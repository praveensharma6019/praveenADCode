<div class="media-banner">
  <img src="{{Business.GenericImageBanner.Image}}" style="width: 100%"
    alt="{{Business.GenericImageBanner.ImageAltText}}">
</div>
<div class="section-breadcrumb">
  <div class="container">
    <ol class="breadcrumb ad-breadcrumb margin-0">
      <li *ngFor="let breadcrumb of Business.GenericBredcrumbNavigation.Data; last as isLast" class="breadcrumb-item">
        <a *ngIf="!isLast" href="{{breadcrumb.Link}}">{{breadcrumb.Heading}}</a>
        <a *ngIf="isLast" class="active">{{breadcrumb.Heading}}</a>
      </li>
    </ol>
  </div>
</div>
<div class="media-center">
  <div class="business-desc">
    <div class="row">
      <div class="col-sm-12" innerHTML="{{Business.PageContent.HTMLText}}">
      </div>
    </div>
  </div>
</div>

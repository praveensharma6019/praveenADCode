        <h2 class="heading pl-4 mb-4">Health and Safety Management </h2>
        <p class="mb-3">ISO 45001 is an assessment specification for Occupational Health and Safety Management Systems. It allows an organisation to:</p>
        <ul class="ul-bullets">
            <li>Identify and control health and safety risks</li>
            <li>Reduce the potential for accidents</li>
            <li>Identify objectives for improvement and a management program</li>
            <li>Minimise risk to employees</li>
            <li>Compliance to relevant legal requirements</li>
            <li>Brand building</li>
            <li>Improved safety levels by controlling hazards and risks</li>
            <li>Improved operational efficiency through accident management reduction.</li>
            <li>Reduced costs for insurance premium, compensation or penalties for breach of legislation</li>
        <li>Demonstrates to Interested parties that the firm has met OH&amp;S expectations.</li>

        <section class="py-5" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Asset Management System</h2>
        <p class="mb-3">Asset Management System, ISO 55001:2014 provides the framework to a business/ organisation to pro-actively manage the lifecycle of the assets, from acquisition, through operation to decommissioning. It enables organisation to:</p>
        <ul class="ul-bullets">
            <li>Improved financial performance</li>
            <li>Informed asset investment decisions</li>
            <li>Managed risk </li>
            <li>Improve services and outputs </li>
            <li>Demonstrate social responsibility </li>
            <li>Demonstrated compliance</li>
            <li>Enhance reputation  </li>
            <li>Improve organisational sustainability  </li>
            <li>Improve efficiency and effectiveness</li>
        </ul>
        &nbsp;

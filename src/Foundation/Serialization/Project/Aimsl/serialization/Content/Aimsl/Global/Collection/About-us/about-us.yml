        <h2 class="heading pl-4 mb-4">People Power </h2>
        <p class="mb-3 pl-4 d-block">The Adani Power Training & Research Institute (APTRI) takes care of the learning & professional development needs of AIMSL employees beside the other Adani group companies. The world class infrastructure facilities and professional training capabilities of APTRI, in terms of program design, delivery, faculty and content quality have been well recognized in India & abroad. APTRI Mundra is accredited as grade ‘A’ and category–I institute by CEA, Ministry of Power, Government of India. APTRI has imparted training to more than 6,000 power professionals in India and abroad, covering more than 120,000 man days at its five centers located with five Adani power plants.
        </p>
        
        <p class="mb-3 pl-4 d-none">Considering the widespread learning & development needs of AIMSL professionals at different levels and across different sectors, APTRI programs seamlessly integrate with the company’s needs and cover the entire energy value chain including coal mining, logistics, thermal, transmission and solar power generation along with distribution. APTRI also shares its expertise in the niche areas of port operations, water management and cement manufacturing.</p>
        <p class="mb-3 pl-4 d-none">APTRI programs for AIMSL professionals cover various aspects of EPC and O&M of thermal & renewable power generation assets, HVDC & HVAC transmission systems, ports facilities etc. APTRI also organises programs related to new technological interventions which have the potential to solve pressing issues related to the power business or which can contribute toward cost control or time optimisation aspects, which are key pillars of AIMSL vision and strategy.<a href="http://www.aptri.org/"> To know more, click here.</a></p>

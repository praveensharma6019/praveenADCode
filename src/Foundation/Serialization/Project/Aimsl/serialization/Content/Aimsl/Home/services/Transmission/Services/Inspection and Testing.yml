        <li>Corona scanning</li>
        <li>Line fault locator</li>
        <li>Relay testing</li>
        <li>Tan delta test</li>
        <li>Transformer and reactor testing</li>
        <li>SF6 gas analyser</li>
        <li>Testing of circuit breakers</li>
        <li>Partial discharge measurement of all switchyard equipment</li>
        </ul>
        <li>In house DGA facility</li>
        <li>Tower footing resistance measurement</li>
        <li>Drone surveillance of the transmission line</li>
        </ul>

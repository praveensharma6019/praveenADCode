        <section class="py-5">
        	<div class="container">
        			
        <div class="col-lg-12 mb-3">
        <h2 style="padding-left: 10px;" class="border-l txt-lg mb-3">System Studies</h2>
        <p>In today’s complex and changing power systems environment, timely and relevant advice from power system experts is crucial. AIMSL has rich experience in the areas of electrical power system design, simulation, consulting and development of basic and advanced simulation tools for electric network analysis. Our team is competent to offer effective and quality solutions for:</p><br />
        <ul class="ul-bullets">
        <li>Load flow</li>
        <li>Short circuit</li>
        <li>Dynamic stability studies</li>
        <li>Motor starting analysis</li>
        <li>Special protection schemes (SPS)</li>
        <li>Line charging analysis</li>
        <li>Reactive power compensation studies</li>
        
        </ul>
        <br />
        <p>We select the most appropriate tool from a range of power systems software to maximise benefit to the system design, including: NEPLAN, Mi-Power, ETAP to name a few</p>

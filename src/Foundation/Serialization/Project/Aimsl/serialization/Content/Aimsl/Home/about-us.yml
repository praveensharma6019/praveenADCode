        <section class="py-5 about-apsez" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">About AIMSL</h2>
        
        <p class="mb-3 d-block">The Adani Infrastructure Management Services Limited (AIMSL) is a pioneer in operation and maintenance of key assets in India’s power sector. An integral part of the Adani Group, the diversified conglomerate with revenues worth USD 13 Bn, the company has successfully managed the operations and maintenance of transmission networks spanning about 11,000+ ckt. kms & 15,000+ MVA of power transformation capacity and solar portfolio of over 3 GW in a short span of 2 years. </p>
        <p class="mb-3 d-block">AIMSL’s emergence as an independent player holds immense relevance amidst stringent availability norms set by grid regulators such as CERC, MERC & RERC where the normative availability figures for AC System is 98% and 95% for DC systems and for solar plants, we ensure plant availability of 99.9%. Going forward, the company aspires to become an O&M service provider for multiple industries across different sectors.  </p>
        <p class="mb-3 d-none">We envisage to be a globally admired leader in infrastructure operation and maintenance services with a deep commitment to green initiatives and sustainability. We shall be known for the scale of our ambition, technological leadership and customer delight.</p>

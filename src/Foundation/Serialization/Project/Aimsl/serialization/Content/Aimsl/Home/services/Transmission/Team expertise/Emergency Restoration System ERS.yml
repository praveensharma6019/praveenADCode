        <ul class="ul-bullets mt-0"><li style="margin-bottom: 10px;font-size: 14px;padding-left: 10px;">For higher reliability of the transmission line, minimised transmission line breakdown is a must, and in case of breakdowns, quick restoration of the system becomes a priority.</li><li style="margin-bottom: 10px;font-size: 14px;padding-left: 10px;"> Damages occur to transmission line primarily due to natural calamities or unpredictable events. Permanent restoration of a line may take long (days or even weeks) depending upon the site condition, quantum of damage, availability of spares and resources etc.</li>

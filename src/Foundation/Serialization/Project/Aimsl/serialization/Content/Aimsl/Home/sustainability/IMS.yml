        <h2 class="heading pl-4 mb-4">Integrated Management System Policy</h2>
        <p class="mb-3">We at ADANI INFRASTRUCTURE MANAGEMENT SERVICES LIMITED (AIMSL) are providing Operation & Maintenance services for Thermal power stations, Renewable energy businesses, Power Transmission systems and associated infrastructure and are committed to enhancing the reliability of our processes and systems in exceeding our performance commitments.</p>
        <p class="mb-3"> We achieve this through consistency of our practices across all the locations, excelling in everything we do and creating value for our stakeholders. we are committed to deliver excellent quality by implementing the best operational practice, protect human life and the environment through the implementation of measures aimed at prevention of human injury, ill-health and surrounding environmental pollution, conservation of energy and natural resources and excellent asset performance.</p>
        <p class="mb-3">  We shall implement the requirements of Quality, Environmental, Occupational Health and Safety Management, Energy Management and Asset Management system and ensure fulfillment of needs and expectations of our stakeholders and compliance obligations while assuring continual improvement. </p>
        

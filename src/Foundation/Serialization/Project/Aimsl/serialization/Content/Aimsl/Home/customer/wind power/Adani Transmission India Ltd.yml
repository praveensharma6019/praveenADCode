        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">The transmission system under ATIL is to facilitate evacuation of power from Mundra and Tiroda Thermal Power Plant of Adani.  </p>
        <p class="mb-3 d-none">Numerous challenges were encountered and dealt with while completing the project. Three key challenges encountered and successfully dealt with were &ndash; </p>
        <ul class="mb-5 d-none">
            <li class="mb-3 d-none"><strong>Construction in Creek area for HVDC line :</strong>Constructing HVDC transmission line through creek area of Gujarat covering around 15kM area full of water bodies of Arabian Sea was certainly a difficult task. Creek area is low lying in nature and hence remains water logged for almost 10 months in a year. Even, the normal water levels are above 1.20 meters. Adding woes to the worries were unprecedented rains in this area. The stringing work was becoming nearly impossible as most of the area was waterlogged up to chest height. Amid marshy, slushy and muddy cart tracks; men and materials were transported by tractors and excavators. Also during summers, because of frequent sand storms the work was becoming even more difficult. Even under such adverse situation, our team refused to give up and completed entire stringing work.   </li>
            <li class="mb-3 d-none"><strong>Construction of Valve Halls at Mundra &amp; Mohindergarh : </strong> The HVDC substation comprises a structure called valve hall. This valve hall holds Thyristor valves which are used to switch power on the scale of megawatts. This valve hall is a huge structure (as big as a basketball court) which needs to be kept air tight and a little pressurized to avoid dust entry. However, the conventional valve halls are huge structure and take considerable time to construct which was not possible with this fast track project. At this, our engineers explored various possibilities in consultation with suppliers and came out with unique solution of opting for pre-fabricated steel structured valve hall which was not tried by anyone earlier. Prefabricated structure allows parallel working using modern construction tools making time management easy. This type of fabrication was new to the vendor. The vendor also took it as a challenge and finally we could complete the valve hall structure in a very short time</li>
            <li class="mb-3 d-none"><strong>Earth Electrode Station at Kaithal : </strong> The land near to Mohindergarh area was not suitable for electrode station, which is required for HVDC line. The longest electrode line of 188 Km was constructed with many challenges.</li>
            <li class="mb-3 d-none"><strong>Severe Right of Way Issue : </strong>During construction of 400 kV D/C Tiroda-Warora line severe right of way issued encountered near Tiroda, Bhandara, Warora, Hinghanghat area. Also, during construction of HVDC, Electrode line severe right of way issue faced in Mundra, Sikar, Pali, Bhiwani, Rohtak. After series of discussion with agitator and with the administrative support, the work was completed.  </li>
        </ul>
        </div>

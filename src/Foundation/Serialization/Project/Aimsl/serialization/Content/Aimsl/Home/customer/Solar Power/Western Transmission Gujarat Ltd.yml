        <div class="pl-3">
        <p class="mb-3 d-block">A Transmission Service Agreement was executed between Power Grid Corporation of India and WTGL in August 2011 pursuant to issuance of Sharing Regulations for sharing of Inter State Transmission Charges and Losses by CERC. WTGL operates 2 intrastate and 1 interstate transmission lines (974 ckt km&rsquo;s) of 400 kV voltage level in the state of Gujarat and Madhya Pradesh. All element of the project were commissioned by December 2015.</p>

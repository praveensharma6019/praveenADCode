        <div class="col-lg-12 mb-3">
        <h2 style="padding-left: 10px;" class="border-l txt-lg mb-3">Maintenance Services</h2>
        <p>Our team of maintenance personnel in transmission network (up to 765 kV EHVAC & ± 500 kV HVDC) always prioritize on energy, availability and revenue impact, without compromising on quality or safety. This translates into reduced downtime, increased returns and long-term asset value protection.</p><br />
        <p>We also have a specialised unit trained to offer tranquil maintenance service to ensure hassle free performance. As a young and enthusiastic maintenance team, we are quick to adopt the latest technology trends and to mitigate field challenges.</p><br />
        <p>Our maintenance services include:</p><br />
        <ul class="ul-bullets">
        <li>Preventive and routine maintenance to avail 100% asset availability and enhanced life cycle</li>
        <li>Condition based maintenance</li>
        <li>Cold line dry cloth cleaning</li>
        <li>Hotline insulator washing</li>
        <li>Insulator replacement</li>
        <li>Restoration of transmission line using ERS</li>
        <li>Solar module cleaning</li>
        <li>Hot line maintenance</li>
        </ul>
        <br />
        

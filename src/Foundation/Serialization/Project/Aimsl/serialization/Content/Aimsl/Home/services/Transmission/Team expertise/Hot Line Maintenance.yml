      Hint: Summary
      Value: |
        <ul class="ul-bullets"><li>Choosing AIMSL as your spares and inventory pooling service partner, guarantees reduced downtime in your technical systems by pooling common spare and inventory in multiple locations across the country.</li>
        <li>We have a system of considering a stock point for expensive, low-usage items that are being used by multiple substations and transmission lines up to 765 kV. </li>
        <li>The joint stock point is controlled by a continuous-review of available inventory with a system of back-ordering. </li>
        <li>It has proven to be a cost-effective solution to share one stock point with similar stations in the region and provides optimised and guaranteed availability of spares and inventory stock levels in a timely manner. </li>
        <li>We also offer the facility of home base stock support, containerised solutions, definite service levels, logistics support, quality components and dedicated contract management</li>
        </ul>

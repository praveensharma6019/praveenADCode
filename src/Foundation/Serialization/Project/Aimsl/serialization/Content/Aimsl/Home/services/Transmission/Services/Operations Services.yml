        <section class="py-5">
        	<div class="container">
        			
        <div class="col-lg-12 mb-3">
        <h2 style="padding-left: 10px;" class="border-l txt-lg mb-3">Operations Services</h2>
        <p>Sustained, long term and competent solutions are required in the operations of hundreds of thousands of circuit kilometres and MVA capacity of transmission systems which would make them reliable, available and robust.</p><br />
        <p>This is the exact service expertise and solutions that AIMSL brings on board with the help of our experienced & specialised operations team who have more than 500,000+ man days experience in operating substations and transmission lines of varied voltage levels from 220 kV up to 765 kV AC.</p><br />
        <p>We are the only private player in the industry to provide end to end solutions in HVDC system operations, having an operational experience of HVDC interstate transmission link of over 1000 kms from Mundra in Gujarat to Mahendragarh in Haryana.</p><br />
        <p>Our expertise in operations includes:</p><br />
        <ul class="ul-bullets">
        <li>Operation of EHVAC & HVDC assets as per defined Indian grid codes and IEGC parameters in coordination with Indian grid regulators</li>
        <li>Operation of solar power plant</li>
        <li>Manage assets in accordance with applicable health, safety and environment regulations</li>
        <li>Remote operation of substation</li>
        <li>Expertise to analyse:</li>
        <ul class="ul-bullets">
        
        <li>Root cause analysis of transmission elements</li>
        <li>DGA analysis</li>
        </ul>
        </ul>
        <br />
        

        <h2 class="heading pl-4 mb-4">Employee Development </h2>
        <p class="mb-3">The Adani Power Training & Research Institute (APTRI) takes care of the learning & professional development needs of AIMSL employees beside the other Adani group companies. The world class infrastructure facilities and professional training capabilities of APTRI, in terms of program design, delivery, faculty and content quality have been well recognized in India & abroad. APTRI Mundra is accredited as grade ‘A’ and category–I institute by CEA, Ministry of Power, Government of India. APTRI has imparted training to more than 6,000 power professionals in India and abroad, covering more than 120,000 man days at its five centres located with five Adani power plants. APTRI has also made its presence felt in 20 states in India and in six countries internationally by providing services in performance consulting in different areas of energy business.</p>
        
        <p class="mb-3">Considering the widespread learning & development needs of AIMSL professionals at different levels and across different sectors, APTRI programs seamlessly integrate with the company’s needs and cover the entire energy value chain including coal mining, logistics, thermal, transmission and solar power generation along with distribution. APTRI also shares its expertise in the niche areas of port operations, water management and cement manufacturing. </p>
        
        <p class="mb-3">APTRI programs for AIMSL professionals cover various aspects of EPC and O&M of thermal & renewable power generation assets, HVDC & HVAC transmission systems, ports facilities etc. APTRI also organizes programs related to new technological interventions which have the potential to solve pressing issues related to the power business or which can contribute toward cost control or time optimization aspects, which are key pillars of AIMSL vision and strategy. </p>
        

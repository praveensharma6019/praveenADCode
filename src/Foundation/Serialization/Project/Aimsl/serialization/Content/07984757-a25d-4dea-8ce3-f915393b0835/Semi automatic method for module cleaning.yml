    - ID: "fe537e0f-9a96-43e8-9794-5170d89e8ddc"
      Hint: Body
      Value: "<p>A semi-automatic method for module cleaning was invented at our sites in Punjab and Rajasthan where cleaning was done with a mix of air and water. This method has decreased the usage of water by 66% and 46% respectively, doubled the number of modules cleaned per day and increased the generation gain considerably.</p>"

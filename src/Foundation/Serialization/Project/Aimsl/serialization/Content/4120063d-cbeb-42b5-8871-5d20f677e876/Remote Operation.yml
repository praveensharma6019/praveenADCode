        <ul class="ul-bullets">
        								<li>Remote operation of substations can lead to the cost optimisation of the assets.  If the entire substation is well connected with a reliable source of OPGW, then multiple, connected substations can be remotely operated from a single location. </li>
        								<li>We provide the solutions and way forward to implement the remote operation of substations up to 765 kV and thereby optimising on the O&M manpower.</li>

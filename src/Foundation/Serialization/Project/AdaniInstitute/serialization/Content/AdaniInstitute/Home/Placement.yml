        <section class="bg-white section_padding-top content-section" id="internship">
        <div class="container-fluid">
        <h2 style="font-size: 30px; line-height: 36px; font-weight: bold; color: #4aa9e1;">Summer Internship Program</h2>
        <p class="mb-0">We believe that summer internship programs are 'practical avenues of knowledge and learning'. A SIP holds enormous worth in the employment market.  When pursuing for job placements after completing PGDM, the interview questions are predominantly on the internship report drafted by the student. Our summer internship opportunities focus hands-on learning with top notch organizations. Students get a glimpse into the corporate world, moreover, moving on from front-row seat or fence sitter to shaping a prospective career alternative.</p>
        </div>
        </section>
        <section class="bg-white section_padding-top content-section" id="capstone">
        <div class="container-fluid">
        	<h2 style="font-size: 30px; line-height: 36px; font-weight: bold; color: #4aa9e1;">Capstone Project</h2>
        <p>AIDTM designs capstone projects that encourage students to think critically and solve challenging problems. These projects are interdisciplinary, in the sense that it is essential for students to apply skills or investigate proceedings across diverse subjects&rsquo; regions or domains of knowledge.
        Capstone Project revolves around a particular framework:
        </p>
        <h5><strong>Determining a topic</strong></h5>
        <ol style="padding-top: 1rem !important;">
            <li>1. Do a literature/documentation review.</li>
            <li>2. Formulating your thesis.</li>
            <li>3. Presenting your research.</li>
        </ol>
        <p class="mb-0">Capstone projects are a significant way of exhibiting the proficiency of learning. This type/class of work can assist our students to regulate their competence and inclination to illustrate what they have learned throughout the trajectory of their project.</p>
        </div>
        </section>
        <section class="bg-white section_padding-top content-section" id="industry">
        <div class="container-fluid">
        	<h2 style="font-size: 30px; line-height: 36px; font-weight: bold; color: #4aa9e1;">Industry Visits</h2>
        <p class="mb-0">Industrial visits are essential as to provide students with an apprehension regarding internal operations of companies. With an aim to go beyond academics, industrial visits impart students a practical perspective on the world concreted on corporate structure. It provides students with an opportunity to learn practically through interaction, working methods and employment practices. It gives them exposure to current work applications with a relevance to course they have opted in AIDTM. Industrial visits furnish an excellent opportunity to interact with high profile professionals and learn business networking too.</p>
        </div>
        </section>

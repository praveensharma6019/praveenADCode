        <h2><strong>Post-Graduate Diploma in Management <br />Technology Management (TM)</strong></h2>
        <h3>About Programme</h3>
        <p>PGDM (Technology Management) is an AICTE-approved two-year full-time postgraduate management programme. The course concentrates on creating business world leaders who are not only good at handling emerging technologies but also understand how to adapt within the workforce to its rapid changes. This course combines the expertise of Technology with the skills of Business Administration.</p>
        <p>Technology Management program is an interdisciplinary post graduate program that empowers inventors, scientists, startups, engineers, technologists, managers, and technopreneurs with technology blended with globally competitive leadership developmental skills to broaden their perspectives in terms of the technology and context of any industry. The course equips students with knowledge of business technology infrastructures and how to use information systems. They learn the fundamental ways that technology helps enterprises manage data and scale up in every possible way.</p>
        
        <h3><b>Programme Intake – 60 </b></h3>
        <h3 style="padding-top: 3rem !important;">Technology Management</h3>
        <p>Technology Management is specialized discipline that integrates “Engineering, Science, and Management” disciplines to plan, design, develop, optimize, operation and control of technological processes, products, and services. Technology Management course has been designed to suit the various needs of the aspiring management professional who requires a skillset of interdisciplinary disruptive technologies required to compete in Industry 4.0. This program inculcates capabilities to shape and accomplish the strategic and operational objectives of an organization. Students will be able to understand IT infrastructure management with cloud eco-system to control seamless migration of hyper scale virtual infrastructure.  </p>
        

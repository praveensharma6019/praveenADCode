        <p><strong>Mr. Aninda Basu</strong>, is currently working Global head of product marketing for Netcore Cloud&rsquo;s key SaaS products &ndash; Product Experience &amp; Personalization. Working with C-suite to drive key initiatives. He has done his PGDM from Indian Institute of Management, Rohtak. PhD Admit from IIM Ahmedabad with 11 years of experience in Product Marketing, Product Management &amp; Product Development across tech &amp; education sectors.</p>
        <p>Led global product marketing initiatives in MarTech that contributed to ~70% revenue growth and user engagement of 80% MAUs. As a part of Product Team, liaison with Product Managers, Executive Team, Brand Marketing, Sales, Customer Success &amp; Services teams for achieving product marketing goals. </p>
        <p>He developed an online content management platform and an online BPM platform for one of the world&rsquo;s largest financial institutions. Projects were developed in MVC pattern using JavaScript, Java &amp; J2EE.</p>

        <h3 style="text-align: center;">Adjusted R-Square&nbsp;: Why R-Square&nbsp;need to adjust? </h3>
        <p style="text-align: left;"><span style="white-space: pre;">	</span>R-square and adjusted R-square values are the two most used parameters for evaluating a regression model. In this discussion we are going to see the difference between both parameters and when to use which, so let&rsquo;s start with a brief introduction <span style="white-space: pre;">	</span>of the parameters:.</p>
        <p style="margin-left: -18pt; text-align: left;"><strong><span style="text-decoration: underline;"><span style="white-space: pre;">	</span>R-square</span></strong></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">		</span>It is an evaluation metric for a regression model defined as the proportion of the variation in the dependent variable explained by the independent variable.<span style="white-space: pre;">	</span>The value of R<sup>2</sup>&nbsp; determines that out of total change in the dependent variable how much is caused by the<span style="white-space: pre;"> 	</span>independent variable. It is calculated based on the values of total variation in the dependent values and the&nbsp;variation in the predicted values( or sum of residuals). </span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">		</span>The value of R<sup>2</sup> ranges from 0 to 1 or 0 to 100%, and R<sup>2 </sup>of 1 means that the total variation in the dependent variable is fully explained by the independent variable. R<sup>2 </sup>is directly proportional to the correlation between the independent and dependent <span style="white-space: pre;">	</span>variable. We<span style="white-space: pre;"> </span>can say that higher the correlation, higher the R<sup>2 </sup>value and better the model will perform. Practically the value of R<sup>2 </sup>will become zero when the regression model will start performing like the averaging model. We can visualize the regression model <span style="white-space: pre;">	</span>with the<span style="white-space: pre;"> </span>below figure.</span></p>
        <p style="text-align: center;">
        <img alt="" class="img-fluid" src="-/media/4F86D0D0597740BFB637653CDFAE1EEA.ashx" /></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">	</span>The equation of R<sup>2 </sup>is given as:</span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">	</span>R<sup>2 </sup></span><span>=1 &ndash; SSR/SST</span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">	</span>Where, </span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">	</span>SSR = The sum of residual errors(Unexplained variability in fig.)</span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">	</span>SST =&nbsp; The total Variation of the points (Total variability in fig.)</span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><strong><span><span style="white-space: pre;">	</span>Drawback of R<sup>2</sup></span></strong></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">		</span>The problem with the R<sup>2 </sup>model is that whenever we add new independent variables in our model the R<sup>2 </sup>value will increase irrespective of the fact that the added independent variable is improving the model or not. So, by looking at the value of R<sup>2 </sup>we <span style="white-space: pre;">	</span>cannot judge whether the added new feature is improving the model or not.</span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><strong><span style="text-decoration: underline;"><span style="white-space: pre;">	</span>Adjusted- R<sup>2 </sup></span></strong></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">		</span>Adjusted R<sup>2 </sup>is a modified version of R<sup>2 </sup>which takes care of the fact that whether addition of new features improving the model or not. The value of adjusted R<sup>2 </sup>will only be increased when there is a positive influence of the added new feature on the <span style="white-space: pre;">		</span>dependent variable. If the newly added feature has no effect on the dependent variable, then the adjusted R<sup>2 </sup>will not increase rather it will decrease. </span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">		</span>The equation of Adjusted- R<sup>2 </sup>is given as:</span></p>
        <p style="text-align: left;">
        &nbsp;<span style="white-space: pre;">	</span>AdJ<span style="text-align: justify;">R</span><sup style="text-align: justify;">2</sup>=1-((SSR∕(n-k))/(SST∕(n-1) ))</p>
        <p style="text-align: left;"><span style="text-align: justify;"><span style="white-space: pre;">	</span>The reason behind Adjusted R</span><sup style="text-align: justify;">2 </sup><span style="text-align: justify;">giving the better approximation of the model is the factor that it considers the degree of freedom of the model and then calculates the final value of the effect of variables.</span></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><strong><span><span style="white-space: pre;">	</span>Conclusion</span></strong></p>
        <p style="margin: 0cm -40.5pt 8pt -18pt; text-align: left;"><span><span style="white-space: pre;">		</span>So, when it comes to assess the goodness of a regression model after adding some new predictive features, we prefer to use Adjusted R<sup>2 </sup>to get a proper impact analysis of the feature on the model or the dependent feature. For a single independent variable, <span style="white-space: pre;">	</span>the R<sup>2&nbsp;<span style="white-space: pre;">&nbsp;</span></sup>and the adjusted R<sup>2 </sup>provide almost the same results.</span></p>

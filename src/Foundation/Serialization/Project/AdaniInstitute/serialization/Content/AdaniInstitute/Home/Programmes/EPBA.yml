        <section class="bg-white section_padding content-section">
        <div class="container-fluid">
        <h2><strong>Executive Program in Business Analytics (EPBA)<br />
        </strong></h2>
        <h3>About Executive Program in Business Analytics (EPBA)</h3>
        <p>Global Big Data and business analytics market stood at US$ 169 billion in 2018 and is projected to grow to US$ 274 billion in 2022. Data Analytics is the fastest-growing field nowadays, and businesses are acknowledging the need to implement Data Analytics into their day-to-day operations. There are plenty of opportunities for Data Analytics Professionals in the global market</p>
        <p>Adani Institute of Digital Technology (AIDTM) offers a one-year Executive Program in Business Analytics (EPBA). AIDTM designed EPBA that is highly industry-driven and relevant. It is delivered by a galaxy of renowned experts from industry and academia. The program offers an unmatched and flexible learning opportunity without creating any disruption to working professionals.</p>
        <h3>About Carleton University</h3>
        <p>Carleton University is located in Ottawa, the nation's capital, on 62 hectares bordering the Rideau River and the historic Rideau Canal, a UNESCO World Heritage Site. Carleton University is a dynamic research and teaching institution offering world-class academic programs in over 100 fields of study. Celebrating its 80th anniversary in 2022, Carleton's 1000+ faculty members and 1400 staff provide its 27,000+ undergraduate and 4300+ graduate students from over 100 countries with the finest academic and research opportunities.</p>
        <p>Canada-India Centre for Excellence (CICE) at Carleton University is a research and training center that offers professional development programs in the areas of Data Science, Cybersecurity, Machine Learning, Healthcare, Intensive English Learning, Leadership, and so forth, supporting students and professionals looking to upskill and meet the changing labor market demands. Since 2018, CICE has successfully delivered exceptional learning experiences to over 500 students from all over the world.</p>
        <ul class="ul-bullets pl-4" style="font-size: 18px;"></ul>
            <h3 style="padding-top: 3rem !important;">Programme Highlights</h3>
            <ul class="ul-bullets pl-4" style="font-size: 18px;">
                <li>Program designed and delivered by best of the industry experts.</li>
                <li>One-month Capstone Project with Adani Group company. </li>
                <li>Subject Matter Experts from Adani Group &amp; other industry experts.</li>
                <li>Effective perception of the knowledge through self-assessment quizzes &amp; assignments. </li>
                <li>100 Hours Live Online Sessions.</li>
                <li>150 Hours of real-life Assignments &amp; Projects beyond classroom learning experience. </li>
                <li>70 hours on Campus Classes optional at an additional cost or Self-paced recorded videos.</li>
                <li>100% Placement assistance. </li>
            </ul>
            <h3 style="padding-top: 3rem !important;">Tools &amp; Techniques Covered</h3>
            <ul class="ul-bullets pl-4" style="font-size: 18px;">
                <li>Spreadsheet Modelling</li>
                <li>Kaggle </li>
                <li>Python</li>
                <li>R</li>
                <li>SQL</li>
                <li>PowerBI</li>
                <li>Apache Hadoop</li>
                <li>Apache Spark</li>
                <li>Apache Hive</li>
            </ul>
            <h3 style="padding-top: 3rem !important;">How Will EPBA transform you into a Futurist?</h3>
            <p>The EPBA is a truly up-to-date and robust program in business analytics. The program is designed on a bottom-up approach that enables business leaders and ambitious professionals to comprehend essential concepts of business analytics. After completing this course, you will be able to:</p>
            <ul class="ul-bullets pl-4" style="font-size: 18px;">
                <li>Comprehend data-driven problems and challenges</li>
                <li>Work in any data-driven industry</li>
                <li>Analyze the data with the help of skills you learned</li>
                <li>Make decisions to lead your organization</li>
            </ul>
            <h3 style="padding-top: 3rem !important;">The Curriculum</h3>
            <ol class="ul-numbers pl-4" style="font-size: 18px;">
                <li>&nbsp;  1.   Introduction to Business Analytics (1 Week)</li>
                <li>&nbsp;  2.   Fundamentals of Python (4 Weeks)</li>
                <li>&nbsp;  3.   Basics of R programming (4 Weeks)</li>
                <li>&nbsp;  4.   Spreadsheet Modeling for Business Decision (3 Weeks)</li>
                <li>&nbsp;  5.   Big Data Analytics (5 Weeks)</li>
                <li>&nbsp;  6.   SQL for Data Analytics (5 Weeks)</li>
                <li>&nbsp;  7.   Data Mining (3 Weeks)</li>
                <li>&nbsp;  8.   Machine Learning (4 Weeks)</li>
                <li>&nbsp;  9.   Probability and Inferential Statistics (4 Weeks)</li>
                <li>&nbsp;10.   Design Thinking (2 Weeks)</li>
                <li>&nbsp;11.   Generating Business Value with Storytelling and Insights (3 Weeks)</li>
                <li>&nbsp;12.   Cyber Security / Cyber Warfare, Cyber Terrorism, Cyber Crime (2 Weeks)</li>
            </ol>
            <h3>Virtual Capstone Project (4 Weeks)</h3>
            <p>The capstone project is a unique opportunity to carry out independent work to devise an innovative solution for a real-world problem. The Capstone Project provides an opportunity to apply and exhibit the skills participants have learned throughout the program. Each participant will employ appropriate business analytics knowledge to create and present an innovative solution</p>
            <h3 style="padding-top: 3rem !important;">Learning Outcomes</h3>
            <ul class="ul-bullets pl-4" style="font-size: 18px;">
                <li>To create data-driven skills</li>
                <li>To identify &amp; solve complex business problems using Data analytics</li>
                <li>To develop solutions to the real-world business challenges using Business Analytics</li>
                <li>To translate the outcomes of business analytics challenges into valuable courses of action</li>
            </ul>
            <h3 style="padding-top: 3rem !important;">Diverse Roles that Business Analytics offer</h3>
            <ul class="ul-bullets pl-4" style="font-size: 18px;">
                <li>Data Analyst</li>
                <li>Business Analyst</li>
                <li>Machine Learning Engineer</li>
                <li>Data Scientist</li>
                <li>Data Architect</li>
                <li>Data Manager</li>
                <li>Project Manager</li>
                <li>Chief Data Officer</li>
                <li>Chief Technology Officer</li>
            </ul>
            <h3 style="padding-top: 3rem !important;">Who Can Apply?</h3>
            <ul class="ul-bullets pl-4" style="font-size: 18px;">
                <li>Bachelor or master&rsquo;s degree in any discipline.</li>
                <li>Minimum 3 years of work experience.</li>
                <li>No pre-requisite of programming skills.</li>
            </ul>
            <h3 style="padding-top: 3rem !important;">How to Apply?</h3>
            <ul class="ul- pl-4" style="font-size: 18px;">
                <li>1.	Fill the inquiry form</li>
                <li>2.	Talk to our Academic Counselor</li>
                <li>3.	Fill Application Form</li>
                <li>4.	Candidate Evaluation (Profile and SOP)</li>
                <li>5.	Provisional Admission Offer Letter</li>
                <li>6.	Pay Fee and Confirm Enrolment</li>
                <p>&nbsp;</p> </ul>
            <h3>About Jaro Education</h3>
             <p>Jaro Education a leading EdTech company and a pioneer in the executive education space is a strategic marketing partner for AIDTM, for their Executive Program in Business Analytics.</p>
             <p>How to Apply: Interested candidates may apply using the Apply Now Button:</p>
             <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://enrollment.jaroeducation.com/online/student_register" class="btn btn-secondary btn-blue" target="_blank">Apply Now</a>                      
             <p>Contact details: Mr. Anand Krishnan- 9043001261 for assistance or write to support.epba@jaro.in</p>

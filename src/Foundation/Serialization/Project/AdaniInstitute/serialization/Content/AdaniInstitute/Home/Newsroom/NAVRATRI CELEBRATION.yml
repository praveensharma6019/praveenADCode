        <h2 style="font-size: 30px; line-height: 36px; font-weight: bold; color: #4aa9e1;">NAVRATRI CELEBRATION</h2>
        <p><span style="text-align: justify;  color: #262626;">Navratri festival is the joyous way of worshipping Goddess Durga. The festival is celebrated all over the country with joy and fervour. </span><span style="text-align: justify; background: white; color: #222222;">The festival also symbolizes victory over evil and light over darkness. At AIDTM, Navratri puja was carried out daily and staff members and students stood together for Durga Aarti.</span></p>
        <p style="text-align: justify;"><span style="background: white; color: #222222;">This festival was joyfully concluded with a Havan kept in the campus, on the occasion of Maha-Ashtami.</span></p>

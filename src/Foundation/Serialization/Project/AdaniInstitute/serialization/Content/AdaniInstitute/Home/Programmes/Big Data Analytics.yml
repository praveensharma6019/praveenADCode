        <h2><strong>Post-Graduate Diploma in Management<br /> (Big Data Analytics)</strong></h2>
        <h3>About Programme</h3>
        <p>PGDM (Big Data Analytics) is an AICTE-approved two-year full-time specialized programme for any graduates who are passionate about shaping a career in Big Data Analytics. In the first year, students complete core courses that provides a thorough, and integrated foundation in management & big data analytics essentials and summer internship while in the second year they get exposure and hands-on experience on recent technologies related to big data analytics and some elective courses of technology and management domains. At the same time, students also get exposure to independent projects, seminars, and finally, end with industry project of 4-month duration. The idea behind industry project is to leave an impact on the recruiters on the program’s delivery and to create confidence and empower students to face “real world” challenges.</p>
        <h3><b>Programme Intake – 60 </b></h3>
        <h3>Big Data Analytics</h3>
        <p>Global Big Data and business analytics market stood at US$ 169 billion in 2018 and is projected to grow to US$ 274 billion by 2022. Big Data Analytics is a fastest growing field now a days, and as more and more businesses are acknowledging the need to implement Big Data Analytics into their day-to-day operations. There is an ocean of opportunities for Big Data Analytics Professionals in the global market. </p>
        <p>PGDM in Big Data Analytics programme focuses on cutting edge tools and technologies like Big Data Analytics, Machine Learning Techniques & Application, Python / R for Future Managers, Business Analytics, Intelligence & Forecasting, Enterprise Data Visualization, Data Warehousing and Data Mining, Deep Learning and Reinforcement Learning, Social Media and Social Networks Analytics, Time series and Forecasting Techniques & Analysis, Natural Language Progressing, Blockchain Technology and Cyber Terrorism and so on. </p>
        <p>The acquired skills evolve aspirants to shape their future as Data Analyst/ Big Data Analyst, Data Scientist, Data Manager, Business Consultant, Data Architect, Analytics Associate, Analytics Manager, Business Intelligence and Analytics Consultants, Risk Analyst, Data Engineer etc.</p>

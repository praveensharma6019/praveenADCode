        <p><strong>Mr. Utkarsh Sharma is Assistant Professor (Big Data Analytics)</strong>, at Adani Institute of Digital Technology Management.</p>
        <p>His master’s degree is from Jaypee institute of information & technology, Noida and currently pursuing his Ph.D. Utkarsh has an extensive teaching experience of 9 years in various reputed organizations.</p>
        <p>His main research interests are in the field of Data analytics, Data science, social media analysis and natural language processing. He has successfully guided many students of UG and PG courses in Computer Science in their projects and dissertations. He has attended various national/international conferences, workshops, faculty development programs, seminars, etc. Utkarsh authored several research articles in reputed journals and conferences published by Elsevier, Springer, IEEE and published 2 patents in the field of Data processing using IoT.</p>

        <p><strong>Dr. Virendra Kumar Shrivastava, Professor (Big Data Analytics)</strong> at Adani Institute of Digital Technology Management (AIDTM).</p>
        <p>He has 19+ years of experience in teaching, research, and administration in Indian and UK Universities. He is conversant with Learning Objective based system development, implementation of quality standards, Curriculum Design, institutional accreditation activities, AICTE, and Higher Education regulations.</p>
        <p>He has closely worked with Staffordshire International advisor for Academic planning, monitoring, and quality control. He has also worked with JK Industries. He has travelled to various countries for presenting his research activities &amp; academic alliances to Europe, Malaysia, Bhutan and Nepal.</p>
        </div>
        </div>
        </div>
        <p>Dr. Virendra Kumar has received M. Tech. Honors in Computer Technology Applications and Doctor of Philosophy in Data Mining. He was selected for European Union Erasmus Mundus research scholarship under FUSION project.</p>
        <p>Post Doctorate Research Certificate from University of Lumiere of Lyon2, France, CMI Level 5 Certificate in Management and Leadership from Chartered Management Institute of London and Awarded &ldquo;Eminent Director of Leading Institute of India&rdquo; by Competition Success Review (CSR) in 2017.</p>
        <p>Apart from publishing several research articles, book chapters, filed and granted four patents in India and Australia IP, he edited IEEE international conference proceedings.  Technical Chair for 11th Springer International Conference on Advanced Computing &amp; Communication Technologies (ICACCT 2018).  He has earned certifications in Machine Learning, Data Science, AI, Deep Learning and Blockchain.</p>

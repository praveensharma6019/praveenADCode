        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#campustwo">
        				<i class="fa fa-angle-right"></i>Is a hostel facility available on campus?
        			  </a>
        			</div>
        			<div id="campustwo" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes, the Institute facilitates and arranges hostels for the admitted students through reputed accommodation providers near the campus.</p>
        			  </div>
        			</div>
        			
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#campusthree">
        				<i class="fa fa-angle-right"></i>What is the class schedule like for PGDM (BDA) & PGDM (Technology Management)?
        			  </a>
        			</div>
        			<div id="campusthree" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Classes are normally held during normal working hours from Monday through Saturday.</p>

        <! -- General-->
        
          <div class="tab-content">
            <div id="home" class="tab-pane fade show active">
              
             <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseOne">
        				<i class="fa fa-angle-right"></i>What is AIDTM?
        			  </a>
        			</div>
        			<div id="collapseOne" class="collapse show" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Adani Institute of Digital Technology Management (AIDTM) was established in the year 2020, with the core commitment of creating continuously employable professionals in the field of Big Data Analytics and Technology Management.</p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseone">
        				<i class="fa fa-angle-right"></i>Is AIDTM part of the Adani Group?
        			  </a>
        			</div>
        			<div id="collapseone" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes, it is a part of Adani group.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseTwo">
        				<i class="fa fa-angle-right"></i>Which courses are offered by AIDTM?
        			  </a>
        			</div>
        			<div id="collapseTwo" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>It offers two PGDM courses i.e. PGDM (Big Data Analysis/ BDA) PGDM (Technology Management/ Tech Management).</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapsetwo">
        				<i class="fa fa-angle-right"></i>What is PGDM (BDA)?
        			  </a>
        			</div>
        			<div id="collapsetwo" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>PGDM (BDA) program is a rigorous and intensive course aimed at creating professionals with strong understanding of the fundamentals of data science, which will help them in solving complex business problems.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseThree">
        				<i class="fa fa-angle-right"></i>What is PGDM (Technology Management)?
        			  </a>
        			</div>
        			<div id="collapseThree" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>PGDM (Technology management) program is a rigorous and intensive course aimed at creating professionals with strong understanding of the fundamentals of Technology Management, which help them in the usage of technology for competitive advantage.</p>
        			  </div>
        			</div>
        			
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapsethree">
        				<i class="fa fa-angle-right"></i>Does AICTE/UGC recognize the AIDTM’s PGDM Program?
        			  </a>
        			</div>
        			<div id="collapsethree" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>AIDTM's PGDM Program has been approved by the All India Council of Technical Education (AICTE). UGC approval is not required to offer these programmes. Please Click here to see the Approval Letter issued by AICTE for the Academic Year 2021-2023. Link AICTE Approval.</p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseFour">
        				<i class="fa fa-angle-right"></i>Is it full-time or part-time program?
        			  </a>
        			</div>
        			<div id="collapseFour" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Full -Time Program</p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapsefour">
        				<i class="fa fa-angle-right"></i>What is the intake capacity for PGDM (Big Data Analytics)?
        			  </a>
        			</div>
        			<div id="collapsefour" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>PGDM (BDA) has 60 seats.</p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseFive">
        				<i class="fa fa-angle-right"></i>What is the intake capacity for PGDM (Technology Management)?
        			  </a>
        			</div>
        			<div id="collapseFive" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>PGDM (TM) has 60 seats.</p>
        			  </div>
        			</div>
        
        <h4 style="margin-top:30px;     color: #555556;
            font-weight: bold;">Admissions & Applications</h4>
        	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appone">
        				<i class="fa fa-angle-right"></i>What is the criterion for admission to the PGDM (Big Data Analytics) & PGDM (Technology Management) at AIDTM? 
        			  </a>
        			</div>
        			<div id="appone" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Admission criteria are: </p>
        				<p>Recognized Bachelor’s Degree of minimum 3 Years duration.  </p>
        				<p>Obtained at least 50% marks (45% for reserved candidates) or equivalent CGPA in the qualifying examination.  </p>
        				<p>The candidate should have valid (or are yet to appear for) national-level entrance test score as per AICTE guidelines (CAT / XAT / CMAT / GMAT/ MAT/ ATMA preferred). </p>
        			  </div>
        			</div>	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#apptwo">
        				<i class="fa fa-angle-right"></i>What is the admission process for the Two-Year Full-Time PGDM Programmes at AIDTM?
        			  </a>
        			</div>
        			<div id="apptwo" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Admission will be a two-stage process:</p>
        				<p>-	Stage I will be assessment of the candidate’s profile.</p>
        				<p>-	Stage II will include personal interview.</p>
        				<p>-	Eligible candidates can apply through a prescribed Application Form along with the payment of application fee INR 1200 (non-refundable).</p>
        				<p>-	Based on application and the cut-off for test scores as decided by the Admission Committee, the candidates will be invited for PI Sessions.</p>
        			  </div>
        			</div>	
        			
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appthree">
        				<i class="fa fa-angle-right"></i>What is the timeline for applying? 
        			  </a>
        			</div>
        			<div id="appthree" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>AIDTM has started inviting applications for PGDM (BDA) & PGDM (Tech Management) for Batch 2021-23. The last date for application is April 30, 2021. 
        Please visit <a href="https://www.aidtm.ac.in/admission">https://www.aidtm.ac.in/admission</a>for detailed Admission Calendar.
        </p>
        			  </div>
        			</div>	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appfour">
        				<i class="fa fa-angle-right"></i>What is the criterion for selection to the PGDM (Big Data Analytics) & PGDM (Technology Management) at AIDTM?
        			  </a>
        			</div>
        			<div id="appfour" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>The final selection will be based on the following criteria:</p>
        				<p>-	Valid entrance test score</p>
        				<p>-	Personal Interview</p>
        				<p>-	Academic Performance</p>
        				<p>-	Relevant Work Experience</p>
        				<p>-	Extra-curricular Activities</p>
        			  </div>
        			</div>	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appfive">
        				<i class="fa fa-angle-right"></i>Is there an age limit for entry to PGDM (BDA) & PGDM (Technology Management)?
        			  </a>
        			</div>
        			<div id="appfive" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>No</p>
        			  </div>
        			</div>	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appsix">
        				<i class="fa fa-angle-right"></i>What is the minimum work experience required in order to apply for the PGDM (BDA) & PGDM (Technology Management) Can freshers apply?
        			  </a>
        			</div>
        			<div id="appsix" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Freshers can apply. There is no mandatory minimum of experience. The experience will be given weightage in evaluation, as per policy of the institute.</p>
        			  </div>
        			</div>	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appseven">
        				<i class="fa fa-angle-right"></i>Can the final year Graduation students apply?
        			  </a>
        			</div>
        			<div id="appseven" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes, candidates appearing in the final year examination of graduation in 2021 can apply subject to furnishing the proof of Graduation by Friday, October 1, 2021.</p>
        			  </div>
        			</div>	
        	<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#appeight">
        				<i class="fa fa-angle-right"></i>Is there a minimum admission score that I need to apply? What are the cut-offs for admission tests?
        			  </a>
        			</div>
        			<div id="appeight" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>No. AIDTM does not prescribe any minimum score. The final selection will depend on the overall profile of the candidate, which may include his academic record, work experience, if any, accomplishments (Professional, Academic and extra-curricular), entrance test score and performance in interview.</p>
        			  </div>
        			</div>	
        
        <h4 style="margin-top:30px;     color: #555556;
            font-weight: bold;">Fees and Financial Aid</h4>
        	
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#feesone">
        				<i class="fa fa-angle-right"></i>What is the total cost of attending PGDM (BDA) & PGDM (TM) at AIDTM?
        			  </a>
        			</div>
        			<div id="feesone" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Program fee for the 2-year full-time for both programmes (respectively) for Batch 2021-23 will be Rs.  10,00,000/- (Rupees Ten Lacs Only).  Program Fee is payable in installments as per given Fees Structure. It includes tuition fees for two years, the cost of all study materials, basic program books, library charges and internet charges. It does not include the expenses of Hostel Accommodation and Food. Contact Admission Office for Education Loan Assistance and Scholarship options.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#feestwo">
        				<i class="fa fa-angle-right"></i>What are some options for financing my education at AIDTM?
        			  </a>
        			</div>
        			<div id="feestwo" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>PGDM programme offered by AIDTM is duly approved by AICTE. Candidates admitted to this programme will be eligible for education loan from various public sector banks as well as private sector financiers such as Bank of India, Axis bank, Avanse Educational loans, Credila Financial Services Limited, etc. subject to the norms of the concerned bank or financial institution. We are in the process of finalizing with other nationalized banks.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#feesthree">
        				<i class="fa fa-angle-right"></i>Can I get a sponsorship from the company where I am working?
        			  </a>
        			</div>
        			<div id="feesthree" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>AIDTM will be happy to admit candidates sponsored by their employers provided they get admitted to the programmes through the normal admission process. Such sponsored candidates will not be eligible to participate in the campus placement process as they are expected to go back to their sponsoring organization on completion of the programme.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#feesfour">
        				<i class="fa fa-angle-right"></i>Is there a possibility of full or partial tuition fee waiver? 
        			  </a>
        			</div>
        			<div id="feesfour" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>No</p>
        			  </div>
        			</div>			
        
        <h4 style="margin-top:30px;     color: #555556;
            font-weight: bold;">Career and Placement</h4>
        
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#careerone">
        				<i class="fa fa-angle-right"></i>Is there any internship as part of the PGDM (BDA) programme & PGDM (Technology Management)?
        			  </a>
        			</div>
        			<div id="careerone" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes, the students will be required to do an internship-based project of six months on a hands-on analytics experience at a business organization.</p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#careertwo">
        				<i class="fa fa-angle-right"></i>Is campus placement available for PGDM (BDA) & PGDM (Technology Management)?
        			  </a>
        			</div>
        			<div id="careertwo" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>The graduating students will have access to campus placement facilities. </p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#careerthree">
        				<i class="fa fa-angle-right"></i>What are the career prospects for a graduating student from AIDTM?
        			  </a>
        			</div>
        			<div id="careerthree" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>There are excellent career prospects in sectors like infrastructure, hyper scale data centers, insurance, finance, marketing, healthcare, education, media and entertainment, retail, e-commerce, & government.</p>
        			  </div>
        			</div>
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#careerfour">
        				<i class="fa fa-angle-right"></i>Does AIDTM provide a placement guarantee?
        			  </a>
        			</div>
        			<div id="careerfour" class="collapse " data-parent="#accordion">
        			  <div class="card-body">
        				<p>No. AIDTM does not provide a placement guarantee for any student. However, the industry-ready curriculum & huge demand in the field of Big Data Analysis & Technology Management should help the graduating students in securing good placement.</p>
        			  </div>
        			</div>
        

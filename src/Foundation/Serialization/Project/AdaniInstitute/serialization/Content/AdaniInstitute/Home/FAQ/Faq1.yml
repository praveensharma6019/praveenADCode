        <! -- PGDM BIG Data Analytics-->
          
          <div id="menu1" class="tab-pane fade">
             
            <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigone">
        				<i class="fa fa-angle-right"></i>Why should I join Big Data Analytics course?
        			  </a>
        			</div>
        			<div id="bigone" class="collapse show" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Global Big Data and business analytics market stood at US$ 169 billion in 2018 and is projected to grow to US$ 274 billion by 2022. Big Data Analytics is a fastest growing field now a days, and as more and more businesses are acknowledging the need to implement Big Data Analytics into their day-to-day operations. There is an ocean of opportunities for Big Data Analytics Professionals in the global market.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigOne">
        				<i class="fa fa-angle-right"></i>Why do I choose a career in Big Data Analytics?
        			  </a>
        			</div>
        			<div id="bigOne" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>•	Big Data Analytics is a Fast-growing industry</p>
        <p>•	High demand for Big Data Analytics skilled professionals</p>
        <p>•	High professional growth</p>
        <p>•	Very high average salaries</p>
        <p>•	Lots of room for career advancement.
        </p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigtwo">
        				<i class="fa fa-angle-right"></i> Is PGDM(BDA) curriculum at AIDTM globally bench marked?
        			  </a>
        			</div>
        			<div id="bigtwo" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigTwo">
        				<i class="fa fa-angle-right"></i> What are the job opportunities in Big Data Analytics field?
        			  </a>
        			</div>
        			<div id="bigTwo" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Since Big Analytics is being used in variety of fields, there are several job titles for one to get ready.</p>
        				<p>•	Data Analyst/ Big Data Analyst</p>
        				<p>•	Business Intelligence Analyst</p>
        				<p>•	Healthcare Data Analyst</p>
        				<p>•	Data Manager</p>
        				<p>•	Risk Analyst</p>
        				<p>•	Business Analyst</p>
        				<p>•	Quantitative Analyst</p>
        				<p>•	Data Analytics Consultant</p>
        				<p>•	Marketing Analyst</p>
        				<p>•	Project Manager</p>
        				<p>•	IT Systems Analyst</p>
        				<p>•	Business Consultant</p>
        				<p>•	Analytics Associate</p>
        				<p>•	Analytics Manager</p>
        				<p>•	BI and Analytics Consultants</p>
        				<p>•	Data Scientist</p>
        				<p>•	Data Engineer</p>
        				<p>•	Metrics and Analytics Specialist</p>
        				<p>Source:<a href="https://www.dataquest.io/blog/10-data-analytics-jobs/’">https://www.dataquest.io/blog/10-data-analytics-jobs/’</a></p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigthree">
        				<i class="fa fa-angle-right"></i> What does a Big Data Analyst do?
        			  </a>
        			</div>
        			<div id="bigthree" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>A Big Data Analyst collects, processes and performs various statistical analyses on very large dataset to discover how big data can be utilized to solve complex problems and make business profitable.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigThree">
        				<i class="fa fa-angle-right"></i> What are the job prospects 5 years downline for me?
        			  </a>
        			</div>
        			<div id="bigThree" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>According to Naukri.com, the number of job postings for a Data Scientist was more than 8,000 in January 2020 in India and, in the United States, the number is around 15,000. This huge number shows us a wide scope in the field of Data Science / Big Data Analytics. Consequently, the average salary paid to a Data Scientist in India is ₹625,000 and, in the United States, it is US$110,000.</p>
        				<p>Let us look at the salary on the basis of experience:</p>
        				<p>
        				<table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Experience</th>
              <th scope="col">Salary in the United States</th>
              <th scope="col">Salary in India</th>
        
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">0-1 Years</th>
              <td>US$79,259</td>
              <td>₹625,489</td>
            
            </tr>
            <tr>
              <th scope="row">1-3 Years</th>
              <td>US$95,250</td>
              <td>₹856,250</td>
            
            </tr>
            <tr>
              <th scope="row">3-5 Years</th>
              <td>US$115,358</td>
              <td>₹1,356,500</td>
            </tr>
        	<tr>
              <th scope="row">5+ Years</th>
              <td>US$130,785</td>
              <td>₹2,250,825</td>
            </tr>
          </tbody>
        </table>
        				</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigfour">
        				<i class="fa fa-angle-right"></i> What are the skills required for a job in Big Data Analytics?
        			  </a>
        			</div>
        			<div id="bigfour" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>•	Programming Languages (Python / R) and Statistics tools</p>
        				<p>•	Creative and Analytical Thinking</p>
        				<p>•	Strong and Effective Communication</p>
        				<p>•	Data Visualization skills</p>
        				<p>•	Data Warehousing and Data Mining Techniques</p>
        				<p>•	Application of Machine Learning Modeling</p>
        				<p>•	Database Querying Languages etc.</p>
        			  </div>
        			</div>

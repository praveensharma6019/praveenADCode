        			  <div class="card-body">
        				<p>•	Average salary for entry-level data analysts: $83,750</p>
        				<p>•	Average salary for data analysts: $100,250</p>
        				<p>•	Average salary for senior data analysts: $118,750-$142,500</p>
        				<p>Source:<a href="https://www.mastersindatascience.org/careers/data-analyst/"> (https://www.mastersindatascience.org/careers/data-analyst/)</a></p>

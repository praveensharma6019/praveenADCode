        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigSix">
        				<i class="fa fa-angle-right"></i> What is difference in Data Analytics and Big data Analytics?
        			  </a>
        			</div>
        			<div id="bigSix" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Let’s try to understand the key difference between Big Data and Data Analytics with the help of an example. Data Analytics is like a textbook where we can obtain a solution to our questions, in contrast, Big Data can be thought as a big digital library where all the answers to all the problems are there, but it is pity difficult to find the answers to our problems.</p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigseven">
        				<i class="fa fa-angle-right"></i> What is difference between Big Data Analytics and Data Science?
        			  </a>
        			</div>
        			<div id="bigseven" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p><img src="-/media/9BAD83E8E3CE4C069BD6538DEDC93395.ashx" alt="image" /></p>
        				<p>Data science is the combination of statistics, mathematics, computer science, problem-solving, and capturing data in creative ways. It offers, the ability to look at things differently, and the activity of preprocessing, and aligning data, and apply variety of techniques that are used to extract insights and information from data.</p>
        <p>Big data analytics uses specialized software and tools to find answers to specific questions based on correlations between data sets. It helps businesses to discover patterns and derive insights by leveraging the strengths of IT, management, and data science skills.
        </p>
        			  </div>
        			</div>
        <div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#bigSeven">
        				<i class="fa fa-angle-right"></i> Can I get a job of Data Scientist after PGDM in Big Data Analytics?
        			  </a>
        			</div>
        			<div id="bigSeven" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes</p>
        			  </div>
        			</div>

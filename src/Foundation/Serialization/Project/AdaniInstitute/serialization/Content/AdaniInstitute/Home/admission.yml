        <h2 class="heading" style="text-align: center;"><strong>Inviting Application for Batch 2022-24</strong></h2>
        <div>
        <p>At Adani Institute of Digital Technology Management (AIDTM), we are driven with the stimulation and assurance. The need of bridging the gap between pioneering ideas and futuristic disruptive technology driven innovation requires great learning.
        </p>
        <p>At AIDTM, our 2-flagship program PGDM (Big Data Analytics) and PGDM (Technology Management) envisage the need of the industry and build with bottom-up approach that helps learners grasp the core concepts of Big Data Analytics and Technology Management.</p>
        <p> Both the courses expose them to trending advanced
        tools and technologies, like Big Data Analytics, Artificial Intelligence &amp; Machine Learning, Cloud Computing, Deep Learning, R / Python,
        Internet of Things, Statistical Modelling, Data Visualization, Cyber Security, Blockchain Technology, etc., to help them solve complex business problems optimally.
        </p>
        <p>

        <h2>Post Graduate Diploma in Management (PGDM)</h2>
        <p>Adani Institute of Digital Technology Management (AIDTM) Offers Two years full time AICTE approved Post Graduate Diploma in Management (PGDM) in Big Data Analytics and Technology Management. It has a superior, evolving and vertically specialized curriculum delivered through path breaking methodology like performance learning, internship and five pronged mentoring process. Institute has customized its curriculum to include core courses, electives and sectoral specializations. Institute offers industry relevant courses, facilitated by corporate interactions. Projects and research, complemented by extensive internships, give our students a comprehensive “Real-life” experience.</p>

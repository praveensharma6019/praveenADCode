        				<h2 class="border-l txt-lg mb-3">Location</h2>
        					<p class="pl-4">The plant is located at village Kawai in Atru Tehsil of Baran district in the state of Rajasthan. It is located at a distance of 16 Km from Atru towards 50 Km south of District headquarter of Baran and 300 KM from State capital, Jaipur.
        The plant is surrounded by six villages, viz; Kherli gadiyan, Dara, Nimoda, Phul-barod, Chhatrapura and Kawai. Nearest railway station is Salpura, which is 3 km from the plant. Kota Jn is the major railway station and is 111 KM near to Kawai.</p>

                  <div class="fontLight font14 pageDesc">
        <p dir="ltr"><strong>Ahmedabad, October 24, 2016</strong>: Adani Power Ltd, a part of Adani Group, today announced the financial results for the quarter and half year ended September 30, 2016.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Consolidated total income for the quarter marginally increased to Rs 5,870 crore compared to Rs 5,784 crore in the corresponding period in previous year. &nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">EBIDTA during the quarter has increased by 5% from Rs. 1,826 crore in Q2FY16 to Rs. 1,915 crore in Q2FY17, due to overall improved operating performance.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Finance costs have reduced from Rs. 1,650 crore in Q2FY16 to Rs. 1,434 crore in Q2FY17 on account of the refinancing of loans.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;The consolidated net loss significantly reduced from Rs. 411 crore in Q2FY16 to Rs. 114 crore in Q2FY17 due lower finance costs.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Commenting on the quarterly results of the Company <strong>Mr. Gautam Adani, Chairman, Adani Power </strong>said, “Improving power availability is a key factor driving India’s economic growth, which is outpacing the global economy steadily.&nbsp; Adani Power is firmly positioned to achieve its future growth plans and is excited to help turn the Government’s 2022 vision of 24 X 7 Power for all into reality”</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Mr. Vneet Jaain, Chief Executive Officer, Adani Power,</strong> said, “During Q2 of FY 2016-17, we have been able to improve the availability at all plants, with an improvement in operational efficiency.&nbsp; Our efforts to optimise finance costs, aided by efficient operations, have helped the Company reduce Net Loss significantly during the quarter, as compared to the corresponding quarter of FY 2015-16.&nbsp; Going forward, we expect to benefit from improved domestic coal availability through the recently announced special forward coal e-auction scheme for the power sector.”</p>
        
        

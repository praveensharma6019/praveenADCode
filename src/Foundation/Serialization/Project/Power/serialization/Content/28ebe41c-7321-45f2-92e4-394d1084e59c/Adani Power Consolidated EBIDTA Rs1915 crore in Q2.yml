        <li>Consolidated EBIDTA for Q2FY17 at &nbsp;Rs 1,915 crore Vs Rs 1,826 crore in Q2FY16 up by 5%</li>
        	<li>The Company sold 15.04 billion units in Q2FY17 Vs 15.10 billion units in Q2FY16.</li>

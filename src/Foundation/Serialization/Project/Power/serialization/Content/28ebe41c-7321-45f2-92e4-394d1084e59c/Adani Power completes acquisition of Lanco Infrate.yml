        <p class="fontLight font14 releaseDetails" />
        <p dir="ltr"><strong>Ahmedabad/Hyderabad, April 20, 2015:</strong> Adani Power Limited (APL) today, announced the completion of the acquisition of 100% of the shares of Udupi Power Corporation Limited (UPCL) from Hyderabad based - Lanco Infratech Limited. Deal valued at Rs 6,300 crore Udupi Power Corporation Limited (UPCL) is a 1200 MW power plant based on imported coal and includes a captive jetty for coal imports. This is the largest acquisition in the thermal power space in recent times. The transaction was announced earlier last year in August 2014. The Udipi Power Corporation (UPCL) has long term power sale agreements with the Discoms of the states of Karnataka and Punjab. APL is India’s largest private sector power generation company with installed capacity of 9240 MW. With acquisition of the UPCL, &nbsp;the capacity of APL increases to 10,440 MW.</p>
        
        <br />
        
        <p dir="ltr">Commenting on the completion of the acquisition of Udipi Power, Gautam Adani, Chairman, Adani Group said, “The completion of the Udipi Power acquisition formalizes the entry of Adani Power into Southern India and is further testimony to our commitment to enhance our pan-India footprint in the Indian power sector. The Adani Group remains committed to helping India on its path to attaining energy sufficiency, which we feel will play an instrumental role in assisting in the larger national agenda of inclusive growth for all and is demonstrative of our continuous efforts of nation building. The Udipi Power acquisition is thus, a huge step for us as it will definitely help us deliver on our promise of achieving 20,000 MW of capacity by 2020.”</p>
        

        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul class="ul-bullets">
        	<li>Adani Power makes a turnaround with quarterly Net Profit of Rs. 102 crore.</li>
        	<li>Consolidated Total Income for Q3FY16 increased by 12% to Rs. &nbsp;6,211 crore Vs Rs. 5,538 crore in Q3FY15.</li>
        	<li>Consolidated EBIDTA for Q3FY16 at Rs. 2,027 crore Vs Rs. 1,793 crore in Q3FY15 up by 13%.</li>
        	<li>The Company sold 16.61 billion units in Q3FY16 Vs 14.73 billion units in Q3FY15 with growth of 13%.</li>
        

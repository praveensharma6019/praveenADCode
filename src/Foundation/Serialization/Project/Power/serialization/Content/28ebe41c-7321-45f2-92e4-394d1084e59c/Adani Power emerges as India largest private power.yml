        <p class="fontLight font14 releaseDetails" />
        <p dir="ltr">Adani Power commissions 4th unit of 660 MW at its Tiroda Power plant</p>
        
        <br />
        
        <p dir="ltr">Total installed capacity now stands at 8,620 MW</p>
        
        <br />
        
        <p dir="ltr"><strong><span style="font-size:14px;">Ahmedabad, April 3, 2014:</span></strong> Adani Power Ltd, a subsidiary of Adani Enterprises Ltd and part of the Adani Group, a global integrated infrastructure player, today announced the commissioning of the fourth unit of 660 megawatts (MW) at its power plant at Tiroda in Maharashtra, thus emerging as the largest private power producer in India with an overall installed capacity of 8,620 MW.</p>
        
        <br />
        
        <p dir="ltr">This is an important milestone in the history of Indian power generation as Adani Power Ltd has added 2,640 MW in the last financial year, accounting for nearly 15 percent of the overall capacity addition of about 17,000 MW in the country. The company has commissioned two 660 MW units in the first quarter, one 660 MW unit in third quarter and one 660 MW unit in fourth quarter of FY14, two each at Tiroda in Maharashtra and at Kawai in Rajasthan.</p>
        
        <br />
        
        <p dir="ltr">"It is a proud event and a momentous occasion for everyone at Adani Power, as we are now the largest private power producer in India. This achievement is a testimony to our efforts in increasing electricity generation in the country, and only reflects our commitment towards nation building. It is a significant milestone in the path to achieve Adani Power’s target of generating 20,000 MW by 2020,” said Mr. Gautam Adani, Chairman, Adani Group.</p>
        
        <br />
        
        <p dir="ltr">“The company`s project management team has acquired and assimilated expertise that enables speedy and reliable execution of large power generation projects. This has allowed us to add capacity at the given pace, and address the nation’s electricity demand.” said Mr. Vneet Jaain, CEO, Adani Power Ltd.</p>
        
        <p dir="ltr"><br />
        Post commissioning of Unit 4 at Adani Power’s Tiroda power plant in Maharashtra, the company added 660 MW to its existing installed thermal capacity of 7920 MW.</p>
        
        <p dir="ltr"><br />
        Apart from this, the Adani Group has also installed a 40 MW Solar power plant in Kutch district, Gujarat, taking the overall installed capacity to 8,620 MW – the highest amongst private sector producers, across all fuels.</p>
        
        

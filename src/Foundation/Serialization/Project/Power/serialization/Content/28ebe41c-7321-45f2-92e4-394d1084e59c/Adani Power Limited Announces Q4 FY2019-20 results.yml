        <p><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><strong><span>Ahmedabad, April 27, 2020:&nbsp;</span></strong><span>Adani Power Ltd, a part of Adani Group, today announced the financial results for the quarter and financial year ended March 31, 2020.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><strong><span>Performance during year ended 31<sup>st</sup> March 2020</span></strong></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Average Plant Load Factor (PLF) achieved during the year ended 31<sup>st</sup> March 2020 was 68%, as compared to 64% achieved in the previous year. The PLF was higher despite Annual Overhaul (&ldquo;AOH&rdquo;) and Capital Overhaul (&ldquo;COH&rdquo;) of 11 units during the year compared to 4 units in the previous year due to higher domestic coal materialization and execution of Supplementary Power Purchase Agreement (&ldquo;SPPA&rdquo;) in Adani Power (Mundra) Ltd. (&ldquo;APMuL&rdquo;).</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Units sold during the year were 16% higher at 64.1 Billion Units (BU) as compared to 55.2 BU sold during the previous year, due to higher PLF and sale of power of 4.3 BU from Raigarh Energy Generation Ltd. (&ldquo;REGL&rdquo;) and Raipur Energen Ltd (&ldquo;REL&rdquo;).</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Consolidated total income for the year ended 31<sup>st</sup> March 2020 stood 5.6% higher at Rs. 27,842 Crore as compared to Rs. 26,362 Crore in the previous year.&nbsp; </span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Consolidated EBITDA for the year declined to Rs. 7,059 Crore from Rs. 7,431 Crore in the previous year. The EBITDA includes net regulatory income pertaining to prior periods of Rs. 1,285 cores during the year ended 31<sup>st</sup> March 2020, compared to Rs. 2,864 Crore in the previous year based on the regulatory orders received during the respective periods. Further, the EBITDA for the year includes onetime provision of Rs. 329 Crore compared to Rs. 145 Crore in the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">Depreciation charge for the year was Rs. 3,007 Crore, after incorporating the consolidation of REL and REGL, as compared to Rs. 2,751 Crore for the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">The loss after tax and exceptional items for the year ended 31<sup>st</sup> March 2020 was Rs. (-) 2,275 Crore, as compared to loss after tax and exceptional items of Rs. (-) 984 Crore for the previous year. The loss for the year includes exceptional item of Rs. 1,003 Crore, pertaining to the write off of certain receivables and advances, owing to the acceptance of resolution plan submitted by the company for acquisition of Korba West Power Co. Ltd., which is now renamed to REGL.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">The Total Comprehensive Loss after Tax for the year ended 31<sup>st</sup> March 2020 was Rs. (-) 2,264 Crore for FY20, as compared to a Total Comprehensive Loss of Rs. (-) 992 Crore for the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Performance during quarter ended 31<sup>st</sup> March 2020</span></strong></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Average Plant Load Factor (PLF) achieved during the quarter ended 31<sup>st</sup> March 2020 was 66%, as compared to 79% achieved during the corresponding quarter of the previous year. </span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Lower PLF during the quarter, in comparison to the corresponding quarter of the previous year was primarily on account of AOH/ COH in APMuL and Udupi Power Corporation Limited (&ldquo;UPCL&rdquo;) units during the current quarter. Further, subdued power demand and increased penetration of renewable energy also impacted the capacity utilisation of the Kawai and Udupi power plants.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Units sold during the quarter were 16.6 BU, similar to 16.6 BU sold during the corresponding quarter of the previous year, despite lower PLF, mainly due to sale of power from REGL and REL.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Consolidated total income for the quarter ended 31<sup>st</sup> March 2020 was lower at Rs. 6,328 Crore, as compared to Rs. 8,078 Crore in the corresponding quarter of the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>The consolidated total income during the quarter was lower mainly due to recognition of carrying cost of Rs. 1,198 Crore during the corresponding quarter of the previous year and lower revenue in APMuL and UPCL in the current quarter due to low PLF, partly compensated by revenue from REL and REGL.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Consolidated </span><span>EBITDA</span><span> for the quarter was Rs. 360 Crore, as compared to Rs. 1,964 Crore in the corresponding quarter of the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>EBITDA</span><span> for the quarter was lower mainly due to onetime recognition of carrying cost of Rs. 1,198 Crore during the corresponding previous quarter, additional onetime provision of Rs. 184 Crore in the quarter, lower </span><span>EBITDA</span><span> in APMuL due to lower PLF and unfavourable foreign exchange movement in quarter, as compared to the corresponding quarter of the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Depreciation and interest charge during the quarter were higher mainly due to the incorporation of the consolidation of REL and REGL.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The loss after tax and exceptional items for the quarter ended 31<sup>st</sup> March 2020 was Rs. (-) 1,313 Crore, as compared to a profit after tax and exceptional items of Rs. 635 Crore for the corresponding quarter of the previous year. The Total Comprehensive Loss after Tax was Rs. (-) 1,299 Crore for the quarter ended 31<sup>st</sup> March 2020, as compared to a Total Comprehensive Income of Rs. 624 Crore for the corresponding quarter of the previous year.</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>Commenting on the annual results of the Company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong> said, &ldquo;The Adani Group has stood by its commitment to the nation, to ensure uninterrupted availability of power in the tumultuous times of the COVID-19 lockdown. We are confident of India&rsquo;s ability to revive its economic growth engine and power up through hard work for the next phase of prosperity for its vast and energetic population. As India&rsquo;s leading infrastructure conglomerate, the Adani Group is ready to partner the country on its path to sustainable growth.&rdquo;</span></p>
        <p style=" margin: 0in 0in 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">Mr. Vneet S Jaain, CEO, Adani Power Limited, </span></strong><span style="color: windowtext;">said, &ldquo;It is through dedicated collective and individual efforts that Adani Power has been able to keep its power generation capacities fully available to meet India&rsquo;s power demand, even during this challenging period. This also lends further credence to our unmatched fuel management, logistics, and technical capabilities within the private sector, to successfully manage a growing portfolio of modern power plants.&nbsp; We are fully committed to fulfilling our obligations to our stakeholders with safety, reliability and efficiency as our guiding principles.&rdquo;</span></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">&nbsp;</span></strong></p>
        <p><span style="text-align: justify;">&nbsp;</span><span style="text-align: justify;">Operating and financial performance for Q4 and FY 2019-20 includes the performance of the 600 MW thermal power plant of Raigarh Energy Generation Ltd., which was acquired in July 2019, and the 1,370 MW Supercritical thermal power plant of Raipur Energen Ltd., which was acquired in August 2019.</span></p>

        <p style="text-align: left;"><strong><span>Adani Power Limited Announces Q4 FY2019-20 results</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr style="height: 118.45pt;">
                    <td valign="top" style="height: 118.45pt; width: 500.7pt; padding: 0in 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="text-align: center;"><strong><span>EDITOR SYNOPSIS</span></strong></p>
                    <p style="text-align: center;">&nbsp;</p>
                    <p><strong><span>Results for the year ended March 31,2020</span></strong></p>
                    <ul style="margin-top: 0in; list-style-type: disc;" class="ul-bullets">
                        <li><span>Average Plant Load Factor (PLF) 68% in FY 2019-20, vs. 64% in FY 2018-19, an increase of 4%</span></li>
                        <li><span>The Company sold 64.1 billion units in FY 2019-20 vs 55.2 billion units in FY 2018-19 &ndash; a growth of 16%.</span></li>
                        <li><span>Consolidated total revenue at Rs. 27,842 Crore in FY 2019-20 vs Rs. 26,362 Crore in FY 2018-19, up 5.6% </span></li>
                        <li><span>Consolidated EBITDA at Rs. 7,059 Crore in FY 2019-20 vs Rs. 7,431 Crore in FY 2018-19</span></li>
                        <li><span>Consolidated loss after tax at Rs. (-) 2,275 Crore in FY 2019-20 vs Rs. (-) 984 Crore in FY 2018-19</span></li>
                    </ul>
                    <p style="margin-left: 0.5in;">&nbsp;</p>
                    <p><strong><span>Results for the quarter ended March 31,2020</span></strong></p>
                    <ul style="margin-top: 0in; list-style-type: disc;" class="ul-bullets">
                        <li><span>Average Plant Load Factor (PLF) of 66% in Q4 FY 2019-20, vs. 79% in Q4 FY 2018-19.</span></li>
                        <li><span>Consolidated total revenue at Rs. 6,328 Crore in Q4 FY 2019-20 vs Rs. 8,078 Crore in Q4 FY 2018-19 </span></li>
                        <li><span>Consolidated EBITDA at Rs. 360 Crore in Q4 FY 2019-20 vs Rs. 1,964 Crore in Q4 FY 2018-19</span></li>
                        <li><span>Consolidated loss after tax at Rs. (-) 1,313 Crore in Q4 FY 2019-20 vs PAT of Rs. 635 Crore in Q4 FY 2018-19</span></li>
                    </ul>
                    <p style="margin-left: 0.5in;">&nbsp;</p>

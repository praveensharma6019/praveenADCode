        <p class="fontLight font14 releaseDetails" />
        <p dir="ltr"><strong>Ahmedabad, June 19, 2013:&nbsp; </strong> Adani Power Ltd, a subsidiary of Adani Enterprises Ltd and part of the Adani Group, a global integrated infrastructure player, today announced it commissioning the third unit of 660 MW of its super critical power plant in Tiroda, Maharashtra, thus augmenting its total power generation capacity to 7,260 MW.</p>
        
        <br />
        
        <p dir="ltr">Adani Power Maharashtra Ltd, a unit of Adani Power Ltd, is constructing a 3,300 MW (5 X 660 MW) super critical thermal power plant in Tiroda, commissioned its first two units of 660 MW in last financial year 2012-13&nbsp; and has current generation capacity of 1,980 MW. The third unit was commissioned within a record time of 20 days from synchronization, as against an industry standard of three months, thus demonstrating Adani Group’s excellent project execution and management capabilities.</p>
        
        <br />
        
        <p dir="ltr">The Tiroda project is set to emerge as Maharashtra’s biggest power generation facility that will help India’s leading industrialized state meet its electricity demand. Adani Group is the highest contributor of power generation capacity in the private sector since the beginning of the 11th plan.</p>
        
        <br />
        
        <p dir="ltr">“The commissioning of generation units in a regular schedule is a great achievement for us despite the immense challenges faced on the fuel supply and regulatory front. We at Adani are committed towards nation building and are working towards increasing the electricity generation in the country by several folds. I am confident that Adani Power will emerge as India’s largest private thermal power producer by achieving a capacity of nearly 10,000 MW by March 2014. We aim to generate 20,000 MW by 2020” said Mr Gautam Adani, Chairman Adani Group.</p>
        
        <br />
        
        <p dir="ltr">“The company`s project management team has acquired and assimilated expertise that enables speedy execution of large infrastructure power generation projects. Hence its helps to form reliable electricity supply by becoming a backbone of any developing economy and we are committed to meet the nation’s electricity demand.” said Mr Vneet Jaain, CEO, Adani Power Ltd.</p>
        
        <br />
        
        <p dir="ltr">The first two units (2X 660 MW) of the Tiroda Power Plant are also going to be registered for clean development mechanism (CDM) of the United Nations Framework Convention on Climate Change (UNFCCC). Apart from this Adani Power has commissioned one of the largest amorphous silicon thin-film solar power projects in a record time of six months as part of clean power initiatives.</p>
        
        <br />
        
        <p dir="ltr">In addition to this, Adani Power Ltd, now has a total generation capacity of 7,260 MW including 4,620 MW from the Mundra project in Gujarat, which is the world’s largest private thermal power plant and 660 MW from Kawai Power Plant in Rajasthan. The company has also recently commissioned India’s largest private High Voltage Direct Current power transmission system connecting Mundra power plant to northern India.&nbsp;&nbsp;</p>
        
        <br />
        
        <p dir="ltr">About The Adani Group</p>
        
        <br />
        
        <p dir="ltr"><br />
        The Adani Group is one of India’s leading business houses with revenue of over $8.5 billion.</p>
        
        <br />
        
        <p dir="ltr">Founded in 1988, Adani has grown to become a global integrated infrastructure player with businesses in key industry verticals - resources, logistics and energy. The integrated model is well adapted to the infrastructure challenges of the emerging economies.</p>
        
        <br />
        
        <p dir="ltr">We live and work in the communities where we operate and take our responsibilities to society seriously. The Group protects biodiversity in ecologically sensitive areas like Mundra and undertakes initiatives to reduce CO2 emissions. At Adani, we deliver benefits to our customers and customers’ customers.</p>
        
        <br />
        
        <p dir="ltr">Resources means obtaining coal from mines and trading; in future it will also include oil and gas production.</p>
        
        <br />
        
        <p dir="ltr">Adani is developing and operating mines in India, Indonesia and Australia as well as importing and trading coal from many other countries. Currently, we are one of the largest coal importer in India. We also have extensive interests in oil and gas exploration. Extractive capacity is scheduled to increase from 4 MMT of thermal coal in 2013 to 200 MMT per annum by 2020.</p>
        
        <br />
        
        <p dir="ltr">Logistics denotes a large network of ports, Special Economic Zone (SEZ) and multi-modal logistics - railways and ships.</p>
        
        <br />
        
        <p dir="ltr">Adani owns and operates four ports – Mundra, Dahej and Hazira in India and Abbot Point in Australia. The Mundra Port, which is the largest private port in India, benefits from deep draft, first-class infrastructure and SEZ status.Adani is also developing ports at Mormugao, Visakhapatnam and Kandla in India.</p>
        
        <p dir="ltr"><br />
        Energy involves power generation &amp; transmission and gas distribution.</p>
        
        <br />
        
        <p dir="ltr">Adani is the largest private thermal power producer in India. Our power generation capacity is expected to increase from 5,320 MW at the start of 2013 to 9,280 MW by the end of 2013.</p>
        
        <br />
        
        <p dir="ltr">We are currently developing six power projects across Gujarat, Maharashtra, Rajasthan and Madhya Pradesh.</p>
        

        				<h2 class="border-l txt-lg mb-3">Plant Details</h2>
        					<p class="pl-4">Each unit of 600 MW capacities has one sub critical coal fired steam generator connected to a reheat type condensing steam turbine and generator with sea water cooled condenser and all other required auxiliaries.
        <br /><br />
         
        
        Each steam turbine is of 3000 rpm, tandem compound, single re-heat, condensing type machine with extractions for regenerative feed water heating. The turbine would be designed for main stream pressure of 170 kg/cm2 (a) and inlet temperature of 537°C</p>

        				<h2 class="border-l txt-lg mb-3">Location</h2>
        					<p class="pl-4">The Udupi Power Corporation is located in the Udupi District (erstwhile Dakshina Kannada District) of Karnataka, comprising villages of Yelluru, Tenka, Santhuru and Bada and is about 35 km north of Mangalore City in Karnataka State, India. It is flanked by Konkan Railway on the west, local roads to Mudarangadi village on the east and north and Padubidri-Karkala state highway on the south. The area where the power plant is located has been declared as an industrial area under Section 3 (1) of the Karnataka Industrial Area Development Board (KIADB) in the Gazette of the Government of Karnataka.
        <br /><br />
        The site is about 28 M above MSL and falls under seismic zone III. The maximum ambient temperature is about 38°C and the annual mean relative humidity is 74-80%. The nearest seaport is at Mangalore (New Mangalore Port).</p>

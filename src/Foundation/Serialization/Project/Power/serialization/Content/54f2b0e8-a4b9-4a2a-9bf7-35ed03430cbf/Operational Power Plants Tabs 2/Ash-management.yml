        <h2 class="border-l txt-lg mb-3">Ash Management</h2>
        <p class="pl-4 mb-3">Bottom ash is collected in silos in moist form and fly ash is collected in dry form in storage silos. For the fly ash agreement has been entered into with cement manufacturer for utilization of the fly ash. Unutilised ash is disposed at identified ash disposal areas.</p>

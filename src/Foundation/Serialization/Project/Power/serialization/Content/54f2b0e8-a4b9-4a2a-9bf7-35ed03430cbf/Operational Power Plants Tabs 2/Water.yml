        <h2 class="border-l txt-lg mb-3">Water</h2>
        <p class="pl-4 mb-3">Being a coastal area with perennial availability of seawater, seawater is used to meet the condenser cooling and other water requirements. Re-circulating type of circulating water (CW) system with natural draft cooling towers is installed. Desalination of seawater is carried out to meet the freshwater requirement for the plant.</p>

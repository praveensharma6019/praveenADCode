        				<h2 class="border-l txt-lg mb-3">Plant Detail</h2>
        					<p class="pl-4 mb-3">Adani Power Maharashtra Limited’s Tiroda Plant has the state of the art Supercritical Technology which is fuel efficient and environment friendly. This is a coal based super critical thermal power plant which operates at pressure & temp of 254Kg/cm<sup>2</sup> & 571 degrees centigrade. The TG is a three cylinder tandem compound, four exhausts, condensing reheat turbine, Static excitation & hydrogen cooled generator with 22KV stator voltage, DEH system designed & installed for high operating efficiencies, maximum reliability and smooth operation.</p>
        <p class="pl-4">The plant is located on 454.86 hectares of land which houses the major equipment such as boilers, turbines, generators, transformers, switchyards, cooling towers, coal handling plant, ash handling plant, CW pump house, track hopper, wagon tippler, reservoirs, ESP, WTP, Ash dykes etc. For uninterrupted coal supply, we have Rail under Rail (RUR) on the busiest Mumbai- Howrah rail route.</p>

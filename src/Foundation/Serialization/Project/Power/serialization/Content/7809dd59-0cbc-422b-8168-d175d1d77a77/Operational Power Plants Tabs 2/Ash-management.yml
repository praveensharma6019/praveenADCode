        <h2 class="border-l txt-lg mb-3">Ash Management</h2>
        <p class="pl-4 mb-3">We established and commissioned an Ash bagging unit to achieve 100% Fly Ash utilization. For ensuring 100% utilization of Fly Ash, we have established a fine Ash bagging unit at Mundra for bagging and disposal of fly ash generated due to our process. Each machine has an operational capacity of 18 TPH and the unit operates three such machines giving it a total capacity of 54 TPH.</p>

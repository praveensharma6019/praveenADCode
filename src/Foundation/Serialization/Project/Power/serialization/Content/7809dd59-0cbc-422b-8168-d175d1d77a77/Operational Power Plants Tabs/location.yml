        				<h2 class="border-l txt-lg mb-3">Location</h2>
        					<p class="pl-4">Adani Power Mundra is located in the Kucthh District in Taluka Mundra of Gujarat, comprising the villages of Vandh, Tunda & Siracha and is about 61 kms south of Bhuj City in Gujarat State, India. The plant is near National Highway 8A and adjacent to the sea. Kutch is a growing economic and industrial hub in one of India's fastest growing states – Gujarat. Kutch is a mineral rich region with a large reserve of Lignite, Bauxite and Gypsum among other minerals. APL, Mundra which is located in APSEZ, (Adani Port and Special Economic Zone). The site of Mundra SEZ is located in the district of Kuchchh, bordered by the northern coastline of the Gulf of Kutch. The Gandhidham railway station is located 50 km away. Mandavi airstrip (about 30 km), Kandla airstrip (about 45 km) and Bhuj Airport (about 70 km) are the airstrips/airports in the vicinity.</p>

        <h2>Adani Power Limited</h2>
        <br />
        <h2>Consolidated Results for Q3 and 9M FY 2019-20</h2>
        <br />
        <h2>EBITDA 23% higher at Rs. 6,700 Crore in 9M FY20
        and 13% higher at Rs. 1,557 Crore in Q3 FY20
        </h2>
        <br />
        <div class="editorBox">
        <div class="boxPd">
        <h3 class="font22 fontLight">HIGHLIGHTS</h3>
        <br />
        <ul class="ul-bullets">
            <li>Consolidated Total Revenue at Rs. 21,514 crore in 9M FY20 vs Rs. 18,284 crore in 9M FY19, up 18%</li>
            <li>Consolidated EBIDTA for 9M FY20 at  Rs. 6,700 crore vs Rs. 5,467 crore in 9M FY19, a growth of 23%</li>
            <li>Consolidated Total Revenue for Q3 FY20 stood at Rs. 6,685 crore vs Rs. 6,667 crore in Q3 FY19 </li>
            <li>Consolidated EBITDA for Q3 FY20 stood at Rs. 1,557 crore vs Rs. 1,372 crore in Q3 FY19, a growth of 13%</li>
        </ul>

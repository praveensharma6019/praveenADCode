        <p class="mb-3 d-block">Our cooling towers at Mundra and Udupi are seawater-based and the discharged water is primarily a blowdown of the cooling towers. We maintain the temperature differential well within the prescribed limit of 50 <sup>o</sup>C before the water is discharged from our premises. We have set up effluent and sewage treatment plants, a coal runoff treatment plant and a secondary Reverse Osmosis (RO) plant.</p>
        <p class="mb-3 d-block">In addition to the core processes, water is required for dust suppression in coal handling and for purging out the bottom ash generated in our boilers. We ensure that our requirement for all these secondary processes are met by recycled or reusable water from our water treatment plants or from the blowdown of the cooling towers.</p>

        <p class="mb-3 d-block">Power plant operations generate non-hazardous as well as hazardous waste. The utilisation and disposal of these wastes are governed by strict regulations. Ash is a major non-hazardous waste and a material aspect for us considering the quantity and challenges for utilisation in certain geographical areas, such as at our Tiroda plant. </p>
        
        <p class="mb-3 d-block">The hazardous wastes generated are used oil, spent resins and empty oil containers. These wastes are disposed through authorised agencies as per the Hazardous Waste Handling and Management Rules. </p>
        

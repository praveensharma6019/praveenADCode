        <p class="mb-3 d-block">The emissions are monitored on a real-time basis through a Continuous Emissions Monitoring System (CEMS), which also includes mercury emissions. These results are directly linked with the Central Pollution Control Board servers. In addition to this, we regularly conduct off-line monitoring of our stacks. Ambient air quality monitoring is also done through an online Ambient Air Quality Monitoring System (AAQMS).</p>

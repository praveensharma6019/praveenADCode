        <p class="mb-3">Mr. Mukesh M. Shah, Chartered Accountant, M. Com. LL.B., FCA, Founder of the firm Mukesh M. Shah &amp; Co. and Managing Partner, with more than 30 years&rsquo; experience, Under his leadership the firm has grown from proprietorship in 1978 to over 75 people operating out of 3 locations in India at present. He has commendable knowledge in diversified fields of Audit &amp; Assurance, Tax &amp; Regulatory matters, Transactions advisory services, Due Diligence, Corporate Restructuring including Mergers, De-mergers, Valuations, Acquisition and Sale, Project Finance, FEMA &amp; Regulatory matters. He is Managing Trustee of leading educational institute running 5 colleges imparting education to more than 6,500 students in the city of Ahmedabad. He had been committee member of Chartered Accountants Association, Ahmedabad and ITAT Bar Association, Ahmedabad. He is on the Board of Directors of  some companies as an independent director offering valuable guidance on the company's policies and good corporate governance.
        </p>

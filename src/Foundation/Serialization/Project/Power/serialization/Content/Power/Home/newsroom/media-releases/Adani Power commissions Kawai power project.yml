        <p class="fontLight font14 releaseDetails" />
        <p dir="ltr">Adani Power Limited, a subsidiary of Adani Enterprises Limited and part of the Adani Group, a global integrated infrastructure player, has commissioned its 1320 mw coal-fired power plant in Kawai, Rajasthan, thus completing its project as per the schedule.</p>
        
        <br />
        
        <p dir="ltr">The project comprises 2 units of 660 MW super critical technology each and the power will be supplied to the state energy utilities as per the PPA signed with the Rajasthan government.</p>
        
        <br />
        
        <p dir="ltr">The salient features of the plant are:</p>
        
        <ul class="ul-bullets">
        	<li>Largest private power plant in the state</li>
        	<li>Power committed to the state of Rajasthan</li>
        	<li>The project was completed in a record three year period</li>
        </ul>
        
        <br />
        
        <p dir="ltr">“I dedicate this state-of-the-art Kawai project to India first and to the people of Rajasthan. The power produced from this project will be supplied to the state of Rajasthan under the existing long term PPAs. Adani is committed towards nation building and reducing the gap between demand and supply of electricity in India. We are confident of achieving our target of 9,240 mw by March 2014,” Mr Gautam Adani, chairman Adani Group told PTI.</p>
        
        <br />
        
        <p dir="ltr">Adani Power, which is India’s largest private thermal power producer, has a total installed capacity of 7,920 MW and will add another 1,320 MW in next few months. The company operates the world’s largest single-location private thermal power plant of 4,620 MW capacity.</p>
        
        
        
        

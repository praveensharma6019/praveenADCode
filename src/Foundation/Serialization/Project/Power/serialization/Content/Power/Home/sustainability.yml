        <h2 class="heading pl-4 mb-4">Lighting up aspirations of young India, sustainably</h2>
        <p class="mb-3 pl-4 d-block">In the evolving landscape of India&rsquo;s energy industry, Adani Power Limited (APL) has not only stayed resilient but has also grown stronger. From setting new benchmarks through cutting edge technology to empowering communities with well-defined human development goals, we believe that growth is best driven by sustainable footprints. We diligently follow responsible Environmental, Social and Governance (ESG) principles and have implemented effective corporate governance, robust risk management and stringent safety measures across our operations. Adani Power Limited has emerged as the leader in India&rsquo;s electric utility sector on ESG benchmarking for the year 2019 conducted by S&amp;P Dow Jones Indices and SAM. </p>
        <p class="mb-3 pl-4 d-none">Receiving a percentile score of 65 for Adani Power Limited in Corporate Sustainability Assessment by DJSI-S&amp;P Global and a leading position in India and number 30th in world in ESG benchmarking for 2019, makes us more committed for Growth with Goodness. This ESG score is testimony of the company&rsquo;s corporate sustainability practices.</p>
        <p class="mb-3 pl-4 d-none">The Dow Jones Sustainability Indices (DJSI) are a family of best-in-class benchmarks for investors who have recognized that sustainable business practices are critical to generating long-term shareholder value and who wish to reflect their sustainability convictions. Created jointly by S&amp;P Dow Jones Indices and SAM, the DJSI selects the most sustainable companies from across 61 industries on annual basis. </p>
        <p class="mb-3 pl-4 d-none">For 2019, a total 4,710 companies from across 61 industries world over were invited for Corporate Sustainability Assessment. Adani Power Limited (APL) voluntarily opted for the assessment for 2019 and received its score on March 25, 2020. <a href="-/media/8F510ED280724C4F86A74D1F2D54EBA3.ashx">Read the full report.</a>&nbsp;</p>
        <p class="mb-3 pl-4 d-none">Imbibing the Adani Group&rsquo;s philosophy of &lsquo;Growth with Goodness&rsquo; and fostering the vision to be a world-class leader in businesses that enrich lives and contribute to nation building through sustainable value creation, Adani Power Limited is best positioned to capitalize on any future opportunities of growth.</p>

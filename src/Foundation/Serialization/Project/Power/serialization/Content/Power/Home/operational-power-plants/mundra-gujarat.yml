        </div>
        <p>Adani Power created history by synchronising the first super-critical technology based 660MW generating unit at Mundra. This is the first super-critical generating unit in India. The Mundra power project is also the fastest project implementation ever by any power developer in the country with a record completion of inception to synchronisation within 36 months.</p>

        <p class="mb-3 d-block">We have a system to receive and address grievances of local communities at operating locations. Suggestions and demands by local communities shared informally are routed through the Gram Panchayat and discussed in the presence of the village development committee. Our CSR team provides support to the community if suggestions are related to the latter&rsquo;s advantage. We periodically conduct impact assessment studies of our CSR initiatives at all operating locations. Impact assessment of CSR activities is done on a rolling basis so that every individual location is covered once in five years.</p>
        
        <p class="mb-3 d-block">To know more about the stories of self-reliance and transformation, visit <a href="http://www.adanifoundation.org">www.adanifoundation.org</a> </p>

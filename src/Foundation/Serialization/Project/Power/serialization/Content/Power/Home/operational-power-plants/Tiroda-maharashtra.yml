        <section class="py-5">
        	<div class="container">
        			<div class="row">
        				<div class="col-lg-6 mb-3">
        				<h2 class="border-l txt-lg mb-3">Tiroda, Maharashtra</h2>
        <p class="pl-4 mb-3"><b>Capacity:</b> 3300 MW &nbsp; &nbsp; <b> Type: </b> Coal Based
            </p> 
        					<p class="pl-4 mb-3">With its total capacity of 3300 MW, Tiroda comprises of 5x660 MW units. All units at this location are of Supercritical Technology, driving efficiency in coal based power generation.</p>
        <p class="pl-4 mb-3">Tiroda uses latest technology for environmental management and has been registered under CDM by UNFCCC.</p>
        <p class="pl-4 mb-3">Adani Power Maharashtra Limited is the largest coal based Thermal Power Plant in the state of Maharashtra, India. The plant has a capacity to generate 3300 MW power through its 5 units of 660 MW capacity. The first unit of the plant was commissioned on 28th August 2012 and subsequently other units were commissioned. The plant achieved full capacity with the commissioning of Unit V on 11th October 2014.
        </p>

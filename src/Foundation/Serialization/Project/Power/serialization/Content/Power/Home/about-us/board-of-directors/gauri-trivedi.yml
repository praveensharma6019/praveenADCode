        <p class="mb-3">Ms. Gauri Trivedi, aged 58 years, M.A. (Political Science) from JNU, Delhi, M. Phil (Soviet Studies), JNU, Delhi, Doctorate in Philosophy from Institute of Social &amp; Economic Change, Bangalore and Institute of Development Studies, Mysore and PGPPM from Indian Institute of Management (IIM), Bangalore. During her illustrious career, she had held number of administrative posts in Karnataka including Assistant Commissioner, Joint Director (Commerce and Industry), Chief Secretary/ Director (Rural Development and Panchayati Raj), Deputy Commissioner (Excise), Joint Registrar of Cooperative Societies. She had also been General Manager (Handloom &amp; Handicrafts Export Corporation), Director of Tea Promotion (WANA), Managing Director (HESCOM), a power distribution company, Managing Director (Karnataka State Food &amp; Civil Supplies Corporation), Secretary to Government, Revenue Department, Govt. of Karnataka and Secretary to the Governor of Karnataka.</p>
        
        <p class="mb-3">
        In August 2007, Ms. Gauri Trivedi took Voluntary Retirement from the Government of India due to her personal reasons.</p>
        
        <p class="mb-3">
        After VRS, she was Vice President RRL and Director SIRD. She had been guest faculty in a number of reputed institutes teaching governance, public policy, rural planning and management.</p>
        
        <p class="mb-3">
        She is currently guest faculty at IIM, Sardar Patel Institute of Public Administration, CEPT, Ahmedabad and Consultant AIILSG. She teaches government officers, Civil Servant aspirants, young students and NGOs the public policy, rural planning and management, current affairs and governance.</p>
        
        <p class="mb-3">
        She has done a project for World Bank on Street vendors and is currently doing the project for the Government of MP on Women Beneficial Programs.
        </p>

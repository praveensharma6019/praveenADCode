        <p style="text-align: justify;"><a href="file:///D:/OneDrive%20-%20Adani/Ssaurabh%20Tamhne/OD%20-%20Media%20Releases/2021_02_04%20APL%20Q3FY21/Adani%20Power%20Limited%20Q3%20FY%202020-21%20Results%20Press%20Release.docx#_ftnref1" name="_ftn1"><span>[1]</span></a> <span>Operating performance during the third quarter of FY 2019-20 included the performance of the 1,370 MW power plant of Raipur Energen Ltd. [&ldquo;REL&rdquo;], which was acquired on August 2<sup>nd</sup>, 2019, while the performance of the 600 MW power plant of Raigarh Energy Generation Ltd. [&ldquo;REGL&rdquo;], which was acquired on July 20<sup>th</sup>, 2019 was not included as it was in a ramp up phase. Consolidated financial performance for the relevant periods includes both REL and REGL.</span></p>

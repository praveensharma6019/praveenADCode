        <section class="py-5">
        	<div class="container">
        			<div class="row">
        				<div class="col-lg-6 mb-3">
        				<h2 class="border-l txt-lg mb-3">Udupi, Karnataka</h2>
        <p class="pl-4 mb-3"><b>Capacity:</b> 1200 MW &nbsp; &nbsp; <b> Type: </b> Coal Based
            </p> 
        					<p class="pl-4 mb-3">Udupi Power Corporation Limited is a 2 X 600 MW imported coal based power project in the Udupi District of Karnataka. </p>
        <p class="pl-4 mb-3">Situated in the western coastal region of India, the plant is situated in the village of Yellur, between Mangalore and Udupi. </p>
        <p class="pl-4 mb-3">UPCL is the first independent power project (IPP) using 100% imported coal as fuel in the country and was awarded the Gold Shield award for early completion of Thermal power project Unit-1 from Ministry of power, Government of India in FY 2010-11 and also the prestigious Golden Peacock Environment Management Award in FY 2014-15. </p>
        <p class="pl-4 mb-3">The Udupi Power Project supplies 90% of the power it generates to the State of Karnataka and 10% to the State of Punjab.
        </p>

        <section class="py-5 bg-gray">
        <div class="container mb-3">
        <h3 class="mb-3 txt-lg">Adani related</h3>
        <div id="accordion" class="accordion investor-faq">
        <div class="card mb-0">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
        <a class="card-title">
        Where is Adani Power incorporated?
        </a>
        </div>
        <div id="collapseOne" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power is incorporated in Ahmedabad, India. </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo">
        <a class="card-title">
        When was Adani Power incorporated and stock first issued?
        </a>
        </div>
        <div id="collapseTwo" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power was incorporated in 1996. On July 28, 2009, Adani Power came outwith an Initial Public Offering (IPO) of 30,16,52,031 shares of Rs 10 par value at a premium of Rs 90 per share. </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseThree">
        <a class="card-title">
        In which stock exchanges are Adani Power shares listed and what are the codes?
        </a>
        </div>
        <div id="collapseThree" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power shares are listed on both the leading Stock Exchanges in India viz. the Bombay Stock Exchange Limited (BSE) and the National Stock Exchange Limited (NSE). The respective codes are as below Code NSE BSE Exchange ADANIPOWER 533096 Reuters ADEL.NS ADEL.BO Bloomberg ADE:IN ADE:IN</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseFour">
        <a class="card-title">
        How long has Adani Power been listed/traded?
        </a>
        </div>
        <div id="collapseFour" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power was listed on the BSE and NSE on August 20,2009.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseFive">
        <a class="card-title">
        What is the history of bonus stocks given by Adani Power?
        </a>
        </div>
        <div id="collapseFive" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power has not given any bonus stocks till now.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseSix">
        <a class="card-title">
        What is the history of stock split at Adani Power?
        </a>
        </div>
        <div id="collapseSix" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power has not split its shares since IPO.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseSeven">
        <a class="card-title">
        What is Adani Power share trading unit?
        </a>
        </div>
        <div id="collapseSeven" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>The minimum trading unit is 10.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseEight">
        <a class="card-title">
        How can I buy Adani Power stock?
        </a>
        </div>
        <div id="collapseEight" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>You can place an order with a broker registered with SEBI. Purchase or sell securities only through authorized stockbrokers duly registered with Stock Exchanges. Ensure that you receive a contract note for all transactions. Note: This communication does not constitute an offer to sell or the solicitation of an offer to buy any security  </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseNine">
        <a class="card-title">
        How can I get an update or ask questions about my shareholding and dividend?
        </a>
        </div>
        <div id="collapseNine" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>For queries related to share transfer and share certificates, dividend and change of address, please contact our Registrar and Share Transfer Agent at Karvy Computershare Private Limited (KCPL) Plot No. 17-24, Vittal Rao Nagar, Madhapur, Hyderabad &ndash; 500 081 Tel +91 40 2342 0815 to 28 Fax +91 40 2342 0814 mailmanager@karvy.com http://www.karvycomputershare.com </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseten">
        <a class="card-title">
        Where can I obtain information on financial results of Adani Power?</a></div>
        <div id="collapseten" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>To check Adani's quarterly and annual financial results, please click here.</p>
        <p>How can i get the copy of the Annual Report?&nbsp; &nbsp;<span style="white-space: pre;">To download the soft copies of the Annual report, please click here.																								</span></p>
        </div>
        </div>
        
        <div class="card-header collapsed" data-toggle="collapse" href="#collapsenewSixteen">
        <a class="card-title">
        How can I get a copy of the Annual Report?
        </a>
        </div>
        <div id="collapsenewSixteen" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>To download the softcopies of annual reports, please <a href="http://www.adanipower.com/investors/financials" target="_blank">click here</a></p>
        </div>
        </div>
        
        
        
        
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseEleven">
        <a class="card-title">
        I want to know more about the Group. Where can I find this information?
        </a>
        </div>
        <div id="collapseEleven" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>We provide a detailed investor kit which provides in-depth information about the Group. You can download it by clicking on the link Investor Kit.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapsetweleve">
        <a class="card-title">
        Whom can the investors contact, with respect to their questions or requests?
        </a>
        </div>
        <div id="collapsetweleve" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>To enable investors, across the country and abroad, to register their queries, the company has designated a new e-mailID investor@adani.com.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapsethirteen">
        <a class="card-title">
        Who is the auditor of Adani Power?
        </a>
        </div>
        <div id="collapsethirteen" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>M/s Deloitte Haskins &amp; Sells serves as auditor for Adani Power..</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseFourteen">
        <a class="card-title">
        What is the fiscal year of Adani Power?
        </a>
        </div>
        <div id="collapseFourteen" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>The fiscal year of Adani Power runs from April 1 to March 31 with quarterly results announced as per the regulatory norms.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseFifteen">
        <a class="card-title">
        Does Adani Power participate in broker-sponsored conferences?
        </a>
        </div>
        <div id="collapseFifteen" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Adani Power regularly participates at broker-sponsored conferences. Most of presentations/media releases made during such conferences are posted on the website, especially where material discussions of the company's performance take place.</p>
        </div>
        </div>
        </div>
        </div>
        </div>
        
        
        <br />
        <div class="container mb-3">
        <h3 class="mb-3  txt-lg">Address change</h3>
        <div id="accordion2" class="accordion investor-faq">
        <div class="card mb-0">
        
        <div class="card-header collapsed" data-toggle="collapse" href="#collapsesixteen">
        <a class="card-title">
        How do I record a change in my address?
        </a>
        </div>
        <div id="collapsesixteen" class="card-body collapse" data-parent="#accordion2">
        <div class="p-4">
        <p>A request letter duly signed by the shareholder(s) (including all joint-holders) stating the new address along with the Pin Code (mandatory) and all the Folio Nos must be sent to KCPL. You must ensure that the signature of the first holder is as per the specimen signature recorded with KCPL.</p>
        <p />
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseSeventeen">
        <a class="card-title">
        If the shares are in electronic mode, what is the procedure for recording change of address?
        </a>
        </div>
        <div id="collapseSeventeen" class="card-body collapse" data-parent="#accordion2">
        <div class="p-4">
        <p>Since the Depository Participant (DP) maintains the records of all the shares in electronic form, therefore any information pertaining to the change in address needs to be furnished to the respective DP.The said DP will then pass on this information to Adani Power as and when required for dispatch of Annual Accounts; Postal ballots, Issue of Bonus shares; payment of dividend or any other communication. </p>
        <p />
        </div>
        </div>
        
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseEighteen">
        <a class="card-title">
        Can joint-holder(s) other than the first holder request for a change in address?
        </a>
        </div>
        <div id="collapseEighteen" class="card-body collapse" data-parent="#accordion2">
        <div class="p-4">
        <p> No.The request letter for up dation of records should be signed by the first holder along with the signatures of the joint holders.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseNinteen">
        <a class="card-title">
        Can there be multiple addresses for a single folio?
        </a>
        </div>
        <div id="collapseNinteen" class="card-body collapse" data-parent="#accordion2">
        <div class="p-4">
        <p>No. There can only be one registered address for one folio
        </p>
        </div>
        </div>
        </div>
        </div>
        </div>
        

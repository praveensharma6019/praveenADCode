        <p class="fontLight font14 releaseDetails" />
        <p dir="ltr"><strong><span style="font-size:14px;">Ahmedabad, October 25, 2013:</span></strong> Adani Power Ltd, a subsidiary of Adani Enterprises Ltd and part of Adani Group, today announced the financial results for the second quarter ended September 30, 2013.</p>
        
        <br />
        
        <p dir="ltr">Consolidated total income for half year increased by 83% to Rs 5,680 crore compared to Rs 3,107 crore in the same period last year. The consolidated EBIDTA increased to Rs 1,096 crore compared to Rs 333 crore in the same period last year. The consolidated net loss is Rs 2,270 crore.</p>
        
        <br />
        
        <p dir="ltr">Consolidated total income for the quarter increased by 100% to Rs 3,108 crore compared to Rs 1,551 crore in the same period last year. The consolidated EBIDTA increased to Rs 672 crore compared to Rs 378 crore in the same period last year. The consolidated net loss is Rs 1,072 crore.</p>
        
        <br />
        
        <p dir="ltr">Standalone total income for half year increased by 40% to Rs 4,398 crore compared to Rs 3,147 crore in the same period last year. The standalone EBIDTA increased to Rs 916 crore as compared to Rs 434 crore in the same period last year. The standalone net loss is Rs 1,829 crore.</p>
        
        <br />
        
        <p dir="ltr">Standalone total income for the quarter increased by 38% to Rs 2,169 crore compared to Rs 1,568 crore in the same period last year. The standalone EBIDTA increased to Rs 494 crore as compared to Rs 439 crore in the same period last year. The standalone net loss is Rs 910 crore.</p>
        
        <br />
        
        <p dir="ltr">Commenting on the financial performance of the Company Mr. Gautam Adani, Chairman, Adani Power said, “With 7260 MW of operational capacity which would reach 9240 MW shortly, your company has implemented the largest thermal based power projects in 3 states on most competitive terms. Pursuant to implementation of various initiatives for reviving the power sector, we are confident of effective utilization of these capacities to meet the increased power requirements.”</p>
        
        <br />
        
        <p dir="ltr">The company expects to achieve thermal power generation capacity of 9240 MW by FY14.</p>
        
        
        
        

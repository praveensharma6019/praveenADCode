        <p><span>&nbsp;</span></p>
        <p><strong><span>Mr. Anil Sardana, Managing Director, Adani Power Limited,</span></strong><span> said, "Thermal power continues to be the balancing force between renewables&rsquo; availability during part of the day and grid demand. Coal power continues to be a requirement for economic growth, with a reliable and cost-effective power supply, enabling the fruits of development to be delivered to the farthest reaches of the nation and to its disadvantaged sections.&nbsp; While India marches in step with global targets towards long term targets of sustainable development and renewable energy, its key national assets of conventional power and fuel supply need to be utilized effectively to strengthen economic resilience and enhance grid stability. Adani Power, as India&rsquo;s leading private thermal power producer, stands ready to serve the growing demand for electricity, while ensuring the betterment of communities around it. With our complementarity with the Adani Group&rsquo;s energy mix portfolio and partnerships in natural gas and solar energy, we will continue to seize value accretive opportunities and pursue our long-term growth strategies. We stand committed to helping achieve the vision of Atmanirbhar Bharat by supporting growth in the manufacturing sector through competitive and reliable power supply.&rdquo;</span></p>
        <p><span>&nbsp;</span></p>
        <p class="Default" style="text-align: justify;"><strong><span>About Adani Power</span></strong></p>
        <p style="text-align: justify;"><span>Adani Power (APL), a part of the diversified Adani Group, is the largest private thermal power producer in India. The company has an installed thermal power capacity of 12,410 MW spread across six power plants in Gujarat, Maharashtra, Karnataka, Rajasthan and Chhattisgarh, apart from a 40 MW solar power plant in Gujarat. With the help of a world-class team of experts in every field of power, Adani Power is on course to achieve its growth potential. The company is harnessing technology and innovation to transform India into a power-surplus nation, and provide quality and affordable electricity for all.</span></p>
        <p><strong><span>For more information, please visit</span></strong><span> </span><span><a href="http://www.adanipower.com/"><span>www.adanipower.com</span></a></span></p>

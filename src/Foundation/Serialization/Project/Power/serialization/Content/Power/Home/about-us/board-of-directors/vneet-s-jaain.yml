    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3">A mechanical engineering graduate from Government Engineering College, Haryana, Mr. Vneet S Jaain has been leading power projects including all facets from conceptualisation to commissioning and operation. Mr Jaain is experienced in project management across many industries including coal and iron ore mining, coal washery, cross country water pipelines, cross country conveyors and railway lines. He has been responsible for commissioning several power projects in the country. Before joining Adani Power in 2006, he was working with Jindal Steel and Power.
        </p>

        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong>Q4 FY21 EBITDA grows to Rs. 2,143 Crore, up by 496% y-o-y</strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong>FY21 EBITDA grows to Rs. 10,597 Crore, up by 50% y-o-y</strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong> </strong></p>

        </span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">FY 20 Performance ( Y o Y )</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Revenue </span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Total Revenue increased by 24% to </span><span>₹</span><span> </span><span>2,549. </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Revenue from Power generation up by 8% to </span><span>₹</span><span> </span><span>2,065 crore due to additional project commissioning and </span><span>full period operationalisation impact. &nbsp;Number of units sold &nbsp;up by 13% to 4,373 Mu&rsquo;s. &nbsp;&nbsp; </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">EBITDA and EBITDA Margins </span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -22.5pt; text-align: justify;"><span>EBITDA<sup>1</sup> for the year increased by 4% to </span><span>₹</span><span> 1,782 crore due to increased operating capacity.</span></p>
        <p style="margin-left: -22.5pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -22.5pt; text-align: justify;"><span>EBITDA margin<sup>2</sup> during the year was 89% compared to 90% last year. EBITDA<sup>1</sup> for year got impacted by exceptional cost incurred on the international projects that are sold or called off during the year.</span></p>
        <p style="margin-left: -22.5pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Depreciation and Amortization</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Till FY19, The Group was following Written Down Value (WDV) depreciation method. Based on evaluation during the year, AGEL considered to change the depreciation method from WDV to Straight Line Method (SLM) and has given effect from April 1, 2019. </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Due to change in depreciation method, there is reduction in depreciation and amortization. Depreciation for FY20 is </span><span>₹</span><span> 394 crore as against is </span><span>₹</span><span> 1062 crore y-o-y and Depreciation for Q4 FY20 is </span><span>₹</span><span> 108 crore as against </span><span>₹</span><span> 293 crore y-o-y. </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Finance Cost </span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Interest and other borrowing cost increase to </span><span>₹</span><span> 1,075 crore as compared to </span><span>₹</span><span> 985 crore y-o-y due to charging of Interest due to projects which were being implementing were commissioned in FY20 and additional debt on account of ramp up of capacity and refinancing.</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Exceptional Item</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>The Group has refinanced its earlier borrowings through issuance of secured senior notes (US$ denominated bonds) and rupee term loans from bank and financial Institutions. On account of such refinancing activities, the Group has incurred one-time expenses aggregating to </span><span>₹ </span><span>173&nbsp;crore during the year. These expenses comprise of prepayment charges, unamortized portion of other borrowing cost related to earlier borrowings and cost of premature termination of derivative contracts</span><span>.</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Further, during the quarter the group has incurred one time exceptional loss of Rs. 19 crore because of sale of the Midland project in USA.</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Profit / Loss before exceptional items</span></strong></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Profit before exceptional item is </span><span>₹ </span><span>123&nbsp;crore as against loss of </span><span>₹ </span><span>475</span><span>&nbsp;crore y-o-y</span><span>. </span></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Cash Profit<sup>3</sup></span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Cash Profit<sup>3</sup> for the year at </span><span>₹ </span><span>787&nbsp;crore. Cash profit for the year is impacted by the exceptional cost for international projects, which are sold or called off.</span><span> </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>Q4 FY20 ( Q o Q)</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Revenue</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Revenue from power generation increased by 10% to </span><span>₹</span><span> 601 crore due to increase in operational capacity. </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">EBITDA and EBITDA Margins</span></strong></p>
        <p style="margin-left: -22.5pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -22.5pt; text-align: justify;"><span>EBITDA<sup>1</sup> increase by 10% at </span><span>₹</span><span> 516 crore. EBITDA margin<sup>2</sup> during quarter was 91% compared to 89% Q o Q. Increase in EBITDA<sup>1<span>&nbsp; </span></sup>and margin is attributable to operational efficiency.</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Profit / Loss before exceptional items</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>Profit before exceptional items is </span><span>₹</span><span> 75 crore as compared to loss of </span><span>₹</span><span> 94 crore Q o Q. </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>Balance Sheet</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>As on 31<sup>st</sup> March, 2020, Gross debt was at </span><span>₹ </span><span>13,943 crore (Excludes inter corporate deposits and lease liability) and Net debt was </span><span>₹ </span><span>11,470 crore (Gross debt less cash and cash equivalents including FD and MF and Power sales receivables).</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>Projects</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>The Group has won bids for 130 MW wind and 1,300 MW Hybrid in FY20. Post completion of all the bids won and projects under implementation, the Group&rsquo;s operational capacity would be 5,990<sup>6</sup> MW. </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>Major Event</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>During the quarter, Adani Green Energy Limited (Holding Company), Adani Green Energy Twenty Three Limited (Subsidiary of the Holding Company) and TOTAL Solar Singapore Pte Limited (TOTAL) have entered into a Joint Venture Agreement (JVA) to accept 50% approximately 3,700 Crore investment in form of Equity and other instruments from TOTAL for 2148 MW of operational solar projects of the Group. The Board of AGEL dated March 23, 2020 has approved the transactions.</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>The JVA describes the terms to regulate the operation and management of the subsidiaries companies, govern their relationship as security holders of the JV Company and exercise certain rights and obligations with respect to their ownership of securities of the JV Company.</span></p>
        <p><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>The said transaction and JV agreement is completed on 7th April, 2020 after receipt of due regulatory and statutory approvals.</span></p>
        <p style="margin-left: -21.3pt;"><em><span>&nbsp;</span></em></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited said</span></strong><span>, &ldquo;Adani Group has always maintained sustainability as a priority at the group. With the long-lasting impact that COVID-19 is due to have on all sectors, sustainability driven business is imperative. Green Energy and Renewable Energy motivated investments will continue in this coming fiscal year. At Adani Group, we are committed towards nation building and ensuring electrification for the growth of the economy. We are confident in emerging stronger at the end while delivering value to all stakeholders&rdquo; </span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>Mr. Jayant Parimal, CEO, Adani Green Energy Ltd said</span></strong><span>, &ldquo;Adani Green Energy Limited is determined to cement its place as a leading renewable energy player in India. With our completed mergers and joint ventures, the most recent one being with Total, we have showcased strong performance. COVID-19 disruption has not materially affected the renewable plant operations, billing or collections from counterparties. Renewable energy plants enjoys a <em>must-run </em>status will continue to operate and generate at optimum level, in our assessment. All under-construction activity which was mandatorily suspended during lockdown, is poised to restart, as per GoI guidelines&rdquo;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt; text-align: justify;"><strong><span style="text-decoration: underline;">Notes:</span></strong></p>
        <p style="margin-left: -21.3pt;"><em><span>1. Calculation of EBITDA excludes foreign exchange (gain) / loss , Other Income and extraordinary items.</span></em></p>
        <p style="margin-left: -21.3pt;"><em><span>2. EBITDA margin % represents EBITDA earned from Power Generation and excludes other items. Revenue from Power Generation includes Generation Based Incentive (GBI).</span></em></p>
        <p style="margin-left: -21.3pt;"><em><span>3. Cash profit = EBITDA<sup>1</sup> + Other Income &ndash; Interest and other borrowings cost &ndash; current tax including earlier periods.</span></em></p>
        <p style="margin-left: -21.3pt;"><em><span>4. Capacity Utilisation Factor is calculated post capitalization.</span></em></p>
        <p style="margin-left: -21.3pt;"><em><span>5. Includes units generated during plant stabilization period, against which the revenue has been capitalised during the quarter </span></em><em><span>₹</span></em><em><span>3.59 Crore (13 Mu</span></em><em><span>&rsquo;</span></em><em><span>s) and for FY20 </span></em><em><span>₹</span></em><em><span>26.35 Crore (96 Mu</span></em><em><span>&rsquo;</span></em><em><span>s)</span></em></p>
        <p style="margin-left: -21.3pt;"><em><span>6. </span></em><em><span>AGEL has entered in a definitive share purchase agreement to acquire beneficial interest in the OEM wind projects of 150 MW subject to fulfillment of conditions precedent.</span></em></p>
        <p style="margin-left: -21.3pt;"><span>&nbsp;</span></p>
        <p style="margin-left: -21.3pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: -21.3pt;"><strong><span>&nbsp;</span></strong></p>

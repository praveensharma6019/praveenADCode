        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Adani Green Energy Ltd. Consolidated Results for FY20 </span></strong></p>
        <p style="text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: center;"><strong><span>Capacity Addition 575 MW </span></strong></p>
        <p style="text-align: center;"><strong><span>Total operational capacity reached to 2,545 MW<sup>#</sup></span></strong></p>
        <p style="text-align: center;"><strong><span>Revenues up ­­­­24% y-o-y to </span></strong><strong><span>₹</span></strong><strong><span> 2,549 crore</span></strong></p>
        <p style="text-align: center;"><strong><span>&nbsp;EBITDA<sup>1</sup> up 4% y-o-y to </span></strong><strong><span>₹</span></strong><strong><span> 1,782 crore</span></strong></p>
        <p style="text-align: center;"><strong><span>EBITDA</span></strong><strong><sup><span>2</span></sup></strong><strong><span> margins at 89%</span></strong></p>
        <p style="text-align: center;"><strong><span>Cash profit<sup>3</sup> of Rs. 787 crore</span></strong></p>
        <p style="text-align: center;"><strong><span>&nbsp;</span></strong></p>

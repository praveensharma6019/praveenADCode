        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul class="ul-bullets">
            <li>Garv Hai is the Adani Group&rsquo;s long-term incubation programme to nurture India&rsquo;s next generation of sporting champions. </li>
            <li>19 athletes with strong potential were shortlisted from more than 5000 entries received from 100 cities across 29 states.</li>
            <li>supported young talent such as boxer Praveen Lakhpat and archer Ridhi Phor</li>
        </ul>

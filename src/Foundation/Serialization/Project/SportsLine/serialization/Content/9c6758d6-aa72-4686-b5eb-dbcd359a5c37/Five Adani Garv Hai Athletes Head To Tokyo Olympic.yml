        <p class="fontLight font14">
        </p>
        <p><strong>Ahmedabad, 24 February, 2020:  </strong>As part of the Adani Group&rsquo;s Garv Hai initiative 5 Indian athletes have booked their Tokyo 2020 Olympics berth.  Last year, the Adani Group rolled out the initiative after its pilot project was built around the Rio Olympics in 2016.  </p>
        <br />
        <p>19 promising athletes, with balanced representation of young and experienced talent were shortlisted from more than 5000 entries received from 100 cities across 29 states. World No. 1 Amit Panghal, who has a high probability of making it to the Tokyo Olympics, is awaiting the qualifiers. The shortlisted candidates include icons such as Indian Women&rsquo;s Hockey Team, Rani Rampal and wrestler Deepak Punia. Along with the established players even young talent were tapped and supported such as boxer Praveen Lakhpat and archer Ridhi Phor. </p>
        <br />
        <p>Aligned to the Adani Group&rsquo;s core philosophy of Growth with Goodness and nation-building, several renowned performers such as Shot Putter Inderjeet Singh, Boxer Shiv Thapa, Race Walker Khushbir Kaur, Boxers Mandeep Jangra and Pinki Rani, long distance runner Sanjeevani Jadhav and Shooter Malaika Goel has benefitted in the past of Garv Hai campaign.</p>
        <br />
        <p><strong>Mr. Pranav Adani, MD, Agro, Oil &amp; Gas, Adani Group,</strong> said, &ldquo;The core belief behind Garv Hai is to celebrate the journey and struggles of deserving sportspeople in India. It is a great honour and pride that young athletes are supported by the initiative that have got an opportunity to bring glory to the Indian tricolour at the Tokyo 2020 Olympics. I wish them good luck.&rdquo;</p>
        <br />
        <p>List of selected players till date:</p>
        <br />
        <ul class="ul-bullets">
            <li>KT Irfan, National Record Holder Racewalking 20 km </li>
            <li>Chinki Yadav, Shooting 25m Air Pistol  </li>
            <li>Ravi Kumar Dahiya, Freestyle Wrestling &ndash; 57kg  </li>
            <li>Deepak Punia, Freestyle Wrestling &ndash; 86kg  </li>
            <li>Rani Rampal, Field Hockey, Indian Women&rsquo;s Hockey Team Captain</li>
        </ul>
        <br />
        <p><strong>About Adani Group</strong></p>
        <p>Adani Group is an integrated industrial conglomerate in India with 6 publicly traded companies with total revenues of $15 billion and a market capitalization of over $30 Bn. Headquartered in Gujarat, India, Adani Group has market leadership position across Sea Ports, Airports &amp; Logistics, Energy (Generation, Transmission and Distribution), Gas Terminals and Distribution,  and Defense  &amp; Aerospace.
        Adani owes its success and leadership position to its core philosophy of &lsquo;Nation Building&rsquo; and &lsquo;Growth with Goodness&rsquo; - a guiding principle for sustainable growth. The Group is committed to protecting the environment and improving communities through its CSR program based on the principles of sustainability, diversity and shared values.
        </p>
        <br />
        <p>For more information on Garv Hai: https://www.garvhai.in/</p>

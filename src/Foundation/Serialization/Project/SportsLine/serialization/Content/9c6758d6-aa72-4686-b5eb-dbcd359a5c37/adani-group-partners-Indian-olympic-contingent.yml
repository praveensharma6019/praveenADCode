        <h1>Adani Group partners India&rsquo;s Olympic Contingent </h1>
        <p style="margin: 0in 0in 0.0001pt 0.5in; border: none; text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <h4>Amit Panghal, Deepak Punia &amp; Rani Rampal among 7 top athletes the Tokyo Olympics supported by the Adani Group&rsquo;s <em>Garv Hai</em> initiative, as part of the Group's long-term sports incubation programme </h4>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>&bull; Garv Hai </span></strong><span>is the Adani Group&rsquo;s long-term incubation programme to nurture India&rsquo;s next generation of sporting champions<strong>.</strong></span></p>
        <p style="text-align: justify;"><strong><span>&bull; 19 athletes </span></strong><span>with strong potential were shortlisted from more than 5000 entries received from 100 cities across 29 states, 7 of these athletes to represent India at Tokyo Olympics</span></p>
        <p style="text-align: justify;"><strong><span>&bull; </span></strong><span>The list includes icons such as Indian Boxing Star <strong>World No. 1 Amit Panghal, World No. 2 freestyle wrestler Deepak Punia, and Captain of the Indian Women&rsquo;s Hockey Team Rani Rampal</strong></span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, 23<sup> </sup>July 2021</span></strong><span>: The Adani Group has become an official partner of the Indian Olympics Contingent at the Tokyo Olympics, which opens on 23 July 2021. The Indian lineup in Tokyo includes 119 athletes, India&rsquo;s highest ever total at the Olympic Games. </span></p>
        <p style="text-align: justify;"><span>The Olympic partnership is in line with the Adani Group&rsquo;s belief that corporate support for the nation&rsquo;s sporting ecosystem will build a better and stronger sporting future. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>About Garv Hai </span></strong></p>
        <p style="text-align: justify;"><em><span>Garv Hai</span></em><span>, the Adani Group&rsquo;s long-term incubation programme to identify and nurture India&rsquo;s sporting champions of the future, was rolled out in 2019 after completing a four-year pilot project launched before the Rio Olympics in 2015.&nbsp;&nbsp; </span></p>
        <p style="text-align: justify;"><span>Athletes of great promise were selected for the <em>Garv Hai </em>programme. In the past, the illustrious list of champions supported by the Adani Group have included boxers Shiva Thapa, Mandeep Jangra and Pinki Rani, shot putter Inderjeet Singh, race walker Khushbir Kaur, long distance runner Sanjeevani Jadhav and shooter Malaika Goel.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Ten junior and nine senior athletes were nurtured under the <em>Garv Hai </em>initiative, of which seven qualified for the Tokyo 2020. Every one of the seven <em>Garv Hai</em> athletes is a great story of talent, determination and effort combining to overcome challenges, setbacks and hardship.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Mr. Pranav Adani, MD - Agro, Oil &amp; Gas, </span></strong><span>said, &ldquo;I am proud of these athletes who are representing our nation on the world&rsquo;s greatest sporting stage. The courage, commitment and conviction they have shown to reach this height of excellence already make them winners. Their heroic journeys inspire us as a nation. I wish them the very best, and we, as one nation, will always be proud of them no matter the outcome.&rdquo;</span></p>
        <p style="text-align: justify;"><span>The Group has now further strengthened its commitment to the nation&rsquo;s sporting talent by becoming the official partner of the Indian Olympic Association and also the official partner of the Indian contingent to the Olympic Games Tokyo 2020. </span></p>
        <p style="text-align: justify;"><span>More details about the program is available here <span style="text-decoration: underline; color: #1155cc;"><a href="https://adanisportsline.com/Garv-Hai"><span style="color: #1155cc;">https://adanisportsline.com/Garv-Hai</span></a></span> </span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>About the Olympians in the <em>Garv Hai </em>initiative</span></strong></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Ankita Raina</span></strong><span> of Gujarat was fascinated by the sport of tennis from an early age of five years. Today she is India&rsquo;s top-ranking tennis player. It was in 2016 that she associated with the Adani Group.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Rani Rampal</span></strong><span> from Haryana&rsquo;s Shahbad will be leading India&rsquo;s women&rsquo;s hockey team. Through her grit determination Rani has broken all barriers which restricted women from the world of sports.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Arjun Awardee pugilist <strong>Amit Panghal&rsquo;s</strong> family is a personification of the clarion call given by the late Prime Minister Lal Bahadur Shastri, &lsquo;Jai Jawan, Jai Kisan&rsquo;. His elder brother is in the Indian Army and his father is associated with farming while Panghal represents the nation&rsquo;s boxing might. Amit weighs 52 kg. He won a silver medal at the World Boxing Championship 2019, a gold medal at the Asian Championship 2019 and a silver medal at the Asian Championships 2021.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Kerala&rsquo;s <strong>K T Irfan</strong>, who gained fame in race walking, qualified to represent India at the Tokyo Olympics. K T Irfan won a Bronze medal at the Asian Racewalking Championship 2017.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Deepak Punia</span></strong><span>, a Naib Subedar with the Indian Army, is a renowned freestyle wrestler. He weighs 86 kg. He won a silver medal at the World Wrestling Championship 2019 and a gold medal at the World Junior Wrestling Championship 2019.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Shivpal Singh</span></strong><span>, India&rsquo;s top javelin thrower, is confident of his chances at the Tokyo Olympics. He won a gold medal at the World Military Games 2019 and a silver medal at the Asian Athletics Championship 2019.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Freestyle wrestler <strong>Ravi Kumar Dahiya</strong> currently ranks third in the world in the 57 kg weight category. He won a bronze medal at the World Championship 2019 and two gold medals at the Asian Championship in 2019 and 2021.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>

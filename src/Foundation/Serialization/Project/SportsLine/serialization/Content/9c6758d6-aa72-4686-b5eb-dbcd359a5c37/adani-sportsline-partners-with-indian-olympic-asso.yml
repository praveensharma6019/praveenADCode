        <h1>Adani Sportsline partners as Principal Sponsor with Indian Olympic Association (IOA)</h1>
        <p style="margin: 0in 0in 0.0001pt 0.5in; border: none; text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <h4>To support Indian contingent at Commonwealth Games, Asian Games, and Olympics 2024</h4>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Editor&rsquo;s Synopsis</span></strong></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><span>&bull; The partnership is an extension of the Adani Group&rsquo;s sports portfolio that focuses on nurturing Indian sporting talent </span></p>
        <p style="text-align: justify;"><span>&bull; The Group had previously sponsored the Indian contingent during the Tokyo Olympics in 2021</span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, 30<sup>th</sup> June, 2022:</span></strong> Adani Sportsline, the sports arm of the Adani Group, has become an official partner with the Indian Olympics Association (IOA) for the upcoming Birmingham Commonwealth Games 2022, Hangzhou Asian Games 2022, and Paris Olympic Games 2024. This is the second time that the Adani Group has come on board with IOA. The earlier association was in 2021, when the group sponsored the Indian Contingent during the Tokyo Olympics.</p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><span>The partnership is an extension of the Adani Group&rsquo;s sports portfolio that focuses on building a world-class ecosystem to nurture sporting talent, accelerate the sports economy, and play the role of an enabler in India&rsquo;s journey to becoming a leading sporting nation. </span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><span>&ldquo;We are delighted to welcome Adani Sportsline&rsquo;s participation in our journey of representing Indian athletes across the global platforms. Corporate participation will help emerging sports stars, allowing India to genuinely become a sporting nation,&rdquo; said <strong> IOA Secretary General, Rajeev Mehta </strong>in a statement.</span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><span>Speaking on the occasion, <strong>Pranav Adani, Director, Adani Enterprises Ltd.,</strong> said, &ldquo;It is our privilege to support our athletes' journeys in their quest to bring glory to India. We celebrate this journey through our initiative #GarvHai. The association with IOA is a natural extension of expressing our support for the Indian Contingent.&rdquo; </span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><span>Adani Sportsline has supported over 28 athletes through its athlete support initiative, #GarvHai, across a variety of sports. Six of these athletes represented India at the Tokyo Olympics in 2021, and among them was wrestler Ravi Kumar Dahiya, who brought home a silver medal in the 57 kg division. Dahiya has been a part of the #GarvHai Initiative since 2019.</span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><span>Adani Sportsline also owns teams with prominent Indian and global platforms, including Pro Kabaddi League, Ultimate Kho Kho League, Big Bout Boxing League, and International League T20 (Cricket). It also organises the annual Adani Ahmedabad Marathon, which has now moved up to be among the top four marathons in India.</span></p>

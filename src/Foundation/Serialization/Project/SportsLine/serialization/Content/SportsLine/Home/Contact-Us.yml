        <p class="mb-2">
        We at ADANI GROUP respect the privacy of everyone who visits this website and are committed to maintain the privacy and security of the personal information of all visitors to this website. Our policy on the collection and use of personal information and other information is outlined below..</p>
        <p class="mb-2">
        In case of visiting this website to read or download information, it must be known that ADANI GROUP collects and stores a standard set of internet-related information, such as an Internet Protocol (IP) address, the date and time, the type of browser and operating system used, the pages(s) visited. All information is collected to help ADANI GROUP for making this site more useful to its customer(s) and only used for statistical purposes.</p>
        <p class="mb-2">
        ADANI GROUP collects and uses information such as name, telephone number, email address, etc. in order to:</p>
        <ul class="ul-bullets mb-4">
            <li>
            Respond to queries and requests submitted by you</li>
            <li>
            Process bids etc.</li>
        </ul>
        <p class="mb-3">	Except as set out in this privacy policy, ADANI GROUP will not disclose any personally identifiable information without permission, unless ADANI GROUP is legally entitled or required to do so or if ADANI GROUP believes that it is necessary to protect and/or defend it&rsquo;s rights, property or personal safety etc.</p>
        <h3 class="txt-md mb-2">Change of Privacy Policy</h3>
        <p class="mb-2">ADANI GROUP reserves the full rights to change/alter/amend/modify the contents of the privacy policy from time to time without any prior notice or intimation.</p>
        <p>&nbsp;</p>
        <p class="mb-2">
        Copyright &copy; ADANI GROUP</p>
        

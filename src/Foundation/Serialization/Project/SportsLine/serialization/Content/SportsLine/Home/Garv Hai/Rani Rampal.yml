      Hint: Body
      Value: |
        <p>The Captain for the Indian Women's Hockey Team, At the age of 15, she was the youngest player in the national team which participated in the 2010 World Cup. Rani was born on 4 December 1994 in Shahabad Markanda in the Kurukshetra district of Haryana. Her father works as a cart-puller. </p>
        <p>She was registered in the town's team by the age of 6. Initially her abilities were questioned but later on she demonstrated her potential to her coach. She took to field hockey in 2003 and trained at the Shahabad Hockey Academy under Baldev Singh, a recipient of Dronacharya Award. She was also adjudged the 'Player of the Tournament' at the 2013 Junior World Cup which India finished with a bronze medal.</p>
        <p>She has been named for FICCI Comeback of the Year Award 2014. In 2013 Junior World Cup she made India won its first ever bronze medal at the event.</p>

        <p class="mb-3"><b>‘GarvHai’ </b> is a long-term nationwide incubation programme to support promising sportspeople from challenging backgrounds.</p>
        
        <p class="mb-3">The company aims to help bolster the visibility and popularity of sports with limited reach in India through its brand, Gujarat Giants. <b>Pro Kabbadi League and Big Bout Boxing League </b> are the two franchises through which Sportsline wants to popularise homegrown sports and create opportunities for aspiring talent.</p>
        
        <p class="mb-3">The third driver of this self-sustained ecosystem is a state-of-the-art sports training infrastructure that would provide world-class technology and training to sportspeople.</p>
        
        <p class="mb-3">Sportsline was formed in 2019 and since then its teams have achieved some stellar milestones. Nine out of 10 senior athletes, supported under the GarvHai initiative, qualified for the Tokyo Olympics 2021 while 10 junior athletes are being nurtured for future global tournaments. Gujarat Giants’ boxing team clinched the maiden Boxing Big Bout League 2019, while the kabbadi team finished as runners-up in two consecutive Pro Kabbadi League tournaments.</p>
        
        <p class="mb-3">The <b>Adani Ahmedabad Marathon </b>has quickly moved up to be among the top four races in India. It is an annual event organised by Adani Sportsline in support of the nation’s armed forces. Started in 2017, it hosts thousands of runners from across the country to participate in several categories like full marathon, half marathon, 10 km and 5 km run.</p>
        

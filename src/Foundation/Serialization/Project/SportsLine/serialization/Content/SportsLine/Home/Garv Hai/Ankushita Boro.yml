      Hint: Body
      Value: |
        <p>Ankushita Bora did not know much about boxing. However, an unexpected opportunity came the Assam pugilist's way when one of her friends told her about a boxing trail being held for aspiring boxers in her state. </p>
        <p>
        She lapped up the opportunity that came her way and there has been no stopping her ever since. The 19-year-old from Sonitpur district in Assam is one of the most promising young boxers in the country. </p>
        <p>
        She had to travel out of her village for training but that didn't stop the gritty girl from pursuing her dreams. Ankushita made rapid strides once she got a hang of the sport.</p>

        <p>Amit Panghal Born in Haryana's Rohtak district, the 25-year-old is a son of a farmer who created history as he became the first Indian male boxer to claim a silver medal at the World Boxing Championships. </p>
        <p>His father, Vijender Singh Panghal, is a farmer in Mayna, while his elder brother, Ajay Panghal, who works in the Indian Army.</p>

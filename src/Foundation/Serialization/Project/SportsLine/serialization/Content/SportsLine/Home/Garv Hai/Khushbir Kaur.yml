      Hint: Body
      Value: |
        <p>Kaur hails from Rasalpur Kalan, a village near Amritsar. Her mother Jasbir Kaur encouraged her to take up sports professionally. She lost her father at the age of six and was raised by her mother. </p>
        <p>Kaur became the first Indian woman to clinch a 20 km Race Walk silver medal in the Asian Games by bettering her personal best and setting a new national record in the process. </p>
        <p>The 21-year-old from Amritsar clocked 1:33:07 to improve on her previous personal best of 1:33:37, which was also the national record, to finish second at the Marathon Course.</p>

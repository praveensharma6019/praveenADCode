        <h3 class="mb-3">UAE's International League T20</h3>
        <p class="mb-3">The Adani Group has bought a franchise in the new upcoming UAE’s International League T20 expected in Jan-Feb 2023.</p> 
        
        <p class="mb-3">Licensed by Emirates Cricket Board, the UAE’s  International League T20 is an annual event that will feature six franchise teams competing in a 34-match event. Top players from all the cricket playing countries are expected to be in the line-up of different teams.</p>
        
        <p class="mb-3">The league will be providing a platform and exposure to upcoming young cricketers. This will be the first major move overseas by the Adani Sportsline that will connect and engage with global fans from across the cricketing nations.</p>
        

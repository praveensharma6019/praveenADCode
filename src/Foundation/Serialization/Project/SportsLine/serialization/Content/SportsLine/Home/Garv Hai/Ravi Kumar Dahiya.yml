      Hint: Body
      Value: |
        <p>Ravi Dahiya belongs from Nahri village in Haryana son of Rakesh Dahiya, a farmer. His talent took him places and helped him make a name for himself in the world of wrestling. Dahiya started wrestling in his early teens and won the silver medal in the 2015 Junior World Wrestling Championships at Salvador de Bahia in the 55kg freestyle category.</p>
        <p>He picked up an injury in 2017 which kept him out of action for more than a year. In his comeback year, he won the silver medal at the 2018 World U23 Wrestling Championship in Bucharest, India's only medal at the competition, in the 57 kg category. He was conferred with the Major Dhyan Chand Khel Ratna Award in 2021.</p>

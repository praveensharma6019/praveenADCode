    - ID: "28bae7f6-d26a-44b7-b3f8-50e6724693bc"
      Hint: Description
      Value: |
        <p class="mb-3">Gujarat Giants is aligned with the Adani Sportsline’s overarching philosophy of inculcating a culture of sports at the grassroots level and creating globally competitive opportunities for future champions.</p>
        
        <p class="mb-3">The multi-pronged approach has three broad dimensions. The long-term development programme, # GarvHai, aims to nurture athletes, followed by strategic investments in franchise leagues that help boost the visibility and popularity of sports with limited reach in India, and the development of state-of-the-art sports infrastructure in the country that serves as a platform for NextGen global sports icons.</p>
        
        <p class="mb-3">The franchise, Gujarat Giants, started its journey in 2017 at Pro Kabaddi League. </p>
        

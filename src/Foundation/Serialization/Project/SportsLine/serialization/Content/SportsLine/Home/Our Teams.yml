      Hint: ShortDescription
      Value: "Adani Sportsline was created with an overarching philosophy to inculcate a culture of sports at the grassroots level and create globally competitive opportunities for future champions in India. It is a part of the Adani Group, a $15 Bn diversified business organisation with presence in Ports, Logistics, Energy, Utility and Infrastructure. The company has incubated several businesses into large publicly-traded entities serving as critical assets to our nation. In line with the group’s vision of nation-building, Adani Sportsline’s aims to build a world-class ecosystem that nurtures sporting talent, accelerates the sports economy and plays the role of an enabler in India’s journey to become a leading sporting nation. "

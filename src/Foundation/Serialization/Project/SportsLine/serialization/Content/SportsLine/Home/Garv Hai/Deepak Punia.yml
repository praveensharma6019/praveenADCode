      Value: |
        <p>Hailing from the Jhajjar district in Haryana, Punia became the Junior World Champion in 2019. He was the first Indian to do so in 18 years.</p>
        
        <p>He won the silver medal at the World Wrestling Championships in the freestyle 86 kg category. Deepak belongs from a humble background and is Junior Commissioned Officer (JCO) in the Indian Army.</p>

      Hint: Body
      Value: |
        <p>"Chinki Yadav is an Indian 25 meter sport shooter who competes in the 25 meter pistol event. She secured a quota place for India at the 2020 Summer Olympics by qualifying for the final of the 2019 Asian Shooting Championships after that she has become Madhya Pradesh’s first athlete to secure a World No. 1 rank in 25 meter sport pistol ISSF event.  </p>
        <p>
        With two back-to-back gold medals in the world championship in Delhi 2021, she has become the world’s top ranked pistol shooter in the women's 25m category. Now she's busy preparing for all upcoming competitions. An elated Chinki said: “I am waiting for the day I win Gold medals for the country in the Olympics. That’s my dream.”</p>

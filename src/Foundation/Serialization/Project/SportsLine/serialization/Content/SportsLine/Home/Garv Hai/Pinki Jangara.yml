        <p>Pinki is a flyweight Indian boxer from Hisar, Haryana and a four time national champion. Pinki is known as Giant Killer due to her achievements in domestic competitions. </p>
        <p>She has defeated London Olympic Games bronze medalist and six-time world champion Mary Kom in National Boxing Championship 2009 and CWG 2014 qualification trial, as well as five-time Asian champion and world champion Laishram Sarita Devi in National Games and National Boxing Championship 2011</p>

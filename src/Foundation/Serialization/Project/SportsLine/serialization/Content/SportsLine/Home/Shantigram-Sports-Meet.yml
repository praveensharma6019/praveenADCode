        <h2 class="heading mb-4">Registrations Closed</h2>
        <p class="mb-4 d-none">The rules of Shantigram Sports Meet are the rules and regulations that govern the play, officiating, equipment and procedures of play.   </p>
        <p class="mb-2 d-none"><b>General Rules and Regulation</b></p>
        <ol class="ul-numeric d-none">
        <li style="
            list-style-type: decimal;
        ">Participation to Shantigram Sports Meet is open only to resident of Shantigram Township.</li>
        <li style="
            list-style-type: decimal;
        ">All participants have to submit the online registration form on or before Cricket – 03rd July – 07th July.</li> 
        <li style="
            list-style-type: decimal;
        ">3.	All participants have to report at Cricket Ground, Shantigram Township on 3rd July 2021.</li>
        <li style="
            list-style-type: decimal;
        ">Captain of each team will be assigned by organizing committee. </li>
        <li style="
            list-style-type: decimal;
        ">5.	Captain has to ensure each member of his / her team is the resident to Shantigram Township. <b>Note </b>- Captain has to ensure the participant is a resident of shantigram township, if not followed the team will be considered disqualifies from the tournament.</li>
        <li style="
            list-style-type: decimal;
        ">The tournament is organized on a knock out basis. </li>
        <li style="
            list-style-type: decimal;
        ">Teams has to report at least half an hour before the commencement of the game, failing which the match shall be considered a walkover.</li>
        <li style="
            list-style-type: decimal;
        ">If the match is interrupted due to unavoidable circumstances, the rest of the game will be continued at suitable time fixed by the organizers.</li> 
        <li style="
            list-style-type: decimal;
        "><b>Referee’s / Umpires decision is final in all aspects pertaining to the games. </b></li>
        <li style="
            list-style-type: decimal;
        ">Unruly behavior by the team players or its supporters shall lead to disqualification from the tournament.</li> 
        <li style="
            list-style-type: decimal;
        ">Any causality will be responsibility of the team; the organizers will provide first aid only.</li>	
        <li style="
            list-style-type: decimal;
        ">Age Criteria.<br><b>Cricket </b> – The participant should be above 30 years of age. </br>Note – Captain has to ensure the age Criteria is strictly followed, if not followed the team will be considered disqualifies from the tournament.</li>
        <li style="
            list-style-type: decimal;
        "><b><em>Note</em>- The captain is required to download the sample document and hand over the physical copy to the authority with the signature of the captain. 
        1st 8 teams to register online and hand over the physical copy to the authority will be considered legit to participate</b></li>
        </ol>
        
        <p class="mb-2 d-none"><b>Laws of the game</b></p>
        <ol class="ul-numeric d-none">
        <li style="
            list-style-type: decimal;
        ">Unless stated otherwise in these Rules and Regulations, all matches shall be played with the laws as promulgated by the International Federations / Association </li>
        <li style="
            list-style-type: decimal;
        ">If it is discovered that any participant is not a resident of the shantigram Township during any match, the result achieved by the team will be forfeited.</li> 
        <li style="
            list-style-type: decimal;
        ">The Organiser reserves the right to postpone any match or make any alternative arrangements under special circumstances. Should anything unforeseeable happen during a match, the referee on the spot or the Organiser will decide whether the match should continue or not and the participants shall not raise objection.</li>
        <li style="
            list-style-type: decimal;
        ">4.	Each team must report at the scheduled time for the match.</li>
        <li style="
            list-style-type: decimal;
        ">Any team that fails to report 5 minutes after the official commencement time, the walkover to the opponent will be awarded.</li>
        <li style="
            list-style-type: decimal;
        ">Participants must wear proper attire during the competition and must bring along their own bats to play.</li>
        </ol>

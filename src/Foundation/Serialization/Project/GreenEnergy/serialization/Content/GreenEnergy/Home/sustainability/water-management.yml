    - ID: "7bbb7d92-0454-4208-b399-676c0c02a24b"
      Hint: Body
      Value: |
        <p class="mb-3 d-block">We systematically measure and monitor the quantity of water consumed and identify operations where water conservation techniques can be implemented. We adopt sustainable water management techniques to limit our water footprint and ensure that no water bodies are affected due to our operations. We put concerted efforts to conserve water by creating a high degree of awareness at every level of our operations and implementing various water abatement measures. </p>
        <p class="mb-3 d-block">A rainwater harvesting structure has been developed to recharge groundwater to improve the water table.  </p>

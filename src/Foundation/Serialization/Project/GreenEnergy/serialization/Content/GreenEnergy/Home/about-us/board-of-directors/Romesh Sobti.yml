      Hint: Body
      Value: |
        <p class="mb-3">Mr. Romesh Sobti is the former Managing Director & CEO of IndusInd Bank (tenure from 1 February 2008 till 23 March 2020).  He is a careerbanker with 46 years of experience in all 3 sectors of banking - public, foreign and private. Mr. Sobti was the Executive Vice President – Country Executive, India and Head, UAE and Sub-Continent, at ABN AMRO Bank N.V. He joined ABN AMRO Bank N.V. in November 1990 and over a 17 years period, was CEO for 12 years. In his banking career, Mr. Sobti has also been associated with ANZ Grindlays Bank plc (now Standard Chartered Bank) and State Bank of India in the past. By qualification he is B.E. (Hons.) in Electrical Engineering; and Diploma in Corporate Laws and Secretarial Practice.</p>
        

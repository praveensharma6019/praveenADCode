      Hint: Body
      Value: |
        <p class="mb-3">Mr. Dinesh Kanabar has over the decades, been recognized by his peer group as amongst the top tax advisors in India. His ability to relate the business strategies of clients to the tax and regulatory environment has been recognized as unique and has played a critical role in evolving solutions for clients.</p>
        
        <p class="mb-3">Prior to founding Dhruva Advisors LLP he held a series of leadership positions across several large professional service organizations in India. Most recently, he was the Deputy CEO of KPMG India where he played a key role in developing and implementing the firm's overall strategy. He also served as Chairman of KPMG's tax practice. </p>
        
        <p class="mb-3">Before joining KPMG, he served as the Deputy CEO of RSM & Co, a leading tax boutique in India and subsequently led the tax and regulatory practice of PricewaterhouseCoopers (PwC) upon the merger of RSM & Co with PwC.</p>
        
        <p class="mb-3">He is a member of the National Committee of FICCI and the Chairman of its Taxation Committee. He has worked with the Government on several policy committees, including tax reforms. He was a member of the Rangachary Committee which dealt with tax reforms in the IT/ITES sector and evolved Safe Harbour Rules.</p>
        
        <p class="mb-3">He has worked on some of the largest and most complicated M&A transactions, internal reorganizations, tax litigation, Competent Authority proceedings, Advance Pricing Agreements, etc. The list of corporates to whom he has rendered services include some of the largest MNCs as well as Indian business houses.</p>

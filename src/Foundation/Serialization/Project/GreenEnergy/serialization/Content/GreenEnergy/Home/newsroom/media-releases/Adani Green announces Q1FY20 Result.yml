        <p class="fontLight font14 releaseDetails" />
        <p dir="ltr"><strong>Ahmedabad, August 07, 2019:</strong>Adani Green Energy Limited (AGEL), a part of Adani Group, today announced the financial results for Q1FY20 ended 30thJune 2019.</p>
        <br /><p><b>Financial Highlights</b></p>
        <ul class="ul-bullets">
        <li>Total Revenue of ₹ 661 crore, up 40% y-o-y</li>
        <li>Revenue from Power generation of  ₹ 554, up 17% y-o-y</li>
        <li>EBITDA<sup>1</sup> of ₹ 496 crore, up 13% y-o-y</li>
        <li>EBITDA<sup>2</sup> margin of 90%</li>
        <li>Cash Profit<sup>3</sup> of ₹257 crore, up 12% y-o-y</li>
        </ul>
        <br /><p><b>Operational Highlights</b></p>
        <ul class="ul-bullets">
        <li>Total portfolio is 5,290<sup>6</sup> MW</li>
        <li>2,220 MW of Renewable operational capacity (including 100 MW of Rawra and 100 MW of OEM wind project commissioned post Q1FY20) </li>
        <li>On track to achieve 5,290<sup>6</sup> MW of Renewable operating capacity by FY 2022</li>
        </ul>
        <br /><p><b>Solar</b></p>
        <ul class="ul-bullets">
        <li>Capacity utilization factor<sup>4</sup> 25.31%, against 21.68% y-o-y</li>
        <li>Plant availability 99.47%, against 99.55% y-o-y</li>
        <li>Million units sold<sup>5</sup> 1,056, up 13% y-o-y. Average realization ₹ 5.10/Kwh</li>
        </ul>
        <br /><p><b>Wind</b></p>
        <ul class="ul-bullets">
        <li>Capacity utilization factor<sup>4</sup>  35.85%, against 29.81% y-o-y</li>
        <li>Million units sold 56, up 47% y-o-y. Average realization ₹ 3.94/Kwh</li>
        </ul>
        <br /><p><b>Consolidated Financial Performance: In ₹ Crore, except as stated</b></p>
        
        
        

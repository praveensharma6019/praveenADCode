      Hint: Body
      Value: |
        <p class="mb-3">Mr. Vneet S. Jaain is the Managing Director and CEO of Adani Green Energy Limited. He has been associated with Adani Group for over 15 years. During his association, he has been spearheaded on Group’s strategy for its Energy and Infrastructure business and has been instrumental growing various businesses from conceptualisation to operation - Renewable, Power generation, Transmission and Distribution.</p>
        <p class="mb-3" /> He was instrumental in setting up of Energy Network Operations Centre (ENOC) and also the Project Monitoring & Control Group – two of Group’s Centre of Excellence.<p />
        <p class="mb-3" />He has led many first of its kind projects in the country driven by his deep technical understanding and sector focus. Under his able leadership Adani Group has executed and set-up several key energy projects like, then World’s largest solar plant (at the time) at Kamuthi, setting up of India’s largest solar module manufacturing facility, India’s first and longest private owned HVDC transmission network. Each of this projects are examples of benchmark in the Energy Industry.<p />
        <p class="mb-3" /> His passion to take this journey of business excellence to new horizon continues with his sturdy approach towards long term sustainability and strong belief in making ESG an integral part of the business.<p />

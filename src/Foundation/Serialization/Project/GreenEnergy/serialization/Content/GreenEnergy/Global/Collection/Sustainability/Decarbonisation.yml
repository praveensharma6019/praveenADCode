        <h2 class="heading pl-4 mb-4">Decarbonisation of India’s Power Sector</h2>
        <div class="row">
        <div class="col-lg-10 loadmore-content pb-5">
        <p class="mb-1 pl-4  d-block">Adani Green Energy Limited is deeply committed to the decarbonisation of power generation.</p>
        <p class="mb-1 pl-4  d-block">AGEL has invested in renewable power projects, including a 1,690 MW project in Jaisalmer, Rajasthan with a capital outlay of USD ~1.8bn, funded in collaboration with 12 international banks and through the internal resources of AGEL.</p>
        <p class="mb-1 pl-4  d-block">AGEL has also recently completed the acquisition of SB Energy, a 5 GW renewable portfolio in India with a capex outlay of USD 3.5bn</p>
        <p class="mb-3 pl-4  d-block">In total, this translates to a USD 5.3bn in investments in green power and decarbonization, out of the USD 20bn we have pledged to invest in green infrastructure.</p>
        
        

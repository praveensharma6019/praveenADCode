        <h2><strong>AGEL reports highest Revenue and Cash Profit ever in a quarter</strong></h2>
        <h2><strong>Revenue from Power Supply up by 39% YoY at Rs. 848 cr</strong> </h2>
        <h2><strong>Cash Profit5 up by 35% at Rs.460 cr</strong></h2>
        <br />
        <br />
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>Renewable projects of 200 MW commissioned in Q1 FY22 under existing portfolio</li>
            <li>AGEL in the process of acquiring SB Energy&rsquo;s 5 GW India renewable portfolio for a fully completed EV of USD 3.5 billion - India&rsquo;s largest renewables M&amp;A transaction</li>
            <li>Post SB Energy&rsquo;s acquisition, Operational Capacity to increase from 3.5 GW to 5.4GW <sup>1</sup> and total Locked-in Growth<sup>2</sup> to increase from current 19.2 GW  to 24.3 GW1</li>
            <li>Solar portfolio CUF up by 20 bps YoY at 25% with 99.6% plant availability </li>
            <li>Wind portfolio CUF up by 160 bps YoY at 38.5% with 94.6% plant availability </li>
            <li>Total Income up by 23% YoY at Rs. 1,079 cr </li>
            <li>Total EBITDA<sup>3</sup> up by 31% YoY at Rs. 892 cr </li>
            <li>EBITDA from Power Supply<sup>4</sup> up by 41% YoY at Rs. 789 cr </li>
            <li>EBITDA margin from Power Supply improves by 120 bps YoY at 92.5%  </li>
        </ul>

                    </td>
                    <td valign="top" style="width: 86.25pt; padding: 0in 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0in; text-align: center;"><span style="color: black;">24.8%</span></p>
                    </td>
                    <td valign="top" style="width: 1.3in; padding: 0in 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0in; text-align: center;">&nbsp;</p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 215.15pt; padding: 0in 5.4pt; border-top: none; border-right-style: solid; border-bottom-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-bottom: 0in;"><span style="color: black;">Wind portfolio<strong> </strong>CUF (%)</span></p>
                    </td>
                    <td valign="top" style="width: 86.25pt; padding: 0in 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0in; text-align: center;"><span style="color: black;">38.5%</span></p>
                    </td>
                    <td valign="top" style="width: 86.25pt; padding: 0in 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0in; text-align: center;"><span style="color: black;">36.9%</span></p>
                    </td>
                    <td valign="top" style="width: 1.3in; padding: 0in 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="margin-bottom: 0in; text-align: center;">&nbsp;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>Sale of Energy increased by 48% YoY on the back of capacity addition of 1,075 MW and improved Solar and Wind CUF.</li>
            <li>Solar CUF improved with 20 bps improvement in grid availability, consistently high plant availability of 99.6% and consistent solar irradiation.</li>
            <li>Overall Wind portfolio CUF improved backed by higher efficiency of new wind plants with technologically advanced Wind Turbine Generators.</li>
        </ul>
        <br />
        <br />
        <p><strong>Other Updates &ndash; Q1 FY22:</strong></p>
        <br />
        <ol ir="ltr" class="ol-bullets">
            <li><strong>AGEL commissioned renewable projects ahead of schedule despite pandemic:</strong></li>
            <ul dir="ltr" class="ul-bullets">
                <li>150 MW wind plant commissioned in Gujarat: Adani Wind Energy Kutchh Three Limited, a subsidiary of AGEL, commissioned 150 MW wind power project in Kutchh, Gujarat, 9 months ahead of its schedule. </li>
                <li>50 MW solar plant commissioned in Uttar Pradesh: Adani Solar Energy Chitrakoot One Ltd, a subsidiary of AGEL, commissioned 50 MW solar power plant in Chitrakoot, Uttar Pradesh.</li>
            </ul>
            <br />
            <li><strong>AGEL is in the process of acquiring SB Energy&rsquo;s 5 GW India renewable portfolio - India&rsquo;s largest renewables M&amp;A transaction</strong></li>
            <ul dir="ltr" class="ul-bullets">
                <li>Signed definitive agreements for 100% acquisition of SB Energy Holdings Limited (&ldquo;SB Energy India&rdquo;). It houses 4,954 MW of renewable assets in India. The target portfolio consists of 84% solar capacity (4,180 MW), 9% wind-solar hybrid capacity (450 MW) and 7% wind capacity (324 MW). The portfolio comprises of 1,700 MW operational solar power capacity (300 MW commissioned post definitive agreements), 2,554 MW renewable projects under implementation and 700 MW project pipeline. </li>
                <li>The portfolio comprises of high quality, large scale utility renewable assets. All projects are contracted to sell power under 25 years Power Purchase Agreements (PPA) with sovereign rated counterparties.</li>
            </ul>
        </ol>
        <br />
        <p>&ldquo;With the data analytics driven O&amp;M, deployment of latest technologies and continued capacity additions despite the pandemic, AGEL has been able to consistently report strong operational performance for both solar and wind portfolios.&rdquo; said Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd. He further said &ldquo;The visibility of our growth path has steadily improved over the years and we now have a locked-in growth of 24.3 GW. On the ESG front, we are working on initiatives like single use plastic free certification, zero waste to landfill and net water neutrality for all our operating renewable plants. While we are already ranked as the 3rd best in DJSI-S&amp;P Global ESG Benchmarking in Electric Utility sector in India, we endeavor to further improve on our ESG commitment.&rdquo;</p>
        <br />
        
        <br />
        
        <p style="margin-bottom: 0in;"><strong><span>Notes:</span></strong></p>
          <ul dir="ltr" class="ul-bullets">
            <li><span>Includes (i) 5 GW renewable portfolio under acquisition from SoftBank and Bharti group including 1.7 GW operational solar assets and (ii) 150 MW operational wind assets under acquisition from Inox as well.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Locked-in growth includes operational, under implementation, awarded and L1 bid projects. The L1 bid projects are solar projects of 3000 MW with green shoe option for 1,500 MW for which AGEL is declared L1 bidder in a tender issued by Andhra Pradesh Green Energy Corporation Ltd. Allotment of this tender is <em>sub judice</em>.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Total EBITDA = Total Income &ndash; Purchase of Stock in trade &ndash; Change in inventories &ndash; Employee Benefit Expenses &ndash; Other Expenses</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>EBITDA from Power Supply = Revenue from Power Supply + prompt payment discount - Employee Benefit Expenses excluding overseas expenses &ndash; Other Expenses excluding expenses pertaining to EPC/ sale of goods &amp; loss on sale of assets</span>
            <p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
            </li>
            <li><span>Cash Profit = PAT + Depreciation + Deferred Tax + Exceptional Items + Distribution to TOTAL (which is part of finance cost as per IndAS)</span></li>
        </ul>
        </div>

        <ul dir="ltr" class="ul-bullets">
            <li>Robust growth in Revenue from Power Supply is backed by robust growth in capacities and improved Solar and Wind CUF.</li>
            <li>Significant improvement in EBITDA from Power Supply and Cash Profit is supported by increase in revenues and cost-efficient O&amp;M driven by thrust on data analytics.</li>
        </ul>
        <br />
        <p>"AGEL's growth continues to accelerate," said Mr. Gautam Adani, Chairman of the Adani Group. "In just two years, AGEL has marched to the very forefront of the world's renewable energy brigade, accelerating the transition to green energy faster than any other company in the world. The acquisition of SB Energy&rsquo;s high quality renewable energy portfolio has further consolidated our position as the world's largest solar player thereby keeping us on track to become the world largest renewables player by 2030. Renewable energy is at a massive inflexion point in its young journey and we are well positioned."</p>

      Hint: Body
      Value: |
        <p class="mb-3 d-block">The Adani Foundation is the CSR, sustainability and community outreach arm of Adani Group.  Established in 1996, the Foundation aligns its mission with the Group philosophy of ‘Growth with Goodness’. The Foundation is committed to the cause of the deprived and underprivileged and has been working relentlessly across 2,250 villages in 18 states to uplift the lives of 3.2 million people a year with a multi-faceted approach. </p>
        <p class="mb-3 d-block">The Adani Foundation works in four key areas – Education, Health, Sustainable Livelihood Development and Community Infrastructure Development – while aligning with the Sustainable Development Goals (SDGs). Focusing on inclusive and sustainable growth of society, the Foundation emphasises on long-term behaviour change processes through special projects, namely SuPoshan, Swachhagraha, Saksham and Udaan. </p>
        <p class="mb-3 d-block">To know more, visit <a href="http://www.adanifoundation.org/" target="_blank">http://www.adanifoundation.org/</a>   </p>

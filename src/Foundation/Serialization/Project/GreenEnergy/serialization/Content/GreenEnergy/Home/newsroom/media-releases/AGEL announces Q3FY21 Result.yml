        <ul style="list-style-type: disc;">
            <li><span>Sale of Energy for Q3 FY21 increased by 31% YoY on the back of capacity addition of 530 MW and improved Solar CUF.</span></li>
            <li><span>Solar CUF increased by 80 bps YoY at 20.8% in Q3 FY21 with 80 bps improvement YoY in Plant availability at ~ 100% and consistent Solar irradiation.</span></li>
            <li><span>Wind CUF decreased by 200 bps YoY at 18.9% in Q3 FY21 due to lower wind speed (4.9 v/s 5.6 meters/sec YoY) although well compensated by 630 bps improvement in plant availability at 94.8% Q3 FY21. Wind CUF has improved by 30 bps for 9M FY21.</span></li>
        </ul>

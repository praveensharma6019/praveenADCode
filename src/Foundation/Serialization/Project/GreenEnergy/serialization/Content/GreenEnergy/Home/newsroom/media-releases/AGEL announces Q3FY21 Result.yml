        <ol>
            <li><span>Total EBITDA = Total Income &ndash; Purchase of Stock in trade &ndash; Change in inventories &ndash; Employee Benefit Expenses &ndash; Other Expenses</span></li>
            <li><span>EBITDA from Power Supply = Revenue from Power Supply + prompt payment discount - Employee Benefit Expenses &ndash; Other Expenses excluding expenses pertaining to EPC/ sale of goods </span></li>
            <li><span>Cash Profit = PAT + Depreciation + Deferred Tax + Exceptional Items + TOTAL Distribution (which is part of finance cost as per IndAS)</span></li>
        </ol>
        <p style="margin: 0cm 0cm 0.0001pt 9pt; text-align: justify;"><span>&nbsp;</span></p>
        <ul style="list-style-type: disc;">
            <li><span>Revenue from Power Supply in Q3 FY21 increased backed by added capacities and improved Solar CUF.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>EBITDA from Power Supply in Q3 FY21 increased backed by improved revenue performance and optimization of O&amp;M cost.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>EBITDA margin from Power supply in Q3 FY21 improved by ~ 300 bps to 90% backed by improved plant availability leading to higher energy generation and optimization of O&amp;M cost.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Significant improvement in Cash Profit backed by increased revenue and EBITDA.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 18pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin: 0cm 0cm 0.0001pt 18pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>TOTAL deepens Strategic Alliance towards Sustainable future with acquisition of 20% equity stake in AGEL:</span></strong></p>
        <p style="margin: 0cm 0cm 0.0001pt 18pt; text-align: justify;"><span>&nbsp;</span></p>
        <ul style="list-style-type: disc;">
            <li><span>Pursuant to the announcement by Adani and TOTAL last month, TOTAL completed acquisition of a 20% equity stake in AGEL by way of acquisition of shares held by </span><span>Adani Promoter group in AGEL.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>The transaction marks the deepening of the strategic alliance between Adani and TOTAL, a global energy major with presence across 130+ countries.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>The investment in AGEL is another step in the strategic alliance between Adani Group and TOTAL, across various businesses and companies of the Adani Group, covering investments in LNG terminals, gas utility business, and renewable assets across India.This is in-line with the commitment of both Adani &amp; TOTAL to be leading participants in the sustainable economy of the future and help India in its quest for development of renewable energy.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>TOTAL made aggregate investment of USD 2.5 bn towards acquisition of a 50% stake in a 2.35 GW portfolio of operating solar assets owned by AGEL and a 20% stake in AGEL.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 18pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>AGEL&rsquo;s operational capacity grows to 3,245 MW with addition to 700 MW in YTD FY21; Latest addition of 150 MW in Q3 FY21 and further 295 MW post Dec 2020:</span></strong></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><strong><span>Nov 2020: </span></strong><span>AGEL </span><strong><span>commissioned 50 MW solar power plant </span></strong><span>at Rawra, Rajasthan for sale of power to third parties or on power exchange.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><strong><span>Dec 2020: </span></strong><span>AGEL </span><strong><span>commissioned 100 MW solar power plant </span></strong><span>at Khirsara, Gujarat, ahead of schedule. The project has a Power Purchase Agreement (PPA) with Gujarat Urja Vikas Nigam India at Rs. 2.44/kWh.</span>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><span>In addition to above post Dec 2020</span><strong><span>, </span></strong><span>(i)</span> <span>AGEL commissioned 150 MW solar power plant at Kutchh, Gujarat (tariff - Rs. 2.67/kWh), (ii) commissioned 50 MW solar power plant at Jaladabad in Uttar Pradesh (tariff &ndash; Rs. 3.22/ kWh) (iii) commissioned 50 MW solar power plant at Sahaswan in Uttar Pradesh (tariff &ndash; Rs. 3.19/ kWh) (iv) commissioned 25 MW solar power plant at Chitrakoot, Uttar Pradesh (tariff - Rs. 3.08/kWh) and (v) signed an agreement to acquire 20 MW Operating Solar Asset in Mahoba, Uttar Pradesh (tariff - Rs. 7.54/KWh).</span></li>
        </ul>
        <p style="margin: 0cm 0cm 0.0001pt 18pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited</span></strong><span> said, </span><span>&ldquo;Over the past year we have accelerated our commitment to the Renewable Energy Space based on the new data that has become available. I fundamentally believe that the targets of renewable power will continue to be raised given the need as well as the affordability. We recognize that we have an opportunity to play a leading role on behalf of our nation as India establishes one of the fastest rates of decarbonization ever witnessed. Our partnership with Total and their experience puts us on an even stronger platform as we further expand on our sustainability ambitions.&rdquo;</span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd </span></strong><span>said, &ldquo;Adani Green Energy has emerged as a leader in Operational Performance of Solar &amp; Wind plants across India as demonstrated by the &lsquo;Leadership in Performance&rsquo; award conferred to our plants at CII Performance Excellence Awards 2020.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>AGEL has also continued its rapid capacity building despite the ongoing pandemic adding 700 MW in YTD FY21 with commissioning of 475 MW and 225 MW added through inorganic opportunities.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>This has been possible with our thrust on 3 years of advance resource planning ensuring commissioning of plants ahead of schedule and we will continue to rapidly move towards our goal to commission 25 GW by 2025.&rdquo;</span></p>
        <p>&nbsp;</p>

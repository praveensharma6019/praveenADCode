      Hint: Body
      Value: |
        <p class="mb-3 d-block">Safety of our people and stakeholders is part of our core DNA. It is key to our project development and operations philosophy. We continuously work to adopt best practices, train our people and improve processes with ever-changing business environment.</p>
        <p class="mb-3 d-block">We have also rolled out several environment and community related initiatives during the year. For example, we are implementing waterless cleaning solutions, to reduce usage of water in our operations and implementing rainwater harvesting for a more sustainable environment. Our dedicated teams continue to engage with communities around our operations. We impart training for skill improvement and create local employment opportunities within our operations. We work with local groups to improve health, education and nutrition of people around our sites</p>
        <p class="mb-3 d-block">
        </p>
        <ul class="ul-bullets">
            <li>12 Environment and Social Impact Assessment (ESIA) conducted prior to project implementation and 16 Environment and Social Due Diligence (ESDD) conducted in FY20</li>
            <li>ISO 9001 (Quality Management System), ISO 14001 (Environment Management System), ISO 45001 (Safety Management System), ISO 50001 (Energy Management System) and ISO 55001 (Asset Management) being implemented at all sites</li>
            <li>Plantation done in 46 hector across the sites. Through plantation 473.52 ton CO2 consumed and 340.46 O2 emitted.&nbsp; &nbsp;</li>
            <li>EHS training conduced for employees and workers &ndash; 34,430 hours </li>
            <li>Social impact considered a major factor in design and development of projects </li>
            <li>Ensured land procurement based on willing buyer-seller arrangement, fairness of pay and negotiation for land price, in good faith. Land policy available on website.&nbsp;</li>
            <li>Human Resources, Grievance Redressal Mechanism (GRM), Anti-Fraud, Anti-Bribery, and Ethics Procedure and Policies as per World Bank Group and International Labour Organisation</li>
            <li>3 Grievances received and resolved in FY20</li>
            <li>Won Gold sustainability award 2019 from M/S APEX India&nbsp;</li>
            <li>Kamuthi site has obtained "3 Star Rating" from M/S CII in respect to EHS practices&nbsp;</li>
            <li>Rajeshwar site has won safety award for best practices in occupational, health and safety management&nbsp;</li>
            <li>Regular Environment, Health and Safety (EHS) inspections and audits (internal and<a href="~/link.aspx?_id=B43E103E73214FB9A0C69438A6477CA8&amp;_z=z"> </a>external) </li>
            <li>Environment Social Management System (ESMS) developed and implemented &nbsp;(<a href="-/media/D3078BBF68B640E9A2E2A158CDCA28C0.ashx">View</a>)</li>
            <li>Built long term mutually beneficial relationship with local stakeholders by organizing structured meeting at regular interval.&nbsp;</li>
        </ul>

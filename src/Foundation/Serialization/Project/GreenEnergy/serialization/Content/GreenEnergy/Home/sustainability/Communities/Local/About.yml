        <div class="col-lg-7 col-10">
        <p>The Adani Group’s CSR arm i.e. Adani Foundation is actively working in the area of education, community health, sustainable livelihood development and rural infrastructure development. The overriding objective is to empower communities in our immediate environments and shape a dignified life for them.</p>
        <br />
        <p>Besides these there are four distinguished projects which aim at bringing systematic change in the areas of intervention:</p><br />
        <ul class="ul-bullets">
        <li><b>Saksham :</b>Adani Skill Development Centre</li>
        <li><b>Swachhagraha :</b>Swachhata ka Satyagraha</li>
        <li><b>SuPoshan :</b>Curbing malnutrition and anaemia amongst 0-5 years children, adolescent girls and women of reproductive age</li>
        <li><b>Udaan :</b>Inspiring young minds</li>
        </ul>
        <br />
        <p>To know more about the impact made by Adani Foundation, visit: <a href="http://www.adanifoundation.org/" target="_blank"> www.adanifoundation.org </a></p>

        <div class="container">
        <p style="margin-bottom: 0in; text-align: center;"><strong><span>Adani Green Energy Ltd announces 9M FY22 Results</span></strong></p>
        <p style="margin-bottom: 0in; text-align: center;"><strong><span>Cash Profit increases by 47% to Rs. 1,292 cr</span></strong></p>
        <p style="margin-bottom: 0in; text-align: center;"><strong><span>Revenue from Power Supply increases by 54% YoY to Rs.2,655 cr</span></strong></p>
        <p style="margin-bottom: 0in; text-align: center;"><strong><span>Operational Capacity increases by 83% YoY to 5,410 MW</span></strong></p>
        
        <p style="margin-bottom: 0in; text-align: center;"><strong><span>65% of AGEL’s total operating capacity is now single-use plastic (SUP) free with SUP free certification received for additional 37 operational plants in Q3 FY22</span></strong></p>
        <table border="0" cellspacing="0" cellpadding="0" width="626" style="width:100%; margin-left: -0.5pt;">
            <tbody>
                <tr style="height: 48.7pt;">
                    <td valign="top" style="height: 48.7pt; width: 469.4pt; padding: 0in 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin-bottom: 0in; text-align: center;"><span>EDITOR&rsquo;S SYNOPSIS</span></p>
                    <p style="margin-bottom: 0in; text-align: justify;">&nbsp;</p>
                    <ul class="ul-bullets">
                        
                        <li><span>AGEL signs world’s largest green PPA with SECI to supply 4,667 MW. With this, AGEL has signed PPAs for close to 6,000 MW out of 8,000 MW awarded to it under SECI’s manufacturing linked solar tender.</span>
                        <p>&nbsp;</p>
                        </li>
                        <li><span>Sale of energy increases by 67% YoY to 6,456 mn units in 9M FY22</span>
                        <p>&nbsp;</p>
                        </li>
                        <li><span>Solar CUF improves by 50 bps YoY to 22.6% and wind CUF improves by 470 bps YoY to 33.2% in 9M FY22</span>
                        <p>&nbsp;</p>
                        </li>
                        <li><span>EBITDA from power supply up by 56% YoY to Rs. 2,474 cr with 160 bps improvement in EBITDA margin to 92.4% in 9M FY22</span>
                        <p>&nbsp;</p>			
                        </li>             
                    </ul>
                    <p><span>Key updates on ESG Front:</span></p>
                    <ul class="ul-bullets">
                        <li><span>AGEL receives CDP 2021 score of ‘B’ surpassing the Global average, Asia average and Renewable Energy sector average</span>
                        <p>&nbsp;</p>
                        </li>
                        <li><span>AGEL receives initial FTSE ESG score of ‘FTSE4Good’ leading to its inclusion in the FTSE Russel’s ESG focused indices</span>
                        <p>&nbsp;</p>
                        </li>
                        <li><span>AGEL becomes the first Indian member of GRI South Asia charter on sustainability imperatives strengthening its commitment towards UN SDG 7, 9 and 13</span></li>
        				<li><span>AGEL adopts a technical standard developed in association with CII to ensure ‘No Net Loss’ of biodiversity across all plants as a voluntary commitment under the India Business and Biodiversity Initiative (IBBI)</span>
                        <p>&nbsp;</p>
                        <ul class="ul-bullets">
                            <li><span>AGEL commits to gradual adoption of Electric Vehicles (EVs) in the company-owned fleet of new vehicles with a goal of 65% EV adoption by 2030 under an initiative of the World Business Council for Sustainable Development (WBCSD) that seeks a new national climate ambition for transport</span>
                            <p>&nbsp;</p>
                            </li>
                        </ul>
                        <p>&nbsp;</p>
                        </li>
                    </ul>
                    </td>
                </tr>
            </tbody>
        </table>

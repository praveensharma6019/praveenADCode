        <p style="margin: 0in 0in 0in 0.25in; text-align: justify;"><span>&nbsp;</span></p>
        <ul class="ul-bullets">
            <li><span>Increase in sale of energy in 9M FY22 is backed by capacity addition of 2,460 MW and improved solar and wind CUF.</span>
            </li>
            <li><span>Solar CUF improvement in 9M FY22 is backed by integration of high-quality SB Energy portfolio, consistent high plant availability of ~ 100% and improved grid availability of ~ 99%.</span>
            </li>
            <li><span>Wind CUF improvement is backed by technologically advanced and more efficient newly added Wind Turbine Generators (WTG), improved plant availability of ~ 96%, improved grid availability of ~ 100% and improved wind speed.</span></li>
        	<p>“The continued robust operational performance and improving visibility of growth with firm PPAs demonstrate that we are well on track to become the largest renewable player by 2030” said <strong> Mr. Vneet S. Jaain, MD & CEO, Adani Green Energy Ltd.</strong>  He further said, “Our commitment towards ESG is only getting stronger with the global recognition of our efforts to light up the world with green energy and to further incorporate the best ESG practices on all fronts.”</p>
        </ul>
        <p style="text-align: justify;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><strong><span>Other Recent Updates:</span></strong></p>
        <p style="margin-bottom: 0in; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <ul class="ul-bullets">
            <li><strong><span>AGEL becomes the first Indian member of GRI South Asia charter strengthening its commitment for sustainability imperatives as per UN SDG 7, 9 and 13</span></strong>
            <p>Adani Green Energy Ltd (AGEL) has received approval for being a member of the GRI South Asia Charter on Sustainability Imperatives. AGEL became signatory to the charter in April 2021. Firming up further, the company has now submitted a declaration with clearly identified UN Sustainable Development Goals (SDG) where it can make an impact in following years. Pursuant to this submission, AGEL has received the approval to become a member.</p>
            <p>The commitments are towards SDG 7 (Affordable and Clean Energy), SDG 9 (Industry, Innovation and Infrastructure) and SDG 13 (Climate Action). AGEL has announced a target of having operating renewable energy generation capacity of 25 GW by 2025 and 45 GW while keeping the average tariff below national Average Power Purchase Cost (APPC). The cost reduction will be achieved by improvement of technology, optimization of resources using Internet of Things (IoT) and machine learning related digital interventions.</p>
        	<p>The GRI South Asia Charter on Sustainability Imperatives - a unique creation by GRI South Asia Hub - is a clarion call for business and its stakeholders. It is anchored to a framework of transparency and disclosure, as enshrined in the GRI Standards, and provides an ameliorating way out of the quagmire. The Charter serves as an important stimulus to implement sustainability-oriented imperatives that help realize the UN Sustainable Development Goals by the end of the current decade.</p>
            </li>
            <li><strong><span>AGEL receives initial FTSE ESG score of ‘FTSE4Good’ leading to its inclusion in the FTSE Russel’s ESG focused indices.</span></strong>
            <p>FTSE Russel is a global provider of benchmarks, analytics, and data solutions with multi-asset capabilities. With AGEL’s strong commitment towards ESG, it has received initial ESG score of ‘FTSE4Good’. This leads to AGEL’s inclusion in The FTSE4Good Index Series.</p>
            <p>The FTSE4Good Index Series is designed to measure the performance of companies demonstrating strong ESG practices. Transparent management and clearly defined ESG criteria make FTSE4Good indexes suitable tools to be used by a wide variety of market participants when creating or assessing sustainable investment products.</p>
        	<p>AGEL is also included in several ESG focused indices from some of the well renowned global index providers such as MSCI, Solactive AG and Bloomberg.</p>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
        </ul>
        
        
        

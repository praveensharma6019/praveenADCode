        <section class="pt-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h1 class="heading pl-4 mb-4">About Green Energy</h1>
        <p class="mb-3 d-block" style="background: #ebebeb; margin-top: 0cm;"><span style="color: #212529;">Adani Green Energy Limited (AGEL) is one of the largest renewable companies in India, with a current project portfolio of 20,434 MW. AGEL is part of the Adani Group&rsquo;s promise to provide a better, cleaner and greener future for India. Driven by the Group&rsquo;s philosophy of &lsquo;Growth with Goodness&rsquo;, the Company develops, builds, owns, operates and maintains utility-scale grid-connected solar and wind farm projects. The electricity generated is supplied to central and state government entities and government-backed corporations.</span></p>
        <p class="mb-3 d-none" style="background: #ebebeb; margin-top: 0cm;"><span style="color: #212529;">On the back of long-term Power Purchase Agreements (PPAs) of 25 years with central and state government entities, AGEL has leveraged its capabilities and expanded its presence across 12 Indian states. The Company deploys the latest technologies in its projects. With a portfolio of 54 operational projects and 12 projects under construction, AGEL is driving India on its renewable energy journey.</span></p>
        <p class="text-center loadMore">Read more</p>

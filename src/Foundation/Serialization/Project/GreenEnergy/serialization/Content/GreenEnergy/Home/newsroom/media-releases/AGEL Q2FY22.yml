                    <ul class="ul-bullets">
                        <li><span>AGEL&rsquo;s overall renewable portfolio increases to 20,284 MW on account of:</span>
                        <p>&nbsp;</p>
                        <ul class="ul-bullets">
                            <li><span>Completion of acquisition of SB Energy&rsquo;s India Renewable portfolio of 4,954 MW, which includes 1,700 MW operational assets</span>
                            <p>&nbsp;</p>
                            </li>
                            <li><span>Award of 450 MW Wind project from SECI in Oct 2021</span></li>
                        </ul>
                        <p>&nbsp;</p>
                        </li>
                        <li><span>First set of PPAs signed for 867 MW with SECI in Sep/ Oct 2021 under Letter of Award received for manufacturing linked solar projects of 8 GW</span>

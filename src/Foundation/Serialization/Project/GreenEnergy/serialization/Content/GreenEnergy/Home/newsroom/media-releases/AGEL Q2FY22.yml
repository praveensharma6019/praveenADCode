            <li><strong><span>AGEL has joined CDP&rsquo;s The Science Based Targets Initiative Incubator Project (SBTiIP) in order to advance its SBTi commitment</span></strong></li>
            <p>Science Based Targets initiative (SBTi) is a collaboration between CDP, the United Nations Global Compact, World Resources Institute (WRI) and the World Wide Fund for Nature (WWF). It defines and promotes best practices in science-based target setting and independently assesses companies&rsquo; targets.</p>
            <p>AGEL is committed to SBTi  and to advance further on this, AGEL has joined CDP&rsquo;s &lsquo;The Science Based Targets Initiative Incubator Project&rsquo; (SBTiIP) wherein CDP provides technical support to the companies who wish to move from commitment stage to the target development stage.</p>

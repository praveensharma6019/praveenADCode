        <p style="margin-bottom: 0in; text-align: justify;"><strong><span>About Adani Green Energy Limited</span></strong></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>Adani Green Energy Limited (AGEL), a part of India-based Adani Group, has one of the largest global renewable portfolios with overall portfolio of 20.3 GW including operating, under-construction, awarded and assets under acquisition catering to investment-grade counterparties. The company develops, builds, owns, operates and maintains utility-scale grid-connected solar and wind farm projects. Key customers of AGEL include Solar Energy Corporation of India (SECI), National Thermal Power Corporation (NTPC) and various State Discoms. Listed in 2018, AGEL today is a USD 25 &nbsp;billion market cap company helping India meet its COP21 goals. Mercom Capital, the US-based think tank recently ranked Adani Group as the #1 global solar power generation asset owner.</span></p>

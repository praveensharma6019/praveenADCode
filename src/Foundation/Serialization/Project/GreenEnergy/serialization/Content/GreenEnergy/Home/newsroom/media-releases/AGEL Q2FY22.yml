        <p style="text-align: justify;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><strong><span>Other Recent Updates:</span></strong></p>
        <p style="margin-bottom: 0in; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <ul class="ul-bullets">
            <li><strong><span>AGEL closed India&rsquo;s largest renewables M&amp;A deal for USD 3.5 bn:</span></strong>
            <p>In an all-cash deal, AGEL has successfully completed the acquisition of SB Energy Holdings Ltd (SB Energy India) for a fully completed enterprise valuation of USD 3.5 Bn (~Rs. 26,000 Cr). With this deal, SB Energy India is now a 100% subsidiary of AGEL</p>
            <p>The value accretive acquisition boosts AGEL&rsquo;s operational portfolio to 5.4 GW and its overall portfolio to 20.3 GW 1 implying a 4x locked-in growth. AGEL&rsquo;s counterparty mix for its overall portfolio of 20.3 GW is further reinforced with 88% sovereign rated counterparties.</p>
            </li>
            <li><strong><span>PPA signing commenced with SECI towards Letter of Award previously received for manufacturing linked solar project of 8 GW with signing of PPAs for 867 MW in Oct 2021</span></strong>
            <p>Earlier, AGEL had participated, through its subsidiary, in a tender issued by Solar Energy Corporation of India (SECI) and had been awarded a PPA capacity of 8 GW Solar Generation projects linked with setting up of 2 GW Solar PV manufacturing capacity.</p>
            <p>AGEL, through its subsidiaries, has signed PPAs for total capacity of 867 MW at the tariff of Rs. 2.54 per unit for a period of 25 years. Further, Contract agreements have been signed with SECI for setting up of solar PV manufacturing plants for a total capacity of 2 GW. This will help AGEL move swiftly towards its target of 25 GW operational capacity by 2025.</p>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><strong><span>Awarded 450 MW Wind project from SECI in Oct 2021</span></strong>
            <p>Adani Renewable Energy Holding Fifteen Limited, a Wholly-owned Subsidiary of Adani Green Energy Limited had participated in a Tender issued by Solar Energy Corporate of India Limited (SECI) for setting up 1,200 MW ISTS-connected Wind Power Project (Tranche-XI) and has received the Letter of Award (LOA) to set-up 450 MW Wind Power Project under this tender. </p>
            <p>The fixed tariff for this project capacity is Rs. 2.70/ kWh for a period of 25 years.</p>
            </li>

        <section>
        <div class="container">
        <h1 class="txt-lg mb-3 border-l pl-4">Adani Renewable Energy Park Rajasthan Ltd</h1>
        <p class="mb-5 pl-4">An MoU has been signed with RRECL, the Government of Rajasthan&rsquo;s nodal agency for the development of non-conventional energy sources, to develop solar parks with a cumulative capacity of 10,000 MW in a phased manner. As part of the first phase Adani Renewable Energy Park Rajasthan Ltd (AREPRL) is developing a 500 MW capacity solar park in Bhadla, Jodhpur and 1,500 MW capacity solar park in Fatehgarh, Jaisalmer. </p>
        <p class="d-lg-none d-block mb-3 pl-4"><strong>For more information visit our official website</strong></p>
        <p class="d-lg-none d-block mb-5 pl-4"><a href="https://www.areprl.com/" class="btn btn-gradient">Visit Now</a></p>

        <div class="pl-4 border-l">
        <h1 class="txt-lg mb-3">Solar Parks</h1>
        <p class="mb-3">Adani Renewable Energy Park Rajasthan Ltd (AREPRL) is a 50:50 Joint Venture Company (JVC) incorporated by Adani Renewable Energy Park Ltd (AREPL) and Rajasthan Renewable Energy Corporation Ltd (RRECL), Government of Rajasthan, under the Companies Act, 2013. The JVC has been formed under the provisions of the MNRE Scheme for development of solar parks and UMPPs 2014, wherein both the parties hold equal shareholding.</p>

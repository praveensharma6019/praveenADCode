        <section class="bg-gray py-3 about-apsez loadmore-content">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Improving Climate Governance</h2>
        <div class="row">
        <div class="col-lg-10 loadmore-content pb-5" style="padding-bottom: 3rem!important;">
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;
        ;">To make further progress towards environmental stewardship, Adani Green Energy Limited recently received assessment from CDP – the global environmental disclosure system – helping measure the risks and opportunities on climate change. The company has received a CDP score of B which is a Management band. This is higher than the Asia regional average of B- , and higher than the Renewable power generation sector average of C. The CDP Score Report will guide us towards our goal of better climate governance while boosting the transition to clean energy.</p>
        <p class="mb-3 pl-4  d-block"><a href="https://www.adanigreenenergy.com/-/media/Project/greenenergy/Sustainability/CDP/2021_Climate_Change_Adani_Green_Energy" target="_blank" class="btn btn-gradient">CDP result 2021</a>&nbsp;&nbsp;</p>
        </div>
        <div class="col-lg-2 loadmore-content">
        <p class="mb-3 pl-4  d-block"><img alt="" src="https://www.adanigreenenergy.com/-/media/Project/greenenergy/Sustainability/CDP/CDP_Discloser 2021" class="img-fluid mb-3" />
        </p>
        </div>
        </div>
        
        <div class="container mb-5">
        <h2 class="heading pl-4 mb-4">Our Commitment towards Biodiversity </h2>
        <div class="row">
        <div class="col-lg-10 loadmore-content">
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;
        ;">We at Adani Green Energy Limited (AGEL) believe that the sustainability of our business is intricately linked with the health of the ecosystem in which we operate. Fortifying our commitment towards biodiversity conservation is a comprehensive policy – the framework of which is under the direct administration of the company’s MD & CEO. One of the key focus areas of the policy is to ensure a minimum of No Net Loss (NNL) of biodiversity in all operations. Further, AGEL became a signatory in the India Business & Biodiversity Initiative (IBBI) on 23rd July 2020. The objective of this initiative is to sensitize and mentor Indian business organizations for biodiversity conservation and enhancement. AGEL is devoted to integrate the biodiversity aspects in its management systems to create a sustainable and positive impact on the surroundings. To this end, the company is currently assessing and mapping the biodiversity at its operation sites and identifying impacts, if any.
        </p>
        <p class="mb-3 pl-4  d-block"><a href="https://www.adanigreenenergy.com/-/media/Project/GreenEnergy/Sustainability/CDP/IBBI Declaration_AGEL" target="_blank" class="btn btn-gradient">IBBI Signatory</a>&nbsp;
        <a href="https://www.adanigreenenergy.com/-/media/Project/GreenEnergy/Sustainability/CDP/Biodiversity Policy_AGEL
        " target="_blank" class="btn btn-gradient">Biodiversity policy </a></p>
        
        </div>
        <div class="col-lg-2 loadmore-content">
        <p class="d-block"><img alt="" src="-/media/EFBE717CE2D3456BB7B7332C42B349CD.ashx" class="img-fluid mb-3" style="height:152px;" />
        </p>
        </div>
        </div>
        
        </div>
        
        <div class="container mb-5">
        <h2 class="heading pl-4 mb-4">Responsible Supply Chain Management  </h2>
        <div class="row">
        <div class="col-lg-10 loadmore-content">
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;">ESG factors are well integrated into supplier selection decisions and priorities are given to cost, time, quality and continuity of supply. </p>
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;">The Contract documents in AGEL ensure Contractors, Sub-Contractors and Suppliers shall comply with policies, codes and guidelines pertaining to ESG requirement, employ management systems for ESG risks and opportunities and commit to continuous improvements, ensure fair terms and conditions of employment for its sub-contractors, employees and personnel, asses and mitigate health, safety and environmental risks and focus on corporate responsibility. </p>
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;">All Suppliers, Contractors and Sub-Contractors are considered as strategic stakeholders of AGEL and AGEL has established specific requirements to be adhered by them in the form of Supplier Code of Contract, which shall form an integral part of contract conditions. </p>
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;">Health and safety, Human rights, Environment, Community, Business ethics and governance and Intellectual Property are some of the guiding principles of AGEL and shall be integral part in its quest to become a 25GW renewable energy generator by 2025.</p>
        
        <p class="mb-3 pl-4  d-block"><a href="https://www.adanigreenenergy.com/-/media/Project/GreenEnergy/Sustainability/CDP/AGELSupplier Code of Conduct Final" target="_blank" class="btn btn-gradient">Supplier Code of Conduct</a>&nbsp;
        <a href="https://www.adanigreenenergy.com/-/media/Project/GreenEnergy/Sustainability/CDP/Biodiversity Policy_AGEL
        " target="_blank" class="btn btn-gradient d-none">Biodiversity policy </a></p>
        
        </div>
        <div class="col-lg-2 loadmore-content">
        <p class="d-block"><img alt="" src="-/media/63420A8B53C340C5A5A8C65058167020.ashx" class="img-fluid mb-3" style="height:152px;" />
        </p>
        </div>
        </div>
        
        </div>
        
        
        
        
        <div class="container">
        <h2 class="heading pl-4 mb-4">No deforestation</h2>
        <div class="row">
        <div class="col-lg-10 loadmore-content">
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;">At Adani Green Energy Limited (AGEL), while we’re totally and consistently committed to bringing about a green transformation from the abundant natural resources, we ensure that any kind of business activities are performed in the most sustainable manner without disturbing the ecosystem. </p>
        <p class="mb-3 pl-4  d-block" style="font-size: 14px;">To plant our vast zero deforestation programme, we’re adhering to strict guidelines whereby we don’t expand or produce on areas converted from High Carbon Stock (HCS) forests and habitats such as peatland of any depth (except where farming practices protect peat), wetland and savannas after 31st December 2015, as defined in the High Carbon Stock Approach Toolkit and IUCN protected areas categories I-IV, UNESCO World Heritage Sites and wetlands on the Ramsar List. Furthermore, we have also been identifying and protecting the High Conservation Values (HCV) lands in and around our sites.  </p>
        
        
        

        <div class="col-lg-7 order-lg-1 order-2">
        <div class="capabilities_carousel_content">
        <h3>Continuous Improvement Mind-set</h3>
        <div class="capabilities_carousel_content--scroll">
        <p>Best-in-class training of our team and state-of-the-art automation fosters our team to not only focus on performance improvement but also sustain the improved performance.</p>
        <br />
        <p>Continuous improvement mind-set is a corner stone for sustaining an edge of over our competitors. Our work environment fosters our team to continuously explore opportunities to improve our performance and raise the bar on an on-going basis.</p>
        <br />
        <p>A comprehensive search for technologies that will help us further optimize our methodologies, processes and cost-efficiency is ongoing. We encourage startups and vendors to partner with us in developing automated/ semi-automated water-based and waterless module cleaning system to achieve sustainable plant operations by reducing water consumption. We have already implemented a cleaning system which is a mix of air and water. This has reduced our water consumption by 50%. We are developing VR-based training modules for safe plant maintenance and are also deploying CCTV-based alert system for safety compliance.</p>

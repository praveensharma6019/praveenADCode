        <h3>Safe Processes &ndash; Safe People</h3>
        <div class="capabilities_carousel_content--scroll">
        <p>We are aligned to Adani&rsquo;s safety culture of zero tolerance to incidents. SOPs and SMPs are defined considering all work related safety aspects. A strong governance mechanism based on predefined KPIs and site-wise targets helps create a safe and a healthy environment for our team. Our processes are further being accredited with IMS and 5S certification.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-5 order-lg-2 order-1">

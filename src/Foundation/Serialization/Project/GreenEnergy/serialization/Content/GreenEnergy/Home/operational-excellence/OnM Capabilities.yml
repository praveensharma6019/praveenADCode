        <div class="capabilities_carousel_content">
        <h3>In-house O&amp;M capabilities</h3>
        <div class="capabilities_carousel_content--scroll">
        <p>We have set up a dedicated in-house team for the Operation and Maintenance (O&amp;M) of 2.4 GW solar plants and 397 MW wind plants. Our team has an expertise in handling renewable O&amp;M asset including fault rectification and diagnostics, efficiency improvement, cost and process optimization and performance analysis which is a key enabler for delivering excellence.</p>

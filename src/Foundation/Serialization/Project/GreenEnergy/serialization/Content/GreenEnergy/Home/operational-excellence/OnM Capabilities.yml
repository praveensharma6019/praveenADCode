        <h2 class="heading pl-4 mb-4">Our Key Enablers for Operational Excellence</h2>
        <p class="mb-3 pl-4 ">We are leveraging on our In-house O&amp;M capabilities, Analytics, Safe Processes &ndash; Safe People and Continuous Improvement Mind set for delivering operational excellence.</p>

        <div class="row no-gutters">
        <div class="col-lg-7 order-lg-1 order-2">
        <div class="capabilities_carousel_content">
        <h3>Analytics lead excellence</h3>
        <div class="capabilities_carousel_content--scroll">
        <p>With major thrust on data analytics, a state-of-the-art facility Adani-Energy Operation Nerve Centre (Adani-ENOC) has been set up at our HQ which seamlessly monitors and analyzes the real time performance of both Solar and Wind plants on a single cloud based platform.</p>
        <br />
        <p>We are leveraging business intelligence tools to improve our O&amp;M practices. We are also utilizing Radio Frequency Identification (RFID) and GPS technologies for automated inventory control, asset tracking and maintenance, productivity enhancement and compliance management.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-5 order-lg-2 order-1">

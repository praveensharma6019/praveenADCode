        <p><span style="font-family: serif;">* Cash Profit is before deduction of distribution to TOTAL which is part of Finance Cost as per IndAS</span></p>
        <p><span style="font-family: serif;">&nbsp;</span></p>
        <ul>
            <li><span>Revenue and EBITDA from Power Supply in H1 FY21 have grown by 12% YoY and 15% YoY respectively primarily on the back of added capacities, steady Solar CUF and improved Wind CUF.</span></li>
            <li><span>EBITDA from Power Supply has improved by 300 bps to 92% in both Q2 FY21 and H1 FY21 on YoY basis backed by improved plant availability leading to higher energy generation and optimization of O&amp;M cost.</span><br />
            <strong style="font-family: serif;"></strong><br />
            <br />
            <strong style="">AGEL expands TOTAL JV with addition of 205 MW solar assets at EV of INR 1,632 Cr taking the total operating portfolio under the JV to 2,353 MW:</strong></li>
            <li><span>AGEL has completed acquisition of the 205 MW operating solar assets from Essel group located in Punjab, Karnataka and Uttar Pradesh. This is the first acquisition of operating assets by AGEL.</span></li>
            <li><span>AGEL has transferred these assets to its JV with TOTAL, a French Energy major with presence across 130+ countries, for EV of INR 1,632 Cr and TOTAL has invested Rs. 310 Cr in the JV pursuant to the transaction</span></li>
            <li><span>The acquisition takes the total operating renewable portfolio under the JV to 2,353 MW</span></li>
        </ul>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited</span></strong><span> said, </span><span>“At the historic 21<sup>st</sup> Paris climate conference in December 2015, our Hon’ble Prime Minister Narendrabhai Modi made an astonishing promise to the world that India would lead the climate change revolution setting the target of commissioning renewable capacity of 175 GW in India by 2022. Today, India is amongst the only eight nations on track to meet their COP 21 commitments. At UN Climate Summit in September 2019, he reiterated the commitment to increase India’s renewable capacity much beyond 175 GW and to take it further to 450 GW by 2030. Adani group is committed to support this unwavering promise and will continue to support the nation’s transition towards green energy. We are delighted to expand our joint venture with other global players and are committed to growing our renewables platform. The company is coming together in line with our ambition of achieving of renewable power capacity of 25 GW by 2025 and becoming the world’s largest renewable power company by 2030.”</span></p>
        <p style="text-align: justify;"><strong><span>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd </span></strong><span>said, “Adani Green is rapidly moving towards a sustainable future through its focused approach on competency building, operational excellence and putting in place robust systems and processes. In line with our goal of achieving 25 GW of installed capacity by 2025, we have adopted a transformational project development approach to help rapid capacity scale-up and are working on de-risking of the project pipeline through 3 years of advanced site resource estimation, design planning, supply chain planning and so on. We are also proactively implementing industry best practices for ESG with a view to enhance stakeholders value. The financial results for H1 FY21 provide testimony to the strength of AGEL’s business model,”</span></p>
        <p style="text-align: justify;"><span>AGEL is setting up a revolving construction facility that will help in meeting the necessary funding requirement at construction stage for the upcoming projects. The projects will be refinanced with international bond issuances once the COD is achieved and the construction facility will be rolled over and be available for financing of the next phase of construction.”</span></p>
        
        

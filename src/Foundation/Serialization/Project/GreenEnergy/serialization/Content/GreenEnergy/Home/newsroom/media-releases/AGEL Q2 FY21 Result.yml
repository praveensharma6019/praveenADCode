            <p>Operational capacity grows at CAGR of 46% over the last 3.5 years</p>
        <p><strong>EDITOR’S SYNOPSIS</strong>:</p>
        <ul style="list-style-type: disc;">
            <li><span>AGEL expands TOTAL JV with addition of 205 MW solar assets at EV of INR 1,632 Cr taking the total operating portfolio under the JV to 2,353 MW</span></li>
            <li><span>AGEL’s total operational capacity grows to 2,800 MW at a CAGR of 46% over the last 3.5 years</span></li>
            <li><span>Continue to operate Solar Portfolio at ~ 100% Plant availability</span></li>
            <li><span>Sale of Energy up by 22% YoY at 1,187 mn units in Q2 FY21 &amp; up by 23% YoY at 2,569 mn units in H1 FY21</span></li>
            <li><span>Revenue from Power Supply up by 15% YoY at Rs. 530 Cr in Q2 FY21 &amp; up by 12% YoY at Rs. 1,139 Cr in H1 FY21</span></li>
            <li><span>EBITDA from Power Supply up by 19% YoY at Rs. 490 Cr in Q2 FY21 &amp; up by 15% YoY at Rs. 1,050 Cr in H1 FY21</span></li>
            <li><span>EBITDA margin from Power Supply expands by ~ 300 bps YoY to 92% in both Q2 FY21 &amp; in H1 FY21</span></li>
            <li><span>Cash Profit up by 80% YoY at Rs. 250 Cr in Q2 FY21 &amp; up by 69% YoY at Rs. 593 Cr in H1 FY</span><span><strong><span>21</span></strong></span> <span>*</span></li>
        </ul>
        <p style="margin-bottom: 0.0001pt;"><span>* Cash Profit is before deduction of distribution to TOTAL which is part of Finance Cost as per IndAS</span></p>
        <p style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>

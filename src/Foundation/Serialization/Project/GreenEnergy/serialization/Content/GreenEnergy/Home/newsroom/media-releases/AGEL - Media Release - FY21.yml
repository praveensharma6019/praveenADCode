        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><strong><span style="font-size: 15px;">&nbsp;</span></strong></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><strong><span style="font-size: 15px;">Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited</span></strong><span style="font-size: 15px;">&nbsp;said,&nbsp;</span><span style="font-size: 15px;">&ldquo;I am gratified to see Adani Green Energy's results. About three years back we made a commitment to our shareholders that we would showcase India&rsquo;s ability to lead the renewable power revolution. Our ranking this year as the world&rsquo;s largest developer of solar power is testimony to this commitment, as is the investment that global majors are making in the AGEL portfolio. Despite all the challenges resulting from the pandemic, we have been resolute in our execution and stay confident of emerging as the world&rsquo;s largest renewable player before the end of the decade. We are also on track to contribute meaningfully to India&rsquo;s COP21 goals as well as to the wider UNFCCC goals of sustainability.&rdquo;</span></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><strong><span style="font-size: 15px;">&nbsp;</span></strong></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><strong><span style="font-size: 15px;">Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd&nbsp;</span></strong><span style="font-size: 15px;">said, &ldquo;FY21 has been an eventful year for Adani Green Energy witnessing robust operational performance and rapid capacity build-up despite the pandemic, new strategic alliances and tie up of a revolving project finance facility.</span></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><span style="font-size: 15px;">&nbsp;</span></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><span style="font-size: 15px;">On ESG front, we had Zero Loss time and recordable injury in FY21. The 648 MW Solar Plant at Kamuthi, Tamilnadu becoming the First Water Positive Plant of its kind in the World and the First Single Use Plastic (SUP) free plant of its kind in India. The plant has also been conferred EHS Excellence Award from CII in FY21.</span></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><span style="font-size: 15px;">&nbsp;</span></p>
        <p style="margin:0in;font-size:13px;font-family:'Adani Regular';text-align:justify;"><span style="font-size: 15px;">AGEL&rsquo;s data analytics driven O&amp;M, advance de-risking based development approach and disciplined yet transformational capital management will continue to ensure a steady progress towards target of having 25 GW operational capacity by 2025.&rdquo;</span></p>

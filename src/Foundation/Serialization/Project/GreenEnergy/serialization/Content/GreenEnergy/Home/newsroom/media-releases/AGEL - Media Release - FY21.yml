            <li style="margin-top:0in;margin-right:0in;margin-bottom:8.0pt;margin-left:0in;line-height:107%;font-size:15px;font-family:'Calibri',sans-serif;"><strong><span style="font-family: 'Adani Regular';">Adani and TOTAL deepened their strategic alliance</span></strong><span style="font-family: 'Adani Regular';">&nbsp;with (i) Conclusion of 50:50 JV between AGEL and TOTAL that houses 2,353 MW operational solar assets and (ii) acquisition of 20% equity stake in AGEL by way of purchase of shares held by Adani Promoter group. TOTAL made aggregate investment of USD 2.5 bn towards acquisition of aforesaid JV and 20% stake in AGEL. The investment in AGEL is another step in the strategic alliance between Adani Group and TOTAL, across various businesses and companies of the Adani Group, covering investments in LNG terminals and gas utility business. This is in-line with the commitment of both Adani &amp; TOTAL to be leading participants in the sustainable economy of the future and help India in its quest for development of renewable energy.</span></li>

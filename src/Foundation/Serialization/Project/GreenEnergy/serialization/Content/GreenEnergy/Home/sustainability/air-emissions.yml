        <p class="mb-3 d-block">We monitor our air emissions to ensure compliance with local regulations where we operate. Our policies and procedures enable us to notify the local authorities and, when required, to act as soon as possible. In addition, we proactively evaluate innovative technologies throughout our process to reduce air emissions and assess how they can be implemented across our operations.  </p>
        <p class="mb-3 d-block">Through clean energy generation, till date, our facility has avoided 4000000 tonnes of CO2 equivalent. </p>

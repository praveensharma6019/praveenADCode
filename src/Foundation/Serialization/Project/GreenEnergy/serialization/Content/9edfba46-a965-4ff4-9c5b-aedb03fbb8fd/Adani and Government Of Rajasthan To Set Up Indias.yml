        <h2>Signs MoU to jointly set up Solar parks including Solar Power Projects and manufacturing unit for Solar module, parts and equipment in Rajasthan</h2><br />
        <div class="editorBox">
        <div class="boxPd">
        
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        
        
        <ul dir="ltr" class="ul-bullets">
              <li>Adani targets solar power capacity of 10,000 MW by 2022</li>
         <li>Adani Enterprises &amp; Rajasthan Renewable Energy Corp Ltd sign MoU</li>
                  <li>Adani Enterprises and Rajasthan Govt to form JV for setting up solar park facility in Rajasthan</li>
                  <li>The proposed JV to set up 10,000 MW of Solar Park in Rajasthan, the largest in India</li>
                  <li>Solar park to generate clean energy of approx. 16,644 MUs and reduce carbon footprint by approx. 16.2 MT</li>
                  <li>The proposed park will create huge direct &amp; indirect employment opportunity</li>
        </ul>
        
        
        
        </div>
        </div>
        <br />
        <style>

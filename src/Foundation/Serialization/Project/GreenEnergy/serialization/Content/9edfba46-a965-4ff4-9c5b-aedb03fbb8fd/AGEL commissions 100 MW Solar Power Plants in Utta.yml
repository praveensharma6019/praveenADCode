        <p style="margin: 0cm 21.7pt 0.0001pt 0cm; text-align: center;"><strong>Editor Synopsis</strong></p>
        <ul>
            <li>Adani Solar Energy Four Private Limited&nbsp;(&lsquo;ASE4PL&rsquo;) commissions 2x50&nbsp;MW solar power plants, ahead of scheduled date of commissioning, demonstrating its strong execution ability despite adverse conditions amidst Covid-19.
            <p>&nbsp;</p>
            </li>
            <li>These plants have 25 Year Power Purchase Agreements (&ldquo;PPAs&rdquo;) with Uttar Pradesh Power Corporation Limited&nbsp;(&ldquo;UPPCL&rdquo;), each&nbsp;at&nbsp;Rs. 3.22/kWh and 3.19/kWh.
            <p>&nbsp;</p>
            </li>
            <li>Feat takes Adani Green Energy&rsquo;s total operational renewable capacity to&nbsp;3,245&nbsp;MW; a step closer to its vision of 25 GW capacity by 2025</li>
        </ul>
        <p>&nbsp;</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;"><strong>Ahmedabad,&nbsp;February 1<sup>st</sup>, 2021</strong>:&nbsp;ASE4PL, a subsidiary of Adani Green Energy Limited (&lsquo;AGEL&rsquo;), commissioned&nbsp;100 MW (2x50 MW) Solar Power Plants at Jalalabad in Shahjahanpur district and Sahaswan in Budaun district of Uttar Pradesh.&nbsp;Our&nbsp;team of experts made it possible to commission the plants almost 1 month ahead to their scheduled commissioning date.&nbsp;Both the plants have Power Purchase Agreements (&lsquo;PPAs&rsquo;) with Uttar Pradesh Power Corporation Limited (&lsquo;UPPCL&rsquo;) at Rs. 3.22/kWh and 3.19/kWh, for a period of 25 years.</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;">&nbsp;</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;">AGEL&rsquo;s Energy Network Operation Centre (&lsquo;ENOC&rsquo;) platform which has continuously demonstrated and aided us in achieving superior operational performance of&nbsp;our&nbsp;entire solar and wind plants spread across diverse locations in India, will also embrace these two commissioned solar power plants for delivering consistent performance.</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;">&nbsp;</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;">With this,&nbsp;we have added a capacity of&nbsp;700 MW capacity since the beginning of&nbsp;challenging&nbsp;COVID-19 pandemic&nbsp;crisis.&nbsp;This places&nbsp;AGEL&rsquo;s total renewable portfolio of 14,815 MW&nbsp;well on track to reach its vision of 25 GW capacity by 2025.</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;">&nbsp;</p>
        <p style="margin: 0cm 9.2pt 0.0001pt 18pt; text-align: justify;">Speaking on this development,&nbsp;<strong>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd&nbsp;</strong>said,&nbsp;&ldquo; The Company&rsquo;s approach of 3 years of advanced site resource estimation, design planning, supply chain assurance with our team&rsquo;s commitment and ability to deliver projects with great focus, makes it possible for us to execute the projects ahead of committed schedule. It also asserts our expertise in executing and operating the plants. With this, we continue to strengthen our advancement towards&nbsp;our&nbsp;long-term vision to achieve renewable capacity of 25 GW by 2025 through a mix of strategic approach and operational excellence.&rdquo;</p>

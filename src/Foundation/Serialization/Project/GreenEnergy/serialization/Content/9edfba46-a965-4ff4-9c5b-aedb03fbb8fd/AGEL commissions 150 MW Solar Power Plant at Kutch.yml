        <p class="s4" style="margin: 0in 16.3pt 0.0001pt -0.25in; text-align: center;"><span class="s9"><strong><span style="color: black;">Feat takes Adani Green Energy&rsquo;s total operational renewable capacity to </span></strong></span><strong><span>3,125</span></strong><span> </span><strong><span>MW; a step closer to its vision of 25 GW capacity by 2025</span></strong><strong><span>.</span></strong></p>
        <p>&nbsp;</p>
        <p><strong>Editor Synopsis:</strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Adani Solar Energy Kutchh One Limited</span><span> has commissioned 150</span><span> MW solar power plant, 3 months ahead of scheduled date of commissioning.</span></li>
            <li><span>Commissioning of this project well ahead of scheduled timeline is again a remarkable feat delivered amidst Covid-19 and flood situation in Kutchh, Gujarat</span></li>
            <li><span>This plant has a 25 year Power Purchase Agreement (&ldquo;PPA&rdquo;) with </span><span>Gujarat Urja Vikas Nigam Limited (&ldquo;GUVNL&rdquo;) </span><span>at </span><span>Rs. 2.67/kWh</span><span class="s9" style="color: black;">.</span></li>
            <li><span>AGEL&rsquo;s total operational renewable capacity grows to 3,125 MW and has a total renewable portfolio of </span><span class="s9" style="color: black;">14,795 MW </span></li>
        </ul>
        <p>&nbsp;</p>
        <p style="margin: 0in 9.2pt 10pt -14.2pt; text-align: justify;"><span class="s14"><strong><span>Ahmedabad,&nbsp;20 January 2021</span></strong></span><span class="s16">: </span><span>Adani Solar Energy Kutchh One Limited</span><span>, a step-down subsidiary of Adani Green Energy Limited ("AGEL") has commissioned 150 MWac Solar Power Project. Despite all the challenges of global pandemic Covid-19, unprecedented rain and flood in Kutchh, Gujarat, continuing with the Group&rsquo;s commitment to nation building, the team of experts made it possible to commission the project 3 months prior to its scheduled commissioning date.</span></p>
        <p style="margin: 0in 9.2pt 10pt -14.2pt; text-align: justify;"><span>This plant has a Power Purchase Agreement (&ldquo;PPA&rdquo;) with </span><span>Gujarat Urja Vikas Nigam Limited (&ldquo;GUVNL&rdquo;) at Rs. 2.67/kWh for a period of 25 years</span><span>. With this commissioning, AGEL&rsquo;s total operational renewable capacity grows to 3,125</span><span> </span><span>MW. </span></p>
        <p style="margin: 0in 9.2pt 10pt -14.2pt; text-align: justify;"><span>The plant will be connected to our state-of-the-art Energy Network Operation Centre (&ldquo;ENOC&rdquo;) that continuously monitors and analyses performance of 80+ solar and wind plants across diverse locations in India.</span></p>
        <p style="margin: 0in 9.2pt 10pt -14.2pt; text-align: justify;"><span>With the commissioning of this project, AGEL has total renewable capacity of 14,795 MW including 11,670 MW awarded and under implementation projects.</span></p>
        <p style="margin: 0in 9.2pt 10pt -14.2pt; text-align: justify;"><span>Gujarat contributes to nearly 13% of the renewable energy production in India. The state with a generation capacity of 30 GW presents tremendous opportunities of growth in the renewable energy sector. Capitalising on these opportunities AGEL has commissioned 635 MW renewable energy projects in Gujarat, while projects of 4,730 MW are under implementation. </span></p>
        <p style="margin: 0in 9.2pt 10pt -14.2pt; text-align: justify;"><span>Speaking on this development <strong>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd </strong>said, &ldquo;This is third solar plant commissioned by AGEL over a span of less than a month. The trend demonstrates our sharp focus on timely project delivery and our long-term vision to achieve renewable capacity of 25 GW by 2025.&nbsp; It also reinforces AGEL&rsquo;s commitment to lead India&rsquo;s transition towards a greener future through a strategic approach and operational excellence.&rdquo; </span></p>

        <p class="s4" style="margin: 0in 23.4pt 0.0001pt -7.1pt; text-align: center;"><span class="s3">Records another milestone in its vision to become the world&rsquo;s largest renewables company by 2030<br />
        </span></p>
        <p>
        <strong>Editor Synopsis</strong></p>
        <p>&bull;<span> </span>Adani Renewable Energy Holding Eight Limited (&ldquo;AREHEightL&rdquo;), a wholly-owned subsidiary of Adani Green Energy Limited (&ldquo;AGEL&rdquo;) receives LOA for 600 MW Wind-Solar Hybrid project<br />
        &bull;<span> </span>AREHEightL participated in a tender issued by the Solar Energy Corporation of India (&ldquo;SECI&rdquo;) for setting up 1,200 MW ISTS (Inter State Transmission Services) connected Wind-Solar Hybrid Power Project.<br />
        &bull;<span> </span>The fixed tariff for this project is Rs. 2.41/ kWh for a period of 25 years.<br />
        &bull;<span> </span>The project is expected to be commissioned in 18 months from the effective date of PPA<br />
        &bull;<span> </span>With this, AGEL now has a total portfolio 14,795 MW of renewable energy project&nbsp;</p>
        <p>&nbsp;</p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span class="s14"><strong><span>Ahmedabad,&nbsp;1<sup>st</sup> January 2021</span></strong></span><span class="s16">: </span><span>Adani Renewable Energy Holding Eight Limited (&ldquo;AREHEightL&rdquo;), a wholly-owned subsidiary of Adani Green Energy Limited (&ldquo;AGEL&rdquo;) on December 31, 2020 receives the Letter of Award (LOA) to set-up 600 MW Wind-Solar Hybrid Power Project. AREHEightL participated in a tender issued by the Solar Energy Corporation of India (&ldquo;SECI&rdquo;) for setting up 1,200 MW ISTS-connected Wind-Solar Hybrid Power Project.</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>The fixed tariff for this project capacity is Rs. 2.41/ kWh for a period of 25 years. The project is expected to be commissioned in 18 months </span><span class="s9" style="color: black;">from the effective date of PPA</span><span>.</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>With this project, total renewable energy project capacity of AGEL now stands at 14,795 MW, of which 2,950 MW projects are operational and 11,845 MW projects are under implementation.</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>This Wind-Solar Hybrid Project, strengthens AGEL&rsquo;s pioneer position for RE Hybrid projects in India. Hybrid projects enables optimal utilisation of grid infrastructure, lead to a more sustainable integration of renewable energy and works as a key enabler for growth of renewable power in India.</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-right: 23.4pt; text-align: justify;"><span>Speaking on this development <strong>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd</strong> said, &ldquo;Adani Green is committed to ramp up creation of a sustainable ecosystem for transitioning towards a greener future. The LOA of 600 MW Wind-Solar Hybrid Power Project is in line with our ambition to achieving renewable power capacity of 25 GW by 2025 and becoming the world&rsquo;s largest renewable power company by 2030 and contribute significantly towards India&rsquo;s decarbonization targets. It also strengthens AGEL&rsquo;s leadership position in Wind, Solar and Hybrid power generation in India.&rdquo;</span></p>

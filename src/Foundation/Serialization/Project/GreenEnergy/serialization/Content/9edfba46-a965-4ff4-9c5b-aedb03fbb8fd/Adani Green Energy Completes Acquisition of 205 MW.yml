        <p>&nbsp;</p>
        <p style="text-align: center;"><strong><span style="background: white; color: black;">Editor&rsquo;s Synopsis</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span style="background: white; color: black;">AGEL completed acquisition of <strong>205 MW</strong> operating solar assets from Essel Green Energy Private Limited (EGEPL) and Essel Infraprojects Limited (EIL)</span></li>
            <li><span style="background: white; color: black;">The assets are located in <strong>Punjab, Karnataka and Uttar Pradesh</strong></span></li>
            <li><span style="background: white; color: black;">This is AGEL&rsquo;s <strong>first acquisition</strong> of operating assets</span></li>
        </ul>
        <p style="text-align: justify;"><span style="background: white; color: black;">&nbsp;</span></p>
        <p style="margin-right: 14.8pt; text-align: justify;"><strong><span style="background: white; color: black;">Ahmedabad, October 1<sup>st</sup>, 2020:&nbsp;</span></strong><span style="background: white; color: black;">Adani Green Energy Limited (AGEL), today announced that it has completed the acquisition of 205 MW operating solar assets from Essel Green Energy Private Limited (EGEPL) and Essel Infraprojects Limited (EIL). The assets are located in Punjab, Karnataka and Uttar Pradesh. All the assets have long term Power Purchase Agreements (PPAs) with various state electricity distribution companies. The portfolio is relatively young with average remaining PPA life of approximately 21 years. The acquired assets will be held 100% by Adani Renewable Energy Holding Ten Limited, a 100% subsidiary of AGEL. </span></p>
        <p style="margin-right: 14.8pt; text-align: justify;"><span style="background: white; color: black;">&nbsp;</span></p>
        <p style="margin-right: 14.8pt; text-align: justify;"><span style="background: white; color: black;">The acquisition marks the first operational portfolio acquisition by AGEL. AGEL had earlier announced execution of definitive agreements for the acquisition of the Essel Portfolio on 29 Aug 2019.</span></p>
        <p style="margin-right: 14.8pt; text-align: justify;"><span style="background: white; color: black;"><br />
        <strong>Vneet Jaain, Managing Director &amp; CEO of Adani Green Energy Ltd.</strong>, <strong>said</strong>, "The acquisition of 205 MW solar portfolio expands our footprint in states where we already have a presence, and with our strong operational expertise, we will deliver significant value for our shareholders. This is another step towards taking AGEL closer to its targeted footprint of 25 GW&nbsp;of renewable power by 2025.&rdquo;</span></p>

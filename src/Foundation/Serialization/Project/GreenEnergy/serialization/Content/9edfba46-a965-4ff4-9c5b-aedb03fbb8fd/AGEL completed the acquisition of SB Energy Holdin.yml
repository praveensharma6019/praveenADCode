        <h2><strong>Adani Green Energy closes India&rsquo;s largest renewables M&amp;A deal for USD 3.5 Billion; a 46% increase in operational capacity</strong></h2>
        <br />
        <br />
        <h2><strong>SB Energy India is now 100% subsidiary of AGEL</strong></h2>
        <br />
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>The transaction is for a fully completed enterprise valuation of USD 3.5 Bn (~Rs. 26,000 Cr) </li>
            <li>The acquired portfolio comprises ~100% sovereign rated counterparties. Average tariff for the portfolio is Rs. 2.75 per unit</li>
            <li>Transaction completed in less than four months with thorough due diligence, statutory clearances and flawless handover of the assets</li>
            <li>The value accretive acquisition brings AGEL&rsquo;s operational portfolio to 5.4 GW and overall portfolio to 19.8 GW </li>
            <li>Takes AGEL closer to its goal of becoming world&rsquo;s largest renewable power company by 2030 </li>
        </ul>
        </div>
        </div>
        <br />
        <style>
            .pgMediaRelease .editorBox {
            max-width: 100%;
            width: 100%;

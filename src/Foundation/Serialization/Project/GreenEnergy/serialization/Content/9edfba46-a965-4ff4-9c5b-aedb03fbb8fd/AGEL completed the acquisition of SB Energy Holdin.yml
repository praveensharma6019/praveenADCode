        <div class="clear">&nbsp;</div>
        <p class="fontLight font14">
        </p>
        <p><strong>Ahmedabad, 4 October 2021: </strong> Adani Green Energy Ltd (AGEL), the world's largest solar power developer, successfully completed the acquisition of SB Energy Holdings Ltd (SB Energy India) in an all-cash deal for which definitive agreements were signed on 18 May 2021. </p>
        <br />
        <p>With this deal, SB Energy India is now a 100% subsidiary of AGEL. Earlier, it was a 80:20 joint venture between Japan-based SoftBank Group Corp and Bharti Group. The transaction pegs SB Energy India at an enterprise valuation of USD 3.5 Bn (~Rs. 26,000 Cr) and marks the largest acquisition in the renewable energy sector in India. Just last week, Adani Group Chairman Gautam Adani had announced that the Group would invest over 20 Bn dollars across the next 10 years in renewable energy generation.  </p>
        <br />
        <p>“This transaction takes us closer to becoming the global leader in renewables,” said <b>Mr. Vneet S. Jaain, MD & CEO, AGEL. </b>“The addition of these high-quality large utility-scale assets from SB Energy India demonstrates Adani Green Energy’s intent to accelerate India’s efforts to transition towards a carbon neutral future. Our renewable energy foundations will enable an entire ecosystem of new industries that can be expected to catalyse job creation in multiple sectors.”</p>
        <br />
        <p />SB Energy India has 5 GW renewable assets across four states in India through its SPVs. The portfolio holds 1,700 MW of operational renewable assets, 2,554 MW of assets under construction and 700 MW of assets near construction . Solar capacity accounts for 84% of the portfolio (4,180 MW), wind-solar hybrid capacity accounts for 9% (450 MW) and wind capacity accounts for 7% (324 MW). Split across 15 projects with an average project size of 330 MW, this is one of India’s highest quality renewable portfolios, with many of the assets being solar park-based projects and constructed using best-in-class governance, project development, construction and operations and maintenance standards.<p />
        <br />
        <p>The value accretive acquisition boosts AGEL’s operational portfolio to 5.4 GW and its overall portfolio to 19.8 GW implying a 4x growth locked-in.  AGEL’s counterparty mix for its overall portfolio of 19.8 GW is further reinforced with 87% sovereign rated counterparties. The company also ensures a thorough adherence to globally recognised principles such as UN Sustainable Development Goals and Science Based Targets initiative, and its ESG disclosures are aligned with GRI standards, CDP disclosure and TCFD recommendations. </p>

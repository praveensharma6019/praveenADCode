        <p>&nbsp;</p>
        <p style="margin: 0cm 9.2pt 10pt -14.2pt; text-align: justify;"><span class="s14"><strong><span>Ahmedabad,&nbsp;11 January 2021</span></strong></span><span class="s16">: </span><span>Adani Solar Energy Chitrakoot One Limited, </span><span>a step down subsidiary of Adani Green Energy Limited (&ldquo;AGEL&rdquo;) has commissioned </span><span>25 MW solar power plant.</span></p>
        <p style="margin: 0cm 9.2pt 10pt -14.2pt; text-align: justify;"><span>This plant has a Power Purchase Agreement (PPA) with Noida Power Company Limited (&ldquo;NPCL&rdquo;) at Rs. 3.08/KWh. With this commissioning AGEL&rsquo;s total operational renewable capacity grows to 2,975 MW. </span></p>
        <p style="margin: 0cm 9.2pt 10pt -14.2pt; text-align: justify;"><span>The plant will be connected to our state-of-the-art Energy Network Operation Centre (ENOC) that continuously monitors and analyses performance of 80+ solar and wind plants across diverse locations in India.</span></p>
        <p style="margin: 0cm 9.2pt 10pt -14.2pt; text-align: justify;"><span>Recently, AGEL has also commissioned and announced 100 MW Solar Power plant, despite of ongoing pandemic backed by advance resource planning.</span></p>
        <p style="margin: 0cm 9.2pt 10pt -14.2pt; text-align: justify;"><span>With the commissioning of this project AGEL has total renewable capacity of 14,795 MW including 11,820 MW awarded and under implementation projects.</span></p>
        <p style="margin: 0cm 9.2pt 10pt -14.2pt; text-align: justify;"><span>Speaking on this development <strong>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd</strong> said, &ldquo;Adani Green is on its course to achieve renewable capacity of 25 GW by 2025 and become the world&rsquo;s largest renewable power company by 2030. It also reinforces AGEL&rsquo;s commitment to lead India&rsquo;s transition towards a greener future through a strategic approach and operational excellence.&rdquo;</span></p>

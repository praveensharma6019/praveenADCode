        <section class="py-5 ">
        <div class="container">
        <p style="margin-bottom: 0.0001pt; text-align: Left;"><strong style="text-align: center;">Editor Synopsis</strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: center;">&nbsp;</p>
        <ul class="ul-bullets mb-3">
            <li><span style="color: black;">AGEL receives INR 3,707 Cr for formation of the JV with TOTAL</span></li>
            <li><span style="color: black;">AGEL and TOTAL to own 50% each in the JV</span></li>
            <li><span style="color: black;">Demonstrates AGEL and TOTAL&rsquo;s commitment to contribute to India&rsquo;s sustainable development goals</span></li>
            <li><span>The closing of the transaction in the current environment reinforces the strength of the relationship between the partners and underscores the robust joint climate commitment of both partners</span></li>
        </ul>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: #212529;">&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, April 07, 2020:</span></strong><span> TOTAL S.A. (TOTAL), through its step-down subsidiary has today invested approx. INR 3,707 Cr for 50% partnership with AGEL in a Joint Venture (JV). The JV houses 2.148 GW operating solar projects operating across 11 states in India. The portfolio includes the Restricted Group 1 &amp; 2 projects, which had recently raised USD 862.5mm from the international bond markets. Restricted Group 2 was the first Investment Grade rated issuance (rated BBB-/Baa3/BBB-) by a renewable business in India and was widely recognized by global capital markets and international publications.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The transaction underlines the partners&rsquo; commitment to contribute to addressing India&rsquo;s sustainable development goals. Through the establishment of the joint venture, both partners aim to adhere to highest standards of governance and strengthen the foundation of the partnership between the two groups. The closing of the transaction in the current environment reinforces the strength of the relationship between the partners and further underscores the robust climate commitment of both partners. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>In line with the Adani Group ESG philosophy, AGEL has a strong ESG framework focusing on Climate Awareness, Climate Readiness and Climate Alignment. Consistent with India&rsquo;s commitment to renewable energy, sustainable development and UNFCC </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>goals, AGEL is on track to achieve 25 GW by 2025. With this, AGEL also targets to become the largest solar player in the world by 2025 and the largest renewable player in the world by 2030. To support this vision, the Group has committed to invest over 70 per cent of its budgeted capex into clean energy and energy-efficient systems. This demonstrates Adani Group&rsquo;s commitment to reversing the climate change.</span></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">&nbsp;</span></strong></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">&nbsp;</span></strong></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">About Adani Green Energy Limited </span></strong></p>
        <p class="Default" style="text-align: justify;"><span style="color: windowtext;">Adani Green Energy Limited, part of the diversified Adani Group, is one of the largest renewable companies in India, with a current project portfolio </span><span style="color: black;">of 6 </span><span style="color: windowtext;">GW including under construction capacity.&nbsp; Additionally, AGEL participated, as successful bidder in SECI&rsquo;s tender of manufacturing linked development project for a capacity of 8 GW and is awaiting its award. </span></p>
        <p class="Default" style="text-align: justify;"><strong><span>For more information, please visit </span></strong><span><a href="http://www.adanigreenenergy.com/">www.adanigreenenergy.com</a></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">&nbsp;</span></strong></p>
        <p class="Default" style="text-align: justify;"><strong><span style="color: windowtext;">About TOTAL </span></strong></p>
        <p class="Default" style="text-align: justify;"><span style="color: windowtext;">TOTAL S.A. is a French multinational integrated oil and gas company and has operations in more than 130 countries. It is a major producer and supplier of oil, natural gas and low carbon electricity globally. TOTAL's gross low-carbon power generation capacity worldwide is currently close to 7 gigawatts, of which over 3 gigawatts from renewable energies.</span></p>
        <p class="Default" style="text-align: justify;"><strong><span>For more information, please visit </span></strong><span><a href="https://www.total.com/en">https://www.total.com/en</a></span></p>
        <p class="Default" style="text-align: justify;"><span style="text-decoration: none;">&nbsp;</span></p>

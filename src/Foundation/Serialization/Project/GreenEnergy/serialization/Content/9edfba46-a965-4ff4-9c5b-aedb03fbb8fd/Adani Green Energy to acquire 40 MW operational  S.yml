        <p class="fontLight font14">
        </p>
        <p><strong>Ahmedabad, 30 September 2021: </strong> Adani Renewable Energy (MH) Limited (AREMHL), a wholly-owned subsidiary of Adani Green Energy Ltd (AGEL), has signed definitive agreements with Essel Green Energy Pvt Ltd to acquire 100% economic value in an SPV that owns 40 MW operating solar project in Odisha. The project has a long-term Power Purchase Agreement (PPA) with Solar Energy Corporation of India (SECI) for Rs 4.235 per unit, with remaining PPA life of about 22 years.</p>
        <br />
        <p>The closing of the transaction is subject to customary conditions. The acquisition of the project is at an enterprise valuation of Rs 219 Cr</p>
        <br />
        <p>With this acquisition, AGEL will achieve a total renewable capacity of 19.8 GW. The total portfolio includes 5.4 GW operational assets, 5.7 GW assets under construction and 8.7 GW near construction assets.</p>
        <br />
        <p><strong>Vneet Jaain, Managing Director & CEO of Adani Green Energy Ltd.,</strong> said,” We remain focused on opportunities that help us create value for shareholders, as well as facilitate the growth of environment-friendly green power in India. With the acquisition of this project in Odisha, AGEL will now have its footprint across 12 states in India. We are on an expansion path that will make us the world’s largest renewable player by 2030.”</p>
        <br />
        <p>The total portfolio includes 5,410 MW operational assets, 5,724 MW assets under construction and 8,700 MW near construction assets</p>

        <h2><strong>Adani Green Energy to acquire 40 MW operational Solar Asset in Odisha</strong></h2>
        <br />
        <br />
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>AREMHL, a subsidiary of AGEL, has signed definitive agreements for 100% acquisition of a 
        special purpose vehicle (SPV) operated by Essel Green </li>
            <li>The SPV comprises of 40 MW operating solar project in Odisha</li>
            <li>The project has a 25-year PPA with SECI </li>
            <li>The acquisition is at an enterprise valuation of Rs 219 Cr </li>
            <li>With this acquisition, AGEL’s operational portfolio will reach 5.4 GW and overall portfolio will grow to 19.8 GW .</li>
        </ul>
        </div>
        </div>
        <br />
        <style>
            .pgMediaRelease .editorBox {

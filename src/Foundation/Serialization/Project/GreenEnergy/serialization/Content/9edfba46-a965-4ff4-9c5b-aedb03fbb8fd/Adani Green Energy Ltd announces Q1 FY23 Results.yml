        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>Robust growth in revenue and EBITDA from power supply is backed by capacity addition, improved solar and wind CUF and high hybrid CUF.</li>
            <li>Consistent EBITDA margin backed by high solar, wind and hybrid CUF and cost efficiencies brought in through real time centralized monitoring through Energy Network Operation Center.</li>
        </ul>
        <br />
        <br />
        
        <p>“With deployment of the latest technologies and analytics driven O&M, AGEL’s Solar and Wind portfolio performance has continued to improve. We are further proud of our teams that have enabled commissioning of India’s first solar - wind hybrid capacity of 390 MW at Jaisalmer, Rajasthan with more such projects in pipeline. We will continue to deploy the latest technologies to enable higher and cost efficient RE power generation with flexible integration with the grid.” said <strong>Mr. Vneet S. Jaain, MD & CEO, Adani Green Energy Ltd.</strong> He further said, “Simultaneously, we are striving to increase our ESG efforts with which our commitment to light up a sustainable future is only growing stronger. We will continue our journey towards strengthening the governance standards that we began with revision in the board committee charters in favour of more independent director representation and formation of new committees.”</p>
        <br />
        
        <br />
        
        <p style="margin-bottom: 0in;"><strong><span>Notes:</span></strong></p>
          
            <p>1.   <span>This includes sale of energy of towards non-capitalized plants (Nil in Q1 FY23 and 108 mn units in Q1 FY22).</span>
            <p><span>&nbsp;</span></p>
            </p>
            <p>2.   <span>EBITDA from Power Supply = Revenue from Power Supply + Carbon credit income (part of Other Operating Income) + prompt payment discount - Employee Benefit Expenses excluding overseas expenses – Other Expenses excluding expenses pertaining to EPC/ sale of goods & loss on sale of assets.</span>
            <p><span>&nbsp;</span></p>
            </p>
            <p>3.   <span>Cash Profit = PAT + Depreciation + Deferred Tax + Exceptional Items + Distribution to TOTAL (part of finance cost as per IndAS).</span>
            <p><span>&nbsp;</span></p>
            </p>
        

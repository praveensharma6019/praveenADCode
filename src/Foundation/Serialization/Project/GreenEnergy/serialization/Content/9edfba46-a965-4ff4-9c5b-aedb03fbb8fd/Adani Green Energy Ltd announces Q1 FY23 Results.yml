        <div style="text-align:center;">
        <p><strong>Operational Capacity increases by 65% YoY to 5,800 MW</strong></p><br>
        <p><strong>Commissioned India’s first Solar-Wind Hybrid project of 390MW at Jaisalmer, Rajasthan</strong> </p></br>
        <p><strong>Sale of energy increases by 73% YoY to 3,550 mn units</strong></p><br />
        <p><strong>AGEL receives ESG score of 66/ 100, the highest in Indian Power sector, in CRISIL Sustainability Yearbook 2022</strong></p>
        </div>
        <br />
        <br />
        <table width="" class="table table-responsive border border-dark" style="border-color:#0000">
        <tbody>
        <tr>
        <td>
        <p class="font22 fontLight" style="text-align: center;"><strong>EDITOR&rsquo;S SYNOPSIS</strong></p>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>Solar portfolio CUF improves by 150 bps YoY to 26.5% </li><br>
            <li>Wind portfolio CUF improves by 850 bps YoY to 47.0%, the highest ever reported wind CUF by AGEL</li></br>
            <li>High Solar-Wind Hybrid portfolio CUF of 43.4%</li><br>
            <li>Revenue from Power Supply increases by 57% YoY to Rs. 1,328 cr</li></br>
            <li>EBITDA from power supply increases by 60% YoY to Rs. 1,265 cr with consistent EBITDA margin of 92%</li><br>
            <li>Cash Profit increases by 48% YoY to Rs. 680 cr</li></br>
            <li>Investment of ~ USD 500 mn received from Abu Dhabi based International Holding Company PJSC (IHC) as primary capital in AGEL. This helps deleverage the balance sheet, strengthen the credit rating profile thereby helping reduce the cost of capital and support future growth.</li>
        </ul>

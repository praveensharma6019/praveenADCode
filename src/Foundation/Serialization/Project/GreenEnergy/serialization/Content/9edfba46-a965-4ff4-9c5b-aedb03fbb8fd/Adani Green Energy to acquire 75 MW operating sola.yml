        <p><strong>Editor Synopsis:</strong></p>
        <p><strong>&bull;<span> </span>AGEL has signed definitive agreements with Sterling &amp; Wilson Private Limited for the acquisition of 100% stake in two special purpose vehicles (SPVs) that own 75 MW operating solar projects at Telangana<br />
        &bull;<span> </span>The acquisition is at an enterprise valuation of approximately Rs. 446 Cr<br />
        &bull;<span> </span>With this acquisition, AGEL will have operating renewable capacity of 3,470 MW with a total renewable portfolio of 15,240 MW.<br />
        </strong></p>
        <div>&nbsp;</div>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span style="background: white; color: black;">Ahmedabad, 24 March, 2021:&nbsp;</span></strong><span style="color: black;">Adani Green Energy Limited (AGEL), one of the largest renewables companies in India, today announced that it has signed a share purchase agreement for the acquisition of 100% stake in two SPVs holding 75 MW operating solar projects of Sterling &amp; Wilson Private Limited, a Shapoorji Pallonji group company. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">The projects, commissioned in 2017, are located in Telangana and have long-term Power Purchase Agreements (PPA) with the Southern Power Distribution Company of Telangana.</span></p>
        <p style="text-align: justify;"><span style="color: black;">The enterprise valuation of the two target SPVs is Rs. 446 Cr. With this acquisition, AGEL will increase its operating renewable capacity to 3,470 MW with a total renewable portfolio of&nbsp;15,240 MW. The closing of the transaction is subject to customary conditions.</span></p>
        <p style="text-align: justify;"><strong><span style="color: black;">Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd, said</span></strong><span style="color: black;">, "Strengthening our portfolio through organic and inorganic growth opportunities is an integral part of our vision to build a capacity of 25 GW by 2025 and become the largest renewables company in the world. We will leverage the strength of our platform and capital management philosophy to achieve operational improvements and value-accretive returns from the project.&rdquo;</span></p>

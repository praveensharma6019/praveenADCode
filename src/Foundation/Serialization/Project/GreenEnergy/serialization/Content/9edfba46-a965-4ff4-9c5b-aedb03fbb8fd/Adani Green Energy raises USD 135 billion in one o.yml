        <p>Editor Synopsis:</p>
        <p>&bull;<span> </span>AGEL sealed a USD 1.35 billion senior debt facility with participation from 12 international banks to finance its under-construction renewable portfolio<br />
        &bull;<span> </span>This strengthens AGEL&rsquo;s strategy to fully fund its under construction asset portfolio and brings it a step closer to its vision of 25 GW capacity by 2025<br />
        &bull;<span> </span>The facility would initially finance the 1.69 GW hybrid portfolio of solar and wind renewable projects to be setup in four SPVs in the state of Rajasthan, India.<br />
        &bull;<span> </span>It is one of the largest revolving project financing deals to date in the renewable sector in Asia.<br />
        &bull;<span> </span>The facility will be the first certified green hybrid project loan in India.</p>
        <div>&nbsp;</div>
        Ahmedabad, India, 18 March 2021: Adani Green Energy Limited (AGEL) raised a USD 1.35 billion debt package for its under-construction renewable asset portfolio through definitive agreements signed with a group of leading international lenders. The revolving project finance facility would initially finance the 1.69 GW hybrid portfolio of solar and wind renewable projects to be setup in four SPVs in the state of Rajasthan, India.&nbsp;&nbsp;<br />
        <br />
        According to the agreement, 12 international banks - Standard Chartered Bank, Intesa Sanpaolo S.p.A, MUFG Bank, Sumitomo Mitsui Banking Corporation, Co&ouml;peratieve Rabobank U.A., DBS Bank Ltd., Mizuho Bank, Ltd., BNP Paribas, Barclays Bank PLC, Deutsche Bank AG, Siemens Bank GmbH and ING Bank N.V committed for the facility which will be the first certified green hybrid project loan in India. The new pool of liquidity strengthens AGEL&rsquo;s strategy to fully fund its under-construction asset and augurs well for its vision of scaling capacity to 25 GW by 2025.&nbsp;&nbsp;<br />
        <br />
        The facility is an important element of AGEL&rsquo;s overall capital management plan and is key to fully funding its growth aspirations. The definitive agreement sets out a financing framework of agreed principles and procedures under which AGEL shall engage with the financiers to raise financing efficiently and expeditiously for all the future projects as per the agreed threshold parameters.<br />
        &nbsp;&nbsp;<br />
        <br />
        <br />
        The facility underlines the overall development philosophy of Adani portfolio companies implemented through in-house developed project excellence framework committed to follow equator principles and the highest standard of due diligence covering all international standard Environment, Social and Governance (ESG) aspects.&nbsp;<br />
        <br />
        Speaking on this development, Mr. Vneet Jaain, MD &amp; CEO, AGEL said, &ldquo;We see this as yet another validation of our execution ability in the renewable space. We are committed to producing the least expensive green electron and the pace and scale we have embarked on puts us well ahead on this path. We believe that establishing depth and diversity in our funding resources is critical for AGEL&rsquo;s vision to become the largest renewable player in the world. The banks that have committed to this strategic transaction are our key partners in ensuring seamless access to global capital for our underlying renewable asset portfolio. The facility will also ensure capital recycling needs of the banks and make the same capital available for future projects of AGEL. This revolving nature of the facility will help AGEL to achieve its goal of a 25GW portfolio by 2025. In addition, it positions AGEL well to capture growth in the attractive Indian renewable sector.&rdquo;&nbsp;&nbsp;<br />
        <br />
        Each of the lending partners signing up for this facility played a distinguished role. Standard Chartered Bank, for instance, acted as lead underwriter, Mandated Lead Arranger, Bookrunner (MLAB), environmental due diligence adviser, co-documentation bank and co-green loan coordinator for the facility. Likewise, MUFG Bank played the role of MLAB, technical bank, and co-green loan coordinator. Further, BNP Paribas acted as MLAB, co-documentation DBS Bank Ltd acted as MLAB, accounts bank and Mizuho was the MLAB, financial modelling bank. Intesa Sanpaolo S.p.A, Sumitomo Mitsui Banking Corporation, Co&ouml;peratieve Rabobank U.A, Barclays Bank PLC, Deutsche Bank AG, Siemens Bank GmbH and ING Bank N.V. acted as MLABs for the Facility.&nbsp;<br />
        <br />
        <br />
        Among other partners, while Latham &amp; Watkins LLP and Luthra &amp; Luthra were the borrower&rsquo;s counsel, the lenders&rsquo; counsel were Linklaters and Cyril Amarchand Mangaldas. Tractebel Engineering Private Limited acted as the lender&rsquo;s technical advisor, UL acted as the lenders energy yield assessment consultant, ERM acted as the lenders environmental &amp; social consultant, Arcadis acted as the lenders environmental and social due diligence consultant, Deloitte acted as the financial model audit consultant, Marsh acted as the lenders&rsquo; insurance agent and KPMG acted as independent assurance provider for the Green Loan.&nbsp;

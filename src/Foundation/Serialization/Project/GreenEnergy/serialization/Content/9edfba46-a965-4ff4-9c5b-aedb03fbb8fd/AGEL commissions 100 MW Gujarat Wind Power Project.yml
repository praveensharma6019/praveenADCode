        <p><strong style="text-align: center;">Editor&rsquo; Synopsis:</strong></p>
        <p><strong style="text-align: center;">&bull;<span> </span>Adani Wind Energy Kutch Three Limited (&lsquo;AWEKTL&rsquo;), a subsidiary of the Adani Green Energy Limited (AGEL) commissioned a 100 MW wind power plant located in Kutch, (Gujarat), 5 months ahead of scheduled date of commissioning&nbsp;<br />
        &bull;<span> </span>This is the 5th renewables project commissioned ahead of time over the past 12 months&nbsp;<br />
        &bull;<span> </span>This plant has 25 Year Power Purchase Agreement (&ldquo;PPA&rdquo;) with SECI at Rs. 2.82/kwh<br />
        &bull;<span> </span>This commissioning takes Adani Green Energy&rsquo;s total operational renewable capacity to 3,345 MW; a step closer to its vision of 25 GW capacity by 2025</strong></p>
        <p><strong style="text-align: center;">&nbsp;</strong></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span class="s14"><strong><span>Ahmedabad, 8<sup>th</sup> March, 2021</span></strong></span><span class="s16">: </span><span>AWEKTL, a subsidiary of Adani Green Energy Limited (&lsquo;AGEL&rsquo;), commissioned a 100 MW Wind Power Plant in Kutch (Gujarat) 5</span><span> months ahead of its schedule. This is the 5<sup>th</sup> project commissioned before schedule by the company over the past 12 months. </span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>The plant has Power Purchase Agreement (&lsquo;PPA&rsquo;) with the Solar Energy Corporation of India (SECI) at Rs. 2.82/kwh. </span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>With the successful commissioning of this plant,</span><span> the company has an operational wind generation capacity of 497 MW. </span><span>AGEL has total renewable capacity of 14,815 MW including 11,470 MW that have been awarded and are different stages of implementation. </span><span>With this project the company has added </span><span>total renewable capacity of 800 MW since the last <span style="color: black;">12 </span>months despite the challenges of the </span><span>COVID19 outbreak. </span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>Like all its other assets, the newly commissioned plant would be managed by the Adani Group&rsquo;s &lsquo;Intelligent Energy Network Operation Centre&rsquo; platform that gives AGEL complete centralized visibility and an ability to manage its renewables assets on pan India basis. </span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>AGEL through its successive projects has continued to integrate the objective of sustainability with economic development thereby creating jobs as well as enabling the decarbonization in line with India&rsquo;s commitment at United Nations Climate Change Conference in Paris and taking it step closer towards Climate Leadership. </span></p>
        <p style="margin: 0in 9.2pt 0.0001pt -14.2pt; text-align: justify;"><span>&nbsp;</span></p>

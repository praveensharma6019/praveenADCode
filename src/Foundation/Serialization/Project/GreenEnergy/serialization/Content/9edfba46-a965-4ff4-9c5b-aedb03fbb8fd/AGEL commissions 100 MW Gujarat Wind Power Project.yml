        <p style="margin: 0in 16.3pt 0.0001pt -14.2pt; text-align: center;"><span class="s9" style="color: black;">This commissioning takes Adani Green Energy&rsquo;s total operational renewable capacity to 3,345 </span><span>MWac; a step closer to its vision of 25 GW capacity by 2025</span><span>.</span></p>

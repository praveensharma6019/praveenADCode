        <p><strong>Editor Synopsis:</strong></p>
        <p><strong>&bull;<span> </span>AGEL has signed definitive agreements with the Toronto-headquartered SkyPower Global for acquisition of 100% stake in a special purpose vehicle (SPV) that owns 50 MW operating solar asset at Telangana<br />
        &bull;<span> </span>With this acquisition, AGEL will have operating renewable capacity of 3,395 MW with a total renewable portfolio of 14,865 MW.<br />
        </strong></p>
        <div>&nbsp;</div>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span style="background: white; color: black;">Ahmedabad, 20 March, 2021:&nbsp;</span></strong><span style="color: black;">Adani Green Energy Limited (AGEL), one of the largest renewables companies in India, today announced that it has signed a share purchase agreement for acquisition of 100% stake in an SPV holding 50 MW operating solar project of the Toronto-headquartered </span><span style="color: black;">SkyPower Global</span><span style="color: black;">. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">The project is located in Telangana and was commissioned in Oct 2017 and has a long-term Power Purchase Agreement (PPA) with the </span><span style="color: black;">Southern Power Distribution Company of Telangana</span><span style="color: black;">. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">With this acquisition, AGEL shall increase its operating renewable capacity of 3,395 MW with a total renewable portfolio of&nbsp;14,865 MW. The closing of the transaction is subject to customary approvals and conditions.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span style="color: black;">Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd</span></strong><strong><span style="color: black;">, said</span></strong><span style="color: black;">, "Strengthening our portfolio through organic and inorganic growth opportunities is in integral part of the our vision to build a capacity of 25 GW by 2025 and become the largest renewables company in the world. We will leverage the strength of our platform and capital management philosophy to achieve operational improvements and value-accretive returns from the project.&rdquo;</span></p>
        <p><strong><span>&nbsp;</span></strong></p>

        <p class="s4" style="margin: 0in 0in 0.0001pt -0.25in; text-align: center;"><span class="s9"><strong><span style="color: black;">Feat takes Adani Green Energy&rsquo;s total operational renewable capacity to 2,950 </span></strong></span><strong><span>MWac; a step closer to its vision of 25 GW capacity by 2025.</span></strong></p>
        <p><strong>Editor Synopsis:</strong></p>
        <p>&bull;<span> </span>Despite the ongoing pandemic and the project is commissioned ahead of the scheduled COD as per PPA<br />
        &bull;<span> </span>AGEL has demonstrated a CAGR of 55% since 2016<br />
        &bull;<span> </span>Adani Solar Energy Kutchh Two Private Ltd, a wholly-owned subsidiary of Adani Green Energy Limited (AGEL) commissions 100 MWac solar power project in Khirsara, Kutchh, Gujarat<br />
        &bull;<span> </span>The project has a 25 year Power Purchase Agreement (PPA) with Gujarat Urja Vikas Nigam India (GUVNL) at Rs. 2.44/kWh, on 29 December, 2020<br />
        &bull;<span> </span>With this commissioning AGEL&rsquo;s total operational renewable capacity grows to 2,950 MWac<br />
        &bull;<span> </span>AGEL has total renewable capacity of 14,195 MWac including 11,245 MWac awarded and under implementation projects&nbsp;<br />
        &bull;<span> </span>AGEL targets commissioning of renewable capacity of 25 GW by 2025.</p>
        <p style="text-align: justify;"><span class="s14"><strong><span>Ahmedabad,&nbsp;30<sup>th</sup> December 2020</span></strong></span><span class="s16">: </span><span>Adani Solar Energy Kutchh Two Private Limited</span><span>, a Wholly-owned subsidiary of Adani Green Energy Limited (AGEL) has commissioned 100 MWac Solar Power Project at Khirsara, Gujarat, ahead of its scheduled Commercial Operation Date (COD) according to its 25-year-long Power Purchase Agreement (PPA ) with the Gujarat Urja Vikas Nigam India (GUVNL). The PPA is priced at Rs. 2.44/kWh, as on 29 December, 2020.</span></p>
        <p style="text-align: justify;"><span>With this commissioning AGEL&rsquo;s total operational renewable capacity grows to 2,950 MWac demonstrating a CAGR of 55% since March 2016.</span></p>
        <p style="text-align: justify;"><span>The plant will be connected to our state-of-the-art Energy Network Operation Centre (ENOC) that continuously monitors and analyses performance of 80+ solar and wind plants across diverse locations in India.</span></p>
        <p style="text-align: justify;"><span>AGEL has total renewable capacity of 14,195 MWac including 11,245 MWac awarded and under implementation projects; and targets commissioning of renewable capacity of 25 GW by 2025.</span></p>
        <p style="text-align: justify;"><span>Speaking on this development<strong> Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd </strong>said, &ldquo;Adani Green is committed to creating a sustainable future through rapid project execution capability in line with the global best practices in the renewable energy sector. The commencement of 100 MWac solar power project in Khirsara, Kutchh, Gujarat in line with the Adani Group&rsquo;s legacy of scale and speed and is another significant step towards achieving our vision of 25 GW renewable energy by 2025&rdquo;</span></p>

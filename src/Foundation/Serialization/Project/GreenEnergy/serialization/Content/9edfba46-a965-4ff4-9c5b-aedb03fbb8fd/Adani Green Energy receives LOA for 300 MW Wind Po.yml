      Hint: Body
      Value: |
        <p style="text-align: center;"><strong><span style="text-decoration: underline; color: black;">EDITOR SYNOPSIS</span></strong></p>
        <ul style="margin-top: 0cm; list-style-type: disc;">
            <li style="color: black; text-align: justify;"><span>Adani Renewable Energy Holding Fifteen Limited (AREHFL), a subsidiary of Adani Green Energy Limited (AGEL) receives LOA for 300 MW Wind project.</span></li>
            <li style="color: black; text-align: justify;"><span>AREHFL participated in the tender issued by the Solar Energy Corporation of India (SECI) for setting up 1200 MW ISTS connected Wind Power Project (Tranche-X).</span></li>
            <li style="color: black; text-align: justify;"><span style="background: white;">The fixed tariff for this project is Rs. 2.77/ kWh for a period of 25 years.</span></li>
        </ul>
        <ul style="list-style-type: disc;">
            <li><span style="background: white; color: black;">With this, AGEL now has a total portfolio 15165 MW of renewable energy project.</span></li>
        </ul><br />
        <p><strong style="text-align: justify;"><span style="background: white;">Ahmedabad, 22 March, 2021:&nbsp;</span></strong><span style="text-align: justify;"> </span><span style="text-align: justify;">AREHFL, a subsidiary of AGEL, had participated in the tender issued by SECI for setting up 1,200 MW ISTS-connected Wind Power Project (Tranche-X) and received the Letter of Award (LOA) to set-up 300 MW Wind Power Project under this tender. The fixed tariff for this project capacity is Rs. 2.77/kWh for a period of 25 years.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">With this, AGEL&rsquo;s total renewable capacity now stands at 15165 MW, of which 3395 MW renewable plants are operational and 11770 MW projects are under implementation.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: black;">Speaking on this development&nbsp;<strong>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd</strong>&nbsp;said, &ldquo;</span><span>Wind energy forms an essential part of our business approach and is expected to continue a vital contribution to our growth plans. </span><span style="color: black;">This award of 300 MW Wind Power Project is in line with our commitment to ramp up creation of a sustainable ecosystem for transitioning towards a greener future.&rdquo;</span></p>

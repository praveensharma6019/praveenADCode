        <br />
        <p>Financial Highlights</p><br />
        <p>H1’19</p>
        <ul dir="ltr" class="ul-bullets">
             <li>Revenues of ₹ 921 crore, up 157% y-o-y</li>
                  <li>EBITDA<sup>1</sup>of ₹ 842 crore, up 168% y-o-y</li>
        		  <li>EBITDA<sup>2</sup>margin of 91%</li>
                  <li>Cash Profit<sup>3</sup> of ₹425 crore, up 107% y-o-y</li>
        </ul>
        <br />
        
        <p>Q2’19</p>
        <ul dir="ltr" class="ul-bullets">
             <li>Revenues of ₹  449 crore, up 167% q-o-q</li>
                  <li>EBITDA<sup>1</sup>of ₹ 402 crore, up 181% q-o-q</li>
        		  <li>EBITDA<sup>2</sup>margin of 89%</li>
                  <li>Cash Profit<sup>3</sup> of ₹ 173 crore, up 101% q-o-q</li>
        </ul>

        		  <br />
        		  <p><strong>About Adani Green Energy</strong> <br />Adani Green Energy Limited (AGEL), a part of Adani Group, is one of the largest in Renewable power generation in India. The company builds, owns and operates power plants powered by renewable sources of energy like solar and wind. The company has an installed capacity of 1958 MW spread across eleven states in India. In alignment with India’s mission to reduce carbon emissions, AGEL have generated 1472 GWH of energy which have reduced CO2 emission by 650590 MT</p>
                

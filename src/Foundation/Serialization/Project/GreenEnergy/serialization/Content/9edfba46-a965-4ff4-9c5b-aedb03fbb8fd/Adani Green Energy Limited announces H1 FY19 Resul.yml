                  <br /><p><strong>Revenues </strong><br /> Revenue in H1’19 increased by 157% to ₹ 921 crore from ₹358 crore and in Q2’19 by 167% to ₹ 449 crore from ₹168 crore primarily on account of increase in operating capacity by 176% to 1,958 MW-AC (Solar-1,898 MW and Wind -60MW) from 708 MW-AC (Solar-648 MW and Wind -60MW) from commissioning of new solar projects with capacity of 1,030 MW-AC  and transfer of Renewable Power undertaking pursuant to demerger of 220MW-AC. </p>
                 <br /> <p><strong>EBITDA and EBITDA Margins </strong><br /> EBITDA<sup> 1</sup> for H1’19 has increased by 168% to ₹ 842 crore from ₹ 314 crore and for Q2’19  by 181% to ₹ 402 crore from ₹ 143 crore primarily on account of increased generation. EBITDA1 margin during the half year was at 91% compared to 88% in H1’18 and during the quarter was at 89% compared to 85% in Q2’18.</p>
                 <br /> <p><strong>Depreciation and Amortization</strong>Depreciation was at ₹ 499 crore, higher by ₹ 289 crore y-o-y on account of major<br />
                    Projects being capitalised in Q4’18.<br />
        			Depreciation was at ₹ 271 crore, higher by ₹ 166 crore q-o-q on account of major<br />
        			Projects being capitalised in Q4’18.</p>
        			<br /><p>The Company follows Written down value method of depreciation. The depreciation based on Straight-line method would have been ₹ 184 crore in H1’19, ₹76 crore H1’Y18, ₹ 99 crore in Q2’19, ₹ 38 crore Q2’18. </p>
                  <br /><p><strong>Foreign exchange fluctuation gain/loss</strong><br /> As on 30 September 2018, there is foreign currency exposure of $686mn consisting of outstanding buyer’s credit, import bills collection and External commercial borrowing, out of which 94% was hedged through a combination of various hedging instruments like forwards, options, CCS Principal &amp; interest hedge. The Rupee witnessed a significant depreciation against the USD, with a decline of 5% and 6% in Q1’19 &amp; Q2’19, which has resulted in a forex loss of ₹ 128 crore &amp; ₹ 163 crore in the respective quarters (net of hedging gain of ₹ 123 crore &amp; ₹ 126 crore respectively). [The net forex loss of ₹ 291 crore for H1’19 is inclusive of exchange differences arising from foreign currency borrowings to the extent that they are regarded as an adjustment to interest costs amounting to ₹ 130crore as per Ind AS 23 Para 6 (e)]. Higher forex loss is primarily attributable to hedging loss on options, which constituted about 1/3rd of the overall hedged foreign currency exposure.</p>
                  <br /><p><strong>Finance Cost and other income </strong> Interest and Bank Charges during the half year was ₹ 434 crore, up by ₹ 317 crore and during the quarter ₹ 240 crore, up by ₹ 180 crore mainly due to capitalisation of interest cost in corresponding period for companies in Project phase and demerger of Renewable Power undertaking w.e.f. 01 April 2018.<br />
        			Other income during the half year was up by ₹ 13 crore primarily due to interest income on deposits.</p>
        			<br /><p><strong>LossaftertaxandEarningsperShare</strong><br />Loss after tax for first half year was ₹ 261 crore. <br />
        			EPS for the first half year was at ₹ (1.68) per share. <br /> Cash profit <sup>3 </sup>for the half year was ₹ 2.71 per share.
        			</p><br /><p><strong>BalanceSheet</strong> As on 30 September 2018, gross debt was at ₹ 11,118 crore (including ₹ 1,544 crore of debt given by Adani group companies) and net debt was ₹ 10,541 crore (gross debt less cash and cash equivalents including margin money deposits with banks of ₹ 577 crore). Out of the above said debt, there is a debt of ₹ 565 crore attributable to Projects under implementation and the company expects to draw further debt of approx. ₹ 1,100 crores on projects  which are already operational.
        			The debtors for power sales on consolidated basis as on 30 September 2018 stood at ₹443 crore out of which ₹172 crore was unbilled revenue based on accruals and accordingly the debtor days as at 30 September, 2018 was 88 days.</p>
        			
        			
                  <br /><p><strong>New Projects </strong> Over and above the company is implementing 500 MW of solar projects and 1,237 MW of wind projects under various Power Purchase Agreements having a weighted average tariff of ₹ 2.97/Kwh and ₹ 2.72/Kwh respectively. Post completion of the said projects the company’s operational capacity would be 3,695MW. </p>

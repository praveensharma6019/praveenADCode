         <h2>H1 Revenues up 157% y-o-y to ₹ 921 crore </h2><br />
        <h2>H1 EBITDA1up 168% y-o-y to ₹ 842 crore</h2><br />
        <p><strong>Ahmedabad, October 31, 2018:</strong>Adani Green Energy Limited (AGEL), a part of Adani Group, today announced its operational and financial performance for the first half and second quarter ended 30thSeptember 2018.</p><br />

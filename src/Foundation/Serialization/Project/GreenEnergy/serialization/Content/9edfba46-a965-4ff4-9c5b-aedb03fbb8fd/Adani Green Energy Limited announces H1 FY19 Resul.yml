                  <p><strong>Commenting on the results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited </strong> said, “Renewable energy has been a key component in the diversification of energy resources for a growing India. We firmly believe that the adoption and development of renewable and low cost energy is crucial to the economic and social development goals of the country. India is poised to compete with the rest of the world in augmenting our energy mix and reducing our dependency on fossil fuels.” </p>
                 <br /> <p><strong>Mr. Jayant Parimal, CEO, Adani Green Energy Ltd</strong> said, The H1’19 has been phenomenal for our stakeholders with rise of 168% in EBITDA. Being one the leading players in the renewable energy sector, we take pride in achieving this significant growth for the company. The year has shown encouraging results to further strengthen AGEL’s standing.  We are working towards accelerating our growth plans to meet the Government’s mission and significantly reduce the cost of power for all consumers across geographies.”</p>

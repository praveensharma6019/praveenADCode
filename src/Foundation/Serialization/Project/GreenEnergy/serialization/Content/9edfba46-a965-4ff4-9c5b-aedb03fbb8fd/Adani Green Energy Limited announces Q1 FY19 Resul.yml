                 <br /> <p><strong>Revenues :</strong> Revenue in Q1 was up 148% y-o-y on account of various projects being operationalised. The operating capacity has increased to 1,958 MW-AC (Solar-1,898 MW and Wind -60MW) up 176% y-o-y. The total no. of units’ sold3 in Q1 was 970 Mu’s up 203% y-o-y. </p>
                 <br /> <p><strong>EBITDA and EBITDA Margins :</strong> EBITDA<sup>1</sup> for Q1 at ₹439 crore was up 157% on account of increased operating capacity.EBITDA1 margin during the quarter was at 93% compared to 90% in Q1 FY2018.</p>
                 <br /> <p><strong>Depreciation and Amortization : </strong> Depreciation was at ₹227 crore, higher by ₹122 crore y-o-y on account of major Projects being capitalisedin Q4 FY2018.<br />
                    The Company follows Written down value method of depreciation. The depreciation based on Straight-line method would have been ₹84 crore in Q1 FY2019, ₹38 crore Q1 FY2018 and ₹48 crore Q4 FY2018.</p>
                 <br /> <p><strong>Finance Costand other income : </strong>Finance cost during the quarter was ₹145 crore, up by ₹55 crore mainly due to additional capacity in Solar portfolio.<br />
                    Other income was up by ₹5 crore primarily due to interest income on deposits. </p>
                 <br /> <p><strong>Loss after tax and Earning per Share : </strong> The quarter had seen significant Rupee depreciation against the USD of 6%. This has resulted lower PBT and PAT.Loss after tax for the quarter was ₹74 crore.<br />
                    EPS for the quarter was at ₹(0.47) per share.<br />
                    Cash profit 3 for the quarter was ₹1.91 per share. </p>
                  <br /><p><strong>Balance Sheet : </strong> As on 30 June 2018, gross debt was at ₹9,981 crore (including ₹1,461 crore of debt given by Adani group companies) and net debt was ₹9,477 crore (gross debt less cash and cash equivalents including margin money deposits with banks). </p>
                  <br /><p><strong>Projects : </strong> The company is developing 300 MW of solar projects and 937 MW of wind projects having a weighted average tariff of ₹3.08/Kwh and ₹2.68/Kwh respectively. </p>

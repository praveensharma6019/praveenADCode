                 <br />  <p><strong>Ahmedabad, August 11, 2018 :</strong> Adani Green Energy Limited (AGEL), a part of Adani Group, today announced the financial results for first quarter ended 30th June 2018. This is the maiden result announcement of the company following its listing at the bourses in June this year. AGEL was listed after the entity got demerged from Adani Enterprise Limited (AEL) and opened for trading at ₹28 and ₹30 on BSE and NSE respectively. </p>
                 <br /> <p><strong>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited</strong> said, “Today is an important day for our Group as we announce the first quarter results of AGEL after it was listed. We believe the adoption of renewable energy and developing low cost renewable energy plant is important in a country like ours. We are in alignment with the government’s agenda of generating 228 GW of renewable energy by 2022 and increasing the scope of incorporating green energy and enabling last-mile connectivity to power.”</p>
                 <br /> <p><strong>Mr. Jayant Parimal, CEO, Adani Green Energy Ltd</strong> said, “India’s power sector is evolving rapidly with significant hybridization of renewable energy and we see a huge opportunity in the sector. We are one of the largest company in India’s renewable energy sector and with the added thrust on green energy by the government we would further strengthen the Company’s standing and create value for our stakeholders.”</p>

        <p class="s4" style="margin: 0in 0in 0in -3pt; text-align: center;"><strong><span>Green Bond Oversubscribed by over 4.7x</span></strong></p>
        <p>&nbsp;</p>
        <p>Editor&rsquo;s Synopsis</p>
        <ul style="list-style-type: disc;">
            <li><span>Raised USD 750 Mn through 3 year notes under the 144A / Reg S format. Funds to be used for equity portion of capex for under construction projects.</span></li>
            <li><span>AGEL&rsquo;s entire pipeline now fully funded putting it on track to be the world's largest renewable energy platform by 2030.</span></li>
            <li><span>Issuance yet again demonstrates confidence of Global Investor groups in the creditworthiness of Adani Group businesses. Strong overall order book of over USD 3,500 Mn (~4.7x over-subscription).</span></li>
            <li><span>First bond issuance by the ListCo, Adani Green Energy Limited, following successful issuances by its subsidiaries RG1 and RG2 in 2019. </span></li>
            <li><span>Order Book made up of all round participation from Real Money Investors. Comprised 48% from Asia, 28% from Europe, Middle East and Africa and 24% from North America. </span></li>
            <li><span>Vigeo Eiris provided a Second Party Opinion on AGEL&rsquo;s Green Financing framework. KPMG provided independent assurance for the same.</span></li>
        </ul>
        <p>&nbsp;</p>
        <p style="margin-bottom: 0in; text-align: justify;"><strong><span>Ahmedabad, 02 September 2021:&nbsp;</span></strong><span>Adani Green Energy Ltd (AGEL), India&rsquo;s largest renewable energy company, has priced its maiden ListCo senior issuance of USD 750m through a 3 year issuance under the 144A / Reg S format, at a fixed coupon of 4.375%. The issuance was oversubscribed by 4.7x. This issuance establishes AGEL as India&rsquo;s leading credit in the renewable sector with a robust and well defined capital management plan. </span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>The funds shall be utilised towards equity funding of the capex for underlying renewable projects under construction by AGEL. Under the structure, AGEL can draw upto USD 1,700m (including the present issuance) over the course of time subject to the covenants of the structure. The notes were rated Ba3 (Stable) by Moodys.&nbsp; </span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>Earlier in the&nbsp; year, AGEL had completed the tie-up of a USD 1.35 Bn revolving construction framework arrangement for senior debt funding of construction stage projects. With this USD 750 Mn ListCo issuance, AGEL has completed the final phase of its capital management plan, and now has a fully funded program for both debt and equity for its stated target of 25 GW by 2025.</span></p>
        <p style="margin: 0in 0in 0in -0.25in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><em><span>&nbsp;</span></em></p>
        <p style="margin-bottom: 0in; text-align: justify;"><em><span>&ldquo;The 4.7X oversubscription of this issuance is testimony of the confidence of global investors in the world&rsquo;s fastest growing Renewable Energy platform and Adani&rsquo;s capability to set up a world class clean energy business&rdquo; said </span></em><strong><em><span>Mr. Vneet S Jaain, MD and CEO, AGEL</span></em></strong><em><span>. &ldquo;</span></em><em><span>This ListCo Senior Green Bond issuance is yet another landmark transaction for AGEL and fully funds our pipeline of projects and reinforces our commitment </span></em><em><span>towards being a sustainability focused global infrastructure platform</span></em><em><span>. We expect to further accelerate our footprint and are firmly on track to become the world&rsquo;s largest renewable energy company by 2030.&ldquo;</span></em></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>In line with the Adani Group&rsquo;s energy mix transition, AGEL has grown rapidly and has consistently demonstrated the strength of the company&rsquo;s clean energy business model and its commitment to global benchmarks of ESG. It follows the guiding principles of United Nation Sustainable Development Goals, United Nation Global Compact and the Science Based Targets Initiative. AGEL will also ensure adherence to global best practices of disclosure aligned with TCFD recommendations, GRI standards and CDP disclosures. </span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>Top external agencies have provided assurance on AGEL&rsquo;s green framework. Vigeo Eiris, a subsidiary of Moody&rsquo;s Investor Service, has provided a second party opinion endorsing AGEL&rsquo;s green framework and KPMG has provided independent assurance on the same. </span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>The joint lead managers (JLMs) to the Issuance were Axis Bank, Barclays, BNP Paribas, DBS Bank Ltd., Emirates NBD Capital, IMI-Intesa Sanpaolo, MUFG, Mizuho Securities, SMBC Nikko and Standard Chartered Bank. The JLMs were represented by Linklaters and Talwar Thakore &amp; Associates. The Issuer was represented by Latham &amp; Watkins and Cyril Amarchand Mangaldas. </span><span>MUFG Bank acted as lead green structuring advisor and Standard Chartered Bank acted as co-green structuring advisor.&nbsp;</span></p>

        <ul style="list-style-type: disc;">
            <li><span>Total Net Export increased by 24% YoY on the back of capacity addition of 425 MW and steady CUF performance.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Solar CUF has remained steady at 24.8%, better than P75 target of 24.3%, supported by strong Plant availability, Grid availability and Solar irradiation.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Wind CUF has improved from 35.8% to 40.1% with improved Plant availability and high Grid availability.</span>

            </li>
            <li><span>Revenue and EBITDA from Power Supply has grown by 10% YoY and 12% YoY respectively on the back of added capacities, steady Solar CUF and improved Wind CUF.</span>
            <p><span>&nbsp;</span></p>
            <p>&nbsp;</p>
            </li>
            <li><span>Cash Profit has grown by 9% YoY backed by strong revenue and EBITDA performance.</span></li>

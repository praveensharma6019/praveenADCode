        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>Other Key Highlights during the quarter:</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><strong><span>&nbsp;</span></strong></p>
        <p><strong><span><span style="white-space: pre;">	</span>1. Won the single largest solar development bid ever awarded, totaling 8 GW:</span></strong></p>
        <p><span>&nbsp;</span></p>
        <ul style="list-style-type: disc;">
            <li><span>The project involves $6 billion investment and is the single largest since the launch of the Atma Nirbhar Bharat Abhiyan (Self Reliant India program) by Hon&rsquo;ble PM Shri Modi.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>The investment will lead to the creation of 400,000 direct and indirect jobs.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>The renewable energy generated will displace 900 million tonnes of CO2.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>AGEL now has 14 GW capacity under operation, construction or contract and moves closer to achieving its 25 GW renewable power target by 2025.</span>
            <p><strong><span>2.&nbsp;</span></strong><strong>AGEL consummated 2,148 MW Joint Venture with French Energy major TOTAL SA and receives Rs.3,707 Cr</strong></p>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><span>AGEL and TOTAL own 50% each in the JV.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>TOTAL S.A. (TOTAL), through its step-down subsidiary, has invested Rs.3,707 Cr.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>This demonstrates AGEL and TOTAL&rsquo;s commitment to contribute to India&rsquo;s sustainable development goals.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>The closing of the transaction in the current environment reinforces the strength of the relationship between the partners and underscores the robust joint climate commitment of both partners.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>TOTAL S.A. is a French multinational integrated energy company and has operations in more than 130 countries. It is a major producer and supplier of oil, natural gas and low carbon electricity globally.</span>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
        </ul>
        <p><strong><span><span style="white-space: pre;">	</span>3. Commissioned 50 MW Solar plant at Rawra, Rajasthan</span></strong></p>
        <p><strong><span>&nbsp;</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Commissioned 50 MW Kilaj Solar plant in Rawra, Rajasthan pursuant to project awarded from SECI at a tariff of INR 2.54/unit. </span>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><span>With this, the total Operational Solar Capacity stands increased to 2,198 MW and total Operational capacity including Wind portfolio of 397 MW now stands increased to 2,595 MW.</span>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
        </ul>
        <p><strong><span><span style="white-space: pre;">	</span>4. Zero Operational Disruption during COVID-19 pandemic:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <ul style="list-style-type: disc;">
            <li><span>Operations continued normally with continuous off-take of energy during COVID-19 pandemic with no material curtailment on a portfolio basis on the back of &lsquo;must-run&rsquo; status given to Renewable plants in India and Electricity being classified as an &lsquo;essential service&rsquo; during lock-down.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>MNRE has given an extension in the deadline for the period of 5 months from March 25, 2020 to all renewable projects under implementation. Construction activity has resumed in a phased manner. Hence, there is negligible resultant impact on the construction activities as well.</span></li>
        </ul>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited</span></strong><span> said, </span><span>&ldquo;The growing domestic and international demand for cleaner and greener technology, has accelerated the green energy transition in the country and we are prepared to lead this change. Today, sustainability and economy go hand in hand and as such the goals of the organization must be aligned with the needs of the nation. The definitive steps taken by us in this journey are calculated to meet our ESG goals at each turn. This quarter, we have cemented our place in the global renewable space by winning the world&rsquo;s largest solar bid and with this we have been ranked as the largest solar power developer in the world by Mercom Capital.&rdquo;</span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Mr. Vneet S. Jaain, MD &amp; CEO, Adani Green Energy Ltd </span></strong><span>said, &ldquo;The financial results for Q1 FY21 display the resilience of the Company even in scenarios like COVID-19 pandemic. Across our plants, we have continued completely normal operations even in this pandemic situation and remain committed towards power supply being the <em>'essential services'. </em>This was also possible with our staff working diligently to meet power requirement of the Country in such critical situation. Also, across all sites, construction activity continued and has further enhanced. We look forward to continue our operations and construction work normally while pursuing all precautions for safety of all employees. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Our O&amp;M practices powered by Adani Energy Network Operation Centre (Adani-ENOC) have further enabled us to continue our operations uninterrupted resulting in high Plant availability thereby ensuring high CUF performance. We will continue our efforts to implement the best O&amp;M practices to keep the performance of all our plants at optimal levels.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>We follow a disciplined Capital Management philosophy and have well diversified sources of financing with access to both domestic banks and financial institutions as well as international capital markets. This enables us to pursue our targeted capacity expansion without any hurdles.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Adani Green Energy has progressed to become the largest solar power producer in the world, having won the world&rsquo;s largest solar bid of 8 GW and, with this, we have moved closer to our goal of commissioning renewable capacity of 25 GW by 2025.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>We look forward to our journey forward at a rapid pace and are committed to contribute to India&rsquo;s sustainable development goals.&rsquo;&rsquo;</span></p>

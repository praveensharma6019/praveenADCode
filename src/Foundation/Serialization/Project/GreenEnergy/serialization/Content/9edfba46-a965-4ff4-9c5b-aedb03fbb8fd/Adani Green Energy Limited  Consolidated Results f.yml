                    <p style="margin-bottom: 0.0001pt; text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
                    <p style="margin-bottom: 0.0001pt; text-align: center;">&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><strong><span>Ranked as the Largest Developer of Solar Power in the world by US based Mercom Capital</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>Won 8 GW solar bid in Q1FY21 leading to total capacity of 14 GW</span></strong><sup><span>* </span></sup>
                        <p><strong><span>and a step closure to achieving 25GW by 2025</span></strong></p>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>Commissioned 50 MW solar plant in Rawra, Rajasthan in Q1 FY21</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>Continue to operate Solar Portfolio at ~ 100% Plant availability</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>Net Export increases to 1,382 mn units, up by 24% YoY</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>Total Income increases to Rs. 878 Cr, up by 30% YoY</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>Revenue from Power Supply increases to Rs. 609 Cr, up by 10% YoY</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li><strong><span>EBITDA from Power Supply increases to Rs. 555 Cr, up by 12% YoY</span></strong>
                        <p>&nbsp;</p>
                        </li>
                        <li> <strong><span>Cash Profit increases to Rs. 232 Cr, up by 9% YoY</span></strong></li>
                    </ul>
                    <p>&nbsp;</p>
                    </td>

        <section class="inner_main-content section_padding bg-gray section_terms">
        <div class="container">
        <div class="px-lg-5 px-4">
        <h1 class="text-yellow" style="font-size:100px;">Terms and Conditions</h1>
        <h3>“#iCan” is an initiative by the Adani Group to partner with the young and innovative minds of the country to shape ground-breaking ideas into impactful innovations that can benefit the entire world.</h3>
        <p><b>General Terms and Conditions</b></p> 
        <p>1. The General Terms and Conditions of #iCan also apply to acceptance and rejection of submitted ideas/entries , by submitting your idea you agree to these conditions.</p>
        <p>2. Procedure to participate in the #iCan Contest</p>
        <!--<p class="mb-2"><span style="
            font-size: 18px;
            font-weight: 600;
        ">How your school can participate in #iCan Competition?</span></p>
        <ul class="ul-decimal">
        <li>Indian students can participate individually or in teams under below category:<br />Junior (for students of Class VII-Class IX) and Senior (for students of Class X-Class XII). </li>
        
        <li>To participate in the competition, you need to do the following:<br /> 
        CONSTITUTE an ECO-TEAM of like-minded students and teachers. If your school is participating both junior and senior categories, then you need to set up individual Eco-teams—one for junior category and one for senior category. One school can have multiple entries and can have any number of students with the sole condition that each team must have at least one teacher.   
        </li>
        </ul>
        <p>3. Competition levels </p>-->
        <p class="mb-2"><span style=" font-size: 18px; font-weight: 600;">Level 1</span></p>
        <!--<p style=" font-size: 18px; line-height: 22px;">-->
        <p>The interested Participant needs to visit the website (www.iCan.adani.com) (“Website”) register their credential/contact information and submit their ideas to participate in the Contest. To be eligible one must be a student pursuing full time schooling between 5th to 9th grade. The interested Participant may click on the "submit your idea" button to access the registration application and submit their ideas before 24th February, 2022. All the applications will then be forwarded to the screening panel for the screening and the organizer may ask for some of the detailed inputs to be filled by the applicant for screening purpose. The applicant shall be required to complete the detailed inputs form as mentioned in the instructions if it is likely to be shortlisted for the next round.
        </p>
        <p style="
            font-size: 18px;
            font-weight: 600;
            margin-top: 2rem;
        ">Level 2</p>
        <!--<p style="
            font-size: 18px;
            line-height: 22px;
        ">--> <p>All Applications shall be evaluated by a selection panel during the screening process. The selection panel will evaluate the applications, based on the following criteria:</p>
        <ul class="ul-decimal">
        <li>The novelty of the idea/product.</li>
        <li>Commercial feasibility and potential.</li>
        <li>Scalability.</li>
        <li>Sustainability.</li>
        <li>Current stage of Startup / Idea</li>
        <li>Profile of the applicant.</li>
        <li>Sector focus of the current edition</li>
        <li>Impact of idea on surrounding community and the world at large in reducing greenhouse gases</li>
        </ul>
        <p>Based on the decision of the selection panel, successful applications will be selected for the next level of the Contest. The decision of the Adani Group Jury panel will be final and binding on all the Contestants.</p>
        <!--<p style="
            font-size: 18px;
            font-weight: 600;
            margin-top: 2rem;
        ">Level 3</p>
        <p style="
            font-size: 18px;
            line-height: 22px;
        ">Your Eco-Group will be invited to develop a detailed slide pack of your project which you would present before the jury. The jury may ask probing questions focussed on project feasibility, its financials, cost-benefit analysis, the technical and material support required for execution, the approvals or clearances (if any) required from local authorities and any other aspect critical to project’s successful implementation. So your team must think-through every aspect of the project before it makes it presentation before the jury. If your team’s presentation is selected, you’ll be move on to the final stage. Please do keep in mind the onus of developing and executing the project lies with the school. </p>
        <p style="
            font-size: 18px;
            font-weight: 600;
            margin-top: 2rem;
        ">Level 4</p>
        <p style="
            font-size: 18px;
            line-height: 22px;
        " />Shortlisted students from previous rounds may be asked by the jury for additional paper work, documentation, and additional information from the semi-finalists to identity projects that are well- planned and are ready to go. Finally on the basis of a well-defined criterion the jury will pick the winners.-->
        
        <p>3. The idea must be original, unpublished work that does not contain any content, material or element that is owned by a third party or violates a third party’s intellectual property rights.</p>
        <p>4. We reserve the right to disqualify contestants who violate the rules or interferes with this Contest in any manner. If an contestant is disqualified, we reserve the right to terminate that applicant's eligibility to participate in this Contest.</p>
        <p>5. We are not responsible for any malfunction of the entire Contest website or any late, lost, misdirected, undeliverable applications due to system errors or malfunctions.</p>
        <p>6. If for any reason whatsoever the Contest is not capable of running as planned, we reserve the right to cancel, terminate, modify, or suspend the Contest.</p>
        <p>7. You agree to exclusive jurisdiction of courts of Ahmedabad, Gujarat.</p>
        <!--<p>8. If for any reason whatsoever the Contest is not capable of running as planned, we reserve the right to cancel, terminate, modify or suspend the Contest.</p>
        <p>9. You agree to exclusive jurisdiction of courts of Ahmedabad, Gujarat.</p>-->

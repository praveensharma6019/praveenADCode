        <section id="section_first" class="section_padding section-solution">
        </section>
        <section>
        <div class="section-climatechange">
        <div class="container">
        <div class="row">
        <div class="col-lg-8">
        <h2 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000">How can <span class="strikethough-text">you</span> I contribute in tackling with climate change?</h2>
        <p>Small is beautiful. Every little change that we bring in our lives matter. Here are some ideas that enable us to be a part of the solutions</p>
        </div>
        <div class="col-lg-4" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-offset="300" data-aos-duration="3000">
        <div class="section-climatechange_thumb">
        <img alt="" src="-/media/2B56C8D2FC754FE7BDB0E7E61396C4DD.ashx" />
        </div>
        </div>
        </div>
        <div class="owl-carousel carousel-climatechange" data-aos="fade-up" data-aos-duration="2000">
        <div class="item">
        <div class="climatechange--item">
        <div class="climatechange_thumb">
        <img alt="" src="-/media/B49C540AFAEB49E2B814145C84EC0CD8.ashx" />
        </div>
        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/099768C7EC2244688E5BC5E13A74EA22.ashx" /></div>
        <div class="climatechange_desc--title">Food</div>
        <div class="climatechange_desc--subheading">Meat and dairy are responsible for 14.5% of global greenhouse gas emissions. By choosing organic and local foods, buying in bulk, reducing wastage and composting&hellip; reduce our carbon footprint.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#food">Read more....</a></div>
        </div>
        </div>
        </div>
        <div class="item">
        <div class="climatechange--item">
        <div class="climatechange_thumb">
        <img alt="" src="-/media/BF6A77072A0B4ABE8D58AE9F3F9CD4E2.ashx" />
        </div>
        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/A7905699AB03437FBECB40DEC3FAC618.ashx" /></div>
        <div class="climatechange_desc--title">Clothes</div>
        <div class="climatechange_desc--subheading">Fast fashion items are use-and-throw, and when they get discarded with regularity, they contribute immensely to producing methane gas in waste landfills. We can reduce our carbon footprint by buying only sustainable/vintage/recycled clothes</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#cloth">Read more....</a></div>
        </div>
        </div>
        </div>
        <div class="item">
        <div class="climatechange--item">
        <div class="climatechange_thumb">
        <img alt="" src="-/media/EBC55DE00E0245CCBB7C35E3835EB759.ashx" />
        </div>
        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/15FCB645D56E4325A37150700D15EA1E.ashx" /></div>
        <div class="climatechange_desc--title">Shopping</div>
        <div class="climatechange_desc--subheading">Our shopping habits and overall purchases also contribute to greenhouse gases. Buying less stuff, using recyclable grocery bags instead of polythenes, avoiding&hellip; much packaging as possible, buying organic/eco-friendly products and buying only appliances with energy efficient star ratings are some ways to reduce our carbon footprint.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#shopping">Read more....</a></div>
        </div>
        </div>
        </div>
        <div class="item">
        <div class="climatechange--item">
        <div class="climatechange_thumb">
        <img alt="" src="-/media/7E059B31860142B799C0C81B5F74437B.ashx" />
        </div>
        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/65AEFF08550F4D2A92D4420A30D4EF68.ashx" /></div>
        <div class="climatechange_desc--title">At home</div>
        <div class="climatechange_desc--subheading">By switching to energy efficient appliances, LED lights, switching off unnecessary devices/appliances, and reducing water wastage, one can bring down greenhouse gas emissions at home.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#home">Read more....</a></div>
        </div>
        </div>
        </div>
        <div class="item">
        <div class="climatechange--item">
        <div class="climatechange_thumb">
        <img alt="" src="-/media/FC71FA5A84C94BA2BB9C409F09F37E9D.ashx" />
        </div>
        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/FD69D65CE403434E99C121DCFA598108.ashx" /></div>
        <div class="climatechange_desc--title">Afforestation</div>
        <div class="climatechange_desc--subheading">It’s not just about cutting down on greenhouse gas emissions, but also nurturing the environment so that it has increased capacity to negate the effect of carbon emissions https://climate.nasa.gov/news/2927/examining-the-viability-of-planting-trees-to-help-mitigate-climate-change/.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#affor">Read more....</a></div>
        </div>
        </div>
        </div>
        <div class="item">
        <div class="climatechange--item">
        <div class="climatechange_thumb">
        <img alt="" src="-/media/3B9DA233F1514E63AD4427283C7D850D.ashx" />
        </div>
        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/7E91CF8F55E44E569E4177D172314D86.ashx" /></div>
        <div class="climatechange_desc--title">Transportation</div>
        <div class="climatechange_desc--subheading">Fossil fuels, majorly used as vehicular fuel, are a major source of greenhouse gases and air pollution. Thus, reducing our dependence on vehicles for commuting is the way to go for reducing our carbon footprint.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#transport">Read more....</a></div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section><!--/section-->
        

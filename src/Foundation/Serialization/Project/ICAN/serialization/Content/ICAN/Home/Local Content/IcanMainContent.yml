        <div class="climatechange_desc--title">Clothes</div>
        <div class="climatechange_desc--subheading">Fast fashion items are use-and-throw, and when they get discarded with regularity, they contribute immensely to producing methane gas in waste landfills. We can reduce our carbon footprint by buying only sustainable/vintage/recycled clothes</div>

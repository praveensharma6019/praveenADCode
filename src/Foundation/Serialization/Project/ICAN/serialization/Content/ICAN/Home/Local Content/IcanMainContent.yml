        <div class="climatechange_desc--title">At home</div>
        <div class="climatechange_desc--subheading">By switching to energy efficient appliances, LED lights, switching off unnecessary devices/appliances, and reducing water wastage, one can bring down greenhouse gas emissions at home.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#home">Read more....</a></div>

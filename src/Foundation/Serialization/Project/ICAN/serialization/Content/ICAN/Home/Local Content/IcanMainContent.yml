        <div class="climatechange_desc">
        <div class="climatechange_desc--icon"><img alt="" src="-/media/7E91CF8F55E44E569E4177D172314D86.ashx" /></div>
        <div class="climatechange_desc--title">Transportation</div>
        <div class="climatechange_desc--subheading">Fossil fuels, majorly used as vehicular fuel, are a major source of greenhouse gases and air pollution. Thus, reducing our dependence on vehicles for commuting is the way to go for reducing our carbon footprint.</div>

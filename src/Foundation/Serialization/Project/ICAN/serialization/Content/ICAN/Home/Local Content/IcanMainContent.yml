        <div class="climatechange_desc--title">Food</div>
        <div class="climatechange_desc--subheading">Meat and dairy are responsible for 14.5% of global greenhouse gas emissions. By choosing organic and local foods, buying in bulk, reducing wastage and composting we can reduce our carbon footprint.</div>

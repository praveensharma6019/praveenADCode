        <div class="climatechange_desc--title">Shopping</div>
        <div class="climatechange_desc--subheading">Our shopping habits and overall purchases also contribute to greenhouse gases. Buying less stuff, using recyclable grocery bags instead of polythenes, avoiding much packaging as possible, buying organic/eco-friendly products and buying only appliances with energy efficient star ratings are some ways to reduce our carbon footprint.</div>
        <div class="climatechange_desc--readmore"><a href="/be-inspired#shopping">Read more....</a></div>

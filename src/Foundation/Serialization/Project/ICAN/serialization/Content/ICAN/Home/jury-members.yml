        <section class="inner_main-content section_padding bg-gray">
        <div class="container">
        <div class="px-lg-5 px-4">
        
        <h1 style="font-size:100px;" class="text-yellow mb-5">Core Jury</h1>
        <div class="row">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="Mr.Gautam Adani" class="img-fluid" src="-/media/B24175523BD042E3A77E6218ED6BB68F.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Arun Sharma</strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">Group Head for Sustainability, <br>
        and Climate Change</br>at the Adani Group
        </div>
        </div>
        </div>
        <div class="col-md-9">
        
        <p>Arun Sharma is an advisor to Chairman and Group Head for Sustainability and Climate Change at the Adani Group. </p>
        <p>
        He is a Distinguished Professor Emeritus at the Queensland University of Technology (QUT), where he served as Deputy Vice-Chancellor from 2004 to 2019. He is also the Council Chair of QIMR Berghofer Medical Research Institute.
        </p>
        <p>
        Mr. Sharma has played a leading role in the development of Australian technology research capability. He was the co-founder of National ICT Australia Limited (NICTA) – now CSIRO’s Data61.  He was Head of the School of Computer Science and Engineering at the University of New South Wales, where he co-founded the Cooperative Research Centre for Smart Internet Technology. At QUT, he oversaw the establishment of research programs in robotics, data science, and sustainability-linked technologies such as cellulosic ethanol, bio-commodities, renewables, and hydrogen. He was made a Member of the Order of Australia in the 2019 Queens Birthday Honours for services to Computer Science and Information Technology.
        </p>
        <p>
        He was a member of the World Economic Forum Global Future Council on Innovation Ecosystems (2018-19) and appointed to the inaugural Advisory Council of the Australian Research Council (2008-09). 
        </p>
        <p>He received the 2010 Queensland Premier’s Special Award for contribution to building the export profile of Queensland. He is a past National Chair of the Australia India Business Council and was recognised with the Lifetime Achievement Award at the 2018 India Australia Business and Community Awards.</p>
        <p>Mr. Sharma has made sustained contribution to the foundations of machine learning. He graduated from BITS Pilani in Computer Science, received his Ph.D. from the University of Buffalo, and undertook post-doctoral training in the Department of Brain and Cognitive Sciences at MIT. He is a graduate of the Australian Institute of Company Directors. In 2019, BITS Pilani conferred on him its Distinguished Alumnus Award. </p>
        </div>
        </div>
        <br />
        <hr class="mb-0" />
        <div class="row mt-5">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="" class="img-fluid" src="-/media/3C6D799FE1014BFB9BBB70A536ED0673.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Subhajit Mukherjee</strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">Founder – Mission Green Mumbai <br>
        Water Hero of India Awardee</br>Innovator of the year 2019
        </div>
        </div>
        </div>
        <div class="col-md-9">
        <div class="col-mb-5">
        <p>Subhajit Mukherjee is the founder of Mission Green Mumbai where he inspires Citizens to grow their own oxygen by planting a tree. He was recognized as innovator of the Year 2019, for the invention of Magic Drum for Rainwater Harvesting </p>
        <p>Looking at his passion and innovation for trees and water conservation now he is Honoured as a Jal Rakshak and awarded Water Hero Title for his innovations in water conservation and environment. 
        </p>
        <p>Recently the NGO Mission Green Mumbai has also been awarded by the Government. Now working on Majhi Vasundhara Abhiyan an initiative by Government of Maharashtra to create a citizen's movement to conserve environment
        </p>
        </div>
        </div>
        </div>
        <br />
        <hr />
        <div class="row mt-5">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="Afroz shah" class="img-fluid" src="-/media/58D6B5E2ABA74A9C8202BDC7D53F94FB.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Afroz shah </strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">Lawyer & Environment Advocate <br>
        Champions of Earth Awardee by United Nations</br>CNN Heroes of the year Awardee
        </div>
        </div>
        </div>
        <div class="col-md-9">
        <p>Afroz Shah is an Indian environmental activist and lawyer from Mumbai. A CNN Heroes of the Year Awardee−2019, he is best known for organizing the world's largest beach clean-up project, which has grown into a movement that has inspired people around the world including the United Nations Environment Program (UNEP) to launch the clean seas campaign globally. In 2016, Shah was named by the United Nations as a Champion of the Earth for leading the clean-up of Mumbai's Versova Beach.</p>
        </div>
        </div>
        <br />
        <hr />
        
        <h1 style="font-size:100px;" class="text-yellow mb-5">Jury  Partners</h1>
        <div class="row">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="" class="img-fluid" src="-/media/4972FB51F2694F56BC4F8F4FA6A5CA2B.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Prudhvi Immadi</strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">IAS Officer | IIT & UPSC Top Ranker
        </div>
        </div>
        </div>
        <div class="col-md-9">
        <div class="col-mb-5">
        <p>Hailing from a small town in Andhra Pradesh. He left a high paying job with SAMSUNG in South Korea and pursued his dream of becoming an IAS officer and develop the conditions in rural India.</p>
        
        </div>
        </div>
        </div>
        <br />
        <hr />
        <div class="row">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="" class="img-fluid" src="-/media/0FEFC0871BDB44BE9F9189DE700291F0.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Sheetal Jain</strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">IIT Bombay Alumnus
        </div>
        </div>
        </div>
        <div class="col-md-9">
        <div class="col-mb-5">
        <p>Mr. Sheetal Jain likes to work in frontier sciences. He has completed projects on revolutionary energy technology at the Purdue University and the University of Tokyo. His notable contributions include designing a ‘error correction’ for India’s premier telescopes.  </p>
        
        </div>
        </div>
        </div>
        <br />
        <hr />
        <div class="row">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="" class="img-fluid" src="-/media/219C778C0742446F97381712DE71DB1E.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Sukanya Patil</strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">Vice President, Worldquant<br />Gold Medalist IIT Bombay
        </div>
        </div>
        </div>
        <div class="col-md-9">
        <div class="col-mb-5">
        <p>Graduated with a Dual Degree (Master + Bachelor of Technology) in Electrical Engineering from IIT Bombay. She received the coveted Institute Gold Medal - the highest honor awarded at IIT Bombay for outstanding academic performance and conferred on a single student in the entire graduating batch.  </p>
        
        </div>
        </div>
        </div>
        <br />
        <hr />
        <div class="row">
        <div class="col-md-3 mb-4">
        <div class="col-mb-2">
        <img alt="" class="img-fluid" src="-/media/BE386E85D926438FA5F9175E295D541D.ashx" style="margin-bottom: 16px;" />
        </div>
        <div class="caption" style="border-left: 5px solid #18a790;">
        <div style="padding-left: 1rem !important;"><strong>Visat Patel</strong></div>
        <div style="font-size:15px; padding-left: 1rem !important;">Founder & CTO at Ushva<br />33 Under 33 - International Clean Energy Challenge
        </div>
        </div>
        </div>
        <div class="col-md-9">
        <div class="col-mb-5">
        <p>Experienced Founder with a demonstrated history of working in the renewables and environment industry. An Alumnus from IIT-Bombay, Visat brings to the table strong information technology professional skilled in Vehicle Dynamics, AutoCAD, Matlab, Product Design, and Computer-Aided Design (CAD).  </p>
        
        </div>
        </div>
        </div>
        </div>
        </div>

        <h4 data-aos="fade-up" data-aos-duration="1000">Does what i eat have an effect on Climate change</h4>
        <p data-aos="fade-up" data-aos-duration="1500">Food system activities, including producing food, transporting it, and storing<a href="http://www.foodsystemprimer.org/wasted-food/"> wasted food</a> in landfills, produce greenhouse gas (GHG) emissions that contribute to climate change. Of these sources, livestock production is the largest, accounting for an estimated 14.5 percent of global GHG emissions from human activities.Meat from ruminant animals, such as cattle and goats, are particularly emissions-intensive.</p>

        <p data-aos="fade-up" data-aos-duration="2500" class="aos-init">Fossil fuels, majorly used as vehicular fuel, are a major source of greenhouse gases and air pollution. Thus, reducing our dependence on vehicles for commuting is the way to go for reducing our carbon footprint.</p>

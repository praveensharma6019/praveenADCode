        <section class="py-5">
        	<div class="container">
        			<div class="row">
        				<div class="col-lg-6 mb-3">
        				<h2 class="border-l txt-lg mb-3">Mundra, Gujarat</h2>
        <p class="pl-4 mb-3"><b>Capacity:</b> 4620 MW &nbsp; &nbsp; <b> Type: </b> Coal Based
            </p> 
        					<p class="pl-4">Adani Power created history by synchronising the first super-critical technology based 660MW generating unit at Mundra. This is the first super-critical generating unit in India. The Mundra power project is also the fastest project implementation ever by any power developer in the country with a record completion of inception to synchronisation within 36 months. Phase III of the Mundra Project, which is based on supercritical technology, has received ‘Clean Development Mechanism (CDM) Project’ certification from United Nations Framework Convention on Climate Change (UNFCCC). This is the world’s first thermal project based on supercritical technology to get registered as a CDM Project under UNFCCC.</p>

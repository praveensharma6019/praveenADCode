      Value: |
        <p class="mb-3">Mr. Rajiv Rustagi, aged 54 years, is the Associate Vice President (Finance &amp; Accounts). He holds a bachelor&rsquo;s degree B.Com from Delhi University. He has also done an ICWA in Finance. A competent and result oriented professional with 32 years&rsquo; insightful experience in Accounts, Finance and Commercial Functions across industry verticals. Have vast experience and expertise in administering commercial functions including supply management, long term contracts &amp; negotiations, strategic alliances, Tax Planning and meeting compliances with various statutory and Fiscal requirements. Prior to this assignment he worked as General Manager in Welspun Gujarat Stahl Rohren Ltd. Mr. Rustagi joined Adani on 07th December 2007.
        </p>

        <section class="pt-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">About APMUL</h2>
        <p class="mb-3 pl-4 d-block">Adani Power created history by synchronising the first super-critical technology based 660MW generating unit at Mundra. This is the first super-critical generating unit in India. The Mundra power project is also the fastest project implementation ever by any power developer in the country with a record completion of inception to synchronisation within 36 months. Phase III of the Mundra Project, which is based on supercritical technology, has received ‘Clean Development Mechanism (CDM) Project’ certification from United Nations Framework Convention on Climate Change (UNFCCC). This is the world’s first thermal project based on supercritical technology to get registered as a CDM Project under UNFCCC.</p>
        
        

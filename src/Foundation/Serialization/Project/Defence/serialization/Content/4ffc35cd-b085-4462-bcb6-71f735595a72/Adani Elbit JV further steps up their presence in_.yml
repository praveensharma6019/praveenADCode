            <div style="color: #333333">
            <p style="margin-bottom: 10px;"><span><strong>Lucknow, 06 February 2020</strong></span>: Adani Elbit Advanced Systems India Limited, a joint venture between Adani Defence &amp; Aerospace and Elbit Systems, Israel had set up the first private UAV manufacturing complex at Adani Aerospace Park in Hyderabad to indigenize unmanned aerial platforms. The only Hermes 900 production facility outside Israel which inaugurated in December 2018, has started exporting Hermes900 Unmanned Aerial Platform to international customers. Hermes 900 is a state of the art, combat proven multi-role unmanned platform with an endurance of 36 hours, payload capacity of 420 kg, altitude of over 32,000 feet (10km+) with applications across civil, defence and homeland security.</p>
            <p style="margin-bottom: 10px;">Adani Defence &amp; Aerospace and Elbit have agreed to setup a "Design and Development center" focusing on co-developing defence technologies aligned to the global requirements. The design center will facilitate job creation for highly qualified R&amp;D engineers to build products of tomorrow aligned to the needs of the armed forces.</p>
            <p style="margin-bottom: 10px;">On the sidelines of DefExpo 2020, Adani-Elbit JV launched one of the largest export programs for the production of hundreds of Mini UAV systems for a global customer, with complete platform production and integration from Hyderabad, India.</p>
            <p style="margin-bottom: 10px;">Adani-Elbit JV is well positioned to deliver the full spectrum of unmanned platforms to Indian Tri Services &amp; allied forces, aligned to &ldquo;Make in India&rdquo; requirements and international standards.</p>
            <p style="margin-bottom: 10px;"><span>Elad Aharonson, Executive Vice President and General Manager - ISTAR Division of Elbit Systems</span>&nbsp;commented, "India is a strategic market for Elbit Systems and we are proud to have been providing our portfolio of technologies and platforms to the Indian Tri Services for decades. Our enduring relationship with Adani Defence &amp; Aerospace has shaped our joint vision to make India a global hub for manufacturing and exports of the unmanned platforms. It is a testimony of our true partnership, quality of manpower and production processes, speed of execution and ability to scale-up that the JV has showcased in the last few years." "It is another prestigious program for the JV and a key milestone in our journey to establish leadership position in unmanned segment in India. We are working closely with Elbit systems on various programs and we are excited to take our partnership a step further",&nbsp;<span>said Ashish Rajvanshi, Head of Adani Defence &amp; Aerospace.</span>&nbsp;"Our vision is not limited to project based collaboration with our partners but it's about transforming the defence ecosystem in India through inclusive growth and collective contribution", he added.</p>
            <p style="margin-bottom: 10px;">Both the teams have identified critical programs across the entire unmanned segment which will further facilitate job creation and in creating a vibrant technology and innovation hub in India.</p>

        <h4 class="margintop-0" style="margin-top: 0px; margin-bottom: 15px;">Editor&rsquo;s Synopsis</h4>
        <ul class="synopsisList" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; list-style-type: none; list-style-image: initial;">
            <div class="editors-synopsis" style="margin-bottom: 30px; padding: 15px;">
            <table border="1" cellspacing="20" style="border-spacing: 0px;">
                <tbody>
                    <tr>
                        <td style="padding: 0px; text-align: left;">&bull; Adani and Elbit have agreed to setup a &ldquo;Design and Development centre for Defence Technologies&rdquo;</td>
                    </tr>
                    <tr>
                        <td style="padding: 0px; text-align: left;">&bull; Adani Elbit Advanced Systems India Limited, is a joint venture between Adani Enterprises, India and Elbit Systems, Israel</td>
                    </tr>
                    <tr>
                        <td style="padding: 0px; text-align: left;">&bull; The JV&rsquo;s facility in Hyderabad is the nation&rsquo;s first private UAV manufacturing complex and the only Hermes900 production facility outside Israel</td>
                    </tr>

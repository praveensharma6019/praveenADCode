            <div style="color: #333333">
            <p style="margin-bottom: 10px;"><span><strong>Lucknow, 06 February 2020</strong></span>: Airbus India and Adani Defence &amp; Aerospace signed a Memorandum of Understanding (MoU) at DefExpo 2020 to leverage synergies in aerospace and civil aviation sector. The MoU was signed by&nbsp;<span>Anand Stanley, President and MD, Airbus India &amp; South Asia and Ashish Rajvanshi, Head of Adani Defence &amp; Aerospace.</span></p>
            <p style="margin-bottom: 10px;">Airbus and Adani will explore opportunities for collaboration in the area of aircraft services for Indian and South Asian market. Airbus&rsquo; Global Services forecast envisages the Indian aircraft services market to grow to US $6.3bn by 2025.</p>
            <p style="margin-bottom: 10px;">&ldquo;Airbus is not only the world&rsquo;s leading civil aviation company but is also a major innovator and provider of aircraft services. This MoU demonstrates our commitment to support the development of India as a world-class services hub for aerospace products,&rdquo; said&nbsp;<span>Anand Stanley</span>.</p>
            <p style="margin-bottom: 10px;">Adani Defence &amp; Aerospace has established a comprehensive aerospace and defence ecosystem in India. With Adani&rsquo;s recent foray into airports, this potential collaboration will leverage the synergies between the product and services excellence of Airbus and infrastructure, engineering and mega project execution capabilities of Adani.</p>
            <p style="margin-bottom: 10px;">&ldquo;India is at the cusp of transformational growth in aircraft services market. Our collaboration with Airbus is aligned to our vision of nation building and to indigenous critical technologies and services thus creating a vibrant ecosystem in aerospace capabilities in India,&rdquo; said&nbsp;<span>Ashish Rajvanshi</span></p>

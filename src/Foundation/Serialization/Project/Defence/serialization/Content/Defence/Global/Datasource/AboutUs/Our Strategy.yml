      Value: |
        <p class="mb-3">Our strategy is based on 3 key pillars which help us to build a secure nation, and a self-reliant ecosystem of advanced defence capabilities in India: </p>
        <ul class="ul-bullets mb-4">
            <li>Build a compelling ecosystem with Indian MSMEs: Setup an ecosystem of capabilities through investment in MSMEs, start-up incubators, R&amp;D in India with unique products and technologies which will help absorb and build technologies</li>
            <li>Collaborate with Best-in-Class Global partners: Collaborate with credible and committed global partners for exchange of technology advancements useful to India and international markets </li>
            <li>Export Orientation with world class quality & processes: Setup facilities and capabilities which meet global standards making way to bring India on the global export map in the defence market.</li>
        </ul>

        <p>Our core philosophy entails assisting the armed forces across three key critical dimensions of prevent, protect &amp; defend. Our choice of investing in building technologies, capabilities &amp; platforms is also revolved around these - Unmanned and cyber to prevent; Precision guided munitions, AD systems, anti-drone to protect; and, small arms, ammunition, rotary platforms to attack. </p>

        <h2 class="txt-blue">About Us</h2>
        <p class="d-block">We at Adani Defence &amp; Aerospace are committed to help India achieve self-reliance in defence &amp; security. </p>
        <p class="d-block">In a short span, we have established capabilities in India across a wide domain such as small arms, unmanned aerial systems, radars, defence electronics &amp; avionics, tactical communication systems, and  electro-optical systems with a proven record to support  the Indian Armed Forces and other para-military forces in India. </p>
        <p class="d-none">Adani Defence has established India&rsquo;s first unmanned aerial vehicles manufacturing facility, India&rsquo;s first private sector small arms manufacturing facility and is currently in process of setting up India&rsquo;s first comprehensive aircraft MRO facility in Nagpur. With the emerging threat of rogue drones, we have taken an initiative of implementing counter drone systems for both defence &amp; civil applications. </p>
        <p class="d-none">Through its comprehensive ecosystem of Tier I &amp; Tier II capabilities across the defence supply chain, Adani is well-positioned to facilitate integration of larger platforms.</p>

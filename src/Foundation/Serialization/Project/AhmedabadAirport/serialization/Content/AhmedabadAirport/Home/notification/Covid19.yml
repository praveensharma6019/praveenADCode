        <h2>Covid-19 Instructions | <span style="font-weight: 400; font-size: 1.75rem; color: #828282;">August 20, 2020</span></h2>
        <ul class="social-share">
            <li><a href="#"><em class="fab fa-facebook-f"></em></a></li>
            <li><a href="#"><em class="fab fa-linkedin "></em></a></li>
            <li><a href="#"><em class="fab fa-instagram"></em></a></li>
        </ul>
        <div>The global COVID-19 pandemic has had a significant impact on the way we live our lives, including how we travel by air. Please read these instructions carefully before you begin your journey from home so you know what to expect when you get to the airport. We have put in place several measures to keep you and our staff safe.
        <div>&nbsp;</div>
        <h3 class="mt-4 mb-3">Before you begin your journey:</h3>
        <div class="mb-3">VERY IMPORTANT</div>
        <div class="mb-3">Please do NOT travel if you are displaying any symptoms of COVID-19 (high temperature, persistent cough, loss of taste or smell).</div>
        <img alt="" class="my-4 img-fluid" src="-/media/3F27EB32ED3C4E5286325E9B8134B15A.ashx" />
        <div class="mb-3">Check the status of your flight with your airline as some schedules are still subject to change.</div>
        <div class="mb-3">Please travel to the airport only if you have a flight booked. Only those people who are flying will be allowed inside the terminal building.</div>
        <div class="mb-4">Make sure you check the latest government advice regarding travel to your destination and any requirements for returning passengers, such as quarantine once you reach your destination.</div>
        <h3 class="mt-4 mb-3">Mandatory health declaration</h3>
        <div class="mb-4">It is mandatory to declare your health status and web check-in, 48 hours to 60 min before flight departure. Boarding pass will be emailed by the airlines only after successful declaration of health status.</div>
        <h3 class="mt-4 mb-3">Baggage allowance</h3>
        <div>Hand baggage is not allowed, you may carry only a small bag that fits under the seats. Check-in baggage allowance is 20 kg.</div>
        <h3 class="mt-4 mb-3">Generate baggage tag</h3>
        <div class="mb-3">Add your check-in baggage online and generate baggage tag, 48 hours to 60 min before flight departure.</div>
        <div class="row">
        <div class="col-md-4 my-3"><img alt="" class="img-fluid" src="-/media/8B6FF0EC8E2B4081A77008D27D9980C5.ashx" /></div>
        <div class="col-md-4 my-3"><img alt="" class="img-fluid" src="-/media/E10F0095475F450AB8A7BD7E1B7C2681.ashx" /></div>
        </div>
        <h3 class="mt-4 mb-3">AT THE AIRPORT </h3>
        <div class="mb-3">Make sure you wear a suitable face mask as this will be required at all times inside the airport.</div>
        <div class="mb-3">We will use temperature screening technology which you will see on the entry to security.</div>
        <div class="mb-3">Please clean your hands regularly. Additional hand sanitising stations have been installed throughout the airport.</div>
        <div class="row">
        <div class="col-md-4 my-3"><img alt="" class="img-fluid" src="-/media/2EB23C9C320C479DBBF14156D89CFC03.ashx" /></div>
        <div class="col-md-4 my-3"><img alt="" class="img-fluid" src="-/media/B81B0BBB94904E81835580851580722E.ashx" /></div>
        </div>
        <div class="mb-3">We have an enhanced cleaning regime in place throughout the airport &ndash; you may see our teams in operation 24/7 to keep you safe.</div>
        <div class="mb-3">We have installed protective screens at various locations throughout the terminal, including check-in desks and security.</div>
        <div class="mb-4">Please observe any signage regarding queuing systems which may be in place and maintain social distancing as far as possible. This includes our seating area and in the toilets</div>
        <img alt="" class="img-fluid my-4" src="-/media/E0A4D2880AD745E982920BA602480BA9.ashx" />
        <div>For further instructions, please&nbsp;check Ministry of Civil Aviation website for details:<a href="https://ind01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.civilaviation.gov.in%2Fen%2Fdocuments%2Fnotifications&amp;data=02%7C01%7CRajan.MIttal%40adani.com%7Cd6d974d9749544e5319a08d81f610994%7C04c72f56184846a281678e5d36510cbc%7C0%7C0%7C637293848916715074&amp;sdata=tmaNTaVOkgdUyCzz5fnZNjviHRI%2B5mTOQmo%2FAXcc7d4%3D&amp;reserved=0">https://www.civilaviation.gov.in/en/documents/notifications</a></div>
        <ul class="tender-listing mt-5 pb-4 d-none" style="min-height: auto;">
            <li>

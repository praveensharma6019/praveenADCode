      Hint: Body
      Value: |
        <p>Once you have cleared the Immigration, you have to declare your baggage with the  Customs.</p>
        <p><strong>There are two channels of customs clearance for arriving passengers:</strong></p>
        <p><strong class="txt-green">The Green Channel</strong> - Passengers travelling without dutiable goods can walk through the green channel. </p>
        <p><strong class="txt-red">The Red Channel</strong>  - Passengers, entering India with dutiable goods or any other items for which declaration is required, must contact the Customs officials.</p>
        <p class="mb-0">For more details, <a rel="noopener noreferrer" href="https://www.cbic.gov.in" target="_blank">www.cbic.gov.in</a></p>

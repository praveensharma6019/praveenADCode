        <p>&bull;<span> </span>How many Terminals does the airport have?<br />
        o<span> </span>There are 02 Terminals -<br />
        o<span> </span>Terminal 1 for all domestic departures except for Air India.<br />
        o<span> </span>Terminal 2 for all International departures and Air India domestic travel.</p>
        <p>
        <br />
        &bull;<span> </span>How early should I arrive at the airport before my flight?<br />
        o<span> </span>Please arrive at least 2 hours prior to departure of your domestic flights and 3 hours prior to departure for your international flights.</p>
        <p>
        &bull;<span> </span>Is there Internet access or Wi-Fi at the Airport?<br />
        o<span> </span>In the Airport terminal there is an Airport Wi-Fi network that gives you access to the Internet free for 30 minutes. It requires a valid Indian mobile number to access it. You can also buy Wi-Fi network for high speed after your free access is over at a minimal cost.</p>
        <p>
        &bull;<span> </span>Can I smoke at the Airport?<br />
        o<span> </span>Yes, Smoking facilities are made available inside both the terminal at the designated areas.</p>
        <p>
        &bull;<span> </span>What are the Terminal operating hours?<br />
        o<span> </span>Both Terminals are open 24x7</p>
        <p>
        What should I do if I lose or find something at the Airport?<br />
        o<span> </span>If you lose something on board the aircraft, in the terminal or in the airline coaches, then please complete the service form on lost and found page on the website or contact lost &amp; found centre located at the terminal.<br />
        o<span> </span>If you find something, you can handover it to the employees at the Lost and Found counter. You will find the counter at the arrivals level&nbsp; or at the departure level&nbsp;</p>
        <p>
        Can I exchange money at the Airport?<br />
        o<span> </span>Yes, there is  currency exchange at the Airport now. However, there are ATMs provided by several different banks.</p>
        <p>
        o<span> </span>Is a parents allowed to accompany a child through check-in?<br />
        o<span> </span>Parent or Guardian of the child traveling alone need to contact the respective airline for the completion of certain formalities before check-in.  A prescribed process is laid down for Unaccompanied Minor (UNMR) OR young passenger (YP) by the Airlines </p>
        <p>
        o<span> </span>What is the definition of an Unaccompanied Minor Passenger?<br />
        o<span> </span>An unaccompanied minor is a child without the presence of a legal guardian. This term is used in immigration law and in airline policies. The specific definition varies from country to country and from airline to airline. Please check with the airline for further information</p>
        <p>
        o<span> </span>Is there any Child Care lounge facility at the Airport?<br />
        o<span> </span>Yes, there are XX Baby care rooms available at the Airport equipped with changing facilities and other basic hygiene amenities.</p>
        <p>
        o<span> </span>Are there any facilities available for passengers with special needs?<br />
        o<span> </span>Yes, Airport offers barrier free access for passengers. There are reserved parking slots, ramps &amp; special rest rooms for passengers with special needs. In addition, wheelchairs are available at the departure ramp of the airport. Customer Service Executives at the airport assist and guide you during the journey. For further assistance, you are requested to contact your respective airline or the Airport Terminal Managers.</p>
        <p>
        o<span> </span>Can a pregnant woman travel on domestic/international flights?<br />
        o<span> </span>In most cases it is safe for women, with a normal pregnancy, to travel by air. However, a fitness certificate (certifying that the pregnant lady is fit to travel by Air) is required by the concerned doctor. Women above 32 weeks pregnancy are not allowed to travel by air. For further information please contact your respective airline.</p>
        <p>
        o<span> </span>Is there any waiting room facility available at the Airport?<br />
        o<span> </span>Passengers holding a valid ticket to travel within the next 24 hours can access the visitors lounge at Terminal XX. Please note that visitor entry to terminals and lounges may be restricted without prior notice due to security or operational reasons.</p>
        <p>
        o<span> </span>Can I buy items from duty-free shop when I visit the Airport?<br />
        o<span> </span>Yes, all international departing passengers and International arriving passengers can buy from the Duty free shops. However, there are restrictions on purchases for Cigarettes and Alcohol. The duty free personnel will be able to assist the queries pertaining to the restrictions. </p>
        <p>
        o<span> </span>Can I carry medicines on board?<br />
        o<span> </span>Medicines in limited quantities which are necessary or appropriate for the passenger during the journey, may be carried. For larger quantities a doctor’s prescription is mandatory. Please get in touch with the respective airline for more information.<br />
        <br />
        Please Note Liquids, Aerosols and Gels of 100 ml quantity only are permissible to be carried on person due to Security reasons.<br />
        o<span> </span>Is there any Pharmacy<br />
        o<span> </span> Yes&nbsp;</p>
        <p>
        o<span> </span>Where Can I give feedback / make a query about the Airport?<br />
        o<span> </span>Please Email your Feedback to <a href="MailTo:customersupport@adaniairports.com ">customersupport@adaniairports.com&nbsp;</a><br />
        o<span> </span>You can also share your feedbacks via &ndash; Whatsapp, facebook, airsewa app etc.&nbsp;</p>

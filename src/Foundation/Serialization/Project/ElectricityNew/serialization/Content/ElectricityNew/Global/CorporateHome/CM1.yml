                    <h2>A growth story</h2>
                    <h5>Since our inception in 1988, the Adani Group has grown exponentially.
                       Over the last 25 years, the Group has established itself as a
                       leading infrastructure conglomerate from India and put together an integrated
                       value chain that is unique and in many ways unparalleled anywhere in the world.
                    </h5>
                    <h6>Gautam Adani</h6>
                    <p>Chairman and Founder - Adani Group</p>
                 </aside>

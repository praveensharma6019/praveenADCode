      Hint: Answer
      Value: |
        <div class="panel-body">The investigating agency thoroughly probed the material procurement processes initiated by the Company's Central Procurement Group and concluded that there exist robust systems for it. The ASCI report findings in this regard states:
        <br />
        <div class="ml-15">
        	1. The Central Procurement Group follows the procedures of tendering system, getting competitive offers after negotiations, acquiring quality material at required delivery schedule, etc. without any deviation.<br />
        	2. Even in the case where orders are placed or contracts awarded on companies associated with Adani Electricity group, normal procedure of inviting bids, negotiations etc are carried out and orders placed/ contract awarded if they are competitive.<br />
        </div>

        <h4>Load Change</h4>
        <p>Have your power needs increased or reduced? If yes then here how you can modify your energy supply or applied load.</p>
        <h5>Extension of Load / Contract Demand</h5>
        <p>You can apply for an extension of load if your connected load increases. If the total load is more than 25 KW then the estimate is given after checking the loading condition of the distribution feeder in your area, else it is provided over the counter.</p>
        <h5>Reduction of Load / Contract Demand</h5>
        <p>You can apply for a reduction of load if there is a decrease in your connected load. Once you apply, the site is inspected and accordingly suitable action is taken like changing the meter (if necessary) or any other measure</p>

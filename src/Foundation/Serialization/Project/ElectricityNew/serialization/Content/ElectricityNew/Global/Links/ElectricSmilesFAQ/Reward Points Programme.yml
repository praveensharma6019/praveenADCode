                                        <div class="smiles-content">
                                            <p>We at Adani are committed to providing seamless service and in that process, we will not leave any stone unturned to bring a smile to our customers. This belief initiated the idea of rewarding our customers and that is how our rewards programme “Electric Smiles” came into existence. We strongly believe that for every disciplined effort, there should be a reward for you, our esteemed consumers.</p>
                                        </div>
                                        <div class="steps-content">
                                        <h6>Key Features:</h6>
                                            <ul class="bullet-list">
                                                <li>Credit Points: Directly credits the points in your account on any cashless payments made.</li>
                                                <li>Bonus Points: Additional bonus points are earned on all payments made within 7 days of bill generation.</li>
                                            </ul>
                                        </div>

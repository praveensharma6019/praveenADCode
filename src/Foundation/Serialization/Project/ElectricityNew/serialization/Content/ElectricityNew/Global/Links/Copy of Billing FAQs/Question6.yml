      Hint: Title
      Value: "How is Estimated consumption calculated?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content"><p>An Estimated bill is calculated on an average of the past 3 months:</p>
        <table border="1" cellspacing="0" cellpadding="0" width="100%" style="width: 100%;">
            <tbody>
                <tr>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>Month</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>Jan (Actual)</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>Feb (Actual)</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>Mar (Actual)</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>April (Estimated)</span></p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>Meter reading</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>1500</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>1700</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>1850</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>?</span></p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>Unit</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>100</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>200</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>150</span></p>
                    </td>
                    <td style="padding: 5pt; text-align: left;">
                    <p><span>?</span></p>
                    </td>
                </tr>
            </tbody>
        </table><br />
        <p><span>a. Per day estimated units = (addition of consumption of Jan +Feb+ Mar)/ no of Billing days of these 3 months.</span><br />
        <span>b. Estimated units for the month of April would be = Per day units (a) * no of billing days of April.</span></p></div>

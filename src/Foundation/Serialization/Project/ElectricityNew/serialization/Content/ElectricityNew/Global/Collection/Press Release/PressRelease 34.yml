    - ID: "9d08271a-1672-44dd-b7ef-0a6ec34fcba7"
      Hint: NewsSummary
      Value: "Adani Electricity Mumbai Limited (AEML) has extended the interest-free EMI facility for a limited period for the customers starting from 23rd October up to 30th October, to alleviate consumer’s prevailing billing concerns. All customers of EML are eligible to avail three interest free EMIs to clear their outstanding amounts. AEML consumers that have previously not opted-in for this service can now register for it at the AEML kiosk, AEML website, the call center or customer care center. Steps taken to provide maximum relief and advantage to AEML consumers during this difficult period"

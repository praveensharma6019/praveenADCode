                                            <li>A joining bonus of 200 points is credited to your account, when you access the rewards programme for the 1st time, via the Adani Electricity mobile app.</li>
                                            <li>Subsequently, you will earn the points on a monthly basis based on payment amount and mode.</li>
        <li>The reward points will be credited as under:
        <ul><li>On making a cashless payment (all payment modes except Cash) 2 Electric Smiles reward points shall be credited per ₹100 of the monthly bill amount.</li>
        <li>If the above payment has been made online, 3 Electric Smiles reward points shall be credited per ₹100 of the monthly bill amount.</li>
        <li>If the payment (cashless / online) is made within 7 days of bill generation, a 100% bonus on the above reward points shall be credited. (In case of cashless payment - 4 reward points / ₹100 and in case of online payments - 6 reward points / ₹100)</li></ul>
        </li>
        

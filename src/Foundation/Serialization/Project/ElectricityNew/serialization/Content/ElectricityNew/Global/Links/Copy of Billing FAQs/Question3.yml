      Hint: Title
      Value: "How can I get an electricity bill duplicate copy?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content"><ul>
            <li>Go to the Adani Electricity website https://www.adanielectricity.com/.</li>
            <li>Log in to My Account.</li>
            <li>Click on 'Bill and Payments'.</li>
            <li>Go to 'Download / Print bill'.</li>
            <li>Select the month and click on Download to get your bill in PDF format.</li>
        </ul>
        </div>

        <h2>Easy and Quick Payment of Electricity Bill</h2>
        <p>As critical it is to receive a steady power supply, it is also important to pay your power bill on time. To ensure that you do not have to go through any inconvenience, Adani Electricity ensures that we bring you all modes of payment &ndash; online, offline, and at various payment centres.</p>
        <p>Nowadays you need electricity for not just household usage but also to serve industries of all tiers - from home electric appliances to large scale machinery and equipment.</p>
        <p>You can choose to pay your bills at our payment centres or through <a href="/pay-your-bill/online-payments">online payment</a> services. Online bill payment is the most convenient option which you can use anywhere anytime. No worrying to miss out on the last date of paying electricity bills that may lead to late payment fee. You can pay your electricity bill online or at payment centres using a debit card, credit card, net banking, etc. </p>
        </div></div>
        <div class="section-container custom_accrdion" style="margin-bottom:0px;">
        <h2>Frequently Asked Questions</h2>
        <div class="accordion">
        <ul class="collapsible collapsible-accordion">
            <li style="list-style-type: none;">
            <div class="collapsible-header" tabindex="0" style="padding: 1.5rem 1rem 1.25rem 0rem;">
            How can I pay my electricity bill?
            </div>
            <div class="collapsible-body" style="padding: 0rem 1rem 1.25rem 0rem;">
            <div class="cms-content">
            <p>You can pay your electricity bill in the following ways:</p>
            <ul>
                <li>At Adani Electricity Bill Payment Centres</li>
                <li>Authorized Collecting Banks </li>
                <li>Drop boxes</li>
                <li>Easy Bill outlets</li>
                <li>By Post</li>
            </ul>
            <p>You can also enjoy the convenience of online payment options via Credit/Debit card, Net banking, <a href="/pay-your-bill/mobile-based-payments">mobile-based payments</a>, and E-NACH. Earn reward points by opting for Adani Electricity&rsquo;s Voluntary Deposit Scheme (VDS).</p>
            </div>
            </div>
            </li>
            <li style="list-style-type: none;">
            <div class="collapsible-header" tabindex="0" style="padding: 1.5rem 1rem 1.25rem 0rem;">
            Can I make cash payment?
            </div>
            <div class="collapsible-body" style="padding: 0rem 1rem 1.25rem 0rem;">
            Cash payments up to Rs. 20,000/- can be made. Cheques are accepted at all our bill <a href="/help-and-support/our-genius-pay-centers">collection centres.</a> Authorized Collecting Banks accept both cash as well as cheque payments.
            </div>
            </li>
            <li style="list-style-type: none;">
            <div class="collapsible-header" tabindex="0" style="padding: 1.5rem 1rem 1.25rem 0rem;">
            Can I make cheque payment?
            </div>
            <div class="collapsible-body" style="padding: 0rem 1rem 1.25rem 0rem;">
            Yes! You would have to issue an account payee cheque,
            payable to 'Adani Electricity Ltd'. Please do not forget to mention your Contract Account number with it for e.g. 'Adani Electricity Ltd'. A/C no. xxxxxxxxx.
            </div>
            </li>
        <li style="list-style-type: none;">
            <div class="collapsible-header" tabindex="0" style="padding: 1.5rem 1rem 1.25rem 0rem;">
            Are online options available for both billing and payment?
            </div>
            <div class="collapsible-body" style="padding: 0rem 1rem 1.25rem 0rem;">
           Yes. Online options are available for both <a href="/billing">billing</a> and payment through Adani Electricity website as well as Adani Electricity app. For more payment and <a href="/billing/billing-faqs">billing questions</a>, you can check out the FAQs page.
            </div>
            </li>
        </ul>
        </div>

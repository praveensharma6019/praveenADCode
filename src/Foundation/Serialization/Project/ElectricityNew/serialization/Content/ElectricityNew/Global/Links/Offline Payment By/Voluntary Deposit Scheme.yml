        <div class="cms-content">
        <div class="content-cell">
        <p>AEML provides you with the option of earning while ensuring offline digital payments in a timely and hassle-free manner with the Voluntary Deposit Scheme (VDS). It offers you the benefit of paying a deposit in advance and earning interest on your payment.</p>
        <p>No need to worry about monthly payments. Just pay a deposit and we'll adjust your bill amount every month with it.</p>
        <p>The deposit is guaranteed to earn you an <strong>interest @ 7% p.a.</strong> from the date of deposit on the diminishing balance after adjusting monthly bills.</p>
        </div>
        <div class="content-cell">
        <h5>Get Started</h5>
        <ul>
            <li>Fill in the VDS application form and deposit in cash/cheque/demand draft at any one of our <a href="/help-and-support/our-centers">Customer Care Centres</a>.</li>
            <li>You can also apply for the VDS mode of payment by using the <a href="/my-account/pay-voluntary-deposit-scheme-amount">Online option</a>.</li>
        </ul>
        </div>
        <div class="content-cell">
        <h5>Deposit Limit</h5>
        <ul>
        <li>Deposit should be paid for a minimum of 6 months’ average bill but not less than ₹3000 and in multiples of ₹500 thereafter.</li>
        <li>The maximum amount that you can deposit is ₹1,00,000 but any payment higher than ₹20,000 in cash will not be accepted. Also, for a deposit above ₹20,000 you will need to give your PAN number.</li>
        </ul>
        </div>
        <div class="content-cell">
        <h5>Where to deposit</h5>
        <p>Just send in the VDS application along with the deposit (Cheque or Demand Draft) to the following address by mail:</p>
        <p><strong>VDS Payment</strong><br />
        Adani Electricity Ltd.<br>
        Despatch Section, RNA Corporate Park Old Kalamandir,</br>
        Near Collector's Office, Bandra (East), Mumbai 400 051<br />
        You can also make the deposit in cash/cheque/demand draft at any one of our <a href="/help-and-support/our-centers">Customer Care Centres</a>.</p>
        </div>
        <div class="content-cell">
        <h5>What if the balance falls short</h5>
        <ul>
        <li>Each month you can view the VDS balance and update your account accordingly.</li>
        <li>If the balance is not enough to pay the current bill, a statement will appear in your monthly bill, informing you in advance.</li>
        <li>You can also receive alerts via SMS and e-mail.</li>
        </ul>
        </div>

        <header class="section-header">
        <h2>Easy and Quick Payment of Electricity Bill</h2>
        </header>
        <div class="content-area section-wrapper">
        <p>As critical it is to receive a steady power supply, it is also important to pay your power bill on time. To ensure that you do not have to go through any inconvenience, Adani Electricity ensures that we bring you all modes of payment &ndash; online, offline, and at various payment centres.</p>
        <p>Nowadays you need electricity for not just household usage but also to serve industries of all tiers - from home electric appliances to large scale machinery and equipment.</p>
        <p>You can choose to pay your bills at our payment centres or through online payment services. Online bill payment is the most convenient option which you can use anywhere anytime. No worrying to miss out on the last date of paying electricity bills that may lead to late payment fee. You can pay your electricity bill online or at payment centres using a debit card, credit card, net banking, etc. </p>
        </div>

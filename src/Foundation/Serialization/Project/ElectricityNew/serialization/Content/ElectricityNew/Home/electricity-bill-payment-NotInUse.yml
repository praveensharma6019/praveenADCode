            <ul>
                <li>At Adani Electricity Bill Payment Centres</li>
                <li>Authorized Collecting Banks </li>
                <li>Drop boxes</li>
                <li>Easy Bill outlets</li>
                <li>By Post</li>
            </ul>
            <p>You can also enjoy the convenience of online payment options via Credit/Debit card, Net banking, mobile-based payments, and E-NACH. Earn reward points by opting for Adani Electricity&rsquo;s Voluntary Deposit Scheme (VDS).</p>
            </div>

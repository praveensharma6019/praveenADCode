        <div class="cms-content">
           <p>Customers who wish to pay their AEML monthly energy bill through RTGS / NEFT mode of payment can do so by following a few easy steps:</p>
           <h5>The steps are as under:</h5>
           <ul>
              <li>Log on to your respective internet banking account.</li>
              <li>Add your <span>AEML</span> no., in the required format, as a "Payee".</li>
              <li>If your account no. is XXXXXXXXX, then the payee to be added will be Adani Electricity</li>
              <li>The details for adding the payee are as under:</li>
           </ul>
           <p />Create a payee as Prefix &lt;accountno.&gt;; add payee as EPAEML &lt;Adani Electricity Account no.&gt;
              <br />

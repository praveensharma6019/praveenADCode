        <div class="tab-pane fade show active" id="howdoesitwork" role="tabpanel">
        <ol class="numberedList">
            <li>Tell us your AEML account number, mentioned on your bill</li>
            <li>View your current bill online and choose "PAY"</li>
            <li>Keep your credit/debit/EbixCash details ready</li>
            <li>Choose your payment method and follow the instructions to make the payment</li>
            <li>The transaction gets authenticated over the payment gateway</li>
            <li>Your credit card or your bank account gets debited, instantly</li>
            <li>You receive a Transaction Reference Number which serves as an acknowledgement</li>
        </ol>
        <p>It takes one working day to credit your payment into your AEML account which gets reflected on this website after 3-5 working days.</p>

        <p>Pay applicable charges</p>
        <p class="py-2">
        </p>
        <p>i) Processing fee of Rs. 65/- for LT or Rs. 200 for HT</p>
        <p>ii) Security Deposit (equivalent to one month&rsquo;s electricity bill)</p>
        <p>Note:</p>
        <ul>
            <li>&bull; Existing security deposit can be transferred to the new account if the customer can produce the original receipt
            or a &lsquo;No Objection Certificate (NOC)&rsquo; from the registered customer.</li>
            <li>&bull; The applicant shall always submit the application in person. In case the applicant is unable to submit the
            application in person, he/she can submit the same through any person duly authorised by a letter of authority
            (in prescribed format) bearing a specimen signature of the representative.</li>
            <li>&bull; All NOCs are to be submitted as per the prescribed format along with the Photo ID of the signatory.</li>

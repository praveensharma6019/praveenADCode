        <div class="container">
        <!-- Open Section -->
        <div class="pb-3">
        <div class="accordion pt-3" id="formsList">
        <div class="faqItem">
        <div class="ques" id="ques1" aria-expanded="false" data-toggle="collapse" data-target="#ans0">Step 1</div>
        <div id="ans0" class="accordion-body collapse" data-parent="#formsList">
        <div>
        Fill the Application form 16.2 in block letters with black ink <a href="-/media/Project/Electricity/RoofTop-Solr/162RooftopSolarPV.pdf?la=en&amp;hash=A8C2C355C6E7D14DBC13CD3E253A7C3E" target="_blank">Click here to download form</a>
        </div>
        </div>
        </div>
        <!-- close Section -->
        <!-- Open Section -->
        <div class="faqItem">
        <div class="ques" id="ques2" aria-expanded="false" data-toggle="collapse" data-target="#ans2">Step 2</div>
        <div id="ans2" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <strong>Kindly attach the following docs:</strong>
        <ul class="itemsList">
            <li>Copy of the latest paid electricity bill.</li>
            <li>General Power of Attorney in favour of signatory in case of Partnership Firms; certified true copy of the Resolution, authorizing the signatory to deal with the concerned Distribution Licensee, passed by the Board of Directors in case of Companies (as applicable).</li>
            <li>Technical details of PV modules, Inverter and other equipment of system proposed to be installed.</li>
        </ul>
        </div>
        </div>
        </div>
        <!-- close Section -->
        <!-- Open Section -->
        <div class="faqItem">
        <div class="ques" id="ques3" aria-expanded="false" data-toggle="collapse" data-target="#ans3">Step 3</div>
        <div id="ans3" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Submit the form &ndash; The completed form and the documents have to be submitted at a divisional office.<br />
        <a href="-/media/Project/Electricity/RoofTop-Solr/List_of_Divisional_Offices.pdf?la=en&amp;hash=5A5FB10E293E5706DBED5BC696FB98D4" target="_blank">Click here</a>&nbsp;for a list of the divisional offices near you.</p>
        </div>
        </div>
        </div>
        <!-- close Section -->
        <!-- Open Section4 -->
        <div class="faqItem">
        <div class="ques" id="ques4" aria-expanded="false" data-toggle="collapse" data-target="#ans4">Step 4</div>
        <div id="ans4" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <ul class="itemsList">
            <li>Pay applicable charges.</li>
            <li>Registration fee - Rs.500/- (for Consumers with Sanctioned Load or Contract Demand,less than 5 kW)</li>
            <li>Registration fee - Rs.1,000/- (for Consumers with Sanctioned Load or Contract Demand upto and above 5 kW)</li>
        </ul>
        </div>
        </div>
        </div>
        <!-- close Section4 -->
        <!-- Open Section5 -->
        <div class="faqItem">
        <div class="ques" id="ques5" aria-expanded="false" data-toggle="collapse" data-target="#ans5">Step 5</div>
        <div id="ans5" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Adani Electricity shall do a technical feasibility study by visiting the site and recommend the forward path. Post which applicant is are requested to install the Rooftop Solar PV system as per the technical guidelines <a href="-/media/Project/Electricity/RoofTop-Solr/Technical-Specifications-Adani.pdf?la=en&amp;hash=ABC99A4CC39DA85C1B5DC2FF6DCCEE63" target="_blank">Click here to download Technical Guidelines</a></p>
        </div>
        </div>
        </div>
        <!-- close Section5 -->
        <!-- Open Section6 -->
        <div class="faqItem">
        <div class="ques" id="ques6" aria-expanded="false" data-toggle="collapse" data-target="#ans6">Step 6</div>
        <div id="ans6" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Post Installation of Rooftop Solar PV system, Adani Electricity shall conduct Commissioning test before approving inter-connection with its network</p>
        </div>
        </div>
        </div>
        <!-- close Section6 -->
        <!-- Open Section7 -->
        <div class="faqItem">
        <div class="ques" id="ques7" aria-expanded="false" data-toggle="collapse" data-target="#ans7">Step 7</div>
        <div id="ans7" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <ul class="itemsList">
            <li>Executing the Net metering agreement on a stamp paper of Rs 300/-</li>
            <li>Net Metering Connection Agreement <a href="-/media/Project/Electricity/RoofTop-Solr/Net-Metering-Connection-Agreement-for-web.pdf?la=en&amp;hash=3225A30FECE1955EC168726EAA74AE9A" target="_blank">Click here</a></li>
        </ul>
        </div>
        </div>
        </div>
        <!-- close Section7 -->
        <!-- Open Section8 -->
        <div class="faqItem">
        <div class="ques" id="ques8" aria-expanded="false" data-toggle="collapse" data-target="#ans8">Step 8</div>
        <div id="ans8" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Synchronization to be done and interconnection switch to be closed.</p>
        </div>
        </div>
        </div>
        <!-- close Section8 -->
        </div>
        </div>
        </div>
        <ul>
            <li><a rel="noopener noreferrer" href="-/media/E5AB7CB2C93B4660B9DF504261EF24AA.ashx" target="_blank">Click here</a> to download the details of MNRE Phase-II Grid connected Rooftop Solar Program</li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://solarrooftop.gov.in/login" target="_blank">Click here</a> to access MNRE portal for online application for Grid connected Rooftop Solar PV Installation (SPIN)</li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://solarrooftop.gov.in/grid_others/knowledge" target="_blank">Click here</a> to access MNRE Knowledge Center: Rooftop Solar</li>
            <li><a rel="noopener noreferrer" href="-/media/7D3FE34B0D8744FABE2D719C93E31ABE.ashx" target="_blank">Click here</a> to access MNRE Guidelines on Phase-II Grid connected Rooftop Solar Program, 2019</li>
            <li><a rel="noopener noreferrer" href="-/media/203AF6897E8C4E3FBC317CA055498B3B.ashx" target="_blank">Click here</a> to access MERC Grid Interactive RREGS Regulations, 2019</li>
            <li><a rel="noopener noreferrer" href="-/media/6FFC817B70A2402BB17387A7311883AE.ashx" target="_blank">Click here</a> to download Intimation form for already installed renewable energy generating system behind consumer meter</li>
            <li><a rel="noopener noreferrer" href="-/media/9488431EBDAE4998A0FE2FCFF9E02471.ashx" target="_blank">Click here</a> to download Prior Intimation form for installation of renewable energy generating system behind consumer meter</li>
        </ul>

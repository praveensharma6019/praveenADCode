        <div class="tab-pane fade  show active" id="electricshocks" role="tabpanel">
        				<p class="py-2">An electric shock is one of the common hazards of using electricity. It can cause muscle spasms, severe burns, unconsciousness, or even death.</p>
        				<p class="py-2"><b>An electric shock will result from any of the following situations:</b></p>
        				<ul class="list-bullet-style"> <li>If you touch a live wire on an electrical ground</li> <li>If you touch a live wire and another wire at a different voltage</li> </ul>
        				<p class="py-2"><b>Here are a few safety tips to avoid electric shocks:</b></p>
        				<ul class="list-bullet-style"> <li>Always use safety gloves and shoes, while engaging in electrical works.</li> <li>Never use wet hands while handling electrical equipment.</li> <li>Avoid pulling electrical cords with wires from sockets.</li> <li>Do not to insert open cord wire directly in the socket. Always use plug pins.</li> <li>Don’t load a single socket with many plugs.</li> <li>Always use three-pin sockets (preferably with shutters). Confirm that earth point is healthy.</li> <li>Always use ISI marked material.</li> </ul>

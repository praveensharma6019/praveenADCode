        <div class="cms-content">
        <p>We at Adani Electricity are committed to servicing all your requirements and meeting your expectations. In order to ensure that you, our esteemed customer, get only the best service from us is our utmost priority. We believe in providing you with an opportunity to get your billing and metering issues addressed at various levels in the organizational hierarchy.</p>
        <h5>When to use this service?</h5>
        <ul>
            <li>If at any stage, you feel that our service levels are not up to your expectations, or you are not satisfied with the quality of the solution provided, our &ldquo;Grievance Redressal matrix&rdquo; would help address your queries.</li>
        </ul>
        <h5>How to use the electricity complaint service?</h5>
        <p>Write to various levels in the organizational hierarchy beginning from Level 1.</p>
        <div class="content-cell">
        <p>1. Helpdesk</p>
        Write to our Helpdesk at <a href="mailto:helpdesk.mumbaielectricity@adani.com">helpdesk.mumbaielectricity@adani.com</a>
        <p>Response time from Adani Electricity Mumbai Limited (AEML) - 3 working days</p>
        </div>
        <div class="content-cell">
        <p>2. Head - Customer Service</p>
        <p>If your issue remains unsolved to your satisfaction, please contact Head - Customer Service for a fair and speedy resolution. He can be reached at <a href="mailto:CSHead.Mumbaielectricity@adani.com"><span>CSHead.Mumbaielectricity@adani.com</span></a></p>
        <p>Response time from Adani Electricity Mumbai Limited (AEML) - 5 working days</p>
        </div>
        <div class="content-cell">
        <p>3. Internal Grievance Redressal (IGR) for electricity complaints</p>
        <ul>
            <li>You can approach your nearest Customer Care Centre [as mentioned on your energy bill].</li>
            <li>A duly filled form, available at the respective CCC, should be filled and submitted.</li>
            <li>A hearing is held with relevant authorities from Adani Electricity Mumbai Limited (AEML) to address the complaint and provide suitable resolution.</li>
            <li>Alternatively, you may write to our Internal Grievance Redressal attaching the duly filled forms.</li>
            Email: <span><a href="mailto:IGR.MumbaiElectricity@adani.com"><span>IGR.MumbaiElectricity@adani.com</span></a></span>
        </ul>
        </div>
        <div class="content-cell">
        <p>4. Consumer Grievance Redressal Forum (CGRF) for electricity complaints</p>
        <p>If you are not satisfied with the resolution provided at the Internal Grievance Redressal Forum, you can approach higher body known as "Consumer Grievance Redressal Forum"</p>
        <p>The office of the forum is located at:</p>
        Adani Electricity,<br />
        1st Floor, Devidas Lane, Off. S.V. Road,<br />
        Near Devidas Lane Telephone Exchange,<br />
        Borivali (West), MUMBAI 400 103.<br />
        Tel: +91 - 22 - 50745004<br />
        Email: <a href="mailto:Consumerforum.Mumbaielectricity@adani.com">Consumerforum.Mumbaielectricity@adani.com</a><br />
        Website :<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.adanielectricity.com/cgrf/home" target="_blank">adanielectricity.com/cgrf</a><br />
        Office Hours: 10.30 a.m. to 4.30 p.m.</div>
        <div class="content-cell">
        <p>5. Electricity Ombudsman</p>
        <p>In case your grievance is not redressed to your satisfaction by the first two forums, you may make a representation for redressal of your grievance to the Electricity Ombudsman within 2 months from the date of the order of the Forum.</p>
        <p>The representation is to be made in the Form specified and set out in Schedule B attached.</p>

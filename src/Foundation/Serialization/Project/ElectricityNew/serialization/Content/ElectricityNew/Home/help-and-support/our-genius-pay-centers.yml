        <div class="cms-content">
        Payments made simple with our conveniently located payment kiosks enabled with online mode of payment.
        <ul>
        <br />
        <li>You can pay your energy bill through Cash, Cheque & Debit / Credit Cards at our conveniently located Payment Kiosks. Simply pay your bill and collect the receipt issued.</li>
        <li>You can also get a duplicate copy of your bill at our payment kiosk.</li>
        <li>A convenience fee of 0.75% (plus GST) shall be charged on bill payments in excess of ₹2000.</li>
        <li>Adani Electricity Payment Kiosks are open from 9:00 am to 6:00 pm all days.</li>
        </ul>
        </div>

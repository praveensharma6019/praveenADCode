        <div class="cms-content">
        <ul>
        <li>
        Electricity bill payment online through Net Banking can be done via Citibank, IDBI Bank, HDFC Bank, State Bank of India, Punjab National Bank, ABN AMRO, Bank of India, IndusInd Bank, Union Bank of India and AXIS Bank. Currently, more than 25 banks offer this payment option.
        </li>
            <li>
            If you pay your electricity bill amount within 7 days of bill generation, you earn a fast payment incentive of 1% of the energy charges which reflects as a credit in your subsequent energy bill.
            </li>
            <li>
           You can make energy bill payments of any amount using the net banking facility, unlike credit cards.
            </li>
        </ul>

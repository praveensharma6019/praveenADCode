        <div class="tab-pane fade active show" id="tariff" role="tabpanel">
        						  <div class="accordion" id="tariffFaq">
        					  <div class="faqItem">
        						<div class="ques" id="ques1" data-toggle="collapse" data-target="#ans1" aria-expanded="true">
        							 What is the adequate value for the electricity tariff?
        						</div>
        						<div id="ans1" class="ans collapse show" data-parent="#tariffFaq">
        						  <div class="">
        							Tariff must be sufficient to cover the costs for providing a reliable & good quality energy supply and ensuring a financially viable power sector to attract necessary investments for the expansion of capacity.
        						</div>
        					  </div>
        					  <div class="faqItem">
        						<div class="ques collapsed" id="ques2" data-toggle="collapse" data-target="#ans2" aria-expanded="false">
        							“Electricity Tariff Determination Process involves the participation of the General Public”. This statement is ‘True’ or ‘False’. If true, then at what stage participation takes place?
        						</div>
        						<div id="ans2" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: True. Post submission of Petition by the Utility and Technical Validation, Public Notice is issued confirming the date of Public Hearing and comments are invited from Public. Replies need to be provided by the Utility within the time frame provided by Maharashtra Electricity Regulatory Commission (MERC). The Public Hearing is then conducted.
        						  </div>
        						</div>
        					  </div>
        					  <div class="faqItem">
        						<div class="ques collapsed" id="ques3" data-toggle="collapse" data-target="#ans3" aria-expanded="false">
        							What return does the Utility earn in the Regulated Electricity Business?
        						</div>
        						<div id="ans3" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Generation Business, Transmission Business and Distribution Wires Business is entitled to earn 15.5% return on the equity (RoE) at the beginning of the Year and 15.5% return on the 50% of the Equity added during the year.
        Retail Supply Business is entitled to earn 17.5% return on the Equity (RoE) at the beginning of the Year and 17.5% return on the 50% of the Equity added during the year.
        						  </div>
        						</div>
        					  </div>
        					   <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							 “Multi-Year Tariff” Principle involves submission of data for how many years?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: 4 Years, as per MERC (Multi-Year Tariff) Regulations, 2015.
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							Does the Customer stand to gain from the efficient performance of the Utility? How?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Yes. MERC MYT Regulations, 2015 speaks about the sharing methodology on account of Controllable Factors and Uncontrollable Factors.<ul><li>2/3rd of gains on account of Controllable Factors will be passed on to customers as a rebate in Tariff and balance shall be retained by the Generating Company or Licensee.</li><li>1/3rd of loss on account of Controllable Factors will be passed on to customers as additional charge in Tariff and balance shall be absorbed by the Generating Company or Licensee.</li><li>Gains on account of Uncontrollable factors will be passed on to the customers entirely.</li></ul>
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							How many Utilities are operating in Maharashtra as a “Distribution Licensee”?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Four, as listed below:
        (i) Adani Electricity Limited (AEML),<br>
        (ii) Tata Power Company Limited (TPCL)</br>
        (iii) Brihanmumbai Electric Supply and Transport Undertaking (BEST) and<br>
        (iv) Maharashtra State Electricity Distribution Company Limited (MSEDCL).</br>
        
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							Mention at least 2 items that form part of Controllable Factors and Uncontrollable Factors?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Controllable Factors: Operation & Maintenance expenses, Technical and commercial losses, Interest and Finance charges, Performance parameters. <br />Uncontrollable Factors: Sales, Power Purchase Cost, Change in Law, Force Majeure events.
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							What is the terminology used for reconciling the ‘Forecasted’ data submitted to the Regulatory Authority and the ‘Actual’ data submitted?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Truing Up.
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							What are Regulatory Assets?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Regulatory Assets are various costs incurred by the distribution licensee and duly approved by the Regulatory Commission but deferred for recovery from consumers to avoid tariff shock to consumers.
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							What is a supplementary bill?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: It is an additional bill to the normal bill, which is issued only when a meter is changed. If the new meter shows average consumption of more than 20% compared to the old meter, a supplementary bill is raised based on the average consumption.
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							What is the Concept of FAC?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: FAC stands for Fuel Adjustment Cost. Any variation in the fuel cost when compared to the approved cost by MERC can be recovered through the mechanism of FAC.
        						  </div>
        						</div>
        					  </div>
         <div class="faqItem">
        						<div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        							Can an Order passed by the Regulatory Authority be “Reviewed” or “Appealed” against? If yes, then to whom?
        						</div>
        						<div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        						  <div class="">
        							Ans: Review can be made to MERC and appeal can be made to Appellate Tribunal for Electricity (ATE) and further to Supreme Court (SC).
        						  </div>
        						</div>
        					  </div>

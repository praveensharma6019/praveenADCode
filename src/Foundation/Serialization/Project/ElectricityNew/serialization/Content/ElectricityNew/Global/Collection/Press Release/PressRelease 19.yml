      Hint: NewsSummary
      Value: AEML trains tribal youth from Dahanu neighboring villages to stich face mask at its tailoring institute managed by Adani Dahanu Thermal Station. Helped them get employment during the pandemic. These youth stitched one lakh mask. These locally produced masks were distributed for free across slums and tribal hamlets such at Jhamjhad Pada near Gorai, Chunnapada at National Park, Borivali and other hamlets at Aarey Colony that falls under AEML supply area. AEML team also educated the locals on the importance of maintaining social distancing and basic hygiene protocol.

        <div class="cms-content">
        <div class="content-cell">
        <p>You can register the following electricity bill or meter related complaints:</p>
        <p>High Consumption - If large and erratic variations are observed in your consumption.</p>
        <p>Stopped Meter - If the meter is not recording consumption despite usage of energy (i.e. stopped).</p>
        <p>Correction in Name &amp; Address - You can request for correction in name and address along with necessary supporting documents.</p>
        <p>Request for Disconnection of Electricity Supply - Customers can request for disconnection of their electric supply (only after clearing all the dues pending on their meter) if their premises are going to remain vacant for a substantial time.</p>
        <p>Refund of Security Deposit - After disconnection of supply on request, customers can request for a refund of the security deposit paid by them. However, customers must clear all their dues up to the date of meter disconnection. The request for refund should be accompanied with the original receipt of Security deposit for which refund is to be claimed.</p>
        <p>Other electricity bill related complaints</p>
        </div>
        <div class="content-cell">
        <strong>Details needed for registering complaints</strong>
        <ul>
            <li>Customer account number mentioned in your bill</li>
            <li>Telephone No.(s)</li>
        </ul>
        <strong>How can I register my complaints?</strong>
        <p>For billing complaints, you can also reach us through</p>
        <ul>
            <li>Our IVR telephone number (Multilingual).</li>
            <li>Through letter addressed to Division head (Business) of the respective division.</li>
            <li>Through personal visit to respective Divisional Customer Care Centre.</li>
        </ul>
        </div>

                    <div class="inner">
                       <h1>Empowering Millions of Lives</h1>
                       <p>Ever since its inception, Adani Electricity Mumbai Limited has progressed around the people that we serve. Our purpose is to ensure that our consumers’ lives are always powered up.</p>

        <div class="container">
           <!-- <include component="Carousel/GreenPledge" class="hide-on-med-and-up"></include> -->
           <div class="content-area section-container">
              <header class="section-header">
                 <h2>About Adani Electricity Mumbai Limited</h2>
              </header>
              <p>Adani Electricity Mumbai Ltd. (AEML), part of the diversified Adani Group, is an integrated business of Power Generation, Transmission & Retail Electricity Distribution. It serves over three million consumers spread across 400 sq. kms in Mumbai and its suburbs with 99.99% reliability, which is among the highest in the country. Adani Electricity meets close to 2,000 MW of power demand in Mumbai’s largest and the most efficient power distribution network.
              </p>
              <p>
                 As an organization, Adani Electricity believes in the motto - The Power of Service. It is born of the will to make a difference and change things for the better, so that everyone can power their dreams and live a stress-free life.
              </p>
              <p>Adani Electricity continues the quest of providing the best quality service to the customers entrusted into the brand motto of the Power of Service. The company is committed to creating new & innovative approaches in operations and services that contribute to the development of the customers.
              </p>
        </div>

      Value: <p>In Maharashtra, the levy of FAC is provided for by MERC (Maharashtra Electricity Regulatory Commission) in the Tariff Regulations that have been issued from time to time, in addition to various guidelines issued by MERC. This process is applicable to all Distribution Licensees (DL) in Maharashtra be it MSEDCL, TPC, AEML, BEST.</p>

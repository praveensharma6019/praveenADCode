      Hint: Title
      Value: "How can I pay my electricity bill online?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content">
        <p>It&rsquo;s very easy to pay your electricity bill online. You can either do it through Adani Electricity app or Adani Electricity website. If you only want to pay the bill, then you can do it through our Quick Bill Payment option. Just enter your Adani Electricity Consumer Account number and pay the bill in a few minutes. To access other services and benefits, you can log in to your Adani Electricity account and pay through Bills &amp; Payments.</p>
        </div>

        <div class="tab-pane fade" id="fireduetoshortcircuit" role="tabpanel">
        				<p class="py-2">A fire caused due to a short circuit is among the most common electrical mishaps, and also the most dangerous, potentially resulting in loss of both property and human life.</p>
        				<p class="py-2">An electrical fire can be caused due to many reasons. Some of the major reasons are:</p>
        				<ul class="list-bullet-style"> <li>Short circuit in wiring/cables</li> <li>Loose connections leading to sparking</li> <li>Overloading of conductors/cables and equipment</li> <li>Electrical source close to flammable materials</li> <li>Use of inferior grade materials and equipment</li> <li>Use of undersized fuses leading to sparking and breakdown</li> <li>Generation of static electricity</li> </ul>
        			</div>

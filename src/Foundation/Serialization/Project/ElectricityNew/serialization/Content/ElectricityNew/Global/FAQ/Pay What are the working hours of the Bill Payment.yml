        <div class="cms-content">
        <p>All our bill payment centres work from <strong>8.00 a.m. to 7.00 p.m.</strong> on weekdays (Monday to Saturday),<br />
        whereas collection centres  are <strong>open up to 7.30 p.m.</strong></p>
        In addition, a single window is kept open on <strong>Sundays</strong> at our <strong>Divisional Offices ONLY.</strong>

      Value: |
        <p>It’s very easy to make an <a href="/pay-your-bill/online-payments">online payment for your electricity bill</a>. You can either do it through Adani Electricity app or Adani Electricity website. If you only want to <a href="/pay-your-bill">pay your bill</a>, then you can do it through our Quick Bill Payment option. Just enter your Adani Electricity Consumer Account number and pay the bill in a few minutes. To access other services and benefits, you can log in to your Adani Electricity account and pay through Bills & Payments.</p>

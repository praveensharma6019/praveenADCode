        <p>You can use the online payment portal or the Adani Electricity app if you want to pay your electricity bill online. There are multiple other services you can access through the “My Account” page on the Adani Electricity app.</p>
        <p>Once the account is ready, you can click on My Account to avail these services:</p>
        <ul>
        <li>Change your bill language</li>
        <li>Check complaint status</li>
        <li>Check meter reading dates</li>
        <li>Consumption calculator</li>
        <li>E-mail customer care</li>
        <li>Register for paperless billing</li>
        <li>Register for SMS & e-mail alerts</li>
        <li>View and download bills</li>
        <li>View payment history</li>
        <li>Complaint redressal procedure</li>
        </ul>

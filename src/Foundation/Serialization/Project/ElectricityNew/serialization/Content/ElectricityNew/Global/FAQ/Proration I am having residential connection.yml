        <div class="panel-body">
        <p>In order to adjust appropriate slabs, units are prorated based on calendar month days. For September month, base days would be 30 days (as per calendar month days) but if actual billing days are different from the base days – slabs would be adjusted accordingly. So that customer would get appropriate slab benefits.</p>
        Refer to following example:

        <div class="faqItem">
        <div class="ques collapsed" id="ques2" data-toggle="collapse" data-target="#ans2" aria-expanded="false">
        When do tariff rates change?
        </div>
        <div id="ans2" class="ans collapse" data-parent="#tariffFaq">
        <div>

        <div class="ques collapsed" id="ques12" data-toggle="collapse" data-target="#ans12" aria-expanded="false">
        How do I calculate my monthly energy consumption?
        </div>
        <div id="ans12" class="ans collapse" data-parent="#tariffFaq">
        <div>

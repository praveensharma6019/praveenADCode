        <div class="faqItem">
        <div class="ques collapsed" id="ques8" data-toggle="collapse" data-target="#ans7" aria-expanded="false">
        I am receiving high amount bills. Why?
        </div>
        <div id="ans8" class="ans collapse" data-parent="#tariffFaq">
        <div>
        Change in Tariff - Tariff rates are generally revised annually.<br>
        Seasonal Variations - An unusual cold or warm weather can significantly alter your electricity use.</br>
        New electric appliances usage - If you have recently installed a new major electric appliance - such as air conditioner, refrigerator, washing machine or computer - your usage of electricity may increase.<br>
        Defective Electrical appliances - Defective appliances such as air conditioner, refrigerator, washing machine and geyser needs to be repaired immediately as they consume more energy than normal.</br>
        More people in the house - More people in the house leads to more energy consumption and so a higher bill amount.<br />
        Changes in Life style - The life style is influenced by different work shifts, a new baby, and kids out of school for the summer, illness, retirement etc. These in turn affect various factors such as the amount of time spent at home, the number of times the door is opened/closed, the setting on the thermostat, time-spent watching TV, lights used, and number of showers etc. All these results into higher amount of electricity consumption.
        </div>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques collapsed" id="ques9" data-toggle="collapse" data-target="#ans9" aria-expanded="false">
        Why do two bills of the same Customer show a lot of difference in the billed amount? Does Adani Electricity revise bills in case of errors?
        </div>
        <div id="ans9" class="ans collapse" data-parent="#tariffFaq">
        <div>
        Adani Electricity bills are based on meter readings which reflect actual consumption of power. There may be differences in two bills due to Change in Tariff, seasonal variations, New electric appliances usage, More people in the house, Changes in Life style etc. In case of billing errors, corrections are made in the bills and communicated to the customer.
        </div>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques collapsed" id="ques10" data-toggle="collapse" data-target="#ans10" aria-expanded="false">
        Why does a bill say "Meters could not be read; Reading Developed"?
        </div>
        <div id="ans10" class="ans collapse" data-parent="#tariffFaq">
        <div>
        It appears on your bill when the meter cabin or the premises was locked and it was not possible to read the meter. In this case, the customer gets a bill based on last three month's bill. When the actual meter reading is taken, adjustments are made in the subsequent bill.
        </div>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques collapsed" id="ques11" data-toggle="collapse" data-target="#ans11" aria-expanded="false">
        What is FAC or Fuel Adjustment Charge? And how is it calculated?
        </div>
        <div id="ans11" class="ans collapse" data-parent="#tariffFaq">
        <div>
        It reflects the adjustments due to changes in cost of power generation and power procured as compared to costs approved in MERC Tariff Order.
        </div>
        </div>
        </div>

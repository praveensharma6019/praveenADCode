        <div class="faqItem">
        <div class="ques collapsed" id="ques4" data-toggle="collapse" data-target="#ans3" aria-expanded="false">
        How does your billing system work?
        </div>
        <div id="ans4" class="ans collapse" data-parent="#tariffFaq">
        <div>
        After the meter is connected, a Customer Account Number is allotted based on the location and a nearby Customer Care center. This determines your Cycle Number and Book Number.<br />
        Based on Cycle Number, readings are taken by our Meter Reader every month, The readings are entered into out billing system that calculates the bill amount. Bills are then printed and dispatched to your billing address.
        </div>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques collapsed" id="ques5" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        What is a supplementary bill?
        </div>
        <div id="ans5" class="ans collapse" data-parent="#tariffFaq">
        <div>
        It is an additional bill to the normal bill, which is issued only when a meter is changed. If the new meter shows average consumption more than 20% compared to old meter, a supplementary bill is raised based on the average consumption.
        </div>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques collapsed" id="ques6" data-toggle="collapse" data-target="#ans5" aria-expanded="false">
        I have a billing complaint. What should I do?
        </div>
        <div id="ans6" class="ans collapse" data-parent="#tariffFaq">
        <div>
        Ans: Tariff must be sufficient to cover the costs for providing a reliable and quality energy supply and ensuring a financially viable power sector to attract necessary investments for the expansion of capacity.
        </div>
        </div>
        </div>

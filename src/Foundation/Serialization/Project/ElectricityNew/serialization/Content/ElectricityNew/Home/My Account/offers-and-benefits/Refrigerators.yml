        <h2>About Offer</h2>
                    <div class="content-area">
                        <ul class="mb-24">
                            <li>This offer (“Offer”) is being conducted by One Mobikwik Systems Private Limited (“Mobikwik”) for the customers (“Customers”) booking IndiGo’s flights (including in combination with IndiGo’s ancillary services) (“Booking”) on IndiGo’s website (goindigo.in) or mobile application, using Mobikwik wallet, in India, during 1st November’2021 – 31St January’2022. (both days included) (“Promotion Period”).</li>
                            <li>Under this Offer, the Customer will be eligible to receive an instant cashback calculated at 10% (ten per cent) of the total amount of Booking, subject to a maximum of INR 500 (Indian Rupees Five Hundred).</li>
                            <li>The Offer is applicable during the Promotion Period and on a minimum Booking amount of INR 2500 (Rupees Two Thousand Five Hundred).</li>
                            <li>Offer valid once per user per month (either on flight bookings or on voucher purchase). </li>
                            <li>Bookings once made using the promo code shall be final and cannot be modified.</li>
                            <li>If this Offer and/or anything to be done by Mobikwik in respect of the Offer is prevented or delayed by causes, circumstances or events beyond their reasonable control, including but not limited to computer viruses, tampering, unauthorized intervention, interception, fraud, technical failures, floods, fires, accidents, earthquakes, riots, explosions, wars, hostilities, acts of government or other any causes, then neither IndiGo nor Mobikwik shall be liable for any consequence to the extent so prevented or delayed.</li>
                        </ul>

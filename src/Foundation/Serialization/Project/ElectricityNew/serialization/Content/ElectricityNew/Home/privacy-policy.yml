        <div class="container">
        	<header class="section-header">
            <h2>Privacy Policy</h2>
          </header>
          <div class="cms-content section-wrapper">
            <p>
              We at ADANI GROUP respect the privacy of everyone who visits this
              website and are committed to maintain the privacy and security of the personal
              information of all visitors to this website. Our policy on the
              collection and use of personal information and other information is outlined below.
            </p>
            <p>In case of visiting this website to read or download information,
              it must be known that ADANI GROUP collects and stores a standard set of
              internet-related information, such as an Internet Protocol (IP) address,
              the date and time, the type of browser and operating system used, the pages(s) visited.
              All information is collected to help ADANI GROUP for making this site more useful to its customer(s) and only
              used for statistical purposes.
            </p>
            <p>
              ADANI GROUP collects and uses information such as name, telephone number, email address, etc. in order to:
            </p>
            <p>
              Respond to queries and requests submitted by you<br />Process bids etc.
            </p>
          </div>
          
          <header class="section-header">
            <h2>Change of Privacy Policy</h2>
          </header>
          <div class="cms-content section-container">
            <p>
              ADANI GROUP reserves the full rights to change/alter/amend/modify the contents of the privacy policy from time
              to time without any prior notice or intimation.
            </p>
        
            <p>The adaniTM and all products and logos denoted with “TM” or “®”are trademarks or registered trademarks of
              ADANI GROUP or its affiliates.
              ADANI GROUP trademarks may not be used in connection with any product or service that is not a ADANI GROUP
              product, functions or service.</p>
            <p>
              Copyright © ADANI GROUP
            </p>
          </div>
        </div>

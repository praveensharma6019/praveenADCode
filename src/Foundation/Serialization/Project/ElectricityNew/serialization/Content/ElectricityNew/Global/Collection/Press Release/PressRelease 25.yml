    - ID: "9d08271a-1672-44dd-b7ef-0a6ec34fcba7"
      Hint: NewsSummary
      Value: "Adani Electricity Mumbai Limited (AEML) has launched first of its kind a Unique Apprenticeship training Program under National Apprentice Promotion Scheme (NAP) for the period of 12 months for diploma holders at its Versova Technical Training Centre (VTTC). This unique training programme will enable apprentices to work in distribution business of the power sector. This programme is Triple Certificate training programme wherein apprentices will be provided necessary hands-on practical training and will get opportunity to work on the field/ sites which will give them exposure of the work done on the field."

        (i) Adani Electricity<br />
        (ii) Tata Power Company Limited (TPCL)<br />
        (iii) Brihanmumbai Electric Supply and Transport Undertaking (BEST)<br />
        (iv) Maharashtra State Electricity Distribution Company Limited (MSEDCL)</p>
        

        <h5 class="txt-orange">Escalation Matrix For Billing &amp; Metering Related Issues</h5>
        <div class="py-2">&nbsp;</div>
        <p><span>We at Adani Electricity</span>&nbsp;are committed to satisfying your needs and meeting your
        expectations. Making sure that you, our esteemed customer, get only the best
        service from us is our utmost priority. We believe in providing you with an
        opportunity to get your billing and metering issues addressed at various levels in
        the organizational hierarchy.</p>
        <div class="py-2">&nbsp;</div>
        <p>If at any stage, you feel that our service levels are not up to your expectations, or
        you are not satisfied with the quality of resolution provided; our Escalation matrix
        would help you redress your queries.</p>

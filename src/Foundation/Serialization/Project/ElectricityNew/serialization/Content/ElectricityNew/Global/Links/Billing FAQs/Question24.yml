      Hint: Title
      Value: "How do I access my bill if my mobile number is not registered?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content">
        <p>You can register your mobile number by calling 19122 or you can log on to My Account and update your mobile number. On My Account, you can also choose the “Download Bill” option and get access to bill documents for up to 6 months. You can also access this service on the Adani Electricity Mobile App.
        </p></div>

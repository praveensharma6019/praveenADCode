           <h5><u>How to pay Adani electricity bill online?</u></h5>
           <ul>
              <li>Tell us your AEML account number, mentioned on your bill.</li>
              <li>View electricity bill online and choose "Pay".</li>
              <li>Depending on your preferred bill payment mode, keep your Credit / Debit / EbixCash details / Net banking User ID & Password and other relevant details handy.</li>
              <li>Choose your payment method and follow the instructions for electricity bill payment online.</li>
              <li>The transaction gets authenticated over the payment gateway.</li>
              <li>Your credit card or your bank account gets debited instantly.</li>
              <li>You receive a Transaction Reference Number which serves as an acknowledgement receipt.</li>
           </ul>
           <p>It takes one working day to credit your payment into your AEML account which gets reflected on this website after 3-5 working days.</p>

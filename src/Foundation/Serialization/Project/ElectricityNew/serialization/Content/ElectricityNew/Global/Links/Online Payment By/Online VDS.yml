        <div class="cms-content">
        <h5>How to opt for the Voluntary Deposit Scheme (VDS) service to pay electricity bills?</h5>
        <ul>
            <li>Log onto adanielectricity.com</li>
            <li>Key in your account number and reach the online bill payment page</li>
            <li>Select the payment mode you wish to use for applying for the VDS mode of payment - Net Banking or Credit Cards</li>
            <li>Make the required payment depending on the deposit you wish to make.</li>
            <li>You are now registered for the service !!</li>
        </ul>
        <h5>How much can I deposit under this scheme?</h5>
        <ul>
            <li>Minimum deposit: ₹3000, (but not less than 6 months' average bill - this amount is displayed on the registration page)</li>
            <li>Amount should be in multiples of ₹500/- thereafter.</li>
            <li>Maximum deposit: ₹1 lakh (but cash payment of max ₹20,000)</li>
            <li>For a deposit above ₹20, 000 you would have to provide your PAN number.</li>
        </ul>
        <h5>How much interest do I earn?</h5>
        <ul>
            <li>Interest earned: @ 7% p.a. from the date of deposit on the diminishing balance after adjusting monthly bills.</li>
            <li>The accumulated interest as on 31st March will be credited once a year to your energy account in your April month bill.</li>
        </ul>
        <h5>Why should I opt for the Voluntary Deposit Scheme (VDS) service?</h5>
        <ul>
            <li>Earn an annualised interest of 7% on the reducing balance.</li>
            <li>Enjoy an additional 1% prompt payment incentive on paying your monthly bill within 7 days of bill generation.</li>
            <li>Ease of payments. No need to monitor every month.</li>
            <li>Don’t have to visit the Customer Care Centre to register for the service or to replenish the balance.</li>
            <li>Save time and monthly effort.</li>
        </ul>
        </div>
        

      Value: Change of Tariff Category
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content">
        <p>If there is a change in your status as a customer (Residential or Commercial) you will need to update your category. After you complete the process, we will send a technician to inspect your premises and suggest the most suitable tariff. Here’s how you can change your tariff category.</p>
        <strong>Step 1</strong>
        <p>Residential tariff to Commercial tariff: Submit a written application addressed to the Head of Customer Care at your respective divisional office.</p>
        <ul>
        <li>Commercial tariff to Residential tariff: Submit a written application addressed to the Head of Customer Care at your respective divisional office along with an affidavit on a Rs. 100 stamp paper, duly notarized.</li>
        </ul>
        <strong>Step 2</strong>
        <ol>
        <li>Download Application Form 16.1 and fill information in block letters with black ink and sign across the photograph. Click here  <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEMLForm161English.pdf" target="_blank">English</a> <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEML-Form-161-Marathi.pdf" target="_blank">Marathi</a> to download form</li>
        <li>Please fill sections 1, 2.1 & 4 of Form 16.1</li>
        <p>Submit your complete application form along with Form 16.1 at the Customer Care Centre at your respective divisional office. Please find attached the list of Divisional Offices</p></ol>
        <p>
        <strong>Step 3</strong>
        <p>Post document submission, the company's personnel will conduct a site verification of your premises. Once verified, the tariff change will be done and would reflect from your subsequent bill onwards.</p>
        <p>There are no charges applicable for Tariff Change.</p></p>
        </div>

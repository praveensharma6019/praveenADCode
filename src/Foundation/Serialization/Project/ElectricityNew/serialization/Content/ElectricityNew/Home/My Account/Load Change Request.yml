      Value: |
        <div class="section-container">
        <div class="steps-content steps-content-space">
        <h4>Extension of Load / Contract Demand</h4>
        <p>If the total load is more than 25 KW then the estimate is given after checking the loading condition of the distribution feeder in your area, else it is provided over the counter.</p>
        <h4>Reduction of Load / Contract Demand</h4>
        <p>You can apply for a reduction of load if there is a decrease in your connected load. Once you apply, the site is inspected, and accordingly suitable action is taken like changing the meter (if necessary) or any other measure.</p><br />
        <div class="step-sec-header">
        	<h3>Online</h3>
        	<p>To process your electricity load change request online, please <a href="/general-information/online-application" target="_blank">click here</a>.</p>
        </div>
        <div class="step-sec-header">
        	<h3>Offline</h3>
        	<p>In case you want your energy load changed through the offline procedure, below is an outline of the process that you need to follow:</p>
        </div>
        <ul>
        	<li>
        		<h6>Step 1</h6>
        			<ul>
        				<li>Fill the Application form 16.1 (page 1) in block letters with black ink and sign across the photograph.</li>
        				<li>Click here <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEMLForm161English.pdf" target="_blank">English</a></span> / <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEML-Form-161-Marathi.pdf" target="_blank">Marathi</a></span> to download form.</li>
        				<li class="has-list">
        					Take Help of Licensed Electrical contractor (LEC)* for the following:<br>
        					( <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/LEC_list_Fy_14-15.pdf" target="_blank">Click here</a></span> to download the list of LECs)</br>
        					<ul class="lower-roman">
        						<li>
        						Section 2 & 3 of Form 16.1</li>
        						<li>
        							An installation test report issued by LEC(<span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Work_Completion_and_Test_Report_format1.pdf" target="_blank">Click here</a></span> to download sample copy)<br /></li>
        					</ul>
        				</li>				
        			</ul>
        		</li>
        		<li>
        			<h6>Step 2</h6>
        			<ul class="lower-roman">
        				<li class="has-list">
        					Kindly attach the following documents:
        					<ul class="lower-alpha">
        						<li>Latest Passport size photograph</li>
        						<li>Arrears Undertaking form - <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Arrears_Undertaking.pdf" target="_blank">Click here</a></span>  to download</li>
        						<li>Latest Tapping meter&rsquo;s bill copy (for Tapping application)</li>
        						<li>Way Leave form and Indemnity form - <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Way_leave_form_2018.pdf" target="_blank">Click here</a></span> to download</li>
        						<li>Three Phase Undertaking form (applicable for 3 phase meter) - <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/3-phase-undertaking-form.pdf" target="_blank">Click here</a></span> to download</li>
        						<li>Work completion &amp; Test Report duly filled and signed by LEC &amp; Supervisor.</li>
        						<li>In case the expected load is 50 kW or more, then kindly submit the Power Supply Agreement (<span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/power_supply_agreement_july_2018.pdf" target="_blank">Click here</a></span> to download) printed on a ₹100/- legal paper with franking.</li>
        						<li>Attach Required Documents giving Proof of Identity and Proof of Ownership or Occupancy of the premises of the Applicant - <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/New-connection-residential-documents-reqd.pdf" target="_blank">Click here</a></span> to Download</li>
        					</ul>
        				</li>
        				<li>Note: Scrutinized documents should be approved, duly signed, and stamped with the date by the front-end officer. No affidavit shall be accepted.</li>
        			</ul>
        		</li>
        		<li>
        			<h6>Step 3</h6>
        			<p>Submit the form &ndash; Please submit the completed form and the documents at a divisional office. <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/List_of_Divisional_Offices.pdf" target="_blank">Click here</a></span> for a list of the divisional offices near you.</p>
        			<p>Note: Please make sure you retain the requisition number (A unique serial number according to the area under which your application is registered) given to you at the time of document submission. You can use this number to check the status of your application on the Adani Electricity website or via your respective divisional office.</p>
        			<p>Please Note: You are required to get original documents for verification purposes.</p>
        		</li>
        		<li>
        			<h6>Step 4</h6>
        			<p>Pay applicable charges. <span><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Load-change-charges-2018.pdf " target="_blank">Click here</a></span> to Download.</p></li></ul></div></div>

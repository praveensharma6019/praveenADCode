      Hint: Title
      Value: "Why is an Estimated Bill sent to the customer?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content">
        If for any reason, the actual reading of the meter is not taken, in that case, the estimated bill is sent.<br />
        The reason for estimation could be any one of the following:<br />
        I. Inaccessible meter<br />
        II. Improper Reading display<br />
        III. Unavoidable circumstances like Covid-19 (pandemic)
        </div>

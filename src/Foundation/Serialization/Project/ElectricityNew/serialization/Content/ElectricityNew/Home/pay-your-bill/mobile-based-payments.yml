        <div class="col s12 l8 offset-l1 QuickBillPaySection section-container">
        <header class="section-header">
        <h1>Mobile Based Payments</h1>
        <p>Pay your electricity bills on the go via mobile banking</p>
        </header>
        <div class="cms-content">
            <div class="content-cell">
                <p>Paying your electricity bill through mobile banking is the handiest and easiest way to ensure
                that the bills are paid on time. Most people prefer to use mobile devices for online
                transactions including electricity bills.</p>
            </div>
            <div class="content-cell">
                <h3>How to Pay Electricity Bill through Mobile Banking?</h3>
            </div>
            <div class="content-cell">
                <h5>Mobile Wallet</h5>
                <p>You can pay your energy bill via SMS using your virtual mobile wallet.</p>
            </div>
            <div class="content-cell">
                <h5>UPI</h5>
                <ul>
                    <li>Pay Adani Electricity bills using the Unified Payment Interface.</li>
                    <li>Bills can be paid via the BillDesk payment gateway, bank UPI apps or 3rd party apps
                        supporting UPI, like Google Pay, PhonePe and Paytm.</li>
                    <li>Adani Electricity bills can also be paid via the BHIM app.</li>
                </ul>
            </div>
            <div class="content-cell">
                <h5>Mobile Based Payments and its Benefits</h5>
                <p>
                    Now that mobile technology has influenced a great part of our lives, more and more people are getting comfortable paying their utility bills online through mobile banking. What has made mobile-based payment popular is the convenience it offers: it is instant, easy, and readily available. Research shows that nearly 67% of consumers use mobile-based payments for paying their electricity bills. Clearly, there has been a shift in preferences in the last few years. Let's look at the various mobile-based payment options through which you can make the payment for your electricity bills and its benefits.
                </p>
            </div>
            <div class="content-cell">
                <h5>Electricity Bill Payment Through Google Pay</h5>
                <p>This is <strong>how you can pay your electricity bill through Google Pay:</strong></p>
                <ol>
                    <li>Open the Google Pay (G Pay) application on your smartphone</li>
                    <li>Select the ‘New Payment’ option</li>
                    <li>Select the ‘Bill Payments’ option in the next screen</li>
                    <li>Tap on the ‘Electricity’ tab to initiate the bill payment process</li>
                    <li>Link your consumer account with Adani Electricity</li>
                    <li>Enter the bill amount and enter your UPI PIN to complete the payment</li>
                </ol>
            </div>
            <div class="content-cell">
                <p>
                    In six simple steps, you will have paid the electricity bill. You can now choose to save or
                    share your electricity bill receipt. <strong>Learn how to get an electricity bill receipt from
                    Google Pay</strong> below:
                </p>                        
                <ol>
                    <li>Once you have completed the payment through G Pay, you will find the option ‘Export
                        Receipt’. </li>
                    <li>Using this option, you can save or share your electricity bill receipt.</li>
                </ol>
            </div>                        
            <div class="content-cell">
                <h5>Phonepe Electricity Bill Payment</h5>
                <p>PhonePe is another app through which you can pay your electricity bill.</p>
                <ol>
                    <li>Open the PhonePe application on your smartphone</li>
                    <li>In the "Recharge and Pay Bills" section, select "Electricity"</li>
                    <li>Choose Adani Electricity</li>
                    <li>Enter the bill details</li>
                    <li>Make the payment through your UPI ID, credit card, or debit card</li>
                </ol>
                <p>To <strong>get the receipt of the electricity bill payment on PhonePe</strong>, enter the
                    transaction ID and download the receipt.</p>
            </div>
            <div class="content-cell">
                <h5>Using the BHIM App to Pay Your Electricity Bill</h5>
                <ol>
                    <li>Open the BHIM application in your smartphone.</li>
                    <li>Select the "Pay Bills" option.</li>
                    <li>Tap on "Electricity" from the category menu.</li>
                    <li>Choose the corresponding electricity board.</li>
                    <li>Enter your consumer ID.</li>
                    <li>Enter the outstanding bill amount, then your UPI PIN, and select the tick mark.</li>
                    <li>Your payment will be made instantly.</li>
                </ol>
            </div>
            <div class="content-cell">
                <h5>Why Do We Use Mobile-Based Payments for Electricity Bills?</h5>
                <p>
                    Paying your electricity bills through mobile-based payment gateways such as Google Pay,
                    PhonePe, or the BHIM app is easy, instant and convenient. That’s why numerous people
                    regularly foot their electricity bills online through their smartphones. Let’s look at
                    <strong>the benefits of mobile-based payments for electricity bills</strong>.
                </p>
            </div>
            <div class="content-cell">
                <h5>Convenient Payment</h5>
                <p>
                    Almost everyone now either has a smartphone or knows someone who has one. The easy
                    availability and the speed of payment are what makes mobile-based payment gateways a
                    convenient choice for paying electricity bills. This also saves you the added trouble of
                    tendering the exact change for your bills.
                </p>
            </div>
            <div class="content-cell">
                <h5>Safe Payments</h5>
                <p>
                    Mobile-based payments are highly secure. Most payment gateways come with additional layers
                    of security. These include biometric validation, fingerprint scanning, 2FA, and many others.
                    When it comes to online payments, the risk associated with the theft of solid cash is also
                    significantly reduced. Also, with techniques such as tokenization and blockchain, the
                    customer’s details and the transactions are secure and assured.
                </p>
            </div>
            <div class="content-cell">
                <h5>Different Payments Methods</h5>
                <p>
                    All mobile-based payment gateways host multiple payment options, be it debit and credit
                    cards, internet banking, mobile wallets, or UPI.
                </p>
            </div>
            <div class="content-cell">
                <h5>Saves Time</h5>
                <p>
                    With the payment going through your mobile phone instantly, you can eliminate your wait time
                    in queues. You won’t have to wait your turn or run about in search of change if you move to
                    mobile-based payments.
                </p>
            </div>
            <div class="content-cell">
                <h5>Bottom Line</h5>
                <p>
                    Mobile-based payments make paying your electricity bills quick and easy. It is a job that
                    you can complete from anywhere and at any time. All you need is a smartphone and your bank
                    accounts to be linked to the corresponding payment applications.
                </p>
            </div>
        </div>
        </div>

        <div class="cms-content">
        <h5><u>Online Process</u></h5>
        <p />You need to change the name on bill when there is an ownership transfer. If you want the name on your Adani Electricity bill changed online, then please <a href="/change-name-on-bill">click here</a>.<p />
        </div>
        <div class="cms-content">
        <h5><u>Offline Process</u></h5>
        <p>To change your name on the Adani Electricity bill offline, please follow these 4 simple steps:</p>
        <strong>Step 1</strong>
        <ol>
        <li>Download Application Form 16.1 and fill information in block letters with black ink and sign across the photograph. Click here to download <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEMLForm161English.pdf" target="_blank">English</a> / <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEML-Form-161-Marathi.pdf" target="_blank">Marathi</a>  form</li>
        <li>Please fill sections 1, 2.1 & 4 of Form 16.1</li>
        <li>Attach the test report of Work completion of installation (<a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Work_Completion_and_Test_Report_format1.pdf" target="_blank">Click here for a sample test report</a>) certified by a Licensed Electrical Contractor (LEC). <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/LEC_list_Fy_14-15.pdf" target="_blank">Click here to download</a> the list of LECs. Note – Applicable only for customers with current load >20 KW"</li>
        <li>Submit the updated load/contract demand as per the requirement. Note - Applicable only for Non-Residential customer</li>
        </ol>
        <strong>Step 2</strong>
        <ol>
        <li>Kindly attach the following documents:
        <ol>
        <li>Undertaking form with required details and photographs affixed. Click here to download form in <a href="/-/media/Feature/ElectricityNew/PDFs/FormsYouNeed/Change-of-name-English.pdf" target="_blank">English</a> / <a href="/-/media/Feature/ElectricityNew/PDFs/FormsYouNeed/Change-of-Name-Marathi.pdf" target="_blank">Marathi</a> to download</li>
        <li>Copy of latest electricity bill (of the premises for which you are applying change of name), duly paid
        <p>Note: Scrutinized documents should be approved by front end officer with sign, stamp, and date. No affidavit shall be accepted.</p></li>
        </ol>
        </li>
        <li>Attach Required Documents giving Proof of Identity and Proof of Ownership or Occupancy of the premises of the Applicant based on the premise type. <a href="/-/media/Feature/ElectricityNew/PDFs/FormsYouNeed/Change-of-Name-Marathi.pdf" target="_blank">Click here</a></li>
        </ol>
        <strong>Step 3</strong>
        <p>Submit the form – The completed form and the documents have to be submitted at a divisional office. <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/List_of_Divisional_Offices.pdf" target="_blank">Click here</a> for a list of the divisional offices near you.</p>
        <p>NOTE: Please make sure you retain the requisition number (A unique serial number according to the area under which your application is registered) given to you at the time of document submission. You can use this number to check the status of your application on the Adani Electricity website or via your respective divisional office.</p>
        <strong>Step 4</strong>
        <p>Pay applicable charges</p>
        <ol type="i" style="margin-left: 1.125rem;">
        <li>Processing fee of ₹65/- for LT or ₹200/- for HT</li>
        <li>Security Deposit (equivalent to one month’s electricity bill)</li>
        </ol>
        Note:
        <ul style="margin-left: 1.125rem;">
        <li>Existing security deposit can be transferred to the new account if the customer can produce the original receipt or a ‘No Objection Certificate (NOC)’ from the registered customer.</li>
        <li>The applicant shall always submit the application in person. In case the applicant is unable to submit the application in person, he/she can submit the same through any person duly authorised by a letter of authority (in prescribed format) bearing a specimen signature of the representative.</li>
        <li>All NOCs are to be submitted as per the prescribed format along with the Photo ID of the signatory.</li>
        </ul>

        <div class="content-cell">
        <h3>What is E-NACH?</h3>
        <p>E-NACH refers to Electronic National Automated Clearing House and deals with enabling banks and other financial institutions to provide automated payment services, usually meant to debit a recurring amount on a specific date.</p>
        </div>
        <div class="content-cell">
        <h3>Pre-requisites for E-NACH Registration:</h3>
        <ul>
            <li>There should be NO outstanding amount payable against the account no. being registered for the NACH mode of payment.</li>
            <li> As per the NPCI directions, applications for e-NACH can only be taken for mandate amounts of ₹1 lakh or less. In case, you wish to apply for a mandate greater than ₹1 lakh, please submit a physical NACH mandate at the nearest  <a href="/help-and-support/our-centers" target="_blank">Customer Care Centre.</a></li>
            <li>Download NACH mandate form <a target="_blank" href="https://www.adanielectricity.com/-/media/Project/Electricity/FormsYouNeed/AEML_NACH_form_IDFC_bank.pdf">here</a>.</li>
        </ul>
        </div>
        <div class="content-cell">
        <h3>How to opt for E-NACH?</h3>
        <ul>
            <li>Enter the 9-digit Adani Electricity account no. in the given field.</li>
            <li>Validate the entered account number &amp; verify the name being displayed</li>
            <li>If you wish to earn an incentive by paying your electricity bill within 7 days of bill generation, then please opt for the &ldquo;Prompt payment incentive&rdquo; option being displayed. </li>
        </ul>
        </div>
        <div class="content-cell">
        <h3>What details are required while applying for the E-NACH payment mode? </h3>
        <ul>
            <li>
            Bank Details:
            <ul>
                <li style="list-style-type: circle;">Account No.</li>
                <li style="list-style-type: circle;">Account Type</li>
                <li style="list-style-type: circle;">IFSC Code,</li>
                <li style="list-style-type: circle;">MICR code</li>
            </ul>
            </li>
            <li>Select a &ldquo;Mandate&rdquo; amount in line with your average billing. A mandate amount is the maximum amount for which the auto-debit will be permitted.</li>
            <li>Fill all required information and authorize through Net Banking or Debit Card.</li>
            <li>Validate information through Net Banking or by OTP in case of validation through Debit card.</li>
        </ul>
        </div>
        <div class="content-cell">
        <h3>How E- NACH process works?</h3>
        <ul>
            <li>Once the NACH payment mode is active, the amount will be auto debited from your bank account.</li>
            <li>In case the bill amount is higher than the &ldquo;mandate&rdquo; amount, you need to pay the bill separately via alternative modes of payment. This will be explicitly mentioned under the &ldquo;Important Messages&rdquo; section of your electricity bill.</li>
        </ul>
        </div>
        <div class="content-cell">
        <h3>Benefits of E-NACH Registration:</h3>
        <ul>
            <li>No need to visit the Customer Care Centre to register for the service.</li>
            <li>Avoid the hassle to monitor monthly payments.</li>
            <li>Save your time and effort required for payments every month.</li>
            <li>Earn a Digital Payment Discount of 0.25% * (conditions apply)</li>
        </ul>
        </div>

        <div class="content-cell">
        <p><strong>E-Nach</strong> (Electronic National Automated Clearing House) plays a significant role in this journey towards digitisation and electronic billing. It is an electronic process that helps banks and other government bodies to enable automated payment services.</p>
        <p>We all are on the go 24*7, and every minute seems valuable. Years ago, the concept of electronic billing seemed impossible. However, today, it has revolutionised the international market as things have become much more accessible for everyone worldwide.</p>
        </div>
        <div class="content-cell">
        <h3>About E-Nach</h3>
        <p><strong>E-Nach</strong> refers to an electronic process that enables banks, financial institutions, and other government bodies to auto-debit the said amount from your bank account. Once users activate the NACH mode, they are allowing the bank or the concerned authority to access their account. They can then automate their electricity bills from their accounts on the fixed date of every month.</p>
        <p>In the NACH mode, it’s a common scenario that the amount to be paid is higher than the mandated amount. In such cases, the account holder is responsible for clearing the bill separately via different modes of payment, including banking, mobile-based payment options, net banking and so on. Take note, that this information will be mentioned in a separate section under “important messages” in your electricity bill. The instruction you provide to banks or other government bodies to directly debit the amount from your account is known as “Mandate”.</p>
        <p>Let’s say you have decided to go for the <strong>E-NACH</strong> mandate for electricity bill payment. This means all the following electricity bill payments will be scheduled for an automated payment system through your bank account instead of manually checking and remembering the last date of clearing payments. The process eliminates the chances of forgetting about deadlines or making individual payments with penalties.</p>
        </div>
        <div class="content-cell">
        <h3>Eligibility for E-NACH</h3>
        <p><strong>E-Nach</strong> is an automated service governed by NPCI that helps financial institutions and banks make automated payments and clear electricity bills without the hassle of remembering dates and paying penalties. In today’s advanced world, the concept of E-NACH has become a new and reliable way of making payments and clearing bills on time.</p>
        <p>These are the prerequisites to <strong>E-Nach</strong>:</p>
        <ul>
            <li>The account number registered for the <strong>E-NACH</strong> mode of payment should not hold any outstanding amount whatsoever.</li>
            <li>As per the guidelines released by its governing body, NPCI, the applications for <strong>E-NACH</strong> are only accepted for mandate amounts that are less than or equal to ₹1 lakh. If the amount to be paid crosses ₹1 lakh, it will not be debited from your account.</li>
            <li> In case you wish to apply for an <strong>E-NACH mandate</strong> greater than ₹ 1 lakh, you are supposed to travel to the nearest customer care centre to submit the application physically, or you can download the form.</li>
        </ul>
        </div>
        <div class="content-cell">
        <h3>Other Information About E-NACH Services</h3>
        <p>If you are a business or an individual looking for ways to automate your recurring payments with the help of <strong>E-NACH</strong> services, you should try to understand and study the details needed to integrate this service into your existing systems. Let’s have a look at the different steps to be followed to opt for the <strong>E-NACH</strong> services:</p>
        <ul>
        <li>The first step is to check if you’re eligible for <strong>E-NACH</strong> or not. If you own an active internet banking facility or debit card, you are suitable for <strong>E-NACH.</strong></li>
        <li>Check if you’ve all the bank details handy, such as your account number, account type, IFSC code, and MICR code, which are essential while applying for the <strong>E-NACH</strong> services.</li>
        <li>Choose an <strong>E-NACH Mandate</strong> amount, which is the maximum amount that the bank is allowed to auto-debit to clear bills.</li>
        <li>Complete the required information and authorise through your preferred mode of payment, including net banking or debit card.</li>
        <li>In the case of a debit card, verify the information through OTP or net banking.</li>
        </ul>
        </div>

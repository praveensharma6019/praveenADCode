        <div class="section-container">
        <div class="steps-content steps-content-space">
        <h4>Please follow these simple steps to process shifting of meter.</h4>
        <div class="step-sec-header">
        	<h3>Online</h3>
        	<p>If you wish to apply online for the shifting of your Adani Electricity Meter, please  <a href="https://iss.adanielectricity.com/mumbainsc/" target="_blank">click here</a>.</p>
        </div>
        <div class="step-sec-header">
        	<h3>Offline</h3>
        	<p>To shift your Adani Electricity Meter using the offline process, please follow the below mentioned steps:</p>
        </div>
        <ul>
        	<li>
        		<h6>Step 1</h6>
        			<ul>
        				<li>Download Application Form 16.1 and fill information in block letters with black ink and sign across the photograph.</li>
        				<li>Click here to download <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEMLForm161English.pdf" target="_blank">English</a>&nbsp;/ <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/AEML-Form-161-Marathi.pdf" target="_blank">Marathi</a>&nbsp;form.</li>
        				<li class="has-list">
        					Take Help of Licensed Electrical contractor (LEC)* for the following:<br />
        					( <span class="blue"><a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/LEC_list_Fy_14-15.pdf" target="_blank">Click here</a></span> to download the list of LECs):
        					<ul class="lower-roman">
        						<li>
        						Section 2 &amp; 3 of Form 16.1 </li>
        						<li>
        							An installation test report issued by LEC(<a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Work_Completion_and_Test_Report_format1.pdf" target="_blank">Click here</a>  to download sample copy)<br /></li>
        					</ul>
        				</li>				
        				<li>Updated Load / Contract Demand Agreement as per the requirement. (<a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Load-contract-demand-agreement-website.pdf" target="_blank">Click here to download </a>)</li>
        			</ul>
        		</li>
        		<li>
        			<h6>Step 2</h6>
        			<ul class="lower-roman">
        				<li class="has-list">
        					Please attach the following:
        					<ul class="lower-alpha">
        						<li>Indemnity form <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Indemnity-form.pdf" target="_blank">
        						Click here</a>&nbsp;to download (applicable for Service connection).</li>
        						<li>Undertaking consent letter from all meter holders.</li>
        						<li>Undertaking to provide alternate space (in case of shifting the meter cabin).</li>
        						<li>Way Leave forms <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/Way_leave_form_2018.pdf" target="_blank">Click here</a>&nbsp;to download (of land owner/concerned authority).</li>
        						<li>Three Phase Undertaking form <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/3-phase-undertaking-form.pdf" target="_blank">Click here</a>&nbsp;to download (applicable for 3 phase meter).</li>
        					</ul>
        				</li>
        				<li><strong>Note</strong>: Scrutinized documents should be approved by the front-end officer with the sign, stamp and date. No affidavit shall be accepted.</li>
        				<li class="has-list">
        					Kindly attach required documents giving Proof of Identity of the Applicant:
        					<ul class="lower-alpha">
        						<li>Voter's Identification Card</li>
        						<li>Passport</li>
        						<li>Driving License</li>
        						<li>PAN Card</li>
        					</ul>
        				</li>
        			</ul>
        		</li>
        		<li>
        			<h6>Step 3</h6>
        			<p>Submit the form – The completed form and the documents must be submitted at a divisional office. <a href="/-/media/Feature/ElectricityNew/PDFs/QuickAccess/List_of_Divisional_Offices.pdf" target="_blank">Click here</a> for a list of the divisional offices near you.</p>
        			<p><u>Note:</u> Please make sure you retain the requisition number (A unique serial number according to the area under which your application is registered) given to you at the time of document submission. You can use this number to check the status of your application on the website or via your respective divisional office.</p>
        			<p><strong>Please Note:</strong> You are required to get original documents for verification purposes.</p>
        		</li>
        		<li>
        			<h6>Step 4</h6>
        			<p>PAY APPLICABLE CHARGES</p>
                                <div class="section-wrapper hide-on-med-and-down">
        			<div class="customer_detail_wrapper customer_detail_list">

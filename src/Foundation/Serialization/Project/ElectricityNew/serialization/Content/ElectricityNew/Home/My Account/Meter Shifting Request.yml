        <p>Online and offline steps to request meter shifting</p><br />
        <div class="content-cell">
        <p>Shifting to a newly constructed house? Want to shift your Adani Electricity Meter / Meter cabin to a new location or premises? We have made it an easy process for you to follow with our online and offline options. You can now apply for meter shifting through our Online link from anywhere. If you prefer to visit one of our divisional offices near you, then you can follow the below given instructions for Offline application.</p>
        </div>
        

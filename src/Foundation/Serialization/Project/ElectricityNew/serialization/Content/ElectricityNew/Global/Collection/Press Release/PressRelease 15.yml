      Value: "AEML ensures safety measures for installations and reduced downtime during monsoon with additional helplines activated for customer convenience. Consumers can send their monsoon related queries on 24x7 toll free helpline number, WhatsApp, SMS or <strong>Central Disaster Control Centre</strong> for seeking emergency help related to fire or shock. Also reach AEML through company’s Website /Elektra (bot) & Social-Media handles such Facebook & Twitter. Consumer can also send their monsoon related queries on AEML Mobile App."

      Hint: Title
      Value: "What is an Estimated Bill?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content"><p>In absence of actual reading, the units’ consumption is charged on the basis of estimation, based on the previous 3 months’ average. This bill is called an estimated bill. The message regarding the same gets printed under the “Important Messages” section of the estimated bill.</p></div>

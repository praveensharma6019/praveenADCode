        <div class="cms-content">
        <div class="content-cell">
        <p>Customers who wish to make online electricity bill payments using the RTGS / NEFT mode via <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.adanielectricity.com" target="_blank">www.adanielectricity.com</a> can do so by following these easy steps:</p>
        <ul>
            <li>Select the option - Bill desk gateway and enter you Consumer Account number</li>
            <li>Choose 'NEFT/RTGS' option and generate one time 'reference bank account number'</li>
            <li>You can now use this 'reference bank account number' to pay your bills online as well as offline:
            </li>
        </ul>
        </div>
        <div class="steps-content">
        <div class="step-sec-header">
        <h3>1. Online</h3>
        Log in to your online bank account and add this 'reference bank account number' as payee account number.
        <br />
        Payee name: Adani Electricity Mumbai Limited
        <br />
        Initiate fund transfer equivalent to your exact bill amount. Please ensure that the transferred amount matches the bill amount (including paisa).
        <br />
        <h3>2. Offline</h3>
        The 'reference bank account number' can be saved and quoted at your bank branch to process the payment.
        </div>
        </div>

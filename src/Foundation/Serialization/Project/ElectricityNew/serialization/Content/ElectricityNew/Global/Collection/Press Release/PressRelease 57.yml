    - ID: "9d08271a-1672-44dd-b7ef-0a6ec34fcba7"
      Hint: NewsSummary
      Value: Adani Electricity Mumbai Ltd (AEML) has been honoured with Best performing Utility Award for having integrated operation in Generation, Transmission & Distribution at Central Board of Irrigation & Power (CBIP) Awards 2019 held recently in Delhi. It has been recognized for its outstanding contribution to the nation’s economy which was demonstrated through an excellent leadership in all facets of the power sector. The award was conferred to Adani Electricity Mumbai Limited (AEML) by the Hon’ble Minister of Power and New & Renewable Energy, Shri. R. K. Singh during the celebration of CBIP Day 2019 on 04th, January 2019 and received by Arvind Kumar Sharma, Chief Operating Officer – Adani Transmission Ltd.

      Value: |
        <p>Whenever a cheque gets dishonoured, intimation is sent to you by the Cash Department.</p>
        
        <p>Steps to collect the dishonoured cheque:</p>
        
        <p><strong>Obtain a duplicate bill</strong> from Customer centre of the respective division.</p>
        	<p><strong>Make the payment</strong> at the bill payment centre for the outstanding amount.</p>
        	<p /><strong>Carry the receipt</strong> to the cash department and <strong>collect the dishonoured cheque.</strong> Alternatively, you can call our 24-hr toll-free call center and place a request for sending the dishonoured cheque to your registered billing address
        

      Value: Adani Transmission Limited (“ATL”), Adani Electricity Mumbai Limited (“AEML”) and a subsidiary of Qatar Investment Authority (“QIA”) have signed definitive agreements for the sale of a 25.1% stake in AEML to QIA and for a shareholder subordinated debt investment by QIA in AEML (the “Transaction”). The total QIA investment in AEML will be approximately INR 3,200 Crore (equivalent to approximately $450 million).

        <div class="content">
        <h5 class="txt-orange my-2">Important Covid 19 Update</h5>
        <p>Dear Valued Customers, due to Covid-19 precautionary directives our Customer Care Centres /Bill Payment Centres/Meter Reading/Bill Distribution etc which require human interface will be closed till further notice and only critical services like power supply restoration will continue for your convenience.- </p>
        <p><strong>We request you to use only following digital modes to reach us while you stay at home..</strong></p>
        <div class="bg-white">
        <ol class="numberedList">
            <li>Adani Electricity website <a href="https://www.adanielectricity.com" target="blank">www.adanielectricity.com</a> for all queries and payments options.</li>
            <li>WhatsApp: 95945 19122. Say "Hi" on the chat window to initiate self-help.</li>
            <li><a href="https://bit.ly/2WuVzlA" target="blank">Elektra Assistant</a></li>
            <li>Missed Call via your registered no. at 18005329998 for registering no-supply complaints.</li>
            <li>SMS Power &lt;Account no.&gt; to 7065313030 for registering no-supply complaints.</li>
            <li><a href="https://bit.ly/3bikTQe" target="blank">Android app</a></li>
            <li><a href="https://Apple.co/2xh0eNK" target="blank">Ios App</a></li>
            <li>IVR services: Dial 19122 for Power Supply/Fire or Shock complaints</li>
            <li><a href="https://bit.ly/3a95oJT" target="blank">Online Change of Name</a></li>
            <li>All Digital payment options on <a href="https://www.adanielectricity.com" target="blank">Adanielectricity.com</a> mobile app and third-party apps/websites like Amazon Pay, Paytm, Google Pay, PhonePe etc.</li>
        </ol>
        <p>We solicit your support in enabling social distancing. This will help us serve your better and will also support us in your comfortable stay at home, which is the need of the hour in these difficult times.</p>
        <p>&nbsp;</p>
        <p>Stay Safe! Stay Healthy!</p>
        <p>Adani Electricity. </p>

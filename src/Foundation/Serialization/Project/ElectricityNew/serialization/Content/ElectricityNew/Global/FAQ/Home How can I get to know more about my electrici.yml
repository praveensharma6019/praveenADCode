      Value: |
        <p>It’s easy! Visit <a href="/">https://www.adanielectricity.com</a>. Go to the hamburger menu icon near the Adani Electricity logo on the left of the homepage. Under More Information, you can click on <a href="/billing/know-your-bill">‘Know Your Bill’</a> and you will be directed to the detailed description of the Adani bill and its components. Your bill also shows the <a href="/tariff">tariff</a> structure and all the account information pertaining to your AEML connection.</p>

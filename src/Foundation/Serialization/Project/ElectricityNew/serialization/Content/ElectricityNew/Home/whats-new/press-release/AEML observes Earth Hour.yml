      Value: "Adani Electricity Mumbai Limited (AEML), Mumbai&rsquo;s largest private electricity distributer, is making conscious efforts towards environmental friendliness. The organization is urging all its stakeholders, including the 30 lakh customers across the city, to observe Earth Hour on Saturday, March 27, 2021 by voluntarily switching off all electricity in their houses and establishments between 8:30pm and 9:30pm and show their support towards building a sustainable future."

        <p>Guidance on various electrical safety measures to keep everyone safe at home</p>
        <h5>Electrical Safety Measures at Home</h5>
        <p>Even though appliances today come with in-built safeguards, it is always best to practice safety precautions in using electricity. Please keep in mind the following tips while dealing with electricity &amp; electrical appliances at home to keep you and your family safe from any accident:</p>
        <ol>
            <li>Never play with electrical cords, wires, switches or plugs. refrain from using them with wet hands or while standing on a wet surface.</li>
            <li>Please stay away from fallen power lines as they are an easy source of electric shocks.</li>
            <li>Avoid using appliances like hairdryer, electrical radio, etc. near a bathtub or sink.</li>
        <li>Stay away from substations and transformers. don't plant shrubs and trees close to them.</li>
        <li>Don’t climb a tree that has a power line nearby or touching it.</li>
        <li>If an appliance works improperly or gives the slightest signs of a problem such as minor shocks or sparks, disconnect it and have it serviced.</li>
        <li>Never fly kites, balloons, and model airplanes near overhead electrical wires. If anything gets caught in a line, do not try to remove it.</li>
        <li>Before you move a metal ladder, check to see that it's clear of power lines. It can be fatal if contact occurs with a line.</li>
        <li>Never install a TV or radio antenna near power lines.</li>
        <li>In case of three-pin plugs, ensure that the point is properly earthed.</li>
        <li>Do not put electrical tools, appliances, or cords in water.</li>
        <li>Never climb utility poles or electrical towers.</li>
        <li>Never touch a bare wire which isn’t insulated. never allow usage of wires with worn insulations.</li>
        <li>Never use water to extinguish an electrical fire.</li>
        <li>Replace a fused bulb or tube light only after switching it off.</li>
        <li>Never overload electrical mains.</li>
        <li>Always get all the wiring done through a licensed electrical contractor (lec).</li>
        <li>Wires and electrical fittings should never be used for hanging signboards.</li>
        <li>Always use rubber mats for standing while working on electrical machines.</li>
        <li>Put safety signboards at visible locations.</li>
        <li>Use gloves and keep safe distance while carrying out switching operations.</li>
        <li>Never close or open a switch hesitatingly. Always do it firmly and quickly.</li>
        </ol>

      Hint: Answer
      Value: |
        <p>Generation Business, Transmission Business and Distribution Wires Business is entitled to earn 15.5% return on the equity (RoE) at the beginning of the Year and 15.5% return on the 50% of the Equity added during the year.</p>
        <p>Retail Supply Business is entitled to earn 17.5% return on the Equity (RoE) at the beginning of the Year and 17.5% return on the 50% of the Equity added during the year.</p>

        <h3>FAQs</h3>
        </div>
        <div class="accordion">
        <ul class="collapsible collapsible-accordion">
            <li style="list-style: none;">
            <div class="collapsible-header">Q1. What is a rooftop solar PV system with grid connectivity?</div>
            <div class="collapsible-body">
            <p>In a grid-connected rooftop or small solar photovoltaic (SPV) system, the DC electricity generated by solar panels is converted to AC power by a power conditioning unit or an inverter and then transmitted to the grid.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q2. How much space is required for a 1 kWp rooftop solar PV system?</div>
            <div class="collapsible-body">
            <p>In general, a 1 kW rooftop system requires 10 square meters of shadow-free space. However, depending on the effectiveness of the solar modules, their positioning, and other factors, the actual area required may vary.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q3. What kinds of roofs are appropriate for a rooftop solar (RTS) system?</div>
            <div class="collapsible-body">
            <p>Rooftop solar PV systems can be built on any sort of roof that can support the weight of the solar power units.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q4. What is the daily energy generated by a solar power plant with a capacity of 1 kWp?</div>
            <div class="collapsible-body">
            <p>A 1 kWp solar power plant may generate 4 to 5.5 units per day on a clear sunny day.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q5. Will I get the same amount of energy from the RTS all year?</div>
            <div class="collapsible-body">
            <p>No, the RTS&rsquo; daily energy generation is reliant on multiple factors, including temperature and solar irradiation, which may not be consistent.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q6. Will the RTS provide me with the same amount of annual energy for the next 25 years?</div>
            <div class="collapsible-body">
            <p>No. When solar modules are exposed to sunlight and the outside environment for a significant amount of time, they start to lose their generation capacity. This is referred to as deterioration.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q7. What is the rate at which the total cost of the solar rooftop plant is determined?</div>
            <div class="collapsible-body">
            <p>Consumers are urged to pay just the rates set by the DISCOMs (L1 rates). If any vendors charge a higher price than the rates set by DISCOMs for domestic users, consumers will be intimated.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q8. Is there any support or subsidy from the state government for solar panel subsidy?</div>
            <div class="collapsible-body">
            <p>You can get more details about the rooftop solar distribution firms at
            <br />
            <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://solarrooftop.gov.in/Report/DiscomList/list" target="_blank">https://solarrooftop.gov.in/Report/DiscomList/list</a></p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q9. What are my options for paying the Electricity Distribution Company (DISCOM)?</div>
            <div class="collapsible-body">
            <p>DISCOM will create a charge based on the reading provided by the net meter installed at the consumer&rsquo;s premises because the system is grid-connected through net metering. Only the net units (total imported units minus
            exported solar units) will be charged to the consumer.</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q10. What are the different models for putting rooftop PV systems in place?</div>
            <div class="collapsible-body">
            <p>CAPEX Model: In this model, the consumer owns the system and is responsible for its costs. The entire system is owned by the third-party project developer in the RESCO model. The consumer only purchases the generated energy
            by paying a monthly fee determined by the Power Purchase Agreement (PPA). The developer is also responsible for O&amp;M over the system's lifetime (25 years).</p>
            </div>
            </li>
            <li style="list-style: none;">
            <div class="collapsible-header">Q11. If I live in a rental house, can I still install a rooftop solar system?</div>
            <div class="collapsible-body">
            <p>The rooftop solar system can be deployed by the electrical customer under any framework, such as net or gross metering. So, if you have an electrical connection in your name, obtain permission from the owner to use the
            roof for solar rooftop installation.</p>
            </div>
            </li>
        </ul>

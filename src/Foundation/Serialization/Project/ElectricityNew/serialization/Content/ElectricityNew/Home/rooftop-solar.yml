        <div class="content-cell">
        <h5>India's Solar Rooftop</h5>
        <p>Numerous people in India have adopted reliable renewable power sources like rooftop solar for homes and workspaces. The photovoltaic cells and solar power units atop commercial and residential buildings have become a common sight in
        many cities and towns across the nation.
        </p>
        <p>India is among the nations with the highest sustainable or renewable power generation rates. As of 2019, renewable energy sources accounted for 35 percent of the nation&rsquo;s installed power generation capacity, generating 17 percent
        of the nation&rsquo;s total electricity.</p>
        <p>The adoption of rooftop solar panels usage is clearly on the rise. The rooftop solar panel sub-sector has grown faster than every other renewable energy sub-sector, with a compound annual growth rate (CAGR) of 116 percent between 2012
        and 2018. Further, The World Bank has pledged US$625 million in financial support for grid-connected rooftop solar projects to help India meet its ambitious objective of attaining 227 GW (it was previously 175 GW) of power generation.</p>
        <p>Most importantly, the rate of adoption of solar power is not limited to commercial or industrial buildings. With the fast advances in technology and the growing distribution network, solar-powered houses are fast becoming the most
        natural choice for homeowners in every city and town.</p>
        </div>
        <div class="content-cell">
        <h5>How much of the rooftop should be used for generating electricity?</h5>
        <p>The maximum power generation capacity is calculated based on the intensity and hours of sunshine available as well as the space available on the rooftop. Depending on the type of solar power system &ndash; on-grid, off-grid, or hybrid
        &ndash; a homeowner can choose the total electricity generation capacity.</p>
        </div>
        <div class="content-cell">
        <h5>Advantages of Solar Power</h5>
        <p>Apart from being a sustainable, renewable, clean energy source, solar power comes with a number of other advantages, both for industrial and non-industrial consumers.</p>
        </div>
        <div class="content-cell">
        <ul>
            <li>Low running cost</li>
        </ul>
        <p>The reduction in cost is the most significant advantage of installing rooftop solar panels. Rooftop solar tariffs are 17% to 27% less expensive than industrial and commercial solar tariffs. This is a great benefit for both industrial
        users as well as individuals. Accounting for total lifespan, low running costs, and low installation costs, rooftop solar energy offers a distinct edge over conventional power generation.</p>
        </div>
        <div class="content-cell">
        <ul>
            <li>Reduced greenhouse gas emissions</li>
        </ul>
        <p>Rooftop solar power units do not emit carbon dioxide or other poisonous gases. Solar energy is harvested by capturing sunlight through photovoltaic cells, so there aren&rsquo;t any health hazards associated with the system. Solar energy
        is clean, green, and healthy.</p>
        </div>
        <div class="content-cell">
        <ul>
            <li>Low maintenance cost</li>
        </ul>
        <p>Rooftop solar power units are highly cost-effective. There are no significant regular expenditures involved. With regular cleaning and maintenance from time to time, solar power units are easy to install and keep running. Rooftop units
        typically have a 25-year life expectancy, and this makes their installation an excellent investment. In fact, Adani&rsquo;s asset management technology monitors the health and maintenance of installed solar panels, so a consumer
        can be at ease at all times.</p>
        </div>
        <div class="content-cell">
        <ul>
            <li>Perfect for India</li>
        </ul>
        <p>India is in the most perfect geographical location for solar energy. Most parts of the country obtain plenty of tropical sunlight. With over 300 bright days and clear skies each year, the conditions for harvesting solar energy in the
        country is just about the most ideal in the world.</p>
        </div>
        <div class="content-cell">
        <ul>
            <li>Easy installation</li>
        </ul>
        <p>Because the system is installed on the roofs of commercial and residential buildings, it does not require a great amount of land or space. This makes solar energy both viable and sustainable. The added benefit of solar rooftop systems
        is the higher resale value that one can expect from solar cells.</p>
        <p>If you wish to get a solar rooftop panel installed, please contact us at 19122.<br />
        Write to helpdesk.mumbaielectricity@adani.com, if you have any queries.<br />
        Please include your AEML Account Number as well as your contact information.</p>
        </div>
        </div>
        </div>

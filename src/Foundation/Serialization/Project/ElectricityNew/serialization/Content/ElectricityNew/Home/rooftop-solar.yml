        <h5>MNRE Phase - II Grid Connected Rooftop Solar Program in AEML Distribution License Area</h5>
        </header>
        <div class="accordion">
        <ul class="collapsible collapsible-accordion">
            <li>
            <div class="collapsible-header">1. What is MNRE Phase - II Grid Connected Rooftop Solar Program?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>Ministry of New and Renewable Energy (MNRE), Government of India, on 19th February 2019, approved Phase-II of 'Grid Connected Rooftop and Small Solar Power Plants Program' for achieving cumulative capacity of 40 GW
            RTS Plants by 2022. In Phase-II, it has been decided to implement the Program by making the DISCOMs and its local offices as the nodal points for implementation of the program. DISCOMs will play a key role in expansion
            of Rooftop Solar as DISCOMs are having a direct contact with end user and they provide approval for installation, manage the distribution network, and also have billing interface with rooftop owner. </p>
            <p>The Program is primarily for promotion of Grid-connected Rooftop Solar (RTS) PV Projects in Residential and Group Housing categories by way of providing Central Financial Assistance (CFA) for the household owner and
            Group Housing Societies to set up RTS on the rooftop of their residence/residential campus.</p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">2. Am I eligible to participate in the Program?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <ul>
                <li>Categories eligible for participation in the MNRE Phase-II Program are as under:</li>
            </ul>
            <div class="section-wrapper hide-on-med-and-down">
            <div class="customer_detail_wrapper customer_detail_list">
            <table class="customer_detail_list-details">
                <thead>
                    <tr>
                        <th style="width:10%;">S. No.</th>
                        <th style="width:30%;">Category</th>
                        <th style="width:60%;">Coverage of buildings</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>
                        <div class="table-cell border-right">
                        <label>1</label>
                        </div>
                        </td>
                        <td>
                        <div class="table-cell">
                        <label>Residential</label>
                        </div>
                        </td>
                        <td>
                        <div class="table-cell">
                        <label>Group Housing Societies</label>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <div class="table-cell border-right">
                        <label>2</label>
                        </div>
                        </td>
                        <td>
                        <div class="table-cell">
                        <label>All types of residential buildings</label>
                        </div>
                        </td>
                        <td>
                        <div class="table-cell">
                        <label>Group Housing Societies / Residential Welfare Associations (GHS/RWA) etc. for common facilities</label>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
            <ul>
                <li>As per MNRE Phase-II Program, No CFA will be given for commercial, industrial, institutional, educational, social and government sectors.</li>
                <li>The residential sector users may install RTS plant of even higher capacity as provisioned by respective State electricity regulations; however, the CFA will be limited up to 10kWp capacity of RTS plant.</li>
            </ul>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">3. How can I apply for installation of RTS system under the Program?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <ul>
                <li>AEML Residential and Group Housing Society consumers can apply for installation of solar rooftop system through the online portal of AEML. The link for the AEML online portal is - <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.adanielectricity.com/RooftopSolar" target="_blank">https://www.adanielectricity.com/RooftopSolar</a></li>
                <li>At the time of applying for Grid Connectivity, the consumer will have to notify AEML Office whether he wants to participate in the Program. The consumer will also have to specify the name of the vendor whose services
                he wants to avail at the time of application.</li>
                <li>Consumer will have to avail the service of any of the empaneled vendors as per the Vendor list given for installation, testing &amp; commissioning of RTS system. For any enquiry related to installation, Consumer
                must contact the empaneled vendors using the contact details stated in Program document <a href="-/media/Feature/ElectricityNew/PDFs/RoofTop-Solr/1105MNRE_Phase-II_Grid_Connected_RTS_Program-2022.pdf" target="_blank">Click here.</a></li>
                <li>However, MNRE is in the process of further simplification of RTS program under which the residential consumers will have flexibility to get Rooftop Solar Plant installed by themselves of vendor of their choice.
                Accordingly, MNRE is in the process of setting up National Portal and upon setting up of same, consumers will have choice of installing Rooftop Solar Plant availing either of the option.</li>
                <li>Till the time MNRE sets up National Portal, if the consumer avails the services of any other vendor except those empaneled for installation, testing &amp; commissioning of RTS system, s/he will NOT BE eligible for
                getting the CFA benefit.</li>
                <li>The consumer will be making payment to the vendors after deducting the eligible CFA amount. The vendor will claim the CFA from AEML.</li>
            </ul>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">4. What is the Role of AEML, as a DISCOM, in Program implementation?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <ul>
                <li>For AEML consumers in Mumbai license area, AEML is the nodal implementing agency for the MNRE Program and is responsible for discovery of rates and empanelment of vendors for implementation of the projects.</li>
                <li>Under the Program, a certain capacity of rooftop PV systems has been allotted by MNRE to AEML for its Mumbai Distribution license area. Consumers will be given benefit of the Program on the &lsquo;first-come, first
                - served&rsquo; basis till the allocated capacity is exhausted.</li>
                <li>Following the MNRE guidelines for the Program, AEML has floated a tender for empanelment of vendors/agencies for supply, installation, testing &amp; commissioning of RTS system in residential premises as well as
                to discover the benchmark cost per kw. Details of empaneled vendors and benchmarked cost is given in the Program document. <a rel="noopener noreferrer" href="-/media/Feature/ElectricityNew/PDFs/RoofTop-Solr/1105MNRE_Phase-II_Grid_Connected_RTS_Program-2022.pdf" target="_blank">Click here.</a></li>
                <li>AEML is neither giver nor recipient of the CFA and will just act as a channel for providing the MNRE subsidy to the consumer.</li>
                <li>If you have any queries regarding the Program, please contact us at 19122 OR <a rel="noopener noreferrer" rel="noopener noreferrer" href="mailto:helpdesk.mumbaielectricity@adani.com" target="_blank">helpdesk.mumbaielectricity@adani.com</a>helpdesk.mumbaielectricity@adani.com
                with the mention of your AEML Account Number and Contact Details.</li>
            </ul>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">5. Who are the empaneled Vendors by AEML under this Program?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <ul>
                <li>Vastuta Renewables Pvt Ltd.</li>
                <li>Solgen Greentech LLP.</li>
                <li>Silress Energy Solutions Private Limited.</li>
                <li>Steelite Engineering Ltd.</li>
                <li>Novus Remedies Pvt Ltd.</li>
            </ul>
            <p>Contact Details of the Vendors are given in the Program Document. <a rel="noopener noreferrer" href="-/media/Feature/ElectricityNew/PDFs/RoofTop-Solr/1105MNRE_Phase-II_Grid_Connected_RTS_Program-2022.pdf" target="_blank">Click here.</a></p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">6. What is the AEML discovered cost of RTS System?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>The RTS System capacity-wise benchmark cost discovered and agreed by empaneled vendors is shown below. </p>

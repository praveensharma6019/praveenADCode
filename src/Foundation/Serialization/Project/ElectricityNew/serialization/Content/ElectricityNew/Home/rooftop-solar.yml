            </div>
            </li>
            <li>
            <div class="collapsible-header">7. What are the subsidies/ capital support available from the Government?</div>
            <div class="collapsible-body">
            <div class="cms-content">
            <ul>
                <li>Central Financial Assistance (CFA or subsidy) is available only for residential sector grid connected solar rooftop projects only.</li>
                <li>CFA to Residential sector: Percentage discount on benchmark cost discovered -
                <br />
                &rarr; @ 40% for capacity up to 3 kWp
                <br />
                &rarr; @ 20% for capacity beyond 3 kWp and up to 10 kWp
                <br />
                &rarr; @ 20% for GHS/RWA capacity up to 500 kWp (limited to 10 kWp per house)
                </li>
                <li>For calculation of CFA, the PV plant capacity will be inverter capacity or the PV module capacity, whichever is lower. For availing CFA, the PV module and cell shall be manufactured in India only. </li>
            </ul>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">8. As a Residential consumer, do I have to pay the full cost of the system for subsidized projects? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>No. Consumer must pay the balance amount after deducting the subsidy (eligible CFA) from the benchmark cost discovered by AEML. If any vendor is charging more price from residential consumers than the rates discovered
            under the Program by AEML, then consumers are advised to inform us to initiate necessary action against such vendors. </p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">9. How should I evaluate vendors offering me RTS? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>The system price, though important, should never be the only factor for deciding vendor. Customer should consider at least the following factors: </p>
            <ul>
                <li>Price of the offered system.</li>
                <li>Warranties of system and components.</li>
                <li>Energy generation estimates and guaranties.</li>
                <li>Service backup and arrangements the vendor has in the area.</li>
                <li>Track record of the vendor - Reference installations along with customer feedback about system performance and service provided by the vendor. </li>
            </ul>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">10. How can I make payment to AEML? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>Since the system is grid connected through net metering, AEML will generate bill based upon the reading provided by the net meter installed at the consumer premises. The consumer will have to pay for the net units (total
            imported units minus exported solar units) only. </p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">11. Can I make my monthly electricity bill 'zero' by installing RTS? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>This is possible in very rare cases because the consumer shall be required to pay some minimum charges like fixed charges, etc. even if the consumed energy is all self-generated. However, 'Energy Charges', a major component
            of the monthly bill, can be reduced to zero by optimally designing and maintaining the RTS. </p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">12. What is the payback for solar rooftop using various business models? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>A simple payback period can be calculated by using rooftop calculator available at following web link:
            <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://solarrooftop.gov.in/rooftop_calculator" target="_blank">https://solarrooftop.gov.in/rooftop_calculator</a></p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">13. What is the minimum warrantee period envisaged for a typical RTS PV installation? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <p>All PV modules should carry a performance warranty of &gt;90% during the first 10 years, and &gt;80% during the next 15 years. Further, module shall have performance warranty of &gt;97% during the first year of installation&mdash;degradation
            of the module below 1% per annum. The manufacturer should warrant the Solar Module(s) to be free from the defects and/or failures for a period not less than five (05) years from the date of commissioning.</p>
            </div>
            </div>
            </li>
            <li>
            <div class="collapsible-header">14. What are the Operations &amp; Maintenance aspects of a Grid-connected RTS PV system? </div>
            <div class="collapsible-body">
            <div class="cms-content">
            <div class="content-cell">
            <p>Compared to most other power generating technologies, solar PV systems have very low maintenance and servicing requirements. However, suitable maintenance of a PV plant is essential to optimize energy yield and
            maximize the life of the system. Some of the maintenance activities typically may include but not limited to the following: </p>
            <ul>
                <li>Module cleaning is required periodically. Periodicity depends on local conditions like dust, birds (causing bird dropping), air pollution, etc. </li>
                <li>Other items should be checked periodically as stated below:
                <br />
                &rarr; Checking module connection integrity.
                <br />
                &rarr; Checking junction boxes / string combiner boxes.
                <br />
                &rarr; Inspecting mechanical integrity of mounting structures.
                <br />
                &rarr; Tightening cable connections that have loosened.
                <br />
                &rarr; Replacing blown fuses.
                <br />
                &rarr; Repairing lightning damage.
                <br />
                &rarr; Repairing equipment damaged by intruders or during module cleaning.
                </li>
            </ul>
            </div>
            </div>
            </div>
            </li>
        </ul>
        </div>
        </div>
        </div>
        </div>

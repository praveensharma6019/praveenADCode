      Hint: Title
      Value: "I have a billing complaint. What should I do?"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <div class="cms-content">
        <p>Do not worry. Reach out to us and we'll help you. You can use one of our easy options to register your billing complaint.</p>
        <ul>
        <li>Elektra, your digital assistant is available on our website to chat. Just click on it, select Complaint Registration, and follow a few simple steps to raise your billing concern.</li>
        <li>Register your complaint through Help & Support > Register Complaint on the Adani Electricity website.</li>
        <li>Please write to our Email Helpdesk at <a href="mailto:helpdesk.mumbaielectricity@adani.com" target="_blank">helpdesk.mumbaielectricity@adani.com</a></li>
        <li>You can reach us at our toll-free no. 19122 anytime.</li>
        <li>Visit your nearest <a href="/help-and-support/our-centers">Customer Care Centre</a>.</li>
        </ul>
        </div>

        <div class="digital-services-details">
            <h5>You can register “no power supply” complaints and check restoration status in the following ways:</h5>
            <ol>
                <li>WhatsApp: +91 9594519122. Say "Hi" on the chat window to initiate self-help.</li>
                <li>Missed call via your registered mobile no. at 18005329998 for registering no-supply complaints.</li>
                <li>SMS Power to 7065313030 for registering no-supply complaints. </li>
                <li>Visit Help & Support > Register Complaint on the AEML website.</li>
            </ol>
            <p>Your support in enabling social distancing will help us serve you better during the pandemic times. We solicit your support for ensuring that you continue to stay safe and comfortable in these difficult times.</p>

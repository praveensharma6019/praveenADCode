    - ID: "57f39c75-51f0-4888-903e-724dfdcc8a38"
      Hint: Answer
      Value: |
        <p>The tax shall be deducted/collected at source if the payment/collection is made to/from the person satisfying the following conditions:</p>
        <ul>
        <li>The person does not file income tax return for both of the previous two Financial Years (FYs) immediately before the FY in which tax is required to be deducted, </li>
        <li>The income tax return (not belated return) filing due date is expired and</li>
        <li>The total amount of TDS and TCS is Rs.50,000 or more in each of these two previous years.</li>
        </ul>
        <p>It does not apply to a non-resident who does not have a permanent establishment in India. Permanent establishment for this purpose includes a fixed place of business where the enterprise’s business is carried out wholly or partially.</p><br />
        <p>For more information, please visit  <span><a href="/-/media/Feature/ElectricityNew/PDFs/ITDeclaration/Section 206AB 206CCA of Income tax act 1961" target="_blank">Section 206AB and 206CCA of the Income-tax Act,1961</a></span>.</p>

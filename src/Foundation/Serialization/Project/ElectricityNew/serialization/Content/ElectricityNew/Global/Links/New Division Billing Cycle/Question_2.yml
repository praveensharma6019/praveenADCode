        <div class="cms-content">
        <p>In few cases where billing is done for less than 28 days or where billing is done greater than 32 days, proration in slabs is effected so that you will get applicable slab benefits. It will not impact your tariff, however, bill amount may vary basis number of days you have been billed.<br />
        Since the cycle change is effected only for this month the billing slabs are apportioned as per billing days. For example, if your bill is for 33 days, existing billing slabs are prorated accordingly, to adjust the slab benefits. Refer to following table as an example:</p>

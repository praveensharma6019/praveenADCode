                 <header>
                    <h2>Society</h2>
                    <p>AEML through Adani Foundation, execution partner, has been striving to create sustainable opportunities for the marginalized communities for their basic right of Quality Education, Health Facility, Quality & Sustainable Livelihood, and Community Infrastructure.
                    </p>
                 </header>
                 <h4>Community Infrastructure</h4>
                 <h4>Lightening the city of Mumbai</h4>
                 <ul>
                    <li>AEML responsively tackled Social Responsibility and electrified Gorai village, tribal hamlet
                       Navsachapada at Aarey Colony after 70 years
                    </li>
                    <li>AEML lightened up hutments by releasing new connections in Sidharth Nagar, Andheri (West) to 96
                       occupants, post receiving approval from the Maharashtra Coastal Zone, Management Authority
                       (MCZMA), MHADA, and MCGM.
                    </li>
                    <li>Power supply released to Yagnik Nagar in Amboli after 25 years. </li>
                    <li>Installed 111 streetlights across Chembur, Charkop, Jogeshwari, Bhayander and BKC for the safety
                       of people.
                    </li>
                 </ul>
                 <p>Agwan village near Dahanu is not having drinking water facility. Due to marshy land condition ground
                    water is not of drinking quality. Agwan villagers used to walk 3 to 4 kms to bring drinking water.
                    AEML had installed Drinking water Filtration Plant at Agwan â€“ Mothapada of capacity 5 m3/hr.;
                    around 5,500 people benefited. 
                 </p>
                 <p>Developing infrastructure and sanitation facility for girl students at Modern School, Marol, Andheri
                    (E)
                 </p>
                 <h4>Health</h4>
                 <p>Any country can develop, only if its people are healthy. AEML has undertaken certain initiatives, to
                    imbibe a healthy standard of living. 
                 </p>
                 <h4>Adani Electricity rise to the challenge of COVID-19. </h4>
                 <p>Supply released to 2,957 flats and 9 hospitals with 500 bed capacity identified for quarantine
                    purpose.
                 </p>
                 <p>Supply released within 24 hours to a 30,000 sq. feet camp at Versova ground built by Maharashtra Home
                    Guards with a capacity to accommodate 500 people.
                 </p>
                 <h4>Swachhagraha with safety</h4>
                 <p>To create a culture of cleanliness and spreading awareness on safety, it also targets children as
                    change agents to bring about behavioral and attitudinal change. Activities and programs under this
                    initiative are executed through Swachhagraha dals (Group) and Preraks in schools.
                 </p>
                 <p>Adani Electricity with support from BMC launched 'Safety Swachhagraha' program in 2,269 schools in
                    Mumbai under the gambit of the Prerak Training Program
                 </p>
                 <h4>Sustainable Livelihood Development</h4>
                 <h4>Project Saksham (Skill Development)</h4>
                 <p>This is an initiative by AEML to bridge the socio-economic gap by providing the needy &amp; destitute
                    women with skills which will make them competent and capable to earn a sustainable livelihood. The
                    skill Centre shall have multiple skill development options and shall provide training in various
                    courses like
                 </p>
                 <ul>
                    <li>English Speaking</li>
                    <li>Digital Literacy</li>
                    <li>Financial Literacy</li>
                    <li>Home Health Care</li>
                    <li>Bill Distribution</li>
                    <li>Meter Reading</li>
                 </ul>
                 <h4>Women Employment </h4>
                 <p>In September 2020, Saksham Trust was invited to be a part of the project of Adani Electricity, Mumbai
                    for providing unskilled women an opportunity for Equal work for Bill Distribution and Meter Reading
                    for parts of Mumbai Region. 
                 </p>
                 <p>Currently there are 20 Women Bill Distribution Executives and 1 Women Computer Operator and 2 Women
                    Supervisors and more 14 Women will be joining us for the Meter Reading Work by end of April 2021.
                    This opportunity by AEML had directly impacted 37 lives of under privileged women positively. Not
                    just their lives but their whole family is growing along with them. These women had no standing or
                    identity of their own in society and were dependent on other for even for a meal and this lockdown
                    had made the lives very difficult for them to survive.
                 </p>
                 <h4>Self Employment</h4>
                 <p>AEML in association with "NABARD" initiated a program "Integrated Tribal Development Project in
                    selected 11 villages of Dahanu Taluka as 50:50 contribution. This project is executing through
                    project implementing agency "MITTRA"..
                 </p>
                 <p>The programmed is phased over 7 years, for developing 1 acre "Wadi" for landowners. 1,000 landowners
                    have registered and benefited.
                 </p>
                 <p>100 landless tribal registers for livelihood support in various speacilised business</p>
                 <p>1,142 candidates trained and out of these 1,142 and 1,063 candidates respectively got employment in
                    local Manufacturing units in Dahanu area 
                 </p>
                 <h4>Education</h4>
                 <p>More than 1,500 students has been provided educational material and installed E-Learning kits in 23
                    Zilla Parisad Schools in Dahanu areas.
                 </p>

                 <header>
                    <h2>Environment</h2>
                 </header>
                 <h4>AEML's initiatives towards reduction of carbon footprint</h4>
                 <ul>
                    <li>275 MUs of renewable energy procured (~ 3% of total energy procured).
                    </li>
                    <li>AEML has already tied up 700 MW grid connected hybrid power (solar and wind) at Rs. 3.24 per unit, delivering 50% CUF, for which regulatory approval has been received.
                    </li>
                    <li>AEML-D filed petition for before MERC for power procurement of 1,000 MW RE + Thermal RTC Power. This is to further boost the RE contribution in AEML-D's energy mix
                    </li>
                    <li>By FY 2027, we target to 50% procure power from renewable resources.
                    </li>
                    <li>AEML offers Green Energy flexibility to all Mumbai customers, through MERC approved scheme and additional through Green Energy certificates duly traceable to green Renewable Energy.
                    </li>
                    <li>Roof top Solar Panels installation & commissioning completed at Aarey, Versova & Ghodbunder EHV Sub Station. Total capacity added - 245 kW

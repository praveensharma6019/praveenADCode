                    </li>
                    <li>Around 87,000 Old HPSV lamps replaced by energy efficient LED luminaries. This is help to reduce energy consumption by 41% (from 48.61 Mus to 28.64 Mus)
                    </li>
                    <li>The Company has deployed 6 electric vehicles, 1 E-Verito (Sedan) and 5 nos. of eSupro (passenger vehicle) to carry out its network management activities since 2018. We have set up Electric Vehicle Charging Points at 8 strategic office locations to charge our fleet of all the 6 electric vehicles.
                    </li>
                    <li>Company has made tie-up with M/s Mass Tech Controls for owning and operating the Public EV Charging Station in MIDC (Andheri), Kalanagar Receiving Station (BKC) and Adani Electricity Management Institute (SEEPZ).
                    </li>

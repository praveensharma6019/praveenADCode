        <div class="panel-body">A new meter will be provided as per the following requirements:
        <br />
        <br />
        a) Within 7 days from existing network where no expansion is required.<br />
        b) Within 3 months where augmentation or extension of Distribution Mains is required.<br />
        c) Within 1 year where commissioning of new sub-station is required.

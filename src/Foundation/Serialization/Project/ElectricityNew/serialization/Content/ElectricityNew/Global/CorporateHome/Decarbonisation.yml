              <h2>Decarbonisation of India&rsquo;s Power Sector</h2>
              <p>Adani Electricity Mumbai Limited is deeply committed to the decarbonisation of power generation and to bringing green electricity to the residents of Mumbai.</p>
              <p>AEML has invested in Green Distribution Infrastructure, including a capex program to ensure the higher reliability of power in Mumbai with a capital outlay of ~USD 3bn, funded through
                 the company&rsquo;s internal resources and a USD 2bn Global Medium Term Note program.
              </p>
              <p>In total, this translates to a USD 3bn investment in green energy infrastructure for Mumbai.</p>

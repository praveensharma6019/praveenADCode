      Value: Adani Electricity Mumbai Limited (AEML) Offers Customized Green Energy Solutions to All Customers. It is  to source 30% of total electricity from renewable sources by 2023. Contracts awarded post MERC approvals. In addition, another 1000 MW with a large component of Green energy has been proposed for approval of MERC. AEML offers Green Energy flexibility to all Mumbai customers, through MERC approved scheme and additional through Green Energy certificates duly traceable to green Renewable Energy sourcing. Think Green Energy, Think Adani&hellip;.. Mumbaikars to benefit from larger share of Green Power being contracted by AEML.

    - ID: "801612c7-5e98-4e3c-80d2-a34d0eebcbda"
      Hint: NewsBody
      Value: "AEML has come up with the advisory to its 30 lakhs customers on how to save electricity during Summer season while using AC&rsquo;s, washing machines, refrigerator, fans, lighting, laptops / desktops, and other appliances. It also observed that many customers due to lockdown are working from home leading additional use of electricity. It has come up with an exclusive offer to its residential customers where they can buy new super-efficient 5 star rated ceiling fan at 60 % discount which consumes 60 % less energy. AEML residential customers can call on 19122 to book maximum three fans per account number."

    - ID: "801612c7-5e98-4e3c-80d2-a34d0eebcbda"
      Hint: NewsBody
      Value: "Adani Electricity Mumbai Ltd. (AEML), today launched its fourth Genius Pay - a selfpayment&nbsp;kiosk for ease of bill payment, at the Adani Receiving Center near Shailendra&nbsp;Education Society in Dahisar. With the launch of Genius Pay, the AEML has simplified the&nbsp;process of bill payments where customers will no longer have to stand in queues. Genius&nbsp;Pay kiosks will be placed at customer friendly locations across Mumbai and accept&nbsp;payment through cheque, cash, debit/credit cards."

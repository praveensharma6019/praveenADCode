      Value: "This award recognizes the organization which is working towards becoming a Future Enterprise to lead in the digital economy. A Future Enterprise is a digitally determined organization where digital is achieved at a scale across its operations; innovating at a pace that is an order of magnitude greater than traditional businesses. It is driven by a customer-centric and empowered workforce that embraces experimentation and risk-taking as it seeks to continuously improve its products, services, and experiences. Technology and data are its lifeblood, fueling more efficient operations, new revenue streams, and heightened customer loyalty."

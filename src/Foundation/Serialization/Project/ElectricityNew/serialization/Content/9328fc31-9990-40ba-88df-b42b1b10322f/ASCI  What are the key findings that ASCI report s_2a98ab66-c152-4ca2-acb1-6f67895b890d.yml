        <div class="panel-body">The investigating agency had carried a thorough voucher to voucher audit for the period of 6 years, i.e from FY 2003 - 04 to FY 2008 - 09 and has not reported single discrepancy in the Company's books of accounts. The key findings of the agency are as below.
        <br />
        <div class="ml-15">
        	1. Licensed and non-Licensed business accounts are maintained separately in SAP system.<br />
        	2. Proper allocation is made between direct expenses and common expenses.<br />
        	3. Physical verification of vouchers has been carried out and they do not indicate any discrepancy with Books of Accounts.<br />
        	4. Expenses directly related to Regulated business are verified with supporting documents and are found to be correct.<br />

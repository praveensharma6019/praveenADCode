        <p style="color: #007bff;"><strong><span style="text-decoration: underline;">FAQs:</span></strong></p>
        <div class="pb-3">
        <div class="accordion pt-3" id="formsList">
        <div class="faqItem">
        <div class="ques" id="ques2" data-toggle="collapse" data-target="#ans2" aria-expanded="false">
        What are the features offered by the Adani Electricity Mobile App?
        </div>
        <div id="ans2" class="ans collapse" data-parent="#formsList">
        <p>a.   Easy registration and login:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Register using registered mobile no / Account No</li>
            <li>ii. Access with Fingerprint / Facial Recognition</li>
        </ul>
        <p>&nbsp;</p>
        <p>b.  Payments and receipts:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Pay Monthly Bill</li>
            <li>ii. Pay Security Deposit</li>
            <li>iii.    Download Payment Receipt - Bill Payment</li>
            <li>iv. Download Payment Receipt - SD Payment</li>
        </ul>
        <p>&nbsp;</p>
        <p>c.  Bill Copies &amp; Account statement:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Download Bill Copy for last 6 months</li>
            <li>ii. Download Account statement for 12 months duration</li>
            <li>iii.    Register for Paperless Billing</li>
            <li>iv. Change Bill Language</li>
        </ul>
        <p>&nbsp;</p>
        <p>d.  Complaint registration &amp; status:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Register No Supply Complaints</li>
            <li>ii. Register Streetlight Complaints</li>
            <li>iii.    Check Outage Status</li>
        </ul>
        <p>&nbsp;</p>
        <p>e.  Meter Reading:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Check Meter Reading History</li>
            <li>ii. Submit Meter Reading &amp; meter reading image</li>
        </ul>
        <p>&nbsp;</p>
        <p>f.  Locate touchpoints:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Genius Pay &amp; CCC locations on Maps</li>
        </ul>
        <p>&nbsp;</p>
        <p>g.  Other features:
        </p>
        <ul style="padding-left:30px; list-style: none;">
            <li>i.  Add Multiple Accounts</li>
            <li>ii. Check Consumption Trend</li>
            <li>iii.    Check Payment Pattern</li>
            <li>iv. Month on Month Consumption Comparison</li>
            <li>v.  Opt-in for WhatsApp services</li>
            <li>vi. Chat BOT - ELEKTRA</li>
            <li>vii.    Social Media Pages - plug-ins</li>
            <li>viii.   One touch button for 24x7 Call Center &ndash; 19122</li>
        </ul>
        <p>&nbsp;</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques3" data-toggle="collapse" data-target="#ans3" aria-expanded="false">
        What are the new features in this app, as compared to the old app?
        </div>
        <div id="ans3" class="ans collapse" data-parent="#formsList">
        <p>Following are the new features added in the revamped version of the app:</p>
        <ul style="padding-left:30px; list-style: none;">
            <li>a.  Hassle-free registration &amp; login process, via registered mobile no OR Account No.</li>
            <li>b.  Use fingerprint, Face ID or OTP to login</li>
            <li>c.  Submit your meter reading</li>
            <li>d.  Download receipts of payments made</li>
            <li>e.  Locate the nearest Genius Pay kiosk and navigate via Google Apps</li>
            <li>f.  Download an account statement for your Adani Electricity Account</li>
            <li>g.  Chat with our Digital Assistant &ndash; ELEKTRA</li>
            <li>h.  Opt-in for WhatsApp services</li>
        </ul>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        Where can I download this new mobile app?
        </div>
        <div id="ans4" class="ans collapse" data-parent="#formsList">
        <ul style="padding-left:30px; list-style: none;">
            <li>a.  The app is available for download on the iOS Appstore as well as the Google Playstore.</li>
            <li>b.  In case, you already have the old app installed on your phone:
            <ul style="padding-left:30px; list-style: none;">
                <li>i.  Android Users: Please update the existing app</li>
                <li>ii. iOS users: Please uninstall the old app and install the new app, by visiting the AppStore
                </li>
            </ul>
            </li>
        </ul>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques5" data-toggle="collapse" data-target="#ans5" aria-expanded="false">
        I am already a registered user of the old app. Do I need to register again in the new app?
        </div>
        <div id="ans5" class="ans collapse" data-parent="#formsList">
        <p>No. In case, you are already a registered user of the app you need not re-register. Once you login to the new app, please enter your registered mobile no. and click on the "Login" button. You will be provided an option to login using an OTP sent to your registered mobile no. or via the 5-digit PIN.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques6" data-toggle="collapse" data-target="#ans6" aria-expanded="false">
        I have multiple Adani Electricity accounts. Can I access the details of all my accounts via a single login?
        </div>
        <div id="ans6" class="ans collapse" data-parent="#formsList">
        <p>Yes. You can access the details of your multiple Adani Electricity accounts, using a single login. Multiple Accounts can be added under the same login by clicking on the "Add Connection" option on the home screen of the app. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques7" data-toggle="collapse" data-target="#ans7" aria-expanded="false">
        Can I make a part payment via the mobile app?
        </div>
        <div id="ans7" class="ans collapse" data-parent="#formsList">
        <p>Yes. You can make a part payment via the mobile app. The amount displayed is editable. Just mention the amount you wish to pay and make the payment using the payment gateway of choice. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques8" data-toggle="collapse" data-target="#ans8" aria-expanded="false">
        I have made a payment via the app, however, the payment is not visible in the "Payment History" of the app. Is my payment successful?
        </div>
        <div id="ans8" class="ans collapse" data-parent="#formsList">
        <p>Once an online payment is made via the app, an acknowledgment of the same is displayed. Details of the payment made will be seen under the "Mobile App Payment Log" in the app. Once the payment has been successfully accounted for, against your Adani Electricity account, the payment will be visible under the "Payment History" section. Subsequently, you will also be able to download a payment receipt for the same.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques9" data-toggle="collapse" data-target="#ans9" aria-expanded="false">
        I am unable to submit my meter reading via the app. It shows me the next meter reading date. How can I submit my reading?
        </div>
        <div id="ans9" class="ans collapse" data-parent="#formsList">
        <p>In case, an EML employee has already noted your meter reading, a message will be displayed stating that the same has been done. The next date on which the meter reading needs to be submitted, will be displayed. This check has been put in place, to avoid duplication of meter reading submission, which might result in billing issues.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques10" data-toggle="collapse" data-target="#ans10" aria-expanded="false">
        Can I download my bill copy via the app?
        </div>
        <div id="ans10" class="ans collapse" data-parent="#formsList">
        <p>Yes. You can download copies of your last 6 bills, including the latest bill generated. The download can be done via the "Bills" section in the app.
        </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques11" data-toggle="collapse" data-target="#ans11" aria-expanded="false">
        I am facing an issue with the login / registration / specific feature of the app. I need assistance?
        </div>
        <div id="ans11" class="ans collapse" data-parent="#formsList">
        <p>To report an issue with the app please use the following options:
        </p>
        <ul style="padding-left:30px; list-style: circle;">
            <li style="list-style: circle;">If you are NOT logged in: &ldquo;Report App related Issue&rdquo; tab on the login screen OR</li>
            <li style="list-style: circle;">If you are already logged in: &ldquo;Report App Feedback&rdquo; under the &ldquo;My Profile&rdquo; tab
            Our representative shall look into the highlighted issue and get back to you with the required solution, within 3 working days. You should receive the details over the e-mail ID mentioned.</li>
        </ul>
        <p>&nbsp;</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques12" data-toggle="collapse" data-target="#ans12" aria-expanded="false">
        I am unable to redeem my &ldquo;Electric Smiles&rdquo; points. When will the service be available?
        </div>
        <div id="ans12" class="ans collapse" data-parent="#formsList">
        <p>We are in the process of upgrading the &ldquo;Electric Smiles&rdquo; program, for your enhanced experience. You should be able to redeem your &ldquo;Electric Smiles&rdquo; very shortly. An update for the app shall be rolled out by Aug 20 end.</p>
        </div>
        </div>

        <div class="section-container custom_accrdion">
                    <header class="section-header-main">
                      <h2>FAQ</h2> 
                    </header>
                    <div class="accordion">
                      <ul class="collapsible collapsible-accordion">
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            What are the features offered by the Adani Electricity Mobile App?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
        <div class="content-cell">
                            <p>a. Easy registration and login:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Register using registered Mobile No. / Account No.</p>
            <p>ii. Access with Fingerprint / Facial Recognition</p>
        </ul>
            </div></div>
        <div class="cms-content">
        <div class="content-cell">
        <p>b.  Payments and receipts:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Pay Monthly Bill</p>
            <p>ii. Pay Security Deposit</p>
            <p>iii.    Download Payment Receipt - Bill Payment</p>
            <p>iv. Download Payment Receipt - SD Payment</p>
        </ul>
        </div></div>
        <div class="cms-content">
        <div class="content-cell">
        <p>c.  Bill Copies &amp; Account statement:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Download Bill Copy for last 6 months</p>
            <p>ii. Download Account statement for 12 months duration</p>
            <p>iii.    Register for Paperless Billing</p>
            <p />iv. Change Bill Language
        </ul>
        </div></div>
        <div class="cms-content">
        <div class="content-cell">
        <p>d.  Complaint registration &amp; status:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Register No Supply Complaints</p>
            <p>ii. Register Street Light Complaints</p>
            <p>iii.    Check Outage Status</p>
        </ul>
        </div>
        </div>
        <div class="cms-content">
        <div class="content-cell">
        <p>e.  Meter Reading:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Check Meter Reading History</p>
            <p>ii. Submit Meter Reading &amp; meter reading image</p>
        </ul>
        </div>
        </div>
        <div class="cms-content">
        <div class="content-cell">
        <p>f.  Locate touchpoints:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Genius Pay &amp; CCC locations on Maps</p>
        </ul>
        </div>
        </div>
        <div class="cms-content">
        <div class="content-cell">
        <p>g.  Other features:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>i.  Add Multiple Accounts</p>
            <p>ii. Check Consumption Trend</p>
            <p>iii.    Check Payment Pattern</p>
            <p>iv. Month on Month Consumption Comparison</p>
            <p>v.  Opt-in for WhatsApp services</p>
            <p>vi. Chatbot - Elektra</p>
            <p>vii.    Social Media Pages - plug-ins</p>
            <p>viii.   One touch button for 24x7 Call Center – 19122</p>
        </ul>
                          </div>
                        </div></div></li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            What are the new features in this app, as compared to the old app?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>Following are the new features added in the revamped version of the app:</p>
        <ul style="padding-left:30px; list-style: none;">
            <p>a.  Hassle-free registration & login process, via registered mobile no. or account no.</p>
            <p>b.  Use fingerprint, Face ID or OTP to login</p>
            <p>c.  Submit your meter reading</p>
            <p>d.  Download receipts of payments made</p>
            <p>e.  Locate the nearest Genius Pay kiosk and navigate via Google Apps</p>
            <p>f.  Download an account statement for your Adani Electricity Account</p>
            <p>g.  Chat with our Digital Assistant – ELEKTRA</p>
            <p>h.  Opt-in for WhatsApp services</p>
        </ul>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            Where can I download this new mobile app from?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <ul style="padding-left:30px; list-style: none;">
            <p>a.  The app is available for download on the iOS Appstore as well as the Google Playstore.</p>
            <p>b.  In case, you already have the old app installed on your phone:
            <ul style="padding-left:30px; list-style: none;">
                <p>i.  Android Users: Please update the existing app</p>
                <p>ii. iOS users: Please uninstall the old app and install the new app, by visiting the AppStore
                </p>
            </ul>
            </p>
        </ul>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            I am already a registered user of the old app. Do I need to register again in the new app?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>No. In case, you are already a registered user of the app you need not re-register. Once you login to the new app, please enter your registered mobile no. and click on the "Login" button. You will be provided an option to login using an OTP sent to your registered mobile no. or via the 5-digit PIN.</p>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            I have multiple Adani Electricity accounts. Can I access the details of all my accounts via a single login?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>Yes. You can access the details of your multiple Adani Electricity accounts, using a single login. Multiple Accounts can be added under the same login by clicking on the "Add Connection" option on the home screen of the app.</p>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            Can I make a part payment via the mobile app?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>Yes. You can make a part payment via the mobile app. The amount displayed is editable. Just mention the amount you wish to pay and make the payment using the payment gateway of choice.</p>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            I have made a payment via the app, however, the payment is not visible in the "Payment History" of the app. Is my payment successful?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>Once an online payment is made via the app, an acknowledgment of the same is displayed. Details of the payment made will be seen under the "Mobile App Payment Log" in the app. Once the payment has been successfully accounted for, against your Adani Electricity account, the payment will be visible under the "Payment History" section. Subsequently, you will also be able to download a payment receipt for the same.</p>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            I am unable to submit my meter reading via the app. It shows me the next meter reading date. How can I submit my reading?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>In case, an AEML employee has already noted your meter reading, a message will be displayed stating that the same has been done. The next date on which the meter reading needs to be submitted, will be displayed. This check has been put in place, to avoid duplication of meter reading submission, which might result in billing issues.</p>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            Can I download my bill copy via the app?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>Yes. You can download copies of your last 6 bills, including the latest bill generated. The download can be done via the "Bills" section in the app.</p>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            I am facing an issue with the login / registration / specific feature of the app. I need assistance
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>To report an issue with the app please use the following options:</p>
        <ul style="padding-left:30px; list-style: circle;">
            <li style="list-style: circle;">If you are NOT logged in: “Report App related Issue” tab on the login screen OR</li>
            <li style="list-style: circle;">If you are already logged in: “Report App Feedback” under the “My Profile” tab.
            Our representative shall look into the highlighted issue and get back to you with the required solution, within 3 working days. You should receive the details over the e-mail ID mentioned.</li>
        </ul>
                          </div></div>
                        </li>
                        <li>
                          <div class="collapsible-header" tabindex="0">
                            I want to redeem my Electric Smiles. How can I do that?
                          </div>
                          <div class="collapsible-body">
        <div class="cms-content">
                            <p>You can redeem your Electric Smiles through the Adani Electricity mobile app and access the "Electric Smiles" rewards programme. To get more details on the redemption procedure, please click <a href="/electric-smiles">here</a>.</p>
                          </div></div>
                        </li>
                      </ul> 
                    
                  </div></div>

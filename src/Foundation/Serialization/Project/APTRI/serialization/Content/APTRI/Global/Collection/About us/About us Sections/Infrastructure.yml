        <p class="mb-3">The Institutional capabilities in terms of strong faculty and expert base  with systematic and structured programs and methodology were recognized by CEA, MoP, GoI and the Center was awarded Grade ‘A’ and Category I status.</p>
        
        <p class="mb-3">APTRI offers NABL accredited Metering Lab, Protection & Automation Lab, Hi-Fidelity Power Plant Simulators of 30 MW sub-critical GE, 600 MW Sub-critical BHEL and 660 MW Supercritical Invensys make,  Power System lab with NEPLAN, Mini DCS and PLC KIT Workshops, Engineering models besides Wi-Fi enabled AC hostels and guest house.</p>
         
        <p class="mb-3">APTRI  is a permanent member of ISTD.</p>

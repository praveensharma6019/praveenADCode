        <h2 class="border-l pl-3 txt-lg mb-3">APTRI Center for R&D
        </h2>
        <p class="mb-3">APTRI Center for R&D is dedicated to research and development in technical and policy relevant studies on all aspects of energy and power. To achieve its goals, the center undertakes:</p>
        
        <ul class="ul-bullets">
        <li>Scholarly research</li>
        <li>Policy-oriented research</li>
        <li>Sharing Knowledge and research findings</li>
        <li>Industry-Academics interface</li>
        <li>Collaborative R&D</li>
        </ul><br />
        
        <p class="mb-3">The Center for R&D (CR&D) has initiated its R&D activities to look beyond typical operational and project management aspects and instead focus on creating organizational ability for innovation, collaboration and building a network of partners for Research & Development. </p>
        
        <p class="mb-3">The APTRI CR&D aims at taking up R&D projects in order to contribute towards bridging the technology gap across various segments of the power sector and achieving sustainability. The aim is to either improve the design of an individual plant component or evolve cost efficient processes. R&D projects also take advantage of the advances in Renewable Energy Technologies and take up hybrid projects capable of delivering higher efficiency of operation and integration including hybrid Solar, Thermal, Business Intelligence, Fleet management, ICT to improve control & instrumentation system, data acquisition system and monitoring of system performance parameters for optimum decision making.</p>
        

      Hint: Body
      Value: |
        <p class="mb-3">APTRI operates through its four centers of excellence (CoE) for focused programs having best results and outcomes. The four CoEs act as the levers and enablers for APTRI to keep abreast with the latest tools and techniques for performance and efficiency improvements though potential for backward and forward integration. The CoEs Track – Update – Connect – Innovate - Invigorate - Reinforce Learning and Unlearning amongst each other by equipping with the latest developments and technological advancements across the globe.</p>
        
        <ul class="ul-bullets">
        <li>Center for Performance Consulting, CPC</li>

    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3 pl-4 d-block">Adani Power Training &amp; Research Institute (APTRI) is the Research and Performance Consulting Center of Adani Power Ltd. APTRI endeavors to contribute to the Global Sustainability and Indian Skill Development Initiatives through its scientifically designed and utility/organizational need based customized program. The programs and activities are aimed at performance and efficiency improvement and enhancement of delivery of electricity. </p>
        <p class="mb-3 pl-4 d-none">Research and Performance Consulting programs and activities of APTRI cover the entire electric power value chain including Coal Mining, Logistics, Thermal and Solar Power Generation, Transmission (HVAC and HVDC), Distribution and End Use of Electricity. APTRI also shares its expertise in the niche areas of Port Operation, Water Management,  and Cement Manufacturing etc. </p>
        <p class="mb-3 pl-4 d-none">The world class infrastructure and capability in terms of program design and delivery, faculty and content quality of APTRI at Mundra has been well recognised and the center is accredited as Grade &lsquo;A&rsquo; and Category &ndash;I Institute by CEA, Ministry of Power, Government of India. </p>

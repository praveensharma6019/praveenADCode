      Value: APTRI Knowledge Sharing with other Organisations, Utilities & IPPs
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3">APTRI expertise in enabling transformation, managing change and enhancing competence of the professionals at all levels has been well recognized and has been extended to other utilities too. APTRI has organized several training programs for highly experienced professionals from country’s oldest utilities to ensure dissemination of best practices across the energy industry. APTRI also organizes GET, MT and ET level programs of up-to 26 weeks for not only the professionals recruited by the Adani Group, but also extends the same pedagogy & field experience to the recruits of other companies who get trained at APTRI facilities under these courses.</p>

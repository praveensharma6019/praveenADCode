        <p class="mb-3">APTRI firmly believes in the need for embedding elements of sustainability in any development or expansion activity or initiative. The immense potential of conservation and synergy available in team work & collaborations is thus tapped so as to realize the enhanced usage of  resources, thereby avoiding repetitions and duplication of activities. APTRI has entered into strategic associations with several premier institutions and research organizations in India and abroad across different sectors for sharing and gaining access to knowledge, laboratory resources and allied infrastructure.</p>
        				

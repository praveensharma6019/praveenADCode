        <section class="py-5 loadmore-content">
        <div class="container">
        <div class="row ">
        <div class="col-lg-6">
        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Integrated Resources Management</h2>
        <p class="mb-3 d-block">In our endeavour towards fulfilling the gap in the availability of coal at thermal power plants of India and to meet coal needs of the nation, we ventured into coal management in 1999. It was one of the urgent needs of an emerging economy. At the same time the country needed richer coal to regulate the impact of dwindling fossil fuels on the economy.  We delivered our first rake of imported coal to Suratgarh thermal power station. </p>
        <p class="mb-3 d-none">Today, Adani Enterprises Ltd. (AEL) is largest coal supplier in India and one of the leading suppliers of the vital minerals globally. We are the largest importer of coal from Indonesia. And, our presence in the entire value chain, including logistics, has  made us one of the significant revenue earners for the Indian Railways.</p>

      Hint: Summary
      Value: |
        <p class="mb-3 d-block">Adani Enterprises Limited, the flagship company of the Adani Group has been driven by the philosophy of incubating stellar infrastructural asset catering to underserved sectors of India. It’s diversified portfolio is broadly split into energy & utilities, transport & logistics and emerging businesses.</p>
        
        <p class="mb-3 d-block">Since the Company’s listing in 1994, it has maximised value for stakeholders, while contributing to nation building. Adani Enterprises Limited is presently focused on businesses related to airports, roads, water management, data centers, solar manufacturing, defence and aerospace, edible oils and foods, mining, integrated resource solutions and integrated agri products.</p>
        			
        			
        			

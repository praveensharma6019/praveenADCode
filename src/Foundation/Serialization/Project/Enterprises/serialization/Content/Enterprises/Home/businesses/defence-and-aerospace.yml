        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Defence &amp; Aerospace</h2>
        <p class="mb-3 d-block">Adani Defence and Aerospace leads Adani Enterprises Ltd., foray into defence and aerospace and our vision is to help transform India into a destination for world class high tech defence manufacturing aligned to the &lsquo;Make in India&rsquo; initiative.</p>
        <p class="mb-3 d-block">India is determined to be among the top five countries in the world in defence capabilities and a vibrant defence industry is essential to securing national sovereignty and self-reliance in defence.</p>
        <p class="mb-3 d-block">We are working with Global OEM’s and Indian MSMEs to manufacture fighter aircraft, unmanned aerial systems, helicopters, submarines, air defence guns, missiles and small arms. We are also developing tier 1 capabilities in avionics and systems, opto-electronics, aerostructure and precision components, aerospace composites as well as radar and electronic warfare systems.</p>
        <p class="mb-3 d-none">We are making strategic investments and setting up global standards defence manufacturing to help grow MSMEs and India&rsquo;s defence ecosystem.</p>
        <p class="mb-3 d-none">Our aim is to enhance India&rsquo;s defence and industrial capabilities and to help the nation realise its ambition of strategic independence.</p>

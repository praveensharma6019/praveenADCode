        <section class="py-5">
        <div class="container">
        <div class="row ">
        <div class="col-lg-6">
        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Airports</h2>
        <p class="mb-3 d-block">The future airports will be places where people want to be and not just a place where a person goes for transportation. With this belief and drawing from the strengths of the Adani Group’s experience in the integrated infrastructure and transportation businesses, Adani Enterprises Ltd. (AEL) ventured into the airports sector in 2019. Given India’s potential to become the 3rd largest global aviation market by 2025 and limitations of the existing aviation infrastructure of our nation, the company incubated the <b>Adani Airports</b> business, in line with its core philosophy of responsible nation-building. 
        </p>
        <p class="mb-3 d-block">After winning the Airport Authority of India’s global tender to modernize and operate six airports – Ahmedabad, Lucknow, Mangaluru, Jaipur, Guwahati and Thiruvananthapuram – Adani Airports received the Letter of Award to operate, manage and develop these six airports for a period of 50 years. Adani Airports commenced operations in Mangaluru International Airport (Mangaluru) on 31st October, 2020, Chaudhary Charan Singh International Airport (Lucknow) on 2nd November, 2020 and Sardar Vallabhbhai Patel International Airport (Ahmedabad) on 7th November, 2020.
        </p>
        <p class="mb-3 d-block">Furthering the objective of building future-ready, robust infrastructure, Adani Airports is committed to redefine the city-airport relationship by building shared facilities that cater to new global travel, life and work requirements. 
        </p>

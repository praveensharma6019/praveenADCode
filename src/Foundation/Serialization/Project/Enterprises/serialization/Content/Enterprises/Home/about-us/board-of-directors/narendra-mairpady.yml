      Hint: Body
      Value: |
        <p class="mb-3">Mr. Narendra Mairpady is an eminent banking professional having more than 40 years of wide experience and exposure. He is a commerce graduate with Bachelor of Law Degree (University III Rank in both) and is a Certified Member of the Indian Institute of Bankers (CAIIB). He started his career as officer trainee with Corporation Bank. Later, he was appointed as Chairman and Managing Director of Indian Overseas Bank in 2010 and retired as CMD in 2014. During his long sting career with Banking Sector, he has ensured to achieve all critical parameters like Team Building, Brand Enhancement, Priority Sector Initiatives, Branch Expansions, new initiatives for effective Risk Management etc in Banking arena.
        </p>
        <br />
        <p class="mb-3">Mr. Narendra has at his credit, some of the prestigious awards in the field of banking industry, for his excellence in outstanding performances and exceptional contribution to Indian Banking sector. He has held membership in RBI&rsquo;s Technical Advisory Committee on Money, Forex and Government Securities Markets. He also held various esteemed councils and committees with Indian Bank&rsquo;s Association (IBA). He is currently also the chairman of ASSOCHAM National Council for Banking &amp; Finance</p>

        <p>Note – AEL being an incubator has businesses, which are established as well as developing.</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Ahmedabad, May 3, 2022</strong>: Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the year and quarter ended March 31, 2022.</p>
        <p>&nbsp;</p>
        <p><strong>Financial Highlights FY22 (Consolidated) (YoY Basis):</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul>
        <li>Total Income increased by 75% to Rs. 70,433 crore on account of significant increase in prices in IRM segment.</li>
        <li>EBIDTA increased by 45% to Rs. 4,726 crore post consolidation of Mumbai Airport w.e.f. Q2 FY22 and higher margins in IRM business</li>
        <li>Attributable PAT from Established Businesses increased by 74% to Rs. 2,038 crore on account of higher EBIDTA in IRM segment. Overall attributable PAT stood at Rs. 777 crore.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Financial Highlights Q4 FY22 (Consolidated) (YoY Basis):</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul>
        <li>Total Income increased by 84% to Rs. 25,142 crore on account of improved realization on the back of higher prices in IRM segment.</li>
        <li>EBIDTA increased by 44% to Rs. 1,538 crore due to higher contribution from Airports business on the back of MIAL consolidation.</li>
        <li>Attributable PAT increased by 30% to Rs. 304 crore vs 234 crore on account of improved performance of both developing and established business. </li>
        </ul>
        <p>&nbsp;</p>
        <p>"AEL as the most successful incubator in India continues to develop exciting new businesses which are strategically linked to Adani portfolio of companies,” said  <strong>Mr Gautam Adani, Chairman of the Adani Group.</strong>. “AEL’s existing business have strengthened their performance and we see exciting journey ahead for our new businesses like networked airport eco-systems, road and water infrastructure and green data centers. Add to this, the focus on new energy businesses and digital consumer platform, along with our ability to execute, will propel the shareholders’ value. We remain confident in India’s ability to become one of the fastest incubators of multi-industry unicorns.”</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>&nbsp;</strong></p>

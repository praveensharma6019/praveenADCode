        			<div class="col-lg-12">
        			<h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Indonesia</h2>
        			<p class="mb-3 d-block">Our project in Indonesia was the Adani Group’s maiden overseas project in coal mining and operations. The move was in line with our long-term resolve to support the growing coal demand in energy-starved India.</p>
        			<p class="mb-3 d-block"> The journey led to the creation of PT Adani Global, a step down subsidiary of Adani Enterprises Limited with focus on coal mining, logistics and trading operations in Indonesia. Subsequently the company acquired Exploitation License from the Indonesian government in 2007.</p>
        <p class="mb-3 d-block">Located in the island of Kalimantan, alternatively known as Borneo, the company has constructed a coal terminal to service its mining operations. The present capacity is 2500 TPH and to be upgraded to 5000 TPH.</p>
        <p class="mb-3 d-block"><strong>Exploration & Mining:</strong></p>
        <p class="mb-3 d-block">Since its incorporation a highly experienced in-house team was tasked with exploration responsibilities. . Multi seam, shallow dip and open cut mining among others the company has been using mechanized mining methods for coal production with 45-50 T class excavators, 25-30 T class dumpers, 160 - 190 HP class of dozers etc. We have also constructed a coal terminal to service the mining operation. The run of mine coal is crushed to produce a thermal coal product for export and domestic markets.</p>
        <p class="mb-3 d-block"><strong>Barging & Shipment:</strong></p>
        <p class="mb-3 d-block"> Cape Vessels normally arrive about 8 to 10 Nautical miles from the Jetty. Hired barges move coal from the jetty to the mother vessels. Coal is transshipped into mother vessels by floating crane ‘Surya Pratama Karya’ which is equipped with a Material Handling System (in-house design & construction). ‘Surya Pratama Karya’ has transshipped more than 20 MMT of coal till date.</p>
        <p class="mb-3 d-block"><strong>Employment:</strong></p>
        <p class="mb-3 d-block"> Lamindo has more than 90% of the workforce from Bunyu. With a total population of over 10,000 in Bunyu, PT Lamindo Inter Multikon is contributing significantly towards Bunyu’s economy. PT Lamindo Inter Multikon employs more than 20 contractors in various functions. It also offers employment to more than 1500 persons.</p>
        <p class="mb-3 d-block"><strong>Community relations:</strong></p>
        <ul class="ul-bullets ">
        <li>Support university education for students through scholarships</li>
        <li>Support teachers’ competency programs in co-operation with Bulungan Regency</li>
        <li>School facilities and system improvement support</li>
        <li>Medical camps for the community</li>
        <li>Provide clean water supply to villages</li>
        <li>Provide speedboat ambulance facility to local population of Bunyu</li>
        <li>Provide training on modern techniques of fishing to local fishermen</li>
        <li>Beach cleaning - one of the regular environment preserving activities conducted at Bunyu</li>
        </ul>
        		

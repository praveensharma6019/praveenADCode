        <h2 class="heading pl-4 mb-4">Key Highlights all the airport projects won are as follows:</h2>
        <ul class="ul-bullets d-blockmb-3">
            <li>Qualified Successful Bidder of 6 of India&rsquo;s leading strategically located airports handling 30+ million passengers</li>
            <li>Robust portfolio tracking consumption trend &ndash; Passenger traffic growth of 17% for 6 airports vs. India&rsquo;s traffic growth of 12% (5 years)</li>
            <li>Robust concession structure &ndash; 50-year concession, 100% ownership</li>
            <li>Operating in a stable regulatory environment &ndash; Hybrid Till model (Post tax return on regulated asset base with pass through on all costs and taxes) with upside from 70% of non- aero business</li>
            <li>Significant expansion potential &ndash; Opportunity to expand combined capacity to over 100 million Pax in the next 10 years</li>
            <li>Large and attractive land for monetization &ndash; 225 acres available  </li>
        </ul>
        <p class="mb-3 d-block"><strong>&nbsp;</strong></p>
        <p class="mb-3 d-block"><strong>Currently AEL has received Letter of Award (LOAs) for three airports i.e. Ahmedabad, Lucknow and Mangaluru from AAI.</strong></p>

        <section class="py-5">
        <div class="container">
        <div class="row">
        <div class="col-lg-12">
        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Australia </h2>
        <p class="mb-3 d-block">Adani Australia is a multi-dimensional energy and infrastructure company, dedicated to delivering energy solutions for an advancing world.</p>
        <p class="mb-3 d-block">By providing energy solutions in Australia and the Asia Pacific region from thermal and renewable energy, we will create jobs and help fund major infrastructure upgrades to hospitals, schools and roads by contributing billions of dollars in taxes and royalties to the Australian economy.</p>
        <p class="mb-3 d-block">Adani Australia owns and operates Abbot Point Terminal which has been exporting Queensland coal responsibly for more than 35 years.It is Australia&rsquo;s most northerly coal port and is located 25 kilometres north-west of Bowen, in North Queensland. The port is a modern, high volume, fast turnaround port complex with natural deep water, and is a multi-user port facility that currently has capacity to throughput up to 50Mtpa.</p>
        <p class="mb-3 d-block">Adani Renewables Australia's first solar farm Rugby Run near Moranbah was officially opened in October 2019,supplying 65MW of renewable energy powering about 23,000 Queensland homes. A power purchase agreement has been signed to sell 80% of the energy generated. More than 247,000 solar panels have been installed, which generates 185,000MWh of power each year. Adani Renewables Australia is also currently in commercial negotiations for its second solar farm in Whyalla.</p>
        <p class="mb-3 d-block">Adani Mining Pty Ltd is an Australian mining company that operates out of regional Queensland.</p>
        <p class="mb-3 d-block">Adani Mining&rsquo;s flagship development is the Carmichael mine and rail Project. Located more than 300km west of the Queensland coast, the Carmichael Project is ideally positioned to maximise the opportunities that the Galilee Basin presents.</p>
        <p class="mb-3 d-block">The Carmichael Project is a thermal coal mine and rail project, which will transport coal from the Galilee Basin to countries in Asia, including India, delivering thousands of jobs for Queenslanders in the process.</p>
        <p class="mb-3 d-block">By delivering a 10 million tonne per annum mine, combined with a 200km narrow gauge rail line that connects with existing rail infrastructure through to the Port of Abbot Point, communities like Townsville, Rockhampton, Mackay, Bowen, Gladstone, Central Highlands and the Isaac regions are ideally positioned to receive new jobs and contract opportunities for local workers and businesses.</p>

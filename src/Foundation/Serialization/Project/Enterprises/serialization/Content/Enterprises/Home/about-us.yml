        <section class="pt-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">About Enterprises</h2>
        <p class="mb-3 pl-4 d-block">Adani Enterprises Limited (AEL) is the flagship company of the Adani Group, one of India’s largest business organisations. Over the years, Adani Enterprises has focused on building stellar  infrastructural assets contributing to nation-building.</p>
        <p class="mb-3 pl-4 d-none">Having successfully built unicorns like Adani Transmission, Adani Power, Adani Ports & SEZ, Adani Green Energy and Adani Total Gas, the company has contributed significantly to make the country self-reliant.</p>
        <p class="mb-3 pl-4 d-none"> The next-generation of its strategic business investments are centered on the fields of airport management, roads, data center and water infrastructure. Following these principles has led to very strong returns to our shareholders. A one-rupee investment in Adani Enterprises, which was the group’s first IPO in 1994, has returned over 800x.</p>
        <p class="text-center loadMore">Read more</p>

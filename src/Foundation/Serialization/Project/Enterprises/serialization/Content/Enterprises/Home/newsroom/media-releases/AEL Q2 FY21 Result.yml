      Hint: Body
      Value: |
        <p>Shareholders value increased at CAGR of 90% in last 3 years*</p>
        <p><strong>EDITOR&rsquo;S SYNOPSIS:</strong></p>
        <p>Operational Highlights Q2 FY21 (YoY Basis) :<br />
        &bull;<span> </span>Solar Manufacturing volumes increased by 50% at 418 MW&nbsp;<br />
        &bull;<span> </span>Mining Services production increased by 17% to 3.5 MMT<br />
        &bull;<span> </span>IRM volume stood at 15.7 MMT vs 16.0 MMT<br />
        &bull;<span> </span>Took over the operations, management and development of Mangaluru and Lucknow Airports on 31st October and 2nd November respectively&nbsp;<br />
        &bull;<span> </span>Ahmedabad Airport to be taken over in November<br />
        <br />
        Operational Highlights H1 FY21 (YoY Basis) :<br />
        &bull;<span> </span>Solar Manufacturing volumes were at 497 MW vs 515 MMT<br />
        &bull;<span> </span>Mining Services production at 5.7 MMT vs 5.8 MMT<br />
        &bull;<span> </span>IRM volume stood at 23.2 MMT vs 34.4 MMT<br />
        <br />
        Financial Highlights Q2 FY 21 (Consolidated) (YoY Basis) :<br />
        &bull;<span> </span>Consolidated Total Income increased by 8% at Rs. 9,312 crores<br />
        &bull;<span> </span>Consolidated EBIDTA increased by healthy 76% at Rs. 951 crores<br />
        &bull;<span> </span>Consolidated PAT attributable to owners at Rs. 362 crores vs Rs. 50 crores#&nbsp;</p>
        <p><strong><span>&nbsp; &nbsp;* </span></strong><span>On account of demerger of renewable generation and city gas distribution businesses<br />
        </span>#Impacted due to one-time exceptional loss of Rs. 130 crores</p>
        <p>&nbsp;</p>
        <p><strong><span>Ahmedabad, November 4, 2020</span></strong><span>: Adani Enterprises Ltd, (AEL) part of the Adani Group, </span><span>today announced its results for the second quarter ended September 30, 2020.</span></p>
        <p style="text-align: left;"><strong><span>Financial Highlights Q2 FY21 (Consolidated) (YoY Basis) :</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Consolidated Total Income for the quarter increased by 8% at Rs. 9,312 crores.</span></li>
            <li><span>The EBIDTA for the quarter increased by healthy 76% at Rs. 951 crores owing to better volumes in Mining Services and Solar Manufacturing businesses. </span></li>
            <li><span>The PAT attributable to owners for Q2 FY21 was Rs. 362 crores vs Rs. 50 crores in line with rise in EBIDTA margins. Q2 FY20 PAT was also impacted by exceptional write off of Rs. 130 crores.</span></li>
        </ul>
        <p style="text-align: justify;"><strong><span>Financial Highlights H1 FY21 (Consolidated) (YoY Basis) :</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Consolidated Total Income for the half year stood at Rs. 14,814 crores vs 19,313 crores.</span></li>
            <li><span>The EBIDTA for H1 FY21 was at Rs. 1,252 crores vs Rs. 1,437 crores. </span></li>
            <li><span>The PAT attributable to owners for H1 FY21 was Rs. 392 crores vs Rs. 651 crores (including net exceptional gain of Rs 199 crores during H1 FY20)<br />
            </span></li>
        </ul>
        <p style="text-align: justify;"><strong><span>Mr. Gautam Adani, Chairman Adani Group, </span></strong><span>said,<strong> </strong></span><span>&ldquo;The ability to incubate, innovate and scale effectively and rapidly has been a defining philosophy of Adani Enterprises and we continue to learn and further improve this model. The combination of our confidence in this business model, and our faith in India&rsquo;s growth story is demonstrated through the investments we are continuing to make in additional infrastructure sectors that are critical to nation building. Our move into roads and water infrastructure, data center parks, and airports including the addition of the Mumbai International Airport and the Navi Mumbai International Airport provides us with a transformational platform that will help us create several strategic and growth based adjacencies for our other businesses&rdquo;</span></p>
        <p><strong><span>Business Highlights (Q2 FY21) (YoY Basis):</span></strong></p>
        <ol>
            <li><strong><span>Mining Services</span></strong>
            <ul style="list-style-type: disc;">
                <li><span>Production volume at Parsa Kente mine in Chhattisgarh increased by 7% at 3.2 MMT. </span></li>
                <li><span>GP III mine, Chhattisgarh was commenced in Q3 FY20 and the volume was 0.2 MMT. </span></li>
                <li><span>Talabira II &amp; III mine, Odisha was commenced in Q1 FY21 and the volume was 0.1 MMT. </span></li>
            </ul>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><strong><span>Solar Manufacturing</span></strong>
            <ul style="list-style-type: disc;">
                <li><span>Volume increased by 50% at 418 MW due to increased sales in Domestic Content Requirement (DCR) and Engineering Procurement and Construction (EPC) segment. </span></li>
                <li><span>With strong order book the company will continue to focus on these segments to have sustainable growth</span></li>
            </ul>
            </li>
            <li><strong><span>Agro</span></strong>
            <ul style="list-style-type: disc;">
                <li><span>In food business, the company has maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with more than 20% market share.</span></li>
            </ul>
            </li>
            <li><strong><span>Roads</span></strong>
            <ul style="list-style-type: disc;">
                <li><span>The company has signed five concession agreements with NHAI under Hybrid Annuity Model for construction of roads aggregating to 200+ KMs, two of which were signed in July 20 each one in the state of Andhra Pradesh and Madhya Pradesh. </span></li>
                <li><span>The project completion status in Bilaspur-Pathrapali project at Chhattisgarh is about 50%.</span><br />
                <br />
                </li>
            </ul>
            </li>
            <li><strong><span>Airport Services</span></strong></li>
        </ol>
        <ul style="list-style-type: disc;">
            <li><span>The company has won bids for six airports at Ahmedabad, Mangaluru, Lucknow, Trivandrum, Jaipur and Guwahati. </span></li>
        </ul>
        <ul style="margin-top: 0in; list-style-type: disc;">
            <ul style="margin-top: 0in; list-style-type: circle;">
                <li><span>Took over Mangaluru Airport on 31<sup>st</sup> October 2020 and Lucknow Airport on 2<sup>nd</sup> November 2020</span></li>
                <li><span>Will take over Ahmedabad Airport in November 2020</span></li>
                <li><span>LOA is received for remaining 3 Airports on 1<sup>st</sup> September 2020</span></li>
            </ul>
        </ul>

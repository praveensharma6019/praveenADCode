        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Edible Oil and Foods </h2>
        <p class="mb-3 d-block">Adani Wilmar Limited (AWL) is a joint venture incorporated in January 1999 between Adani Group, a the leader in International Trading &amp; Private Infrastructure with businesses in key industry verticals such as resources, logistics and energy, and Wilmar International Limited &ndash; Singapore, Asia&rsquo;s leading Agri business group. The Group was created with a vision of &lsquo;Nation Building&rsquo; by developing assets of national economic significance. Adani Wilmar&rsquo;s business activities include oil palm cultivation, oilseed crushing, edible oil refining, sugar milling and refining, specialty fat, oleo chemical, biodiesel and fertilizer manufacturing and grain processing. It has over 850 manufacturing plants and an extensive distribution network covering China, India, Indonesia and 30 other countries.</p>
        <p class="mb-3 d-none">The joint venture kicked off with the commissioning of India's first port-based refinery at Mundra in Gujarat and similar units were developed in other locations.</p>
        <p class="mb-3 d-none">To know more, visit</p>

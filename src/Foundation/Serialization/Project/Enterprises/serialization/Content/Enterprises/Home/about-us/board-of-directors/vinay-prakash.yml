      Value: |
        <p class="mb-3">Mr. Vinay Prakash is among the recognised leaders in Energy and infrastructure sector.
        </p>
        <p class="mb-3">
        An enthusiast for energy security and sustainability, Mr. Prakash has nurtured the Natural Resources business of the Adani Group since its inception and oversees its diversification and expansion in India and abroad.  Natural Resources division comprises of Integrated Coal Management, Iron Ore, Minerals, Bunkering, Mining, Cement & Aggregate Businesses.
        </p>
        <p class="mb-3">With his vision and ability to motivate team to go beyond what is expected, the Natural Resources division has been at the forefront of growth and excellence, not only for Adani Group but also for the entire sector. Under his leadership, Natural Resources business has won several awards for its commitment towards the environment, community engagement, sustainability, safety and CSR. For his zeal for organisation-building, Adani Group’s mining business has been twice rated as a Great Place to Work in India.
        </p>
        <p class="mb-3">
        Mr. Prakash also holds key positions in various industry bodies and heads / headed committees of FIMI, ASSOCHAM, FICCI and CII where he facilitates exchange of ideas and collaboration, with a focus on responsible mining and sustainability. He has been honoured at many prestigious platforms and received the Global Business Excellence Award at World Petrocoal Congress 2017.
        </p>
        <p class="mb-3">
        Mr. Prakash holds B.Tech (Mechanical), PG Diploma in Operations / Material Management , MBA (Finance) and he is also pursuing PhD from Indian Institute of Technology-Indian School of Mines (IIT-ISM) on Sustainable Mining Practices.
        </p>
        <p class="mb-3">Prior to joining the Adani Group in 2001, he worked with the Aditya Birla Group for eight years.</p>

        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Agro</h2>
        <p class="mb-3 d-block">Adani Agri Fresh Limited (AAFL), a wholly owned subsidiary of the company has pioneered the establishment of integrated storage, handling and transportation infrastructure for Apples in Himachal Pradesh. It has set up modern Controlled Atmosphere storage facilities at three locations, such as Rewali, Sainj, and Rohru in Shimla District. </p>
        <p class="mb-3 d-block">The Company has also set up a marketing network in major towns across India to cater to the needs of wholesale, retail and organized retail chain stores. The Company which is marketing Indian fruits under the brand name FARM-PIK, has expanded its footprint in the branded fruit segment. The Company also imports Apples, Pears, Kiwis, Oranges, Grapes etc. from various countries for sale in India.</p>
        

        <p class="mb-3">Mr. Hemant M. Nerurkar was Executive Director of India and South-East Asia of Tata Steel Limited since April 9, 2009 and was appointed as Managing Director of Tata Steel Limited from October 1, 2009. A B.Tech in metallurgical engineering from the College of Engineering, Pune University, Mr. Nerurkar has attended several management courses in India and overseas, including CEDEP in France. He is associated with several professional organisations, such as Indian Institute of Metals, INSDAG and AIMA, amongst others. Mr. Nerurkar joined Tata Steel on February 1, 1982 and has held various positions including Chief Metallurgist, Senior Divisional Manager (LD-1), Deputy General Manager (Steel &amp; Primary Mills), General Manager (Marketing), Senior General Manager (Supply Chain) and Chief Operating Officer. He has over 35 years of experience in steel industry in various functions. Mr. Nerurkar is an executive with multifaceted experience ranging from Project Execution, Manufacturing, Quality Control, Supply Chain and Marketing. He became the Vice President (Flat Products) in November 2002 and in September 2007 was appointed Chief Operating Officer. During his illustrious career, Mr. Nerurkar has been conferred with several prestigious awards such as the &lsquo;Tata Gold Medal 2004&rsquo;, &lsquo;SMS Demag Excellence Award 2002&rsquo;, 'Steel 80&rsquo;s Award - 1990&rsquo;, &lsquo;SAIL Gold Medal - 1989&rsquo;, 'Visveswaraya Award - 1988&rsquo; and &lsquo;NMD Award 1987&rsquo;.

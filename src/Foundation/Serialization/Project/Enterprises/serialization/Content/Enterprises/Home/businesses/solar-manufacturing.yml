        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Solar Manufacturing </h2>
        <p class="mb-3 d-block">Incubating India&rsquo;s solar dream through Adani Solar, Adani Enterprises has set up the country&rsquo;s first and largest vertically integrated Solar Photovoltaic Manufacturing and EPC business in Mundra Special Economic Zone (SEZ).&nbsp;</p>
        <p class="mb-3 d-block">

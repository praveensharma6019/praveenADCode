        <p class="mb-3 d-none">
        With projects over 250 MW commissioned and over 400 MW under execution, Adani Solar is also India&rsquo;s fastest growing rooftop and distributed solar EPC Company. It is one of the leading partner in the government&rsquo;s &ldquo;Make in India&rdquo; initiative through its various measures of 12 GW CPSU scheme, KUSUM scheme etc.&nbsp;</p>
        <p class="mb-3 d-none">

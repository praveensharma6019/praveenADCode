        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Water</h2>
        <p class="mb-3 d-block">Water, a basic necessity, is a scarce resource. India which accounts for 17% of world population has access to only 4% of fresh water resources. Lack of holistic policy for water resource management has resulted in acute water crisis in many parts of the country.</p>
        <p class="mb-3 d-block">Realizing the above, Government of India has taken a path-breaking step forward by amalgamating various government department and ministries into a centralized Jal Shakti Ministry.</p>
        <p class="mb-3 d-block">Foreseeing the massive need for water infrastructure capacity augmentation in the country we at the Adani Group, have decided to focus on this business segment. The Group has taken the first step by bagging the prestigious waste water treatment, recycle and reuse project at Prayagraj under the National Mission for Clean Ganga Framework. </p>
        <p class="mb-3 d-none">The Group proposes to build upon this in the coming year by exploring similar opportunities. In addition to this, the Group will also explore opportunities in the desalination water space wherein projects for desalination of sea water/brackish water shall be taken up to produce portable water for consumption of general public and industrial purpose.</p>

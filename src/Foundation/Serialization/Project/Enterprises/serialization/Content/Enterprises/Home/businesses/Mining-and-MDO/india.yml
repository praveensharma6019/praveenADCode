        	<h2 class="mb-3 border-l pl-3 mb-3 txt-lg">India</h2>
        <p class="mb-3 d-block">The growth narrative of the Adani Group has been in sync with the needs of the nation. From pioneering the Mine Developer and Operator (MDO) model to providing end-to-end mining solutions our vision is to make India self-reliant and reduce the dependency on imports. Just about a decade since our inception, we became one of the largest developers and operators of coal mines in the country. Globally, we have established footprints in Indonesia and Australia. We aim to become one of the largest mining groups in the world.</p>
        <p class="mb-3 d-block"><b>MDO services</b></p>
        <p class="mb-3 d-block"> The first-of-its-kind project in India comprised undertaking mining operations on a turnkey basis for a state-owned power utility in Rajasthan. We dispatched the first rake in March 2013.</p>
        <p class="mb-3 d-block"><b>End-to-end mining solutions</b></p>
        <p class="mb-3 d-block">Adani Mining has also set up its own Mineral Resource Exploration Division, which provides complete mining solutions for surveying, coal block exploration and grading assessment. The mining division manages exploration activity for the group in addition to providing services to other companies.</p>
        <p class="mb-3 d-block"><b>Our key customer offerings</b></p>
        <ul class="ul-bullets d-blockmb-3">
            <li>Land acquisition</li>
            <li>Facilitating permits and clearances</li>
            <li>Mine planning and design</li>
            <li>Feasibility studies</li>
            <li>Pit optimisation</li>
            <li>Resource evaluation</li>
            <li>Resource evaluation</li>
            <li>Life-of-mine planning and design</li>
            <li>Mining method selection</li>
            <li>Equipment optimisation</li>
        </ul><br />
        <p class="mb-3 d-block"><b>Sustainable is our growth mantra</b></p>
        <p class="mb-5 d-block">While achieving energy security for India remains our larger goal, the project has begun touching millions of lives. From employing more than 400 tribals at Parsa East and Kanta Basan we have been working closely to improve education and healthcare facilities in India&rsquo;s hinterlands. Among other things we offer vocational training to women to make them financially independent and our football academy in Ambikapur is fostering the aspirations of tribal youth.</p>

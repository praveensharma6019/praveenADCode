        <p><strong>&nbsp;</strong></p>
        <p><strong>Ahmedabad, May 5, 2021</strong>: Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the fourth quarter ended March 31, 2021.</p>
        <p style="text-align: left;"><strong>&nbsp;</strong></p>
        <p style="text-align: left;"><strong>Financial Highlights Q4 FY21 (Consolidated) (YoY Basis) :</strong></p>
        <p style="text-align: left;"><strong>&nbsp;</strong></p>
        <ul style="list-style-type: disc;">
            <li>Consolidated Total Income for the quarter remained constant at Rs. 13,689 crore.</li>
            <li>The EBIDTA for the quarter increased by 65% at Rs. 1068 crore owing to better margins in IRM segment and increased sales in Domestic Content Requirement segment in Solar Manufacturing business, leading to better profits. </li>
            <li>The PAT attributable to owners (Before Exceptional Item) increased to almost 7 times at Rs. 413 crore vs Rs. 61 crore due to higher EBIDTA. The profit for Q4 FY21 was impacted by one-time exceptional loss of Rs. 179 crore
            <p><strong>&nbsp;</strong></p>
            <p><strong>Financial Highlights FY 21 (Consolidated) (YoY Basis) :</strong></p>
            <p><strong>&nbsp;</strong></p>
            </li>
            <li>Consolidated Total Income for the year stood at Rs. 40,291 crore vs 44,086 crore due to 20% reduction in volumes in IRM segment </li>
            <li>The EBIDTA for the year increased by 10% at Rs. 3,259 crore owing to better performance in Solar Manufacturing segment due to increased sales in Domestic Content Requirement segment, leading to better margins. </li>
            <li>The PAT attributable to owners (before exceptional items) increased by 26% at Rs. 1,182 crore. FY 21 was impacted by one time exceptional loss of Rs. 259 crore and there was an exceptional gain of Rs. 199 crore in FY 20.</li>
        </ul>
        <p style="margin-left: 28.35pt; text-align: justify;">&nbsp;</p>
        <p style="text-align: justify;"><strong>Mr. Gautam Adani, Chairman Adani Group, </strong><strong> </strong>said,&ldquo;<span style="color: #212121;">I am pleased with the results Adani Enterprises has delivered. Despite the challenges our nation and our people have faced over the past year, we have remained true to the philosophy of <em>atmanirbharta</em> in every business that AEL incubates. The executional success we have been able to achieve in expanding into roads, water, airports and data centres augurs well for the Adani Group and our shareholders. In addition, our exciting businesses related to solar manufacturing, mining and airports are excellent examples of the Adani Group's ability to execute and deliver on the commitments we make to the markets</span>&rdquo;</p>
        <p style="margin-left: 28.35pt; text-align: justify;">&nbsp;</p>
        <p style="margin-left: 28.35pt; text-align: justify;">&nbsp;</p>
        <p><strong>Segment-wise Business Highlights (Q4 FY21) (YoY Basis):</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ol style="list-style-type: decimal;">
            <li><strong>Mining Services</strong>
            <ul style="list-style-type: disc;">
                <li>Production volume at Parsa Kente mine in Chhattisgarh increased by 24% at 5.6 MMT </li>
                <li>Volume at GP III mine, Chhattisgarh was 0.5 MMT vs 0.5 MMT </li>
                <li>Volume at Talabira II &amp; III mine, Odisha which was commenced in the first half of FY21, was 0.6 MMT.</li>
                <li> Operationalized Kurmitar iron ore mine on 1<sup>st</sup>April 2021</li>
                <br />
            </ul>
            </li>
            <li><strong>Solar Manufacturing</strong>
            <ul style="list-style-type: disc;">
                <li>Volume increased by 95% at 376 MW. </li>
                <li>With strong order book the company will continue to focus on these segments to have sustainable growth</li>
                <br />
            </ul>
            </li>
            <li><strong>Roads</strong>
            <ul style="list-style-type: disc;">
                <li>Out of five concession agreements signed with NHAI under Hybrid Annuity Model (HAM) for construction of roads aggregating to 200+ KMs, the project completion status in</li>
                <ul style="margin-top: 0in; list-style-type: disc;">
                    <li>Bilaspur Pathrapali project at Chhattisgarh is about 70%</li>
                    <li>Suryapet Khammam project at Telangana is about 20%</li>
                    <li>Mancherial Repallewada project at Telangana is about 20%</li>
                </ul>
                <li>The Company has signed concession agreement for Azhiyur Vengalam Road Pvt Ltd on 31st March 2021. The same is a HAM project for construction of 42 Kms road in Kerala.</li>
                <li>The company has received LOA from NHAI for 4 projects in the state of Telangana, Odisha, West Bengal and Gujarat.</li>
                <li>Out of the 4 projects; 2 are under HAM, one under Build Operate Transfer Model and one under Toll Operate Transfer Model. </li>
            </ul>
            <p><strong>&nbsp;</strong></p>
            </li>
            <li><strong>Airport Services</strong>
            <ul style="margin-top: 0in; list-style-type: disc;">
                <li>Acquired 23.5% stake in Mumbai International Airports Ltd from ACSA and Bidvest.</li>
              <li>Of the bids won for operation, maintenance and development of six airports </li>
        <ul style="margin-top: 0in; list-style-type: disc;">
                <li>Took over Mangaluru, Lucknow and Ahmedabad airports in Q3 FY21</li>
                <li> Signed Concession agreements for Thiruvananthapuram, Jaipur and Guwahati airports on 19<sup>th</sup>January 2021</li>
            </ul>
            </ul>
            <p>&nbsp;</p>
            </li>
            <li><strong>Data Centers</strong></li>
            <ul style="margin-top: 0in; list-style-type: disc;">
                <li>Formed a joint venture &ldquo;AdaniConneX&rdquo; with EdgeConnex to develop and operate data centers throughout India, leveraging two partners complementary expertise and capabilities.</li>
                <li>Roped in Flipkart as a strategic partner to develop its data center at AdaniConneX&rsquo;s Chennai facility</li>
            </ul>
        <p style="margin-left: 0.25in;">&nbsp;</p>
        
            <li><strong>Adani Wilmar^</strong></li>
        
        <ul style="list-style-type: disc;">
            <li>In food business, maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with more than 20% market share.</li>
            <li>Total Revenue for Q4 FY21 increased by 47% at 10,696 crore. EBIDTA for the quarter remained stood at Rs. 379 crore. </li>
        </ul>
        <p style="margin-left: 0.25in;">&nbsp;</p>
        <p>^ - Considered as a JV and consolidated based on equity method of consolidation</p>
        
        

        <p style="text-align: justify;"><strong><span>About the Adani Group</span></strong></p>
        <p style="text-align: justify;"><span>The Adani Group is a diversified organization in India with a combined market cap of $123 Bn comprising six publicly traded companies. It has created world class transport and utility infrastructure portfolios with a pan-India presence. Adani Group is headquartered in Ahmedabad, in the state of Gujarat, India. Over the years, Adani Group has positioned itself to be the market leader in its transport logistics and energy utility portfolio businesses focusing on large scale infrastructure development in India with O &amp; M practices benchmarked to global standards. With four IG rated businesses, it is the only Infrastructure Investment Grade issuer in India.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Adani owes its success and leadership position to its core philosophy of &lsquo;Nation Building&rsquo; driven by &lsquo;Growth with Goodness&rsquo; - a guiding principle for sustainable growth. Adani is committed to increase its ESG footprint by realigning its businesses with emphasis on climate protection and increasing community outreach through its CSR program based on the principles of sustainability, diversity and shared values. For more information, visit:</span><span><a href="http://www.adani.com/"><span style="text-decoration: none; color: windowtext;"> www.adani.com</span></a></span><span>. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>For media queries, Roy Paul I </span><span><a href="mailto:roy.paul@adani.com"><span>roy.paul@adani.com</span></a></span><span> </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>About the Flipkart Group </span></strong></p>
        <p style="text-align: justify;"><span>The Flipkart Group is one of India&rsquo;s leading digital commerce entities and includes group companies Flipkart, Myntra, Flipkart Wholesale, and Cleartrip. The Group is also a majority shareholder in PhonePe, one of the leading Payments Apps in India. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Started in 2007, Flipkart has enabled millions of consumers, sellers, merchants, and small businesses to be a part of India's digital commerce revolution, with a registered customer base of more than 350 million, offering over 150 million products across 80+ categories. Our efforts to democratize commerce in India, drive access and affordability, delight customers, create lakhs of jobs in the ecosystem, and empower generations of entrepreneurs and MSMEs have inspired us to innovate on many industry firsts. Flipkart is known for pioneering services such as Cash on Delivery, No Cost EMI and easy returns &ndash; customer-centric innovations have made online shopping more accessible and affordable for millions of Indians. Together with its group companies, Flipkart is committed to transforming commerce in India through technology. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>For more information, please write to </span><span><a href="mailto:media@flipkart.com"><span style="color: #1155cc;">media@flipkart.com</span></a></span><span>.</span></p>

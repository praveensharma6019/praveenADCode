        <section class="pb-5">
        <div class="container">
        
        <p class="mb-3 d-block"><strong>&nbsp;</strong></p>
        <p class="mb-3 d-block"><strong>Currently AEL has received Letter of Award (LOAs) for three airports i.e. Ahmedabad, Lucknow and Mangaluru from AAI.</strong></p>
        <p class="mb-1 d-block">Key particulars of draft concession agreement are as follows:</p>
        <div class="table-responsive d-block">
        <table class="table table-bordered bg-white" align="left" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td><strong>Particular</strong></td>
                    <td><strong>Description</strong></td>
                </tr>
                <tr>
                    <td><strong>Scope of the Project</strong></td>
                    <td>
                    <p>Operations, Management and Development of Airport including&ndash;
                    </p>
                    <ol class="ul-bullets">
                        <li>design, development, financing, construction, upgradation and expansion of Airport in a phased manner
                        </li>
                        <li>operations, maintenance and management of the Airport
                        </li>
                        <li>development operation and maintenance of city side
                        </li>
                    </ol>
                    </td>
                </tr>
                <tr>
                    <td><strong>Term</strong></td>
                    <td>50 years from the COD (as defined in the Concession Agreement)</td>
                </tr>
                <tr>
                    <td><strong>Monthly Concession Fee</strong></td>
                    <td>
                    <ul class="ul-bullets">
                        <li>Concessionaire to pay to AAI &ldquo;Per-Passenger-Fee&rdquo; for each passenger handled at the airport on monthly basis </li>
                        <li>Monthly Concession Fee = (International PAX * Per Passenger Fee for Intl PAX) + (Domestic PAX * Per Passenger Fee for Domestic PAX) </li>
                        <li>Per Passenger Fee for International PAX = 2 * Per PAX fee for Domestic PAX
                        </li>
                        <li>The Fee paid shall not be taken into account as an allowable expense for determination of aero charges
                        </li>
                    </ul>
                    </td>
                </tr>
                <tr>
                    <td><strong>Control Period &amp;
                    determination of aero charges</strong>
                    </td>
                    <td>
                    <ul class="ul-bullets">
                        <li>Aero charges determined basis Regulated Asset Base (RAB) and approved capex </li>
                        <li>30% Shared-till framework (Non-aero and city side development to subsidize aero charges) </li>
                        <li>Control period to end in 2021 post which there could be a revision in aero charges by AERA
                        </li>
                    </ul>
                    </td>
                </tr>
            </tbody>
        </table>

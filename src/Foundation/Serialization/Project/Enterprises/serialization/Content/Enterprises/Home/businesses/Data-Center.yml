        <div class="col-lg-6">
        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Data Center</h2>
        <p class="d-block mb-3">As India’s internet economy continues to be on a surge, as there is an increasing need to build requisite datacentre to ensure seamless uninterrupted data consumption and storage.</p>
        
        <p class="d-block mb-3">The growing smartphone subscribers with rising monthly mobile data traffic, coupled with rising broadband penetration and increasing digital transactions per year, will create an enormous need to collect, store, process and distribute data.</p>
        
        <p class="d-block mb-3">Adani Enterprises Ltd (AEL) is the only company with inherent capabilities to build Data centres across the country. At AEL, we are competitively placed with some key advantages, namely:</p>
        
        <ul class="ul-circle mb-3 pl-3">
        	<li>Complete ownership of large land parcels across the country</li>
        	<li>Project management capabilities and resources availability</li>
        	<li>End-to-end power value chain (generation, transmission and distribution)</li>
        	<li>Fiber connectivity and strong network connectivity </li>
        	<li>Renewable Power generation to ensure sustainability</li>
        	<li>Strong Policy advocacy credentials</li>
        	<li>As a part of our initial plan, we intend to build Data Centers in NCR, Mumbai, Chennai & Hyderabad </li>
        </ul>

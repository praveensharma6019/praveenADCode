        <p class="mb-3 d-block">Safety is of paramount importance in coal mining due to its inherent hazardous nature. </p>
        
        
        
        <p class="mb-3 d-block">In India, The Directorate General of Mines Safety (DGMS) has laid out stringent standards of mining operation in order to ensure workers’ safety at mines. Adani Mining believes in absolute adherence to the highest level of safety standards and the same has been recognized by DGMS over the years. The company has been awarded first in ‘Publicity Propaganda’ and second best in ‘Surveying’ at the Annual Safety Fortnight Meet 2015 among SECL & all private captive coal mines of Bilaspur, Jabalpur & Raigarh region. </p>
        <p class="mb-3 d-block">The company gives a lot of emphasis on inculcating safety in the lives of its employees. Each employee, including contractors are provided safety training regularly. Every quarter, Safety Week is celebrated. Events such as safety slogan competitions, quiz and safety poster competitions etc. are also organized which have helped in creating awareness among employees. There have been Zero unsafe incidents in the mining area since inception of operation in year 2013 at Parsa Mine site, which is a remarkable achievement. Safety is an ongoing endeavor and we are determined to raise the bar day by day.</p>
        <p class="mb-3 d-block">In Indonesia, the company follows health and safety program at operations site and provides people with safety shoes, helmet, visibility vest, safety glasses/goggles, gloves; etc. as required by the nature of work. Till date there has been no fatalities at the operations site.
         
        </p>

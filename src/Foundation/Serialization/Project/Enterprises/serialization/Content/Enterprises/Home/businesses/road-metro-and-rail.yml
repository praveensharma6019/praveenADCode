        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Road, Metro and Rail </h2>
        <p class="mb-3 d-block">To contribute towards Nation Building and Infrastructure development, the Company intends to tap the opportunities in the road, metro & rail sector by developing national highways, expressways, tunnels, metro-rail, railways, etc. </p>
        <p class="mb-3 d-block">Adani Group has a successful track record of nurturing businesses in the Infrastructure Sector. The group has developed several railway lines in India and abroad. Adani owns the longest private railway lines spanning about 300 km in India. These private rail lines are connected to our ports, mines and other business hubs to ensure seamless cargo movement.</p>
        <ul class="ul-bullets ">
            <li>As part of the new business, the Group will focus on nation-wide projects initiated by the National Highways Authority of India (NHAI) and Ministry of Road Transport and Highways (MORTH), Ministry of Railways, Metro Corporations of the various States and similar projects under the purview of other Central or State Authorities.
            <p>&nbsp;</p>
            </li>
         <li>As a developer, the Company will primarily target PPP projects structured on the Build-Operate-Transfer (BOT), Toll-Operate-Transfer (TOT) & Hybrid-Annuity Mode (HAM) models.
            <p>&nbsp;</p>
            </li>
            <li>The Group has won 3 projects (Bilaspur-Pathrapali in Chattisgarh, Suryapet-Khammam and Mancherial &ndash;Repallewada in Telangana) comprising approximately 650 lane kms under HAM model of NHAI.
            <p>&nbsp;</p>
            </li>
        </ul>

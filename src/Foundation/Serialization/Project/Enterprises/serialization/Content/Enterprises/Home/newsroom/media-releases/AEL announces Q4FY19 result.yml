        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
         <p><b>Business Highlights</b></p>    
        <ul class="ul-bullets">
        <li>Renewable Generation Business was demerged from AEL and pursuant to that the Shareholders got 0.76 Share of AGEL for each share of AEL</li>
        <li>City Gas Distribution Business was demerged from AEL and pursuant to that the Shareholders got 1 Share of AGL for each share of AEL</li>
        </ul>
         <br />
         <p><b>Operational Highlights FY19:</b></p>    
        <ul class="ul-bullets">
        <li>Coal MDO volume increased by 72% to 12.13 MMT vs 7.04 MMT in FY 18</li>
        <li>ICM volume is 67.45 MMT vs 66.05 MMT in FY 18</li>
        <li>Solar Manufacturing volume increased 11% to 637 MW vs 574 MW in FY 18
        </li>
        </ul> <br />
         <p><b>Operational Highlights Q4 FY19:</b></p>    
        <ul class="ul-bullets">
        <li>Coal MDO volume increased by 90% to 3.68 MMT vs 1.94 MMT in Q4 FY 18</li>
        <li>ICM volume increased by 53% to 24.68 MMT vs 16.13 MMT in Q4 FY 18</li>
        <li>Solar Manufacturing volume increased by 29% to 260 MW vs 202 MW in Q4 FY 18
        </li>
        </ul> <br />
         <p><b>Financial Highlights FY19 (Consolidated):</b></p>    
        <ul class="ul-bullets">
        <li>Consolidated Income from operations increased 12% to Rs. 40,379 crores vs Rs 35,924 crores in FY 18</li>
        <li>Consolidated EBIDTA stood at Rs 2,541 crores vs Rs 2,626 crores in FY 18</li>
        </ul> 
         <p><b>Financial Highlights Q4 FY19 (Consolidated):</b></p>    
        <ul class="ul-bullets">
        <li>Consolidated Income from operations increased 36% to Rs. 13,237 crores vs Rs 9,767 crores in Q4 FY 18</li>
        <li>Consolidated EBIDTA stood at Rs 943 crores vs Rs. 994 crores in Q4 FY 18
        </li>

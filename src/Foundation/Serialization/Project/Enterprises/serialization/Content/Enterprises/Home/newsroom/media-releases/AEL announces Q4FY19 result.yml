        <h2>Shareholders value increased by CAGR of 65% in last 2 years by demerger of renewable generation and city gas distribution businesses</h2><br>
        <h2>Adani Enterprises Consolidated Income from Operations rose 12% to Rs 40,379 cr in FY19 vs Rs. 35,924 cr in FY18Consolidated EBIDTA for FY19 stood at Rs 2,541 cr</h2></br>
        							<div class="editorBox">

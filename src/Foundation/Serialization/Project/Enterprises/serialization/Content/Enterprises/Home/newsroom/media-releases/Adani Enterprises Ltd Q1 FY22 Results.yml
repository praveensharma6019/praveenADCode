        <p><b>3.	Water</b></p>
        <br />
        <ul class="u-bullets">
        <li>Received LOA from Bihar Urban Infrastructure Development Corporation for Bhagalpur waste water project for 45 Million Litres per Day capacity</li>
        </ul>
        <br />
        <p><strong>4.	Update on AdaniConneX (Data Center segment - JV with EdgeConneX)</strong></p>
        <br>
        <ul class="ul-bullets">
        <li>Construction at AdaniConneX’s Chennai facility started</li>
        </ul></br>
        <p><strong>In Established Businesses (YoY)</strong></p>
        <br />
        <p><strong>1. 	Solar Manufacturing</strong></p>
        <br />
        <ul class="ul-bullets">
        <li>Volume increased by 247% to 271 MW.</li> 
        <li>With strong order book of 1.2 GW the company will continue to focus on this segment to have sustainable growth</li>
        </ul><br />
        <p><b>2.	Mining Services</b></p>
        <br />
        <ul class="ul-bullets">
        <li>Production volume at Parsa Kente mine in Chhattisgarh increased by 55% to 3.1 MMT </li>
        <li>Volume at GP III mine, Chhattisgarh doubled to 0.4 MMT </li>
        <li>Volume at Talabira II & III mine, Odisha, was 0.5 MMT</li>
        <li>Production at Kurmitar iron ore mine, Odisha commenced in Q1 FY22 and the volumes stood at 0.7 MMT </li>
        </ul><br />
        <p><b>3.	Adani Wilmar^</b></p>
        <br />
        <ul class="ul-bullets">
        <li>Total Revenue for Q1 FY22 increased by 50% to 11,369 crore. EBIDTA for the quarter stood at Rs. 435 crore. </li>
        <li>In food business, maintained its leadership position with its “Fortune” brand and continues to lead the refined edible oil market with more than 20% market share.</li>
        </ul>
        <p>^ - Considered as a JV and consolidated based on equity method of consolidation</p>

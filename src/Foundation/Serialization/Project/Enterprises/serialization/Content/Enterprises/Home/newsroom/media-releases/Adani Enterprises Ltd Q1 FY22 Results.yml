        <p class="fontLight font14">
        </p>
        <p><strong>Ahmedabad, August 3, 2021 </strong>Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the first quarter ended June 30, 2021.</p>
        <br />
        <p><strong>Financial Highlights Q1 FY22 (Consolidated) (YoY Basis):</strong></p>
        <br>
        <ul class="ul-bullets">
        <li>Consolidated Total Income increased by 131% to Rs. 12,731 crore due to significant increase in solar manufacturing, mining services business and IRM segment volumes.</li>
        <li>Consolidated EBIDTA increased by 215% to Rs. 948 crore due to increase in revenue and better margins across all operating segments. </li>
        <li>Consolidated PAT attributable to owners from Established businesses increased by 19 times to Rs. 607 crore. Consolidated PAT attributable to owners increased by 8 times to Rs. 271 crore in line with EBIDTA.</li>
        </ul>
        </br>
        <p>“AEL has always been the incubation engine of the Adani Group and our creation of several new businesses continues to accelerate,” said Mr. Gautam Adani, Chairman of the Adani Group. “AEL's existing businesses are stronger than they have ever been and this year we have successfully anchored ourselves in several new businesses critical to a strong Atmanirbhar Bharat. These include airport ecosystems, data centres, and advanced road and water infrastructure. I see an exciting journey ahead given every one of these sectors possesses multiple adjacencies to our existing businesses. Our results demonstrate that this purposeful model is working for us and we will continue to strengthen on all fronts to deliver greater shareholder value.”</p><br />
        <p><strong>Business Highlights (Q1 FY22) : </strong></p><br />
        <p><strong>In Developing Businesses</strong></p>
        <br />
        <p><strong>1. Airports</strong></p>
        <br />
        <ul class="ul-bullets">
            <li>Completed acquisition of Mumbai International Airports</li>
            <li>Handled  <ul class="ul-bullets">
        <li>3.5 Mn passengers </li>
        <li>	44,614 Air Traffic Movements  </li>
        <li>1,62,858 MT Cargo</li>
        </ul></li>
        	
            
        </ul><br />
        
        <p><strong>2. Roads</strong></p>
        <br />
        <ul class="ul-bullets">
            <li>Concession agreements for ten projects signed with NHAI for construction / operation of roads aggregating to 450+ KMs. </li>
            <li>Project completion status :
        	<ul class="ul-bullets">
        		<li>Bilaspur Pathrapali project at Chhattisgarh is about 78% </li>
        <li>	Suryapet Khammam project at Telangana is about 44%  </li>
        <li>Mancherial Repallewada project at Telangana is about 29%</li>
        	</ul>
        	</li>
        
        <li>Further, the Company has signed concession agreements for following projects in Q1 FY22</li>
            
        </ul>

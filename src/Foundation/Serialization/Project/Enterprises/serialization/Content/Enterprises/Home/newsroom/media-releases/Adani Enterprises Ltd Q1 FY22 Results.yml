        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <p><strong>Operational Highlights Q3 FY 20:</strong></p>
        <ul class="ul-bullets">
            <li>ICM volume increased by 24% to 20.42 MMT vs 16.41 MMT in Q3 FY 19</li>
            <li>Mining Services production increased by 28% to 4.77 MMT vs 3.74 MMT in Q3 FY 19</li>
            <li>Solar Manufacturing volume doubled to 283 MW vs 140 MW in Q3 FY 19
            </li>
        </ul>
        <br />
        <p><strong>Operational Highlights Q1 FY22 (YoY Basis):</strong></p><br />
        <p><strong>a)	Developing Business:-</strong></p>
        <ul class="ul-bullets">
            <li>Completed acquisition of Mumbai International Airport</li>
            <li>Handled 3.5 Mn Passengers in four operational Airports</li>
            <li>Signed concession agreement for 235 kms road projects in the state of Odisha, West Bengal, Gujarat and Telangana
            </li>
            <li>Received LOA from Bihar Urban Infrastructure Development Corporation for Bhagalpur waste water project
            </li>
        </ul><br />
        <p><strong>b)  Established Business:-</strong></p>
        <ul class="ul-bullets">
            <li>Solar Manufacturing volume increased by 247% to 271 MW </li>
            <li>Mining Services production increased by 114% to 4.7 MMT</li>
            <li>Integrated Resources Management (IRM) volume increased by 138% to 17.6 MMT 
            </li>
            
        </ul>
        <br />
        <p><strong>Financial Highlights Q1 FY 22 (Consolidated) (YoY Basis):</strong></p>
        <ul class="ul-bullets">
            <li>Consolidated Total Income increased by 131% to Rs. 12,731 crore</li>
            <li>Consolidated EBIDTA increased by 215% to Rs. 948 crore </li>
            <li>Consolidated PAT attributable to owners from Established Businesses increased by 19 times to Rs. 607 Crore. Overall Consolidated PAT attributable to owners increased by 8 times to Rs. 271 crore</li>
        </ul>
        <br />
        <p>Note - AEL being an incubator, has businesses which are established as well as developing.</p>
        

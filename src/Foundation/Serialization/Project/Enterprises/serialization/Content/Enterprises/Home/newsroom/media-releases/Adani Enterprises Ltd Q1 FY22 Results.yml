        <h2><b>Completed acquisition of Mumbai International Airport</b> </h2>
        <br />
        <h2><b>Consolidated EBIDTA increased by 215% to Rs. 948 crore (YoY)</b>
        </h2>
        <br />
        <h2><b>Attributable Profits increased by 8 times to Rs. 271 crore (YoY)</b>
        </h2>
        <br />
        <div class="editorBox">

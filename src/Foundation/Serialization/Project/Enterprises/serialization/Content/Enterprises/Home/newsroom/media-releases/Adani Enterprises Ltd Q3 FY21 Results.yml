      Value: Adani Enterprises Ltd Q3 FY21 Results Consolidated EBIDTA increased by 6% to Rs. 939 Cr (YoY)
    - ID: "4e3fdb12-b17b-4571-b040-cb816165bbd7"
      Hint: Body
      Value: |
        <p style="margin: 0in -15.3pt 0.0001pt -35.45pt; text-align: center;"><strong><span>Took over the operations, management and development of Mangaluru, Lucknow and Ahmedabad Airports during the quarter</span></strong></p>
        <p style="margin: 0in -15.3pt 0.0001pt -35.45pt; text-align: center;"><strong><span>Shareholders value increased at CAGR of 105% in last 3 years*</span></strong></p>
        <br />
        <p style="margin: 0in -15.3pt 0.0001pt -35.45pt; text-align: left;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
        <p style="margin: 0in -15.3pt 0.0001pt -35.45pt; text-align: left;"><strong><span>Operational Highlights Q3 FY21 (YoY Basis) :<br />
        </span></strong>
        </p>
        <ul style="list-style-type: disc;">
            <li>Solar Manufacturing volume stood at 285 MW&nbsp;</li>
            <li>Mining Services production increased by 6% at 5.1 MMT</li>
            <li>IRM volume increased by 5% at 21.4 MMT</li>
            <li>Signed concession agreement for Guwahati, Jaipur and Thiruvananthapuram Airports on 19th January, 2021</li>
        </ul>
        <span><br />
        <strong>Financial Highlights Q3 FY 21 (Consolidated) (YoY Basis) :</strong></span><span><br />
        </span>
        <ul style="list-style-type: disc;">
            <li>Consolidated Total Income increased by 6% at Rs. 11,788 crore</li>
            <li>Consolidated EBIDTA increased by 6% at Rs. 939 crore</li>
            <li>Consolidated PAT attributable to owners at Rs. 297 crore vs Rs. 426 crore</li>
        </ul>
        <p>&nbsp;</p>
        <p style="margin: 0in -15.3pt 0.0001pt -35.45pt; text-align: left;"><strong><span><strong>*&nbsp;</strong>On account of demerger of renewable generation and city gas distribution businesses</span></strong></p>
        <p style="margin: 0in -15.3pt 0.0001pt -35.45pt; text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p><strong><span>Ahmedabad, February 3, 2021</span></strong><span>: Adani Enterprises Ltd, (AEL) part of the Adani Group, </span><span>today announced its results for the third quarter ended December 31, 2020.</span></p>
        <p style="text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: left;"><strong><span>Financial Highlights Q3 FY21 (Consolidated) (YoY Basis) :</span></strong></p>
        <p style="text-align: left;"><strong><span>&nbsp;</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Consolidated Total Income for the quarter increased by 6% at Rs. 11,788 crore owing to increased sales in Solar Manufacturing business.</span></li>
            <li><span>The EBIDTA for the quarter increased by 6% at Rs. 939 crore owing to increased sales in Domestic Content Requirement segment in Solar Manufacturing business, leading to better margin. </span></li>
            <li><span>The PAT attributable to owners for Q3 FY21 was Rs. 297 crore vs Rs. 426 crore owing to exceptional write off of exploration block on termination by the Ministry of Petroleum and Natural Gas.</span></li>
        </ul>
        <p style="margin-left: 28.35pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Mr. Gautam Adani, Chairman Adani Group, </span></strong><span>said,<strong> </strong></span><span>&ldquo;Adani Enterprises continued its journey towards laying the foundation for several new businesses that the Group is venturing into. These include Airports, Data Centers, Roads, and Water. The fact that Adani Enterprises was able to grow its Revenue and EBIDTA through a year of crisis is a reflection of the resilience of India&rsquo;s economy as well as our confidence and commitment to continue to invest to build our nation&rsquo;s infrastructure&rdquo;</span><strong><span> </span></strong></p>
        <p><strong><span>&nbsp;</span></strong></p>
        <p><strong><span>Segment-wise Business Highlights (Q3 FY21) (YoY Basis):</span></strong></p>
        <p><strong><span>&nbsp;</span></strong></p>
        <ul>
            <li><strong><span>Mining Services</span></strong>
            <ul style="list-style-type: disc;">
                <li>Production volume at Parsa Kente mine in Chhattisgarh stood at 4.2 MMT vs 4.7 MMT.</li>
                <li>Volume at GP III mine, Chhattisgarh was 0.6 MMT vs 0.06 MMT* </li>
                <li>Volume at Talabira II &amp; III mine, Odisha which was commenced in the first half of FY21, was 0.3 MMT. </li>
                <li>Signed Coal Block Development and Production Agreement for two commercial mines; Dhirauli (3 MTPA) in the state of Madhya Pradesh and Gondulpara (4 MTPA) in the state of Jharkhand.</li>
            </ul>
            <p><strong><span>&nbsp;</span></strong></p>
            <p><span>* GP III mine commenced its operations in Q3 FY20</span></p>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><strong><span>Solar Manufacturing</span></strong>
            <ul style="list-style-type: disc;">
                <li>Volume constant at 285 MW. However, EBIDTA margins increased from 16% to 30%, due to increase in sale to Domestic Content Requirement segment in the sales mix.</li>
                <li>With strong order book the company will continue to focus on these segments to have sustainable growth</li>
            </ul>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><strong><span>Agro</span></strong>
            <ul style="list-style-type: disc;">
                <li><span>In food business, maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with more than 20% market share.</span></li>
                <li><span>Total Revenue for Q3 FY21 increased by 31% at 10,257 crore. EBIDTA for the quarter remained constant at Rs. 323 crore</span></li>
            </ul>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><strong><span>Roads</span></strong>
            <ul style="list-style-type: disc;">
                <li><span>Out of five concession agreements signed with NHAI under Hybrid Annuity Model for construction of roads aggregating to 200+ KMs, the project completion status in</span></li>
                <ul style="margin-top: 0in; list-style-type: disc;">
                    <li><span>Bilaspur Pathrapali project at Chhattisgarh is about 58%</span></li>
                    <li><span>Suryapet Khammam project at Telangana is about 20%</span></li>
                </ul>
                <li><span>The company has received LOA from NHAI for six laning of Azhiyur to Vengalam Section of NH-17 under Hybrid Annuity Model in the state of Kerala. </span></li>
            </ul>
            <p><strong><span>&nbsp;</span></strong></p>
            </li>
            <li><strong><span>Airport Services</span></strong></li>
        </ul>
        <ul style="list-style-type: disc;">
            <li><span>Of the bids won for operation, maintenance and development of six airports, </span>
            <p> </p>
            <ul style="margin-top: 0in; list-style-type: disc;">
                <li><span>Took over Mangaluru, Lucknow and Ahmedabad airports during the quarter</span></li>
                <li><span>Signed Concession agreements for Thiruvananthapuram, Jaipur and Guwahati airports on 19<sup>th</sup> January 2021</span></li>
            </ul>
            </li>
        </ul>
        <ul style="list-style-type: disc;">
            <li><span>All the three operational Airports &ndash; Ahmedabad, Mangaluru &amp; Lucknow awarded ACI (Airports Council International) Airport Health Accreditation for safe travel </span></li>
        </ul>

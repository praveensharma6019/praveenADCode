        <h2 class="mb-3 border-l pl-3 mb-3 txt-lg">Fortune - India&rsquo;s largest edible oil brand</h2>
        <p class="mb-3 d-block">The company has the largest range of edible oils spanning across the categories of Soya, Sun, Mustard, Rice bran, Groundnut, Cottonseed and the company has extended its basket of offering with the introduction of the revolutionary oil &ndash; Vivo, India&rsquo;s first oil for Diabetes care. Besides oil, AWL has also forayed into packed Basmati Rice, pulses, Soya Chunks, Besan and the Fortune Chakki Fresh Atta. The product portfolio of Adani Wilmar spans under various brands such as - Fortune, King&rsquo;s, Bullet, Raag, Avsar, Pilaf, Jubilee, Fryola, Alpha and Aadhar.  </p>
        <p class="mb-3 d-none">Adani Wilmar Limited also caters to institutional demand through its industry essential range which includes bulk packs of consumer essentials as well as Lauric &amp; Bakery fats, Castor Oil derivatives, Oleo chemicals and Soya value added products. A state-of-the-art Oleo chemical plant at Mundra gives an unmatched output of 400 TPD and it is one of the largest single location facilities in India. The extensive array of products includes fatty acids, stearic acids, soap noodles and refined glycerin. The company also has a combined processing capacity of 1200 MT of castor seeds per day with solvent and refining units. The castor oil manufacturing facilities are equipped with cutting-edge technology to manufacture different grades of castor oil such as cold pressed, pharma grade and low moisture oil.  </p>
        <p class="mb-3 d-none">Adani Wilmar has introduced branded Edible oil to Middle-East and is now exporting its products including Lecithin, Castor &amp; Soya value added products to more than 19 countries in the Middle-East, South East Asia &amp; East Africa including Singapore, Australia &amp; New Zealand. </p>
        <p class="mb-3 d-none">The brand commands the loyalty and confidence of over 30 million households and this success is evident in the recognition and awards that have been bestowed upon it: </p>
        <ul class="ul-bullets d-none">
            <li>In 2016, Selected amongst the &lsquo;Most Admired Brand and Business leaders&rsquo; by the prestigious &lsquo;Whitepage International&rsquo;.</li>
            <li>In 2016, The Economic Times &lsquo;Best Corporate Brands&rsquo; Award.</li>
            <li>In 2016, DuPont Awards for Packaging Innovation.</li>
            <li>In 2016, Porter Prize.</li>
            <li>In 2017, Frost &amp; Sullivan India F&amp;B Innovative Product of the year Award</li>
            <li>Awarded Superbrands 2017-18 for three consecutive time in a row</li>
            <li>In 2018, Most Trusted Brand-Readers Digest &ndash; for sixth consecutive year.</li>
            <li>In 2018, Adani Wilmar Limted was bestowed with Silver Rank by ACEF ASIAN LEADERSHIP AWARDS for Best Public Health Initiative &ndash; SuPoshan</li>
            <li>In 2018, SKOCH Award to the CSR - SuPoshan Project</li>
        </ul>

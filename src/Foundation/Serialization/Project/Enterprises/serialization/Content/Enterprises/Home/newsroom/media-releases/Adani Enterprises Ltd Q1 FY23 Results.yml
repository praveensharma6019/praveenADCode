        <p style='margin:0in;text-align:justify;font-size:15px;font-family:"Calibri",sans-serif;margin-top:0in;margin-right:0in;margin-bottom:8.0pt;margin-left:-4.3pt;line-height:115%;' /><span style='font-size:12px;line-height:115%;font-family:"Adani Regular";'>Notes: AEL being an incubator has businesses, which are established as well as incubating. <p />
        <p><strong>&nbsp;</strong></p>
        <p><strong>Ahmedabad, 4 August 2022:</strong> Adani Enterprises Ltd (AEL), part of the Adani Group, today announced its results for the quarter ended June 30, 2022.</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Financial Highlights Q1 FY23 (Consolidated) (YoY Basis):</strong><strong>&nbsp;</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Total Income increased by 223% to Rs. 41,066 Cr on account of strong performance by IRM and Airport business</li>
            <li>EBIDTA increased by 107% to 1,965 Cr due to full consolidation of airports business and improved realizations in IRM business</li>
            <li>Attributable PAT increased by 73% to Rs. 469 Cr in line with EBIDTA</li>
        </ul>
        <p>"While our diversified growth is reflected across our range of businesses, Adani Enterprises continues to prove itself as one of the world's most successful multi-industry incubators," said <strong>Mr Gautam Adani, Chairman of the Adani Group.</strong> "AEL's incubation strategy has no parallel and we intend to further leverage this unique business model as we transform the Adani Group into an integrated ‘platform of platforms’ with unprecedented access to the Indian consumer. AEL's high growth lays the foundation for us to accelerate the continued development of new businesses like data centres, airport ecosystems, road and water infrastructure, defence and aerospace, and digital technology services. Through our partnership with TotalEnergies in ANIL, we have also begun our journey to become the world's largest player in green hydrogen."</p>
        <p>&nbsp;</p>

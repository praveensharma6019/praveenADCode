        				<h2 class="heading pl-4 mb-4">Sustainable Business Model</h2>
        				<p class="mb-3">We have scaled up the business by integrating the complete supply chain from coal mines to the customer through operational excellence.</p>
        				<p class="mb-3">Vast experience gained over the years and expertise of our committed team helps to create value for customers by providing end-to-end solutions. Our competitive advantage is derived from the synergy between our businesses by leveraging the state-of-art-infrastructure and support facilities. Adani Group’s largest commercial sea port in India at Mundra and company owned terminals on both the East and West Coasts of India makes us a valuable partner for efficient logistics.</p>
        			</div>
        			<div class="col-lg-6">
        				<h2 class="heading pl-4 mb-4">Market Approach</h2>
        				<p class="mb-3">Our “door to door – coal delivery model comprises  taking the risk, responsibility and accountability of sourcing the coal from suppliers, managing sea-borne logistics, providing intermediate holding facility at discharge ports and inland transportation to finally delivering coal at the doorstep of customers. This unique approach has allowed us to create a base of over 600 satisfied customers across various industries such as Power, Cement, Steel and Iron amongst others.</p>

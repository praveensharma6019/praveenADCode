        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
                        <ul class="ul-bullets">
        <li>Premier Annastacia Palaszczuk reaffirms commitment to the $16.5 billion Carmichael mine coal and rail project</li>
        	<li>Coal from, Carmichael mine to be used to generate power for 100 million Indians</li>
        	<li>Adani Group committed to generate 10,000 direct/indirect jobs in Queensland</li>
        	<li>Adani Group promises to create world class infrastructure in Queensland</li>
        	<li>Adani Group has already invested $3.3 billion in the coal mine, railway and port project in Australia</li>
        	<li>Mayoral delegation to also visit world’s largest solar plant set up by Adani at Kamuthi, Tamil Nadu</li>
        
        </ul>

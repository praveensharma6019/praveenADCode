                  <p class="fontLight font14">
        <p dir="ltr"><strong>Ahmedabad, February 01, 2016:</strong> Adani Enterprises Ltd, the flagship company of the Adani Group, today announced its results for the third quarter and nine months ended December 31, 2015.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Financial Highlights:</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>9MFY16 on comparable basis:</strong></p>
        
        <ul class="simpleList" dir="ltr">
        	<li>The Consolidated Income from Operations for nine months is Rs 33,073 crore against Rs 35,745 crore in the corresponding period last year.</li>
        	<li>The consolidated EBIDTA is Rs 2,383 crore against Rs 2,514 crore in the corresponding period last year.</li>
        	<li>The consolidated PAT for 9MFY16 is Rs 874 crore against Rs 1,110 crore in the corresponding period last year.</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Q3FY16 on comparable basis:</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <ul class="simpleList" dir="ltr">
        	<li>The Consolidated Income from Operations for quarter is Rs 10,408 crore against Rs 12,564 crore in the corresponding period last year.</li>
        	<li>The consolidated EBIDTA is Rs 654 crore against Rs 802 crore in the corresponding period last year.</li>
        	<li>The consolidated PAT for Q3FY16 is Rs 196 crore against Rs 349 crore in the corresponding period last year.</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Mr Gautam Adani, Chairman Adani Group, said, “The recent developments in the company’s business mix will go a long way in addressing energy sufficiency of the country and strengthen&nbsp;overall socio economic status. With our innovative business models and services, we remain committed to build industry leading businesses for long term sustainable growth.”</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Mr Ameet Desai, CFO Adani Group and Executive Director, Adani Enterprises, said, “Our MDO and Agro businesses showcased robust growth during the nine months and Coal Trading shown volume growth in this challenging time. Further, implementation of our growing portfolio of world-class strategic assets would provide impetus to growth momentum.”</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Business Highlights:</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>1. Mine Development and Operations (MDO)</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The company has stabilized mining operations at Parsa Kente coal block and progressively ramping up coal production. It has extracted and supplied washed coal of 3.7 MMT to RRVUNL in 9MFY16 as compared to 2.1 MMT in 9MFY15.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The company is progressively ramping up coal production and is well placed to tap the growth opportunities in domestic coal mining space.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>2. Coal Trading</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The company remains the largest procurer of thermal coal in the country and registered coal trading volume of 58.7 MMT in 9MFY16. As India’s primary power generating capacity is still coal based, the country is expected to remain dependent on imported thermal coal to bridge the demand-supply gap in future.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>3. Renewable Energy</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The project implementation at 648 MW solar power project in Tamil Nadu is progressing on schedule. Further, the company is developing 100 MW in Uttar Pradesh, 100 MW solar power projects in Punjab and 50 MW in Andhra Pradesh.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">In solar manufacturing business, the implementation work for state of art photovoltaic cell and module production facility at Mundra is in early stage. The facility is being built to produce technologically advanced products and will be entirely a green initiative.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>4. Other Businesses</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">At City Gas Distribution business, the operations are running well with a strengthen base of customers across four cities in Gujarat, Haryana and Uttar Pradesh. Further, the project implementation work at seven cities under joint venture with Indian Oil Corporation Limited is progressing as per the schedule.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">In agro segment, the company continues to dominate the refined edible oil market and maintained its leadership position. It registered healthy volume growth and performance is majorly driven by oil segment primarily from soya, sunflower and rice bran. Continuing with its thrust on new product launches, the company has given more focus on Rice, Nuggets, Gram Flour and Pulses in packed branded segment.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">In agro storage business, the company has completed project execution at all the six locations in Madhya Pradesh and received commercial operation date (COD). The project for grain storage silos is on DBFOT model for 30 years concession with storage facility of 3 Lac MT.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>5. Overseas Mining</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The coal mining operations at Indonesian Coal Mine are progressing well and the company extracted 4.0 MMT of coal in 9MFY16.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">At the Australian Coal Mine, post approval from Federal Environment Minister, the company is awaiting for the mining lease and environmental authority.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Resources </strong>means obtaining Coal from mines and trading; in future it will also include oil and gas production.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani is developing and operating mines in India, Indonesia and Australia as well as importing and trading coal from many other countries. Currently, we are the largest coal importers in India. We also have extensive interests in oil and gas exploration. Our extractive capacity has increased three folds to 8 MMT in 2015 and we aim to extract 200 MMT per annum by 2020, thereby making Adani one of the largest mining groups in the world.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;<strong>Logistics </strong>denotes a large network of Ports, Special Economic Zone (SEZ) and Multi-Modal Logistics - Railways and Ships.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani owns and operates seven ports and terminals – Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Orissa, Mormugao in Goa and Visakhapatnam in Andhra Pradesh, India. Mundra Port, which is the largest port in India, benefits from deep draft, first-class infrastructure and SEZ status. It crossed the 144 MMT mark of cargo handling in FY15. Adani is developing a terminal at&nbsp;Ennore in Tamil Nadu and Vizhinjam International Deepwater Seaport in Kerala, India.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;<strong>Energy </strong>involves Power generation, transmission and Gas distribution.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Power Ltd is the largest private thermal power producer in India with an installed capacity of 10,480 MW. Our four power projects are spread out across the states of Gujarat, Maharashtra, Karnataka and Rajasthan.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Transmission Ltd is one of the largest private sector transmission companies in India with over 5,000 circuit kms of transmission lines across Western, Northern and Central regions of India. The company recently was listed on the National Stock Exchange and Bombay Stock Exchange as a separate entity.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">We also provide a range of reliable and environment friendly energy solutions, in the form of CNG and PNG. The above-mentioned installed capacity of Adani Power also includes a 40 MW solar plant at Bitta, Gujarat. The company is in the process of setting up a 648 MW solar power project at Ramanathapuram district in Tamil Nadu and has also recently signed a JV with the Rajasthan government&nbsp;to develop the country's largest solar park in the state with 10,000 MW capacity.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;<strong>Agro </strong>includes modernizing the agriculture sector and bringing food security with self-reliance&nbsp;through its three main agro verticals - Adani Wilmar Limited (AWL), Adani Agri Logistics Limited (AALL) and Adani Agri Fresh Limited (AAFL).</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Wilmar Limited is the 6th largest food company in India with the flagship brand Fortune cooking oils, the number one edible oil brand in India. With a superior product range including edible oil, Basmati rice, pulses, soya chunks and besan, AWL leaves no stone unturned to deliver products that contribute towards a healthier India.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Agri Logistics is proud to have established India’s first integrated bulk handling, storage &amp; logistics system for food grains. It provides seamless end-to-end bulk supply chain to Food Corporation of India. With state-of-the-art silo and rail terminals in major cities, Adani is changing the future of food security in India</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Further, with ‘Farm-Pik’, Adani Agri Fresh Limited AAFL has instituted the largest integrated apple supply chain initiative with ultra-modern storage infrastructure in the country to provide fresh farm products to its consumers and improve the livelihood of the farmers across the nation.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>For further information on this release, please contact&nbsp;</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        

                  <p class="fontLight font14">
        <p dir="ltr">Ahmedabad, March 30, 2016: Adani Aero Defence Systems &amp; Technologies Ltd, Elbit-ISTAR and Alpha Design Technologies Pvt Ltd have signed the statement of intent to cooperate and work together in the field of Unmanned Aircraft Systems (UAS) in India, aligned to the PM Mr. Modi's Make in India initiative.</p>
        
        <p dir="ltr"><br />
        Unmanned Aircraft Systems are the next frontier of technology providing multi functional capability especially that of see and hear to provide information advantage to the war fighters and net security providers.</p>
        
        <p dir="ltr"><br />
        The companies plan to create a tiered vendor base, for supporting indigenization and localization requirements and seeks to setup a final assembly and integration line including MRO facilities, by incorporating true transfer of technology for supporting the product range, during its lifecycle.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The statement of intent reflects the firm commitment of companies to realise the dream of Make in India for global requirements.</p>
        
        <p dir="ltr"><br />
        Adani Aero Defence Systems &amp; Technologies Ltd is a fully owned subsidiary of Adani Enterprises Ltd., with interest in design, technology development, technical collaboration, system integration services for Aerospace &amp; Defence equipment and systems. The Adani Group is a global integrated infrastructure player with businesses across resources, logistics, energy and agro. The integrated model is well adapted to the infrastructure challenges of the&nbsp;emerging economies. Adani Group’s growth and vision has always been in sync with the idea of Nation Building.</p>
        
        <p dir="ltr"><br />
        Elbit Systems Ltd. is an international high technology company engaged in a wide range of defense, homeland security and commercial programs throughout the world. The Company, which includes Elbit Systems and its subsidiaries, operates in the areas of aerospace, land and naval systems, command, control, communications, computers, intelligence surveillance and reconnaissance ("C4ISR"), unmanned aircraft systems, advanced electro-optics, electro-optic space systems, EW suites, signal intelligence systems, data links and communications systems, radios and cyber-based systems. Elbit Systems shares are traded on the Nasdaq National Market (NASDAQ) under the symbol “ESLT” and on the Tel-Aviv Stock Exchange (TASE).</p>
        
        <p dir="ltr"><br />
        Alpha Design Technologies Pvt Ltd, specialises in design, development and production of Defence electronics and avionics equipment &amp; systems, airframes, upgradation of cockpits, opto-electronics, Thermal Imager based fire control systems, communications including SDR, EW and microwave systems, software, indigenization and obsolescence management in Defence systems.</p>
        
        

        <p><strong>Editor&rsquo;s Synopsis</strong>:</p>
        <p>●<span> </span>New fulfilment centre spread across 5.34 lakh sq. ft. to be opened in Mumbai<br />
        ●<span> </span>Data Centre to be established at AdaniConneX&rsquo;s Chennai facility<br />
        ●<span> </span>Partnership to create ~2,500 direct jobs and thousands of indirect jobs</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><strong><span style="color: #222222;">Bengaluru &amp; Ahmedabad; 12<sup>th </sup>April 2021: </span></strong><span><a href="https://www.flipkart.com/">Flipkart</a></span><span>, India&rsquo;s leading homegrown e-commerce marketplace, today announced a strategic and commercial partnership with the <a href="https://www.adani.com/">Adani Group</a>, India&rsquo;s largest multinational infrastructure company. In this two-pronged partnership, Flipkart will work with <a href="https://www.adaniports.com/logistics">Adani Logistics Limited</a>, the largest diversified end-to-end logistics service provider in the country and a wholly owned subsidiary of <a href="https://www.adaniports.com/">Adani Ports &amp; Special Economic Zone Limited</a>, to strengthen Flipkart&rsquo;s supply chain infrastructure and further enhance its ability to serve its rapidly growing base of customers. In addition, Flipkart will set up its third data centre at Adaniconnex Private Limited Chennai based facility, leveraging AdaniConneX&rsquo;s world-class expertise and industry-leading data centre technology solutions. <a href="https://www.adaniconnex.com/">Adaniconnex Private Limited</a> is a new Joint Venture formed between EdgeConneX and Adani Enterprises Limited. </span></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><span>As part of this partnership, Adani Logistics Limited will construct a massive 534,000 sq. ft. fulfilment centre in its upcoming logistics hub in Mumbai that will be leased to Flipkart to address the growing demand for e-commerce in Western India and support market access of several thousands of sellers and MSMEs in the region. Leveraging state-of-the-art technologies, the centre is expected to be operational in Q3 2022 and will have the capacity to house 10 million units of sellers&rsquo; inventory at any point. In addition to strengthening Flipkart&rsquo;s supply chain infrastructure to support MSMEs and sellers, the facility will enhance local employment and create </span><span>~</span><span>2,500 direct jobs and thousands of indirect jobs.</span></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><span>The other prong of the partnership will see Flipkart developing its third data centre at the AdaniConnecX facility as a part of one of the largest private cloud deployments in the country, thereby further strengthening its growing marketplace e-commerce business in India. The data centre has been designed to meet the highest standards in reliability, security, and sustainability,</span><span> which will </span><span>capitalise on the Adani Group&rsquo;s capability as the largest solar player in the country to generate and source green power. The AdaniConneX data centre is a brand-new facility enabling Flipkart to design the data centre to its growing infrastructure needs with a significant focus on security and keeping data locally within India. </span></p>
        <p style="background: white; margin-right: -13.95pt; text-align: justify;"><span style="color: #222222;">&nbsp;</span></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><span style="color: #222222;">Speaking on the strategic partnership between the two companies, <strong>Karan Adani, Chief Executive Officer of Adani Ports and Special Economic Zone (APSEZ)</strong> said, &ldquo;I am delighted to see two of India&rsquo;s fastest-growing businesses come together to help build some of the most critical as well as<em> </em>state-of-the-art infrastructure that our nation needs. This is what Atmanirbharta should be all about. This broad-ranging partnership across our logistics and data centre businesses is a unique business model, and we see this as a great opportunity to serve Flipkart&rsquo;s physical as well as digital infrastructure needs. Flipkart has been instrumental in defining e-commerce adoption in India, both through the value it creates and its constant technological innovation to serve its consumers. We look forward to a long and fruitful partnership as we focus on learning from each other as well as leveraging our mutual strengths to prioritise consumers and development of India&rsquo;s MSME ecosystem.&rdquo;</span></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><em><span style="color: #222222;">&nbsp;</span></em></p>
        <p style="background: white; margin: 0in -13.95pt 0.0001pt -28.35pt; text-align: justify;"><strong><span style="color: #222222;">Kalyan Krishnamurthy, Chief Executive Officer, Flipkart Group,</span></strong><span style="color: #222222;"> said, &ldquo;The Adani Group is unmatched in the way it has gone about building infrastructure across India. What it brought to us was a unique combination of logistics, real estate, green energy, and data centre infrastructure capabilities. We are delighted to initiate our association with the Adani Group to strengthen our supply chain and technology infrastructure. At the Flipkart Group, we are focused on ensuring that our customers get access to a wide range of products made available by sellers across the country as we continuously innovate to drive greater affordability. Our logistics network and technology stack are instrumental in making this a reality. These investments will help us strengthen our presence and capabilities in India to support MSMEs and sellers while also accelerating job creation and growth.&rdquo;</span></p>

        <div class="clear">&nbsp;</div>
                  <p class="fontLight font14">
        </p><p dir="ltr">Ahmedabad/Jaipur, February 09, 2015: Adani Enterprises Ltd (AEL), the flagship company of Adani Group, India’s leading integrated infrastructure player and Government of Rajasthan have signed a Memorandum of Understanding (MoU) to jointly set up India’s largest solar park of 10,000 MW in Rajasthan.</p>
        
        <p dir="ltr"><br />
        
        AEL and Rajasthan Renewable Energy Corporation Ltd will form a joint venture to set up the solar park, which will include generation projects and a manufacturing unit for solar module, parts and equipment.&nbsp;</p>
        
        <p dir="ltr"><br />
        
        “India has embarked upon an ambitious program of becoming a world leader in renewable power generation, with a special focus on solar. The development of Solar Park facility is our contribution towards realization of our Honorable Prime Minister’s campaign and commitment towards clean and green energy in India.” said Mr Gautam Adani, Chairman, Adani Group.</p>
        
        <p dir="ltr"><br />
        
        The solar park will produce clean &amp; green energy of approx. 16644 million units, furthering India’s goals for clean, renewable energy independence.</p>
        
        <p dir="ltr"><br />
        
        The Indian government has announced to set up 100,000 MW of solar capacity by 2022. They have also issued guidelines for setting at least 25 solar parks each with a capacity of 500 MW and above across India.&nbsp;</p>
        
        <p dir="ltr"><br />
        
        Last month, AEL signed an MoU with US-based SunEdison Inc to jointly invest $4 billion in setting up India’s largest integrated solar photovoltaic making plant in Mundra, Gujarat.</p>
        
        

        <h2>Inks JV with Rajasthan for setting up India’s largest solar park</h2>
        <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3>
        
                        <ul class="ul-bullets">
        <li>Adani targets solar power capacity of 10,000 MW by 2022</li>
        	<li>Signs JV with Rajasthan Renewable Energy Corp to set up solar park</li>
        	<li>To set up India’s largest solar park of 10,000 MW in Rajasthan</li>
        	<li>Adani plans to generate 5,000 mw in the proposed solar park</li>
        	<li>The proposed park will attract investments of over Rs 60,000 crore • The proposed park will create huge direct &amp; indirect employment opportunity</li>
        </ul>
        
                    </div>
                  </div>
        <br />
        <style>
            .pgMediaRelease .editorBox {
            max-width: 100%;
            width: 100%;
            }
        </style>
        <div class="clear">&nbsp;</div>
                  <p class="fontLight font14">
        </p><p dir="ltr"><strong><span style="font-size:14px;">Ahmedabad/Jaipur, June 15, 2015:</span></strong> Adani Group, a global infrastructure player, has set a target of 10,000 mega watts (MW) of solar power by 2022 and has signed a joint venture agreement with the government of Rajasthan to set up a 10,000 MW solar park, which will emerge as the largest such integrated facility in India.</p>
        
        <br />
        
        <p dir="ltr">The JV will be known as Adani Renewable Energy Park Rajasthan Ltd, will have a 50-50 equity partnership between the Rajasthan government and Adani Renewable Energy Park Ltd, a subsidiary of Adani Enterprises Ltd. The proposed park is expected to attract investments over Rs 60,000 crore and it will include generation projects and a massive manufacturing unit for solar module, parts and equipment. Adani itself plans to generate 5,000 MW in this solar park. The proposed park will create huge direct &amp; indirect employment opportunity</p>
        
        <br />
        
        <p dir="ltr">“This project will be India’s largest solar park and will also house manufacturing facilities to be set up under the country’s ambitious Make In India initiative. We have embarked upon a mission of becoming a world leader in renewable power generation technologies, with a special focus on solar. The development of Solar Park facility is our contribution towards realization of our Honorable Prime Minister’s campaign and commitment towards clean and green energy in India.” said Mr Gautam Adani, Chairman, Adani Group.</p>
        
        <br />
        
        <p dir="ltr">Government of Rajasthan is keen to enhance the solar power generation capacity in the state and has committed to achieve 25,000 MW capacity by 2022. The formation of JV with Adani Group is a step towards achieving it. Rajasthan Government shall provide land for the Solar Park and also facilitate power evacuation infrastructure. The Indian government has announced to set up 100,000 MW of solar capacity by 2022. They have also issued guidelines for setting at least 25 solar parks each with a capacity of 500 MW and above across India.</p>
        
        <br />
        
        <p dir="ltr">Adani Power is India’s largest private thermal power generating company in private sector in India with an installed base of 10,480 MW. Apart from coal based power generation, Adani group also operates a 40 MW Solar PV Plant at Kutch, Gujarat.</p>
        
        

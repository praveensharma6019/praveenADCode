        <p>Editor&rsquo;s Synopsis</p>
        <ul style="list-style-type: disc;">
            <li><span class="s9">Adani Road Transport Ltd (ARTL) will acquire </span><span class="s16">Maharashtra Border Check Post Network Ltd (MBCPNL). ARTL will acquire 49% at first, with the </span><span class="s9">option to acquire additional stake, subject to approvals. </span></li>
            <li><span class="s16">MBCPNL has 24 integrated checkposts with exclusive service fee collection rights from commercial vehicles for all key traffic routes in and out of Maharashtra. </span></li>
            <li><span class="s9">MBCPNL is an important gateway connecting Maharashtra with 6 neighbouring states, which covers over 20% of the commercial road traffic in India.</span></li>
            <li><span class="s9">MBCPNL has a strong business model underlined by long term concession, good traffic growth, inflation protection and robust margins.</span></li>
        </ul>
        <p>&nbsp;</p>
        <p class="s17" style="text-align: justify;"><span class="s16"><strong><span>Ahmedabad, 16 August 2021</span></strong></span><span class="s16">:&nbsp; Adani Road Transport Ltd (ARTL), a wholly owned subsidiary of Adani Enterprises Ltd (AEL), has entered into a definitive agreement to acquire Maharashtra Border Check Post Network Ltd (MBCPNL), a subsidiary of Sadbhav Infrastructure Project Limited (SIPL). </span></p>
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">ARTL, which develops, constructs, operates and manages roads and highway projects in India, will acquire a 49% stake in MBCPNL at first, with an option to acquire additional stake subject to regulatory approval.</span></p>
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">&nbsp;</span></p>
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">&ldquo;India has made tremendous progress in building its road network and interlinking the nation, an essential contributing factor in economic development,&rdquo; said <strong>Krishna Prakash Maheshwari, CEO of ARTL</strong>. &ldquo;As the nation&rsquo;s largest infrastructure player, the Adani Group&rsquo;s drive to create a world class portfolio of road networks is aligned with our mission to become India&rsquo;s largest road infrastructure owner and operator. The multibillion dollar profile of road assets we are executing across India encompasses a variety of business models including Hybrid Annuity Mode (HAM), Toll-Operate-Transfer (TOT), Build-Operate-Transfer (BOT) and a service fee based network. This acquisition also strategically dovetails with the Adani Group&rsquo;s formidable strength in logistics, a force-multiplying business adjacency for ARTL.&rdquo; </span></p>
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">The acquisition is at an enterprise value of Rs.1,680 Cr implying an attractive EBITDA multiple of ~7x. The deal is subject to customary regulatory and lender&rsquo;s approvals and is expected to close in Q3 FY22.</span></p>

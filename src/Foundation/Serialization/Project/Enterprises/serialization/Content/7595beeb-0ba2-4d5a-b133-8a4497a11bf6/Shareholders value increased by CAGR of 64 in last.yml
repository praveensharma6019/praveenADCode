        <h2>Adani Enterprises Consolidated EBIDTA increased 85% to Rs 896 cr vs Rs 484 cr in Q1 FY19</h2><br />   
                                      <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
         <p>Operational Highlights Q1 FY 20:</p>    
        <ul class="ul-bullets">
        <li>MDO volume increased by 11% to 2.39 MMT vs 2.15 MMT in Q1 FY 19</li>
        <li>ICM volume increased by 61% to 18.51 MMT vs 11.52 MMT in Q1 FY 19</li>
        <li>Solar Manufacturing volume increased to 236 MW vs 81 MW in Q1 FY 19</li>
        </ul> <br />
         <p>Financial Highlights Q1 FY 20 (Consolidated):</p>    
        <ul class="ul-bullets">
        <li>Consolidated Total Income increased 39% to Rs. 10,686 crores vs Rs 7,664 crores in Q1 FY 19</li>
        <li>Consolidated EBIDTA increased 85% to Rs 896 crores vs Rs. 484 crores in Q1 FY 19</li>
        <li>Consolidated PAT attributable to owners increased 2.5 times to Rs. 601 crores vs Rs. 169 crores in Q1 FY 19</li>
        </ul> <br />

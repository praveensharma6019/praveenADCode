                  <p class="fontLight font14">
        </p><p dir="ltr"><strong><span style="font-size:14px;">Ahmedabad, Jan 10, 2015:</span></strong> Adani Enterprises Ltd (AEL), the flagship company of the Adani Group, a global infrastructure conglomerate, has signed a Memorandum of Understanding (MoU) with Australian energy major Woodside Energy for cooperation for exploring business opportunities across a broad spectrum in the oil and gas sector in India, as part of the Vibrant Gujarat initiative.</p>
        
        <p dir="ltr"><br />
        The MoU, was signed by Mr. Gautam Adani, Chairman Adani Group, and Mr. Peter Coleman, CEO, Woodside Energy Ltd. The two companies will jointly explore opportunities in sourcing of liquefied natural gas (LNG), supply and purchase arrangements for India, LNG marketing, investment in upstream activities such as Oil &amp; Gas Exploration, Production &amp; Liquefaction Plants, knowledge sharing, training, joint technology studies, technology workshops and connecting local R&amp;D institutions and universities with each other.&nbsp;</p>
        <br />
        
        <p dir="ltr">“This cooperation arrangement is a landmark and first of its kind between two large organisations of India and Australia sharing common aspirations and vision. This MoU will go a long way in bringing new perspective to addressing the energy issues, enhancing energy trade and further strengthen warm relationships shared by the two countries," said Mr. Adani.</p>
        <br />
        
        <p dir="ltr"><br />
        Mr Coleman said, “We are delighted to have signed this agreement with Adani to further cooperation between our companies and countries. While the breadth of commercial interest between Australia and India is proven, it is up to industry to ensure that the true potential of this relationship is realised.”</p>
        
        <p dir="ltr"><br />
        Woodside Energy is Australia’s largest independent oil and gas company. It has an extensive portfolio of oil, gas and LNG facilities including the landmark Australian LNG project - the North West Shelf - one of the world’s premier liquefied natural gas (LNG) facilities.</p>
        
        <p dir="ltr"><br />
        It also owns 90% of the Pluto LNG Plant. Woodside is committed to expanding its LNG portfolio through premium developments both in Australia and elsewhere. Woodside wishes create relationships in India to enhance its customer base.</p>
        
        

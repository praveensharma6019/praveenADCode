        <p class="fontLight font14">
        </p>
        <p><strong>Ahmedabad, February 5, 2020 </strong>Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the third quarter ended December 31, 2019.</p>
        <br />
        <p><strong>Financial Highlights (Consolidated): </strong></p>
        <br />
        <p>Consolidated Total Income for the quarter increased by 5% to Rs. 11,075 crores vs Rs. 10,548 crores for the corresponding quarter in the previous year. The EBIDTA for the quarter increased by 58% to Rs. 884 crores vs Rs. 562 crores in Q3 FY 19. The PAT attributable to owners for Q3 FY 20 increased three-fold to Rs.426 crores vs Rs.92 crores in Q3 FY 19. </p>
        <br />
        <p>Consolidated Total Income for the 9M FY20 increased by 11% to Rs. 30,388 crores vs Rs. 27,478 crores in 9M FY19. The EBIDTA for the 9M FY20 increased by 45% to Rs. 2,321 crores vs Rs. 1,597 crores in 9M FY19. The PAT attributable to owners for 9M FY20 rose 148% to Rs. 1,077 crores vs Rs.434 crores in 9M FY19.</p>
        <br />
        <p>&ldquo;We at Adani Enterprises, continue to focus on incubating assets in transportation and utilities space. These new India-centric businesses will be instrumental in the economic growth of the country, at the same time it will endorse our work and take the benefits to masses. In our journey, we are committed to deliver world class services along with creating value for all the stakeholders.&rdquo; said <strong>Mr. Gautam Adani, Chairman Adani Group.</strong></p>
        <br />
        <p><strong>Business Highlights: </strong></p>
        <br />
        <p><strong>1. Mining Services</strong></p>
        <br />
        <p>In Mining Services business, production volume at Parsa Kente coal mine in Chhattisgarh increased by 26% to 4.71 MMT vs 3.74 MMT in Q3 FY 19. During the quarter, the coal production at Gare Pelma III mine in Chhattisgarh was commenced with volume of 0.06 MMT. </p>
        <br />
        <p><strong>2. Solar Manufacturing</strong></p>
        <br />
        <p>The company has established India&rsquo;s largest solar cell and module manufacturing unit in Mundra SEZ. The plant has an installed capacity of 1.2 GW fully integrated cell and module manufacturing unit. Q3 FY 20 volume has witnessed a strong growth of 102% to 283 MW modules vs 140 MW modules in Q3 FY 19.</p>
        <br />
        <p><strong>3. Agro </strong></p>
        <br />
        <p>In food business, the company has maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with more than 20% market share.</p>
        <br />
        <p><strong>4. Roads </strong></p>
        <br />
        <p>The company has signed three concession agreements with NHAI under Hybrid Annuity Model till date for construction of roads aggregating to 150+ KMs, with project completion status of 30% in Bilaspur-Pathrapali project at Chhattisgarh. </p>
        <br />
        <p><strong>5. Airport Services </strong></p>
        <br />
        <p>The company has won bids for six airports at Ahmedabad, Mangalore, Lucknow, Trivendrum, Jaipur and Guwahati, out of which cabinet approval and security clearances have also been received for Ahmedabad, Mangalore and Lucknow. </p>

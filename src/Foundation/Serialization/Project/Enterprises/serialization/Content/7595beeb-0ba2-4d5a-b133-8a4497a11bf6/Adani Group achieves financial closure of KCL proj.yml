                  <p class="fontLight font14" />
        <p dir="ltr"><strong>Ahmedabad, 26 June 2022, </strong>Kutch Copper Limited (KCL), a subsidiary of Adani Enterprises Ltd (AEL), is setting up a greenfield copper refinery project for production of refined copper with 1 MTPA (million tons per annum) in two phases. For the phase1 capacity of 0.5 MTPA, KCL has achieved financial closure through a syndicated club loan for the greenfield copper refinery project at Mundra, Gujarat, with the execution of financing documents with the consortium of banks led by State Bank of India (SBI). The other consortium members are Bank of Baroda, Canara Bank, EXIM Bank of India, Indian Bank, Punjab National Bank, and Bank of Maharashtra. The consortium of banks has sanctioned and signed agreement for the entire debt requirement of Rs 6071 Cr for the Phase1 of the KCL Project. </p>
        
        <p dir="ltr"><br />“Aligned with ‘Atmanirbhar Bharat’, KCL aims to create the capacity for production of refined copper, which plays a vital role in strengthening the nation’s shift towards EV and renewables” said <strong>Mr Vinay Prakash, Director Adani Enterprises Ltd.</strong> “The project has requisite technology tied up and the construction works at the site are progressing well and is scheduled to commence production during first half of CY 2024. It will be one of the largest copper refinery complexes in the world, with                                                                                                                                                                                                                                                                                                                                                  benchmark ESG performance standards, leveraging state of the art technology and digitilization. This financial closure enables us to accelerate the project and signifies the commitment of the Adani Group to mobilise the required resources and complete the project within the set timelines”. </p>
        
        <p dir="ltr"><br />Kutch Copper Limited will be part of the Materials, Metals and Mining vertical of the Adani Portfolio. </p>
        
        
        <p dir="ltr"><br />KCL is deeply committed to all UN SDGs with a clear focus on SDG 7 (Affordable and Clean Energy), SDG 9 (Industry, Innovation and Infrastructure) and SDG 13 (Climate Action). KCL has a robust ESG philosophy focussed on benchmark production and manufacturing processes, which is based on overall AEL ESG framework. </p>
        
        
        <p dir="ltr"><br />
        SBI Capital Markets Ltd acted as the financial advisor and Desai & Diwanji Advocates acted as the lenders’ legal counsel. Saraf and Partners Law Offices acted as the legal advisor to KCL.</p>
        

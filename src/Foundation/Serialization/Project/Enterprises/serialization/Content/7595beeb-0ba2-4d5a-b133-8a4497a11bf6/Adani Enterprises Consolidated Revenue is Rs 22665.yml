        <p class="fontLight font14">
        </p><p dir="ltr"><strong>CLARIFICATION NOTE</strong></p>
        
        <p dir="ltr"><br />
        With respect to the financial results for the second quarter and half year ended 30th September, 2015 for Adani Enterprises Limited, please note that the quarter and half year figures are not comparable with the corresponding period, consequent to demerger of Ports, Power and Transmission businesses effective from 1st April 2015.</p>
        
        <br />
        
        <p dir="ltr">Ahmedabad, November 02, 2015: Adani Enterprises Ltd, the flagship company of the Adani Group, today announced its results for the second quarter and half year ended September 30, 2015.</p>
        
        <br />
        
        <p dir="ltr"><strong>Financial Highlights:</strong></p>
        
        <br />
        
        <p dir="ltr">The Consolidated Income from Operations for half year is Rs 22,665 crore against Rs 23,181 crore in the corresponding period last year on comparable basis. The consolidated EBIDTA is Rs 1,729 crore against Rs 1,712 crore in the corresponding period last year on comparable basis. The consolidated PAT for H1FY16 is Rs 679 crore against Rs 761 crore in the corresponding period last year on comparable basis. Our Coal Trading, MDO and Agro businesses achieved robust volume growth during the half year.</p>
        
        <br />
        
        <p dir="ltr">The Consolidated Income from Operations for quarter is Rs 11,390 crore against Rs 10,752 crore in the corresponding period last year on comparable basis. The consolidated EBIDTA is Rs 797 crore against Rs 922 crore in the corresponding period last year on comparable basis. The consolidated PAT for Q2FY16 is Rs 299 crore against Rs 496 crore in the corresponding period last year on comparable basis.</p>
        
        <br />
        
        <p dir="ltr">Mr Gautam Adani, Chairman Adani Group, said, “Adani Enterprises continue on growth path with focus on Renewable Energy, Coal Trading, Mine Development &amp; Operations, Agro and CGD. Robust economic growth and appropriate Government initiatives would enhance market opportunities. Our strategic presence across the key sectors would create value for our stakeholders.”</p>
        
        <br />
        
        <p dir="ltr">Mr Ameet Desai, CFO Adani Group and Executive Director, Adani Enterprises, said, “Our performance underscores our ability to optimally utilize assets across different segments. With implementation of new projects, operational excellence, we are building towards next level of business growth.”</p>
        
        <p dir="ltr"><br />
        <strong>Business Highlights:</strong></p>
        
        <br />
        
        <p dir="ltr">1.Mine Development and Operations (MDO)&nbsp;</p>
        
        <p dir="ltr">At Parsa Kente coal block in Mine Development and Operations (MDO) business, the company is steadily ramping up coal production. It has extracted and supplied washed coal of 2.15 MMT to RRVUNL in H1FY16 as compared to 1.21 MMT in H1FY15.<br />
        With additional allocation and auction of coal blocks along with Government policy measures, the company is better placed to tap the growth opportunities in MDO business.</p>
        
        <br />
        
        <p dir="ltr">2.Coal Trading</p>
        
        <p dir="ltr">In coal trading business, the company continues to deliver industry leading performance with coal trading volume of 39.5 MMT in H1FY16.</p>
        
        <br />
        
        <p dir="ltr">3.Renewable Energy</p>
        
        <p dir="ltr">Adani Enterprises through a SPV is implementing 648 MW solar power units in Tamil Nadu and the project implementation is progressing well.&nbsp;<br />
        Adani Enterprises through a SPV is implementing world class photovoltaic manufacturing facilities at Mundra in various phases. Once completed, this will be one of the largest facilities with 1 GW Solar PV module manufacturing capability under one roof.</p>
        
        <br />
        
        <p dir="ltr">4.Other Businesses</p>
        
        <p dir="ltr">Adani Gas has operational City Gas Distribution (CGD) network across four cities in Gujarat, Haryana and Uttar Pradesh. Under joint venture, the company received authorizations for setting up CGD Network in additional seven cities across the country. The projects implementation work is progressing well as per the schedule in these cities.</p>
        
        <br />
        
        <p dir="ltr">In agro segment, the company registered healthy volume growth majorly driven by oil segment and continued thrust on new branded products. It shows improvement in margin primarily due to better sales realization and lower sourcing cost. Fortune Refined Oil continues to dominate the market and maintained its leadership position.</p>
        
        <br />
        
        <p dir="ltr">In agro storage business, the company is setting up grain storage silos for Madhya Pradesh Warehousing and Logistics Corporation (MPWLC) on DBFOT model for 30 years concession at 6 locations in Madhya Pradesh. The company has completed project execution at all the locations and received provisional commercial operation date (COD).</p>
        
        <br />
        
        <p dir="ltr">5.Overseas Mining&nbsp;</p>
        
        <p dir="ltr">At the Indonesian Coal Mine, the company extracted 2 MMT of coal in H1FY16 and expects to extract about 5 MMT of coal in the current fiscal year.<br />
        At the Carmichael Coal Mine, the company received approval from the Federal Environment Minister and the project development work is on schedule.</p>
        
        
        <p />
        </div>
        </div>
        </div>

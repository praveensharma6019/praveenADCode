        <h2>On comparable basis consolidated PAT rose 115% to Rs 1,948 crore in FY15</h2>
        <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3>
        
                        <p dir="ltr">Financial Highlights:</p>
        
        <ul class="ul-bullets">
        	<li>Consolidated Total Income for FY15 increase by 17% to Rs 64,582 crore vs Rs 55,067 crore in FY14</li>
        	<li>Consolidated EBIDTA for FY15 increase by 26% to Rs 13,308 crore vs Rs 10,540 crore in FY14</li>
        	<li>Consolidated PAT for FY15 is Rs 1,948 crore</li>
        	<li>During the financial year 2013-14, there were two non-recurring or one-time items viz compensatory tariff of Rs 572 crore (69% of Rs 830 crore) and deferred tax reversal of Rs 744 crore (69% of Rs 1079 crore) of the prior period ending 31-Mar-2013. Adjusting for these, on a comparable basis PAT for FY15 has increased by 115% to 1,948 crore from Rs 904 crore in FY14</li>
        </ul>
        
        <br />
        
        <p dir="ltr">Operational Highlights:</p>
        
        <ul class="ul-bullets">
        	<li>In FY15, Coal Trading volume grew by 34% to 58.4 MMT as compared to 43.5 MMT in FY14. Similarly, coal trading volume grew by 16% to 14.5 MMT in Q4FY15 as compared to 12.6 MMT in Q4FY14</li>
        	<li>In FY15, Ports cargo volume grew 28% to 144 MMT as compared to 113 MMT FY14. Similarly, Ports cargo volume grew by 26% to 36 MMT in Q4FY15 compared to 29 in Q4FY14</li>
        	<li>In FY15, Power sales volume grew by 27% to 51 BUs as compared to 40 BUs FY14. Similarly, power sales volume grew by 6% to 12.6 BUs in Q4FY15 compared to 11.8 BUs in Q4FY14</li>
        </ul>
        
        <br />
        
        <p dir="ltr">Business Highlights:</p>
        
        <ul class="ul-bullets">
        	<li>The Honorable High Court of Gujarat approved the scheme of arrangement announced by Adani Group</li>
        	<li>Pursuant to the scheme, there will be listing of Adani Transmission Ltd., one of the largest private sector transmission companies with over 5,000 circuit kms of transmission lines across Western, Northern and Central regions of India</li>
        	<li>Pursuant to the scheme, MDO business will be carried on by AEL due to merger of AMPL into AEL. Currently we have one operational MDO coal block namely Parsa Kente with mineable reserves of 450 MMT and peak mining capacity of 22 MMTPA. With many more upcoming coal blocks, MDO business will be further strengthen and improve financial performance of AEL</li>
        	<li>Adani Ports commissioned Tuna Tekra bulk terminal at Kandla in a record time of 24 months on February 10th 2015 • Adani Power acquired Udupi Power project, with this, Adani Power has total power generation capacity of 10,440 MW</li>
        </ul>
        

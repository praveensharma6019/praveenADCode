                  <p class="fontLight font14">
        </p><p dir="ltr"><strong><span style="font-size:14px;">Ahmedabad, May 13, 2015:</span></strong> Adani Enterprises Ltd, the flagship company of the Adani Group, today announced its results for the fourth quarter and financial year ended March 31, 2015.</p>
        
        <br />
        
        <p dir="ltr"><strong>Financial Highlights:</strong></p>
        
        <br />
        
        <p dir="ltr">The consolidated Total Income for quarter is Rs 16,141 crore against Rs 16,183 crore in the corresponding period last year. The consolidated EBIDTA is Rs 3,464 crore against Rs 4,313 crore in the corresponding period last year. The consolidated PAT for Q4FY15 is Rs 737 crore.</p>
        
        <br />
        
        <p dir="ltr">The consolidated Total Income for financial year ended March 31, 2015 increased by 17% to Rs 64,582 crore against Rs 55,067 crore in the corresponding period last year. The consolidated EBIDTA increased by 26% to Rs 13,308 crore against Rs 10,540 crore in the corresponding period last year. The consolidated PAT for FY15 is Rs 1,948 crore.</p>
        
        <br />
        
        <p dir="ltr">Our Coal business, ports and power businesses continue to scale up steadily. Further, improved utilization of operational capacity has resulted in robust overall performance.</p>
        
        <br />
        
        <p dir="ltr">Mr Gautam Adani, Chairman Adani Group, said, “As a group celebrating its Silver Jubilee year, we feel privileged to have built global scale integrated infrastructure organization in relatively short time. Going forward, we remain committed to play enhanced role in Nation Building across various geographies.”</p>
        
        <br />
        
        <p dir="ltr">Mr Ameet Desai, CFO Adani Group and Executive Director, Adani Enterprises, said, “Our results reflect growth &amp; all-round performance across various verticals viz Coal business, Ports &amp; Logistics and Power &amp; Transmission businesses. We remain optimistic to build these businesses to generate higher returns for all our stakeholders.”</p>
        
        <br />
        
        <p dir="ltr"><strong>Business Highlights:</strong></p>
        
        <br />
        
        <p dir="ltr">1. Coal Trading &amp; Mining</p>
        
        <br />
        
        <p dir="ltr">The company has successfully embarked on Coal Mining Business at its Indonesian mine and extracted 5 MMT of coal in FY15. The new Coal Mines Act brings further opportunity for Adani Group to retain &amp; strengthen its presence in the MDO business.</p>
        
        <br />
        
        <p dir="ltr">At Carmichael Coal Mine in Australia, the company has commenced award of key contracts for mining operations. The company has issued letter of award to Liebherr and Komatsu for supplying excavators and trucks respectively for mining operations in Australia.</p>
        
        <br />
        
        <p dir="ltr">2. Ports</p>
        
        <br />
        
        <p dir="ltr">Adani Ports handled 2.72 Million TEUs of containers in FY15 as against 2.39 Million TEUs in the corresponding full year FY14. This is a 14% growth as compared to growth of 7% for container volume at all other ports.</p>
        
        <br />
        
        <p dir="ltr">Our Dahej and Hazira ports handled cargos of 12 MMT and 7 MMT in FY15 thereby showing a growth of 57% and 93% respectively.</p>
        
        <br />
        
        <p dir="ltr">Adani Ports awarded as “Port of the Year-Containerised Cargo” at Gujarat Junction 2015. Adani Ports commissioned Tuna Tekra bulk terminal at Kandla in a record time of 24 months on February 10, 2015. This has added an additional 10MMT cargo capacity to our Ports. Ennore Container Terminal project is progressing well.</p>
        
        <br />
        
        <p dir="ltr">3. Power Generation &amp; Transmission</p>
        
        <br />
        
        <p dir="ltr">Adani Power acquired Udupi Power project, with this, Adani Power has achieved total power generation capacity of 10,440 MW.</p>
        
        

                  <p class="fontLight font14">
        </p><p dir="ltr"><strong><span style="font-size:14px;">Ahmedabad, January 30, 2015:</span></strong> Adani Enterprises Ltd, the flagship company of the Adani Group, today announced its results for the third quarter and nine months ended December 31, 2014.</p>
        
        <br />
        
        <p dir="ltr"><strong>Financial Highlights:</strong></p>
        
        <br />
        
        <p dir="ltr">The consolidated Total Income for quarter increased by 30% to Rs 17,850 crore against Rs 13,739 crore in the corresponding period last year. The consolidated EBIDTA increased by 57% to Rs 3,491 crore against Rs 2,227 crore in the corresponding period last year. The consolidated PAT for Q3FY15 is Rs 444 crore against Rs 68 crore in the corresponding period last year.</p>
        
        <br />
        
        <p dir="ltr">The consolidated Total Income for nine months ended December 31, 2014 increased by 25% to Rs 48,441 crore against Rs 38,884 crore in the corresponding period last year. The consolidated EBIDTA increased by 58% to Rs 9,845 crore against Rs 6,227 crore in the corresponding period last year. The consolidated PAT for 9MFY15 is Rs 1,211 crore.</p>
        
        <br />
        
        <p dir="ltr">Our Port, Power and Coal businesses continue to grow on a steady basis. We are actively investing in changing the Indian scenario. Recently we have signed a Memorandum of Understanding (MoU) with SunEdison Inc to jointly invest $4 billion in setting up India’s largest integrated solar photovoltaic manufacturing facility in Mundra, Gujarat, and also signed a MoU with Australian energy major Woodside Energy for exploring business opportunities across a broad spectrum in the oil and gas sector in India.</p>
        
        <br />
        
        <p dir="ltr">Mr Gautam Adani, Chairman Adani Group, said, “The Scheme of Arrangement will simplify corporate structure and is a decisive step towards unlocking the potential value of the Adani Group Companies. The Scheme of Arrangement will drive next level of value creation, competency, decision making and would be able to accelerate the business growth. These developments and positive macro-economic environment re-affirm our commitment towards securing infrastructure and energy need of the country.”</p>
        
        <br />
        
        <p dir="ltr">Mr Ameet Desai, CFO Adani Group and Executive Director, Adani Enterprises, said, “Our overall performance has improved due to higher contribution from Coal, Ports &amp; Logistics and Power businesses. The shareholders would continue to participate in the growth and progress of Adani with direct shareholding in the respective listed companies. In addition they would also get shares in one of the largest private sector transmission companies with over 5,000 circuit Kms of transmission lines across Western, Northern and Central regions of India. It also allows shareholders to participate individually in the growth areas of Resources, Energy and Logistics.”</p>
        
        <br />
        
        <p dir="ltr"><strong>Business Highlights:</strong></p>
        
        <br />
        
        <p dir="ltr">1.&nbsp;Coal Trading &amp; Mining</p>
        
        <p dir="ltr"><br />
        The company has successfully embarked on Coal Mining Business and stabilized mining operations at its Indonesian mine.<br />
        Australian Engineering Group, Downer EDI has won a 2 billion dollar contract from Adani Group's Carmichael Coal Mine project in Queensland, Australia. This is one of the largest deals of its type signed in the country in recent years. Downer will be responsible for statutory management, mine operations, drilling, blasting, load and haul of waste and coal. This marks a major milestone for our investment in the country, which is expected to generate tremendous economic benefits for Australia and aid India’s ambition of achieving energy security.</p>
        
        <br />
        
        <p dir="ltr">2.&nbsp;Ports</p>
        
        <p dir="ltr"><br />
        Consolidated cargo handled by the company was 108 MMT in 9MFY15, an increase of 29%, over the same period last year. Adani ports at Mundra handled 84 MMT cargo in 9MFY15 thereby continuing its leadership as the largest commercial port in India. Mundra port registered a 13% growth in 9MFY15 compared to 5% aggregate cargo growth at all major ports.</p>
        
        <p dir="ltr"><br />
        Also, in containers, Mundra port handled 2.02 Million TEUs in 9MFY15 as against 1.68 Million TEU’s in the same period last year resulting in a 20% growth as compared to aggregate growth of 8% in container volumes at other major ports.</p>
        
        <p dir="ltr"><br />
        Adani Ports awarded as “Best Port of the Year” and “Container Handling Port of the Year” at Gujarat Star Award 2014 and won 6 awards at 28th National Convention on Quality Concept held at Pune.</p>
        
        <p dir="ltr"><br />
        Adani Ports also handled its largest ever coal vessel of 207,000 DWT at its West Basin in Mundra.<br />
        The port at Dahej and Hazira handled a cargo of 10 MMT and 5 MMT in 9MFY15 showing growth of 50% and 66% respectively.<br />
        While coal terminal at Visakhapatnam port and Mormugao has been completed, the dry bulk terminal at Tuna Tekra is expected to be commissioned in the current quarter.</p>
        
        <p dir="ltr"><br />
        3.&nbsp;Power Generation &amp; Transmission</p>
        
        <p dir="ltr"><br />
        The company achieved thermal power generation capacity of 9240 MW.</p>
        
        <p dir="ltr"><br />
        4.&nbsp;Other Development</p>
        
        <p dir="ltr"><br />
        Adani Enterprises signed a MoU with SunEdison to establish a Joint Venture to build the largest, vertically integrated solar photovoltaic manufacturing facility in India.</p>
        
        <p dir="ltr"><br />
        Adani Enterprises has signed a MoU with Australian energy major Woodside Energy for cooperation for exploring business opportunities across a broad spectrum in the oil and gas sector in India.</p>
        
        

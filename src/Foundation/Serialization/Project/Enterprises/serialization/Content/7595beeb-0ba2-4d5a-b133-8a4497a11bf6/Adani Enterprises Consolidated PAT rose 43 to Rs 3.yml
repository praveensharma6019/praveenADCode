        <h2>Consolidated EBIDTA rose 18% to Rs 933 crore in Q1FY16 on comparable basis post demerger</h2>
        <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3>
        
                        <ul class="ul-bullets">
        	<li>In Q1FY16, Coal Trading volume is 18.3 MMT</li>
        	<li>In Q1FY16, Coal Mining volume grew by 99% to 1 MMT</li>
        	<li>In Q1FY16, City Gas Distribution volume is 93 MMSCM</li>
        	<li>In Q1FY16, Agro volume grew by 34% to 0.4 MMT</li>
        </ul>
        
                    </div>

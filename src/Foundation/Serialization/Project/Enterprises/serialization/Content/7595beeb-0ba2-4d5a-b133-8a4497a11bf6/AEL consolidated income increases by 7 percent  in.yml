                  <p class="fontLight font14">
        <p dir="ltr" style="line-height:150%;">&nbsp;</p>
        
        <p dir="ltr" style="line-height:150%;"><strong><span style="font-family:adani regular;">Ahmedabad, Oct 31, 2018</span></strong><span style="font-family:adani regular;">: Adani Enterprises Ltd, (AEL) part of the Adani Group, </span><span style="font-family:adani regular;">today announced its results for the second quarter ended September 30, 2018.</span></p>
        
        <p align="left" dir="ltr" style="text-align:left;">&nbsp;</p>
        
        <p align="left" dir="ltr" style="text-align:left;">&nbsp;</p>
        
        <p align="left" dir="ltr" style="text-align:left;"><strong><span style="font-family:adani regular;">Financial Highlights (Consolidated):</span></strong></p>
        
        <p align="left" dir="ltr" style="text-align:left;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:150%;"><span style="font-size:11.0pt;">The Consolidated Income from Operations for the quarter increased 7% to Rs 9,155 crores vs Rs. 8,546 crores for the corresponding period in the previous year. The EBIDTA for the quarter increased 11% to Rs 552 crores vs Rs. 496 crores in Q2 FY 18. The PAT attributable to owners for Q2 FY 19 is Rs 172 crores vs Rs. 59 crores in Q2 FY 18. Overall, the company has witnessed improved performance of ICM and MDO business.</span></p>
        
        <p dir="ltr" style="text-align:justify;line-height:150%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:150%;">&nbsp;</p>
        
        <p dir="ltr" style="line-height:150%;"><span style="font-size:12.0pt;">“At Adani Enterprises, we continue our journey of creating world class assets, endorsing benefits of diversification, integration and superior business portfolio. Our focus on building global scale India-centric businesses would enable us to create value for our stakeholders” said<strong> Mr. Gautam Adani, Chairman Adani Group</strong>.</span></p>
        
        <p dir="ltr" style="text-align:justify;line-height:150%;">&nbsp;</p>
        
        <p dir="ltr" style="line-height:150%;"><strong><span style="font-family:adani regular;">Business Highlights:</span></strong></p>
        
        <p dir="ltr" style="margin-left:0cm;text-align:justify;line-height:150%;">&nbsp;</p>
        
        <ol dir="ltr">
        	<li style="text-align:justify;"><strong><span style="font-family:adani regular;">Coal Mine Development and Operations (“MDO”)</span></strong></li>
        </ol>
        
        <p dir="ltr" style="text-align:justify;line-height:150%;"><span style="font-size:11.0pt;">In MDO business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 3.09 MMT to RRVUNL in Q2 FY 19 as compared to 1.71 MMT in Q2 FY 18, showing an increase of 81%. </span></p>
        
        <ol dir="ltr">
        	<li value="2"><strong><span style="font-family:adani regular;">Solar Manufacturing</span></strong></li>
        </ol>
        
        <p dir="ltr" style="line-height:150%;"><span style="font-family:adani regular;">The company has established India’s Largest Solar Cell and module manufacturing unit in Mundra SEZ. Under Phase 1, the plant has an installed capacity of 1.2 GW fully integrated cell and module manufacturing unit. Commercial Date of Operation was 24th May, 2017. Q2 Volume increased 56% to 156 MW modules Y-o-Y Vs 100 MW modules in Q2 FY 18.</span></p>
        
        <ol dir="ltr">
        	<li style="text-align:justify;" value="3"><strong><span style="font-family:adani regular;">Agro</span></strong></li>
        </ol>
        
        <p dir="ltr" style="line-height:150%;"><span style="font-family:adani regular;">In food business, the company has maintained its leadership position with its “Fortune” brand and continues to lead the refined edible oil market with more than 20% market share. During the current quarter, the company has operationalized edible oil plant at Krishnapattanam (Andhra Pradesh) with a refining capacity of 1000 MT TPD.</span></p>
        
        <p dir="ltr" style="line-height:150%;"><span style="font-family:adani regular;">In Agri Logistics business, the company has won bids from Food Corporation of India to set up silos at Darbhanga and Samastipur in Bihar with a capacity of 50,000 MT.</span></p>
        
        <p dir="ltr" style="line-height:200%;">&nbsp;</p>
        
        <p dir="ltr" style="line-height:200%;"><strong><span style="font-family:adani regular;"><span style="font-size:12.0pt;">About Adani Enterprises</span></span></strong></p>
        
        <p dir="ltr" style="line-height:150%;"><span style="font-family:adani regular;">Adani Enterprises Limited (AEL) is the flagship company of Adani Group, one of India’s largest business conglomerates. AEL is a fast-growing company with a diversified business portfolio comprising integrated coal management and coal mining, agri-storage infrastructure and services as well as edible oil business. Through its efficient, competitive and profitable B2B and B2C operations, the company is enhancing access to basic services such as electricity through timely coal supplies, helping to create a clean environment, delivering quality food grain and providing a healthy cooking medium. In doing so, Adani Enterprises is playing a key role in fostering a better future for the people.</span></p>
        
        
        </p>
        
        
        

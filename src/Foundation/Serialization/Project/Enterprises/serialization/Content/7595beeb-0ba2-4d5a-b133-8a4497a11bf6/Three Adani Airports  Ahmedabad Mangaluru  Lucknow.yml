        <p style="text-align: center;"><strong>Editor Synopsis</strong></p>
        <ul style="list-style-type: disc;">
            <li>This programme is designed to reassure travelers on preventive safety measures undertaken by airports to reduce health risks.</li>
            <li>The ACI Airport Health Accreditation (AHA) programme enables airports to demonstrate to passengers, staff, regulators, and governments that they are prioritizing health and safety in a measurable, established manner.</li>
            <li>The accreditation is the outcome of the rigorous assessment of the all the airports on the alignment of its health measures with the ACI Aviation Business Restart and Recovery guidelines and ICAO (International Civil Aviation Organisation) Council Aviation Recovery Task Force (CART) Recommendations along with industry best practice.</li>
        </ul>
        <p>&nbsp;</p>
        <p style="text-align: justify;"><strong>Ahmedabad 18th January 2021;</strong> Three Adani airports &ndash; Ahmedabad, Mangaluru and Lucknow were accredited in the Airports Council International (ACI) Airport Health Accreditation programme. The global recognition demonstrates extraordinary proactive measures put in place by these airports to ensure passenger safety.</p>
        <p style="text-align: justify;">The evaluation process by ACI under the AHA programme is conducted after reviewing evidences presented based on 118 checks points. The airports have demonstrated a safe travel experience for all travelers which is in line with the recommended health measures established in the ACI Aviation Business Restart and Recovery guidelines and ICAO Council Aviation Recovery Task Force Recommendations, along with industry best practices.</p>
        <p style="text-align: justify;">Speaking on this development <strong>Mr. Behnad Zandi, CEO &ndash; Adani Airports</strong> said, &ldquo;This accreditation is a significant step in the pursuit of reinvigorating air traffic in the wake of COVID-19 and the ensuing vaccination drive. It instills trust in health and safety standards practiced at Lucknow, Ahmedabad and Mangaluru airports amidst the spread and control of the global pandemic. We remain committed to reinforce our preparedness with global best practices and thus ensure a safe pre and post flight experience for flyers at the three locations.&rdquo;</p>
        <p style="text-align: justify;"><span></span>The ACI assessment covered the health and safety measures undertaken by the airports for passengers and staff in all the terminal areas including departures, arrivals and transfers, transportation services, food and beverage services, escalators and elevators, lounges, facilities and baggage claim area among others.</p>
        <p style="text-align: justify;"><span></span>The accreditation is valid for the next 12 months. The programme is designed to help reassure the travelling public that airport facilities remain safe and that precautions are being taken to reduce health risks. <span></span></p>
        <p style="text-align: justify;">"Congratulations to the Adani Group airports in Ahmedabad, Lucknow and Mangaluru for securing the Airport Health Accreditation. With vaccine distribution underway, gaining the public&rsquo;s confidence in air travel will be crucial as our industry prepares to restart and sustain continuing operations. The Adani Group airports are paving the way by providing passengers and employees globally-recognized standards on health and hygiene,&rdquo; said <strong>Stefano Baronci, Director General, ACI Asia-Pacific</strong>.</p>
        <p style="text-align: justify;"><span></span>The ACI Airport Health Accreditation (AHA) programme enables airports to demonstrate to passengers, staff, regulators, and governments that they are prioritizing health and safety in a measurable, established manner.</p>

        <h3 class="font22 fontLight">The Joint venture to develop 1 GW of data center capacity over the next decade</h3>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <h3 class="font22 fontLight"><strong>Editor&rsquo;s Synopsis</strong></h3>
        <br />
        <ul class="ul-bullets">
            <li style="text-align: justify;">AdaniConneX to provide full range of data center solutions across India from Hyperscale Campuses to Hyperlocal Edge facilities leveraging EdgeConneX&rsquo;s global expertise.</li>
            <li style="text-align: justify;">The JV to provide high-quality, sustainable data center solutions, leveraging Adani&rsquo;s expertise in full-stack energy management, renewable power, real estate and experience in managing large infrastructure projects.</li>
            <li style="text-align: justify;"><span><a href="http://www.edgeconnex.com/" target="_blank"><span>EdgeConneX</span></a></span>, as a leading technology driven global data center provider with 50 facilities in over 30 markets, will provide its expertise in rapidly building out and operating data centers around the world.</li>
            <li style="text-align: justify;">The JV will focus on building a network of hyperscale data centers in India, starting with Chennai, Navi Mumbai, Noida, Vizag and Hyderabad markets. Development and construction at these sites have already begun.  </li>
        </ul>

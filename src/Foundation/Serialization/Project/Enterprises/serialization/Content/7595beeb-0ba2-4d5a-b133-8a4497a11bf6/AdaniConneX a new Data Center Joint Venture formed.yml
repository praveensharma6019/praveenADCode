        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;"><strong>Ahmedabad, India &amp; Herndon, Virginia USA, February 23, 2021: </strong> Adani Enterprises, the flagship company of the Adani Group, one of India&rsquo;s largest multi-infrastructure organizations and <span><a href="http://www.edgeconnex.com/" target="_blank"><span>EdgeConneX</span></a></span>, a leading global data center operator with 50 facilities in 30 markets around the world, today announced the establishment of a 50:50 joint venture. The JV will develop and operate data centers throughout India, leveraging the two partners complementary expertise and capabilities. To address the rapidly growing need for high- quality and reliable IT infrastructure both organizations are committed to investing significant capital into the joint venture over the next decade to build out India&rsquo;s leading green data center platform.</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;<img alt="" height="576" width="862" src="-/media/78AB30D8E9FE4017AE29B0975AFF96CF.ashx" /></p>
        <p dir="ltr" style="text-align: justify;"><em>(Left to Right) <strong>Jeyakumar Janakaraj</strong>, CEO, AdaniConneX; <strong>Edmund Wilson</strong>, COO &amp; Co-Founder, EdgeConneX; <strong>Anil Sardana</strong>, MD &amp; CEO, ATL, MD - Thermal Power; <strong>Gautam Adani</strong>, Chairman, Adani Group; <strong>Sudipta Bhattacharya</strong>, CEO, Adani Group North America, and CTO, Adani Group</em> </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">In addition to full scale data centers, AdaniConneX will also develop a portfolio of Edge data centers strategically located throughout India that will support the need for more proximate capacity. These Edge sites are designed and planned to easily scale with demand and become full scale data center campuses.  Importantly, this pan-Indian platform of hyperscale and hyperlocal data centers will largely be powered by renewable energy. </p>
        <p dir="ltr" style="text-align: justify;">As a trusted provider of data center solutions to some of the largest and most demanding service providers in the world, EdgeConneX brings extensive data center expertise and industry-leading technology solutions to the venture. </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">&ldquo;In Adani, we have the ideal partner in India,&rdquo; said Randy <span><a href="https://www.edgeconnex.com/company/management-team/randy-brouckman/" target="_blank"><strong><span>Randy Brouckman</span></strong></a></span>, CEO of EdgeConneX. &ldquo;They possess the necessary capabilities and unique expertise in India required to build out critical digital infrastructure that can best support our customers across the entire country. We look forward to investing in the digital economy of India and meeting our customers&rsquo; needs throughout the region in collaboration with Adani.&rdquo;</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">The partnership will leverage Adani&rsquo;s expertise in full-stack energy management, renewable power and real estate development, as well as its experience in building and managing large infrastructure projects throughout India.  </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">&ldquo;One of the best manifestations of our Honorable Prime Minister&rsquo;s Digital India vision is the speed with which the entire Indian population has come online and the subsequent continued exponential growth in data consumption,&rdquo; said <span><a href="https://www.linkedin.com/in/gautam-adani-3a112b12b/" target="_blank"><strong><span>Gautam Adani</span></strong></a></span>, Chairman of the Adani Group. &ldquo;India currently has one of world&rsquo;s largest data subscriber population and to address the need for a reliable infrastructure to support Cloud, Content, Network, IoT, 5G, AI and enterprise requirements, data centers are a fundamental infrastructure need of a nation. The Adani Group brings to the table a unique combination of green power, real estate expertise, access to undersea cable landing stations, and several nodes across the country that will serve as edge locations. In addition to EdgeConneX&rsquo;s domain expertise and cutting-edge technology in the data center business, we have been very impressed with the agility they bring to the joint venture.&rdquo;</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">The AdaniConneX JV will focus on building a network of hyperscale data centers in India, starting with the Chennai, Navi Mumbai, Noida, Vizag and Hyderabad markets. Development and construction at these sites have already begun.</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;"><strong>About EdgeConneX </strong></p>
        <p dir="ltr" style="text-align: justify;">
        EdgeConneX provides a full range of data center solutions worldwide, from Hyperlocal to Hyperscale, from purpose-built to build-to-order, working closely with our customers to offer choice in location, scale, and type of facility. Delivering flexibility, connectivity, proximity, and value, EdgeConneX is a global leader in anytime, anywhere, any scale data center services for a diverse portfolio of industries including Content, Cloud, Networks, Gaming, Automotive, SaaS, IoT, HPC, Security, and more. <br />
        &nbsp;<br />
        For more information please visit www.edgeconnex.com</p>

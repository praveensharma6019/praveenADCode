        <h2><strong>AEL receives LoA for Ganga Expressway in Uttar Pradesh</strong></h2>
        <h2 class="mt-3 mb-5"><strong>Will build 464 km from Budaun to Prayagraj in Phase 1</strong></h2>
        <p><strong>Editor&rsquo;s Synopsis</strong></p>
        <ul style="list-style-type: disc;">
            <li><span class="s9">With a project cost of over Rs. 17,000 Cr, this is India’s largest ever expressway project awarded to a private company under PPP framework  </span></li>
            <li><span class="s16">AEL to construct three groups of access-controlled six-lane expressway, expandable to eight lanes, in Uttar Pradesh  </span></li>
            <li><span class="s9">Group II Budaun to Hardoi 151.700 km, Group III Hardoi to Unnao 155.700 km, Group IV Unnao to Prayagraj 156.947 km</span></li>
            <li><span class="s9">Implementation in PPP mode on Design, Build, Finance, Operate & Transfer (DBFOT) basis with a concession period of 30 years</span></li>
            
        </ul>
        <p>&nbsp;</p>
        <p class="s17" style="text-align: justify;"><span class="s16"><strong><span>Ahmedabad, 20 December 2021</span></strong></span><span class="s16">:&nbsp; Adani Enterprises Ltd (AEL), the flagship company of the Adani Group, India’s fastest-growing integrated infrastructure group, has received the Letter of Award (LoA) from Uttar Pradesh Expressways Industrial Development Authority (UPEIDA) to implement three major stretches of the greenfield Ganga Expressway on a DBFOT (Toll) basis. The concession period shall be 30 years.</span></p>
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">The Ganga Expressway in Uttar Pradesh, which will connect Meerut with Prayagraj, will be India’s longest expressway to be implemented on DBFOT basis. Of its 594-km length, AEL will build 464 km from Budaun to Prayagraj, which comprises 80% of the expressway project. The LoA to AEL covers the development of access controlled six-lane (expandable to eight-lane) expressway in three groups: 151.700 km from Budaun to Hardoi, 155.7 km from Hardoi to Unnao and 156.947 km from Unnao to Prayagraj.</span></p>
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">"India is building at a record pace the road infrastructure it needs for its development and we are delighted to play a role in building a network of world-class road connectivity all across the nation," said <strong>Mr K P Maheshwari, CEO, Road Business</strong>. "This Letter of Award to build the Ganga Expressway, India's longest, is further evidence of the Adani Group's ability and speed of execution in managing complex, world-class infrastructure projects for the nation."</span></p>
        <br />
        <p class="s17" style="margin: 0in; text-align: justify;"><span class="s16">With this LoA from UPEIDA, AEL’s road portfolio has grown to 13 projects with more than 5,000 lane kms and an asset value exceeding Rs. 35,000 Cr. spread over nine states in India – Chhattisgarh, Telangana, Andhra Pradesh, Madhya Pradesh, Kerala, Gujarat, West Bengal, Odisha and Uttar Pradesh. The portfolio has a mix of HAM (Hybrid Annuity Mode), TOT (Toll-Operate-Transfer) and BOT (Build-Operate-Transfer) type assets.</span></p>
        

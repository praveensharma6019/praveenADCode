        <p><b>Business Highlights:</b></p><br />
        
        <p><b>1. Mine Development and Operations (“MDO”)</b></p><br />
        <p>In MDO business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 2.32 MMT to RRVUNL in Q2 FY 20 as compared to 3.09 MMT in Q2 FY 19.</p><br />
        <p><b>2. Solar Manufacturing</b></p><br />
        <p>The company has established India’s Largest Solar Cell and module manufacturing unit in Mundra SEZ. The plant has an installed capacity of 1.2 GW fully integrated cell and module manufacturing unit. Q2 FY 20 volumes increased by 79% to 278 MW modules vs 156 MW modules in Q2 FY 19.</p><br />
        <p><b>3.Agro</b></p><br />
        <p>In food business, the company has maintained its leadership position with its “Fortune” brand and continues to lead the refined edible oil market with more than 20% market share.</p><br />
        

        	          	<h3 class="font22 fontLight" style="text-align: center;">Editor’s Synopsis</h3><br />
                        <ul class="ul-bullets">
        	<li>Adani Road Transport Ltd (ARTL), a 100% subsidiary of Adani Enterprises Ltd (AEL), will acquire 56.8% stake in Gujarat toll roads portfolio (GRICL) and 100% stake in Andhra Pradesh toll roads portfolio (STPL).</li>

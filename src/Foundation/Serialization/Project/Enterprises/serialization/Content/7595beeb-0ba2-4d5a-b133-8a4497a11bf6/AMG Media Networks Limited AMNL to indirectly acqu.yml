                  <p class="fontLight font14" />
        <p dir="ltr"><strong>Ahmedabad; Aug 23, 2022:  </strong>AMNL’s wholly owned subsidiary VCPL holds warrants of RRPR Holding Private Limited (RRPR) entitling it to convert them into 99.9% stake in RRPR. VCPL has exercised warrants to acquire 99.5% stake in RRPR. Such acquisition will result in VCPL acquiring control of RRPR.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">RRPR is a promoter group company of NDTV (NDTV, BSE: 532529) and holds 29.18% stake in NDTV. VCPL, along with AMNL & AEL (persons acting in concert), will launch an open offer to acquire up to 26% stake in NDTV, in compliance with the requirements of the SEBI’s (Substantial Acquisition of Shares and Takeovers) Regulations, 2011.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">NDTV is a leading media house which has pioneered the delivery of credible news for over three decades. The company operates three national news channels – NDTV 24x7, NDTV India and NDTV Profit. It also has strong online presence and remains one of the most followed news handles on social media with more than 35 million followers across various platforms.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">NDTV recorded a Revenue of INR 421 Cr with an EBITDA of INR 123 Cr and Net Profit of INR 85 Cr in FY22 with negligible debt.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">“This acquisition is a significant milestone in the journey of AMNL’s goal to pave the path of new age media across platforms” <strong>stated Mr. Sanjay Pugalia, CEO, AMG Media Networks Limited.</strong> “AMNL seeks to empower Indian citizens, consumers and those interested in India, with information and knowledge. With its leading position in news and its strong and diverse reach across genres and geographies, NDTV is the most suitable broadcast and digital platform to deliver on our vision. We look forward to strengthening NDTV’s leadership in news delivery.” </p>
        

        	          	<h3 class="font22 fontLight" style="text-align: center;">Editor’s Synopsis</h3><br />
                        <ul class="ul-bullets">
        	<li>Vishvapradhan Commercial Private Limited (VCPL), wholly owned subsidiary of AMG Media Networks Limited (AMNL), has exercised the rights to acquire 99.5% of the equity shares of RRPR Holding Private Limited, a promoter group company of NDTV.</li>
        	<li>It will trigger an open offer to acquire up to 26% stake in NDTV in terms of SEBI’s Takeover Regulations.</li>
        	<li>NDTV has three leading national channels and strong digital platform.</li>
        	<li>AMNL is 100% subsidiary of Adani Enterprises Limited (AEL)</li>

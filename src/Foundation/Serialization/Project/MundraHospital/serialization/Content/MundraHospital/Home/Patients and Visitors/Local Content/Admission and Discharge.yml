        <div class="m">Admission Process</div>
        <div class="nrmlText">
        <p dir="ltr">The front office staff at the reception will assist you during the admission process. They will generate a Unique Identification Number (UID) for the patient and all the medical records will be maintained and stored by the hospital for all future reference. They will also draw out an estimate and guide you for selecting the relevant category of room.</p>
        <p dir="ltr">In addition, you will be required to make an advance payment. The advance shall be adjusted against the final bill at the time of discharge. Those seeking the cashless route would have to visit the insurance desk/TPA desk for the hospitalisation of the patient. The staff will escort the patient to the allotted room/bed and make you feel comfortable.</p>
        </div>

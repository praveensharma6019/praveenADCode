        <h2 class="heading pl-4 mb-4">About Mundra Hospital</h2>
        Adani Healthcare Services, the healthcare arm of Adani Group, one of India&rsquo;s corporate bellwethers, is engaged in the fields on medical education, research and clinical services. Both the established ventures of Adani Healthcare Services, Gujarat Adani Institute of Medical Sciences and Adani Hospitals Mundra, are part of Corporate Social Responsibility initiatives of Adani Group, under the umbrella of Adani Foundation.
        Furthermore, the Adani Healthcare team is working on plans to set a super-specialty healthcare centre at Ahmedabad. The Adani Healthcare Services team also provides technical support and service to other healthcare initiatives of Adani Group. Notably, the Adani Healthcare team is providing technical assistance to Adani Power for establishing a Nursing College &amp; Hostel and construction of a new 300 bedded Hospital in place of the existing District Hospital at Baran, Rajasthan.
        <br />
        <br />
        The Adani Healthcare team has been working diligently to achieve the vision of establishing centres of excellence to impart quality medical education, deliver the finest clinical services and conduct data-based research. The basic ethos of our vision is to improve the national population health metrics and strengthen the health infrastructure of the nation. To fulfill our commitment of building a healthier India, Adani Healthcare Services is providing quality driven clinical services and producing Undergraduate &amp; Postgraduate medical professionals for the country, thereby bridging the gap between the demand and supply of qualified doctors.
        The Adani Healthcare vision is aligned with Adani Group&rsquo;s vision of aligning the nation&rsquo;s infrastructure with the Group&rsquo;s deep commitment towards nation building.<br />
        <br />

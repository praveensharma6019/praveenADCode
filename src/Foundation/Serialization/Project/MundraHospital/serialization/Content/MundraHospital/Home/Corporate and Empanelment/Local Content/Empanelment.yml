        <p dir="ltr"><strong>Credit facility:</strong></p>
        <p dir="ltr">Adani Hospitals Mundra provides cashless facility to the patients who have Mediclaim policies with the Corporates and insurance companies/Third Party Administrators (TPA) empanelled with our Hospital.</p>
        <p dir="ltr">If the Company/Organization where the patient is currently employed at has a credit facility arrangement with our hospital, then&nbsp;the patient is required to produce an authorization letter for credit / Identity Card of the Company at the Billing Counter at the time of admission.</p>
        <p dir="ltr">Our Billing Desk provides support to the Insurance/TPA patients to make their treatment and stay hassle free. We assist policy holders in getting their Authorization limit, coordinating with Insurance/TPAs to get sanctions &amp; approvals, advising on estimated costs, advance deposits, follow-ups and other modalities.</p>
        <p dir="ltr">For further queries kindly contact the Adani Hospitals Mundra Reception Desk or call on: 02838-619555.</p>

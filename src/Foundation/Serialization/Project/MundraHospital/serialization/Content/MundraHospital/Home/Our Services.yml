        <p>We, at our centre, not only provide curative care, but also preventive care. We offer a wide range of inpatient and outpatient care&mdash;from routine services like annual physical check-up and immunizations to specialized services like preventive care, and treatment of chronic medical conditions.</p>
        <p>We promote good health practices by educating the patients and by offering comprehensive health check-up packages.</p>

        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
        				
                        <ul class="ul-bullets">
        				
        	<li class="ml-3 ">First USD Bond issuance by a private integrated utility player from India</li>
        	<li class="ml-3 ">Largest single tranche issuance by an Adani Group Company </li>
        	<li class="ml-3 ">Broad range of investors through the 144 A and Reg S format with US accounts picking up 29% of the bonds along with large allocations to Asia and EMEA</li>
        	<li class="ml-3 ">This is 10-year paper with a bullet maturity @3.949%</li>
        		<li class="ml-3 ">Instruments carry a rating of Baa3/BBB- by Moody’s & Fitch Ratings, first ever investment grade rated DISCOM in India</li>
        			
        	</ul>
        	<br />
        		
        	
                    </div>

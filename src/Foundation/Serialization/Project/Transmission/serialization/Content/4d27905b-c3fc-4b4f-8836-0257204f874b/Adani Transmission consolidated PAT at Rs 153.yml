                  <p class="fontLight font14 releaseDetails">
        				</p><p dir="ltr"><strong>Ahmedabad, October 20, 2015:</strong> Adani Transmission Ltd, part of the Adani Group, today announced its results for the second quarter and half year ended September 30, 2015.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Financial Highlights:</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The total consolidated Income for Q2FY16 stood at Rs 621 crore vs Rs 469 Crore in Q1FY16. Consolidated EBIDTA stood at Rs 585 crore vs Rs 442 Crore in Q1FY16 and consolidated PAT at Rs 153 crore vs Rs 30 Crore in Q1FY16.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Transmission Limited is the largest private sector transmission company in India with over 5,000 circuit kms of transmission lines across Western &amp; Northern regions of India along with 12,000 MVA transformation capacity.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Transmission Limited (ATL) by its two wholly owned subsidiaries namely Maharashtra Eastern Grid Power Transmission Company Limited (MEGPTCL) and Adani Transmission (India) Limited (ATIL) operates following major power transmission assets:</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <ul class="ul-bullets">
        	<li>765 kV transmission system of about 1185 kms from Tiroda to Aurangabad, Maharashtra</li>
        	<li>400 kV transmission line of approximately 219 kms from Tiroda to Warora, Maharashtra</li>
        	<li>400 kV transmission system of approximately 434 kms from Mundra to Dehgam, Gujarat</li>
        	<li>500 kV HVDC bipole transmission system of approximately 990 kms. from Mundra, Gujarat to Mohindergarh, Haryana</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Mr Gautam Adani, Chairman, Adani Group,</strong> said, “As the largest private power transmission company in the country and the Government thrust on huge investment in power transmission sector along with progressive policy initiatives, Adani Transmission is best poised to tap growth and create value for all its stakeholders.”</p>
        

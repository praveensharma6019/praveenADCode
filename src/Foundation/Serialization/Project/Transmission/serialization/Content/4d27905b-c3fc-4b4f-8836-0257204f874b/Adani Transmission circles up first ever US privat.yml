            <p class="fontLight font14 releaseDetails">
        				</p>
        			 <p dir="ltr"><b>Ahmedabad, 04 February, 2020: </b> Adani Transmission Ltd (ATL), the largest private sector power transmission company operating in India, has circled up its US private placement transaction of USD notes to the eligible International Investors. This USD denominated notes are raised by 6 wholly owned subsidiaries of ATL amounting to, USD 310 million. The USD notes carries fixed coupon over the tenor of notes. These instruments have an amortizing structure matching the concession period and revenue profile of the Issuer companies. </p><br />
                  <p dir="ltr">This is the first time that an Indian company has circled up transaction for its proposed US private placement in over a decade. From transmission business, this is first of its kind transaction.</p><br />
        		    <p dir="ltr">The company’s strategy is to cater to the growing demands for power by expanding its network especially in the deficit parts of the country.  The proposed US note placement which will be fixed rate instrument will mitigate Interest rate risk for these companies.</p><br />
        			 <p dir="ltr">ATL has shown as strong performance over 2019 with milestones that included – five successful LOIs to build, operate and maintain transmission in Gujarat, Rajasthan and Maharashtra and its recent partnership with Qatar Investment Authority, a significant step in stimulating the company’s growth. With this recent round of placement, ATL now has a 30-year, 10-year and 17-year paper in the market. </p><br />
        <p><b>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd, </b>said, “We are delighted to raise these funds from our US stakeholders. This will help us mitigate interest rate risk in our TBCB projects. Further, we aim to expand our network to meet the growing demands of a T&D sector. The funds will enable us to support efforts toward scaling infrastructure and improving electrification and bridging gap between the supply and demand for power. The placement is a strong endorsement of global investors’ confidence in ATL as a value creator and leader in the power sector contributing toward sustainable growth the country.”</p><br />
        <p>Barclays and Bank of America acted as the financial advisors in securing the deal and have held roadshows for the Baa2/BBB- rated borrower over the past few months.</p>

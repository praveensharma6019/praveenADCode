        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
        				
                        <ul class="ul-bullets">
        				
        	<li class="ml-3 ">First US private placement from India for over a decade</li>
        	<li class="ml-3 ">This transaction is first of its kind in India</li>
        	<li class="ml-3 ">With this ATL has 10 year, 17 year and 30 year paper in the market.  </li>
        	<li class="ml-3 ">Adani Transmission’s inaugural US private placement.</li>
        		<li class="ml-3 ">Bank of America and Barclays have arranged the deal. </li>
        			<li class="ml-3 ">The underlying assets funded through USPP are rated BBB one notch higher than country rating by Fitch & Baa2 by Moody’s subject to the issue rating being capped eventually at sovereign rating of the country i.e. BBB-/ Baa2. </li>
        	</ul>
        	<br />
        		
        	

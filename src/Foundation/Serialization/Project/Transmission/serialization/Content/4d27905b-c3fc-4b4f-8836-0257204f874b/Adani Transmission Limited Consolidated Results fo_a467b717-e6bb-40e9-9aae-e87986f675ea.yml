        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;margin-left:-4.5pt;"><strong><span style="font-family: 'Adani Regular'; font-size: 16px;">&nbsp;</span></strong></p>
        <div style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;">
        <ul style="margin-bottom:0in;list-style-type: disc;margin-left:3.5px;">
            <li style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;"><span style="line-height: 115%; font-size: 14px; font-family: 'Adani Regular';">Consolidated operational revenue was lower at Rs. 8,840 Cr in FY21 mainly due to lower revenue contribution from Distribution business led by lower power consumption in Commercial and Industrial segment in first half of FY21. However, operational revenue from Transmission business was unaffected in FY21.</span></li>
        </ul>
        </div>
        <p style="margin-top:0in;margin-right:0in;margin-bottom:0in;margin-left:-4.5pt;line-height:115%;font-size:15px;font-family:'Calibri',sans-serif;text-align:justify;"><strong><span style="line-height: 115%; font-family: 'Adani Regular'; font-size: 16px;">&nbsp;</span></strong></p>
        <p style="margin-top:0in;margin-right:0in;margin-bottom:0in;margin-left:-4.5pt;line-height:115%;font-size:15px;font-family:'Calibri',sans-serif;text-align:justify;"><strong><span style="line-height: 115%; font-family: 'Adani Regular'; font-size: 16px;">Other Key Highlights:</span></strong></p>
        <div style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;">
        <ul style="margin-bottom:0in;list-style-type: disc;margin-left:-0.25in;">
            <li style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;"><span style="font-family: 'Adani Regular';">ATL acquired Warora-Kurnool Transmission Limited (WKTL) owned by Essel InfraProjects Limited adding 1,750 ckt kms to its total transmission network of 17,276 ckt kms</span></li>
        </ul>
        </div>
        <p style="margin:0in;font-size:15px;font-family:'Calibri',sans-serif;margin-left:.25in;text-align:justify;"><span style="font-family: 'Adani Regular';">&nbsp;</span></p>
        <div style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;">
        <ul style="margin-bottom:0in;list-style-type: disc;margin-left:3.5px;">
            <li style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;"><span style="font-family: 'Adani Regular';">Customer adoption of digital avenues to interface with company increases manifold reaching 67.2% (e-payments as a % of total collection) in FY21 from 48.6% in FY20</span></li>
        </ul>
        </div>
        <p style="margin:0in;font-size:15px;font-family:'Calibri',sans-serif;margin-left:13.5pt;text-align:justify;"><span style="font-family: 'Adani Regular';">&nbsp;</span></p>
        <div style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;">
        <ul style="margin-bottom:0in;list-style-type: disc;margin-left:3.5px;">
            <li style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;"><span style="font-family: 'Adani Regular';">With the amendment in electricity act, the Distribution sector to offer tremendous growth opportunities</span></li>
        </ul>
        </div>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;line-height:115%;"><span style="font-size: 11px; line-height: 115%; font-family: 'Adani Regular';">Notes:</span></p>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;line-height:115%;"><span style="font-size: 11px; line-height: 115%; font-family: 'Adani Regular';">(1) Distribution loss and units sold are slightly different from provisional operational data released on 20<sup>th</sup> April 2021</span></p>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;line-height:115%;"><span style="font-size: 11px; line-height: 115%; font-family: 'Adani Regular';">(2) FY21 Operational Revenue and Operational EBITDA doesn&rsquo;t include one-time positive impact of Rs. 330 Cr. from APTEL order</span></p>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;line-height:115%;"><span style="font-size: 11px; line-height: 115%; font-family: 'Adani Regular';">in favor of MEGPTCL SPV of Transmission business. Based on MERC order, the company has recognised one-time revenue of Rs. 254 Crs in FY20 which doesn&rsquo;t include in FY20 Operational revenue and Operational EBITDA (Rs. 110 Cr one-time revenue pertaining to transmission business and Rs. 144 Crs of revenue gap pertaining to Distribution business). (3) Cash profit calculated as PAT + Depreciation + Deferred Tax + MTM option loss; ASAI: Average Service Availability Index; APTEL: Appellate Tribunal for Electricity</span></p>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;line-height:115%;"><span style="font-size: 11px; line-height: 115%; font-family: 'Adani Regular';">&nbsp;</span></p>
        <p style="margin:0in;font-size:15px;font-family:'Calibri',sans-serif;text-align:justify;"><span style="font-family: 'Adani Regular';">Speaking on the performance of the company, <strong>Mr. Gautam Adani, Chairman Adani Group</strong>, said, The Power &amp; Transmission sector has seen tremendous progress over the last two decades. Today, Government initiatives such as Saubhagya and the emphasis on renewables have significantly expanded electricity access. The next two decades promises to usher in new opportunities for the sector based on the resurgence of the economy post the pandemic and a positive investor outlook. ATL is fully equipped to co-create a future in line with the needs of a nation at the cusp of global renewable energy leadership</span><span style="font-family: 'Adani Regular';">&rdquo;&nbsp;</span></p>
        <p style="margin:0in;font-size:14px;font-family:'Adani Regular';margin-right:-7.1pt;text-align:justify;"><span style="font-size: 16px;">&nbsp;</span></p>
        <p style="margin:0in;font-size:15px;font-family:'Calibri',sans-serif;text-align:justify;"><strong><span style="font-family: 'Adani Regular';">Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</span></strong><span style="font-family: 'Adani Regular';">, said, &ldquo;Adani Transmission has evolved over the past few years. ATL&rsquo;s two acquisitions (APTL and WKTL) during the year will bolster its pan-India presence, consolidating further its position as the largest private sector transmission company in India and moving it closer to its goal of 20,000 ckt km of transmission lines by 2022. ATL is constantly benchmarking to be the best-in-class and is pursuing focused approach to be world-class integrated utility through development agenda coupled with de-risking of strategic and operational aspects, capital conservation, ensuring high credit quality and forging strategic partnerships for business excellence and high governance standards. ATL is maintaining 24x7 quality power supply despite challenges posed by health and pandemic issues. The journey towards robust ESG framework and practicing culture of safety is integral to its pursuit for enhanced long-term value creation for all stakeholders&rdquo; &nbsp;</span></p>
        <!--<p style="margin:0in;font-size:15px;font-family:'Calibri',sans-serif;text-align:justify;"><strong><span style="border: 1pt none windowtext; padding: 0in; font-family: 'Adani Regular';">About Adani Transmission Limited</span></strong></p>
        <p style="margin:0in;font-size:15px;font-family:'Calibri',sans-serif;text-align:justify;"><span style="border: 1pt none windowtext; padding: 0in; font-family: 'Adani Regular';">Adani Transmission Limited (ATL) is the transmission and distribution business arm of the Adani Group, one of India's largest business conglomerates. ATL is the country&rsquo;s largest private transmission company with a cumulative transmission network of ~17,200 ckt km, out of which ~12,350 ckt km is operational and ~4,850 ckt km is at various stages of construction. ATL also operates a distribution business serving about 3 million+ customers in Mumbai. With India&rsquo;s energy requirement set to quadruple in coming years, ATL is fully geared to create a strong and reliable power transmission network and work actively towards serving retail customers and achieving &lsquo;Power for All&rsquo; by 2022.&nbsp;</span></p>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;"><strong><span style="font-size: 19px; font-family: 'Adani Regular';">&nbsp;</span></strong></p>

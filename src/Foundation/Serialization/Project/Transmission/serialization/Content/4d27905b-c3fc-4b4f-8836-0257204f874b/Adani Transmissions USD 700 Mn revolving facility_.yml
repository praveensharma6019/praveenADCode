        <p><strong>Ahmedabad, 15 June 2022:</strong> Adani Transmission Limited (ATL), India’s largest private sector power transmission and distribution company’s USD 700 Mn revolving facility has been tagged as green loan by Sustainalytics.  This provides assurance on the green loan framework for the revolving facility. </p>
        <br />
        <p>“ATL has been a signatory to energy compact goals as part of COP26 and the energy compact with UN in November, 2021” said <strong>Mr. Anil Sardana, MD and CEO, ATL.</strong> “The SPO from Sustainalytics is the testament to overall philosophy of Adani Transmission to facilitate transition to green energy by increasing the share of renewable power in the overall grid, in line with India’s commitment on climate change.”</p>
        <br />
        <p>Sustainalytics had issued the independent SPO on the alignment of the reviewed framework with the current market standards and the extent to which the eligible project categories are credible and impactful. Sustainalytics has opined that ATL's green loan framework aligns to the four core components of the green loan principles 2021 on project evaluation & selection, use of proceeds and associated contribution to sustainable development goals, management of proceeds and reporting. </p>
        <br />
        <p />The projects associated with the USD 700 Mn revolving facility are being implemented in the states of Gujarat and Maharashtra. In Gujarat, these projects are part of the Government of India’s Green Energy Corridor Projects (GEC), dedicated to the evacuation and transmission of renewable energy. In Maharashtra the projects are conceptualized to strengthen the Mumbai’s transmission system by enhancing grid stability and providing a stable transmission network which shall promote higher share of renewable energy in the overall grid mix ensuring more penetration of green energy to the end consumers. <p />
        <br />
        
        <p>This investments in the eligible category  shall support the transmission of clean energy and advance the UN Sustainable Development Goals (SDG) 7 (Ensure universal access to affordable, reliable and modern energy services, increase substantially the share of renewable energy in the global energy mix); and SDG 9 (Develop quality, reliable, sustainable and resilient infrastructure, including regional and trans-border infrastructure, to support economic development and human well-being, with a focus on affordable and equitable access for all). </p>
        <br />
        
        <p>The revolving facility underlines the overall development philosophy of Adani portfolio companies implemented through an in-house developed project excellence framework committed to the highest standard of due diligence covering all international standard Environment, Social and Governance (ESG) aspects. ATL’s business strategy is centered on achieving Sustainable Development Goals (SDGs) across all its activities. Sustainalytics has certified that ATL demonstrates its commitment to sustainability through its environmental strategy which is focused on building resilient infrastructure, achievement of operational excellence, and protection of ecological services. </p>
        <br />
        
        <p> MUFG Bank, Ltd has acted as Green Loan Coordinator to the issuer for arranging the SPO on Green Loan Framework prepared by ATL.</p>

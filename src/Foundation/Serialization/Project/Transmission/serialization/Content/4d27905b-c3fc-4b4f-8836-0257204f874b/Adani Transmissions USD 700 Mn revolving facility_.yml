        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>ATL tied up the revolving construction facility of USD 700 Mn in one of Asia’s largest Revolving Project Financing Deals from international banks for its under-construction transmission network portfolio. </li>
            <li>The unique capex revolving structure of the facility provides funding of USD 1.1 Bn on fully drawn basis. </li>
            <li>Associated to the financing, ATL has obtained the independent Second Party Opinion (SPO) from Sustainalytics on alignment of ATL’s adherence to its sustainability strategy, risk management and application of funds in relation to the underlying eligible projects. </li>
            <li>This is the first of its kind certification of green loan in the transmission sector in the Asia Pacific (APAC) region.</li>
            
            
        </ul>

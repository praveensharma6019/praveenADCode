        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
        				
                        <ul class="ul-bullets">
        				
        	<li class="ml-3 ">ATL wins CERC regulated ISTS (interstate transmission) renewable energy evacuation project through TBCB</li>
        	<li class="ml-3 ">The project comprises 765 KV 220 ckt km of transmission lines and a 765 kV GIS substation in Khavda, Gujarat</li>
        	<li class="ml-3 ">Khavda will be one of the largest hubs for Renewable Energy totaling about 30,000 MW </li>

        <p dir="ltr"><span>Notes: </span></p><br />
        <p dir="ltr"><span>1) The figures for Q2 FY19 and H1 FY19 include AEML financials for one month for September 2018, hence the figures for FY19 are not fully comparable with the corresponding figures of the current year. </span></p><br />
        <p dir="ltr"><span>2) Difference between PAT and Comparable PAT: The Comparable PAT for Q2 FY19 includes one-time income from R-Infra of Rs. 42 crore, netting off with revenue reversal of Rs. 90 crores which amounts to Rs. 37 crore after tax. The Comparable PAT for  H1 FY19 includes one-time income from R-Infra of Rs. 107 crore, netting off with revenue reversal of Rs. 90 crores, which amounts to Rs. 14 crore after tax   </span></p><br />
        
        <p><b>Business Highlights for Q2 and H1 FY19-20</b></p><br />
        
         <ul class="ul-bullets">
        	<li>Received LOI to build, own, operate and maintain the transmission project in the state of Gujarat through Tariff Based Competitive Bidding Process. The project “Lakadia Banaskantha Transco Limited” is c.360 ckt kms at voltage level of 765 KV at Lakadia and Banaskantha Substations in Gujarat.</li>
        	<li>Received LOI to build, own, operate and maintain the transmission project in the state of Gujarat through Tariff Based Competitive Bidding Process. The project “Jam Khambaliya Transco Limited” is c.40 ckt kms kms of 400 kV D/C line along with 400 kV Substation.</li>
        	<li>With the completion of the ongoing projects, ATL’s total network will be approx. 14,738 ckt kms</li>
        	</ul>
        <br />
        
        <p dir="ltr">Speaking on the performance of the company, <b>Mr. Gautam Adani, Chairman, Adani Group,</b> said, “The Indian power sector is currently going through tremendous transformation. Adani Transmission Limited with its extensive network and constant growth has been expanding its business in sustaining the country’s power requirements at large. We are committed to leveraging and addressing the vast potential of India’s transmission sector with a well-established grid network. With the Government’s accelerated efforts towards scaling infrastructure and improving electrification in rural areas, Adani Transmission is poised to support this growth. We have always strived to be a significant contributor toward nation building and we will continue to explore opportunities for growth by leveraging our strong transmission network”.</p><br />
        
        <p><b>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd, </b>said, “Adani Transmission delivered strong financial performance in Q2, with operational EBITDA of Rs. 1,082 crore, up 63%, and consolidated PAT of Rs. 230 crore, up 82% yoy. This was driven by robust growth and superlative operational performance. With a growing economy, the demand for power has also increased rapidly over the years. Toward this effort, ATL’s focus in FY19-20 has been in expanding our grid network and investing in technological advancements that will supply power to deficit parts of the country. Our recent acquisitions will make us the country’s largest private sector transmission company in India. We will continue our commitment to transmitting bulk green power within the country and catering to India's climate goals”.</p><br />
        
        <p dir="ltr">AEML: Adani Electricity Mumbai Limited; MERC: Maharashtra Electricity Regulatory Commission; STU: State Transmission Utility</p><br />

        <h3>Strong Q2 Performance with Operational EBITDA of Rs. 1,082 crore, up 63%, and Consolidated PAT of Rs. 230 crore, up 82% yoy</h3>
        <br />
        <h2>Strong operational performance with highest order Availability in Transmission business </h2>
        <br />
        <style>
            .pgMediaRelease .editorBox {
            max-width: 100%;
            width: 100%;

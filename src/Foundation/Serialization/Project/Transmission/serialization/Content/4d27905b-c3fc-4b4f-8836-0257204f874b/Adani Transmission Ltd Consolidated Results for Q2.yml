        </style>
        
            <p class="fontLight font14 releaseDetails">
        				</p>
        				<p dir="ltr"><b>Ahmedabad, November 07, 2019: </b> Adani Transmission Ltd. (“ATL”), part of the Adani Group, today reported its results for Q2 and H1 FY20.</p><br />
        
         <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">KEY HIGHLIGHTS</h3><br />
        				
                        <ul class="ul-bullets">
        				<li><b>Financial Performance for Q2 FY20:<b></b></b></li>
        	<li class="ml-3 ">Consolidated Operational EBITDA of Rs. 1,082 crore, up 63% yoy</li>
        	<li class="ml-3 ">Consolidated PAT of Rs. 230 crore for Q2 FY20, up 82% yoy (after eliminating one-time interest income and revenue reversal, net of tax, of Rs. 37 crore for Q2 FY19)</li>
        	<li class="ml-3 ">Transmission Business: Operational EBITDA of Rs. 623 crore, up 23%. Strong EBITDA Margin of 92%</li>
        	<li class="ml-3 ">Distribution Business: Operational EBITDA of Rs. 459 crore, up 190%</li>
        	</ul>
        	<br>
        	<ul class="ul-bullets">
        	<li><b>Financial Performance for H1 FY20:<b></b></b></li>
        		<li class="ml-3 ">Consolidated Operational EBITDA of Rs. 2,281 crore, up 95% yoy</li>
        		<li class="ml-3 ">Consolidated PAT of Rs. 444 crore, up 81% yoy (after eliminating one time interest income and revenue reversal, net of tax, of Rs. 14 crore for H1 FY19)</li>
        		<li class="ml-3 ">Transmission Business: Operational EBITDA of Rs. 1,238 crore, up 23%. Strong EBITDA Margin of 92%</li>
        		<li class="ml-3 ">Distribution Business: Operational EBITDA of Rs. 1,043 crore</li>
        	</ul></br>
        	 <ul class="ul-bullets">
        	<li><b>	Continued strong operational performance in the Transmission business, with availability of 99.8% in Q2 and 99.9% in H1 across the portfolio</b></li><br />
        	<li><b>	AEML Mumbai Distribution business losses down by 21 bps in Q2 and 62 bps in H1 yoy</b></li><br />
        	<li><b>	Seven new Transmission networks commissioned in FY19 are fully operational, and have contributed revenue of Rs. 153 crore in Q2 and Rs. 300 crore in H1</b></li><br />
        	<li><b>	Won two new Transmission bids through TBCB: Lakadia-Banaskantha and  Jam Khambaliya in Sept-Oct with total first full year tariff of Rs. 144 crore per annum</b></li><br />
        	<li><b>	Capex plans drawn up at AEML Mumbai Distribution business and are being pursued with STU and MERC for consents</b></li><br />
        	</ul>
        	
        	 <ul class="ul-bullets">
        		<li><b>Strong balance sheet maintained<b></b></b></li>
        		<li class="ml-3 ">Investment grade international credit rating (BBB-/ stable; Baa3/ stable) and AA+ domestic rating</li>
        	
        	</ul>
        
                    </div>
                  </div>
                  

        <h2>Adani Transmission completes acquisition of Reliance Infrastructure&rsquo;s Power Generation, Transmission &amp; Distribution Business in Mumbai</h2>
        <br />
        <div class="editorBox">
        <div class="boxPd">
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul class="ul-bullets">
            <li>
            <p>Foray into power distribution business, the most vital function within the power supply chain.</p>
            </li>

         <div class="editorBox">
         <h2 class="mb-3"><strong>MNRE felicitates ATL for submission of energy compact goals</strong></h2>
                  	
                  </div>
        
            
        			 <p dir="ltr"><b>1 March 2022, Ahmedabad: </b>Adani Transmission Limited (ATL), India’s largest private transmission company, has been recognized by the Ministry of New and Renewable Energy (MNRE) for presenting their Energy Compact in pursuit of the United Nations High Level Dialogue on Energy and contributing to India’s energy transition.</p><br />
                  <p dir="ltr">ATL was felicitated at Azadi ka Amrit Mahotsav, an event chaired by Mr RK Singh, Union Minister for Power & New and Renewable Energy, at Vigyan Bhawan, New Delhi. The event, organized by the MNRE to celebrate India’s Leadership in Energy Transition, was also attended by Mr Bhagwanth Khuba, Union Minister of State for New and Renewable Energy & Chemicals and Fertilizers. </p><br />
        
        
        			 <p dir="ltr">"Through sustainable and innovative solutions, ATL is committed to decarbonizing the production, transmission and distribution of power and contribute towards tackling the climate change crisis while working to providing access to affordable and clean energy, in line with SDG 7," said <strong>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd.</strong> "Our role as a transmission provider and distributor of energy is also aligned with SDG 11 on sustainable cities and communities, as we provide resilient infrastructure and ensure consistent and secure access to electricity."</p><br />
        			 <p dir="ltr">India’s resolve to be a leader in energy transition is reiterated by ATL with its submission of the voluntary Energy Compact and achieving SDG 7 by being benign and green in all aspects related to the environment.</p><br />
        			 <p dir="ltr">SDG7 defines a set of goals to be achieved by 2030. These goals include ensuring universal access to affordable, reliable, and modern energy services and increase substantially the share of renewable energy in the global energy mix. </p><br />
        			 <p dir="ltr">ATL is on course to increase its share of renewable power procurement from 3% to 30% by FY 2023 and 70% by FY 2030 through its subsidiary Adani Electricity Mumbai Ltd (AEML). To achieve this, AEML has committed to procure 70% of its energy requirements from renewable sources. ATL has centered its business strategy around the achievement of SDG 7 for affordable and clean energy and SDG 13 for climate action. </p><br />

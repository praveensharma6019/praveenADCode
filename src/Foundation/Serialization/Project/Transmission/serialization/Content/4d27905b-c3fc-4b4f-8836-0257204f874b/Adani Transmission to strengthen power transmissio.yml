        <p style="text-align: center;"><strong>Project won through competitive bidding &ndash; Covers transmission lines and substations in 18 districts</strong></p>
        <p style="text-align: center;"><strong>EDITOR&rsquo;S SYNOPSIS</strong></p>
        <ul>
            <li><strong>ATL wins the project through Tariff-Based Competitive Bidding process</strong></li>
            <li><strong>The project &lsquo;MP Power Transmission Package-II Limited&rsquo; comprises more than 850 ckt km of Transmission Lines and AIS Substations (220kV and 132kV) in 18 districts of Madhya Pradesh.</strong></li>
            <li><strong>The project will strengthen the Transmission System in Eastern Madhya Pradesh for MP Power Management Company Ltd (MPPMCL).</strong></li>
            <li><strong>ATL to build, own, operate and maintain the transmission project for a period of 35 years.</strong></li>
            <li><strong>With this acquisition, ATL will exceed 33,000 MVA transformation capacity&nbsp;</strong></li>
        </ul>
        <p style="text-align: justify;"><strong>Ahmedabad, September 15, 2021:&nbsp;</strong>Adani Transmission Ltd (ATL), India&rsquo;s largest private sector power transmission company and part of the diversified Adani Group, has received the Letter of Intent (LoI) for the acquisition of&nbsp;<strong>MP Power Transmission Package-II Limited</strong>, incorporated by REC Power Development and Consultancy Ltd.</p>
        <p style="text-align: justify;">ATL won the project through the Tariff-Based Competitive Bidding (TBCB) process and received the LoI on 14 September 2021. ATL will build, own, operate and maintain the transmission project in the state of Madhya Pradesh for a period of 35 years.</p>
        <p style="text-align: justify;">The project, &lsquo;<strong>MP Power Transmission Package-II Limited&rsquo;,</strong>&nbsp;consists of approximately 850 ckt km of Transmission Lines &amp; Air Insulated Substations of various voltage levels (220kV and 132kV) in 18 Districts of Madhya Pradesh. With a capex of Rs.1,200 Cr, ATL&rsquo;s execution of the project will strengthen the transmission system in Eastern Madhya Pradesh.</p>
        <p style="text-align: justify;"><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd said</strong>, &ldquo;As the leader in building power transmission infrastructure in the private sector, we are accelerating our pan-India presence through the competitive bidding process and also setting industry benchmarks in sustainable best practices. This newest project will allow us to contribute significantly to the development of the transmission infrastructure in Madhya Pradesh.&rdquo;&nbsp;</p>
        <p style="text-align: justify;">Winning this project consolidates ATL&rsquo;s position as India&rsquo;s largest operating private power transmission company and takes it closer to its target of setting up 20,000 ckt km of transmission lines by 2022. The project will also allow the company to assist in growing measure the Government of India&rsquo;s quest to achieve&nbsp;<strong>Power For All</strong>&nbsp;by 2022.</p>

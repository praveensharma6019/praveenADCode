                  <p class="fontLight font14 releaseDetails">
        				</p><p dir="ltr"><strong>Ahmedabad, May 26, 2016:&nbsp;</strong>Adani Transmission Ltd, part of the Adani Group, today announced its results for fourth Quarter &amp; the year ended March 31, 2016.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Financial Highlights:</strong></p>
        <br />
        <p dir="ltr">The Total Income is Rs 647 crore in Q4FY16 as against total income of Rs.529 crore in Q3FY16.</p>
        <br />
        <p dir="ltr">EBIDTA is Rs 497 crore in Q4FY16 as against Rs. 477 crore in Q3FY16. The consolidated PAT is Rs 95 crore in Q4FY16 as compared to Rs. 80 crore in Q3FY16.</p>
        <br />
        <p dir="ltr">The Total Income for the year ended March, 2016 is Rs. 2267 crore. EBIDTA is Rs. 2001 crore and consolidated PAT is Rs 358 crore.</p>
        <br />
        <p dir="ltr">Adani Transmission Limited is the largest private sector transmission company in India with over 5,000 circuit kms of operational transmission lines across Western &amp; Northern regions of India along with 12,000 MVA transformation capacity.</p>
        <br />
        <p dir="ltr">Speaking on the financial performance of the company&nbsp;<strong>Mr Gautam Adani, Chairman Adani Group</strong>, said, “Our Operating performance in FY16 has set the best benchmark in the country in terms of system availability which ranges from 99.57% to 99.94%. Adani Transmission continues to maintain its leadership position in the country and is poised to keep growing leverage benefits of new opportunities and create value for its stake holders.”</p>
        

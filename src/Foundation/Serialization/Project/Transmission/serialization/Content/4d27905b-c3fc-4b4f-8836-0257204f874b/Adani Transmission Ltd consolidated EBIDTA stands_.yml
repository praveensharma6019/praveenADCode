        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><p dir="ltr">&nbsp;</p>
                        <ul class="ul-bullets">
        	<li><strong>Tariff &amp; Incentive Income remains steady at Rs. 494 Crore in Q4FY16 and Q3FY16.</strong></li>
        	<li><strong>The company has achieved the operational EBIDTA margin of 94.70% on an annual basis &amp; in Q4 96.03% vs Q3 93.61%</strong></li>
        	<li><strong>The consolidated PAT rose by 19.19% to Rs.95.28 cr. in Q4FY16 against Rs. 79.94 Cr in Q3FY16.</strong></li><p dir="ltr">&nbsp;</p>
        	<li><strong>Systems Availability is above normative level for all the four lines as follows:</strong>
        	<ul>
        		<li>765 kV Tiroda to Aurangabad System achieves average availability of 99.84% for the year ended March 2016 against 98% of normative availability</li>
        		<li>400 kV Tiroda to Warora System achieves average availability of 99.94% for the year ended March 2016 against 98% of normative availability.</li>
        		<li>400 kV Mundra to Dehgam System achieves average availability of 99.85% for the year ended March 2016 against 98% of normative availability</li>
        		<li>500 kV HVDC Mundra to Mohindergarh System achieves average availability of 99.57% for the year ended March 2016 against 95% of normative availability.</li>
        	</ul>
        	</li>
        </ul>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>The Company has won intrastate transmission project (Suratgarh to Bikaner) of around 300 Ckt Km under Tariff Based Competitive Bidding Route for 35 years apart from three interstate transmission projects under execution covering around 1400 Ckt Km namely Sipat, Rajnandgaon and Morena. With completion of all ongoing projects, Adani transmission network will increase from 5050 Ckt Km to 6750 Ckt Km &amp; it will maintain its Leadership position as the leading Private Transmission Company in the country.</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>The Company is the first private sector player to get a Global Investment Grade rating in the Indian Power Sector. The company has been assigned the preliminary BBB- long term credit rating from S&amp;P &amp; long term foreign currency issuer default rating of BBB- from Fitch.</strong></p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>CERC has issued final order effective from 01.10.2013 for HVDC and AC system of ATIL (Mundra-Mohindergarh &amp; Mundra-Dehgam Lines), approving about 96.5% of the capital cost claimed. The recognition including arrears of revised tariff which is based on approved project cost will be done in FY17.&nbsp;</strong></p>
        
                    </div>

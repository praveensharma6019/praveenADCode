                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><br />
        				
                        <ul class="ul-bullets">
        				
        	<li class="ml-3 ">ATL wins the CERC regulated ISTS (interstate transmission) project through TBC</li>
        	<li class="ml-3 ">The project comprises Loop In Loop Out (LILO) of Pugalur – Pugalur (HVDC) line and 400 kV AIS substation in Karur, Tamil Nadu</li>
        	<li class="ml-3 ">The project will help in evacuation of renewable energy in the Karur-Tiruppur region</li>
        	<li class="ml-3 ">ATL to build, own, operate and maintain the transmission project for a period of 35 years</li>
        		<li class="ml-3 ">ATL will exceed 18,500 ckt km of transmission lines and 38,000 MVA transformation capacity</li>
        			
        	</ul>
        	<br />
        		
        	
                    </div>

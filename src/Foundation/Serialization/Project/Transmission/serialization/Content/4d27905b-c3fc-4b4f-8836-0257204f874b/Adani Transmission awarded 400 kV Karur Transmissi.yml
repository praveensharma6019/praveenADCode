            <p class="fontLight font14 releaseDetails">
        				</p>
        			 <p dir="ltr"><b>Ahmedabad, 24 December 2021: </b>Adani Transmission Ltd (ATL), India’s largest private sector power transmission company and part of the diversified Adani Group, has received the Letter of Intent (LoI) for the acquisition of Karur Transmission Ltd.</p><br />
                  <p dir="ltr">ATL won the project through the Tariff-Based Competitive Bidding (TBCB) process and has received the LoI for the Central RE evacuation project. ATL will build, own, operate and maintain the transmission project in Tamil Nadu for a period of 35 years</p><br />
        		    <p dir="ltr">The project, Karur Transmission Ltd, incorporated by PFC Consulting Ltd, primarily consists of the following elements -</p>
        			<li class="ml-3 ">Establishment of 2x500MVA, 400/230 kV Karur Pooling Station (at location between Karur Wind Energy Zone and Tiruppur Wind Energy Zone)</li>
        	<li class="ml-3 ">LILO of both circuits of Pugalur – Pugalur (HVDC) 400 kV D/c line at Karur PS </li>
        	<br />
        			 <p dir="ltr">ATL’s execution of the project will help evacuate renewable energy from the Karur-Tiruppur region and the estimated capex will be more than Rs 200 Cr.</p><br />
        <p><b>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd, </b>said, , “ATL is pleased to contribute to the Renewable Energy evacuation system by building power transmission infrastructure. This new project will be ATL’s first-ever ISTS project in Tamil Nadu, which will allow us to contribute significantly to the development of the national transmission infrastructure for evacuation of renewable energy. We are accelerating our pan-India presence through the competitive bidding process and setting industry benchmarks in sustainable best practices.”</p><br />
        <p>Winning this project consolidates ATL’s market-leading position and takes it closer to its target of setting up 20,000 ckt km of transmission lines by 2022. The project will allow the company to contribute towards the Government of India’s quest to achieve <b>Power For All</b> by 2022.</p>

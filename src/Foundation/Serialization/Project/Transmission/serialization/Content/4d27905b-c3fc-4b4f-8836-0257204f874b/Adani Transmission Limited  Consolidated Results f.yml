        <p style="text-align: justify;"><strong><span>Ahmedabad, August 7, 2020</span></strong><span>: Adani Transmission Ltd. (&ldquo;ATL&rdquo;), a part of the Adani Group, today announced the financial results for the quarter.</span></p>
        <p style="text-align: justify;"><strong><span>COVID-19 impact:</span></strong></p>
        <p style="text-align: justify;"><strong><span>Transmission:</span></strong><span> Power sector is an essential service with must run status. Our lines are operating at 99.9% availabilities and there is no adverse impact on billing. </span></p>
        <p style="text-align: justify;"><strong><span>Distribution:</span></strong><span> Due to lockdown, even though power demand is down due to lower consumption by industrial and commercial consumers slightly offset by retail demand, <strong>Distribution business being a regulated asset there is no significant impact on EBIDTA margin.</strong></span></p>
        <p style="text-align: justify;"><strong><span>Liquidity position:</span></strong><span> The Company maintains enough liquid investments and working capital lines to meet its obligations in FY21.</span></p>
        <p style="text-align: justify;"><span>Because of COVID-19, there was no impact on Transmission business, however distribution business got affected due to lower power demand from C&amp;I customers which had an impact on overall consolidated performance. However, the Company is also entitled to delay payment surcharge for delayed payment by customers.</span></p>

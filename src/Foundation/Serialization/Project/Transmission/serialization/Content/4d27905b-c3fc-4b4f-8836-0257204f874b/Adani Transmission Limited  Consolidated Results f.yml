        <p><span></span><strong>Financial Highlights Q1 FY21:</strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Cash Profit of Rs. 915 Cr, up 71% yoy</span></li>
            <li><span>PAT at Rs. 355 Cr, up 66% yoy</span></li>

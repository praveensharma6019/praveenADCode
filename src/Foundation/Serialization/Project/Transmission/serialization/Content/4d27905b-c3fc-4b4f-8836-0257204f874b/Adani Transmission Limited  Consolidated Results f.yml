        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Transmission operational revenue was Rs. 680 Cr with stable operational EBITDA of Rs. 630 Cr translating into <strong>strong margin of 92%</strong>.</span></li>
            <li><span>Distribution operational revenue down 34% YoY due to lower power demand and shortfall in collections due to lockdown and inability of consumers to pay through physical channels.</span></li>
            <li><span>Distribution operational EBITDA at Rs. 440 Cr saw <strong>797 bps margin expansion</strong> at 31% due to lower power purchase cost and lower revenue base.</span>
            <p><span>&nbsp;</span></p>
            <p><strong><span>Other Key Highlights:</span></strong></p>
            </li>
            <li><span>Acquisition of &ldquo;Kharghar Vikhroli Transmission Private Limited&rdquo; from Maharashtra State Electricity Transmission Company Ltd.</span></li>
            <li><span>Signed SPA agreement with Kalpataru Power Transmission Limited for acquisition of &ldquo;Alipurduar Transmission Limited&rdquo; in July 2020.</span></li>
        </ul>
        <p style="text-align: justify;"><strong><span style="color: black;">Economic activity in Mumbai is picking up post relaxation in lockdown. We noticed improvement in power demand in July 2020 and accordingly the collection scenario has improved substantially.</span></strong></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><span style="color: black;">Speaking on the performance of the company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong>, said, &ldquo;We are steadfast in our pursuit of energizing and ensuring continuous power supply across all regions through our assets in India. Adani Transmission is well positioned to deliver exponential growth and we are working towards fulfilling our nation&rsquo;s electricity needs and strengthening our position as a world class utility. Our increasingly sustainable practices will help ensure ESG driven goals, one that will benefit not only key stakeholders but entire nation&rdquo;</span></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span style="color: black;">Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</span></strong><span style="color: black;">, said, &ldquo;Adani Transmission has evolved over the past few years from a high growth developing company to a growing cum mature asset operation company with minimal throughput risk. ATL is constantly benchmarking to be best in class and is pursuing focused approached to be world-class integrated utility through development agenda coupled with de-risking of strategic and operational aspects, capital conservation, ensuring high credit quality and forging strategic partnerships for business excellence and high governance standards. ATL is striving to achieve&nbsp;consumer participation and 24x7 quality power supply despite being disrupted by health and pandemic challenges. The journey towards robust ESG framework and practicing culture of safety is being made integral to its pursuit for enhanced long-term value creation for all stakeholders&rdquo;</span></p>
        <p><span>Note 1: Q1FY21 Operational Revenue and Operational EBITDA doesn&rsquo;t include Rs. 330 Cr. APTEL order in favor of MEGPTCL</span></p>
        <p style="text-align: justify;"><span>*ASAI &ndash; Average Service Availability Index</span></p>

        <p style='margin:0in;font-size:15px;text-align:justify;'><span style=''>&ldquo;Adani Transmission is constantly evolving and growing into a trend setting organization. ATL&rsquo;s recent acquisitions (APTL and WKTL) and robust under construction pipeline will further bolster its Pan-India presence, consolidating further its position as the largest private sector transmission company in India and moving it closer to its goal of 20,000 ckt km of transmission lines by 2022 said <strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong>. ATL is constantly benchmarking to be the best-in-class and is pursuing development agenda coupled with de-risking of strategic and operational aspects, capital conservation, ensuring high credit quality and business excellence with high governance standards. ATL is maintaining 24x7 quality power supply despite challenges posed by health and pandemic issues. The journey towards robust ESG framework and practicing culture of safety is integral to its pursuit for enhanced long-term value creation for all stakeholders&rdquo; &nbsp;</span></p>

        <p style='margin:0in;text-align:left;font-size:15px;margin-left:-14.2pt;line-height:115%;'><strong><span style='font-size:19px;line-height:115%;'>Media Release</span></strong></p>
        <p style='margin:0in;text-align:center;font-size:15px;margin-left:-28.35pt;line-height:115%;'><strong><span style='font-size:24px;line-height:115%;'>Adani Transmission Limited Consolidated Results for Q1FY22</span></strong></p>
        <p style='margin:0in;text-align:center;font-size:15px;margin-left:-21.3pt;line-height:115%;'><span style='font-size:19px;line-height:115%;'>Double-digit revenue growth in both Transmission and Distribution&nbsp;</span></p>

        <p style='margin:0in;font-size:14px;margin-left:.5in;line-height:115%;'><br /></p>
        <p style='margin:0in;font-size:14px;text-align:center;line-height:115%;'><strong><span style="font-size:15px;line-height:115%;">Editor&rsquo;s Synopsis</span></strong></p>
        <p style='margin:0in;text-align:justify;font-size:15px;line-height:115%;'><strong><u><span style='font-size:13px;line-height:115%;'>Operational Highlights Q1FY22:</span></u></strong></p>
        <p style='margin:0in;font-size:15px;'><strong><span style='font-size:13px;'>&nbsp;</span></strong></p>
        <p style='margin:0in;font-size:15px;'><strong><span style='font-size:13px;'>Transmission</span></strong></p>
        <div style='margin:0in;text-align:justify;font-size:15px;'>
            <ul style="margin-bottom:0in;list-style-type: disc;margin-left:0in;">
                <li style='margin:0in;text-align:justify;font-size:15px;'><span style='font-size:10.0pt;'>Robust Transmission system availability at 99.85%&nbsp;</span></li>
            </ul>
        </div>
        <p style='margin:0in;font-size:15px;margin-left:.5in;'><span style='font-size:13px;'>&nbsp;</span></p>
        <p style='margin:0in;font-size:15px;'><strong><span style='font-size:13px;'>Distribution</span></strong></p>
        <ul class="decimal_type" style="list-style-type: disc;">
            <li><span style='line-height:115%;font-size:13px;'>Maintained supply reliability at 99.99% (ASAI) despite disruption in Mumbai in Q1</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Total units sold grew by 17.8% YoY to 2,036 million units&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Collection efficiency continues to be above 100%</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Consumer-centric initiatives continue with digital payment at 69.73%&nbsp;</span></li>
        </ul>
        <p style='margin:0in;text-align:justify;font-size:15px;'><strong><u><span style='font-size:13px;'><span style="text-decoration:none;">&nbsp;</span></span></u></strong></p>
        <p style='margin:0in;text-align:justify;font-size:15px;'><strong><u><span style='font-size:13px;'>Financial Highlights Q1FY22 (YoY):</span></u></strong></p>
        <p style='margin:0in;text-align:justify;font-size:15px;'><strong><u><span style='font-size:13px;'><span style="text-decoration:none;">&nbsp;</span></span></u></strong></p>
        <ul class="decimal_type" style="list-style-type: disc;margin-left:0in;">
            <li><span style='line-height:115%;font-size:13px;'>Consolidated Revenue<sup>(1)</sup> at Rs. 2,499 cr. increased by 18%&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Consolidated EBITDA<sup>(1)</sup> at Rs. 1,496 cr.&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Consolidated Operational EBITDA<sup>(1)</sup> at Rs. 1,107 cr vs. Rs. 1,070 cr in Q1FY21, up 3%</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Transmission Operational EBITDA<sup>(1)</sup> at Rs. 701 cr, up 11% with a margin of 93%&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Distribution Operational EBITDA at Rs. 406 cr&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>PBT at Rs. 540 cr<sup>(1)</sup>, up 12%&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>PAT at Rs. 433 cr, up 22%&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>Cash Profit of Rs. 870 cr&nbsp;</span></li>
        </ul>
        <p style='margin:0in;text-align:justify;font-size:15px;'><strong><u><span style='font-size:13px;'><span style="text-decoration:none;">&nbsp;</span></span></u></strong></p>
        <p style='margin:0in;font-size:15px;margin-bottom:6.0pt;text-align:justify;line-height:115%;'><strong><u><span style='font-size:13px;line-height:115%;'>Other Financial Highlights:</span></u></strong></p>
        <ul class="decimal_type" style="list-style-type: disc;margin-left:0in;">
            <li><span style='line-height:115%;font-size:13px;'>Adani Electricity has successfully raised US$ 300 million under its USD 2 billion Global Medium-Term Notes Program through a sustainability linked (SLB) 10-year bond at 3.867% coupon with a record subscription for a US$ bond from India in 2021&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>PBT of Rs. 540 cr<sup>(1)</sup> includes recognised revenue of Rs. 304 cr towards arrear approved by MERC vide order in June&rsquo;21 determining and allowing MEGPTCL to claim incremental Aggregate Revenue Requirement (ARR). This is in addition to Rs. 330 cr arrear revenue booked in Q1FY21&nbsp;</span></li>
            <li><span style='line-height:115%;font-size:13px;'>ATL recognised recurring benefit of Rs. 15 cr. in Q1FY22 from favorable regulatory order in respect of MEGPTCL received in Q1FY21</span></li>
        </ul>
        <p style='margin:0in;font-size:14px;text-align:justify;line-height:115%;'><strong><span style="font-size:15px;line-height:115%;">&nbsp;</span></strong></p>
        <p style='margin:0in;font-size:14px;text-align:justify;line-height:115%;'><strong><span style="font-size:15px;line-height:115%;">Ahmedabad, 5 August, 2021</span></strong><span style="font-size:15px;line-height:115%;">: Adani Transmission Limited (&ldquo;ATL&rdquo;),</span><span style="font-size:15px;line-height:115%;">&nbsp;the largest private transmission company in India,</span><span style="font-size:15px;line-height:115%;">&nbsp;</span><span style="font-size:15px;line-height:115%;">a part of globally diversified Adani Group</span><span style="font-size:15px;line-height:115%;">&nbsp;</span><span style="font-size:15px;line-height:115%;">today announced its financial and operational performance for quarter ended 30<sup>th</sup> June, 2021.</span></p>
        <p style='margin:0in;font-size:14px;text-align:justify;line-height:115%;'><strong><span style="font-size:13px;line-height:115%;">&nbsp;</span></strong></p>
        <p style='margin:0in;text-align:justify;font-size:15px;margin-bottom:8.0pt;line-height:115%;'><span style='line-height:115%;'>The results are a validation of strong fundamentals of Adani Transmission Ltd. and reiterates reliability, responsiveness and sustainability of Adani Electricity Mumbai Ltd. thus creating value for ATL.</span></p>

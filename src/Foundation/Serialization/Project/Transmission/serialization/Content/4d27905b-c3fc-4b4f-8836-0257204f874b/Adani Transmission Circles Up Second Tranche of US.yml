        <h3 style="font-weight: 500;font-size: 33px;padding-bottom: 30px;">Adani Transmission Circles Up Second Tranche of USD 90 Million and concludes its maiden US Private Placement for USD 400 Million</h3>
        <h3 style="font-weight: 500;">Editor’s Synopsis</h3>
        <br />
        <ul class="ul-bullets">
            <li class="ml-3">Adani Transmission&rsquo;s inaugural US private placement (USPP). First successful US private placement from India for over a decade    </li>
            <li class="ml-3 ">Considering current disruptions in markets, this transaction further underscores the strength of Adani Transmission assets, as we remain committed to long-term, sustainable stakeholder value creation</li>
            <li class="ml-3 ">With this ATL has 10-year, 17-year and 30-year paper in the global markets</li>
            <li class="ml-3 ">The underlying assets funded through USPP are rated BBB one notch higher than sovereign rating by Fitch &amp; Baa2 by Moody&rsquo;s, subject to the issue rating being capped eventually at sovereign rating of the country i.e. BBB-/ Baa2</li>
        </ul>
        <p class="ml-3">&nbsp;</p>
        </div>
        </div>
        <p class="fontLight font14 releaseDetails">
        </p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, 31 March 2020:&nbsp;</span></strong><span>Adani Transmission Ltd (ATL), the largest private sector power transmission company operating in India, has circled up its US private placement transaction of USD notes to the eligible International Investors. This USD denominated notes are raised by 6 wholly owned subsidiaries of ATL amounting to, USD 400 million. The first tranche of USD 310 million was secured in January 2020, followed by USD 90 million in March 2020. The USD notes carry fixed coupon over the tenor of notes. These instruments have an amortizing structure matching the concession period and revenue profile of the Issuer companies.</span></p>
        <br />
        <p style="text-align: justify;"><span>This is the first time that an Indian company has circled up the transaction for its proposed US private placement in over a decade. From transmission business, this is the first of its kind transaction. In light of current disruptions in markets, this transaction further underscores the strength of ATL assets, as we remain committed to long-term, sustainable stakeholder value creation.</span></p>
        <br />
        <p style="text-align: justify;"><span>The company&rsquo;s strategy is to cater to the growing demands for power by expanding its network especially in channelising green energy to consumptive centers of the country. The US note placement is a fixed-rate instrument, that now fully mitigates interest rate risk for these asset companies.</span></p>
        <br />
        <p style="text-align: justify;"><span>ATL has shown strong performance over 2019 with milestones that included &ndash; five successful LOIs to build, operate and maintain transmission in Gujarat, Rajasthan and Maharashtra and a recent partnership with Qatar Investment Authority, a significant step in stimulating the company&rsquo;s growth. With this recent round of placement, ATL now has a 30-year, 10-year and 17-year paper in the market.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd,&nbsp;</span></strong><span>said, &ldquo;We are delighted to raise these funds from our US stakeholders. This will help us mitigate interest rate risk in our TBCB projects for almost the entire concession period. Further, we aim to expand our network to meet the growing demands of the T&amp;D sector in India. The funds will enable us to support efforts toward scaling infrastructure and improving electrification and bridging the gap between the supply and demand for power, with emphasis on connecting green supply sources to consumption networks. The placement is a strong endorsement of global investors&rsquo; confidence in ATL as a value creator and leader in the power sector, contributing to long-term sustainable growth.&rdquo;</span></p>
        &nbsp;
        <p style="text-align: justify;"><span>Barclays and Bank of America acted as the financial advisors in securing the deal and held roadshows for the Baa2/BBB- rated borrower over the past few months.</span></p>
        <br />
        &nbsp;<br />
        <p><strong>About Adani Transmission Limited (ATL) </strong></p>
        <br />
        <p>Adani Transmission Limited is the transmission and distribution business arm of the Adani Group, one of India's largest business conglomerates. ATL is the country&rsquo;s largest private transmission company with a cumulative transmission network of around 14,340 ckt. km., out of which 11,470 ckt. km. is operational and 2,860 ckt. km. is at various stages of construction. With India&rsquo;s energy requirement set to quadruple in coming years, ATL is fully geared to create a strong and reliable power transmission network and work actively towards achieving &lsquo;Power for All&rsquo; by 2022.For more information, please visit www.adanitransmission.com</p>

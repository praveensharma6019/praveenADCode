                    <td style="height: 16.65pt; width: 60.8pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="text-align: center;"><span style="color: black;">3.08</span></p>
                    </td>
                    <td style="height: 16.65pt; width: 60.85pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="text-align: center;"><span style="color: black;">0.93</span></p>
                    </td>
                    <td valign="top" style="height: 16.65pt; width: 60.55pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="text-align: center;"><span style="color: black;">231%</span></p>
                    </td>
                    <td style="height: 16.65pt; width: 60.85pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="text-align: center;"><span style="color: black;">7.36</span></p>
                    </td>

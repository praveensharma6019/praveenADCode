        <p><strong>Editor&rsquo;s Synopsis</strong></p>
        <p><strong><span style="text-decoration: underline;">Operational Highlights 3Q FY21:</span></strong></p>
        <p><strong>Transmission</strong></p>
        <ul style="list-style-type: disc;">
            <li>Robust Transmission system availability at 99.83% </li>
        </ul>
        <p><strong>Distribution</strong></p>
        <ul style="list-style-type: disc;">
            <li>Maintained supply reliability at 99.99% (ASAI) </li>
            <li>Customer adoption of digital avenues increases manifold; e-payments as percentage of total collection increased to 63.46% from 48.81% in Q3 FY20.</li>
        </ul>
        <p><strong><span style="text-decoration: underline;">Financial Highlights 3Q FY21 (YoY):</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>Cash Profit of Rs. 699 cr, up 30%</li>
            <li>PBT at Rs. 472 cr, up 55%; PAT at Rs. 464 cr, up 128% </li>
            <li>EPS at Rs. 3.08 vs. Rs. 0.93 in 3Q FY20; up 231% </li>
            <li>Consolidated Operational EBITDA at Rs. 1,125 cr vs. Rs. 1,060 cr in Q3 FY20, up 6%</li>
            <li>Transmission Operational EBITDA at Rs. 650 cr, up 4% with a margin of 92.3% </li>
            <li>Distribution Operational EBITDA at Rs. 475 cr, up 10% with margin of 29.9%</li>
        </ul>
        <p><strong><span style="text-decoration: underline;">Other Financial Highlights:</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>With announcement of favorable regulatory order in respect of MEGPTCL in Q1 FY21. Consolidated EBITDA of ATL will have annual recurring benefit of ~Rs. 60 cr.</li>
        </ul>

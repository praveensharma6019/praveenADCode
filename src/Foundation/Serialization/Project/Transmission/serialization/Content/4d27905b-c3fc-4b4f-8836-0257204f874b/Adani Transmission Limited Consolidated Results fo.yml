                    <p style="text-align: center;"><span style="color: black;">3.13</span></p>
                    </td>
                    <td valign="top" style="height: 16.65pt; width: 60.85pt; padding: 0cm 5.4pt; border-top: none; border-left: none; border-right-style: solid; border-bottom-style: solid; text-align: left;">
                    <p style="text-align: center;"><span style="color: black;">135%</span></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
        <ul style="list-style-type: disc;">
            <li><span>Consolidated operational revenue was lower at Rs. 2,292 Cr in Q3 FY21 mainly due to slightly lower revenue contribution from Distribution business in the quarter led by lower power consumption in Commercial and Industrial segment. However, compared to H1 FY21, the quarter ended Dec-20 saw considerable improvement in both demand and collections.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 8pt -4.5pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0cm 0cm 8pt -4.5pt; text-align: justify;"><strong><span>Other Key Highlights:</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>ATL closed Alipurduar transmission acquisition announced in Q1FY21</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Customer adoption of digital avenues to interface with company increases manifold reaching 69.53% (e-payments as a % of total collection) in 9M FY21 from 47.76% in 9M FY20</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Adani Transmission and Adani Electricity won prominent awards at The Asset Country Awards 2020. Adani Transmission won the award for &lsquo;Best Corporate Bond&rsquo; for its US$400 million private placement fixed rate notes. Adani Electricity Mumbai Limited secured the &lsquo;Best New Bond Award&rsquo; for its US$1 billion fixed rate senior notes.</span></li>
        </ul>
        <p><span>Notes:</span></p>
        <p><span>1) 9M FY21 Operational Revenue and Operational EBITDA doesn&rsquo;t include one-time positive impact of Rs. 330 Cr. from APTEL order in favor of MEGPTCL SPV of Transmission business </span></p>
        <p><span>2) Distribution loss and units sold differs slightly from our provisional operational release released on 19<sup>th</sup> January 2021</span></p>
        <p><span>3) Cash profit calculated as PAT + Depreciation + Deferred Tax + MTM option loss</span></p>
        <p><span>4) ASAI: Average Service Availability Index; APTEL: Appellate Tribunal for Electricity</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Speaking on the performance of the company, <strong>Mr. Gautam Adani, Chairman Adani Group</strong>, said, The Power &amp; Transmission sector has seen tremendous progress over the last two decades. Today, Government initiatives such as Saubhagya and the emphasis on renewables have significantly expanded electricity access. The next two decades promises to usher in new opportunities for the sector based on the resurgence of the economy post the pandemic and a positive investor outlook. ATL is fully equipped to co-create a future in line with the needs of a nation at the cusp of global renewable energy leadership</span><span>&rdquo;</span></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><span>&nbsp;</span></p>
        <p> <strong><span>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</span></strong><span>, said, &ldquo;Adani Transmission has evolved over the past few years. It has successfully acquired and integrated yet another transmission asset in the eastern region. ATL is constantly benchmarking to be the best-in-class and is pursuing focused approach to be world-class integrated utility through development agenda coupled with de-risking of strategic and operational aspects, capital conservation, ensuring high credit quality and forging strategic partnerships for business excellence and high governance standards. ATL is maintaining 24x7 quality power supply despite challenges posed by health and pandemic issues. The journey towards robust ESG framework and practicing culture of safety is integral to its pursuit for enhanced long-term value creation for all stakeholders&rdquo;</span></p>
        <p>&nbsp;</p>

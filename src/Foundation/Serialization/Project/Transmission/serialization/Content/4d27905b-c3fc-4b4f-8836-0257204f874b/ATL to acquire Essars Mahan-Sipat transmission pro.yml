        <p><strong>Ahmedabad, 03 June 2022:</strong> Adani Transmission Ltd. (ATL), India’s largest private sector transmission and distribution company, has signed definitive agreements with Essar Power Ltd. (EPL) for acquiring 673 ckt kms operational inter-state transmission project owned and operated by Essar Power Transmission Ltd. (EPTCL). The Enterprise value for the transaction is INR 1,913 crore. </p>
        <br />
        <p><strong>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd said,</strong>“The acquisition of Essar’s transmission asset will consolidate ATL’s presence in central India. With this acquisition, ATL is well on path to achieve its 20,000 ckt kms target before time. We continue to remain at the forefront of grid stability and provide sustainable, reliable, and affordable energy solutions while creating long term sustainable value for our stakeholders.”</p>
        <br />
        <p>The target asset is an operational 400 kV inter-state transmission line linking Mahan in Madhya Pradesh to Sipat pooling substation in Chhattisgarh with line length of 673 ckt kms. The project operates under the CERC regulated return framework and was commissioned on 22 Sep 2018. The proposed transaction will be executed through transaction steps which shall be subject to necessary regulatory approvals and other consents.</p>
        <br />
        <p>The acquisition is in line with ATL's value added growth strategy through organic as well as inorganic growth opportunities. With this acquisition, the cumulative network of ATL will reach 19,468 ckt kms, out of which 14,952 ckt kms is operational and 4,516 ckt kms is under various stages of execution. Further, with this scale of operations, ATL will derive synergies in terms of O&M cost optimization and shared resources. It will also fortify its position of being the largest private sector transmission and distribution company in the country. The asset will be operated in line with ATL’s operational excellence framework committed to the highest standard of Environment, Social and Governance (ESG) aspects.</p>	
        <br />
        <p>ATL is committed to UN Sustainability Development Goals (SDGs) with focus on SDG 7 (affordable and clean energy), SDG 11 (sustainable cities and communities) and SDG 13 (Climate Action). ATL has also declared its Energy Compact Goals as part of COP26, primarily adhering to SDG 7. With its strong focus on green infrastructure, ATL will continue to enable the Climate Action agenda.</p>
        

        	<li>CERC has approved the transfer of entire share-holding of R-Infra in WRSS project SPV - B (WRTM – 2089 Ckt Kms) and project – C (WRTG – 974 Ckt Kms) under ATL. We expect to close this transaction in current quarter of this fiscal.</li>

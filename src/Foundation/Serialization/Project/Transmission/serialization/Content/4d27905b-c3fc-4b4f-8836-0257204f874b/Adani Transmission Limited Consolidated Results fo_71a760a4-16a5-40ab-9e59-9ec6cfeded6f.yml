        <section class="py-5">
        <div class="container">
        <div class="innerPgConten">
        <p><br /></p>
        <p><strong>Consolidated Results for Q4FY22 and FY22</strong></p>
        <p><strong>Cash profit of Rs. 763 Cr in Q4, up 19.4% yoy</strong></p>
        <p><strong>EBITDA of Rs. 1,382 Cr in Q4, up 17.5% yoy&nbsp;</strong></p>
        <p><br /></p>
        <div class="border border-dark p-2">
        <p><strong><span style="font-size:19px;line-height:115%;">Editor&rsquo;s Synopsis</span></strong></p>
        <p><strong><u>Operational Highlights FY22:</u></strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Transmission</strong></p>
        <ul class="decimal_type" style="list-style-type: disc;margin-left:0in;">
            <li>Operationalised 1,104 ckm; total transmission network at 18,795 ckm</li>
            <li>GTL, BKTL, FBTL projects consisting of ~1670 ckm were fully commissioned</li>
            <li>Robust Transmission system availability at 99.7%&nbsp;</li>
            <li>Received LOI for Karur, Khavda and MP-II Transmission lines &nbsp;</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Distribution&nbsp;</strong></p>
        <ul class="decimal_type" style="list-style-type: disc;">
            <li>Added MPSEZ Utilities Limited (MUL) asset facilitating distribution of electricity in Mundra SEZ area (8,481 hectares) as a distribution licensee</li>
            <li>AEML:
                <ol class="decimal_type" style="list-style-type: circle;">
                    <li>Maintained supply reliability at 99.9% (ASAI)&nbsp;</li>
                    <li>Distribution losses were at 6.55%, improving 127 bps yoy</li>
                    <li>Energy demand improved to 7,972 million units up 11% yoy&nbsp;</li>
                    <li>Consumer-centric initiatives continue with digital payment at 69.7%&nbsp;</li>
                </ol>
            </li>
        </ul>
        <p>&nbsp;</p>
        <p><strong><u>Financial Highlights Q4FY22 (YoY):</u></strong></p>
        <p><strong><u><span style="text-decoration:none;">&nbsp;</span></u></strong></p>
        <ul class="decimal_type" style="list-style-type: disc;">
            <li>Consolidated Revenue at Rs. 2,582 cr, increased by 13.5%&nbsp;</li>
        </ul>
        <ul class="decimal_type" style="list-style-type: disc;margin-left:0in;">
            <li>Consolidated EBITDA at Rs. 1,382 cr, grew 17.5%&nbsp;</li>
            <li>Consolidated Cash Profit of Rs. 763 cr, up 19.4%&nbsp;</li>
            <li>Consolidated PBT at Rs. 362 cr</li>
            <li>Consolidated PAT at Rs. 237 cr&nbsp;</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong><u>Financial Highlights FY22 (YoY):</u></strong></p>
        <p><strong><u><span style="text-decoration:none;">&nbsp;</span></u></strong></p>
        <ul class="decimal_type" style="list-style-type: disc;margin-left:0in;">
            <li>Consolidated Revenue<sup>(1,2)</sup> at Rs. 10,184 cr. increased by 15.2%</li>
            <li>Consolidated EBITDA<sup>(1,2)</sup> at Rs. 5,493 cr. grew 8.4%&nbsp;</li>
            <li>Consolidated Operational EBITDA<sup>(1,2)</sup> at Rs. 4,659 cr, up 10.1% of which Transmission Operational EBITDA<sup>(1,2)</sup> of Rs. 2,968 cr, up 15.3% and Distribution Operational EBITDA of Rs. 1,692 cr up 1.9%</li>
            <li>PBT at Rs. 1,700, up 5.0%; PAT at Rs. 1,236 cr</li>
            <li>Cash Profit of Rs. 3,039 cr, up 3.8%&nbsp;</li>
            <li>Net debt to EBITDA as of FY22 stands at 4.9<span style="color:black;">x&nbsp;</span></li>
        </ul>
        <p>&nbsp;</p>

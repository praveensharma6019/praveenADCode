        <p><strong>&nbsp;</strong></p>
        <ul class="decimal_type" style="list-style-type: disc;margin-left:3.6999999999999993px;">
            <li><strong><sup>#</sup></strong>Consolidated PAT at Rs. 1,236 cr in FY22 ended 4.2% lower due to deferred tax recognition in Distribution business in FY21; whereas Q4 PAT of Rs. 237 cr was lower by 7.6% on account of net forex movement (MTM) of Rs. 82 Cr in Distribution business&nbsp;</li>
            <li>Consolidated revenue witnessed double-digit growth of 15.2% in FY22 and 13.5% in Q4&nbsp;</li>
            <li>Consolidated EBITDA of Rs. 5,493 cr in FY22 grew 8.4% yoy and Rs. 1,382 cr in Q4FY22 was up 17.5% yoy on account of higher revenue in both transmission and distribution segments &nbsp;</li>
            <li>Strong revenue and EBITDA performance translated into higher PBT at Rs. 1,700 Cr, up 5.0% in FY22 &nbsp;</li>
            <li>Consolidated cash profit at Rs. 3,039 cr, up 3.8% in FY22. Q4 cash profit of Rs. 763 cr was higher by 19.4% yoy &nbsp;</li>
        </ul>

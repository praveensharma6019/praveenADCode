        <p>Notes: GTL: Ghatampur Transmission Limited; BKTL: Bikaner Khetri Transmission Limited; FBTL: Fatehgarh Badla Trasmisison Limited; ASAI: Average Service Availability Index; SPA: Share Purchase Agreement; LOI: Letter of Intent; Cash profit calculated as PAT + Depreciation + Deferred Tax + MTM option loss</p>
        <p><strong>&nbsp;</strong></p>

            <li>Operationalized 1,104 ckm in FY22 (41.5% higher yoy) and maintained system availability above 99.7%&nbsp;</li>
            <li><span style='font-family:"Adani Regular";color:black;font-size:10.5pt;color:black;'>Energy demand (units sold) improved by 11% yoy in FY22 and 3% yoy in Q4 on account of significant rise in commercial segment and industrial segment demand</span></li>
            <li><span style='font-family:"Adani Regular";color:black;font-size:10.5pt;color:black;'>Distribution losses remains low in FY22 on account of higher collection efficiency and loss reduction measures</span></li>
        </ul>
        <p style='margin:0in;text-align:justify;font-size:15px;font-family:"Calibri",sans-serif;margin-bottom:12.0pt;'><strong>Recent Developements, Achievements and Awards:</strong></p>
        <ul class="decimal_type" style="list-style-type: disc;">
            <li>DJSI - S&amp;P Global Corporate Sustainability Assessment (CSA) ESG rankings - Score of <strong>63/100 vs. 52 last year (up by 21%)</strong></li>
            <li>ATL rain-harvested over <strong>233 million liters of water and re-used</strong> which is equivalent to annual drinking water requirement of over 1.16 lakh people. This demonstrates our unmatched commitment towards sustainability &nbsp; &nbsp; &nbsp;</li>
            <li><strong>Greentech Corporate Governance Award 2022</strong>&nbsp;for Excellence&nbsp;</li>
            <li><strong>Platinum, Gold and Silver award</strong>&nbsp;in Environmental and Economic Sustainability Category from CII&nbsp;</li>
            <li><strong>Felicitation from Ministry of New and Renewable Energy (MNRE)</strong>&nbsp;for submission of energy compact goals at United Nations at COP26</li>
            <li><strong>Safety Excellence Award 2021</strong>&nbsp;for outstanding Safety excellence from Greentech&nbsp;</li>
            <li>Project Finance International&rsquo;s (PFI) <strong>Asia Pacific Indian Deal Of The Year Award</strong> for USD 700 Mn revolving facility&nbsp;</li>
            <li><strong>Greentech Transformative Human Resource Award 2021</strong>&nbsp;</li>
        </ul>
        <p style='margin:0in;text-align:justify;font-size:15px;font-family:"Calibri",sans-serif;margin-bottom:.25in;'><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong>&nbsp;<strong>said</strong> &ldquo;Adani Transmission is constantly evolving and becoming a significant player in T&amp;D sector. ATL&rsquo;s robust growth pipeline and recently operationalised projects will further strengthen its Pan-India presence and consolidate its position as the largest private sector transmission &amp; distribution company in India. ATL is consistently benchmarking to be the best-in-class and is pursuing disciplined growth with strategic and operational de-risking, capital conservation, ensuring high credit quality and business excellence with high governance standards. The journey towards a robust ESG framework and practicing a culture of safety is integral to its pursuit of enhanced long-term value creation for all stakeholders.&rdquo;</p>

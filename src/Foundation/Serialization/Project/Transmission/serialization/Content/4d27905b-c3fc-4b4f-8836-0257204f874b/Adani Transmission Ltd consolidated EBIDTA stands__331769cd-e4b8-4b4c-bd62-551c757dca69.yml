        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3><p dir="ltr">&nbsp;</p>
                        <ul class="ul-bullets">
        	<li>Tariff &amp; Incentive Income remains Steady at Rs. 494 Crore in Q3FY16 vs Q2FY16</li>
        	<li>Systems Availability is above normative level for all the four lines as follows:
        	<ul class="ul-bullets">
        		<li>765 kV Tiroda to Aurangabad System achieves average availability of 99.84% for Nine months ended Dec. FY16 against 98% of normative availability</li>
        		<li>400 kV Tiroda to Warora System achieves average availability of 99.96% for Nine months ended Dec. FY16 against 98% of normative availability.</li>
        		<li>400 kV Mundra to Dehgam System achieves average availability of 99.91% for Nine months ended Dec. FY16 against 98% of normative availability</li>
        		<li>500 kV HVDC Mundra to Mohindergarh System achieves average availability of 99.52% for Nine months ended Dec. FY16 against 95% of normative availability.</li>
        	</ul>
        	</li>
        	<li>The Company has won three Interstate transmission projects of 1384 Ckt Km under Tariff Based Competitive Bidding Route on BOOM basis for 35 years. The company is confident to commission these projects well ahead of the schedule. With completion of these new projects, Adani transmission network will increase from 5051 Ckt Km to 6435 Ckt Km &amp; Adani Transmission Limited continues to be largest Private Transmission company in the country.</li>
        </ul>
        

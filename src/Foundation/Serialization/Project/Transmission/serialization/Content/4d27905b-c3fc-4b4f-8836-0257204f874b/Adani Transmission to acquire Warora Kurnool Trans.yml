        <p><strong>Editor&rsquo;s Synopsis:</strong></p>
        <p><strong>&bull;<span> </span>Adani Transmission Limited (ATL) to acquire Warora-Kurnool Transmission Limited (WKTL) owned by Essel InfraProjects Limited<br />
        &bull;<span> </span>WKTL will develop, operate and maintain transmission system aggregating to ~1,750 ckt km in Maharashtra, Telangana and Andhra Pradesh and a 765/400 kV substation at Warangal<br />
        &bull;<span> </span>With this acquisition, the cumulative network of ATL will reach ~17,200 ckt km<br />
        </strong></p>
        <div>&nbsp;</div>
        <p style="margin-left: -28.35pt; text-align: justify;"><strong><span>Ahmedabad, 27 March 2021: </span></strong><span>Adani Transmission Limited (ATL),<strong> </strong>India&rsquo;s largest private sector power transmission and retail distribution company, has signed definitive agreements with Essel InfraProjects Limited (EIL) for the acquisition of Warora-Kurnool Transmission Limited (WKTL). ATL&rsquo;s acquisition values the Enterprise Valuation of the target at Rs. 3,370 Cr. The regulatory approval for substitution of original awardee in the contract by ATL has already been received from Central Electricity Regulatory Commission. The lenders consent and other necessary regulatory approvals shall be obtained before closure of transaction.</span></p>
        <p style="margin-left: -28.35pt; text-align: justify;"><span>The acquisition is in sync with ATL's strategy to enhance the value for its stakeholders, through organic as well as inorganic opportunities. With this acquisition, the cumulative network of ATL will reach ~17,200 ckt km, out of which ~12,350 ckt km is already operational and ~4,850 ckt km (including this asset) is in various stages of execution. With this enhanced scale of operations, ATL will enjoy substantial benefits in terms of cost optimisation and shared resources and will also fortify its position of being the largest private sector transmission company in the country.</span></p>
        <p style="margin-left: -28.35pt; text-align: justify;"><strong><span>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd,</span></strong><span> said, &ldquo;The acquisition of WKTL will bolster ATL&rsquo;s pan-India presence, consolidating further its position as the largest private sector transmission company in India. This strategic West to South 765 KV interconnector with Substation in Southern India, completes ATL presence in all regions of the country. This asset will not only increase ATL&rsquo;s size and scale but will also take ATL closer to its target of setting up 20,000 ckt km of transmission lines by 2022. The acquisition is a further demonstration of ATL&rsquo;s drive towards differentiated capability through inorganic growth, successful integration &amp; making such assets value accretive, for long term sustainable value creation for its stakeholders.&rdquo;</span></p>
        <p style="margin-left: -28.35pt; text-align: justify;"><span>Warora-Kurnool Transmission Ltd. will develop, operate and maintain transmission lines aggregating to ~1,750 ckt km. The 765 kV inter-state transmission line links Warora&ndash;Warangal and Chilakaluripeta-Hyderabad&ndash;Kurnool with a 765/400 kV new sub-station at Warangal. The project was awarded through competitive bidding process on a build, own, operate, maintain basis. </span></p>

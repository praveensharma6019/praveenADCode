        <p>
            <strong></strong>
        </p>
        <p>
            · In Q2FY22, ATL operationalized 486 ckm and maintained system availability
            of 99.4%
        </p>
        <p>
        · Distribution loss remains low at 7.64% in Q2FY22; the distribution loss    <sup>(2)</sup> of 3.19% in Q2FY21 is not comparable YoY as meter reading as
            per guidelines was paused in Q1FY21 which resumed in Q2FY21
        </p>
        <p>
            · Energy demand improved by 13.4% to 1,975 units on account of rise in
            commercial segment
        </p>
        <p>
            <strong><u>ESG Highlights: </u></strong>
        </p>
        <p>
            <strong>Environment and Climate Aspects:</strong>
        </p>
        <p>
            · ATL has expressed its alignment with SBTi. In order to advance on its
            alignment, the company has joined CDP’s “Science Based Targets initiative
            Incubator Project” (SBTiIP). ATL has already rolled-out several initiatives
            towards its ESG strategy including its role in global climate action. In a
            first-of-its-kind initiative in the country, ATL’s distribution arm in
            Mumbai has rolled out Green Power and Tariff option to consumers for
            reduction in carbon footprint. The consumers opting for the green tariff
            structure receive a Green Power Certificate every month.
        </p>
        <p>
            · ATL has become Signatory to the UN Energy Compact to further the SDG 7
            (Affordable and Clean Energy). ATL’s Energy Compact is accepted by the
            United Nations and will be showcased at the COP 26 meeting in Glasgow, UK.
            The submission of Energy Compact highlights ATL’s aspiration and ambition
            to contribute in clean energy transition to meet the Paris accord as well
            as ATL’s commitment to meet the 2030 agenda of Sustainable Development
            Goals. Since affordable, clean energy is a prerequisite for achieving all
            other SDGs and the Paris Agreement, ATL has committed to and joined this
            Energy Compact initiated by the United Nations.
        </p>
        <p>
            <strong>Corporate Governance - Board Charter</strong>
        </p>
        <p>
            · At present, both Audit Committee and Nomination and Remuneration
            Committee at ATL comprise 100% Independent Directors
        </p>
        <p>
            · To further improve and implement world-class governance practices, the
            board has approved the following:

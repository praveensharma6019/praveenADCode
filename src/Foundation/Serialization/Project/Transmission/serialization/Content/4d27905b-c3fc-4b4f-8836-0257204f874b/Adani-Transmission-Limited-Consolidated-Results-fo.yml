        <p>
            <strong></strong>
        </p>
        <p>
            · Growth in transmission business was supported by incremental contribution
            from newly operational lines and recently acquired Alipurduar asset
        </p>
        <p>
            · Distribution business revenue growth was driven by higher energy sales
            and better collection efficiency
        </p>
        <p>
            · The growth opportunity in Transmission and Distribution business
            continues to be very promising
        </p>
        <p>
            Notes: (1) Q1FY22 Operational Revenue and Operational EBITDA doesn’t
            include arrears of Rs. 304 Cr. (excluding arrears adjustments of Rs. 16
            Cr.) approved in MERC order in June’21 determining and allowing MEGPTCL to
            claim incremental Aggregate Revenue Requirement (ARR). Based on Appellate
            Tribunal for Electricity order (APTEL), the company has recognised one-time
            revenue of Rs. 330 Crs in Q1FY21 which was not included in Q1FY21
            Operational revenue and Operational EBITDA.
        </p>

        </p>
        <p>
            <strong>Transmission</strong>
        </p>
        <p>
            <strong></strong>
        </p>
        <p>
            · Operationalized 486 ckm in Q2 with total transmission network at 18,336
            ckm
        </p>
        <ul>
            <li>
                Robust Transmission system availability at 99.4%
            </li>
            <li>
                BKTL and FBTL projects commissioned during the quarter
            </li>
        </ul>
        <p>
            <strong>Distribution</strong>
        </p>
        <p>
            · Maintained supply reliability at 99.9% (ASAI)
        </p>
        <p>
            · Energy demand improved by 13.4% YoY to 1,975 million units with rise in
            commercial segment demand
        </p>
        <p>
            · Consumer-centric initiatives continue with digital payment at 68.5%
        </p>
        <p>
            <strong><u></u></strong>
        </p>
        <p>
            <strong><u>Financial Highlights Q2FY22 (YoY):</u></strong>
        </p>
        <p>
            <strong><u></u></strong>
        </p>
        <ul>
            <li>
                Consolidated Revenue<sup>(1)</sup> at Rs. 2,479 cr. increased by 15.0%
            </li>
            <li>
                Consolidated EBITDA<sup>(1)</sup> at Rs. 1,289 cr. grew 12.5%
            </li>
            <li>
                Consolidated Operational EBITDA<sup>(1)</sup> at Rs. 1,159 cr vs. Rs.
                1,001 cr in Q2FY21, up 15.8%
            </li>
            <li>
                Transmission Operational EBITDA<sup>(1)</sup> at Rs. 732 cr, up 14.8%
                with a margin of 93%
            </li>
        </ul>
        <p>
            · Distribution Operational EBITDA at Rs. 427 cr, up 17.5%
        </p>
        <ul>
            <li>
                PAT at Rs. 289 cr, up 34.9%
            </li>
            <li>
                Cash Profit of Rs. 692 cr, up 2.3%
            </li>
        </ul>
        <p>
            · Net debt to EBITDA stands at 4.5x at the end of Q2FY22 vs. 4.7x as of
            FY21
        </p>
        <p>

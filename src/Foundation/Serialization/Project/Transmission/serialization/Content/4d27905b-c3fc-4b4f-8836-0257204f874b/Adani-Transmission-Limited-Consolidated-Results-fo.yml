        <p>
            <strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong>
            <strong>said</strong>
            “Adani Transmission is constantly evolving and becoming a significant
            player. ATL’s robust growth pipeline and recent acquisitions will further
            strengthen its pan-India presence and consolidate its position as the
            largest private sector transmission company in India. This will help the
            company move closer to its goal of 20,000 ckm of transmission lines by
            2022. ATL is consistently benchmarking to be the best-in-class utility and
            is pursuing disciplined growth with strategic and operational de-risking,
            capital conservation, ensuring high credit quality and business excellence
            with high governance standards. The journey towards a robust ESG framework
            and practicing a culture of safety is integral to its pursuit of enhanced
            long-term value creation for all stakeholders.”
        </p>
        <p>
            <strong></strong>
        </p>
        <p>
            <strong>About Adani Transmission Limited: </strong>
            Adani Transmission Limited (ATL) is the transmission and distribution
            business arm of the Adani Group, one of India's largest business
            conglomerates. ATL is the country’s largest private transmission company
            with a cumulative transmission network of ~18,300 ckm, out of which ~13,700
            ckm is operational and ~4,600 ckm is at various stages of construction. ATL
            also operates a distribution business serving about 3 million+ customers in
            Mumbai. With India’s energy requirement set to quadruple in coming years,
            ATL is fully geared to create a strong and reliable power transmission
            network and work actively towards serving retail customers and achieving
            ‘Power for All’ by 2022.
        </p>

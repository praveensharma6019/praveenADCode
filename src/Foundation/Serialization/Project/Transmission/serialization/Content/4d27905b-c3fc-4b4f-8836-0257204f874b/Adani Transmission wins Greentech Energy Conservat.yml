        <p style="text-align: justify;"><strong><span>Ahmedabad, September 22, 2021: </span></strong><span>Adani Transmission is at the forefront of decarbonizing the grid. Conservation of energy and reduction of carbon footprint are the surest steps towards the larger objective of decarbonization of the grid. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>During FY20-21, in line with its commitment towards ESG, ATL took many initiatives. Key initiatives include transition to green energy &amp; its monitoring, energy meter installation on individual feeders, transition to low consumption and more efficient LED lights from CFL/halogen lamps, framing of baseline, keeping a check on DG set efficiency to reduce dependency on conventional resource and conducting frequent energy audits.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Adani Transmission&rsquo;s commendable work in efficiently reducing carbon footprint while tenaciously expanding nation&rsquo;s electricity transmission network, has always brought accolades to the Adani Group.&nbsp; </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Continuing with this trend, Adani Transmission has won the <strong>Greentech Energy Conservation Award-2021</strong>, which was assessed by distinguished members of the jury. The key aspects, which defined our success, are:</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>1.&nbsp;&nbsp; Initiatives adopted to Conserve Energy</span></p>
        <p style="text-align: justify;"><span>2.&nbsp;&nbsp; Financial Impact of Energy Conservation</span></p>
        <p style="text-align: justify;"><span>3.&nbsp;&nbsp; Best Practices in Support of the Award</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The award ceremony was organized by the Economic Times Group through Greentech foundation at J&amp;K on 28 August 2021. India&rsquo;s major energy and transmission companies participated in this competition along with major PSUs such as NTPC, SAIL &amp; GAIL.&rdquo;</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>This award is just a recognition of the best practices applied at the Adani Group to synchronize growth and goodness</span>.</p>

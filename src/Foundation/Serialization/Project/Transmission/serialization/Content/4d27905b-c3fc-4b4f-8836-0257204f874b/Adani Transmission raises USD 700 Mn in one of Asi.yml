        <p style="text-align: center;"><strong>Facility to fund ATL&rsquo;s green infrastructure thrust</strong></p>
        <p style="text-align: center;"><strong>EDITOR&rsquo;S SYNOPSIS</strong></p>
        <ul>
            <li>With this senior debt facility, contracted with eight international banks, ATL will finance its under-construction transmission network portfolio</li>
            <li>Manifests ATL&rsquo;s overall Capital Management Plan and brings it closer to its goal of 20,000 ckt km of transmission lines by 2022</li>
            <li>The unique capex revolving structure of the facility provides funding of USD 1.1 Bn on fully drawn basis </li>
            <li>Reinforces ATL&rsquo;s strategy to deepen the overall liquidity pool through international banking market in addition to existing domestic as well as global public and private debt capital market issuances  </li>
            <li>This deal fully finances the under-construction transmission projects in four SPVs in Gujarat and Maharashtra to establish green corridor and strengthen the overall grid </li>

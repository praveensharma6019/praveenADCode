        <p style="text-align: justify;"><strong>Ahmedabad, 28 October 2021:&nbsp;</strong>Adani Transmission Limited (ATL), India&rsquo;s largest private sector power transmission and retail distribution company, has raised USD 700 Mn for its under-construction transmission asset portfolio through the definitive agreements signed with leading international banks. The revolving facility will finance ATL's four transmission projects in Gujarat and Maharashtra.  </p>
        <p style="text-align: justify;">"This project financing deal is the first of its kind sanctioned by international banks in the transmission sector, and validates the overall development model of the Adani Group," said <strong> Mr. Anil Sardana, MD and CEO, ATL </strong>."All the Adani Group companies have aligned their investment plans to honour the nation&rsquo;s commitment on climate change. ATL is at the forefront of grid stability and providing sustainable, reliable and affordable energy solutions. Our development agenda is coupled with overall capital stewardship maintained through our capital management philosophy focused on equitable growth." </p>
        <p style="text-align: justify;">The revolving facility is an important element of ATL&rsquo;s overall capital management plan and is key to fully funding its growth aspirations. The definitive agreements set out a Platform Infrastructure Financing Framework of agreed principles and procedures under which ATL will engage with the financiers to raise financing efficiently and expeditiously for all future projects as per the agreed threshold parameters. On a fully drawn basis, the capex revolving facility will fund the capex program of USD 1.1 Bn.</p>
        <p style="text-align: justify;">According to the agreement, eight international banks - DBS Bank Ltd., Intesa Sanpaolo S.p.A., Mizuho Bank, Ltd., MUFG Bank, Ltd., Siemens Bank GmbH, Societe Generale, Standard Chartered Bank, and Sumitomo Mitsui Banking Corporation, committed for the facility. This strategic transaction will meet the capital recycling needs of the banks and make the same capital available for current and future projects of ATL. The revolving nature of the facility will help ATL to achieve its goal of 20,000 ckt km of transmission lines by 2022.</p>
        <p style="text-align: justify;">The revolving facility underlines the overall development philosophy of Adani portfolio companies implemented through an in-house developed project excellence framework committed to the highest standard of due diligence covering all international standard Environment, Social and Governance (ESG) aspects. ATL&rsquo;s business strategy is centered on achieving Sustainable Development Goals (SDGs) across all its activities, with affordable and clean energy as the cornerstone. ATL is committed to decarbonizing production, transmission and distribution of power to tackle climate change as well as provide access to affordable and clean energy. </p>
        <p style="text-align: justify;">The facility is a step towards overall energy transition, wherein the projects located in Gujarat are part of the green energy corridor developed to facilitate dedicated transmission of renewable energy. The projects being implemented in Maharashtra are key upgrades to strengthen the transmission system and critical response drivers to overcome the technical constraints of renewable energy interface into the grid to ensure overall grid stability as well as ensuring integration of green energy into the city of Mumbai to promote the move to a low-carbon economy. Adani Electricity Mumbai Ltd (AEML), our distribution company in Mumbai, has legally covenanted a target of procuring at least 60% of energy from renewable sources &ndash; a quantum leap from the current 3%.</p>
        <p style="text-align: justify;">The Adani Group is committed to positive climate action based on equitable growth and sustainable development covering all international standard Environment, Social and Governance (ESG) aspects. Over the next decade, the Group&rsquo;s overall organic and inorganic investments across the energy value chain will range between USD 50-70 Bn with over 70% of capex in sustainable technologies.</p>
        <p style="text-align: justify;">Standard Chartered Bank acted as Mandated Lead Arranger, Bookrunner (MLAB), and Documentation and Account bank; while MUFG Bank, Ltd. acted as MLAB and technical advisor for the Facility. Further, DBS Bank Ltd., Intesa Sanpaolo S.p.A., Mizuho Bank, Ltd., Societe Generale, Siemens Bank GmbH and Sumitomo Mitsui Banking Corporation, each acted as MLABs for the Facility. </p>
        <p style="text-align: justify;">Latham &amp; Watkins LLP and Saraf &amp; Partners acted as borrower&rsquo;s counsel. The lenders&rsquo; counsel were Linklaters and Cyril Amarchand Mangaldas.</p>
        <p style="text-align: justify;"><strong>About Adani Transmission Limited</strong></p>
        <p style="text-align: justify;">Adani Transmission Limited (ATL) is the transmission and distribution business arm of the Adani Group, one of India's largest business conglomerates. ATL is the country's largest private transmission company with a cumulative network of ~18,800 ckt km, out of which ~13,200 ckt km is operational and ~5,600 ckt km is at various stages of construction. ATL also operates a distribution business serving about 3 million+ customers in Mumbai. With India&rsquo;s energy requirement set to quadruple in coming years, ATL is fully geared to create a strong and reliable power transmission network and work actively towards serving retail customers and achieving &lsquo;Power for All&rsquo; by 2022. For more information, please visit  www.adanitransmission.com </p>

        <p dir="ltr"><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;"><strong>Ahmedabad, August 7, 2018:</strong> Adani Transmission Ltd, part of the Adani Group, today reported its results for the period ended 30th June, 2018.</span></span></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">Financial Highlights:</span></span></strong></p>
        
        <p dir="ltr"><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">(Clarification note: All Figures are in accordance with the applicable Ind-AS)</span></span></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <ul class="ul-bullets">
        	<li><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">The overall Financial Performance was good.</span></span></li>
        	<li><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">Transmission Charges for Q1FY19 is Rs. 543 crores vs Rs. 486 crores of Q1FY18. (Increased by 13%)</span></span></li>
        	<li><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">The Operational EBIDTA for Q1 of FY19 is Rs. 502 crores.</span></span></li>
        	<li><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">PAT of the Company for the Q1FY19 has increased to Rs.169 Crores compared to Rs.84 Crores for Q1FY18.</span></span></li>
        	<li><span style="font-family:adani-semibold,sans-serif;"><span style="font-size:12.0pt;">Other comprehensive income includes MTM gain of Rs. 57.50 Crore for the Q1FY19 on account of fair valuation of hedging of $ bond and ECB as per applicable Ind-As guideline.</span></span></li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Company has received LOI from REC Transmission Project Company Limited (A wholly owned subsidiary of Rural Electrification Corporation Limited) to construct, own, operate and maintain the transmission project in the state of Uttar Pradesh through Tariff Based Competitive Bidding Process. The project “Ghatampur Transmission Limited” has approximately 900 Ckt kms of line at voltage level of 765 KV.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The Company has received approval of Maharashtra Electricity Regulatory Commission (MERC) on acquisition of R-Infra’s Integrated Business of Generation, Transmission, Distribution and retail of power for Mumbai City. With completion of all ongoing projects and acquisition of Reliance Infrastructure’s Integrated Business of Generation, Transmission, Distribution and retail of power for Mumbai City, total network of ATL will be around 12480 ckt kms divided into 9201 ckt kms (Including under acquisition assets) operational assets and appx. 3280 ckt kms are under construction assets. By the end of YR 2018, ATL will have 35 substations with approx. 19300 MVA of transformation capacity across the country. Adani Transmission Limited will continue to be the largest private sector transmission company in the country.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;Speaking on the robust growth and performance of the company <strong>Mr Gautam Adani, Chairman Adani Group</strong>, said, “Transmission and Distribution is an important business to ensure 24x7 power for all. With the completion of GTD Business acquisition from R Infra, Adani Transmission will enjoy benefit of scale and being an integrated distribution and transmission business in India. With our continuous focus on growth, innovation and development of latest technologies, we expect to grow our transmission and distribution network with highest capabilities across the country.”</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The acquisition marks our foray in the distribution sector in India. We see the distribution sector as the next sun rise sector as India embarks on mission to achieve 24x7 power for all. We see a massive growth and opportunity and will look at both organic and inorganic opportunities to build market leading Distribution Company.&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong> said, “The first quarter of FY19 has been encouraging for Adani Transmission. Construction of various projects won under TBCB are well ahead of scheduled time of completion and expected to achieve COD during the current financial year. Acquisition of GTD business from R Infra is progressing and we hope to close transaction in Q2. This will further strengthen our operation and will help create long term sustainable value for our shareholders. We will continue to build strong focus on seamless integration of processes, people and technology which have been our foundation.”</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>About Adani Transmission</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Transmission (ATL) is the transmission business arm of the Adani Group, one of India's largest business conglomerates. It is the country’s largest private transmission company with a cumulative transmission network of around 12540 ckt km, out of which approximately 9201 ckt kms is operational. This includes around 3280 ckt km in various stages of construction. With India’s energy requirement set to quadruple in coming years, Adani Transmission is fully geared to create a strong and reliable power transmission network and work actively towards achieving ‘Power for All’ by 2022</p>
        

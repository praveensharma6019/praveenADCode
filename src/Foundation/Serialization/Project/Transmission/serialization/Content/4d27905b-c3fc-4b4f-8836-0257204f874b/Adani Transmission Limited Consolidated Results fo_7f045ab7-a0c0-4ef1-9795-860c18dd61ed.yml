        <p><strong><u>Operational Highlights Q1FY23:</u></strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Transmission Business</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Operationalised 372 ckm; total transmission network at 18,795 ckm</li>
            <li>Obra-C transmission line (OBTL) fully commissioned</li>
            <li>Transmission system availability at 99.2% </li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Distribution Business (AEML) </strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Maintained supply reliability at 99.9% (ASAI) </li>
            <li>Energy demand up 26% YoY to 2,560 million units</li>
        	<li>Distribution losses remains low at 6.95%</li>
        	<li>Consumer-centric initiatives continue with digital payment at 74.7%</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong><u>Financial Highlights Q1FY23 (YoY):</u></strong></p>

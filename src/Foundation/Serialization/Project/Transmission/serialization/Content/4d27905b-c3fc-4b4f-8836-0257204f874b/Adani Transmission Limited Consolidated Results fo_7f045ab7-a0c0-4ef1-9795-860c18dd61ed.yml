            <li>Consolidated Revenue (1) at Rs 3,049 Cr, increased by 22% </li>
        </ul>
        <ul dir="ltr" class="ul-bullets">
            <li>Consolidated Operational EBITDA(1) at Rs 1,213 Cr, increased 10% </li>

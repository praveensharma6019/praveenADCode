        <p><strong>&nbsp;</strong></p>
        <ul style="list-style-type: disc;margin-left:-0.25in;" dir="ltr" class="ul-bullets">
            <li>Operationalized 1,104 ckm in FY22 (41.5% higher yoy) and maintained system availability above 99.2%&nbsp;</li>
            <li><span style='font-family:"Adani Regular";color:black;font-size:10.5pt;color:black;'>Energy demand (units sold) improved by 26% YoY in Q1FY23 driven by rise in commercial segment and industrial segment demand</span></li>
            <li><span style='font-family:"Adani Regular";color:black;font-size:10.5pt;color:black;'>Distribution losses remains low on account of high collection efficiency and loss reduction measures </span></li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Recent Developements, Achievements and Awards:</strong></p>
        <ul dir="ltr" class="ul-bullets" style="list-style-type: disc;">
            <li>Adani Transmission <strong>completed Rs 3,850 Cr Primary Equity Transaction</strong>International Holding Company (IHC) for 1.4% stake</li>
            <li>Adani Transmission <strong>announced acquisition of Mahan Sipat Transmission Line </strong> from Essar Power for EV of Rs 1,913 Cr The transaction once completed will add 673 ckms to ATL’s operational portfolio</li>
            <li><strong>ATL figures in top three companies </strong>in Power sector in India in ESG Yearbook released by Crisil in May 2022</li>
            <li>ATL<strong>achieved Zero Waste to Landfill (ZWL) </strong>certificate for all O&M sites from Intertek Group  </li>
            <li>Adani Electricity Mumbai Ltd has won the <strong>“IMC Ramkrishna Bajaj National Quality Performance Excellence Award 2021” </strong>in the Service Category</li>
            <li>Adani Transmissions USD 700 Mn Revolving Facility <strong>Tagged as Green Loan by Sustainalytics</strong></li>
            <li>Received most <strong>Innovative Deal of the Year </strong> USD 700 million syndicated project finance facility at The Asset Triple A Sustainable Infrastructure Awards 2022 and <strong>APAC Power - Portfolio Financing Deal of the Year</strong>from IJ Global</li>
        </ul>
        <p>&nbsp;</p>
        <p style='margin:0in;text-align:justify;font-size:15px;font-family:"Calibri",sans-serif;margin-bottom:.25in;'><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong>&nbsp;<strong>said</strong> “ATL is constantly evolving and is already a significant player in the T&D sector. ATL’s growth trajectory remains firm despite the challenging macro environment. Our pipeline of projects and recently operationalised assets will further strengthen our pan-India presence and consolidate our position as the largest private sector transmission & distribution company in India. ATL is consistently benchmarking to be the best-in-class and is pursuing disciplined growth with strategic and operational de-risking, capital conservation, ensuring high credit quality and business excellence with high governance standards. The journey towards a robust ESG framework and practicing a culture of safety is integral to our pursuit of enhanced long-term value creation for all our stakeholders.”</p>

            <p class="fontLight font14 releaseDetails">
        				</p>
        				<p dir="ltr"><b>Ahmedabad, October 14, 2019:</b>  Adani Transmission Ltd (ATL), India’s largest private sector power
        transmission company, has signed a share purchase agreement and completed the acquisition of
        the SPV, WRSS XXI (A) Transco Limited, incorporated by REC Transmission Projects Company Ltd.
        ATL had won this project through a Tariff Based Competitive Bidding process, and received the
        Letter of Intent (LoI) in July 2019. ATL will build, own, operate and maintain the transmission
        project in the state of Gujarat for a period of 35 years.
        </p><br />
        
        <p dir="ltr">The project “WRSS XXI (A) Transco Limited” consists of approximately 272 ckt kms of 765kV line 
        along with associated transmission system. This project is primarily being constructed to 
        strengthen the Transmission System for relieving over loadings observed in Gujarat Intra-State 
        System due to renewable energy Injections in Bhuj PS. With this project, the cumulative 
        transmission network of ATL will reach more than 14,000 ckt kms of transmission line and more 
        than 23,000 MVA transformation capacity, out of which more than 11,000 ckt kms and more than 
        18,000 MVA are under steady-state operation. ATL also operates a distribution business serving 
        about 3 million customers in Mumbai. </p><br />
        
        <p dir="ltr">Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd said, “With the signing of the Share Purchase
        Agreement of WRSS XXI (A) Transco Limited for execution of transmission project in the state of
        Gujarat, ATL’s position as the largest private sector transmission company operating in India is
        consolidated further. It will also allow the Company to contribute towards Government of India’s
        quest of achieving generation of 175 GW renewable energy by 2022.”</p><br />
        
        <p dir="ltr">The win also takes the Company closer to its target of setting up 20,000 ckt km of transmission
        lines by 2022. The project will bolster the pan-India presence of the company while supporting the
        sustainable development of renewable energy infrastructure development in the country</p><br />
        
        <p dir="ltr"><b>About Adani Transmission </b> </p><br />
        
        <p dir="ltr">Adani Transmission (ATL) is the transmission business arm of the Adani Group, one of India's largest
        business conglomerates. It is the country’s largest private transmission company with a cumulative
        transmission network of more than 14,000 ckt kms, out of which more than 11,000 ckt kms is
        operational. With India’s energy requirement set to quadruple in coming years, Adani Transmission
        is fully geared to create a strong and reliable power transmission network and work actively
        towards achieving ‘Power for All’ by 2022.</p><br />			
        

        <section class="py-5 ">
        <div class="container">
        <div class="innerPgConten">
        <p><strong>Cash profit of Rs. 2,276 Cr in 9MFY22</strong></p>
        <p><strong>PAT of Rs. 999 Cr in 9MFY22</strong></p>
        <p><strong>Cash profit of Rs. 714 Cr in Q3FY22, up 2.2% yoy</strong></p>
        <p>&nbsp;</p>
        <div class="border border-dark p-2">
        <p><strong>Editor&rsquo;s Synopsis</strong></p>
        <p class="mt-3"><strong><u>Operational Highlights 9MFY22:</u></strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Transmission</strong></p>
        <ul>
        <li>Added 3,080 ckm; total transmission network at 18,567 ckm</li>
        <li>Robust Transmission system availability at 99.62%</li>
        <li>GTL, BKTL, FBTL projects were commissioned during the period</li>
        <li>Received LOI for Karur Transmission and Khavda Transmission lines</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Distribution</strong></p>
        <ul>
        <li>Maintained supply reliability at 99.9% (ASAI)</li>
        <li>Distribution losses were at 7.01%, improving 89 bps yoy</li>
        <li>Energy demand improved to 6,088 million units up 14% yoy</li>
        <li>Consumer-centric initiatives continue with digital payment at 69.5%</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Other Highlights:</strong></p>
        <ul>
        <li>Completed acquisition of MPSEZ Utilities Limited (MUL) facilitating distribution of electricity in Mundra SEZ area (8,481 hectares) as a distribution licensee</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong><u>Financial Highlights 9MFY22 (YoY):</u></strong></p>
        
        <ul>
        <li>Consolidated Revenue<sup>(1,2)</sup> at Rs. 7,602 cr. increased by 15.8%</li>
        <li>Consolidated EBITDA<sup>(1,2)</sup> at Rs. 4,111 cr. grew 5.7%</li>
        <li>Consolidated Operational EBITDA<sup>(1,2)</sup> at Rs. 3,433 cr vs. Rs. 3,196 cr in 9MFY21, up 7.4%</li>
        <li>Transmission Operational EBITDA<sup>(1,2)</sup> at Rs. 2,195 cr, up 14.5% and Distribution Operational EBITDA at Rs. 1,239 cr</li>
        <li>PBT at Rs. 1,338, up 7.1%; PAT at Rs. 999 cr</li>
        <li>Cash Profit of Rs. 2,276 cr</li>
        </ul>
        
        <p class="mt-3"><strong><u>Financial Highlights Q3FY22 (YoY):</u></strong></p>
        
        <ul>
        <li>Consolidated Cash Profit of Rs. 714 cr; up 2.2% yoy</li>
        <li class="mt-2"><strong>Transmission</strong>: Operational EBITDA<sup>(1,2) </sup>at Rs. 762 cr up 17.2% and PAT at Rs. 239 cr. up 23.7% supported by strong revenue growth</li>
        <li class="mt-2"><strong>Distribution</strong>: Operational EBITDA of Rs. 406 cr down 14.6% and PAT of Rs. 38 cr down 86%. Q3FY22 PAT not comparable yoy on account of Rs. 62 cr reversal of earlier interim power purchase bill, one-time deferred tax assets creation of Rs. 129 cr and forex MTM gain of Rs. 40 cr in Q3FY21</li>
        </ul>
        </div>
        <p class="mt-2"><strong>Notes:</strong> GTL: Ghatampur Transmission Limited; ASAI: Average Service Availability Index; SPA: Share Purchase Agreement; LOI: Letter of Intent; Cash profit calculated as PAT + Depreciation + Deferred Tax + MTM option loss</p>
        <p class="mt-3"><strong>Ahmedabad, February 3<sup>rd</sup>, 2022</strong>: Adani Transmission Limited ("ATL"), the largest private transmission company in India and part of the globally diversified Adani Group, today announced its financial and operational performance for the quarter ended 31<sup>st</sup> December 2021.</p>

        <p><strong>&nbsp;</strong></p>
        <ul class="ul-bullets">
        <li>Double-digit growth of 15.8% in consolidated revenue in 9MFY22 and 14.5% in Q3FY22</li>
        <li>9MFY22 EBITDA of Rs. 4,111 cr grew 5.7% yoy and Q3FY22 EBITDA of Rs. 1,325 cr up 5.8% yoy on account of higher revenue in both transmission and distribution segments</li>
        <li>Strong revenue and EBITDA performance translated into higher PBT at Rs. 1,338 Cr, up 7.1%</li>
        <li>Consolidated cash profit at Rs. 2,276 cr in 9MFY22. Q3FY22 cash profit of Rs. 714 cr was higher by 2.2% yoy</li>
        <li>In Q3, Consolidated PAT decline of Rs. 187 cr, -40.3% yoy. Q3FY22 PAT not comparable yoy on account of Rs. 62 cr reversal of earlier interim power purchase bill, one-time deferred tax assets creation of Rs. 129 cr and forex MTM gain of Rs. 40 cr in Q3FY21 in Distribution business</li>
        </ul>

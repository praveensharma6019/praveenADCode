        <p>Notes: 1) Q1FY22 Operational Revenue and Operational EBITDA doesn&rsquo;t include arrears of Rs. 304 Cr. (excluding arrears adjustments of Rs. 16 Cr.) approved in MERC order in June&rsquo;21 determining and allowing MEGPTCL to claim incremental Aggregate Revenue Requirement (ARR). Based on Appellate Tribunal for Electricity order (APTEL), the company has recognised one-time revenue of Rs. 330 Crs in Q1FY21 which was not included in Q1FY21 Operational revenue and Operational EBITDA; 2) Q3FY22 Operational Revenue and Operational EBITDA doesn&rsquo;t include Rs. 10 Cr reversal in ATIL asset due to CERC order.</p>

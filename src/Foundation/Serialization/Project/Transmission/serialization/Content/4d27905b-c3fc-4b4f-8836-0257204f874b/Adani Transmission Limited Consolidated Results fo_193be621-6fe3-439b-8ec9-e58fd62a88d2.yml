        <p><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong> <strong>said</strong>&nbsp;"Adani Transmission is constantly evolving and becoming a significant player in T&amp;D sector. Further, we added MUL &ndash; the distribution business at Mundra SEZ with good opportunity to grow into a formidable distribution company. ATL&rsquo;s robust growth pipeline and recently operationalised projects will further strengthen its pan-India presence and consolidate its position as the largest private sector transmission company in India. ATL is consistently benchmarking to be the best-in-class utility and is pursuing disciplined growth with strategic and operational de-risking, capital conservation, ensuring high credit quality and business excellence with high governance standards. The journey towards a robust ESG framework and practicing a culture of safety is integral to its pursuit of enhanced long-term value creation for all stakeholders."</p>

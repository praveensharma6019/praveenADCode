        <p class="fontLight font14 releaseDetails">
        				</p><p dir="ltr"><strong>Financial Highlights for FY 2019</strong></p>
        
        <ul dir="ltr">
        	<li>Revenue from operations (before onetime Arrear/reversal) for FY19 is Rs. 6,530 crore (which includes Rs. 4,270 crore For Distribution Biz) vs Rs. 2,130 crore of FY18. &nbsp;</li>
        	<li>The Operational EBITDA of FY19 is RS 2,857 crore (Transmission Business Rs. 2,051 crore, Distribution Business RS 806 crore for 7 months) vs Rs. 1,944 crore of FY18&nbsp; &nbsp;</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Financial Highlights for Q4 FY 2019</strong></p>
        
        <ul dir="ltr">
        	<li>Revenue from operations for Q4FY19 is Rs. 2,282 crore (which includes Rs. 1,696 crore Distribution Biz) vs Rs. 544 crore of Q4FY18. &nbsp;</li>
        	<li>The Operational EBITDA of Q4FY19 is Rs. 876 crore (Transmission Business Rs. 523 crore, Distribution Business Rs. 352 crore)&nbsp; vs Rs. 487 crore in Q4 FY18</li>
        	<li>Consolidated PAT for Q4FY19 is Rs.147 crore compared to Rs. 150 Crore Q4FY18. &nbsp;</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Business Highlights for FY 2019</strong></p>
        
        <ul dir="ltr">
        	<li>ATL operationalized six new transmission lines of 2,354 ckt kms., cementing its position as India’s largest private sector transmission company. &nbsp;</li>
        	<li>With completion of&nbsp; ongoing projects, the total network of ATL will be approx. 13,450 ckt kms</li>
        	<li>ATL completed the acquisition of Mumbai Sub-urban distribution business named Adani Electricity Mumbai Ltd, on 29 August, 2018.&nbsp;</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Speaking on the growth and performance of the company <strong>Mr. Gautam Adani, Chairman Adani Group</strong>, said, “FY 2019 was a landmark year for Adani Transmission, with its entry into an important growth segment of distribution, through the acquisition of AEML. Adani Transmission has been constantly working with an integrated approach to expand our presence in key cities and districts in India to support the Indian Government’s vision of “ Power for all by 2022.”</p>
        
        <p dir="ltr">
        &nbsp;<br />
        <strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong> said, “Adani Transmission is expanding its presence in key geographies of the country. The year 2019 has been progressive for the company with key acquisitions that we were able to close. With strong presence now in Indian grid network, we aim to enhance our presence through our transmission and distribution network and further increase our market capture in the financial year 2020.”</p>
        
        <p dir="ltr">
        &nbsp;<br />
        <strong>About Adani Transmission</strong>
        &nbsp;<br />
        Adani Transmission (ATL) is the transmission business arm of the Adani Group, one of India's largest business conglomerates. It is the country’s largest private transmission company with a cumulative transmission network of around 13,450 ckt kms, out of which approximately 11,350 ckt kms is operational. This includes around 2,100 ckt kms in various stages of construction. With India’s energy requirement set to quadruple in coming years, Adani Transmission is fully geared to create a strong and reliable power transmission network and work actively towards achieving ‘Power for All’ by 2022.<br />
        &nbsp;<br />
        <strong>Please visit our website</strong><a href="http://www.adanitransmission.com"> www.adanitransmission.com</a></p>
        
        

        <section class="py-5">
        <div class="container">
        
        <h3 style="font-weight: 500;">Robust year registering 50% growth in EBITDA and 26% growth in PAT for the year at consolidated level</h3>
        <div class="border" style="border: 1px solid #000 !important;
        padding: 10px;
        margin: 10px 0px;
        ;">
        <p class="mb-3">Owing to AEML&rsquo;s reduction in consumption in Q4 FY20 and refinance costs and repayments costs (one-time in nature) incurred in Q4FY20, the consolidated EBITDA registered 2% growth and 1% growth in PBT</p>
        <p><strong>FY20 - Operational</strong>: </p>
        <ul class="ul-bullets mb-3">
            <li>Transmission availability maintained at 99.76%</li>
            <li>Transmission line of 129 ckt kms got operational</li>
            <li>Won 6 new transmission projects including Mumbai - HVDC </li>
            <li>Distribution loss reduced to 7.37%</li>
            <li>Sold 8,455 million units (up 79 million units YOY)</li>
            <li>Maintained supply reliability at 99.99% (ASAI)</li>
        </ul>
        <p><strong>FY20 - Financial:</strong></p>
        <ul class="ul-bullets mb-3">
            <li>Consolidated Operational Revenue up 57% at Rs. 10,237 Cr  </li>
            <li>Consolidated Operational EBITDA up 50% at Rs. 4,287 Cr</li>
            <li>Operational EBITDA margins at 91.8% in Transmission and 24.0% in Distribution</li>
            <li>PBT up by 32% to Rs. 1,107 Cr</li>
            <li>PAT up by 26% to Rs.707 Cr</li>
            <li>EPS up 27% at Rs.2.94</li>
            <li>Net cash generation of Rs. 1,043 Cr</li>
        </ul>
        <p><strong>Q4FY20 - Financial</strong>:</p>
        <ul class="ul-bullets mb-3">
            <li>Q4 FY20 Revenue lower by 3% YOY at Rs. 2,220 Cr </li>
            <li>Operational EBITDA of Rs. 893 Cr, up 2% YOY</li>
            <li>Consolidated PAT of Rs. 59 crores, down 60% yoy primary decrease due to one-time write off finance sunk cost of Rs. 185 Cr (Non-Cash Item)</li>
            <ul>
                <p><strong>Return and Ratios:</strong></p>
                <ul class="ul-bullets mb-3">
                    <li>RONW(1) at 14.3% in FY20 vs 12.6% in FY19</li>
                    <li>Net debt to EBITDA at 4.3x in FY20 vs 4.5x in FY19</li>
                </ul>
            </ul>
        </ul>
        </div>
        <p><strong>Ahmedabad, May 09, 2020:</strong> Adani Transmission Ltd. (&ldquo;ATL&rdquo;), part of the Adani Group, today reported its results for Q4 FY20 and FY20.</p>
        <img alt="" src="https://www.adanitransmission.com/-/media/Project/Transmission/Media%20library/a1" class="img-fluid mb-3" />
        <p><strong>Financial Performance for FY20</strong>:</p>
        <ul class="ul-bullets mb-3">
            <li>FY20 operational revenue up 57% YOY at Rs. 10,237 Cr on the back of strong revenue contribution from seven newly operational SPV&rsquo;s(3) in transmission and AEML full year contribution.</li>
            <li>Operational EBITDA of Rs. 4,287 Cr, up 50% YOY due to Rs 596 Cr of EBITDA contribution from seven newly operational SPVs and strong contribution from distribution business.</li>
            <li>Transmission EBITDA margin at 91.8% due to operational efficiency and higher contribution from newly operational SPV&rsquo;s. Strong Distribution EBITDA margin at 24.0%.</li>
            <li>Consolidated PAT of Rs. 707 crore, up 26% yoy.
            </li>
        </ul>
        <p><strong>Financial Performance for Q4 FY20: </strong></p>
        <ul class="ul-bullets mb-3">
            <li>Q4 FY20 Revenue lower by 3% YOY at Rs. 2,220 Cr due to lower share of distribution business on account of subdued power demand by industires. </li>
            <li>Operational EBITDA of Rs. 893 Cr, up 2% YOY. Transmission Operational EBITDA of Rs. 618 Cr, up 18%. </li>
            <li>Consolidated PAT of Rs. 59 crore, down 60% yoy primary decrease due to one-time write off finance sunk cost of Rs. 185 Cr (Non-Cash Item).</li>
        </ul>
        <p><strong>Transmission and Distribution business segment highlights:</strong></p>
        <img alt="" src="https://www.adanitransmission.com/-/media/Project/Transmission/Media%20library/a2" class="img-fluid mb-3" />
        <p class="mb-2"><strong>Other Key Highlights:</strong></p>
        <p><strong>ATL continues to focus on freeing up its equity, reducing cost of debt and bringing in marquee partners to set global corporate practices.</strong></p>
        <ul class="ul-bullets mb-3">
            <li>ATL successfully completed its maiden US Private Placement of USD 400 Million in Feb-Mar 2020.</li>
            <li>Completion of Qatar Investment Authority (QIA) investment in AEML.</li>
            <li>AEML completes first ever USD bond issuance by a private integrated utility from India, raising USD 1 Billion in February 2020.</li>
        </ul>
        <p><strong>Notes:</strong></p>
        <ul class="mb-3 pl-4">
            <li style="list-style-type: decimal;
            font-size: 14px;
            margin-bottom: 5px;
            ;">RONW = PAT / Average Net Worth (adjusted for perpetual equity instrument)</li>
            <li style="list-style-type: decimal;
            /* font-size: 14px; */
            margin-bottom: 5px;
            ;">Adani Electricity Mumbai Ltd. (AEML) is the licensee for an integrated power distribution, transmission and generation business that currently serves more than 3 million consumers across a license area of approximately 400 square kilometers in the city of Mumbai, the world&rsquo;s seventh largest city by size of population. AEML&rsquo;s market share of Mumbai is approximately 87% by license area, 67% by consumers served and 55% by electricity supplied.</li>
            <li style="list-style-type: decimal;
            /* font-size: 14px; */
            margin-bottom: 5px;
            ;">Seven newly operational SPV&rsquo;s include CWRTL, RRWTL, STL, ATRL, HPTSL, BPTSL and TPTSL</li>
        </ul>
        <p class="mb-3">Speaking on the performance of the company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong>, said, &ldquo;There is abundant potential for significant growth in India&rsquo;s transmission sector in the coming years. With the government&rsquo;s core focus towards the objective of 24x7 Power for all, Adani Transmission Limited with its widespread network and continuous growth looks forward to become world-class Electric Utility. Through its integrated ESG philosophy focusing on long-term value creation, ATL is striving towards nation building and fueling sustainability and will continue to explore opportunities for growth.&rdquo;</p>
        <strong><strong>
        </strong></strong>
        <p class="mb-3">
        <strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong>, said, &ldquo;Adani Transmission has evolved over the past few years from a high growth developing company to a mature asset operator with limited greenfield risk. Fueled by Indian economic growth, the growing power demand, coupled with government&rsquo;s commitment to 24x7 power and promotion of renewable capacity will further drive power industry at large. Towards this effort, ATL&rsquo;s focus in FY20 has been to expand the grid network and ensure high quality of electricity supply to our consumers. Through leveraging technology, innovation and commitment to transmitting bulk green power, we always make efforts to deliver and fuel country&rsquo;s power demands. Company has also used its Business Continuity and Disaster Management drills during ongoing pandemic times in order to continue its essential services seamlessly&rdquo;
        </p>

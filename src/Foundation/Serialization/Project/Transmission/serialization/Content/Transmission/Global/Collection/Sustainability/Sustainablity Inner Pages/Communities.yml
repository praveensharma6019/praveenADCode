        <section class="pt-5 bg-white mt-5">
        <div class="container">
        			<h2 class="heading pl-4 mb-3">Adani Foundation</h2>
        	<div class="row mb-4">
        		<div class="col-lg-8 mb-3">
        			<p class="mb-3 pl-4 d-block">All the community outreach programs of Adani Transmission are implemented through Adani Foundation – the  CSR arm of Adani Group.  The Adani Foundation has been facilitating quality education, enabling the youth with income-generating skills, promoting a healthy society and supporting infrastructure development.</p>
        			<p class="mb-3 pl-4 d-block">Today, the Adani Foundation reaches 3.4 million people annually across 2,315 villages in 18 states of India. The Foundation focusses its attention on projects that benefit the disadvantaged members of the local communities such as women, children, differently-abled people, tribal communities, fisher folk and farmers.</p>

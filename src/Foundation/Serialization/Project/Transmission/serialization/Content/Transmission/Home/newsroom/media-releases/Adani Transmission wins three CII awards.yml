        <h1><strong>Wins Platinum, Gold & Silver in CII’s first Operational Sustainability Competition</strong></h1>
        <br />
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>Platinum Award for green energy adoption for auxiliary consumption</li>
            <li>Gold Award for remote (central) operation with cluster-based maintenance</li>
            <li>Silver Award for greening of substations </li>
            
            
        </ul>

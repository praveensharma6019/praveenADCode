    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <p class="mb-3 pl-4 d-block">With a career spanning over three decades in Power Sector, Vivek Singla, is presently heading after the Transmission & Distribution businesses of Adani Group and is on the board of many companies. Earlier, he has worked in various capacities in Tata Power Group, including the Chief Executive Officer of “Tata Power Jamshedpur Distribution Ltd.”, Head of the Power Management & Corporate Commercial in Tata Power Delhi Distribution Limited (TPDDL - erstwhile NDPL, a Tata Power and Delhi Government Joint Venture) and was responsible for Power Trading, Business Development, Commercial Policy formulation, Regulatory compliance and establishment of Generation Plants.</p>
        <p class="mb-3 pl-4 d-block">Prior to joining TPDDL, Mr. Singla was Executive Director – Business Development & Commercial of Uttaranchal Jal Vidyut Nigam Limited (a State owned Generation Company) & was responsible for complete Business, Regulatory & Commercial functions. Prior to that, he has worked with various organizations viz. BSES, Siemens and BHEL in various capacities.  </p>
        <p class="mb-3 pl-4 d-block">Mr. Singla has a Bachelor of Engineering degree in Electronics from Delhi University, a Management degree in Finance from FMS, Delhi University and completed one year course on Sr. Leadership from ISB, Hyderabad.  </p>
        <p class="mt-4"><a class="bg-gradient p-3 btn-white" href="-/media/FD47E1E8C9B841158D4223FF6C0D4E23.ashx" download="-/media/FD47E1E8C9B841158D4223FF6C0D4E23"><em class="fa fa-download mr-2"></em>Download high resolution image</a></p>
        </div>
        </section>
        
        

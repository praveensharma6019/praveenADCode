        <p class="mb-3">Mr. Gautam Adani, the Chairman and Founder of the Adani Group, has more than 33 years of business experience. Under his leadership, Adani Group has emerged as a global integrated infrastructure player with intrest across Resources, Logistics and Energy verticals.</p>
        <p class="mb-3">Mr. Adani's success is extraordinery in many ways. His journey has marked by his ambitious and enterpreneurial vision, coupled with great vigour and hard work. This has not only enabled the Group to achieve milestones but also resulted in creation of a robust business model which is contributing towards building sound infrastructure in India.</p>

        <section class="py-5">
        <div class="container">
        <div class="row">
        <div class="col-lg-8 mb-3">
        <h2 class="mb-3 border-l pl-3">Project Snapshot</h2>
        <div class="pl-3">
        <ul class="ul-bullets mb-3">
            <li>Name of Project: &ldquo;Evacuation of Power from 3X660MW Ghatampur Thermal Power Project in Uttar Pradesh&rdquo;</li>
            <li>SPV Name: Ghatampur Transmission Ltd</li>
            <li>Project Location: Uttar Pradesh</li>
            <li>Regulator &ndash; Uttar Pradesh Electricity Regulatory Commission</li>
            <li>Circuit Length: 890 Ckms</li>
            <li>SCOD: March 2021</li>
            <li>Concession / TSA Term: 35 Years</li>
            <li>Project Mode: Tariff Based Competitive Bidding (TBCB)</li>
            <li>Project Type: Intra State</li>
            <li>Business Model: Build Own Operate Maintain</li>
        </ul>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-6  mb-3">
        <div class="item">
        <img alt="" src="-/media/0D934075C80D4C3FBFD450385353FF13" class="img-fluid" />
        </div>
        </div>
        <div class="col-lg-6 mb-3">
        <h2 class="mb-3 border-l pl-3">Project Highlights</h2>
        <ul class="ul-bullets mb-5">
            <li>Power line crossing by 400kV D/C Ghatampur-Kanpur Transmission Line</li>
            <li>765kV S/C Ghatampur-Agra Transmission Tower (Suspension type)</li>
            <li>765kV S/C Ghatampur-Hapur Transmission Line (Insulator Hoisting)</li>
            <li>765kV S/C Agra Greater Noida Transmission Line</li>
            <li>400kV D/C Ghatampur-Kanpur Transmission Line (Stringing Work)</li>
            <li>Reinforcement placement complete, ready for concreting</li>
        </ul>
        </div>
        </div>
        <div class="row loadmore-content mt-3">
        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">The Energy Department, Government of Uttar Pradesh vide its letter dated 1874/24-P-1-2016-2595/2008 T.C. dated 22nd August 2016 has appointed REC Transmission Projects Company Limited to be the Bid Process Coordinator (BPC) for the purpose of selection of Bidder as Transmission Service Provider (TSP) to establish Transmission System for Evacuation of Power from 3X660MW Ghatampur Thermal Power Project through tariff based competitive bidding process. </p>
        <p class="mb-3 d-none">The BPC has invited Bids for selection of Transmission Service Provider to establish the Transmission System as detailed below in the table for Evacuation of Power from 3X660MW Ghatampur Thermal Power Project on Build, Own, Operate and Maintain (BOOM) basis, and to provide transmission service on a long term basis to the Long Term Transmission Customers.</p>
        <p class="mb-3 d-none">The BPC has concluded the bidding process and Adani Transmission Limited (ATL), became successful bidder in this RFP process and Letter of Intent (LOI) received from BPC and acquired Special Purpose Vehicle (SPV) namely &ldquo;Ghatampur Transmission Limited&rdquo; on 19.06.2018.</p>
        </div>
        <p class="text-center loadMore">Read more</p>

        <section class="pb-5 bg-gray">
        <div class="container">
        <div class="row">
        <div class="col-md-3 mb-3">
        <img alt="" width="365" height="330" class="img-fluid" src="-/media/8A7B04FD61FC479C8DA0763B6F35E745.ashx" /></div>
        <div class="col-md-9">
        <div class="border-left pl-3 mb-3">
        <h2>Anil Sardana</h2>
        <p>MD & CEO</p>
        </div>
        <p class="mb-3">It is a pleasure to welcome you to Adani Transmission Ltd.’s website. This virtual engaging platform hosts not only relevant information about our company but also provides opportunity to engage with our stakeholders. </p>
        <p class="mb-3">Today, we have over 11,000 Ckt kms of transmission lines and around 18,000 MVA of transformation capacity under operation. In addition, over 3000 Ckt kms of transmission line and around 5000 MVA transformation capacity is in execution pipeline. As the company continues to cross one milestone after another, it has today become India’s largest private transmission company with a portfolio of more than 14,000 Ckt kms of transmission line and 23,000 MVA transformation capacity. </p>
        <p class="mb-3"><strong>Along with network expansion Adani Transmission has also ensured an industry leading performance by achieving more than 99.75% availability in the current year. All this has been possible by constantly setting ambitious targets for ourselves, refining our internal business processes and creating a sustainability driven business model. It’s a matter of great pride that as the company continues to grow it is also contributing to national economic development by extending and strengthening the transmission network of India.</strong></p>
        <p class="mb-3">Adani Transmission, through Adani Electricity Mumbai Limited (AEML), continues to deliver power to millions of people in Mumbai Suburban. We take immense pride and joy in delivering differentiated services to our distribution customers. Today, our distribution network spans over 400 Sq. kms catering to the electricity needs of over 3 million customers. </p>
        
        <p class="mb-3">I thank all employees and associates of Adani Transmission Ltd. in the organization for contributing to these achievements. </p>
        <p class="mb-3">I thank you again for visiting our website and look forward to receiving your valuable observations and suggestions on any facet of this platform, which can make engagement seamless and memorable. </p>
        <br />
        <a class="bg-gradient p-3 btn-white" href="-/media/8A7B04FD61FC479C8DA0763B6F35E745.ashx" target="_blank"><em class="fa fa-download mr-2"></em>Download high resolution image</a>
        </div>
        </div>
        </div>
        </section>

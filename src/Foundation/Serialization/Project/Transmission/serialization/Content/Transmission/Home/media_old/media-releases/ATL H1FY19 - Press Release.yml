        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3>
                        <ul dir="ltr">
        	<li><span style="font-size:11.5pt;">During the quarter ATL has completed acquisition of Mumbai Suburban’s integrated Generation-Transmission &amp; Distribution business making its foray in to the power distribution sector.</span></li>
        	<li><span style="font-size:11.5pt;">Transmission business registered operational EBITDA margin of 92%, Distribution business registered 30 % EBITDA margin.</span></li>
        	<li><span style="font-size:11.5pt;">Strong Operational Performance. Network availability upwards of 99.36% and upto 100% in many elements;</span></li>
        	<li><span style="font-size:11.5pt;">Green field growth continues in full swing. ATL operationalizes 15 new elements in Inter-State/Intrastate transmission lines in states of Chhattisgarh, Madhya Pradesh &amp; Rajasthan.</span></li>
        	<li><span style="font-size:11.5pt;">The company expects to achieve COD of additional 11 elements presently under construction in H2.</span></li>
        	<li><span style="font-size:11.5pt;">The Company has signed Share Purchase Agreement with KEC International Limited for acquisition of 100% Equity Share Capital of KEC Bikaner Sikar Transmission Private Limited (KBSTPL) having operational Transmission lines of ~ 344 Ckt Kms. This acquisition is expected to be completed in 2 to 3 months subject to all necessary regulatory approvals.</span></li>
        </ul>
        

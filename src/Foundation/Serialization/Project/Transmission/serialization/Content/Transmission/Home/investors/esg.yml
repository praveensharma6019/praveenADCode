        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Environment, Social Responsibility & Governance </h2>
        <div class="row">
        <div class="col-lg-12 loadmore-content">
        <p class="mb-3 pl-4  d-block">Along with our focus on the financial and operational performance, we are equally committed to continue to strengthen our corporate governance practices. In line with this, we have implemented a strict policy for related party transactions. To ensure transparency in all transactions, we will include assessments by internal business teams, review through an external agency and a due diligence by an Executive Committee consisting of Board of Directors. These steps are in addition to the existing regulatory requirements. 
        </p>
        <p class="mb-3 pl-4 ">Adani Foundation continues to go about its business of making a difference to the lives of the various communities the Group touches. Our Foundation initiatives now reach across 18 states and 2,250 villages and towns, touching over 5,00,000 families. Along with the growth of the business, it is this goodness that makes our efforts meaningful.
        </p>
        

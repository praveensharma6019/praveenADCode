        <h3>Strong Q3 Performance with
        Operational EBITDA of Rs. 1,114 crore, up 37%, and Consolidated PAT of Rs. 204 crore, up 32% yoy</h3>
        <br />
        <h2>Strong operational performance with highest order Availability in Transmission business</h2>
        <br />
        <style>
            .pgMediaRelease .editorBox {
            max-width: 100%;
            width: 100%;
            }
        </style>
        <p class="fontLight font14 releaseDetails">
        </p>
        <p dir="ltr"><strong>Ahmedabad, February 13, 2020: </strong> Adani Transmission Ltd. (&ldquo;ATL&rdquo;), part of the Adani Group, today reported its results for Q3 FY20 and 9M FY20.</p>
        <br />
        <div class="editorBox">
        <div class="boxPd">
        <h3 class="font22 fontLight">KEY HIGHLIGHTS</h3>
        <br />
        <ul class="ul-bullets">
            <li><strong>Financial Performance for Q3 FY20: <strong></strong></strong></li>
            <li class="ml-3 ">Consolidated Operational EBITDA of Rs. 1,114 crores, up 37% yoy</li>
            <li class="ml-3 ">Consolidated PAT of Rs. 204 crores, up 32% yoy</li>
            <li class="ml-3 ">Transmission Business: Operational EBITDA of Rs. 627 crores, up 21%. Strong EBITDA Margin of 92.3%</li>
            <li class="ml-3 ">Distribution Business: Operational EBITDA of Rs. 487 crores, up 65%</li>
        </ul>
        <br />
        <ul class="ul-bullets">
            <li><strong>Financial Performance for 9M FY20: <strong></strong></strong></li>
            <li class="ml-3 ">Consolidated Operational EBITDA of Rs. 3,395 crores, up 71% yoy</li>
            <li class="ml-3 ">Consolidated PAT of Rs. 648 crores, up 57% yoy</li>
            <li class="ml-3 ">Transmission Business: Operational EBITDA of Rs. 1,864 crores, up 22%. Strong EBITDA Margin of 92.2%</li>
            <li class="ml-3 ">Distribution Business: Operational EBITDA of Rs. 1,530 crores.(AEML was acquired on 29th August, 2018 and included in the company financials from 1st Sept. 2018)</li>
        </ul>
        <br />
        <ul class="ul-bullets">
            <li><strong>Business Highlights for Q3 FY20:<strong></strong></strong></li>
            <li class="ml-3 ">Received a Letter of Intent (LOI) for Transmission Project bid under TBCB in Maharashtra, from MSETCL for the Project "400 KV Kharghar Vikhroli Transmission Private Limited". This will be first ever 400KV substation facility in the city of Mumbai.</li>
            <li class="ml-3 ">Company has signed Share Purchase Agreements with REC Transmission Projects Company Limited on 13th November, 2019 for acquisition of its entire stake in LBTL and JKTL.</li>
            <li class="ml-3 ">With the completion of the ongoing projects, ATL&rsquo;s total network will be approx. 14,738 ckt kms</li>
        </ul>
        <br />
        <ul class="ul-bullets">
            <li><strong>ATL has completed transaction of 25.1% stake sale in AEML with QIA on 10 February, 2020.<strong></strong></strong></li>
            <li class="ml-3 ">The total QIA investment in AEML is approximately Rs. 3,220 Crore (approximately USD 452 million), which includes equity consideration of approximately Rs. 1,210 Crore (approximately USD 170 million) and shareholder subordinated debt of USD 282 million (approximately Rs. 2,010 Crore).</li>
        </ul>
        <br />
        <ul class="ul-bullets">
            <li><strong>Adani Transmission circles up first ever US private placement (USPP) for USD 310 million for 7 stapled assets* in February 2020 <strong></strong></strong></li>
            <li class="ml-3 ">First US private placement from India for over a decade</li>
            <li class="ml-3 ">This is 30 year amortizing bond priced at 5.20% coupon</li>
            <li class="ml-3 ">With this ATL has 10-year, 17-year and 30-year paper in the market</li>
            <li class="ml-3 ">Adani Transmission&rsquo;s inaugural US private placement</li>
            <li class="ml-3 ">The underlying assets funded through USPP are rated BBB one notch higher than country rating by Fitch &amp; Baa2 by Moody&rsquo;s subject to the issue rating being capped eventually at sovereign rating of the country i.e. BBB-/ Baa2</li>
        </ul>
        <br />
        <ul class="ul-bullets">
            <li><strong>Adani Transmission raised US$500mn 144A /RegS bond at 4.25% coupon amortizing over 16.5 years tenure.</strong></li>
        </ul>
        <br />
        <ul class="ul-bullets">
            <li><strong>AEML# completes first ever USD bond issuance by a private integrated utility from India, raising USD 1 Billion in February 2020.</strong></li>
            <li class="ml-3 ">First USD Bond issuance by a private integrated utility player from India</li>
            <li class="ml-3 ">Largest single tranche issuance by an Adani Group Company</li>
            <li class="ml-3 ">This is 10-year paper with a bullet maturity priced at 3.949%</li>
            <li class="ml-3 ">Instruments carry a rating of Baa3/BBB- by Moody&rsquo;s &amp; Fitch Ratings, first ever investment grade rated DISCOM in India</li>
        </ul>
        </div>
        </div>

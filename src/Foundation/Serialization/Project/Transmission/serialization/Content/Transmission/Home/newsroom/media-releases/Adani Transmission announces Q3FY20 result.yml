        <p dir="ltr"><span>Notes: </span></p>
        <br />
        <p dir="ltr"><span>*7 stapled assets include CWRTL, RRWTL, STL, ATRL, PPP-8, PPP-9 and PPP-10</span></p>
        <br />
        <p dir="ltr"><span>#AEML is the licensee for an integrated power distribution, transmission and generation business that currently serves more than 3 million consumers across a license area of approximately 400 square kilometers in the city of Mumbai, the world&rsquo;s seventh largest city by size of population. AEML&rsquo;s market share of Mumbai is approximately 87% by license area, 67% by consumers served and 55% by electricity supplied.</span></p>
        <br />
        <p dir="ltr"><span>Acronyms - LBTL: Lakadia Banaskantha Transco Limited; JKTL: Jam Khambaliya Transco Limited TBCB: Tariff Based Competitive Bidding; AEML: Adani Electricity Mumbai Limited; MSETCL: Maharashtra State Electricity Transmission Company Limited; USPP: United State Private Placement.</span></p>
        <br />
        <p dir="ltr">Speaking on the performance of the company, <strong>Mr. Gautam Adani, Chairman, Adani Group,</strong>said, &ldquo;There is abundant potential and significant growth in India&rsquo;s transmission sector in the coming years. With the government core focus towards the objective of 24x7 Power for all, Adani Transmission Limited with its widespread network and continuous growth looks forward to expand its business at large. We are increasingly working towards building strong relations between India and other countries via acquisitions and partnerships to ensure improvisation in reliability of power supply and consumer satisfaction in our services. Adani Transmission is striving towards nation building and fueling sustainability and we will continue to explore opportunities for growth by leveraging our strong transmission network&rdquo;</p>
        <br />
        <p><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd, </strong>said, &ldquo;Adani Transmission delivered robust financial performance in Q3, with operational EBITDA of Rs. 1,114 crores, up 37%, and consolidated PAT of Rs. 204 crores, up 32% yoy. This was strongly driven by superlative operational performance. With a growing economy, the demand for power has also increased rapidly over the years and with these growth, coupled with Make in India and Smart Cities will further drive power industry at large. Toward this effort, ATL&rsquo;s focus in FY20 has been in strengthening long-partnerships, expanding our grid network and enhancing customer centricity by supplying power to deficit parts of the country. Our recent acquisitions will make us the country&rsquo;s largest private sector transmission company in India. Through leveraging technology, innovation and commitment to transmitting bulk green power, we always make efforts to deliver and fuel country&rsquo;s power demands&rdquo;</p>

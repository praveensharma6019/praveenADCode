        	<p class="fontLight font14">
        	</p>
        	<p>Reliance Infrastructure Ltd (R-Infra), part of the Reliance Anil Dhirubhai Ambani Group, initiated arbitration on one specific dispute under the Share Purchase Agreement (SPA) in December 2021. </p>
        	<p>&nbsp;</p>
        	<p>This was a claim for Rs 500 Cr. </p>
        	<p>&nbsp;</p>
        	<p>Following due process, ATL/Adani Electricity rejected the R-Infra claim.</p>
        	<p>&nbsp;</p>
        	<p>In addition, ATL/Adani Electricity submitted that R-Infra has not yet settled AEML’s significantly larger claims under the SPA.</p>
        	<p>&nbsp;</p>
        
        	<p>This year, in February and August, R-Infra filed supplementary arbitration requests, raising additional disputes and claims.</p>
        	<p>&nbsp;</p>
        
        	<p>In our view, these are afterthoughts and based on untenable positions. </p>
        	<p>&nbsp;</p>
        
        	<p>ATL/Adani Electricity is following the due process laid out under the SPA for dispute resolution and will respond with facts and present its own claims against R-Infra in the arbitration proceedings.</p>

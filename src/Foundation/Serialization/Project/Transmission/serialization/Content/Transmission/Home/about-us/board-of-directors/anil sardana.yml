        <p class="mb-3  d-block">Anil Sardana is the Managing Director & CEO of Adani Transmission Limited since 1st May 2018 & recently has got additional responsibility of Adani Power w.e.f. July 2020. Till 30th April 2018, he was the CEO & Managing Director of Tata Power for over seven years. Till 31st January 2011 (beginning August 2007), he was the Managing Director & CEO of Tata Teleservices.
         </p>
        <p class="mb-3  d-block">Prior to telecom stint, Anil was Executive Director on the Board of Tata Power. He was also the founding CEO & Managing Director of Tata Power Delhi Distribution Limited (TPDDL/NDPL) having taken over as founding chief when the company was set up in 2002 to takeover from state owned Discom. Anil is credited with having spearheaded the dramatic turnaround of Tata Power Delhi Distribution, having achieved benchmark performance standards-including world record Reduction of Aggregate Technical and Commercials Losses and making discoverable changes in deliverables to customers. Tata Power Delhi Distribution was also bestowed the prestigious ‘Silver National Award for Meritorious Performance’ for two consecutive years 2004-2005 and 2005-2006 in Power Distribution by the Prime Minister.</p>
        
        <p class="mb-3  d-block">Anil spearheaded two major M&A’s namely with NTT DOCOMO of Japan and a reverse equity swap & merger to create most valuable Telecom-Tower Infrastructure company VIOM with the highest tenancy in the industry. Anil led the transition of Tata Tele by launch of very successful Tata DOCOMO & Tata Photon brands. These brands achieved stupendous off take. He also launched several innovative schemes including Pay per-use & per-second billing.</p>
        
        <p class="mb-3  d-block">Anil has more than 40 years of experience in the infrastructure space, particularly in the Energy and Telecom sectors having managed complex transitions, developments & operations as well as Engineering, Procurement and Construction assignments. He had also worked at NTPC (14 years) and BSES (7 years) prior to joining Tata Group where he spent 18 years. He held Chairman’s position at CII National Committee on Power from 2012 onwards till April 2018, whereafter he is now National Co-Chair on CII’s Infra Council.</p>
        
        <p class="mb-3 d-block">Anil holds a degree of Bachelors in Engineering from Delhi College of Engineering. He also holds a Post-Graduate degree in Cost Accountancy (ICWAI) and a Post-Graduate Diploma in Management and has attended Top Management Program at the Indian Institute of Management, Ahmedabad. He received several recognitions from Indian & International fora’s and was also conferred with “Global Alumni Excellence Award” by his alma-mater Delhi College of Engineering in 2012. Anil did his schooling from Sardar Patel Vidyalaya, New Delhi.</p>

        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">ATRL was incorporated on March 21, 2016. ATRL entered into a Transmission Service Agreement with Long Term Transmission Customer on May 5, 2016. The Adani Transmission Rajasthan Ltd. was awarded to ATL (Adani Transmission Ltd.) by Rajasthan Rajya Vidyut Prasaran Nigam Ltd. on Mar 16, 2016 for 25 year period from the appointed date (date of financial closure) of the project, on Design, Build, Finance, Operate and Transfer (“DBFOT”) basis  </p>
        <p class="mb-3 d-none">The transmission system established under ATRL shall meet the power demand in the Rajasthan state and increase redundancy for evacuation of power from Suratgarh Thermal Power plant. </p>
        <p class="mb-3 d-none">ATRL operates one overhead EHV transmission lines with total circuit length of approximately 279 Ckms in the state of Rajasthan. The project construction started in Dec&rsquo;2016 and project was fully commissioned in July&rsquo;2018. </p>
        <p class="mb-3 d-none">Numerous challenges were encountered and dealt with while completing the project. The key challenges encountered and successfully dealt with were &ndash;</p>
        <ul class="mb-5 d-none">
            <li class="mb-3 d-none"><strong>Sand Dunes :</strong>Sand dunes occupy a major part of the district north of Vindhyan escarpment in northern and northwestern part of the Jodhpur District. It was very difficult to maintain ground clearance due to Sand dunes.  Through design innovation, to maintain ground clearance, leg extension were provided at tower locations where sand dunes were encountered.  Benching was provided at locations where sand dunes encountered between the span of tower.  </li>
            <li class="d-none"><strong>Sand Storm:  </strong>In northwest India, especially in Rajasthan, Sand Storm is common phenomenon. The intensity of sand storm was very high and temperature increased suddenly after sand storm in many instances. Even after such harsh environment, the project construction was completed successfully. </li>
        </ul>

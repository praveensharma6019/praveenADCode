        <h2>Adani Transmission Ltd. Consolidated Results for the Quarter ended June 30, 2019</h2><br />
        <p><b>Consolidated PAT for Q1 FY20 is Rs. 213 crore, up 80% vs. Rs. 118 crore in Q1 FY19 after eliminating one-time Income (One time interest income, net of tax, of Rs. 51 crore for Q1 FY19)
        </b></p><br />
        <p><b>Strong operational performance,with 99.93% availability,</b></p><br />
        
        <p><b>Ahmedabad, August 8, 2019:</b> Adani Transmission Ltd. (“ATL”), part of the Adani Group, today reported its results for Q1 FY20.</p><br />
          <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">KEY HIGHLIGHTS</h3>
        				<br />
        <p><b>Financial Performance for Q1 FY20 vs Q1 FY19: </b></p>				
                        <ul class="ul-bullets">
        	<li>Consolidated Operational EBITDA of Rs. 1,199 crore, up 139% yoy vs Rs. 502 crore for Q1FY19.</li>
        	<li>Consolidated PAT of Rs. 213 crore for Q1 FY20, up 80% vs. Rs. 118 crore in Q1 FY19 after eliminating one-time income (One time interest income, net of tax, of Rs. 51 crore for Q1FY19)</li>
        	<li>Transmission Business: Operational EBITDA of Rs. 615 crore, up 23% vs Rs. 502 crore for Q1FY19</li>
        	<li>Transmission Business: Operational EBITDA Margin of 92%</li>
        	<li>Distribution Business: Operational EBITDA of Rs. 584 crore, up 21% yoy</li>
        	</ul><br />
        
        <p><b>Continued strong operational performance in the Transmission business, with 99.93% availability across the portfolio</b></p> 
        <p>ATL won two new central transmission projects: Bikaner-Khetri (~480 ckt kms) and WRSS-XXI-(A )(~272 ckt kms) in July ’19, with a total levelised tariff of ~Rs. 200 Crs</p>
        <p><b>Strong balance sheet maintained</b></p> 
        <p>        	AA+ domestic credit rating and investment grade international credit rating (BBB-/stable, Baa3/stable)</p>
        <p><b>Distribution losses at AEML down by 0.99 p.p. vs. Q1 FY19</b></p>

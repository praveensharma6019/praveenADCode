        <p />Note: AEML was acquired on 29 August, 2018 and included in our nos. from 1 Sept 2018<p /><br />			
        				
        <p><b>Business Highlights for Q1 FY20</b></p><br />
        				<ul class="ul-bullets">
        	<li>Received LOI to build, own, operate and maintain the transmission project in the state of Rajasthan through Tariff Based Competitive Bidding Process. The project “Bikaner-Khetri Transmission Limited” is 480 ckt kms at voltage level of 765 KV </li>
        	<li>Received LOI to build, own, operate and maintain the transmission project in the state of Gujarat through Tariff Based Competitive Bidding Process. The project “WRSS XXI (A) Transco Limited” is 272 ckt kms at voltage level of 765 KV</li>
        	<li>With completion of  ongoing projects, the total network of ATL will be approx. 14,217 ckt kms </li>
        	</ul><br />
        	
        	<p>Speaking on the growth and performance of the company <b> Mr. Gautam Adani, Chairman Adani Group, </b>said, “Adani Transmission Limited has continued to grow stronger, reaching ambitious strategic goals with incredible opportunities that lie ahead of it. We are committed to leveraging our experience and expertise to continue as a leading transmission company as well as the preferred choice of utility in electricity distribution. With the Government’s strategic focus on rural electrification and Power to All, our journey is contributing to the economy, and is also touching millions of lives. We shall continue to remain an active contributor to nation building, adding value to our portfolio and exploring opportunities that contribute to the growth of our business and the nation.”</p><br />
        	<p><b>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd </b> said, “Adani Transmission has delivered strong operational and financial performance for Q1 FY 2020, with comparable Consolidated PAT for Q1 FY20 of Rs. 213 crore, up 80%. We maintained industry-leading availability of 99.93% for our Transmission lines. Ou
        r Mumbai Distribution business, acquired last year, is performing well, with operational EBITDA up 21% yoy. With ATL’s pan-India footprint, 
        Adani Transmission continues to capitalize on attractive growth opportunities in the T&D sector, to create superior shareholder value.”</p><br />
        <p><b>About Adani Transmission</b></p><br />
        <p>Adani Transmission (ATL) is the transmission business arm of the Adani Group, one of India's largest business conglomerates. It is the country’s largest private transmission company with a cumulative transmission network of around 14,217 ckt kms, out of which 11,348 ckt kms is operational. This includes 2,869 ckt kms in various stages of construction. With India’s energy requirement set to quadruple in coming years, Adani Transmission is fully geared to create a strong and reliable power transmission network and work actively towards achieving ‘Power for All’ by 2022.</p>	

        <section class="py-5">
        <p style="margin-left: 0.5in;"><strong>Robust year registering 50% growth in EBITDA and 26% growth in PAT for the year at consolidated level</strong></p>
        <p style="text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <table border="1" cellspacing="0" cellpadding="0" width="672" style="width: 7in; margin-left: -17.1pt; border: none;">
            <tbody>
                <tr>
                    <td valign="top" style="width: 7in; padding: 0in 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin-left: 0.5in;">&nbsp;</p>
                    <p><strong><span>Owing to AEML&rsquo;s reduction in consumption in Q4 FY20 and refinance costs and repayments costs (one-time in nature) incurred in Q4FY20, the consolidated EBITDA registered 2% growth and 1% growth in PBT</span></strong></p>
                    <p style="margin-left: 0.5in;">&nbsp;</p>
                    <p><strong><span>FY20 - Operational: </span></strong></p>
                    <ul style="list-style-type: disc;">
                        <li><strong><span>Transmission availability maintained at 99.76%</span></strong></li>
                        <li><strong><span>Transmission line of 129 ckt kms got operational</span></strong></li>
                        <li><strong><span>Won 6 new transmission projects including Mumbai - HVDC </span></strong></li>
                        <li><strong><span>Distribution loss reduced to 7.37%</span></strong></li>
                        <li><strong><span>Sold 8,455 million units (up 79 million units YOY)</span></strong></li>
                        <li><strong><span>Maintained supply reliability at 99.99% (ASAI)</span></strong>
                        <p>&nbsp;</p>
                        <p><strong><span>FY20 - Financial:</span></strong></p>
                        </li>
                        <li><strong><span>Consolidated Operational Revenue up 57% at Rs. 10,237 Cr </span></strong></li>
                        <li><strong><span>Consolidated Operational EBITDA up 50% at Rs. 4,287 Cr</span></strong></li>
                        <li><strong><span>Operational EBITDA margins at 91.8% in Transmission and 24.0% in Distribution</span></strong></li>
                        <li><strong><span>PBT up by 32% to Rs. 1,107 Cr</span></strong></li>
                        <li><strong><span>PAT up by 26% to Rs.707 Cr </span></strong></li>
                        <li><strong><span>EPS up 27% at Rs.2.94</span></strong></li>
                        <li><strong><span>Net cash generation of Rs. 1,043 Cr</span></strong>
                        <p>&nbsp;</p>
                        <p><strong><span>Q4FY20 - Financial:</span></strong></p>
                        </li>
                        <li><strong><span>Q4 FY20 Revenue lower by 3% YOY at Rs. 2,220 Cr </span></strong></li>
                        <li><strong><span>Operational EBITDA of Rs. 893 Cr, up 2% YOY</span></strong>
                        <p>&nbsp;</p>
                        <p><strong><span>Return and Ratios:</span></strong></p>
                        </li>
                        <li><strong><span>RONW<sup>(1)</sup> at 14.3% in FY20 vs 12.6% in FY19</span></strong></li>
                        <li><strong><span>Net debt to EBITDA at 4.3x in FY20 vs 4.5x in FY19</span></strong></li>
                    </ul>
                    <ul style="list-style-type: disc;">
                        <li><strong><span>Consolidated PAT of Rs. 59 crores, down 60% yoy primary decrease due to one-time write off finance sunk cost of Rs. 185 Cr (Non-Cash Item)</span></strong></li>
                    </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, May 09, 2020</span></strong><span>: Adani Transmission Ltd. (&ldquo;ATL&rdquo;), part of the Adani Group, today reported its results for Q4 FY20 and FY20.</span></p>
        <table border="0" cellspacing="0" cellpadding="0" align="left" width="679" style="width: 509.4pt; margin-right: 6.75pt; margin-left: 6.75pt;">
            <tbody>
                <tr style="height: 126.6pt;">
                    <td valign="top" style="height: 126.6pt; width: 509.4pt; padding: 0in 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="margin: 0in 71.2pt 8pt 0in;">&nbsp;</p>
                    <p style="margin: 0in 71.2pt 8pt 0in;"><strong><span>Financial highlights</span></strong></p>
                    <p style="margin: 0in 0in 0.0001pt 0.25in;"><span><img alt="" width="621" height="175" src="file:///C:/Users/shradha.bhavsar/AppData/Local/Packages/oice_16_974fa576_32c1d314_2ca0/AC/Temp/msohtmlclip1/01/clip_image002.gif" /></span></p>
                    <p style="margin: 0in 0in 0.0001pt 0.25in; text-align: justify;">&nbsp;</p>
                    <ul style="list-style-type: square;">
                        <li><span>●</span><strong><span>Financial Performance for FY20:</span></strong>
                        <ul style="list-style-type: circle;">
                            <li><span>FY20 operational revenue up 57% YOY at Rs. 10,237 Cr on the back of strong revenue contribution from seven newly operational SPV&rsquo;s<sup>(3)</sup> in transmission and AEML full year contribution.</span></li>
                            <li><span>Operational EBITDA of Rs. 4,287 Cr, up 50% YOY due to Rs 596 Cr of EBITDA contribution from seven newly operational SPVs and strong contribution from distribution business.</span></li>
                            <li><span>Transmission EBITDA margin at 91.8% due to operational efficiency and higher contribution from newly operational SPV&rsquo;s. Strong Distribution EBITDA margin at 24.0%.</span></li>
                            <li><span>Consolidated PAT of Rs. 707 crore, up 26% yoy. </span></li>
                        </ul>
                        </li>
                        <li><span>●</span><strong><span>Financial Performance for Q4 FY20: </span></strong>
                        <ul style="list-style-type: circle;">
                            <li><span>Q4 FY20 Revenue lower by 3% YOY at Rs. 2,220 Cr due to lower share of distribution business on account of subdued power demand by industires. </span></li>
                            <li><span>Operational EBITDA of Rs. 893 Cr, up 2% YOY</span><span>. Transmission Operational EBITDA of Rs. 618 Cr, up 18%</span><span>. </span></li>
                            <li><span>Consolidated PAT of Rs. 59 crore, down 60% yoy primary decrease due to one-time write off finance sunk cost of Rs. 185 Cr (Non-Cash Item).</span></li>
                        </ul>
                        </li>
                    </ul>
                    <p style="margin: 0in 0in 8pt; text-align: justify;">&nbsp;</p>
                    <p style="margin: 0in 0in 8pt; text-align: justify;"><strong><span>Transmission and Distribution business segment highlights:</span></strong></p>
                    <p style="margin: 0in 0in 8pt 0.25in;"><span><img alt="" width="635" height="175" src="file:///C:/Users/shradha.bhavsar/AppData/Local/Packages/oice_16_974fa576_32c1d314_2ca0/AC/Temp/msohtmlclip1/01/clip_image004.gif" /></span></p>
                    <p style="margin: 0in 0in 8pt 0.25in;"><span><img alt="" width="635" height="156" src="file:///C:/Users/shradha.bhavsar/AppData/Local/Packages/oice_16_974fa576_32c1d314_2ca0/AC/Temp/msohtmlclip1/01/clip_image006.gif" /></span></p>
                    <p style="margin: 0in 0in 8pt; text-align: justify;"><strong><span>Other Key Highlights:</span></strong></p>
                    <p style="margin: 0in 0in 8pt; text-align: justify;"><strong><span>ATL continues to focus on freeing up its equity, reducing cost of debt and bringing in marquee partners to set global corporate practices. </span></strong></p>
                    <ul style="list-style-type: circle;">
                        <li><span>ATL successfully completed its maiden US Private Placement of USD 400 Million in Feb-Mar 2020. </span></li>
                        <li><span>Completion of Qatar Investment Authority (QIA) investment in AEML.</span></li>
                        <li><span>AEML completes first ever USD bond issuance by a private integrated utility from India, raising USD 1 Billion in February 2020.</span></li>
                    </ul>
                    </td>
                </tr>
            </tbody>
        </table>

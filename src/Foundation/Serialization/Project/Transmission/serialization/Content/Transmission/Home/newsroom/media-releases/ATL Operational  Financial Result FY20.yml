        <p style="margin: 0in 0in 8pt;"><strong><span>Notes:</span></strong></p>
        <ol>
            <li><span>RONW = PAT / Average Net Worth (adjusted for perpetual equity instrument)</span></li>
            <li><span>Adani Electricity Mumbai Ltd. (AEML) is the licensee for an integrated power distribution, transmission and generation business that currently serves more than 3 million consumers across a license area of approximately 400 square kilometers in the city of Mumbai, the world&rsquo;s seventh largest city by size of population. AEML&rsquo;s market share of Mumbai is approximately 87% by license area, 67% by consumers served and 55% by electricity supplied.</span></li>
            <li><span>Seven newly operational SPV&rsquo;s include CWRTL, RRWTL, STL, ATRL, HPTSL, BPTSL and TPTSL</span></li>
        </ol>
        <p style="text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><span style="color: black;">Speaking on the performance of the company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong>, said, &ldquo;There is abundant potential for significant growth in India&rsquo;s transmission sector in the coming years. With the government&rsquo;s core focus towards the objective of 24x7 Power for all, Adani Transmission Limited with its widespread network and continuous growth looks forward to become world-class Electric Utility. Through its integrated ESG philosophy focusing on long-term value creation, ATL is striving towards nation building and fueling sustainability and will continue to explore opportunities for growth.&rdquo;</span></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><strong><span style="color: black;">Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</span></strong><span style="color: black;">, said, &ldquo;Adani Transmission has evolved over the past few years from a high growth developing company to a mature asset operator with limited greenfield risk. Fueled by Indian economic growth, the growing power demand, coupled with government&rsquo;s commitment to 24x7 power and promotion of renewable capacity will further drive power industry at large. Towards this effort, ATL&rsquo;s focus in FY20 has been to expand the grid network and ensure high quality of electricity supply to our consumers. Through leveraging technology, innovation and commitment to transmitting bulk green power, we always make efforts to deliver and fuel country&rsquo;s power demands. Company has also used its Business Continuity and Disaster Management drills during ongoing pandemic times in order to continue its essential services seamlessly&rdquo;</span></p>
        <p><span>&nbsp;</span></p>

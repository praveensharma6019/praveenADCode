        <p style="text-align: justify;"><strong><span>Mumbai, 03 December, 2020: </span></strong><span>Adani Transmission and Adani Electricity won prominent awards at The Asset Country Awards 2020.<strong> </strong>This year, Adani Transmission won the award for &lsquo;<strong>Best Corporate Bond</strong>&rsquo; for its US$400 million private placement fixed rate notes. Adani Electricity Mumbai Limited secured the &lsquo;<strong>Best New Bond Award</strong>&rsquo; for its US$1 billion fixed rate senior notes. The awards were announced in the December 2020, issue of The Asset. </span></p>
        <p style="text-align: justify;"><span>The Asset's has been organizing its annual Triple A awards since the past 20 years, representing the industry&rsquo;s most prestigious awards for banking, finance, treasury and capital market. Amongst Asian issuers and global institutional investors, the Asset Group has the widest reach, in terms of finance. </span></p>
        <p style="text-align: justify;"><span>Adani Transmission was honored at the awards as it was the first US private placement debt from an Indian company ever since 2007. The 30-year deal with project finance and underwriting capability was marketed to global private placement accounts. It was launched in a co-issuer style debut offering. Adani Electricity was awarded as it was the first US dollar bond issuance by a private integrated utility company from India. The bond also witnessed the largest oversubscription of an investment grade bond issuance since 2017, from India. </span></p>
        <p style="text-align: justify;"><strong><span>Speaking on this, Mr. Anil Sardana, <span style="color: black;">MD &amp; CEO, Adani Transmission Ltd, </span>said</span></strong><span>, &ldquo;It is ironical that besides business awards, today Adani companies have also got recognition for its Capital Management program which is innovative and a class apart. Also, its rare in the Indian context that both these companies are of Investment grade and hence get to become investors choice. We humbly accept this honor and acknowledge recognition on a global platform. Adani Group companies have always led the course for newer financial instrument in India in terms of state of art Infrastructure funding and bond issuances. We thank our financing stakeholders and we will aim to continue such efforts to reach out to broader range of investors in times ahead&rdquo; </span></p>
        <p style="text-align: justify;"><span>Adani Electricity and Adani Transmission completed their bond issuances in the first quarter of 2020. Under The Asset awards, the focus remains on the domestic market. The outstanding response received by both the bonds have led to their victory at the awards. </span></p>

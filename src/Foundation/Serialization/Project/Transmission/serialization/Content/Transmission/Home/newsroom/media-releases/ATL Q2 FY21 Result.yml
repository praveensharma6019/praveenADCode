        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><span style="color: black;">Speaking on the performance of the company<strong>, Mr. Gautam Adani, Chairman, Adani Group, said, </strong>&ldquo;There is abundant potential for increased growth in India&rsquo;s transmission sector in the coming years. We are spearheading our energies and efforts towards providing reliable power supply across the nation. With the government&rsquo;s core objective of 24x7 Power for all, considering anticipated growth and demand for power in major parts of the country, Adani Transmission Ltd is committed to deliver continuous growth and is helping in strengthening the transmission network across the nation. We are well-positioned to fulfil India's electricity needs and look forward to delivering long-term sustainable value through our efficient management of electricity networks. Our increasingly sustainable practices will help ensure ESG driven goals, one that will benefit not only key stakeholders but entire nation&rdquo;</span></p>
        <p style="margin-bottom: 0.0001pt; border: none; text-align: justify;"><span style="color: black;">&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span style="color: black;">Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</span></strong><span style="color: black;">, said, &ldquo;Adani Transmission has evolved over the past few years. ATL is constantly benchmarking to be the best-in-class and is pursuing focused approach to be world-class integrated utility through development agenda coupled with de-risking of strategic and operational aspects, capital conservation, ensuring high credit quality and forging strategic partnerships for business excellence and high governance standards. ATL is maintaining 24x7 quality power supply despite challenges posed by health and pandemic issues. The journey towards robust ESG framework and practicing culture of safety is integral to its pursuit for enhanced long-term value creation for all stakeholders&rdquo;</span></p>

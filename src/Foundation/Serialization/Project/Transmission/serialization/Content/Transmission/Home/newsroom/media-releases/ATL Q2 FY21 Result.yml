        <p><strong>ATL reports cash profit of Rs. 1,591 Cr, up 51% yoy in H1 and Rs. 676 Cr, up 30% yoy in Q2 <br />
        PBT of Rs. 778 Cr, up 33% yoy in H1 and Rs. 296 Cr, up 12% yoy in Q2</strong></p>
        <p><strong>Operational Highlights H1 FY21:</strong><br />
        Transmission<br />
        &bull;<span> </span>Robust Transmission system availability at 99.9% even during pandemic times&nbsp;<br />
        &nbsp;<br />
        <strong>Distribution</strong><br />
        &bull;<span> </span>Maintained supply reliability at 99.99% (ASAI) during difficult period of Covid&nbsp;<br />
        &bull;<span> </span>Customer adoption of digital avenues to interface with company increases manifold reaching 73.3% (e-payments as a % of total collection) in H1 FY21 from 47.2% in H1 FY20&nbsp;<br />
        <br />
        <strong>&nbsp;Financial Highlights H1 FY21:</strong><br />
        &bull;<span> </span>Cash Profit of Rs. 1,591 Cr, up 51% yoy&nbsp;&nbsp;<br />
        &bull;<span> </span>PAT at Rs. 570 Cr, up 28% yoy&nbsp;<br />
        &bull;<span> </span>PBT at Rs. 778 Cr, up 33%; positive impact of Rs. 330 Cr. from APTEL order in favor of MEGPTCL SPV in Transmission business received in Q1FY21<br />
        &bull;<span> </span>EPS at Rs. 4.3 vs. 2.2 in H1 FY20; up 94.2% yoy&nbsp;<br />
        &bull;<span> </span>Transmission Operational EBITDA at Rs. 1,267 Cr with a margin of 92% compared to Rs. 1,238 Cr in H1FY20&nbsp;<br />
        &bull;<span> </span>Distribution Operational EBITDA at Rs. 804 Cr with margin of 28%&nbsp;&nbsp;<br />
        &bull;<span> </span>Consolidated Operational EBITDA(1) at Rs. 2,071 Cr vs. Rs. 2,120 Cr in H1 FY20<br />
        &bull;<span> </span>Consolidated Operational Revenue(1) at Rs. 4,272 Cr vs. Rs. 5,446 Cr in H1 FY20<br />
        &bull;<span> </span>With announcement of favorable regulatory order in respect of MEGPTCL, ATL Conso will have annual recurring EBITDA benefit of ~Rs.60 Cr.</p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, November 05, 2020:</span></strong><strong><span> </span></strong><span>Adani Transmission Ltd. (&ldquo;ATL&rdquo;), a part of the Adani Group, today announced the financial results for the quarter. </span></p>

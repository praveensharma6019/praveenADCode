        <ul style="list-style-type: disc;">
            <li><span>ATL making steady progress on closure of Alipurduar transmission acquisition announced in Q1FY21</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Customer adoption of digital avenues to interface with company increases manifold reaching 73.3% (e-payments as a % of total collection) in H1 FY21 from 47.2% in H1 FY20</span></li>
            <li><span>Adani Transmission to complete 1,000 MW line in Mumbai by Dec 2022 under its SPV Kharghar Vikhroli Transmission Limited (KVTL) with resolution on land allocation</span></li>

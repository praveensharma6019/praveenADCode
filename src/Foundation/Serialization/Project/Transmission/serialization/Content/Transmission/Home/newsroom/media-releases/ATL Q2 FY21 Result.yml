        <ul style="list-style-type: disc;">
            <li><span>Consolidated operational revenue was lower at Rs. 4,272 Cr in H1 FY21 mainly due to lower revenue contribution from Distribution business in first quarter led by lower power consumption in Commercial and Industrial segment and shortfall in collections. Q2 saw considerable improvement in both demand and collections.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><strong><span>Consolidated operational EBITDA at Rs. 2,071 Cr in H1 FY21 posted solid EBITDA margin of 48.5%, an expansion of 956 bps in margin</span></strong><span> on account of stable EBITDA.</span>
            <p><span>&nbsp;</span></p>
            </li>
            <li><span>Net debt to EBITDA as of H1 FY21 <strong>remains unchanged at 4.3x</strong> vs. FY20.</span></li>
        </ul>

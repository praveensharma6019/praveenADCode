        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="padding: 0cm; border: 1pt none windowtext; color: black;"></span><strong><span style="background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; padding: 0cm; border: 1pt none windowtext; color: black;">Ahmedabad, July 06<sup>th</sup>, 2020:</span></strong><span style="background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; padding: 0cm; border: 1pt none windowtext; color: black;"></span><strong><span style="padding: 0cm; border: 1pt none windowtext; color: black;">Adani Transmission Ltd (ATL)</span></strong><span style="padding: 0cm; border: 1pt none windowtext; color: black;">, India&rsquo;s largest private sector power transmission company, has signed definitive agreements with&nbsp;<strong>Kalpataru Power Transmission Ltd. (KPTL)</strong>&nbsp;for acquiring <strong>Alipurduar Transmission Ltd</strong>. in a manner consistent with Transmission Service Agreement and applicable consents. The Enterprise value for the project is ascribed as INR 1,286 crore. The acquisition is expected to be completed in few months, subject to all necessary regulatory approvals and other consents.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="padding: 0cm; border: 1pt none windowtext; color: black;"></span><span style="color: black;">The acquisition is in sync with ATL's strategy to enhance the value for its stakeholders, through organic as well as inorganic opportunities. With this acquisition, the cumulative network of ATL will reach more than 15,400 ckt kms, out of which more than 12,200 ckt kms (including this asset) is operational and more than 3,200 ckt kms is under various stages of execution. With this scale of operations, ATL will enjoy substantial benefits in terms of cost optimization, shared resources and will fortify its position of being the largest private sector transmission company in the country.</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span style="background: #ebebeb; padding: 0cm; border: 1pt none windowtext; color: #212529;"></span></strong><strong><span style="padding: 0cm; border: 1pt none windowtext; color: black;">Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd said</span></strong><span style="padding: 0cm; border: 1pt none windowtext; color: black;">, &ldquo;The acquisition of Alipurduar Transmission Ltd. will bolster the pan-India presence of ATL consolidating its position as the largest private sector transmission company in India.&nbsp;This asset will take ATL closer to its target of setting up 20,000 ckt km of transmission lines by 2022.&rdquo;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="padding: 0cm; border: 1pt none windowtext; color: black;"></span><strong><span style="padding: 0cm; border: 1pt none windowtext; color: black;">Brief overview of the Asset:</span></strong></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="padding: 0cm; border: 1pt none windowtext; color: black;">Alipurduar Transmission Ltd. operates transmission lines aggregating to around 650 ckt kms in West Bengal and Bihar. The project was awarded through competitive bidding process on a build, own, operate, maintain basis. Element 1 of the project consisting of the transmission line from Alipurduar to Siliguri was commissioned on 20 Jan 2020 and Element 2 of the project consisting of the transmission line from Kishanganj to Darbhanga was commissioned on 6 Mar 2019.</span></p>

        <section class="py-5">
        <div class="container">
        <div class="mb-3 mb-5 pl-3">
        <h2 class="mb-3 border-l pl-3">Transmission Overview</h2>
        <p class="pl-3">Adani Transmission Limited (ATL) headquartered at Ahmedabad in Gujarat, is one of the largest private sector power transmission companies in India with a presence across all the regions of India. ATL owns and operates various High voltage AC transmission lines and substations of 132kV, 220kV, 400kV, 765kV voltage level and also High Voltage DC transmission lines and substations of +/- 500kV voltage level. Today, ATL has portfolio of more than 18,500 ckt km of transmission lines and around 38,600 MVA of power transformation capacity.  </p>
        <br />
        <p class="pl-3">ATL primarily aims at addressing the vast potential in India&rsquo;s transmission sector and has set an ambitious target to set up 20,000 circuit km of transmission lines by 2022. ATL has invested in the latest technologies resulting in the highest network availability of over 99.76% in the country, which corresponds to the best global standards.  </p>

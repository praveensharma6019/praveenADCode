        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">RRVPNL had awarded the project to GMR through tariff based competitive bidding in September 2010. Subsequently, GMR acquired ATSCL &ndash; the SPV incorporated for this project and a Transmission Service Agreement was executed between ATSCL and Rajasthan Discoms in Jan 2011. </p>
        <p class="mb-3 d-none">The transmission system established under ATSCL meets the power demand in the Rajasthan state. ATSCL operates  1 substation (630 MVA) &amp; 1 transmission lines (97 ckt km&rsquo;s) covering HVAC systems up to 220 kV &amp; 400 kV voltage level in the state of Rajasthan, namely: 400/220 kV Alwar substation and 400 kV S/C Hinduan-Alwar transmission line. The project was commissioned in August 2014.</p>
        <p class="mb-3 d-none">The projects SPV was acquired by Adani Transmission Limited in October 2016   </p>

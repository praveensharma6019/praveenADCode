        			<h2 class="heading pl-4 mb-3">Workplace Safety (Personal Safety) </h2>
        			<p class="mb-3 pl-4">Ensuring safe working conditions is of paramount importance to all of us. We believe that a safe workplace instills a sense of security and confidence among our workforce which enhances our productivity. We strive to ensure that every individual working within our premises is protected from any inherent risk related to workplace safety. Safety observations and incidents receive a high priority, with the senior management directly involved in all such matters.</p>

        			<h2 class="heading pl-4 mb-3">Process Safety & Quality </h2>
        			<p class="mb-3 pl-4">As an Integrated Management Systems certified company, we ensure that the three critical management systems — quality, environment, and health and safety are voluntarily implemented and audited. We have obtained appropriate licenses for the handling of hazardous wastes and ensure due compliance with all environmental regulations while dealing with such wastes. </p>
        		</div>

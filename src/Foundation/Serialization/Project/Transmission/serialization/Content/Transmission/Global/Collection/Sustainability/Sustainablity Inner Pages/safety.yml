        			<p class="mb-3 pl-4  d-block">Quality is one of the basic business principles for sustainable business and customer satisfaction. ATL has successfully integrated appropriate global quality standards at each phase of the lifecycle – design and engineering, vendor/material selection, manufacturing integrity, construction integrity, operation and maintenance integrity and continuous upgradation of personal skills. Our quality assurance is managed by a team of professionals with diverse global work experience. The team focuses on continuous processes improvements, problem solving and total quality management tools and techniques. </p>

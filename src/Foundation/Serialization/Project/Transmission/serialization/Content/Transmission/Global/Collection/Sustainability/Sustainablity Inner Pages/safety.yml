        			<h2 class="heading pl-4 mb-3">Transport Safety</h2>
        			<p class="mb-3 pl-4 d-block">All vehicles used for company business – whether company owned, hired or leased – at the minimum should meet the motor vehicle act and rule requirement. Company business includes employee commute, official tour travel using company owned, leased or hired vehicle.</p>
        			<p class="mb-3 pl-4 d-none">Vehicle Drivers are required to comply with all motor vehicle and traffic rules related to safe driving. Vehicles shall not be operated in known unsafe conditions (e.g. with faulty or inadequate brakes, steering, gear, horn, wipers, lights, mirrors, tires or seat belts). Under no circumstances should any employee disable or interfere with the operation of the restraints or any other safety devices provided in vehicle. </p>

            <h4 class="txt-sm">Our businesses are closely aligned to the lifeline of the economy, enhancing the quality of life of citizens and addressing critical national priorities.</h4>
        <p class="mb-4 mt-2 readmore">Read more</p>
        <p class="signature">Gautam Adani<span>Chairman, Adani Group</span></p>   

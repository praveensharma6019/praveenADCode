        <p>The Webster definition of resilience is <em>&ldquo;the capability of a strained body to recover its size and shape after <a href="https://www.merriam-webster.com/dictionary/deformation"><span style="text-decoration: none; color: windowtext;">deformation</span></a> caused especially by compressive stress&rdquo;</em>.&nbsp; It's hard to believe that it was less than 3 months ago, on 11th March 2020 that the World Health Organization declared the outbreak of COVID-19 as a pandemic, meaning COVID-19 has spread worldwide. If there ever has been a time when the need for global resilience has been critical, it is now.</p>
        <br />
        <p><strong>The Power to Overcome:</strong></p>
        <p>At times like this one looks for inspiration. In this context Wayne Muller, a well-known author, writes that for thousands of years humankind has suffered famine, war, plague, hunger, and countless injustices; it has experienced numberless births and deaths. Each community of people has had to find some way to speak about what sustained them or brought them grace—even in the midst of terrible sorrow. We have struggled to name this human trait, the universal force that makes the grass improbably push its way through concrete, the force that turns the earth, the energy that we seem to possess and blesses all life, the essential presence in our deepest nature that can never be spoken of with perfect accuracy but yet make us what we are. History is one big story of human overcoming. It’s what we are born to do and it is what we have to overcome with collective wisdom of scientists, doctors and society.</p>
        <br />
        <p><strong>Decisive Governance:</strong></p>
        <p>What we must realize is that there are no absolute right or wrong ideas. What is required during an unprecedented, hard to model, crisis like Covid-19, is a Government that is willing to make decisions based on best available information at a given point of time and constantly adapting as new information becomes available. For this, the Indian Government and bureaucracy must be complimented. Countries with greater resources than ours have struggled and while our battle with the virus is far from over, I have no hesitation in stating that had the decisions that got made been delayed we could have been facing an unmitigated health infrastructure challenges that would have been far more painful. Yes, the economy and business has suffered immensely, lives and jobs have been impacted, and the migrant worker crisis saddened the entire nation, but the consequences of the unknown alternates could have been far grimmer. The direction that leaders of our nation, the doctors, the healthcare workers, the police, the army, the utility service provider, small street side vendors, and the citizens have taken to support each other is truly what defines India and its resilience. Added to this the fact that the Government is are now able to do direct benefits transfer as a result of the integrated approach it has proliferated to large section of mass population  through the Jan Dhan, Aadhaar and Mobile linked payments have paid dividends. There could not have been a more apt time to reap the benefits of the infrastructure that the government has the vision to put in place. </p>
        <br />

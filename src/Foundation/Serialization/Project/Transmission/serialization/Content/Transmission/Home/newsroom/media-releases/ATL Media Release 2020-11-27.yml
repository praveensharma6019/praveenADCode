        <p><strong>EDITOR&rsquo;S SYNOPSIS:</strong></p>
        <p>&bull;<span> </span>Adani Transmission Limited (ATL) has acquired 49% stake, with agreement to acquire 51% too, in Alipurduar Transmission Limited pursuant to definitive agreements signed in July 2020<br />
        &bull;<span> </span>Alipurduar Transmission Ltd. operates transmission lines aggregating to around 650 ckt kms in West Bengal and Bihar<br />

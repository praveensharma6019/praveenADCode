        <div class="pl-3">
        <ul class="ul-bullets mb-3">
            <li>Name of Project: <span>Additional inter-Regional AC link for import into Southern Region (SR) i.e. Warora &ndash; Warangal and Chilakaluripeta - Hyderabad - Kurnool 765kV link</span>.  </li>
            <li>Project Location:<span>Maharashtra, Andhra Pradesh, Telangana</span></li>

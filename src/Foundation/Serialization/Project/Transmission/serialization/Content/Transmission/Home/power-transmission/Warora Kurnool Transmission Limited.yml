        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p style="text-align: justify;"><span>WKTL was incorporated to establish Transmission System for &ldquo;Additional inter-Regional AC link for import into Southern Region (SR) i.e. Warora &ndash; Warangal and Chilakaluripeta - Hyderabad - Kurnool 765kV link&rdquo; along with creation of 765/400 kV new sub-station at Warangal (&ldquo;Project&rdquo;). The Project involves laying of ~1750 ckm of transmission line traversing through the states of Maharashtra, Telangana and Andhra Pradesh and construction of one sub-station at Warangal. The Project is envisaged to interconnect Western Region to Southern Region.</span></p>

        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">A Transmission Service Agreement was executed between Power Grid Corporation of India and WTPL in August 2011 pursuant to issuance of Sharing Regulations for sharing of Inter State Transmission Charges and Losses by CERC. The project comprises of 6 intrastate transmission lines (2089 ckt km&rsquo;s) of 400 kV voltage level in the state of Maharashtra. All elements of the  project were commissioned by December 2015.</p>
        <p class="mb-3 d-none">A Binding Term Sheet was signed by ATL with Reliance Infrastructure for acquisition of the SPV in October 2016 and SPV was acquired in November 2017.  </p>

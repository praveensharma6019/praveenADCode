        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <p class="mb-3 pl-4 d-block">Kaushal Shah has over 26 years of experience in finance and accounts. Prior to becoming the CFO of Adani Transmission Limited (ATL), Kaushal Shah has headed Finance, Accounts & Investor Relations of various Adani group companies. He joined Adani Group as Manager- Finance & Accounts in 2004. </p>
        <p class="mb-3 pl-4 d-block">As an established leader, Kaushal Shah has extensive and rich global experience including shareholder value creation, corporate governance, business partnering, mergers and acquisitions, treasury and funding, investor relations, cost management, financial operations, taxation, financial accounting, and reporting.  </p>
        <p class="mb-3 pl-4 d-block">Kaushal played a key role during the demerger of ATL from Adani Power Limited and subsequent listing of the company. Kaushal was also instrumental in ATL achieving the inaugural global rating of (BBB- Fitch & S&P and Baa3 Moody's). Kaushal was intimately involved in the entire exercise of rating and re design of the capital structure and the subsequent 144a issue of USD 500 million. As the Chief Financial Officer for ATL, his key priorities included supporting the company's growth, managing critical finance functions and adhering to regulatory and compliance requirements.  </p>
        
        <p class="mb-3 pl-4 d-block">Kaushal's major assignments in Adani Group include acquisition due diligence, greenfield bidding (funding & financial completion, Risk Management) and in addition Kaushal has been part of teams that have launched FCCB, IPP, QIP and the demerger of various Adani Entities. </p>
        
        <p class="mb-3 pl-4 d-block">Kaushal holds a bachelor's in commerce from Gujrat University, India and is a Chartered Accountant and PGDISA from Institute of Chartered Accountants of India. </p>

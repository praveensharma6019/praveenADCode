        <p style="margin: 0px 0px 15px; text-align: center;"><strong style="text-align: left;">To execute project linked to bringing additional power into Mumbai</strong></p>
        <p style="margin: 0px 0px 15px; text-align: center;"><strong style="text-align: left;">EDITOR&rsquo;S SYNOPSIS</strong></p>
        <ul style="margin-top: 0px; margin-bottom: 10px;">
            <li>ATL had won this project through a Tariff Based Competitive Bidding process</li>
            <li>The project &ldquo;Kharghar Vikhroli Transmission Private Limited&rdquo; consists of approximately 34 kms of transmission line and 1500 MVA 400 kV GIS substation</li>
            <li>Project would enable additional power to be brought into Mumbai and would thus help in meeting the future demand of the city.</li>
            <li>ATL shall build, own, operate and maintain the transmission project in the state of Maharashtra for a period of 35 years.</li>
            <li>The cumulative transmission network of ATL will reach more than 14,808 ckt kms of transmission line and more than 27,000 MVA transformation capacity.</li>
        </ul>
        <p style="margin: 0px 0px 15px; text-align: justify;"><strong>Ahmedabad, June 26 , 2020:&nbsp;&nbsp;</strong>Adani Transmission Ltd (ATL), India&rsquo;s largest private sector power transmission company, has signed a Share Purchase Agreement and completed the acquisition of the SPV, Kharghar Vikhroli Transmission Private Limited (KVTPL), incorporated by Maharashtra State Electricity Transmission Company Ltd (MSETCL). ATL had won this project through Tariff Based Competitive Bidding and received the Letter of Intent (LoI) in December 2019. ATL will build, own, operate and maintain the transmission project in the state of Maharashtra for a period of 35 years.</p>
        <p style="margin: 0px 0px 15px; text-align: justify;">The project &ldquo;Kharghar Vikhroli Transmission Private Limited&rdquo; comprises of approximately 34 km of 400 kV and 220 kV transmission lines along with 1500 MVA 400kV GIS Substation at Vikhroli in Mumbai. This project is critical to the city of Mumbai as the existing capacity of transmission corridor is not sufficient to carry further power into the city. This project would enable additional power to be brought into Mumbai and would thus help in meeting the future demand of the city.</p>
        <p style="margin: 0px 0px 15px; text-align: justify;">With this project, the cumulative transmission network of ATL will reach more than 14,808 ckt kms of transmission line and more than 27,000 MVA transformation &nbsp;capacity, out of which more than 11,576 ckt kms and more than 18,330 MVA are under steady state operation. ATL also operates an integrated GTD&nbsp; business serving more than 3 million customers in Mumbai.</p>
        <p style="margin: 0px 0px 15px; text-align: justify;"><strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd said</strong>, &ldquo;With the signing of the Share Purchase Agreement for Kharghar Vikhroli Transmission Private Limited for execution of transmission project in the state of Maharashtra, ATL&rsquo;s position as the largest private sector transmission company operating in India is consolidated further.&nbsp;The win also takes the Company closer to its target of setting up 20,000 ckt km of transmission lines by 2022.&rdquo;</p>
        <p style="text-align: center;">&nbsp;</p>

        <p>Jaladhi Shukla is a Fellow Member of The Institute of Company Secretaries of India (ICSI), New Delhi, a Post Graduate in Finance (PGDBA) from Symbiosis, Pune and a Graduate in Law (LL.B.) from the Gujarat University, Ahmedabad. </p>
        <p>Jaladhi possess over 18 years of diversified experience in handling critical assignments both Indian and Overseas with leading corporates. He has handled number of Mergers and Amalgamations (M&A), Corporate Restructuring, New Acquisitions and Takeovers, Joint Ventures, FEMA matters, Inspections and Investigations, Due diligence and fund raising programs like IPOs, QIPs, FCCBs and debt securities. He has made significant contributions in the mega M&A deals, Business Process Transformation (BPT) and process automation initiatives of the Adani Group. He has been awarded Long Service Award in recognition of 15 years of dedicated service to Adani Group. </p>   
        <p>He is a reputed faculty at conferences and seminars of CS and Post Graduate Students in Ahmedabad. He has also authored many articles on Company Law, SEBI Listing Regulations, Corporate Governance, Mergers and Acquisitions, SEBI Insider Trading Regulations, Corporate Social Responsibility (CSR) and other subjects in the monthly magazines, newsletter(s) and seminar brochures of ICSI and other reputed websites.</p>

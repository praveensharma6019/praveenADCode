            <li>Regulator &ndash; <span>Maharashtra Electricity Regulatory Commission</span></li>
            <li>Circuit Length: 74 Ckms approx.</li>
            <li><span>Substation Capacity: 1500 MVA</span></li>
            <li> <span>Business Model: Build Own Operate Maintain</span></li>
            <li><span>Scheduled COD: March 2022</span></li>
            <li><span>Concession / TSA Term: 35 years</span></li>
            <li><span>Project Mode: Tariff Based Competitive Bidding</span></li>
            <li><span>Project Type: Intra State</span></li>
            <li><span>Beneficiary State / Transmission Customers: Maharashtra </span></li>
        </ul>

        <div class="row loadmore-content mt-3">
        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block"><span>The project &ldquo;Kharghar Vikhroli Transmission Limited&rdquo; comprises of approximately 74 Ckm of 400 kV and 220 kV transmission lines along with 1500 MVA 400kV GIS Substation at Vikhroli in Mumbai. This project is critical to the city of Mumbai as the existing capacity of transmission corridor is not sufficient to carry further power into the city. This project would enable additional power to be brought into Mumbai and would thus help in meeting the future demand of the city. Adani Transmission Limited had received the LoI for the project in Dec 2019</span>.</p>

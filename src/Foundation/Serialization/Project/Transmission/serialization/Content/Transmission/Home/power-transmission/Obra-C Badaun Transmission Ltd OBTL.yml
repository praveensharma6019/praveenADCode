        <section class="py-5">
        <div class="container">
        <div class="row">
        <div class="col-lg-8 mb-3">
        <h2 class="mb-3 border-l pl-3">Project Snapshot</h2>
        <div class="pl-3">
        <ul class="ul-bullets mb-3">
            <li>Name of Project: Construction of Transmission System for Evacuation of power from Obra-C (2x660 MW) Thermal Power Project &amp; Construction of 400 kV GIS Substation Badaun with associated Transmission Lines</li>
            <li>Project Location: Uttar Pradesh</li>
            <li>Regulator &ndash; Uttar Pradesh Electricity Regulatory Commission</li>
            <li>Circuit Length: 624 Ckms</li>
            <li>Transformation Capacity: 950 MVA</li>
            <li>SCOD: February 2021</li>
            <li>Concession / TSA Term: 35 Years</li>
            <li>Project Mode: Tariff Based Competitive Bidding (TBCB)</li>
            <li>Project Type: Intra State</li>
            <li>Beneficiary State / Off-taker: Uttar Pradesh</li>
            <li>Business Model: Build Own Operate Maintain</li>
        </ul>
        </div>
        </div>
        </div>
        <div class="row loadmore-content mt-3">
        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">OBTL was incorporated on 9th Aug, 2018. OBTL entered into a Transmission Service Agreement with Long Term Transmission Customer on 15th Oct 2018. The Obra-C Badaun Transmission Ltd was awarded to ATL (Adani Transmission Ltd.) by PFC Consulting Limited on 29th Nov 2018, for 35 year period from the schedule commercial operation date of the OBTL project, on BOOM (Build, Own, Operate, Maintain) basis.  </p>
        <p class="mb-3 d-none">The transmission system implemented by OBTL shall strengthening evacuation of power from 2x660 MW OBRA-C Thermal Power Plant shall facilitate in providing reliable evacuation of power from the complex installed TPP in Uttar Pradesh. </p>
        <p class="mb-3 d-none">OBTL will operate six nos. EHV overhead transmission lines with total circuit length of approximately 624 Ckms and one no. 400/220/132 KV GIS Substation with 950 MVA capacity along with it&rsquo;s associated Bays at Badaun in the state of Utter Pradesh, 2 Nos. 132 kV bays (one each at 132 kV substation Ujhani and Bilsi substations). The project construction started in May 2019 and construction is currently underway in full swing.</p>
        <p class="mb-3 d-none">Numerous challenges shall be encountered during the construction of the project. Key challenges are as below.</p>
        <ul class="mb-5 d-none">
            <li class="mb-3 d-none"><strong>Severe Right of Way issue  :</strong>The Transmission line is passing near the periphery of cities like Varanasi, Robertsganj, Bhadoi etc. where huge ROW is anticipated. </li>
            <li class="mb-3 d-none"><strong>Line is passing through Forest &amp; Wild Life Area :  </strong>The line is passing through 33.796 Ha Protected/ Restricted forest area &amp; Kaimur Wild Life sanctuary area.</li>
            <li class="mb-3 d-none"><strong>Construction of Pile Foundation at River Crossing Location :  </strong>The Transmission line is crossing Ganga river and Ram Ganga river where Pile foundation to be done which shall be challenging one.</li>
            <li class=" d-none"><strong>Narrow Corridor for construction :  </strong>Since, the construction of transmission line is not being done in confined boundary, there are number of challenges will be faced during the construction activity. One of the challenges is that the Transmission line corridor near Roza TPP is very congestive as may powerlines are emanating from the TPP.</li>
        </ul>
        </div>

        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <p class="mb-3 pl-4 d-block">Kandarp Patel is Chief Executive Officer of Adani Electricity Mumbai Limited. Kandarp has more than two decades of multi-faceted experience in the areas of Power Trading, Fuel Management, Legal and Regulatory and Commercial aspects of the Power Business. </p>
        <p class="mb-3 pl-4 d-block">He started his career with Gujarat Electricity Board (GEB) as Controller of Accounts. Subsequently, his role enlarged to manage commercial aspects of GEB. Over time, he developed a legal acumen in regulatory bylaws, which helped him in resolving complex issues and disputes during his tenure at GEB. He joined Adani Enterprises in 2004 and spearheaded the Power Trading business laying a strong foundation, which made Adani Enterprises a pioneer in Power Trading. From 2009 onwards, he led the Business Development for Adani Power and successfully mandated the execution of Power Purchase Agreements for about 10,000+ MW with various state utilities in India. In 2013, he led integration of acquired business from Lanco.  </p>
        
        <p class="mb-3 pl-4 d-block">He was awarded as “The Most Innovative Young Power Professional” by IPPAI in 2017. As an avid learner, he has attended international programs organized by The Institute for Public-Private Partnerships in Washington, DC in 2004 and by Coaltrans training at Sentosa, Singapore in 1999.He was awarded as “The Most Innovative Young Power Professional” by IPPAI in 2017. As an avid learner, he has attended international programs organized by The Institute for Public-Private Partnerships in Washington, DC in 2004 and by Coaltrans training at Sentosa, Singapore in 1999. </p>
        
        <p class="mb-3 pl-4 d-block">He graduated with Bachelor’s Degree in Electrical Engineering from Birla Viswakarma Mahavidhyalaya Engineering College in 1994 and an MBA in Finance from G.H. Patel PG Institute of Business Management in 1997.. </p>
        
        <p class="mt-4"><a class="bg-gradient p-3 btn-white" href="-/media/2374FCC14E1648BE9234E70F0B6148A1.ashx" download="-/media/2374FCC14E1648BE9234E70F0B6148A1"><em class="fa fa-download mr-2"></em>Download high resolution image</a></p>
        
        </div>
        </section>
        

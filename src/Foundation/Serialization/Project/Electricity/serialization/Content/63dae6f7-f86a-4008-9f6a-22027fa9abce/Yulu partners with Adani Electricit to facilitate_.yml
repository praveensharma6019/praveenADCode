      Value: "Adani Electricity to facilitate 24x7 battery charging access across Mumbai for Yulu Bikes. This partnership will work together to build a large-scale and dense network of battery swapping stations across strategic locations to provide energy for Yulu. The common objective of working together towards building a sustainable city by reducing traffic congestion and air pollution in Mumbai."

    - ID: "801612c7-5e98-4e3c-80d2-a34d0eebcbda"
      Hint: NewsBody
      Value: "Making strides towards its commitment for customer centricity, Adani Electricity Mumbai Ltd. (AEML), today launched Genius Pay - a self-payment kiosk for ease of bill payment. With the launch of Genius Pay, the AEML has simplified the process of bill payments where customers will no longer have to stand in queues. Genius Pay kiosks will be placed at customer friendly locations across Mumbai and accept payment through cheque, cash, debit/credit cards."

      Hint: NewsBody
      Value: Adani Electricity Mumbai Ltd (AEML),under MERC guidelines has relaunched energy efficient 5 star rated refrigerator purchase programme for its Residential consumers. Under the programme, AEML is offering discount between 47 to 56% on new purchase / exchange of old refrigerator and additional rebate on exchange of old double door refrigerator. Purchasing 5 star rated refrigerator will help consumers to reduce their monthly electricity bills as refrigerator is ON for 24 hours a day.

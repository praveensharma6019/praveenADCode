      Hint: NewsBody
      Value: <span>Adani Electricity Mumbai Ltd (AEML) has been honoured with Best performing Utility Award for having integrated operation in Generation, Transmission &amp; Distribution at Central Board of Irrigation &amp; Power (CBIP) Awards 2019 held recently in Delhi. It has been recognized for its outstanding contribution to the nation&rsquo;s economy which was demonstrated through an excellent leadership in all facets of the power sector. The award was conferred to Adani Electricity Mumbai Limited (AEML) by the Hon&rsquo;ble Minister of Power and New &amp; Renewable Energy, Shri. R. K. Singh during the celebration of CBIP Day 2019 on 04th, January 2019 and received by Arvind Kumar Sharma, Chief Operating Officer &ndash; Adani Transmission Ltd. </span>

    - ID: "801612c7-5e98-4e3c-80d2-a34d0eebcbda"
      Hint: NewsBody
      Value: "Adani Dahanu Thermal Power Station (ADTPS) has received the first award in the &lsquo;Best Boiler User&rsquo; category for efficient operations through the effective use of Boilers. To mark the 150th year of Labour Department, Directorate of Steam Boiler, Labour Department, Government of Maharashtra had organised &lsquo;Boiler India 2020&rsquo; to recognize the achievements of the best-established and rising business stars and individuals. Plant emerged victorious on the efficiency and reliability of the boiler due to its lowest failure rate and optimal functioning even after 25 long years. The continued global standards employed at the plant, aided ADTPS to bag first prize under the &lsquo;Best Boiler User&rsquo; category at &lsquo;Boiler India 2020&rsquo; awards."

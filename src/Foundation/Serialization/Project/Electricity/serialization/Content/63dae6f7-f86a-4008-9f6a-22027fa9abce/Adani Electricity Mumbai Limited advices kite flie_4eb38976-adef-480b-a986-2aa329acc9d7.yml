    - ID: "801612c7-5e98-4e3c-80d2-a34d0eebcbda"
      Hint: NewsBody
      Value: "The city of Mumbai has been witnessing torrential rain from last two days leading to waterlogging in various parts of the city. Resulted water logging in some areas of our distribution network and for safety reasons, AEML had to switch-off the supply of our esteemed consumers. As soon as water levels receded, our teams following safety protocol have immediately restored the supply. AEML, CDCC team is regularly coordinating with internal as well external authorities such as MCGM (BMC) and Mira-Bhayender Municipal Corporation (MBMC) and other departments, so the consumer is affected with minimal supply downtime and quick turnaround during incidents reported due to water logging."

    - ID: "801612c7-5e98-4e3c-80d2-a34d0eebcbda"
      Hint: NewsBody
      Value: "Adani Electricity Mumbai Limited (AEML) has extended the interest-free EMI facility for a limited period for the customers starting from 23rd October up to 30th October, to alleviate consumer&rsquo;s prevailing billing concerns. All customers of EML are eligible to avail three interest free EMIs to clear their outstanding amounts. AEML consumers that have previously not opted-in for this service can now register for it at the AEML kiosk, AEML website, the call center or customer care center. Steps taken to provide maximum relief and advantage to AEML consumers during this difficult period"

        <div class="tab-pane fade" id="waystopreventelectricalfires" role="tabpanel">
        				<ul class="list-bullet-style"> <li>Always use good quality (ISI) cables.</li> <li>Please make sure that electrical outlets are designed to handle appliance loads.</li> <li>If an electric appliance smokes or gives away an unusual smell, unplug it immediately, then do the proper servicing before using it again.</li> <li>Please avoid joints in wiring (taping of wires). Instead, use an extension box with fuse or opt for soldering and proper mechanical joints.</li> <li>Always renew the wiring after a certain period. Replace electrical cords that are cracked or frayed.</li> <li>Please use adequate capacity fuses for protection. Do not increase the ratings without ascertainingreason of fuse blowing.</li> <li>Don’t tamper with the fuse box. Install the fuse board away from combustible materials like paper, oil, curtains etc.</li> <li>Please keep flammable material (gasoline, oil etc.) safely in special containers.</li> <li>Please disconnect electrical tools and appliances when not in use.</li> <li>Please use correct rating Earth Leakage Circuit Breaker (ELCB). A leakage current even of 1 ampere cancause electrical fire without an ELCB.</li> </ul>

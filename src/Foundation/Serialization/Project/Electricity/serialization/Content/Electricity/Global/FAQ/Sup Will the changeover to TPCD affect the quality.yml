        <div class="panel-body">As per the interim order released by MERC, except for occurrences beyond the control of the wheeling Distribution Licensee, the wheeling Distribution Licensee has to adhere to Standards of Performance regulation. The order also stipulates that the Wheeling Distribution Licensee shall not discriminate between Changed-over consumers and its own consumers for provision of wheeling services.</div>

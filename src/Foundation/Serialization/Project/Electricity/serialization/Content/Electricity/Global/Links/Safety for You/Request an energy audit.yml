        <div class="tab-pane fade active show" id="requestanenergyaudit" role="tabpanel">
        				<p class="py-2">Even though appliances today come with in-built safeguards, it is always best to keep in mind these tips while dealing with electricity and electrical appliances.</p>	
        				<h5 class="txt-orange py-3">At Home</h5>
        				<p class="py-2">Even though electricity makes for a world of convenience, it should be handled with utmost precaution. Here are a few tips:</p>
        				<ul class="list-bullet-style">
        				<li>1. Never overload electrical mains.</li>
        				<li>2. Always get all the wiring done through a licensed electrical contractor (LEC).</li>
        				<li>3. Wires and electrical fittings should never be used for hanging signboards.</li>
        				<li>3. Avoid using a hairdryer or playing an electrical radio or television near a bathtub or sink.</li>
        				<li>4. Always use rubber mats for standing while working on electrical machines.</li>
        				<li>5. Put safety signboards at visible locations.</li>
        				<li>6. Use gloves and keep safe distance while carrying out switching operations.</li>
        				<li>7. Never fly kites, balloons and model airplanes near overhead electrical wires. If anything gets caught in a line, do not try to remove it.</li>
        				<li>7. Never close or open a switch hesitatingly. Always do it firmly and quickly.</li>
        				<li>8. Never allow usage of wires with worn insulations.</li> 
        				</ul>

        <div>
        <p>i) Kindly attach the following:</p>
        <ul class="mx-2">
            <li>a) Latest Passport size photograph</li>
            <li>b) Arrears Undertaking form <span><a href="-/media/6CE1AA3EDDF24F84A8BC0F2547111AC4.ashx" target="_blank">Click here</a></span> to download</li>
            <li>c) Latest Tapping meter&rsquo;s bill copy (for Tapping application)</li>
            <li>d) <span><a href="-/media/C1941C48474349A7BC355783C5B4809A.ashx" target="_blank">Click here</a></span> to download Way leave form and Indemnity form</li>
            <li>e) Three Phase Undertaking form (applicable for 3 phase meter) <span><a href="-/media/085FD78C930F474BBFAE5035368AFDC9.ashx" target="_blank">Click here</a></span> to download</li>
            <li>f) Work completion and Test Report duly filled and signed by LEC and supervisor.</li>
            <li>g) In case the expected load is 50 kW or more, then kindly submit the Power Supply Agreement ( <span><a href="-/media/3B818B0C26EC4B24AAEE889352F4488E.ashx" target="_blank">Click here</a></span> to download) printed on a Rs. 100/- legal paper with franking.</li>
            <li>h) Attach Required Documents giving Proof of Identity and Proof of Ownership or Occupancy of the premises of the Applicant. <span><a href="-/media/23F93DA3D4FE40AC889B5BA9E3991786.ashx" target="_blank">Click here</a></span> to Download</li>
        </ul>
        <div class="py-1">&nbsp;</div>
        <p><span class="txt-underline">Note</span>: Scrutinized documents should be approved by front end officer with sign, stamp and date. No affidavit shall be accepted.</p>

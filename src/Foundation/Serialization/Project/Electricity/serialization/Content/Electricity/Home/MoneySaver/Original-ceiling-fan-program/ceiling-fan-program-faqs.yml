        <p class="txt-orange"><strong>1. What is Super Efficient Ceiling Fan Program?</strong> </p>
        <p class="ans mb-4">A: This is DSM ( Demand Side Management ) program approved by Maharashtra Electricity
        Regulatory Commission (MERC). We can reduce electricity consumption and
        subsequently demand supply gap by adopting energy efficiency. This program is
        applicable to all residential customers of AEML. Under this program eligible customer can
        either exchange his old ceiling fan by super efficient ceiling fan or buy new super efficient
        ceiling fan if he doesn't have a fan. Old ceiling fans collected will be scrapped in
        environment friendly way. This is to ensure phasing out of inefficient fans from the system.
        </p>
        <p class="txt-orange"><strong>2. What is super efficient 5 star ceiling fan? </strong></p>
        <p class="ans mb-4">A: These are 5 star super efficient fans. These ratings are given by BEE (Bureau of Energy
        Efficiency) based on the electric consumption of the appliance. These ceiling fan typically
        consumes around 35 watts , where as conventional ceiling fan consumes 75 - 80 watts.
        By using super efficient 35 W fan we can reduce power consumption by more than 50 %.
        </p>
        <p class="txt-orange"><strong>3. What are the benefits of super efficient 5 star Ceiling Fan Program to Customer? </strong></p>
        <p class="ans mb-2">A. Benefits of super efficient 5 star Ceiling Fan Program to Customer are: </p>
        <ul class="ul-bullets mb-3">
            <li>Benefit of Bulk negotiated price </li>
            <li>Rebate from Rinfra </li>
            <li>50 &mdash;55 % Saving in power consumption. </li>
        </ul>
        <p class="txt-orange"><strong>4. Who are the manufacturers of super efficient ceiling fan offered under this program?</strong></p>
        <p class="ans mb-4">A: Under this program you can choose from M/S Usha, M/S Versa (Superfan) &amp;
        M/S Atomberg technologies.</p>
        <p class="txt-orange"><strong>5. How many fans I can avail under this program? </strong></p>
        <p class="ans mb-4">A: Each eligible customer can install maximum 3 No. of fans under this program </p>
        <p class="txt-orange"><strong>6. Can I get new fan if I don't have old one to exchange? </strong></p>
        <p class="ans mb-4">A: Yes, only if you don't have ceiling fan to exchange. </p>
        <p class="txt-orange"><strong>7. How much is the warranty period of these fans? </strong></p>
        <p class="ans mb-4">A: Under this special program from AEML, the warranty given is 2 years. </p>
        <p class="txt-orange"><strong>8. What is the procedure to register for this program? </strong></p>
        <p class="ans mb-2">A: For registration </p>
        <ul class="ul-numbers mb-4">
            <li>You can call Rinfra Toll free number 19122, speak to our Customer service representative and provide the mandatory information. ( Consumer no, contact Details &amp; choice of brand ) </li>
            <li>For online registration please visit our website www.adanielectricity.com </li>
        </ul>
        <p class="txt-orange"><strong>9. What after registration? </strong></p>
        <p class="ans mb-4">A: After registration, your contact details, provided by you will be supplied to the program
        partner of your choice and within 10 days from the date of registration you will receive a
        call from the program partner for installation of new fans you have opted for. On the day
        mutually agreed by both of you, manufacturer's representative will come and install the
        fans.
        </p>
        <p class="txt-orange"><strong>10. What is the payment process? </strong></p>
        <p class="ans mb-4">A: Once you get the delivery of fans you have to pay the amount as mentioned below as per
        the model you have selected in cash to the Manufacturer's representative before
        installation of fans.
        </p>

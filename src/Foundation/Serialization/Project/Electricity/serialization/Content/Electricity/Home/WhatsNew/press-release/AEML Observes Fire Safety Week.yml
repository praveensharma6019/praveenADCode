      Value: <strong>Adani Electricity Mumbai Limited (AEML),</strong> along with senior officials from Fire Department observed the Fire Safety Week starting from April 14 to April 20, 2019. During the week, awareness workshops were organized  by Fire Service Officials in all the offices of AEML and engaged  its employees and customers to sensitize about fire prevention methods at homes and commercial spaces.

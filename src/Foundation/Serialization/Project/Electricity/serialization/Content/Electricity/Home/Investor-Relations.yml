                    <td>Mr. Rakesh Tiwary<br />
                    CFO</td>
                    <td>Mr. Rakesh Tiwary is a Chartered Accountant and has over 2 decades of experience in spearheading a wide spectrum of Accounts &amp; Finance. His expertise lies in Funds Raising &amp; Management, Working Capital Assessment, Credit Control, Taxation and Audit. Earlier, he was associated with Solar Manufacturing Business as CFO since February 2016</td>

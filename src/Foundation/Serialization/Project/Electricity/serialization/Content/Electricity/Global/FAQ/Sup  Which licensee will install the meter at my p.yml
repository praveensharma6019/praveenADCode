      Hint: Answer
      Value: |
        <div class="panel-body">As per the interim order on migration the consumer has a choice to opt for:
        <ul>
        	<li>Meter provided by the EDL</li>
        	<li>Meter to be provided by the NDL</li>
        	<li>Purchase your own meter</li>
        </ul>
        In case of meters provided by the NDL, such meters will be tested jointly on-site as per agreed schedule between the NDL and the EDL. In case, a consumer opts for the NDL's meter or own meter - the same shall be tested by the EDL at its laboratory and installed at the consumer's premises. The EDL to remain present at the time of such testing</div>
        

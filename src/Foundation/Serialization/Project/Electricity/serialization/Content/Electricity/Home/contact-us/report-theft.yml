        <div class="pageContent">
        <div class="container">
        <div class="panel">
        <p>Power thefts are not just a loss to us but a loss to the society. This socialmenace deprives us of our limited resource and results in increasing you power bills. Your alertness and care couldhelp us fight this social problem effectively. All you need to do is inform us. We will ensure that your identifyis protected. Call us at&nbsp; 19122 OR send an alert on SMS to 19122.</p>
        <p>Let&rsquo;s end power thefts, together!</p>
        <p>With little care, attention and effort, we certainly can make a difference so that we enjoy the power of electricity regularly at the price we want to.</p>
        <p>Just inform us incase you trace power theft and we would take care of the issue promptly.</p>
        <p>Make a discreet <span class="txt-orange">19122</span> or tell us here by filling in a little information.</p>
        <p> <span class="txt-orange">So come, Let's make "our" power, power-full.</span></p>

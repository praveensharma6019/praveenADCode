      Value: |
        <div class="panel-body">Adani Electricity offers hassle free wide range of bill payment options for its consumers. In addition to our widely spread conventional payment option, i.e., bill collection centres, consumers can access the following payment options to settle their electricity bills timely.<br />
        <br />
        a. Electronic Clearing Services (ECS).<br />
        b. Voluntary Deposits Schemes (VDS).<br />
        c. Sky Pack Drop Boxes facilities available on almost all Railway Stations.<br />
        d. Drop boxes facilities at Adani Electricity.<br />
        e. Drop boxes facilities available at various societies, provided on customers' requests.<br />
        f. Drop boxes facilities available at various Banks' ATM Centres.<br />
        g. Online payment facilities.<br />
        h. Payments through Adani Electricity website.<br />
        i. Payments through SMS.</div>

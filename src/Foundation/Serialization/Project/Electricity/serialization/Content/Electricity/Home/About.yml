        <h3 class="txt-orange pb-3">About Adani Electricity</h3>
        <div class="content">
        <p>The Adani Group is a globally integrated infrastructure player with business spanning across key industry verticals of resources, logistics, energy and agro. The Adani Group's growth and vision have always been in sync with the idea of Nation Building. "Thinking Big. Doing Better" is a natural philosophy that is embodied in everyone at Adani Group and we sincerely believe that we are doing our part in nation-building and touching the lives of millions of people positively. 
        </p>
        <p>Adani Electricity Mumbai Limited (AEML) is a 100% subsidiary of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.adanitransmission.com/" target="_blank">Adani Transmission Ltd</a> formed post-acquisition of Reliance Infrastructure Limited's integrated Generation, Transmission and Distribution utilities powering Mumbai city.</p>
        <p>As an organization, we believe in The Power of Service. It is born of the will to make a difference. We change things for the better, and you can power your dreams and live a stress-free life.</p>
        <p>Our distribution network spans over 400 Sq. km catering to the electricity needs of over 2.9 million customers today. The area in Suburban Mumbai served by AEML is from Bandra to Bhayander on the western side, and Sion to Mankhurd on the eastern side.</p>
        <p class="txt-orange">Distribution area map</p>

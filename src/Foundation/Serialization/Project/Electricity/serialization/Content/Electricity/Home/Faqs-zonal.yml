        <div class="faqItem">
        <div class="ques" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        I have found the Division printed on my bill is changed.
        </div>
        <div id="ans4" class="ans collapse" data-parent="#formsList">
        <p>Ans: To serve our esteemed customers in the most efficient way, we have regrouped our divisional activities. To cater to your needs with respect to queries/ request and complaint handling, earlier 5 divisions are now restructured to 7 divisions thereby ensuring faster response to your needs. Hence the new division name if applicable for your account, is printed on your bill.  </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques5" data-toggle="collapse" data-target="#ans5" aria-expanded="false">
        What will be my billing days from next bill month?
        </div>
        <div id="ans5" class="ans collapse" data-parent="#formsList">
        <p>Ans: The current changes in billing days are for Mar-21 bill month only. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques6" data-toggle="collapse" data-target="#ans6" aria-expanded="false">
        Will this cycle number change occur frequently?
        </div>
        <div id="ans6" class="ans collapse" data-parent="#formsList">
        <p>Ans: No, once reorganized, your cycle number remains the same each month</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques7" data-toggle="collapse" data-target="#ans7" aria-expanded="false">
        What will be my cycle no in subsequent bill?
        </div>
        <div id="ans7" class="ans collapse" data-parent="#formsList">
        <p>Ans: the new cycle no. printed on your bill will continue in future bills.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques8" data-toggle="collapse" data-target="#ans8" aria-expanded="false">
        I am paying through NACH, will there be any change in my payment due date?
        </div>
        <div id="ans8" class="ans collapse" data-parent="#formsList">
        <p>Ans: Your payment discount date and due date will change as per the new cycle&rsquo;s discount and due date. In case your cycle has not changed, your NACH will continue as per earlier schedule.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques9" data-toggle="collapse" data-target="#ans9" aria-expanded="false">
        Have the billing cycles changed for all the customers?
        </div>
        <div id="ans9" class="ans collapse" data-parent="#formsList">
        <p>Ans: We have ensured that the least number of consumers undergo billing cycle change, to the extent required to regroup customers from 5 divisions to 7 divisions.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques10" data-toggle="collapse" data-target="#ans10" aria-expanded="false">
        Will there be change in my meter reading date?
        </div>
        <div id="ans10" class="ans collapse" data-parent="#formsList">
        <p>Ans: Meter reading date is dependent on cycle no. However tentative meter reading for subsequent billing month is always printed on your bill.</p>
        </div>

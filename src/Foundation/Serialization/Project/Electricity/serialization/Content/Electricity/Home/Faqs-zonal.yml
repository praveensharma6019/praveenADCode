        <p style="color: #007bff;"><strong>Frequently Asked Questions- New AEML Divisions and Changes in Billing Cycle as applicable</strong></p>
        <div class="pb-3">
        <div class="accordion pt-3" id="formsList">
        <div class="faqItem">
        <div class="ques" id="ques2" data-toggle="collapse" data-target="#ans2" aria-expanded="true">
        I have found that cycle number printed on my bill is changed. What is the reason?
        </div>
        <div id="ans2" class="accordion-body collapse show" data-parent="#formsList">
        <p>Ans: To serve you better we have reorganized billing cycles over 7 Divisions with effect from March-21 bill month. Some of the customer accounts may be reorganized while others remain in the same billing   Since your account has been reorganized in new billing cycle, new cycle no. appears in your bill. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques3" data-toggle="collapse" data-target="#ans3" aria-expanded="false">
        Will this new cycle no. impact my bill amount?
        </div>
        <div id="ans3" class="ans collapse" data-parent="#formsList">
        <p>Ans: In few cases where billing is done for &lt; 28 days or where billing is done for &gt; 32 days, proration in slabs is effected so that you will get applicable slab benefits. It will not impact your tariff however bill amount may vary basis number of days you have been billed.</p>
        <p>Since the cycle change is effected only for this month the billing slabs are apportioned as per billing days. For example, if your bill is for 33 days, existing billing slabs are prorated accordingly, to adjust the slab benefits. Refer following table as an example:</p>

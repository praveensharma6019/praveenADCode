        <div class="tab-pane fade" id="rtgsneftviaadanielectricitycom" role="tabpanel">
        <p>Customers who wish to use the RTGS / NEFT mode of payment to pay their AEML monthly bill, can do so by following a few easy steps.</p>
        <p>The steps are as under:</p>
        <ol class="numberedList">
            <li>Select the option - Bill desk gateway and enter you consumer account number</li>
            <li>Choose 'NEFT/RTGS' option and generate one time 'reference bank account number'</li>
            <li>You can now use this 'reference bank account number' to pay your bills online as well as offline:
            <ul class="itemsList alphaList">
                <li>a. Online
                <ul class="itemsList">
                    <li>Login to your online bank account and add this 'reference bank account number' as payee account number</li>
                    <li>Payee name: <span>Adani Electricity Mumbai Limited</span></li>
                    <li>Initiate fund transfer equivalent to your bill amount. Please ensure that the transferred amount matches the bill amount (including paisa)</li>
                </ul>
                </li>
                <li>b. Offline
                <ul class="itemsList">
                    <li>The 'reference bank account number' can be saved and quoted at your bank branch to process the payment</li>
                </ul>
                </li>
            </ul>
            </li>
        </ol>
        </div>

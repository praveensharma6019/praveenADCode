        <h5 class="txt-orange my-2">Genius Pay - Payments Made Simple</h5>
        <ul class="itemsList">
            <li>You can pay your bill in Cash, Cheque &amp; Debit / Credit Cards, at our conveniently located Payment Kiosk. Simply pay your bill, and collect the receipt issued.</li>
            <li>You can also get your duplicate bill copy at our payment kiosk.</li>
            <li>A convenience fee of 0.75% (plus GST) shall be charged on payments in excess of <span class="txt-orange">Rs. 2000</span>.</li>
        </ul>
        <p>Adani Electricity &ndash; Payment Kiosk are open from 9.00 am to 6.00 pm.</p>

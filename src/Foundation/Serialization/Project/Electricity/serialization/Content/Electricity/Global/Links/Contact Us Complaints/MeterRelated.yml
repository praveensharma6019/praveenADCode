      Value: |
        Is your meter not functioning properly? Or has it got burnt?
        No need to worry!
        <h5>Quickly register the following complaints:</h5>
        <div class="py-3">&nbsp;</div>
        <h6 class="txt-orange">High Consumption</h6>
        <p>If large and erratic variations are observed in your consumption.</p>
        <div class="py-2">&nbsp;</div>
        <h6 class="txt-orange">Stopped Meter</h6>
        <p>If meter is not recording consumption despite usage of energy (i.e. stopped).</p>
        <div class="py-2">&nbsp;</div>
        <h6 class="txt-orange">Correction in Name &amp; Addresse</h6>
        <p>You can request for correction in name and address along with necessary supporting documents.</p>
        <div class="py-2">&nbsp;</div>
        <h6 class="txt-orange">Request for Disconnection of Electricity Supply</h6>
        <p>Customers can request for disconnection of their electric supply (only after clearing all the dues pending on their meter) if their premises is going to remain vacant for a substantial time.</p>
        <div class="py-2">&nbsp;</div>
        <h6 class="txt-orange">Refund of Security Deposit</h6>
        <p>After disconnection of supply on request, customers can request for a refund of the security deposit paid by them. However, customers have to clear all their dues up to the date of meter disconnection. The request for refund should be accompanied with the original receipt of Security deposit for which refund is to be claimed.</p>
        <div class="py-2">&nbsp;</div>
        <h6 class="txt-orange">Other bill related complaints</h6>
        <p><strong>Details needed for registering complaints</strong></p>
        <ul class="list-bullet-style">
            <li>Customer number mentioned in your bill</li>
            <li>Telephone No.(s)</li>
        </ul>
        <div class="py-2">&nbsp;</div>
        <p><strong>How can I register my complaints?</strong></p>
        <p>For billing complaints you can also reach us through</p>
        <ul class="list-bullet-style">
            <li>Our IVR telephone number <span class="txt-orange">19122</span> (Multilingual).</li>
            <li>Through letter addressed to Division head (Business) of the respective division.</li>
            <li>Through personal visit to respective Divisional Customer Care Centre.</li>
        </ul>

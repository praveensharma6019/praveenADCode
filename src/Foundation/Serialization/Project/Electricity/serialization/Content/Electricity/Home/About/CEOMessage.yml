        <div class="col-md-9">
        <div class="content text-justify">
        <p>At AEML, we firmly believe that Electricity is more than just a means to power one's home or business - It's the force that powers every aspect of life. Uninterrupted power is uninterrupted life. I take this opportunity to assure you that we are devoted to enhancing the reliability, quality and competitiveness of electricity, powering millions of lives in this city of dreams.</p>
        <p>I hope it is a pleasant experience for you to interact with us and I look forward to receiving your valuable observations and suggestions for enhancement of any facet of this platform. You may also get in touch with me directly through ceo.mumbaielectricity@adani.com for any issue regarding our services. </p>
        <p>I welcome you once again and invite you to experience the 'Power of Service'.</p>

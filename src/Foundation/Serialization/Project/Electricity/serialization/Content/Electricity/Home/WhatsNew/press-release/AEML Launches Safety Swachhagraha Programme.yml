      Value: "Adani Foundation and Adani Electricity Mumbai Limited (AEML) with support from BMC are launching &lsquo;Safety + Swachhagraha&rsquo; in 2,269 schools in Mumbai through a three-day Prerak Training Programme from 24th &ndash; 26th Feb 2020. The programme will be attended by Teachers and Principals who will be the Swachhagraha Preraks guiding the students towards &lsquo;Creating a Culture of Cleanliness&rsquo; and facilitating a safe environment for children."

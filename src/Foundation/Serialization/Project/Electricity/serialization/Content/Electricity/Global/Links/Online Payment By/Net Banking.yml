        <div class="tab-pane fade" id="netbanking" role="tabpanel">
        <p>Net Banking can be enjoyed through Citibank, IDBI Bank, HDFC Bank, State Bank of India, Punjab National Bank, ABN AMRO, Bank of India, Indusind Bank, Union Bank of India and AXIS Bank. Currently, <span class="txt-orange">more than 25 banks</span> offer this payment option</p>
        <ul class="itemsList">
            <li>On payment of the bill amount, within <span class="txt-orange">7 days</span> of bill generation, a prompt payment incentive <span class="txt-orange">of 1%</span>,of the energy changes, is credited in your subsequent bill</li>
            <li>You can make a payment of any amount using the net banking facility unlike credit cards</li>
        </ul>

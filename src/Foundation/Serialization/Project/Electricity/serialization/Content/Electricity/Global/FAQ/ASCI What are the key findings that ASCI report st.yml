      Hint: Answer
      Value: |
        <div class="panel-body">The investigating agency did a physical verification of assets on which the company incurred a capital expenditure and came up with the following findings:
        <br />
        <div class="ml-15">
        	1. No discrepancy in the amount of capital expenditure incurred by Adani Electricity-D.<br />
        	2. The investments made commensurate with load growth and with the requirement to maintain system reliability and reduce losses.<br />
        	3. Increase in capital expenditure attributable to increase in road re-instatement charges and material/equipment cost, the facts highlighted to MERC by Adani Electricity in its various tariff petitions.<br />
        </div>

        <div class="tab-pane fade" id="naturaldisasters" role="tabpanel">
        				<p class="py-2">Natural disasters like earthquakes can strike at any moment. The best way to be safe, is to be prepared.<br /> Here are a few must-do’s to remember:</p>
        				<p class="py-2"><b>Safeguards before an earthquake strikes:</b></p>
        				<ul class="py-2 list-bullet-style"> <li>Educate yourself on the basics of first aid and fire fighting.</li> <li>Keep beds away from glass windows.</li> <li>Do not hang photo frames, mirrors, or glasses over your bed.</li> <li>Keep important documents, some cash and necessary articles in an easily accessible location.</li> </ul>
        				<p><b>Immediate action to be taken during an earthquake:</b></p>
        				<ul class="py-2 list-bullet-style"> <li>First and foremost, don’t panic.</li> <li>If already inside, stay indoors. Get under a heavy desk or table and hang on to it.</li> <li>If a fire breaks out, drop on the floor and crawl towards the exit.</li> <li>If you are outdoors during the quake, keep away from buildings, trees and electricity lines and walk towards open spaces.</li> <li>If you are driving, quickly but carefully, move your car as far out of traffic as possible and stop. Do not stop on or under a bridge or overpass or under trees, light posts, power lines, or signs.Stay inside the car until shaking stops.</li> </ul>
        				<p><b>Things to do after the Earthquake:</b></p>
        				<ul class="py-2 list-bullet-style"><li>Check for injuries to yourself and those around you. Administer first aid wherever required.</li> <li>Extinguish fires, if any.</li> <li>Examine walls, floors, doors, staircases and windows to make sure that the building is not in danger of collapsing.</li> <li>Do not enter unsafe or risky houses or buildings.</li> <li>Inspect for gas leaks. If you smell gas or hear blowing or hissing noises, open a window and quickly leave the building. Don’t light your kitchen stove if you suspect a gas leak.</li> <li>Do not keep telephone lines busy unnecessarily.</li> <li>Switch off electric lines.</li> </ul>

      Hint: NewsBody
      Value: "India&rsquo;s first-ever electric car rally &lsquo;Green Drive Mumbai 2021&rsquo; organised by Autocar India in association with Adani Electricity, was to raise awareness about climate change and help accelerate adoption of electric mobility. The car rally flagged off by Maharashtra environment minister Aaditya Thackeray. The rally saw every electric car model on sale in the country at one venue."

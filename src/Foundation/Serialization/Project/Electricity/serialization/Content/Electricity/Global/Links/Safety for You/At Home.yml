        <div class="tab-pane fade active show" id="athome" role="tabpanel">
        				<p class="py-2">Even though appliances today come with in-built safeguards, it is always best to keep in mind these tips while dealing with electricity and electrical appliances.</p>	
        				<h5 class="txt-orange py-3">At Home</h5>
        				<ul class="list-bullet-style">
        				<li>The following tips will help keep you and your family safe from any untoward accident:</li>
        				<li>1. Never play with electrical cords, wires, switches or plugs.</li>
        				<li>2. Please stay away from fallen power lines.</li>
        				<li>3. Avoid using a hairdryer or playing an electrical radio or television near a bathtub or sink.</li>
        				<li>4. Never attempt to open or tamper with transformers. Don't plant shrubs and trees close to them.</li>
        				<li>5. Before you climb a tree, look up. If a power line is nearby or touching, stay away from the tree.</li>
        				<li>6. If an appliance works improperly or gives the slightest signs of a problem such as shocks or sparks, disconnect it and have it serviced.</li>
        				<li>7. Never fly kites, balloons and model airplanes near overhead electrical wires. If anything gets caught in a line, do not try to remove it.</li>
        				<li>8. Before you move a metal ladder, check to see that it's clear of power lines. It can be fatal if contact occurs with a line.</li>
        				<li>9. Never install a TV or radio antenna near power lines.</li>
        				<li>10. Please do not touch appliances, cords or plugs with wet hands or while standing on a wet surface.</li>
        				<li>11. Do not put electrical tools, appliances or cords in water.</li>
        				<li>12. Never climb utility poles or electrical towers.</li>
        				<li>13. Never touch a bare wire which isn’t insulated.</li>
        				<li>14. Stay away from substations and transformers.</li>
        				<li>15. Never use water to extinguish an electrical fire.</li>
        				<li>16. Replace a fused bulb or tube light only after switching it off.</li>
        				<li>17. In case of three-pin plugs, ensure that the point is properly earthed.</li>
        				</ul>

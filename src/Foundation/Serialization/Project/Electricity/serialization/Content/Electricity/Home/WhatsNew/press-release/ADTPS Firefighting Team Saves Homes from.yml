      Value: "Adani Dahanu Thermal Power Station (ADTPS) Fire Brigade team apart from fulfilling the requirement of plant, it also takes care of fire incidents that are reported within the vicinity. On Wednesday team received call from Kasa Police Station at 11:15 am about raging fire  in forest area of Nikane village. ADTPS firefighting team reached within one hour&rsquo;s time to Nikane and doused off the fire within an hour. There was no casualty reported in the fire incident."

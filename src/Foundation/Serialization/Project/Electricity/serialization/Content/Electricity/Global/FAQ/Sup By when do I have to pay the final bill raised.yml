      Hint: Answer
      Value: |
        <div class="panel-body">The final bill raised by EDL needs to be paid by the consumer on or before the due date. In case of any non-payment or partial payment of final bill of the Existing Distribution Licensee (after adjusting security deposit, if any) by the Changed over consumer, provisions of Section 56 (Disconnection of supply in default of payment) of EA 2003 shall apply.</div>
        

        <!-- Open Section -->
        <div class="faqItem">
        <div class="ques" id="ques3" aria-expanded="false" data-toggle="collapse" data-target="#ans3">3. How can I apply for installation of RTS system under the Program?</div>
        <div id="ans3" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <ul class="itemsList">
            <li>AEML Residential and Group Housing Society consumers can apply for installation of solar rooftop system through the online portal of AEML. The link for the AEML online portal is - <a href="https://www.adanielectricity.com/RooftopSolar">https://www.adanielectricity.com/RooftopSolar</a>.</li>
            <li>At the time of applying for Grid Connectivity, the consumer will have to notify AEML Office whether he wants to participate in the Program. The consumer will also have to specify the name of the vendor whose services he wants to avail at the time of application.</li>
            <li>Consumer will have to avail the service of any of the empaneled vendors as per the Vendor list given for installation, testing &amp; commissioning of RTS system. For any enquiry related to installation, Consumer has to contact the empaneled vendors using the contact details stated in Program document. To download the Program document - <a rel="noopener noreferrer" href="-/media/3BECA084DE6948CA949F237179F54959.ashx" target="_blank">Click here.</a></li>
            <li>If consumer avail the services of Vendor other than those empaneled for installation, testing &amp; commissioning of RTS system, s/he will NOT BE eligible for getting the CFA benefit.</li>
            <li>The consumer will be making payment to the vendors after deducting the eligible CFA amount. The vendor will claim the CFA from AEML.</li>
        </ul>
        </div>
        </div>
        </div>
        <!-- close Section -->
        <!-- Open Section4 -->
        <div class="faqItem">
        <div class="ques" id="ques4" aria-expanded="false" data-toggle="collapse" data-target="#ans4">4. What is the Role of AEML, as a DISCOM, in Program implementation?</div>
        <div id="ans4" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <ul class="itemsList">
            <li>For AEML consumers in Mumbai license area, AEML is the nodal implementing agency for the MNRE Program and is responsible for discovery of rates and empanelment of vendors for implementation of the projects.</li>
            <li>Under the Program, a certain capacity of rooftop PV systems has been allotted by MNRE to AEML for its Mumbai Distribution license area. Consumers will be given benefit of the Program on the &lsquo;first-come, first - served&rsquo; basis till the allocated capacity is exhausted.</li>
            <li>Following the MNRE guidelines for the Program, AEML has floated a tender for empanelment of vendors/agencies for supply, installation, testing &amp; commissioning of RTS system in residential premises as well as to discover the benchmark cost per kw. Details of empaneled vendors and benchmarked cost is given in the Program document - <a rel="noopener noreferrer" href="-/media/3BECA084DE6948CA949F237179F54959.ashx" target="_blank">Click here.</a></li>
            <li>AEML is neither giver nor recipient of the CFA and will just act as a channel for providing the MNRE subsidy to the consumer.</li>
            <li>If you have any queries regarding the Program, please contact us at <span class="txt-orange">19122 or </span> OR <a href="mailto:helpdesk.mumbaielectricity@adani.com">helpdesk.mumbaielectricity@adani.com</a> with the mention of your AEML Account Number and Contact Details.</li>
        </ul>
        </div>
        </div>
        </div>

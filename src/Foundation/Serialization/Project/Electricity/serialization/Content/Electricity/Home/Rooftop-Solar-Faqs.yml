        <h4 class="txt-orange">FAQs MNRE Phase &ndash; II Grid Connected Rooftop Solar Program in AEML Distribution License Area
        </h4>
        </div>
        </div>
        <p>&nbsp;</p>
        <!-- Open Section -->
        <div class="pb-3">
        <div class="accordion pt-3" id="formsList">
        <div class="faqItem">
        <div class="ques" id="ques1" aria-expanded="false" data-toggle="collapse" data-target="#ans0">1. What is MNRE Phase &ndash; II Grid Connected Rooftop Solar Program?</div>
        <div id="ans0" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Ministry of New and Renewable Energy (MNRE), Government of India, on 19th February 2019, approved Phase-II of &lsquo;Grid Connected Rooftop and Small Solar Power Plants Program&rsquo; for achieving cumulative capacity of 40 GW RTS Plants by 2022. In Phase-II, it has been decided to implement the Program by making the DISCOMs and its local offices as the nodal points for implementation of the program. DISCOMs will play a key role in expansion of Rooftop Solar as DISCOMs are having a direct contact with end user and they provide approval for installation, manage the distribution network, and also have billing interface with rooftop owner. </p>
        <p>The Program is primarily for promotion of Grid-connected Rooftop Solar (RTS) PV Projects in Residential and Group Housing categories by way of providing Central Financial Assistance (CFA) for the household owner and Group Housing Societies to set up RTS on the rooftop of their residence/residential campus.</p>
        </div>
        </div>
        </div>
        <!-- close Section -->
        <!-- Open Section -->
        <div class="faqItem">
        <div class="ques" id="ques2" aria-expanded="false" data-toggle="collapse" data-target="#ans2">2. Am I eligible to participate in the Program?</div>
        <div id="ans2" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>
        </p>
        <ul class="itemsList">
            <li>Categories eligible for participation in the MNRE Phase-II Program are as under:<br />
            <table border="1" cellspacing="0" cellpadding="5" width="100%">
                <tbody>
                    <tr style="background-color: #c6d9f1;">
                        <td>
                        <p><strong>S. No.</strong></p>
                        </td>
                        <td>
                        <p><strong>Category</strong><strong> </strong></p>
                        </td>
                        <td>
                        <p><strong>Coverage of buildings</strong><strong> </strong></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <p>1</p>
                        </td>
                        <td>
                        <p>Residential</p>
                        </td>
                        <td>
                        <p>All types of residential buildings</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <p>2</p>
                        </td>
                        <td>
                        <p>Group Housing Societies</p>
                        </td>
                        <td>
                        <p>Group Housing Societies / Residential Welfare Associations (GHS/RWA) etc. for common facilities</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            </li>
            <li>As per MNRE Phase-II Program, No CFA will be given for commercial, industrial, institutional, educational, social and government sectors.</li>
            <li>The residential sector users may install RTS plant of even higher capacity as provisioned by respective State electricity regulations; however, the CFA will be limited up to 10kWp capacity of RTS plant.</li>
        </ul>
        <p>&nbsp;</p>
        </div>
        </div>
        </div>

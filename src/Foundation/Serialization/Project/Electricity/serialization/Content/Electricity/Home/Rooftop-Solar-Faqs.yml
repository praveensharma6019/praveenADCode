        <div class="faqItem">
        <div class="ques" id="ques7" aria-expanded="false" data-toggle="collapse" data-target="#ans7">7. What are the subsidies/ capital support available from the Government? </div>
        <div id="ans7" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <ul class="itemsList">
            <ul class="itemsList">
                <li>Central  Financial Assistance (CFA or subsidy) is available only for residential sector  grid connected solar rooftop projects only. &nbsp;</li>
                <li>CFA  to Residential sector: Percentage discount on benchmark cost discovered - <br />
                &rarr; @ 40% for capacity up to 3  kWp<br />
                &rarr; @ 20% for capacity beyond  3 kWp and up to 10 kWp<br />
                &rarr; @ 20% for GHS/RWA capacity  up to 500 kWp (limited to 10 kWp per house)
                </li>
            </ul>
            <ul>
                <li>For  calculation of CFA, the PV plant capacity will be inverter capacity or the PV  module capacity, whichever is lower. For availing CFA, the PV module and cell  shall be manufactured in India only. </li>
            </ul>
        </ul>
        </div>
        </div>
        </div>
        <!-- close Section7 -->
        <!-- Open Section8 -->
        <div class="faqItem">
        <div class="ques" id="ques8" aria-expanded="false" data-toggle="collapse" data-target="#ans8">8. As a Residential consumer, do I have to pay the full cost of the system for subsidized projects? </div>
        <div id="ans8" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>No. Consumer must pay the balance amount after deducting the subsidy (eligible CFA) from the benchmark cost discovered by AEML. If any vendor is charging more price from residential consumers than the rates discovered under the Program by AEML, then consumers are advised to inform us to initiate necessary action against such vendors. </p>
        </div>
        </div>
        </div>
        <!-- close Section8 -->
        <!-- Open Section9 -->
        <div class="faqItem">
        <div class="ques" id="ques9" aria-expanded="false" data-toggle="collapse" data-target="#ans9">9. How should I evaluate vendors offering me RTS? </div>
        <div id="ans9" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>The system price, though important, should never be the only factor for deciding vendor. Customer should consider at least the following factors:
        </p>
        <ul class="itemsList">
            <li>Price of the offered system. </li>
            <li>Warranties of system and components.</li>
            <li>Energy generation estimates and guaranties.</li>
            <li>Service backup and arrangements the vendor has in the area. </li>
            <li>track record of the vendor - Reference installations along with customer feedback about system performance and service provided by the vendor. </li>
        </ul>
        <p>&nbsp;</p>
        </div>
        </div>
        </div>
        <!-- close Section9 -->
        <!-- Open Section9 -->
        <div class="faqItem">
        <div class="ques" id="ques10" aria-expanded="false" data-toggle="collapse" data-target="#ans10">10. How can I make payment to AEML? </div>
        <div id="ans10" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Since the system is grid connected through net metering, AEML will generate bill based upon the reading provided by the net meter installed at the consumer premises. The consumer will have to pay for the net units (total imported units minus exported solar units) only.</p>
        </div>
        </div>
        </div>
        <!-- close Section9 -->
        <!-- Open Section9 -->
        <div class="faqItem">
        <div class="ques" id="ques11" aria-expanded="false" data-toggle="collapse" data-target="#ans11">11. Can I make my monthly electricity bill &lsquo;zero&rsquo; by installing RTS? </div>
        <div id="ans11" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>This is possible in very rare cases because the consumer shall be required to pay some minimum charges like fixed charges, etc. even if the consumed energy is all self-generated. However, &lsquo;Energy Charges&rsquo;, a major component of the monthly bill, can be reduced to zero by optimally designing and maintaining the RTS. </p>
        </div>
        </div>
        </div>
        <!-- close Section9 -->
        <!-- Open Section9 -->
        <div class="faqItem">
        <div class="ques" id="ques12" aria-expanded="false" data-toggle="collapse" data-target="#ans12">12. What is the payback for solar rooftop using various business models? </div>
        <div id="ans12" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>A simple payback period can be calculated by using rooftop calculator available at following web link: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://solarrooftop.gov.in/rooftop_calculator" target="_blank">https://solarrooftop.gov.in/rooftop_calculator</a></p>
        </div>
        </div>
        </div>
        <!-- close Section9 -->
        <!-- Open Section9 -->
        <div class="faqItem">
        <div class="ques" id="ques13" aria-expanded="false" data-toggle="collapse" data-target="#ans13">13. What is the minimum warrantee period envisaged for a typical RTS PV installation?</div>
        <div id="ans13" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Solar PV modules used in solar power plants /systems must be warranted for their output peak watt capacity, which should not be less than 90% at the end of 12 years and 80% at the end of 25 years. The mechanical structures, electrical works including auxiliary material and overall workmanship of the SPV power plants/ systems must be warranted against any manufacturing/ design/ installation defects for a minimum period of 5 years.</p>
        </div>
        </div>
        </div>
        <!-- close Section9 -->
        <!-- Open Section9 -->
        <div class="faqItem">
        <div class="ques" id="ques14" aria-expanded="false" data-toggle="collapse" data-target="#ans14">14. What are the Operations &amp; Maintenance aspects of a Grid-connected RTS PV system? </div>
        <div id="ans14" class="accordion-body collapse" data-parent="#formsList">
        <div>
        <p>Compared to most other power generating technologies, solar PV systems have very low maintenance and servicing requirements. However, suitable maintenance of a PV plant is essential to optimize energy yield and maximize the life of the system. Some of the maintenance activities typically may include but not limited to the following:
        </p>
        <ul class="itemsList">
            <li>Module cleaning is required periodically. Periodicity depends on local conditions like dust, birds (causing bird dropping), air pollution, etc. </li>
            <li>Other items should be checked periodically as stated below: <br />
            &rarr; Checking module connection integrity. <br />
            &rarr; Checking junction boxes / string combiner boxes. <br />
            &rarr; Inspecting mechanical integrity of mounting structures. <br />
            &rarr; Tightening cable connections that have loosened. <br />
            &rarr; Replacing blown fuses. <br />
            &rarr; Repairing lightning damage. <br />
            &rarr; Repairing equipment damaged by intruders or during module cleaning.
            </li>
        </ul>
        <p>&nbsp;</p>
        </div>

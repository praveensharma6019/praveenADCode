            <li>SMS us, send: MR &lt;account no.&gt; &lt;meter reading&gt; to 7065313030
            </li>
        </ol>
        <p>Note: Only correct readings sent within the pre-billing period can be taken up for billing. Invalid readings/delayed submissions of readings cannot be used for billing purposes, in such events the billing for the corresponding month will be estimated as per regulations.</p>

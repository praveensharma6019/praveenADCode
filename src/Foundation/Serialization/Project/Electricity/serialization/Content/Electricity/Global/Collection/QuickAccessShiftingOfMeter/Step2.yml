        <div>
        <p class="py-1">i) Kindly attach the following:</p>
        <ul class="mx-2">
            <li>a) Indemnity form <a href="-/media/D4F9CB7B4E9A4CCF8BAF049B6C429BD6.ashx" target="_blank">Click here</a>&nbsp;to download (applicable for Service connection).</li>
            <li>b) Undertaking consent letter from all meter holders.</li>
            <li>c) Undertaking to provide alternate space (in case of shifting of meter cabin).</li>
            <li>d) Way Leave forms <a href="-/media/C1941C48474349A7BC355783C5B4809A.ashx" target="_blank">Click here</a>&nbsp;to download (of land owner/concerned authority).</li>
            <li>e) Three Phase Undertaking form <a href="-/media/085FD78C930F474BBFAE5035368AFDC9.ashx" target="_blank">Click here</a>&nbsp;to download (applicable for 3 phase meter).</li>
        </ul>
        <p class="py-3"><span class="txt-underline">Note</span>: Scrutinized documents should be approved by front end officer with sign, stamp and date. No affidavit shall be accepted.</p>
        <p class="py-1">ii) Attach Required Documents giving Proof of Identity of the Applicant:</p>
        <p class="py-1">i) Voter's Identification Card</p>
        <p class="py-1">ii) Passport</p>
        <p class="py-1">iii) Driving License</p>
        <p class="py-1">iv) PAN Card</p>

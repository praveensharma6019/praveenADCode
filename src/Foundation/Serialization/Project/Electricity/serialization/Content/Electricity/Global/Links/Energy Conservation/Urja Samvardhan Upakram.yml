        <div class="tab-pane fade" id="urjasamvardhanupakram" role="tabpanel">
        					<p class="py-2">Urja Samvardhan Upakram is an initiative of Adani Electricity aimed at promoting public understanding and awareness about different kinds of energy generation, dissemination and consumption amongst the people in Mumbai.</p>
        					<p class="py-2">As part of the awareness program Adani Electricity regularly conducts awareness workshops at academic institutions, commercial premises and housing societies in order to educate consumers about energy and its rightful usage, and the necessary steps that they should take to reduce their demand for electricity and reduce their energy bills.</p>
        					<p class="py-2">If you want to schedule a Urja Samvardhan Upakram workshop in your society or institution,contact us.</p>

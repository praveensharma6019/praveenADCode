        <p class="xx-large">We at Adani Electricity are committed to satisfying your needs and meeting your expectations. Making sure that you, our esteemed customer, get only the best service from us is our utmost priority. We believe in providing you with an opportunity to get your billing and metering issues addressed at various levels in the organizational hierarchy.</p>
        <p class="txt-orange">When to use this service?</p>
        <ul class="list-bullet-style">
            <li>If at any stage, you feel that our service levels are not up to your expectations, or you are not satisfied with the quality of resolution provided, our &ldquo;Grievance Redressal matrix&rdquo; would help you redress your queries.</li>
            <li>Write to various levels in the organizational hierarchy beginning from Level 1.</li>
        </ul>
        <p class="txt-orange">How to use the service?</p>
        <ol class="numberedList">
            <li>
            <div class="details">
            <p class="mb-0"><span class="txt-orange">Helpdesk</span></p>
            <div>Write to our Helpdesk at <a href="mailto:helpdesk.mumbaielectricity@adani.com">helpdesk.mumbaielectricity@adani.com</a> You will receive a response from Adani Electricity Mumbai Limited (AEML)&nbsp;within <span class="txt-orange">3 working days.</span></div>
            </div>
            </li>
            <li>
            <div class="details">
            <p class="mb-0"><span class="txt-orange">Head &ndash; Customer Service</span></p>
            <div>If this also leaves you dissatisfied, please contact Head - Customer Service for a fair and speedy resolution. He can be reached at <a href="mailto:CSHead.Mumbaielectricity@adani.com">CSHead.Mumbaielectricity@adani.com</a><br />
            You will receive a response from the Customer Service head within <span class="txt-orange">5 working days</span>.</div>
            </div>
            </li>
            <li>
            <div class="details">
            <p class="mb-0"><span class="txt-orange">Internal Grievance Redressal (IGR)</span></p>
            <div>You are required to approach your nearest Customer Care Centre [as mentioned on your energy bill].<br />
            A duty filled form, available at the respective CCC, should be filled and submitted. <br />
            A hearing is held with relevant authorities from Adani Electricity Mumbai Limited (AEML) to address the complaint and provide suitable resolution.<br />
            <!-- A hearing is held with relevant authorities from Adani Electricity Mumbai Limited (AEML) to address the complaint and provide suitable resolution. <br />-->
            Alternatively you may write to our Internal Grievance Redressal attaching the duly filled forms.<br />
            Email: <a href="mailto:IGR.MumbaiElectricity@adani.com">IGR.MumbaiElectricity@adani.com</a>
            </div>
            </div>
            </li>
            <li>
            <div class="details">
            <p class="mb-0"><span class="txt-orange">Consumer Grievance Redressal Forum (CGRF)</span></p>
            <div>If you are not satisfied with the resolution provided at the Internal Grievance Redressal Forum, you can approach higher body known as "Consumer Grievance Redressal Forum" <br />
            <br />
            The office of the forum is located at:<br />
            Adani Electricity,<br />
            1st Floor, Devidas Lane, Off. S.V. Road,<br />
            Near Devidas Lane Telephone Exchange,<br />
            Borivali (West), MUMBAI 400 103.<br />
            Tel: +91 - 22 - 50745004<br />
            Email: <a href="mailto:Consumerforum.Mumbaielectricity@adani.com">Consumerforum.Mumbaielectricity@adani.com</a><br />
            Website : <a rel="noopener noreferrer" href="https://www.adanielectricity.com/cgrf/home" target="_blank">adanielectricity.com/cgrf</a><br />
            Office Hours: 10.30 a.m. to 4.30 p.m.
            </div>
            </div>
            </li>
            <li>
            <div class="details">
            <p class="mb-0"><span class="txt-orange">Electricity Ombudsman</span></p>
            <div>In case your grievance is not redressed to your satisfaction by the first two forums, you may make a representation for redressal of your grievance to the Electricity Ombudsman within 2 months from the date of the order of the Forum<br />
            The representation is to be made in the Form specified and set out in Schedule B attached.<br />
            The address of the Ombudsman is as follows:<br />
            606, 'KESHAVA', Bandra Kurla Complex<br />
            Bandra East, Mumbai - 400 051<br />
            Tel /Telefax: +91 22 2659 2965<br />
            <br />
            <strong><a href="-/media/0E2E41F14C374067A9E9F5321873CA6A.ashx" target="_blank">Forms for - IGR / CGRF / Electricity Ombudsman</a></strong></div>
            </div>
            </li>
        </ol>

        <div>
        <p>Submit the form &ndash; The completed form and the documents have to be submitted at a divisional office. <span><a rel="noopener noreferrer" href="https://www.adanielectricity.com/-/media/Project/Electricity/QuickAccess/List_of_Divisional_Offices.pdf" target="_blank">Click here</a></span> for a list of the divisional offices near you.</p>

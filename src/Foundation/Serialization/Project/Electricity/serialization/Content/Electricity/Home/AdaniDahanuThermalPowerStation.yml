        <h5 class="txt-orange">Special Features:</h5>
        <p>Many features distinguish the Dahanu plant as India's one of the finest power generation plants. These include :</p>
        <ul class="itemsList">
            <li>The CW Systems are equipped with concrete volute pumps to facilitate the smooth functioning of Sea water condenser cooling system.</li>
            <li>Complete automatic control &amp; monitoring of the three cylinders reheat condensing turbine, boiler and auxiliaries by Digital Distributed Control, Monitoring and Information System (DDC-MIS) to maintain trouble free output.</li>
            <li>Highly advanced Supervisory Control and Data Acquisition (SCADA) system for complete centralized control over transmission and distribution.</li>
        </ul>
        <p>In a bid to ensure minimization of plant's adverse environmental impact, the ADTPS has installed:</p>
        <ul class="itemsList">
            <li>A chimney of 275.3 mtrs height for proper emission/ dispersion of boiler exhaust</li>
            <li>An Electronic Electrostatic Precipitator (ESP) of 99.9% efficiency to collect fly ash with In-house developed Ammonia dosing system to improve collection efficiency.</li>
            <li>Four ambient air quality monitoring stations to measure hazardous gases such as PM10, PM2.5, SO2 and NOx</li>
            <li>Flue gas Desulphurization unit of 100% capacity having efficiency greater than 90%, for removal of Sulphur and its oxides.</li>
            <li>Advanced air pollution monitoring system.</li>
        </ul>
        <p>&nbsp;</p>
        <h5 class="txt-orange">Energy Conservation:</h5>
        <p>ADTPS has made remarkable achievements on parameters of average unit heat rate, Auxiliary power consumption (APC), Specific Oil Consumption &amp; DM water consumption by consistently maintaining them lower than the national average for a generation unit of this size.</p>
        <p>ADTPS has proactively adopted following energy conservation measures...</p>
        <ul class="itemsList">
            <li>Replacement of old HP module with refurbished module which has improved efficiency</li>
            <li>Installation of Variable Frequency Drive in Condensate Extraction Pumps, Coal Mill Seal Air Fans, PA Fan.</li>
            <li>Vapour Absorption Air Conditioning systems.</li>
            <li>Energy Efficient lighting systems.</li>
            <li>Solar street lighting.</li>
            <li>Corrocoating of CW Pumps &amp; ACW Pumps.</li>
            <li>Replacement of old IP module with new module which has improved efficiency</li>
        </ul>
        <p>The Energy Management Cell at ADTPS consists of qualified Energy Managers and Auditors, who continuously drive the energy conservation agenda with defined energy policy, procedures and work instructions. Internal and external energy audits of various systems carried out at regular interval.</p>
        <p>&nbsp;</p>
        <h5 class="txt-orange">Environment Safeguards:</h5>
        <p>The organization's social responsibility towards the environment is evident in the adaptation of clean technology and stringently following the environmental safety guards :</p>
        <p>To prevent Air Pollution</p>
        <ul class="itemsList">
            <li>ESP of 99.9% efficiency for collection of fly ash from flue gases.</li>
            <li>Online monitoring of emission levels of SO2, NOx, and TPM in Flue gas.</li>
            <li>Four Ambient air quality monitoring Stations to measure PM10, PM2.5, SO2 and NOx.</li>
            <li>Along with one meteorological station for weather monitoring.</li>
            <li>Ban on use of plastic bags inside the plant and colony. Cloth bags are provided at the colony gate</li>
            <li>Appointment of stewards for building to maintain cleanliness of their buildings and surrounding area and cleaning schedule for housekeeping of colony and plant surrounding area is being followed rigorously.</li>
            <li>Renovation of Sewage Treatment Plant (STP) was undertaken this year.</li>
            <li>Environment management and awareness programmes taken for various school and college students.</li>
            <li>In house production of organic fertilizer is used for cultivation of vegetable and fruits</li>
            <li>Plantation of varieties of flowers - 600 Nos with 6 varieties, Medicinal and Herbal garden having 45 species,</li>
        </ul>
        <p>&nbsp;</p>
        <h5 class="txt-orange">Ash Disposal:</h5>
        <ul class="itemsList">
            <li>Ash utilization is more than 100 percent.</li>
            <li>Four ash ponds for disposal of ash slurry.</li>
            <li>Dry Fly Ash collection System for maximising ash utilization as per MOEF notifications.</li>
            <li>Arranged visits for local ash brick and tiles manufacturer plants and organized a seminar on Pond Ash utilization</li>
        </ul>
        <p>&nbsp;</p>
        <h5 class="txt-orange">Corporate Social Responsibility:</h5>
        <ul class="itemsList">
            <li>Entrepreneurship program - Tailoring classes ongoing for rural ladies in Dahanu Taluka. Earlier, automobile training given to local youth</li>
            <li><span style="color: #212529;">Integrated Tribal Development Projects</span></li>
            <li>Educational kit distribution for school students</li>
            <li>Distribution of notebooks at concessional rates</li>
            <li>Best Teacher's Awards - Awarding 5 best teacher's in Dahanu Taluka every year during Teacher's day</li>
            <li>Under Rain water harvesting, the bore wells are recharged through rain water</li>
        </ul>

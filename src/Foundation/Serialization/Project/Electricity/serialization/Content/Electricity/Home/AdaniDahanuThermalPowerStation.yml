        <h5 class="txt-orange">Recognitions:</h5>
        <p>ADTPS has received Copyright for three innovative works from Copyright Office of Government of India, New Delhi.</p>
        <ul class="itemsList">
            <li><strong>Reduction in Overhauling Time</strong> - Implementation of Work procedure has ensured considerable reduction in overhauling period to 15 days. Thereby saving of Generation revenue equivalent to at least 10 to 15 days.</li>
            <li><strong>Energy Deviation Report</strong> - An effective tool for energy consumption monitoring and optimization. This helps operation personnel to utilize energy efficient equipments to cater economical generation.</li>
            <li><strong>Improvement of Coal Mill Performance by Auto Operation</strong> - Software developed by ADTPS team by studying the correlation between air and coal flow .This logic has helped to avoid undue variation in load and other process parameters even during very heavy rain.</li>
        </ul>
        <p>&nbsp;</p>

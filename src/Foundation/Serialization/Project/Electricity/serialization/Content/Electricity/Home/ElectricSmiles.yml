        <ul style="padding-left:30px;">
            <li style="list-style: circle;">You log in to the Adani Electricity Mobile App, and tap on the "Electric Smiles" logo to your accesses the Electric Smiles Account.</li>
            <li style="list-style: circle;">You select the gift voucher of choice and redeem it using the Electric Smiles / reward points (plus the amount payable) available in the account</li>
            <li style="list-style: circle;">The purchased gift voucher can be used at the particular brand outlet, online / in person, as the case maybe. Refer the TnC's for the particular gift voucher.</li>

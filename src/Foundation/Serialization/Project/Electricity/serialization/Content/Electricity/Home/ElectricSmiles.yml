        <div class="faqItem">
        <div class="ques collapsed" id="ques#2" data-toggle="collapse" data-target="#tab-2" aria-expanded="false">
        How do I earn these reward points?
        </div>
        <div id="tab-2" class="ans collapse" data-parent="#tariffFaq">
        <div>
        <ul style="padding-left:30px;">
            <li style="list-style: circle;">A joining bonus of 200 points is being credited to your account, when you access the rewards program for the 1st time, via the Adani Electricity mobile app.</li>
            <li style="list-style: circle;">Subsequently, you will earn the points on a monthly basis based on payment amount and mode.</li>
            <li style="list-style: circle;">The points will be credited as under:
            <ul style="padding-left:30px;">
                <li style="list-style: circle;">On making a cashless payment (all payment modes except Cash) 2 Electric Smiles shall be credited per Rs. 100 of the monthly bill amount.</li>
                <li style="list-style: circle;">If the above payment has been made online, 3 Electric Smiles shall be credited per Rs. 100 of the monthly bill amount.</li>
                <li style="list-style: circle;">If the payment (cashless / online) is made within 7 days of bill generation, a 100% bonus on the above points shall be credited. (In case of cashless payment - 4 points / Rs. 100 and in case of online payments - 6 points / Rs. 100)</li>
            </ul>
            </li>
        </ul>

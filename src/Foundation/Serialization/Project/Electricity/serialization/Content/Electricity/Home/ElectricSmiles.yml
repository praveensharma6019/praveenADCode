        <ul style="padding-left:30px;">
            <li style="list-style: circle;">Suppose, your Electric Smiles balance is 800.</li>
            <li style="list-style: circle;">A gift voucher with a face value of Rs. 3000 is available for redemption, with a 10% discount. Hence, the discount available is Rs. 300.</li>
            <li style="list-style: circle;">You pay Rs. 2700 using various online modes and the balance Rs. 300 (the discount) can be redeemed using the "Electric Smiles" </li>
            <li style="list-style: circle;">Post redemption, the points balance will be 800 - 300 = 500.</li>

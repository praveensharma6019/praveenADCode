        <div class="tab-pane fade" id="rtgsneft" role="tabpanel">
        <p>Customers who wish to use the RTGS / NEFT mode of payment to pay their AEML monthly bill, can do so by following a few easy steps.</p>
        <p>The steps are as under:</p>
        <br />
        <ol class="numberedList">
            <li>Log on to your respective internet banking account.</li>
            <li>Add your <span>AEML</span>&nbsp;no, in the required format, as a "Payee".</li>
            <li>If your account no. is <strong>XXXXXXXXX,</strong> then the payee to be added will be <strong>Adani Electricity</strong></li>
            <li>The details for adding the payee are as under:
            <br />
            <br />
            <em>Create a payee as Prefix &lt;accountno.&gt; eg for   bill payments add payee as EPAEML&lt;Adani Electricity Account   no.&gt;<br />
            <br />
            You can use the following details to create payee:</em>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered">
                <tbody>
                    <tr style="background-color:#CCC; font-family:Verdana, Geneva, sans-serif; text-align:center;">
                        <td>Prefix </td>
                        <td>Beneficiary Name </td>
                        <td>Purpose </td>
                        <td>Bank Name </td>
                        <td> Branch Name  </td>
                        <td>IFSC Code </td>
                    </tr>
                    <tr>
                        <td>EPAEML</td>
                        <td>ADANI ELECTRICITY MUMBAI LIMITED </td>
                        <td>Energy Payment </td>
                        <td> HDFC BANK LTD </td>
                        <td>Kanjurmarg Branch, Mumbai </td>
                        <td>HDFC0004989</td>
                    </tr>
                </tbody>
            </table>
            </li>
            <li>Make a funds transfer equivalent to your bill amount, just like any other funds transfer initiated from your end.<br />
            Your bill payment is done !!!</li>
        </ol>
        <p class="required"><strong>Please Note: </strong>You are requested to transfer exact outstanding amount as short payments are not accepted.</p>
        </div>

      Value: |
        <p>Whenever a cheque gets dishonoured, intimation is sent to you by the Cash Department.</p>
        
        <p>Steps to collect the dishonoured cheque:</p>
        
        <ul>
        	<li><span style="color:#0566c1">Obtain a duplicate bill</span> from Customer centre of the respective division.</li>
        	<li><span style="color:#0566c1">Make the payment</span> at the bill payment centre for the outstanding amount.</li>
        	<li><span style="color:#0566c1">Carry the receipt</span> to the cash department and <span style="color:#0566c1">collect the dishonoured cheque.</span> Alternatively, you can call our 24-hr toll-free call center and place a request for sending the dishonoured cheque to your registered billing address</li>
        </ul>

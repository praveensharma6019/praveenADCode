        <div class="tab-pane fade" id="onlinevds" role="tabpanel">
        							<h5 class="my-3">How to opt for the service?</h5>
        							<ul class="itemsList">
        								<li>Log onto adanielectricity.com</li>
        								<li>Key in your account number and reach the online bill payment page</li>
        								<li>Select the payment mode you wish to use for applying for the VDS mode of payment - Net Banking or Credit Cards</li>
        								<li>Make the required payment depending on the deposit you wish to make.</li>
        								<li>You are now registered for the service !!</li>
        							</ul>
        							<h5 class="mb-3">How much can I deposit under this scheme?</h5>
        							<ul class="itemsList">
        								<li>Minimum deposit: Rs. 3000, (but not less than 6 month's average bill - this amount is displayed on the registration page)</li>
        								<li>Amount should be in multiples of Rs. 500/- thereafter.</li>
        								<li>Maximum deposit: Rs. 1 lakh (but cash payment of max Rs.20, 000)</li>
        								<li>For a deposit above Rs.20, 000 you would have to provide your PAN number.</li>
        							</ul>
        							<h5 class="mb-3">How much interest do I earn?</h5>
        							<ul class="itemsList">
        								<li>Interest earned: @ 7% p.a. from the date of deposit on the diminishing balance after adjusting monthly bills.</li>
        								<li>The accumulated interest as on 31st March will be credited once a year to your energy account in your April month bill.</li>
        							</ul>
        							<h5 class="mb-3">Benefits:</h5>
        							<ul class="itemsList">
        								<li>No need to visit the Customer Care Center to register for the service or replenishment of the balance.</li>
        								<li>No need to monitor monthly payments</li>
        								<li>Interest benefits - earn an annualised interest of 7% on the reducing balance</li>
        								<li>In addition to the annualised interest, you can also avail 1% prompt payment incentive on the monthly bill amount.</li>
        								<li>Savings in time and monthly effort required for payments</li>
        							</ul>
        						</div>

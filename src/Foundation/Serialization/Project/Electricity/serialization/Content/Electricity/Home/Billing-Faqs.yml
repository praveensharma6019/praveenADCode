        <div class="faqItem">
        <div class="ques" id="ques2" data-toggle="collapse" data-target="#ans2" aria-expanded="false">
        Why is my bill so high this June?
        </div>
        <div id="ans2" class="ans collapse" data-parent="#formsList">
        <p>Due to Covid-19 pandemic meter reading was discontinued and has been gradually resumed from June-20 onwards.</p>
        <p>As per MERC practice directions (click <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.adanielectricity.com/Important-Covid-19-Update" target="_blank">here</a> to know more) we have billed you for the interim two billing cycles based upon your trailing three months average consumption, which pertains to the winter period.</p>
        <p>Upon obtaining the actual reading in June, the billing for the period has been amended and actual units have been uniformly allocated for the entire three-month period. This actual billing for the period is reduced by the estimated bills to provide the difference amount between actual and estimated bills.</p>
        <p>Any payment made by you during the period is also adjusted while revising the billing for the period as per your actual reading.</p>
        <p>Your May-2020 bill raised in June therefore includes the consumption of May-20 as well as differential consumption over estimation of March-20 and April-20.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques3" data-toggle="collapse" data-target="#ans3" aria-expanded="false">
        This amount is too high for me, how do I clear this?
        </div>
        <div id="ans3" class="ans collapse" data-parent="#formsList">
        <p>You can make part payments via adanielectricity.com or Adani Electricity Mobile App. You can also opt for credit card based EMIs via Billdesk gateway on Adanielectricity.com and Adani Electricity Mobile App. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques4" data-toggle="collapse" data-target="#ans4" aria-expanded="false">
        I have not used this much electricity, what can be done?
        </div>
        <div id="ans4" class="ans collapse" data-parent="#formsList">
        <p>You have an option to send us your meter reading via email, WhatsApp (9594519122) or Elektra on our website. This will help us assess if your reading is correct and consumption in line with your reading. If the reading is correct, the amount is as per your unit consumption, if not, we will facilitate correction of such bills as per your actual consumption.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques5" data-toggle="collapse" data-target="#ans5" aria-expanded="false">
        What is an Estimated Bill?
        </div>
        <div id="ans5" class="ans collapse" data-parent="#formsList">
        <p>In absence of actual reading, unit&rsquo;s consumption is charged on the basis of estimation, based on previous 3 months average. This bill is called estimated bill. The message regarding the same gets printed under &ldquo;Important Messages&rdquo; section of the bill.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques6" data-toggle="collapse" data-target="#ans6" aria-expanded="false">
        How is Estimated consumption calculated?
        </div>
        <div id="ans6" class="ans collapse" data-parent="#formsList">
        <p>Estimated bill is calculated on an average of past 3 months:</p>
        <table width="100%" cellspacing="5" cellpadding="5" border="1">
            <tbody>
                <tr>
                    <td>Month</td>
                    <td>Jan (Actual)</td>
                    <td>Feb (Actual)</td>
                    <td>Mar (Actual)</td>
                    <td>April (Estimated)</td>
                </tr>
                <tr>
                    <td>Meter reading</td>
                    <td>1500</td>
                    <td>1700</td>
                    <td>1850</td>
                    <td>?</td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td>100</td>
                    <td>200</td>
                    <td>150</td>
                    <td>?</td>
                </tr>
            </tbody>
        </table>
        <p>a.	Per day estimated units = (addition of consumption of Jan +Feb+ Mar)/ no of Billing days of these 3 months. </p>
        <p>b.   Estimated units for month April would be = Per day units (a) * no of  billing days of April. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques7" data-toggle="collapse" data-target="#ans7" aria-expanded="false">
        Why is an Estimated Bill sent to the customer?
        </div>
        <div id="ans7" class="ans collapse" data-parent="#formsList">
        <p>If for any reason, actual reading of the meter is not taken, in that case estimated bill is sent.</p>
        <p>Reason for estimation could be as follows: <br />
        I.	Inaccessible meter <br />
        II.	Improper Reading display <br />
        III.	Unavoidable circumstances like Covid-19 (pandemic)
        </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques8" data-toggle="collapse" data-target="#ans8" aria-expanded="false">
        Why AEML has estimated the bills ?
        </div>
        <div id="ans8" class="ans collapse" data-parent="#formsList">
        <p>Due to Covid-19 precautionary directives given by MERC, our Customer Care Centres /Bill Payment Centres/Meter Reading/Bill Distribution / Meter testing etc which require human interface had to be closed &amp; only critical services like power supply restoration was  in operation  for your convenience. Due to this pandemic situation, reading for this lock down period  could not be taken and bills were  charged on estimation basis as per directives. However we had taken utmost effort to take the readings wherever possible. </p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques9" data-toggle="collapse" data-target="#ans9" aria-expanded="false">
        What is Amended Bill?
        </div>
        <div id="ans9" class="ans collapse" data-parent="#formsList">
        <p>An amended bill is essentially a corrected Bill which is sent to the customer post making necessary changes by comparing the previously recorded meter reading with the presently captured meter reading, calculating the billing as difference of two actual readings.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques10" data-toggle="collapse" data-target="#ans10" aria-expanded="false">
        When is an Amended Bill sent to the customer?
        </div>
        <div id="ans10" class="ans collapse" data-parent="#formsList">
        <p>The amended bill is sent, once the correct reading is obtained and the necessary corrections have been made in the Bill.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques11" data-toggle="collapse" data-target="#ans11" aria-expanded="false">
        Is an Amended Bill generated on basis of actual meter reading?
        </div>
        <div id="ans11" class="ans collapse" data-parent="#formsList">
        <p>Yes, amended bill is generated based on actual meter reading obtained.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques12" data-toggle="collapse" data-target="#ans12" aria-expanded="false">
        What is CAB- (Consolidated amendment Bill)
        </div>
        <div id="ans12" class="ans collapse" data-parent="#formsList">
        <p>Consolidated Amended Bill is an amendment procedure in which, units billed at different slabs for various successive months are consolidated &amp; spread over the said months by applying slab rate.</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques13" data-toggle="collapse" data-target="#ans13" aria-expanded="false">
        What is Pro-cab (Proactive CAB)
        </div>
        <div id="ans13" class="ans collapse" data-parent="#formsList">
        <p>If Readings are estimated in earlier month and if actual reading is obtained in current month, a consolidated amendment bill is raised. Based on current actual reading, earlier units are prorated, and readings gets revised to adjust slab benefit. This essentially means that the total actual consumption is spread across the estimation period for uniform distribution, so that all the consumption is not recorded in one bill, hitting the highest consumption slab and overall higher cost to the user.</p>
        </div>
        </div>

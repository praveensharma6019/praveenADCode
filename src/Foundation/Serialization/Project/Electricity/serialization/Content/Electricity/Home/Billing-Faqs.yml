        <div class="faqItem">
        <div class="ques" id="ques17" data-toggle="collapse" data-target="#ans17" aria-expanded="false">
        What is Carrying cost?
        </div>
        <div id="ans17" class="ans collapse" data-parent="#formsList">
        <p>Charges are levied on the consumers by utility on difference between lower assessment and actual consumption. This is a debit amount. It is calculated at 1 monthly SBI MCLR rate of 6.95% applied on difference of actual and assessed bill amounts.</p>
        <p>An Example as follows: <br />
        a.	Assessed bill for April20 =2000<br />
        b.  Assessed bill date : 30.04.2020    Due Date: 21.05.2020<br />
        c.	Paid on 20.05.2020- amount 2000/-<br />
        d.	Revised bill for April 20 = 2500/-<br />
        e.  Revised Bill date: 28.05.2020<br />
        f.  No of days = (Revised bill date- Assessed bill date) so 28.05.20- 30.04.2020=28<br />
        g.  Carrying cost = (2500-2000) * 6.95%* 28/365= Rs. 2.67
        </p>
        <p>Formula for carrying cost = (difference between actual &amp; assessed bill) *6.95%*days/365</p>
        </div>
        </div>
        <div class="faqItem">
        <div class="ques" id="ques18" data-toggle="collapse" data-target="#ans18" aria-expanded="false">
        What is holding cost?
        </div>
        <div id="ans18" class="ans collapse" data-parent="#formsList">
        <p>Charges payable by utility to the consumer on difference between excess assessment and actual consumption. This is a credit amount. It is calculated at 1 monthly SBI MCLR rate of 6.95% applied on difference of actual and assessed bill amounts paid.</p>
        <p>Example is as follows:<br />
        a.	Assessed bill for April20 =Rs.2000/-<br />
        b.	Date of bill: 01.05.2020 Due Date: 21.05.2020<br />
        c.	Amount paid on 18.05.2020- amt 1800/-<br />
        d.	Revised bill for April 20 = 1500/-<br />
        e.	Bill revision date: 28.05.2020<br />
        f.	Difference between assessed bill and revised bill = 2000-1500=500<br />
        g.	Eligible amount for holding cost = c-d I.e. 1800-1500=300<br />
        h.	No of days = (28.05.2020-18.05.2020) =10 days<br />
        i.	Holding cost = (g) * 6.95%* 10/365= Rs. 0.57</p>
        <p>Further, the following practice directions are issued by the Hon&rsquo;ble Commission, on 09/05/2020, in respect of billing to electricity consumers during lockdown period: </p>
        <p><strong>A.	Fixed Charges Moratorium for Commercial &amp; Industrial Consumers</strong><br />
        For Industrial &amp; Commercial consumers, the recovery of fixed/demand charges applicable for 3 months moratorium period are as follows:
        a)	To be recovered in equal interest free instalments in subsequent three billing cycles.<br />
        b)	If you pay the entire amount of 3 months moratorium period upfront in a single payment, the rebate of 1% shall be given.
        </p>
        <p><strong>B.	Assessed/Estimated Billing where actual meter reading is not available</strong><br />
        For consumers, whose actual reading is not available, assessed billing procedure is as follows:<br />
        a.	Token amount (10% of the average energy consumption of past 3 months) to be billed to Industrial &amp; Commercial premises that are under lockdown.<br />
        b.	In case, the amount paid by you based on the assessed billing is higher than that payable as per actual reading (when taken), the holding charge (equivalent to 1-month MCLR rate of SBI as on billing date) on excess amount paid shall be credited to the consumer.<br />
        c.	In case, the amount paid by you based on the assessed billing is lower than that payable as per actual reading (when taken), carrying cost (equivalent to 1-month MCLR rate of SBI as on billing date) shall be levied on your account. To avoid carrying cost, you can voluntarily pay any amount over &amp; above assessed bill which would be adjusted when billing based on actual reading is undertaken post lockdown period.
        </p>
        <p><strong>C.	Delayed Payment Charge (DPC)</strong><br />
        1)	If you have paid &ge; 80% of the bill amount, Delay Payment Charges (DPC) on unpaid amount will be reduced to 50%
        E.g. if the bill amount is 2000/- &amp; if customer has paid &gt;80% i.e. 1650 then DPC is charged as 0.65% (50% of normal charge of 1.25%) on balance amount <br />
        So DPC would be (2000-1650) *0.65%= Rs. 2.19<br />
        2)	In case the bill on actual reading (when taken) is lower than the assessed billed amount, DPC will be recomputed based on the actual bill. Any excess paid DPC will be refunded to you with holding charge as mentioned in para B.
        </p>
        </div>

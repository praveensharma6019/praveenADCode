        <p class="mb-3">A Strong procurement network for good quality raw materials and two state of the art manufacturing facilities have helped us consolidate our position as a leading exporter of castor oil &amp; its derivatives for more than a decade, One of Our facilities is strategically located in north Gujarat, a region rich in castor production and the other in proximity to Mundra and Kandla Port from where major castor oil/meal is exported out of India. We are known for Products conforming to the highest international standards. Our customer focused approach drives competitiveness and adherence to delivery schedules.</p>

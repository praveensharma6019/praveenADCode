      Value: |
        <p class="mb-3">Angshu Mallick is the Chief Executive Officer and Managing Director of our Company. He holds a bachelor’s degree in dairy technology from Dairy Science College, National Dairy Research Institute, Karnal and a post graduate diploma in rural management from Institute of Rural Management, Anand. He has over 35 years of experience in marketing and sales in the food industry. Previously, he was working with Gujarat Co-operative Milk Marketing Federation Limited as Manager, Marketing and Distribution and has been working with our Company since March 1999. He was appointed to our Board of Directors with effect from April 1, 2021.
         </p>
        

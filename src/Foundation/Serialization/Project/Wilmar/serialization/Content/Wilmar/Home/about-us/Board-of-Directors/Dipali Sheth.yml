        <p class="mb-3">Dipali H Sheth is an Independent Director of our Company. She holds a B.A. (Honours) degree in economics from University of Delhi. Prior to joining our Company, she was associated with RBS Business Services India Private Limited as a country head of human resources, Standard Chartered Bank, Procter & Gamble Distribution Company Limited and DCM Limited. She was appointed as an Independent Director of our Company with effect from June 10, 2021.

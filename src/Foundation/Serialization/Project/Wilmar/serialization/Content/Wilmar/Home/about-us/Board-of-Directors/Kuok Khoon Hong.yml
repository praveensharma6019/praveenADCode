      Value: |
        <p class="mb-3">Kuok Khoon Hong is the Non-Executive Chairman of our Company. He holds a bachelor’s degree in business administration from the University of Singapore. He has over 40 years of experience in the agribusiness industry. He is the co-founder of Wilmar International Limited and currently, he is the Chairman and Chief Executive Officer of Wilmar International Limited. He was appointed to our Board of Directors with effect from February 27, 1999.  </p>

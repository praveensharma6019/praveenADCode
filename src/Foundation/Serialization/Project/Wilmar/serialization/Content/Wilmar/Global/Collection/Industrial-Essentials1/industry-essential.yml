        <p class="mb-3 pl-4 d-block">We offer certain industry essentials to institutional customers, including: </p>
         <p class="mb-3 pl-4 d-block">Oleochemicals, including stearic acids, soap noodles, palmitic acid, oleic acid and glycerin, which are primary ingredients for home and personal care products, including soaps, detergents, cosmetics, polymer, pharmaceuticals and industrial rubber;</p> 
        <p />
        <p class="mb-3 pl-4 d-none">Castor oil and its derivatives, such as steric acid and ricin oleic acid, for medical, pharmaceutical, cosmetic and aeronautical use; and</p>
        <p class="mb-3 pl-4 d-none">De-oiled cakes, which are by-products after oil extraction from soybeans, mustard seeds and castor seeds and used as livestock feed. </p>

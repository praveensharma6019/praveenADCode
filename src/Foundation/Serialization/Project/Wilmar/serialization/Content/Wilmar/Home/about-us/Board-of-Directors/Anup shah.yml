        <p class="mb-3">Anup Pravin Shah is an Independent Director of our Company. He passed the bachelor’s degree in commerce and holds a degree of doctor of philosophy (commerce) from the University of Mumbai. He is a certified chartered accountant and has been associated with Pravin P Shah & Co., Chartered Accountants as a partner since 2001. He was appointed to our Board of Directors with effect from July 20, 2021. 

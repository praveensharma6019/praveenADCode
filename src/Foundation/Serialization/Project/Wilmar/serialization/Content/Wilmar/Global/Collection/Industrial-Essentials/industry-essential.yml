        <p class="mb-3 pl-4 d-block">Adani Wilmar Limited also caters to institutional demand through its industry essentials range which includes bulk packs of consumer essentials as well as Lauric & Bakery fats, Castor Oil derivatives, Oleo chemicals and Soya value added products.</p>
        <p class="mb-3 pl-4 d-none">AWL's Specialty Fats Business Division has been set up to service the food industry in India and its neighborhood. With world class technology and the best of plant & machinery, backed up with elaborate Quality Assurance system and product Development & Application facilities, Specialty Fats division of AWL is fully geared to meet the most stringent technical specifications of the food industry.</p>
        <p class="mb-3 pl-4 d-none">A state-of-the-art Oleo chemical plant at Mundra gives an unmatched output of 400 TPD and it is one of the largest single location facilities in India. The extensive array of products includes fatty acids, stearic acids, soap noodles and refined glycerin. The company also has a combined processing capacity of 1200 MT of castor seeds per day with solvent and refining units. The castor oil manufacturing facilities are equipped with cutting-edge technology to manufacture different grades of castor oil such as cold pressed, pharma grade and low moisture oil.</p>

        <section class="section  position-relative d-block bg-gray pt-5">
        <div class="container position-relative">
        <h2 class="text-left sectionHeading">Malnutrition &amp; Anaemia &ndash; A Global Concern</h2>
        <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 pt-1 map-details">
        <p class="section-paragraph">United Nation&rsquo;s Sustainable Development Goal (2.2) envisages to end all forms of malnutrition, including achieving by 2025, the internationally agreed targets on stunting &amp; wasting in children under 5 years of age and address the nutritional needs of adolescent girls, pregnant and lactating women and older person.</p>
        <p class="mt-4 section-paragraph">India suffers with one of the serious issues of child malnutrition in present time. Although the country has witnessed significant progress in its battle against child malnutrition over the past decades, the progress has been quite uneven. Nearly every third child in India is undernourished. The prevalence of Anaemia amongst children, adolescent girls and women is equally worrisome. More than half of women of India in age group of 15-49 years suffer from Iron deficiency Anaemia, which is mainly due to inadequate nutrient diet.</p>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 pt-4">
        <img alt="" src="-/media/98B076A32FA94CE0BA1862AEF8060403.ashx" class="img-fluid" /></div>
        </div>
        </div>
        </section>
        <section class="py-4">
        <div class="container">
        <div class="row mb-4">
        <div class="col-lg-3 py-3">
        <img alt="" src="-/media/5B3FE17CF675439F8DAC1458D1574901.ashx" class="img-fluid" /></div>
        <div class="col-lg-9 py-3">
        <h3>SuPoshan - Initiative By Adani Wilmar Limited For Creating A Well-Nourished India</h3>
        <p>For any country to be &lsquo;Healthy&rsquo;, the primary objective which needs to be looked into, is Nutrition which people get through various foods available in the country. At Adani Wilmar Limited (AWL), we have decided that by keeping a larger objective in mind i.e. &lsquo;For a Healthy Growing Nation&rsquo;, we look forward to touching life of every Indian and enabling to live life fully, thereby making India stronger, healthier and more productive. AWL has associated with Adani Foundation, the CSR arm of Adani Group in the quest against malnutrition and anaemia among the target groups which include children from 0-5 years age group, adolescent girls and women in reproductive age at various locations in the country as a part of &lsquo;Corporate Social Responsibility&rsquo; initiatives.</p>
        </div>
        </div>
        <hr />
        <div class="row">
        <div class="col-lg-9 py-5">
        <h3>Sangini &ndash; Health Buddy / A Change Agent</h3>
        <p>Suposhan identifies and nurtures capacity of Sanginis &ndash; a village health volunteers that play a pivotal role in spreading awareness and promoting behaviour change at family and community. Sangini is a woman from the village, trained under the &lsquo;SuPoshan&rsquo; project. They work in tandem with existing government health functionaries at village level for realising benefits of exiting government schemes, particularly &lsquo;Integrated Child development Scheme&rsquo; (ICDS) and services of Health and Family Welfare. Through Sanginis, the project takes curative and preventives actions, including awareness generation.</p>
        </div>

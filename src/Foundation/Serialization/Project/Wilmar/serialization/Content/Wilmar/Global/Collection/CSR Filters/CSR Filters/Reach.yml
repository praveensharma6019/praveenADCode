        <h3 class="txt-md mb-3">Reach Of SuPoshan</h3>
        <ul style="list-style-type: disc;">
            <li>The project has successfully touched around 15,82,111 population which includes 1,36,785 children from 0-5 years age group, over 1,33,923 adolescent girls and more than 2,97,985 women in reproductive age</li>
            <li>Since inception in May, 2016 the project has spread across 1263 villages and 105 slums</li>
            <li>There are over 634 Sanginis covering 2179 Anganwadis and 3,24,064 households</li>
            <li>In 2018, SuPoshan made its largest expansion by signing a MOU with Government of Gujarat, and thereby adding the entire Narmada district (an aspirational district).</li>
        </ul>

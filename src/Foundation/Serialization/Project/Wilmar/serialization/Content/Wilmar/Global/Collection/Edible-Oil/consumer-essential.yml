        <p class="mb-3 pl-4 d-block">Edible oil. We offer an extensive array of edible oil products, including soyabean oil, palm oil, sunflower oil, rice bran oil, mustard oil, groundnut oil, cottonseed oil, blended oil, vanaspati and specialty fats. </p>
        <p class="mb-3 pl-4 d-none">We also offer specialty fats, including (i) industrial margarine, bakery shortening and vanaspati, which are primarily supplied to restaurants, cafes and bakeries for baked products, (ii) lauric fats as substitutes for milk fat and cocoa butter substitutes for ice cream and confectionery, and (iii) bulk packaging of frying oil.</p>
        <p class="mb-3 pl-4 d-none">Our edible oil products are offered under “Fortune”, our flagship brand, as well as several masstige brands, including “King’s”, “Aadhar”, “Bullet”, “Raag”, “Alpha”, “Jubilee”, “Avsar”, “Golden Chef” and “Fryola”.
        </p>
        

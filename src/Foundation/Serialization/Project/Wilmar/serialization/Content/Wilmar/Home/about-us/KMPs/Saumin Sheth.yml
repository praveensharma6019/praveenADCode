        <p class="mb-3">Saumin Sheth is the Chief Operating Officer (COO) and also heads Trading, Oleochemicals and Castor of our Company. He holds a bachelor&rsquo;s degree in commerce from Gujarat University. He joined our Company with effect from October 1, 1999. He has over 21 years of experience in the field of international sourcing and trading, risk management, techno-commercial operations and marketing of bulk products.</p>

        <p class="mb-3">Siddhartha Ghosh is the Chief Human Resource Officer of our Company. He holds a post graduate diploma in social service from Xavier Institute of Social Service, Ranchi. He joined our Company with effect from June 10, 2019. Prior to joining our Company, he worked at Reliance Industries Limited as Senior Vice President (Cluster/ Sector Industrial Relations Head), Aditya Birla Insulators, Jindal Steel & Power Limited and Coal India Limited.</p>
        

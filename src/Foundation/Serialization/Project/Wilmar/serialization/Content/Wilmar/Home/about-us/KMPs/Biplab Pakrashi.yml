      Hint: Body
      Value: |
        <p class="mb-3">Biplab Pakrashi is the Business Head – Oils & Fats of our Company. He holds a bachelor’s degree and master’s degree in science (geology) from Maharaja Sayajirao University of Baroda. He also holds a master’s degree in science (applied geology) Maharaja Sayajirao University of Baroda. Further, he holds a post graduate diploma in rural development management from Institute of Rural Management, Anand. He joined our Company with effect from December 20, 1999. He has over 34 years of experience across sales, marketing, product management, supply chain management and business information technology alignment. Prior to joining our Company, he worked at Gujarat Co-operative Milk Marketing Federation Limited.</p>
        

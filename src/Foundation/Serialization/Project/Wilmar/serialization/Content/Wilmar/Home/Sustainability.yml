            <h3>Sustainable Sourcing</h3><p>Responsible sourcing and supply chain transformation has always been a strategic priority for Adani
        Wilmar. To meet our sustainability commitments, we ensure that our supply chain works towards the
        same sustainability standards that our founding partner upholds. We are committed to creating a
        traceable and transparent supply chain. Traceability allows us to map our supply chain and gain in-depth
        knowledge on the origins of our raw materials, which is fundamentally important for the implementation
        of our sustainability commitments within our supply chain. At the same time, supply chain traceability
        allows us to identify the suppliers linked to our operations, thus enabling us to develop ongoing
        partnerships for improvements while monitoring compliance against our sustainability commitments.</p>
        
        </div>
                <div class="col-lg-4">
            <div class=""><img src="/-/media/Project/Wilmar/sustainability/sourcing" class="pt-3 img-fluid" /></div>
        </div>
            </div><h3>Certifications</h3><p>Certification is an important aspect in Adani Wilmar’s sustainability journey and forms the basis for sustainable practices yielding to improvements in efficiency and productivity. To this extent, we benchmark our internal operations against various national and international sustainability standards and certification schemes such as the Roundtable on Sustainable Palm Oil (RSPO) to support the flow of sustainable palm oil and its derivatives into the India market.</p>  
        <p class="mt-4" style="
            font-weight: bold;
        "><img src="https://www.adaniwilmar.com/styles/images/news-icon.png" style="

                <div class="col-lg-8">
        		<p>Achieving responsible operations is core to our business philosophy. We are driven to explore and implement sustainable solutions that reduce the adverse impact on the environment, health and safety of our people. Our focus is to create brands and products that are not only preferred by consumers but also those that conserve resources, protect the environment, and improve living conditions for those who need it the most. We adopt a two-pronged approach for moving forward in the direction of achieving responsible operations.</p>
            <h3>Environment</h3><p>Green Manufacturing is at the heart of our environmental stewardship - Our business relies on water, energy, and other resources to operate and remains committed to the efficient use of these resources. We acknowledge the important role that we play in minimizing the environmental footprint of our operations and supporting sustainable production. We implement efficiency measures to reduce our energy and water use and, where possible, we reuse, recover, and recycle waste. We also strive to responsibly manage disposed waste, effluents, and chemicals.</p>
        
        </div>
                <div class="col-lg-4">
            <div class=""><img src="/-/media/Project/Wilmar/sustainability/opration" class="pt-3 img-fluid" /></div>
        </div>
            </div><h3>Employee Health, Safety & Well-Being</h3><p>Inculcating a culture of safety across our entire business is an ongoing priority for Adani Wilmar. We strive to ensure the health, safety and general well-being of our employees, workers and all those involved in our operations. This means we commit to the highest applicable safety standards to enhance safety in field units and prevent workplace-related accidents and illnesses.</p>  <p class="mt-4" style="
            font-weight: bold;
        "><img src="https://www.adaniwilmar.com/styles/images/news-icon.png" style="
            padding-right: 10px;
        " /> Related Resources :  <a href="/-/media/Project/Wilmar/sustainability/Sustainability Policy" target="_blank">Sustainability Policy</a> | <a href="https://www.adaniwilmar.com/-/media/Project/Wilmar/sustainability/Annexure1%20Soy%20Oil%20Sustainability" target="_blank">Annexure-I</a> | <a href="/-/media/Project/Wilmar/sustainability/Dashboard" target="_blank">Sustainability Dashboard</a></p></div>
        		  
        		  <div class="tab-pane fade" id="navtab-3" role="tabpanel" aria-labelledby="tab-3">		    <div class="row mb-3">
                <div class="col-lg-8">
            <h3>Consumer Recycling</h3> <h6 style="    font-weight: bold;    padding-bottom: 10px;">Use of Recyclable Packaging Material</h6><p>In researching and developing sustainable packaging solutions, we want to ensure that we do not compromise on product safety and quality. Adani Wilmar pioneered the introduction of recyclable packaging for edible oil pouches within the industry in India. Following the flagship launch of our brand Fortune in March 2018, the company has sourced for plastic films comprising of a novel formulation of polyethylene (PE) resins to create a new, sustainable packaging. The novel formulation of polyethylene (PE) resin has already been certified by the Central Institute of Plastics Engineering & Technology (CIPET).</p>
        	<h6 style="    font-weight: bold;    padding-bottom: 10px;">Extended Producer Responsibility (EPR)</h6>
        <p>Adani Wilmar has an action plan to comply with Plastic Waste Management Rules and has signed agreements with multiple agencies for ensuring the plastic waste collection including both Multi-Layered Plastic (MLP) & Non-Multilayered Plastic (Non-MLP) across the nation.</p>
        <p>Since inception of EPR in 2019, the company has successfully collected 21,000 MT till date and plans are afoot to gradually scale up the targets to match the 100% and collect back all of it from the market and send it for authorized Recyclers in the country. This is best achieved through a co-operative effort, which encourages a sense of stake-holding in the entire process right from waste generation, primary collection, segregation, recycling, and final disposal.</p>
        
        </div>

        </div>
            </div><h3>Community Outreach</h3><p>The Fortune SuPoshan Project : Nutrition is the single largest factor that determines the state of health of citizens of any nation. In view of below par Nutrition level prevailing in our country, Adani Wilmar set upon a journey of putting the words- “For A Healthy Growing Nation” into action by launching Fortune SuPoshan Project in association with Adani Foundation.</p>  <p class="mt-4" style="

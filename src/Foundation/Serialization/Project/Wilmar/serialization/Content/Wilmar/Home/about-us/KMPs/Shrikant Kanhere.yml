      Value: |
        <p class="mb-3">Shrikant Kanhere is the Chief Financial Officer of our Company. He passed the bachelor’s degree in commerce from Vikram University, Ujjain. He is a fellow member of Institute of Chartered Accountants of India. He joined our Company with effect from May 1, 2013. He has over 18 years of experience in the field of finance and accounts. Prior to joining our Company, he worked at Vodafone DigiLink Limited as General Manager - Finance & Accounts, Reliance Industries Limited and Adani Exports Limited.</p>
        

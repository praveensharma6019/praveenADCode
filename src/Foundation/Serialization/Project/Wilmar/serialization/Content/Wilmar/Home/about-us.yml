        <h2 class="heading pl-4 mb-4">About Adani Wilmar</h2>
        <p class="mb-3 pl-4 d-block">We are one of the few large FMCG food companies in India to offer most of the essential kitchen commodities for Indian consumers, including edible oil, wheat flour, rice, pulses and sugar. Our products are offered under a diverse range of brands across a broad price spectrum and cater to different customer groups.</p>
        <p class="mb-3 pl-4 d-none">We are a joint venture incorporated in January 1999 between the Adani Group, which is a multinational diversified business group with significant interests across transport and logistics, and energy and utility sectors, and the Wilmar Group, one of Asia&rsquo;s leading agribusiness groups which was ranked among the largest listed companies by market capitalization on the Singapore Exchange as of February 2021. As a joint venture between the Adani Group and the Wilmar Group, we benefit from our strong parentage. We benefit from the Adani Group&rsquo;s in-depth understanding of local markets, extensive experience in domestic trading and advanced logistics network in India, and leverage on the Wilmar Group&rsquo;s global sourcing capabilities and technical know-how. </p>
        <p class="mb-3 mt-5 pl-4 d-none"><strong>Key Pointers</strong></p>
        <ul class="ul-bullets d-none ml-4">
            <li>One of the few large FMCG food companies in India to offer most of the essential kitchen commodities for Indian consumers, including edible oil, wheat flour, rice, pulses and sugar. </li>
            <li> No. 1 edible oil brand in India / &ldquo;Fortune&rdquo;, our flagship brand, is the largest selling edible oil brand in India.</li>
            <li>One of the fastest growing packaged food companies in India.</li>
            <li>India&rsquo;s largest importer of crude edible oil </li>
            <li>Mundra is the one of the largest single location refineries in India with a designed capacity of approximately 5,000 tonnes per day.</li>
            <li>Largest lauric fat manufacturer in India.</li>
            <li>Largest manufacturer of castor oil in India and one of the largest basic oleochemical manufacturers in India  </li>
            <li>Largest exporter of castor oil and its derivatives and one of the largest exporters of oleochemicals in India. </li>
        </ul>
        <p class="mb-3 mt-5 pl-4 d-none"><strong>Awards and Accolades</strong></p>
        <ul class="ul-bullets d-none ml-4">
            <li>Confederation of Indian Industry Award for Food Safety in 2020 for the Unit-1 of the Mundra, Krishnapatnam and Neemuch manufacturing facilities, </li>
            <li> One of the top 100 most trusted brands in India by The Economic Times Brand Equity in 2020 for the Fortune brand </li>
            <li>One of India&rsquo;s 50 most admired brands by White Page International in 2017 </li>
            <li>India&rsquo;s most attractive edible oil brands by TRA Research in 2016  </li>
            <li>Superbrand by Superbrands Council in 2018</li>
            <li>Great Place to Work Certification by Great Place to Work Institute, India since 2017</li>
            <li>Largest manufacturer of castor oil in India and one of the largest basic oleochemical manufacturers in India  </li>
            <li>Largest exporter of castor oil and its derivatives and one of the largest exporters of oleochemicals in India </li>
        </ul>
        <p class="mb-3 mt-5 pl-4 d-none"><strong>Our Joint Ventures</strong></p>
        <ul class="ul-bullets d-none ml-4">
            <li>KOG-KTV Foods Pvt ltd.</li>
            <li>KTV Health Foods Pvt. Ltd.</li>
            <li>Visakha Polyfab Pvt Ltd.</li>
        </ul>
        <p class="mb-3 mt-5 pl-4 d-none"><strong>Our Subsidiaries</strong></p>
        <ul class="ul-bullets d-none ml-4">
            <li>BEOL (Bangladesh Edible Oil Limited) &ndash; located in Dhaka, Bangladesh.</li>
        </ul>
        <p class="mb-3 mt-5 pl-4 d-none"><strong>Manufacturing Facilities</strong></p>
        <p class="mb-3 pl-4 d-none">As of the date, we have 22 plants across 10 states in India.
        In addition, as of March 31, 2021, to cater to the excess demand and ensure our presence across different locations in proximity to end customers, we utilized 28 tolling units across India.
        </p>

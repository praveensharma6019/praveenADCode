        <h3 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;padding-top: 20px;">Testimonials</h3>
        
        
        
        
        <p class="text-center txt-md" style="line-height: 27px;font-size: 16px;font-weight:600;background-color: #ffe9e9;padding: 10px;margin-bottom: 30px;font-weight: 500;">&ldquo;While the nation is fighting against Coronavirus, it certainly becomes the duty of every citizen to support the people who are in need and ensure that they don’t stay hungry. We are glad that in this mission against hunger during these tough times, we have Adani Wilmar at our side with its quality Fortune products being timely delivered to us, our current status is we have serve cooked meals 41.2 lacs and food relief kits 2.14 lacs"<br />
        <br />
        <strong>Vishwas Ujire, Head National Sourcing-Akshaya Patra</strong> </p>
        <p class="text-center txt-md" style="line-height: 27px;font-size: 16px;font-weight:600;background-color: #ffe9e9;padding: 10px;margin-bottom: 30px;font-weight: 500;">&ldquo;With Adani Wilmar providing us with rice, a staple in most of our states at subsidised rates, we have already distributed supplies to 2.3 Lakh underserved households through our 'Feed the Daily Wager' initiative. Adani Wilmar stepped up to the challenge of moving the supplies during the crucial period"<br />
        <br />
        <strong>Chandan Mendiratta, Head, FeedingIndia.org</strong> </p>
        
        
        
        <p class="text-center txt-md d-none" style="line-height: 27px;font-size: 16px;font-weight:600;background-color: #ffe9e9;padding: 10px;margin-bottom: 30px;font-weight: 500;">&ldquo;There are several citizens of our nation who need proper meal or food products on immediate basis. We are constantly putting efforts to reach such population with quality products like those provided by Fortune. Their timely delivery of products helps us to act faster and serve the needy"<br />
        <br />
        <strong>Ankur Sharma, Senior Vice President- Supply Chain &amp; NPD, Food for Good Campaign by Rebel Foods.</strong> </p>
        <p class="text-center txt-md d-none" style="line-height: 27px;font-size: 16px;font-weight:600;background-color: #ffe9e9;padding: 10px;margin-bottom: 20px;font-weight: 500;">&ldquo;We have been working with Adani Wilmar among others to supply ingredients to over 7000 restaurants across Delhi and Bangalore for more than a year now. While we usually manage supply to restaurants, recently we have been utilizing our supply network to facilitate NGOs with their essential ration needs, to thereby manage distribution to the underprivileged. It's great to see a valuable partner ensuring affordable supplies in the current times of curtailment."   <br />
        <br />
        <strong>Himanshu Kalra, Business Head, Hyperpure at Zomato</strong> </p>
        
        <p class="text-center txt-md d-none" style="line-height: 27px;font-size: 16px;font-weight:600;background-color: #ffe9e9;padding: 10px;margin-bottom: 30px;font-weight: 500;">&ldquo;At YMCA we're providing food to officials who are taking care of whole Delhi city, fortune with its Edible Oil & Rice availability helping us in our motive well within stipulated time"<br />
        <br />
        <strong>Danny Mathews, Purchase Team, YMCA Delhi.</strong> </p>

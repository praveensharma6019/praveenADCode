        <h2 class="text-left sectionHeading">How Are We Fighting COVID - 19</h2>
        <p class="mt-4 section-paragraph d-block">As the whole nation comes together to fight against COVID 19, we understand the need of the hour and leave no stone unturned in reaching the citizens of this nations with quality products like edible oils, rice, wheat flour, pulses etc. As a socially responsible company, we have contributed to various movements across the nation.  </p>
        <p class="mt-4 section-paragraph d-block">Precisely, at Adani Wilmar, we have distributed more than 25,000 litre edible oil and large quantities of food grains for free among people living in the vicinity of its factories in Mundra and other locations. Free food is being served to the needy, and food packets distributed among truck drivers and workers at its plants in Mundra, Haldia, Mantralayam, Bundi, Mangalore, Lucknow, and at several other locations. Food kits, containing flour, rice, and pulses, have also been distributed.</p>
        
        <p class="mt-4 section-paragraph d-none">We have reached out with grains, pulses, atta, and over 20,000 litre oil to several community kitchens being run under CM relief programme and through local administrations in Gujarat, UP, Gurgaon, Nagpur, etc. at highly subsidized rates, and have donated more than 1,000 bottles of oil to the Vidisha administration in Madhya Pradesh for helping the needy.</p>
        
        <p class="mt-4 section-paragraph d-none">While working in tandem with Adani Foundation’s various initiatives, AWL has distributed edible oil and food essentials. We have provided 10,000 litre oil at subsidized rates to community kitchens.</p>
        
        <p class="mt-4 section-paragraph d-none">Additionally, we are working closely with a number of NGOs, charity organizations, and religious institutions to ensure uninterrupted supply of essential food essentials at subsidized rates to them.</p>
        
        <p class="mt-4 section-paragraph d-none">Some of these organizations include Akshaya Patra Foundation which has distributed more than 41 lakh cooked meals and 2.14 lakh food kits, Hare Krishna Movement, FeedingIndia.org by Zomato, Food for Good by Rebel Foods, Taj Group of Hotels, Art of Living, Panchshil Foundation, Stri Shakti, Nagpur Memon Jamat, and Kutchi Memon Masjid, among others.</p>
        
        <p class="mt-4 section-paragraph d-none">Additionally, we are working closely with a number of NGOs, charity organizations, and religious institutions to ensure uninterrupted supply of essential food essentials at subsidized rates to them.</p>
        
        <p class="mt-4 section-paragraph d-none">In Mumbai, AWL has also distributed 25,000 packets of Khichdi through Solvent Extraction Association of India (SEA), for migrant labourers which can serve 1 lakh meals for free.</p>
        
        <p class="mt-4 section-paragraph d-none">Coronavirus is a serious challenge and has taken a heavy toll on the economy while killing hundreds of people. The government and other agencies have been doing their bit to tackle Coronavirus. At Adani Wilmar, we are proud of our employees who have contributed one day salary for this noble cause and provided required thrust to this fight against Coronavirus</p>
        
        <p class="mt-4 section-paragraph d-none">Be it providing safety kits to the police personnel, daily wagers, truck drivers or providing the essential grocery items to the underprivileged, we have covered all. ‘Food for All’ is our mission and being in food industry we will accomplish it with our quality products at comforting rates and timely delivered across the nation. </p>

        <h2 class="text-left sectionHeading">About Consumer Essentials</h2>
        <p class="mt-4 section-paragraph">The company has the largest range of edible oils spanning across the categories of Soya, Sun, Mustard, Rice bran, Groundnut, Cottonseed and the company has extended its basket of offering with the introduction of functional oils Xpert ProSugar Conscious & Xpert ProImmunity Oils which helps in managing the blood sugar levels and boosting immunity respectively.</p>

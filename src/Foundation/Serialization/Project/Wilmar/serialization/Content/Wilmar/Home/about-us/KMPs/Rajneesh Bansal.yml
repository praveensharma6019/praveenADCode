      Value: |
        <p class="mb-3">Rajneesh Bansal is the Head - Procurement and Supply Chain of our Company. He holds a bachelor’s degree in engineering (mechanical) from Karnatak University, Dharwad and a master’s degree in industrial engineering from Thapar Institute of Engineering and Technology, Patiala. Further, he has completed a post graduate diploma in management from Indian Institute of Management, Kozhikode. He joined our Company with effect from May 31, 2004. He has over 25 years of experience in various fields including business development and corporate communication, agriculture and FMCG sector. Prior to joining our Company, he worked at Adani Port Limited and Indian Space Research Organisation.</p>
        

        <p class="mb-3 pl-4 d-block">The company has the largest range of edible oils spanning across the categories of Soya, Sun, Mustard, Rice bran, Groundnut, Cottonseed and the company has extended its basket of offering with the introduction of functional oils Xpert ProSugar Conscious & Xpert ProImmunity Oils which helps in managing the blood sugar levels and boosting immunity respectively. Besides edible oils, AWL has also forayed into packed Basmati Rice, Pulses, Soya Chunks, Besan, Fortune Chakki Fresh Atta, ready to cook superfood Khichdi and Sugar. It also launched Soya Chunkies, a healthy snack which is easy to cook and serves as powerhouse of protein.  </p>
        <p class="mb-3 pl-4 d-none">Similarly, as a logical extension to our successful launch of Fortune Chakki Fresh Atta, we introduced products like Maida, Sooji and Rawa, further strengthening our food portfolio. Moving out of the kitchen and into the personal and skin care category, we launched our first product – Alife Soap and recently added Handwash & Hand Sanitizer to the personal care product basket. The product portfolio of Adani Wilmar spans under various brands such as - Fortune, King’s, Bullet, Raag, Avsar, Pilaf, Jubilee, Fryola, Alpha, Alife and Aadhar.</p>
        

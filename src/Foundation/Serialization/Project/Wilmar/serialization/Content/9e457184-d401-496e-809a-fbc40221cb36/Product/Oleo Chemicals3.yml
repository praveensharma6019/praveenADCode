      Value: <p>Consistent with our aim of growth we set up a state of the art Oleo chemical plant at Mundra, in the third quarter of 2012 with a total investment of USD 65 million. An unmatched output of 400 TPD is one of the largest single location capacities in India. Our range of products includes split, fractionated, distilled & hydrogenated fatty acids, stearic acids, soap noodles, soap stamping, erucic acid & refined glycerin. industries manufacturing cosmetics, polymer, pharmaceuticals, industrial rubber ect. have trusted our products for finest quality output.</p>

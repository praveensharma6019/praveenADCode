        <h3 class="py-2">About Consumer Grievances Redressal Forum</h3>
        <p class="py-2">Objective -AEML as a Distribution Licensee has established Forum in accordance with MERC (CGRF &amp; EO) Regulations,2020 with the objectives to protect interest of consumers, to aware consumers of their rights, to accelerate grievance redressal process, ensuring of remedial mechanism to consumers in the event of failure or delay in redressal of complaints on the part of Distribution Licensee. </p>
        <p class="py-2">Assistance by Forum - Consumer may approach CGRF in the event of non-admission of grievance/ unsatisfactorily resolved grievance/grievance closure without consumer&rsquo;s consent/direct/or non-redressal of grievance within resolution time by complaint resolution handling system (ICRS) of Distribution Licensee.</p>

        •	Can I store my baggage at the Airport?<br>
        o	There is NO storage facility available at LKO airport at this moment.</br><br>
        
        •	What Can and Can’t I put in my hand luggage?</br>
        o	You can only take small quantities of liquids in your hand luggage. There is a total ban on hazardous substances. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage. For more information you can visit BCAS website using link www.bcasindia.nic.in<br>
        
        •	How much luggage can I check in free of charge?</br>
        o	You can take up to 15kg of checking bag without any extra charge for domestic travel and 20 Kg of checking bag for international Travel. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage.<br>
        
        •	Can I travel with my wheel chair?</br>
        o	Most airlines allow passengers with disabilities to take their wheelchairs with them. However, you should inform the airline about this when you book your ticket. If you have a battery-powered wheelchair, the battery must be disconnected and the battery terminals prevented from short-circuiting when you check the wheelchair in. You should report first of all to the check-in desk at the airport. <br />
        

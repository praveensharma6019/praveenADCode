        <div id="accordion" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
        <em class="fa fa-angle-right"></em> How many Terminals does the airport have?
        </a>
        </div>
        <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
        <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name of Terminal</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terminal 1 </td>
                    <td>International</td>
                </tr>
                <tr>
                    <td>Terminal 2</td>
                    <td>Domestic</td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo">
        <em class="fa fa-angle-right"></em> How early should I arrive at the airport before my flight?</a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Please arrive 120 minutes / 2 hrs prior to departure of your domestic flights and 3 hours prior to departure for your international flights</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree">
        <em class="fa fa-angle-right"></em> Is there Internet access or Wi-Fi at the Airport?</a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In the Airport terminal there is a public Wi-Fi network that gives you access to the Internet free for 60 minutes. It requires a valid Indian mobile number to access it. You can also buy Wi-Fi network for high speed after your free access is over at a minimal cost of ---.
        </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefour">
        <em class="fa fa-angle-right"></em> Can I smoke at the Airport?</a>
        </div>
        <div id="collapsefour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Smoking is only permitted in the designated areas at the smoking zone. Smoking is prohibited inside the Terminal.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefive">
        <em class="fa fa-angle-right"></em> What are the Terminal operating hours?</a>
        </div>
        <div id="collapsefive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>All terminals are open 24*7.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em> What should I do if I lose or found something at the Airport?</a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>If you lose something on board the aircraft (lost articles at the aircrafts are kept with respective airlines), in the terminal or in the airport busses, then please complete the service form on lost and found page on the website or contact lost &amp; found centre located at the terminal you can also write to lost &amp; found email id lostandfound@adani.com .
        </p>
        <p>If you find something, It is advised for the passengers and Airport users not to touch any of such articles. Any unattended article or lost article needs to be brought to the attention of CISF or airport staff. After Security clearance from CISF, item will be deposited to Lost and Found by CISF.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSeven">
        <em class="fa fa-angle-right"></em> Can I exchange money at the Airport?</a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, there is many money transfer or currency exchange outlet at the Airport at the moment. However, there are ATMs provided by a number of different banks where you can withdraw Indian currency.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEight">
        <em class="fa fa-angle-right"></em> Is a parent allowed to accompany a child through check-in?</a>
        </div>
        <div id="collapseEight" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Parents of unaccompanied minors need to contact respective airlines for the handover procedure before check in. There is a procedure to be followed for Unaccompanied Minor (UNMR) OR young passenger (YTH)</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseNine">
        <em class="fa fa-angle-right"></em> What is the definition of an Unaccompanied Minor Passenger?</a>
        </div>
        <div id="collapseNine" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>An unaccompanied minor is a child without the presence of a legal guardian. This term is used in immigration law and in airline policies. Generally UMNR&rsquo;s age is considered to be from 5 to 11 years, however it may vary w.r.t. to Airline procedure. The specific definition varies from country to country and from airline to airline. Please check with the airline for further information.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTen">
        <em class="fa fa-angle-right"></em> Is there any Child Care lounge facility at the Airport?</a>
        </div>
        <div id="collapseTen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, there are Baby care rooms available at the Airport equipped with changing facilities and other basic hygiene amenities.
        </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEleven">
        <em class="fa fa-angle-right"></em> Are there any facilities available for passengers with special needs?</a>
        </div>
        <div id="collapseEleven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, Airport offers barrier free access for passengers. There are reserved parking slots, ramps &amp; special rest rooms for passengers with special needs. In addition, wheel chairs are available at the departure ramp of the airport. Customer Service Executives at the airport assist and guide you during the journey. For further assistance, you are requested to contact your respective airline or the Airport Terminal Managers.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwelve">
        <em class="fa fa-angle-right"></em> Can pregnant women travel on domestic/international flights?</a>
        </div>
        <div id="collapseTwelve" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In most cases it is safe for women, with a normal pregnancy, to travel by air. However, a fitness certificate (certifying that the pregnant lady is fit to travel by Air) is required by the concerned doctor. Women above 32 weeks pregnancy are not allowed to travel by air. For further information please contact your respective airlines.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThirteen">
        <em class="fa fa-angle-right"></em> Is there any waiting room facility available at the Airport?</a>
        </div>
        <div id="collapseThirteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>As of now there are no waiting room facilities available at the Airport. It is advised that the visitors can wait at the hotels near the airports if their flight is scheduled after or more than 3 hours.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFourteen">
        <em class="fa fa-angle-right"></em> Can I buy items form duty-free shop when I visit the Airport?</a>
        </div>
        <div id="collapseFourteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, only International departing passengers from Security hold Area and International Arrival Passengers from International Baggage Claim Area can buy items from the duty-free shops.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFifteen">
        <em class="fa fa-angle-right"></em> Can I carry medicines on board?</a>
        </div>
        <div id="collapseFifteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Medicines in limited quantities which are necessary or appropriate for the guest during the journey, may be carried. For larger quantities a doctor&rsquo;s prescription is mandatory. Please get in touch with the airline for more information.</p>
        <p>Please Note Liquids, Aerosols and Gels of 100 ml quantity only are permissible to be carried on person due to Security reasons.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSixteen">
        <em class="fa fa-angle-right"></em> Where Can I give feedback / make a query about the Airport?</a>
        </div>
        <div id="collapseSixteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Please Email your Feedback to <a href="mailto:feedback.lko@adani.com">feedback.lko@adani.com</a></p>
        <p>You can also share your feedbacks via &ndash; Whatsapp, facebook, airsewa app, twitter etc.</p>
        <p>Complaint booklets are also available with Terminal Manager / Information Desks you can share your feedbacks with on duty Terminal Manager</p>
        </div>
        </div>
        </div>
        </div>

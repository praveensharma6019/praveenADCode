        <p>Ensuring safety and security for our passengers is our motto. Working directly with the Bureau of Civil Aviation Security, Mangaluru Airport maintains a constant level of vigilance and efficiency based on international standards and rules and regulations laid down by the Indian regulatory authority. </p>
        <p>Passengers shall ensure that they do not carry any prohibited items in their check-in or cabin baggage. For details on prohibited items visit the Bureau of Civil Aviation website  i.e. <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.bcasindia.nic.in" target="_blank">www.bcasindia.nic.in</a></p>
        <p class="mb-2">Kindly Note:</p>
        <ul class="ul-bullets mb-3">
            <li>Regardless of your airline, you will need to go through airport security before boarding the flight</li>
            <li>Your hand luggage will be checked thoroughly and passed through the X Ray Machines.</li>
            <li>If you are travelling with electronic items such as laptop, mobile, tablets etc. place them in separate trays as directed by the checking officials. </li>
            <li>Articles like nail cutters, scissors, swiss knives, batteries, are not allowed in hand luggage.  </li>
        </ul>
        <p>Security is everyone&rsquo;s concern</p>
        <p>You are requested to report any unclaimed or unidentified baggage or suspicious person or activity to the CISF Control Room and Airport Manager. </p>
        <p>Security is managed by the CISF. In keeping with security procedures, they use the latest technology in screening and detection for frisking passengers and screening hand baggage, therefore, ensuring the safety of our passengers. </p>
        <p><strong>Contact: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cisf.gov.in" target="_blank">www.cisf.gov.in</a></strong></p>

        <p class="mb-3">
        <b>1 & 2 BHK Homes:</b></p>
        <p class="mb-3">
        With services including individual apartment housekeeping, a medical coordinator, a nursing attendant on-premises, a panic alarm for emergency response and a setup for maintenance and management, these new age retirement homes aim to ensure easy living for their residents.  All day-to-day concerns like plumbers, electricians, personal attendants on request, laundry services on request etc., are taken care of by the project so that senior citizens can lead a hassle-free life on their own terms. There are also in-house community dining and kitchen where residents can choose to eat their meals together. These apartments look after every little need of the residents, with senior-friendly features like barrier-free design aiding ease of movement and choice of materials that are easy to maintain. </p>
        
        <p class="mb-3">
        Time and pressures of life refine every person by giving a reservoir of knowledge and experience in return. Therefore, we encourage you to reside with like-minded people with similar experiences and mindsets. Residents come together as a community and keep themselves physically active and mentally engaged in their areas of interest to help them explore their creative sides and help them to rediscover themselves again. All these premium factors make these luxury retirement homes apt for the residents. </p>
        
        <p class="mb-3">
        Ikaria in partnership with Collated Ventures LLP, offers its own dedicated medical suite with a nursing attendant, wheelchair access to all parts of the project, anti-skid flooring, emergency alarm systems, a fitness zone, sports facility and jogging track, and access to Shopper’s Plaza, besides all the other usual facilities, making it one of the best senior living projects in India.</p>
        
        <p class="mb-3">
        This senior living project brings the essence of the <strong>‘Blue Zones’</strong> to your doorstep and helps create a like-minded community for growth and joy without the everyday hassle. Here, the residents own their own homes within the premises and yet receive all the care and facilities they could possibly need. Many people who currently live in these communities swear by it, saying that the joy of having people of your age for companionship is delightful. A place where you are delivered the luxury of good living at every moment.</p>
        

        <section class="section bg-white about-samsara">
        <div class="container">
        <div class="row mt-5 pb-4">
        <div class="col-lg-7" data-aos="fade-up">
        <h3>Introducing Independent Villa Floors</h3>
        <h2>Homes that are designed by your lifestyle</h2>
        <p class="txt-left txt-md mb-3 mr-auto ml-auto">Welcome to Samsara Villas by Adani Realty and Brahma group. A home where the carpet area gives you more room to enjoy. And everything at an accessible distance so you can have more freedom. Come, live you way in a lush gren environment with ample open space.</p>
        </div>
        <div class="col-lg-4 ml-auto text-center"><img alt="" src="/images/Realty/samsara-vilasa/samsara-logo.png" class="img-fluid" data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" /></div>
        </div>
        </div>
        </section><!-- /about-->
        <section class="py-5 aboutsection">
        <div class="bg-images"><img alt="" src="-/media/A891572B09634B6593BB144E8B319EB8.ashx" /></div>
        <div class="container-fluid">
        <div class="row">
        <div class="col-lg-6 py-3">
        <div class="container-box-01">
        <h3 class="mb-3">About Adani Realty</h3>
        <p class="mb-2">Adani Realty is one of the youngest arms of India's top infrastructure and development conglomerate - Adani Group. With a commitment to getting India on par with the most advanced countries around the world, we have begun development in our most promising cities; integrating the finest design aesthetics with cutting edge construction technology.</p>
        <p class="mb-2">As part of the Adani Group, we have a legacy of Trust and Excellence we live up to; a fact that has driven us to achieve a lot in a relatively short period of time. The Promoter and its group companies/concerns have been developing residential, commercial and social club projects of over 64 lac sq.mtrs. (69 million sq. ft. approx) in the aggregate in Ahmedabad, Mumbai, Gurgaon, Kochi &amp; Mundra. Our aim is to revolutionize real estate; keeping in mind the varied aspirations and lifestyles of new age India.</p>
        <p class="mb-2">Our vision is perfectly encapsulated in our philosophy of The Good Life; in which we have conceptualized lifestyles inspired by your biggest dreams and closest relationships. Where you can live closer to the people that matter and all the things that make you happy. Where home spells languid bliss, and workplaces inspire confidence and productivity.</p>
        <p class="mb-2">Set apart by an abundance of land for development, meticulous planning, intelligent use of technology and the speed of execution, within 6 years of our inception we have delivered 10 Lac sq. mtrs. (11 million sq. ft. approx) of space, another 1.8 Lac sq. mtrs. (2 million sq. ft. approx) space will be delivered in next six months.</p>
        </div>
        </div>
        <div class="col-lg-6 py-3">
        <div class="container-box-02">
        <h3 class="mb-3">About Brahma</h3>
        <p class="mb-2">Brahma is a FDI funded asset management group that focuses on the Indian real estate sector. It is committed to undertaking investments towards the development of India&rsquo;s changing urban landscape.</p>
        <p> The international mindset that Brahma brings to its projects ensures state-of-the-art design with stringent quality product management.</p>
        <p class="mb-2"> Brahma has partnered with leading Indian corporations for projects and joint ventures to create some of the most successful real estate projects in the country.</p>
        <p class="mb-2"> It is committed to bringing in the next generation of real estate projects to India. Brahma is headquartered in New York, USA with affiliate office in Gurgaon, India.</p>
        </div>
        </div>
        </div>
        </div>

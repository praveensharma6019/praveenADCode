        <p class="mb-2">
        Over the years, Gurgaon has undergone rapid development and construction. Today, it is the second largest city in the Indian State of Haryana and also its industrial and financial center. It has the 3rd highest per capita income in India after Chandigarh and Mumbai, and is also the only Indian city to have successfully distributed electricity connections to all its households.</p>
        <p class="mb-2">
        It is also a huge commercial hub of various Media, IT companies and BPO&rsquo;s.</p>
        <h3 class="mb-3 txt-d-blue">Home to some spectacular attractions</h3>
        <p class="mb-2">
        <strong class="txt-d-blue">Gurgaon and its surrounding areas and home to some pretty spectacular natural phenomena which make it a fascinating area to live in.</strong></p>
        <p class="mb-2">
        <strong class="txt-d-blue">Sultanpur Lake Bird Sanctuary:</strong> 10 km from Gurgaon and 42 km from Delhi, SLBS is a haven for bird lovers. Migrant birds from Europe and Siberia flock here upon the onset on winter, and fly back when warmer days return to their homelands.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Sohna Sulphur Springs:</strong> Sohna &ndash; a district of Gurgaon, is home to some lovely sulphur springs. They are situated in the heart of the town and approachable only on foot. The water is strongly sulphureted and its temperature varies from 46&deg; C to 51.7C. &deg; The hot water is believed to have curative effect on skin infections and diseases like Gout and Rheumatism.</p>
        <h3 class="mb-3 txt-d-blue">Excellent Connectivity</h3>
        <p class="mb-2">
        <strong class="txt-d-blue">Delhi-Gurgaon Expressway:</strong> National Highway 8, is an eight-lane expressway that connects Delhi to Gurgaon and&nbsp;Jaipur. The expressway is a&nbsp;part of the Golden Quadrilateral connecting Delhi with Mumbai, is one of the most important and highest density corridors between NCR and the Millennium city, Gurgaon.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Metro Connectivity:</strong> Gurgaon is an IT hub in the Delhi/NCR and a large number of people travel to and from the city everyday for work. The yellow line of the DMRC connects Gurgaon to Delhi via Chhatarpur metro station.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Gurgaon Rapid Metro:</strong> The Rapid Metro, which is linked with Delhi Metro's yellow line at Sikandarpur metro station, is a fully elevated metro system running within Gurgaon.</p>
        <h3 class="mb-3 txt-d-blue">Hub of the Best of Schools</h3>
        <p class="mb-2">
        Gurgaon has a staggering 195 schools including government schools, private schools, international schools and boarding schools, covering the gamut of the CBSE, HBSE, ICSE, ISC and IB boards.</p>
        <h3 class="mb-3 txt-d-blue">Medical Hub</h3>
        <p class="mb-2">
        A whopping 103 Public and Private hospitals and hospital conglomerates have set up shop in Gurgaon.</p>
        <h3 class="mb-3 txt-d-blue">Lucrative Real Estate Investment Opportunity</h3>
        <p class="mb-2">
        Gurgaon is the most attractive investment destination in NCR. Though the central areas have become saturated with commercial and <a href="/residential-projects">residential projects</a>, New Gurgaon, Sohna Road and Golf Course Extension Road are still attracting many global investors.</p>
        <p class="mb-2">
        The New Gurgaon area along the NH-8 showed highest appreciation in the average capital price, standing on 10% over the last year. New Gurgaon North and Sohna Road came 2<sup>nd</sup> with 8% growth. Golf Course Extension Road and Old Gurgaon were at 7% growth. Dwarka Expressway and the Southern Peripheral Road remain the most affordable ones in Gurgaon. Most of the locations in Gurgaon cater to the upper middle class.</p>
        <p class="mb-2">
        For all these reasons, Gurgaon has emerged as the fastest growing investment option in NCR today. If you are considering shifting to Delhi, Gurgaon is a great area to place your bets on <a href="/residential-projects">residential property</a>.</p>

        <h3 class="mb-3 txt-d-blue">Motion detectors: </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/4B93035D0F8C40CB951DC4CA7403796C.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        As their name suggests, motion detectors are movement sensitive detectors that can be used to detect any kind of physical movement in a specified area. As soon as they detect movement, they usually trigger an alarm and send an SMS to your number.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Biometric locks</strong>: They might be expensive, but you can be sure that no one, other than the people whose fingerprints or retinas are scanned and recorded, can access a space that has a biometric lock. They are electronic and cannot be picked, and at times of power outage they remain in the locked position, so you need to keep a backup key with you. A great option is you have higher&nbsp;security requirements like a room containing valuables or important documents.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Burglar and fire alarms</strong>: Burglar and fire Alarms are remotely controlled and can be activated or deactivated, through a phone call or SMS. The advanced kits can get extremely expensive, but you can also opt for traditional, inexpensive wireless burglar alarm on your doors and windows. Burglar and fire Alarms usually activate a loud siren when&nbsp;security&nbsp;is breached, whilst simultaneously sending panic SMS&rsquo;s to you, your neighbours, police, or anyone else whose number you specify. A great option if you are going on leave or on work trips for extended periods of time.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Doorstop alarm:&nbsp;</strong>An extremely basic and simple system that prevents your door from opening and emits a loud alarm when anyone tries to enter your house. Doorstop alarms are great if you are worried about leaving your children or elderly parents alone at&nbsp;home.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Anti-theft padlock:&nbsp;</strong>As the name suggests, anti-theft padlocks are usually used on gates or main doors. They raise an alarm if someone tries to tamper with them.</p>
        <p class="mb-2">
        <strong class="txt-d-blue">Video Door Phones:&nbsp;</strong>Video Door Phones or Video Intercoms are found in many fancy buildings nowadays. The system consists of a viewing monitor inside the door and a camera outside that records a short video clip/live recording of anyone standing outside your door.&nbsp;&nbsp;The advanced models use WIFI and allow you to speak to your visitor, even when you are not at&nbsp;home. These are great for basichome&nbsp;security&nbsp;especially when you have women, children or elderly people staying alone at&nbsp;home. Video Intercom footage is also admissible as evidence in court.</p>
        <p class="mb-2">
        Though we all are haunted by the thought of leaving our valuables or the vulnerable members of our family behind when we step out of our&nbsp;homes, the use of technologically advanced&nbsp;security&nbsp;devices can be of great help, to warn off imposters and alert you about&nbsp;security&nbsp;breaches in real time.</p>

        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        <strong>&lsquo;</strong>CCTV&rsquo; stands for &lsquo;Closed Circuit Television&rsquo;. It is the use of mounted cameras to transmit video signals to a specific place, on a limited set of monitors. The data can be viewed in real time on your television or smartphone. It can also be saved to a hard disk for later viewing and archiving. CCTVs come in Indoor (Dome) as well as Outdoor (bullet) variants and with Day/ Night options. They also come in various sizes and colours so that they can be camouflaged easily. CCTVs are a great bet if you want to monitor what is going on in your absence or if you have a doubt that someone might be lurking around your property or valuables. CCTV footage is admissible as evidence in court.</p>

        <div class="heading revealOnScroll" data-animation="fadeInUp" data-timeout="250">
        Adani Group
        </div>
        <div class="about-content revealOnScroll" data-animation="fadeInUp" data-timeout="250">
        <p>The Adani Group is one of India&rsquo;s leading business houses with revenue of over $11 billion. Founded in 1988, Adani has grown to become a global integrated infrastructure player with businesses in key industry verticals - resources, logistics, energy, and agro. Adani Group&rsquo;s growth and vision has always been in sync with the idea of nation building. We live in the same communities where we operate and take our responsibility towards the betterment of the society very seriously. Through Adani Foundation, we ensure development and progress is sustainable and inclusive; not just for the people living in these areas, but the environment on the whole. At Adani, we believe in delivering benefits that transcend our immediate stakeholders. At Adani Realty, we have been developing residential, commercial, and social club projects of over 64 lac sq.mtrs. (69 million sq. ft. approx) in the aggregate in Ahmedabad, Mumbai, Gurugram / Gurgaon, Kochi &amp; Mundra. Our vision is perfectly encapsulated in our philosophy - The Good Life; in which we have conceptualized lifestyles inspired by your biggest dreams and closest relationships. Where you can live closer to the people that matter and all the things that make you happy. Where home spells languid bliss, and workplaces inspire confidence and productivity. </p>
        <p class="sub-heading"><strong>M2K Group</strong></p>
        <p>A diversified group based in Delhi with interests in real estate, multiplexes, bio-technology and aviation. M2K has developed several real estate projects in the NCR including Victoria Gardens at Delhi &amp; M2K County &ndash; A 100 acre integrated township in Dharuhera. We have several upcoming projects in Delhi NCR. </p>

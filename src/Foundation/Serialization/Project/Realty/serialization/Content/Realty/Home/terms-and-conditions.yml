        <section class="section bg-white">
        <div class="container">
        <p class="mb-3"><strong>VISITORS TO THIS WEB SITE ARE BOUND BY THE FOLLOWING TERMS AND CONDITIONS ("TERMS"). SO, PLEASE READ THE TERMS CAREFULLY BEFORE CONTINUING TO USE THIS SITE. IF YOU DO NOT AGREE WITH ANY OF THESE TERMS, PLEASE DO NOT USE THIS SITE.</strong></p>
        <ul>
            <ul class="ul-bullets mb-3">
                <li class="mb-3">The use of this website is subject to the following terms of use:</li>
                <li class="mb-2">The content of the pages of this website is for your general information and use only. It is subject to change without notice.</li>
                <li class="mb-2">This website uses cookies to monitor browsing preferences. If you do allow cookies to be used, personal information may be stored by us for use by third parties.</li>
                <li class="mb-2">Neither AIDPL nor any third parties provide any warranty or guarantee as to the accuracy, timeliness, performance, completeness or suitability of the information and materials found or offered on this website for any particular purpose. You acknowledge that such information and materials may contain inaccuracies or errors and we expressly exclude liability for any such inaccuracies or errors to the fullest extent permitted by law.</li>
                <li class="mb-2">Your use of any information or materials on this website is entirely at your own risk, for which AIDPL shall not be liable. It shall be your own responsibility to ensure that any products, services or information available through this website meet your specific requirements.</li>
                <li class="mb-2">This website contains material which is owned by or licensed to us. This material includes, but is not limited to, the design, layout, look, appearance and graphics. Reproduction is prohibited other than in accordance with the copyright notice, which forms part of these terms and conditions.</li>
                <li class="mb-2">The adaniTM and all products and logos denoted with "TM" or "&reg;"are trademarks or registered trademarks of ADANI GROUP or its affiliates. ADANI GROUP trademarks may not be used in connection with any product or service that is not a ADANI GROUP product, functions or service.</li>
                <li class="mb-2">Unauthorized use of this website may give rise to a claim for damages and/or be a criminal offence.</li>
                <li class="mb-2">Applicable Law and Jurisdiction of this WEBSITE are governed by and to be interpreted in accordance with laws of India, without regard to the choice or conflicts of law provisions of any jurisdiction. The user/site visitor agrees that in the event of any dispute arising in relation to this Disclaimer or any dispute arising in relation to the web site whether in contract or tort or otherwise, to submit to the jurisdiction of the courts located at Ahmedabad only for the resolution of all such disputes.<br />
                <br />
                <span><strong>CANCELLATION - REFUND</strong></span><br />
                <br />
                </li>
                <ul class="ul-bullets mb-3">
                    <li class="mb-2">Cancellation Charges will be as under:
                    <span style="color: black;"></span><span style="color: black;"><br />
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;a) Rs. 50,000/- if cancelled within 45 days from the date of booking/application.<br />
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;b) </span>Full booking amount or Rs. 50,000 (whichever is higher) if cancelled after 45 days from booking/application but before execution of Agreement to Sale.<br />
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;c) 20% of Basic sale consideration after execution of Agreement to Sale.<br />
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;d) Charges to process refund amount will be applicable &amp; to be borne by the customer.</li>
                    <li class="mb-2"><span style="color: black;">Stamp duty, registration charges and Other Government taxes, duties, levies are to be borne by Applicant(s) on actual basis. In case of levy of any development charges / other levies, taxes, duties, cess, / EDC / IDC, Land under Construction tax (LUC), Goods and Services Tax (GST) and / or any other levies / taxes / duties/ cess levied currently and/or in future by the authorities shall be borne by the Applicant(s).</span></li>
                    <li class="mb-2"><span style="color: black;">Other Govt. Duties, Levies &amp; Goods and Service Tax will be charged as per the extant regulations which may change as per the Govt. regulation.</span></li>
                    <li class="mb-2"><span style="color: black;">Taxes and Government duties/levies/cess are non-refundable.</span></li>
                    <li class="mb-2"><span style="color: black;">Charges for Society Maintenance shall be extra &amp; payable at the time of possession at actuals.</span></li>
                    <li class="mb-2"><span style="color: black;">The Applicant(s) has/have to deduct the applicable Tax Deduction at Source (TDS) at the time of making actual payment or credit of such sum to the account of the Developer, as per section 194IA of the Income Tax Act, 1961. Applicant(s) shall submit the original TDS certificate within the prescribed timelines mentioned in the Income Tax Act 1961.</span></li>
                    <li class="mb-2"><span style="color: black;">Prices are subject to change without prior notice.</span></li>
                    <li class="mb-2"><span style="color: black;">Other terms &amp; conditions apply &ndash; for any disputes jurisdiction of Ahmedabad will be applicable.</span></li>
                </ul>
            </ul>
        </ul>

        <h2>Senior Friendly Homes for easy living in an urban setting.</h2>
        <div class="pt-3">
        <p />Ikaria is a premium purpose-built Senior community with a focus on active and healthy lifestyle for seniors over 55. It is a thoughtful creation for a relaxed  <span id="dots">...</span><span id="gradiantline"></span><span id="moreTxt">life combined with hassle-free living for seniors. Ikaria’s design lays importance on senior-friendly minimal designs for convenience and safety. Located in the integrated township of Shantigram, Ikaria ensure daily necessities are met hassle-free. Ready social infrastructure such as the Belvedere Golf & Country Club, Jain Temple and Medical Emergency Center are all within easy reach. Ikaria offers senior friendly features such as the availability of panic alarms, CCTV surveillance, a dedicated medical suite with a nursing attendant, open spaces with landscaped gardens and much more. 
        
        <br />
        <br />
        Inspired from the 'Blue Zones' – a handful of regions around the world where people tend to live longer, healthier, and happier lives. Ikaria strives to bring this essence of the Blue Zones at your doorstep with wellness through nutrition and fitness, community connections and active living through access to open spaces. 
        
        <br />
        <br />
        Ikaria offers a space to embrace your passions and live an easy life, at your own pace. 

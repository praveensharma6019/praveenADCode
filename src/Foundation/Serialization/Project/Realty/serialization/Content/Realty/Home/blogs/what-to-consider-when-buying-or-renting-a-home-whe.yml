        <p class="mb-2">
        Raising children is no game. Never underestimate the comfort and convenience of having a pediatrician, cr&egrave;che, primary school, safe park or decent play area close at hand when you have young children. Hence, locational convenience should be kept in mind. Another thing to consider is the distance of your home from your workplace; as after a long day, you wouldn't want to compromise on family time by getting caught in traffic and taking ages to get home to your little ones.Also, if you are looking out for a nanny or domestic help, keep in mind that it will be easier to get that assistance, if your home is in an area that is close to public transport points.</p>

        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Welcoming an additional member into the family is a beautiful feeling but apart from the comfort factor of the house itself, a child-friendly neighborhood is a must. Ensure that the locality is safe, well lit and easily accessible. Societies these days lay emphasis on constant vicinity monitoring through CCTVs as well as guards so that there are multiple layers of security.</p>
        <p class="mb-2">
        In addition, make sure that your building has adequate space around it, and wide enough access roads, so that in the unfortunate event of a fire, the fire truck can get to the building easily.</p>

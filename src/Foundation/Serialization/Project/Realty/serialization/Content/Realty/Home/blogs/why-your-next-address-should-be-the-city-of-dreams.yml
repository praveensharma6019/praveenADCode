        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue"> 2. Home to a beautiful blend of diverse cultures and traditions </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" class="img-fluid mb-2" src="-/media/65472B8F05A04C38B4933FEA1C242D3A.ashx" /></a></div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Mumbai is home to a very cosmopolitan crowd. From people who are guided by religious beliefs and traditions, to people who look up to the western culture-embracing it as their way of living, this city has a dream for everyone. The melting pot of traditions and cultures makes Mumbai one of the most vibrant and fun cities of India.</p>
        <h3 class="mb-3 txt-d-blue">3. The admirable undying spirit of locals </h3>
        <p class="mb-2">It&rsquo;s not just the environment we live in that&rsquo;s important. The neighbourhood that we live in, the people we surround ourselves with, and the company that we keep, all add up to the life we make for ourselves. Mumbaikars are extremely warm and welcoming. The warmhearted and welcoming nature makes them easily approachable. Whether you want to experience the nightlife of this beautiful city or try some of the most lip smacking delicacies at the most popular eateries, you can always turn to the locals for good advice.</p>
        <h3 class="mb-3 txt-d-blue">4. Hub of good educational institutions and MNCs</h3>
        <p class="mb-2">Over the past few years, the financial capital of the country has become home to an astounding number of educational institutions and various MNCs. The film and media industries are here, the IT industry, the fashion industry, and various financial companies are headquartered here too, thus creating large employment opportunities. As per a report by The Economic Times, nearly 4500 startups were registered in 2015 alone!</p>
        <h3 class="mb-3 txt-d-blue">5. Make way for smart homes</h3>
        <p class="mb-2">Life in a cosmopolitan city is far different and progressive than other cities around the country. Homes here are equipped with world-class technology and fancy fittings. The appliances are user-friendlier and appeal to the tech-savvy audience. The interiors are done to match pace with the transforming lifestyle of city folk, and classic artifacts find their way into the homes of art connoisseurs. Smart homes are built to match the progressive lifestyles of people.</p>
        <h3 class="mb-3 txt-d-blue">6. Excellent connectivity that eases transportation woes</h3>
        <p class="mb-2">Every part of Mumbai enjoys great road network and connectivity. &nbsp;It&rsquo;s never difficult to find a mode of transport to travel to your preferred destination. Almost 88 percent of Mumbai&rsquo;s population thrives on the wide network of the excellent public transport that the city boasts of.</p>
        <p class="mb-2">
        All in all, the energetic nightlife, the benevolent nature of the Mumbaikars, and the speedy development that the city is witnessing, make it one of the most favourable cities of the nation. Some of the most mesmerizing attractions like the Queens&rsquo;s Necklace, The Gateway of India and the beautiful cityscape are something to die for.</p>
        <p class="mb-2">
        The exponentially growing city is one of the biggest cities in the world with an even bigger heart. For everyone who&rsquo;s come to this city that offers so much love, it&rsquo;s just as hard to turn their backs and go!</p>

        <h2 style="color: #2e3192;">Ambience that broadens your smile</h2>
        <p class="txt-left txt-md mb-3 mr-auto ml-auto">Presenting Oyster Grande Luxury Apartments, a sprawling new abode spread over 19 acres, part of a total development of nearly 40 acres, which safeguards your privacy, offers the choicest conveniences and fulfills your penchant for fine living. Gurgaon, now open your eyes to more. Finally, a home that offers you complete privacy from the outside world.</p>

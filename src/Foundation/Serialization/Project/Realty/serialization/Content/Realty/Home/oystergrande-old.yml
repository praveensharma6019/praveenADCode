        <br />
        <h3 style="color: #2e3192;" class="mb-3">About M2K</h3>
        <p class="mb-2">A diversified group based in Delhi with interests in Real Estate, Multiplexes, Bio-technology and Aviation. M2K has developed several Real Estate projects in the NCR including Victoria Gardens at Delhi &amp; M2K County &ndash; A 100 acre Integrated Township in Dharuhera with several upcoming projects in Delhi NCR.</p>

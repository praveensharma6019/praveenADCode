      Value: "NRI Corner - Real Estate Investment in India | Adani Realty"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <section class="section bg-white nri-section">
        <div class="container">
        <div class="row">
        <!--<div class="col-lg-5 col-md-3">
        <img alt="" src="-/media/3583E4DC9AC24CE49FDBC29CE8D5D707.ashx" class="img-fluid" />&nbsp;</div>-->
        <div class="col-lg-12">
        <p class="pb-3" />As the government continues to push through reforms (in the Land Acquisition Act, the Real Estate Regulatory Bill, relaxation of FDI rules, etc.), property continues to remain the best option for NRIs looking to invest in India.<br /><br />
        But before making the final decision, there are some big questions to be addressed; who is the developer, what are his credentials, details about the property, location, amenities, payment terms, legalities and so on. <span id="dots"></span><span id="gradiantline"></span><br /><br />
        <span id="moreTxt">Adani Realty offers rewarding investment options across India. No project is executed without the help of the finest architects, designers and contractors, and the end result is always splendid. Delving deeper into the intricacies of real estate, we understand the needs of our clientele and realize that city life can often become a burden. Our homes are designed to interact with nature, as Louver glass is utilized to allow sunlight through but no sunrays, and as a result, dependency on natural light is maximized. Incorporating climatology into realty is just one of the several techniques Adani Realty has pioneered for indulgent living. Luxury is a priority and no compromises are made when it comes to the comfort of our valued customers.<br /><br />Commercial spaces, malls, multiplexes, hotels and IT parks are executed with as much precision as our residential projects, and many of our prominent landmarks define the seductive skyline of Mumbai. Because of our obsession with realty, the end result is always a landmark planned with passion!<p />
        <button id="showmoreText">Read more <span class="up"></span></button></span>
        </div>
        </div>
        </div>
        </section>
        <section class="section bg-white nritab">
        <div class="container">
        <div class="row">
        <div class="col-lg-12">
        <div id="accordion" class="accordion">
        <h4 class="tabheading">FAQ’S</h4>
        <div class="card">
        
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
        <a class="card-title">
        Who is a Non-Resident Indian(NRI)?
        </a>
        </div>
        <div id="collapseOne" class="card-body collapse txt-sm" data-parent="#accordion">
        <p>An Indian citizen who stays abroad for employment/ business/vocation or under any circumstances indicates an intention of an uncertain duration of stay abroad is a non-resident. (Persons posted in U.N. organisations and officials deputed abroad by Central/State Governments and Public Sector undertakings on temporary assignments are also treated as non-residents). Non-resident foreign citizens of Indian origin are treated on par with non-resident Indian citizens (NRIs)</p>
        </div></div>
        <div class="card">
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
        <a class="card-title">
        Who is a PIO( Person of Indian Origin)?
        </a>
        </div>
        <div id="collapseTwo" class="collapse card-body txt-sm" data-parent="#accordion">
        
        <p>A Person of Indian origin means an individual (not being a citizen of Pakistan or Bangladesh or Sri Lanka or Afghanistan or China or Iran or Nepal or Bhutan) who holds an Indian passport at any time or whose father or paternal grandfather was a citizen of India by virtue of the Constitution of India or the Citizenship Act, 1955</p>
        
        </div></div>
        <div class="card">
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
        <a class="card-title">
        What are the various facilities available to NRIs/OCBs (Overseas Corporate Body)?
        </a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body txt-sm">
        <p> NRIs/OCBs are granted the following facilities -</p>
        <ol>
            <li>1. Maintenance of bank accounts in India</li>
            <li>2. Investments in securities/shares of, and deposits with, Indian firms/companies</li>
            <li>3. Investments in immovable properties in India</li>
        </ol>
        <p>&nbsp;</p>
        </div>
        </div></div>
        <div class="card">
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
        <a class="card-title">
        Who can purchase immovable property in India?
        </a>
        </div>
        <div id="collapseFour" class="collapse" data-parent="#accordion">
        <div class="card-body txt-sm">
        <ul>
            <li>Under the general permission, the following categories can freely purchase immovable property in India: i) Non-Resident Indian (NRI) - that is a citizen of India residing outside India ii) Person of Indian Origin (PIO) - that is an individual (not being a citizen of Pakistan or Bangladesh or Sri Lanka or Afghanistan or China or Iran or Nepal or Bhutan), who at any time, held Indian passport, or whose father or grandfather was a citizen of India by virtue of the constitution of India or the Citizenship Act, 1955 (57 of 1955). The general permission, however, covers only the purchase of residential and commercial property.
            <p>&nbsp;</p>
            </li>
        </ul>
        </div>
        </div></div>
        <div class="card">
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
        <a class="card-title">
        Can NRIs sell the properties they hold in India without the permission of the Reserve Bank of India?
        </a>
        </div>
        <div id="collapseFive" class="collapse" data-parent="#accordion">
        <div class="card-body txt-sm">
        <p> Yes</p>
        </div>
        </div></div>
        <div class="card">
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
        <a class="card-title">
        Can NRIs acquire or dispose of residential property by way of gift?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body txt-sm">
        <p> Yes, under the general permission granted by the Reserve Bank, property other than agricultural land/farm house/plantation property can be acquired by NRIs provided the purchase consideration is met either out of inward remittances in foreign exchange through normal banking channels or out of funds from the purchaser's NRE/FCNR accounts maintained with the banks in India and a declaration submitted to the Central Office of Reserve Bank in form IPI 7 within a period of 90 days from the date of purchase of the property/final payment of purchase consideration.</p>
        </div>
        </div></div>
        <div class="card">
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">
        <a class="card-title">
        What is Power of Attorney?
        </a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion">
        <div class="card-body txt-sm">
        <p>Power of Attorney (POA) or letter of attorney is a written authorization to represent or act on other’s behalf in private, business, healthcare and legal matters, sometimes against the wishes of the other. The authorized person is known as the agent or attorney-in-fact, who is usually a legally competent relative or close friend over 18 years old. The person authorizing the other to act is the principal, grantor, or donor (of the power). A Power of Attorney is not an instrument of transfer in regard to any right, title or interest in an immovable property. Generally, one chooses a POA as a provision if he or she becomes incapacitated.</p>
        </div>
        </div>
        </div>
        </div>
        </div>

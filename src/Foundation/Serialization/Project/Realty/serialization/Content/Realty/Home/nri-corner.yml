        <h4 class="tabheading">NRI/PIO/OCI Real Estate Investment Guidelines</h4>
        <div class="card">
        
        <div class="card-header" data-toggle="collapse" data-parent="#accordion" href="#collapseEight" aria-expanded="true">
        <a class="card-title">
        Does Capital Gains Tax (CGT) apply to NRI/PIO/OCI?
        </a>
        </div>
        <div id="collapseEight" class="collapse show" data-parent="#accordion">
        <div class="card-body txt-sm">
        <p class="mb-2">Type of asset: Assets like house property, land and building, jewellery, development rights etc. Rate of tax deduction at source (TDS) Long term – 20.6% &lt; short term – 30.9%.</p>
        <p class="mb-2">The exemption is available (only for long term capital gains). The long term capital gains arising on the sale of a residential house can be invested in buying/ constructing another residential house within the prescribed time. The exemption is restricted to the amount of capital gains or amount invested in a new residential house, whichever is lower. If the amount of capital gains is invested in bonds of the National Highways Authority of India (NHAI) or Rural Electrification Corporation, then the entire capital gain is exempted, else the proportionate gain is exempted. As per the financial budget 2007-08, a cap of Rs. 50 lakhs has been imposed on investment that can be made in capital tax saving bonds.</p>

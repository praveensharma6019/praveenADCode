        <section class="section bg-white">
        	<div class="container">
        		<p class="mb-3">Thank you for visiting our website.</p>
        		<p class="mb-3">We are currently in the process of revising our website in consonance with the Real Estate (Regulation and Development) Act, 2016 and the Rules made thereunder (“RERA”), which have been brought into effect from 1st May, 2017.</p>
        		<p class="mb-3">Until our website is duly revised and updated, none of the images, material, stock photography, projections, details, descriptions and other information that are currently available and/or displayed on the website, should be deemed to be or constitute advertisements, solicitations, marketing, offer for sale, invitation to offer, invitation to acquire, including within the purview of the RERA.</p>
        		<p class="mb-3">You are therefore requested to directly verify all details and aspects of any proposed booking/acquisition of units/premises, directly with our authorized representatives. Please do not rely on the information contained on this website, until our revision and updation is complete.</p>
        		<p class="mb-3">Please note, that we will not be accepting any bookings or allotments based on the images, material, stock photography, projections, details, descriptions that are currently available and/or displayed on the website.</p>
        		<p class="mb-3">We thank you for your patience and understanding.</p>
        	</div>
        </section>

        <p class="txt-sm intro-txt-height" />The North Park at Shantigram is an exclusive enclave of uber-luxurious villas designed to be the epitome of aesthetically designed living spaces. Spread around 56+ acres, this villa community has three different configurations – 6 BHK, 5 BHK and 4 BHK villas and designed in two architectural styles - the Classical style and the Modern style. Our 4 & 5 BHK available in Modern style, attended by lawns and trees on surrounding vicinity/common areas. Each villa is crafted to appeal to the connoisseur of architecture in you. Every direction at The North Park will compete for your attention. In the North lies the picturesque Narmada Canal – a gently flowing streak of blue that oozes calm. In the South lies the 9-hole Golf Course of The Belvedere Golf & Country Club. And, surrounded by green expanses in the East and West, this villa community is cocooned in picturesque serenity and will let you live THE GOOD LIFE.<p />

        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        We&rsquo;re all victims of storage crunch; struggling to stuff our things in every possible corner of the room - trying to wriggle in the last pair of clothes in the wardrobe or shoving the last pair of shoes in the shoe rack. And although storage hacks over the internet are available dime a dozen, there are barely a few that we can put to best use.</p>
        <p class="mb-2">
        If you often find yourself in a cramming session, struggling with space, here&rsquo;s a consolidated list of DIY tips to make the most of your own little bedroom!</p>

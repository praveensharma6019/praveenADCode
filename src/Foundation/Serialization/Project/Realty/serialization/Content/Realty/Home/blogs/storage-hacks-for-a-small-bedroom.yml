        <div class="grid-100 mobile-grid-100" style="text-align:left;">
        <h3 class="mb-3 txt-d-blue">1. Suspended tables to create an illusion of space </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/681D30E2D6EF4F3F9AE275EC4BB6F52E.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        A cutting board, a couple of coated steel wires, pincers, a drill, a hook, and leather are all that you need to make this fancy little table that you can hang anywhere. Suspend it by your bedside as a holder for the baroque, antique lamp or as a rack to display your mini collection of delicate souvenirs. You can also entwine fairy lights along the steel wires (holders) to make a table cum chic night lamp.&nbsp;</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">2. Hang a clothes rack in the corner </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/63D6FC9CEA13465E80A7C616FF1CEF2C.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        If you have more clothes than you can shove in every corner of the room, it&rsquo;s time you consider having an open closet. Fix a clothes rack in an empty corner of the room, and voila! You now hang your ironed clothes and not worry about the every morning hunt, searching for them. You can also show off your fancy collection of designer clothes (Just saying ;)). Make sure that you fix the rack away from the window, to protect the clothes from dust.&nbsp;</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100" style="text-align:left;">
        <h3 class="mb-3 txt-d-blue">3. Use a cork wall to store your jewellery </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/6E74765F612C41D5B7F2FFBCD8F930FC.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        An old dart board can be used to store your everyday jewellery. Deck up one in a gilded frame and you have an economical, unique jewellery board to keep your accessories tangle free. You can use a full size mirror to cover the jewellery board that would also double up as a dressing table.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">4. Use old drawers to make your own book shelf </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/6373686DD40A4A29B61D66762046D8A4.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        If you buy a lot of books, only to stack them in different drawers of your room because you&rsquo;re running tight on space, you could do with some drawers from old furniture. Arrange the drawers (of different sizes, preferably) to make a skeleton of a hanging shelf. And your mini-library is ready to be loaded with books. If you own a huge collection of books, you could even have different genres in each drawer! Ain&rsquo;t that cool?</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100" style="text-align:left;">
        <h3 class="mb-3 txt-d-blue">5. Use a hanging fruit basket to store your accessories </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/5E78B5133817460E95A6581109CEDC6C.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Tiny, inconspicuous, things are the most difficult to locate. Especially when you are hurrying for work, or running late for the dinner party.</p>
        <p class="mb-2">
        Stash your hats, little earrings, cuff links, socks, and other accessories in these small, mobile hanging baskets. You can keep them in your wardrobe or by your dressing table too!&nbsp;</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">6. Buy a bed frame with drawers to store the extras </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/D4B8AB832A584F2F8377A00F10694600.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Buy a bed frame with drawers to make some extra space. Stash those warm clothes and thick blankets, or store your movie/book collection, away from everyone&rsquo;s eye. Bed drawers will give you ample space to store everything you want.&nbsp;</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">7. Get a rack for your pants </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/39035C8033A749DBB182F673C046854B.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        The struggle to find just the right clothes in the morning is annoying. You can get a wooden rack like this for your pants. These are usually custom built and help save you the pain of adjusting your trousers on hangers every time. Additionally, they also keep the creases out, and save you the tussle of fishing through your wardrobe every morning.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">8. Use an old pillow cover to make for a pretty laundry bag </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/792818A794124FB08EA4EA7C2C63C980.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        All you need is an old, pretty, pillow cover and embroidery hoop to make this attractive laundry bag. Sandwich the ends of the pillowcase in between the embroidery hoop parts and stitch along the borders. And voila! You have a quaint bag to heap your everyday dirty clothes.</p>
        <p class="mb-2">
        You can use these simple DIY hacks to make your small room look bigger and make best use of the compact space.</p>

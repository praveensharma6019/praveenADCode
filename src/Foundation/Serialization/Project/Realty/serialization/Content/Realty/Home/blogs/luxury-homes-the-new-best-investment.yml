        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Luxury Lifestyle is becoming the new norm of life. Properties that were considered luxurious a few years ago are considered fairly basic today. This has resulted in builders scrambling to outdo each other in delivering better and more competitively priced &lsquo;all-rounder projects&rsquo; - projects that lay a heavy emphasis on lifestyle amenities.</p>
        <p class="mb-2">
        The Indian buyer today is well traveled, and very active on the internet and therefore has exposure to a lot of international lifestyle imagery. This has made him expect a similar quality of life back home. Today, buyers choose projects that provide not only a sense of comfort, security, convenience and sophistication in terms of the actual living quarter, but also evaluate the surrounding lifestyle infrastructure that is available to them along with their new home. Buyers are definite that they want homes that add value to their lifestyles, and they are willing to pay the premium required, to get it.</p>

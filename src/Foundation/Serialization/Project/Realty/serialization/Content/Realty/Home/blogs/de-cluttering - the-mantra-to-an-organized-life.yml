        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">2. Target specific areas and take charge: </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" class="img-fluid mb-2" src="-/media/60693274B31E41F6B34965B288A4A870.ashx" />&nbsp;</a>

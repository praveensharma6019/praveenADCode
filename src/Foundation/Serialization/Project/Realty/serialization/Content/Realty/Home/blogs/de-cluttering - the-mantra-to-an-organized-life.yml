        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        We all struggle with the battle of keeping our homes clutter free. As pleasant as the idea of coming back to a clutter free home seems, it is equally difficult to sift through the clutter that lies in every possible corner of our homes, occupying productive space, and dump it for good.</p>
        <p class="mb-2">
        We Indians are a sentimental lot. And everything we possess has an emotional value attached to it. Whether it is the old pair of jeans that we wore years ago or the little toy that kept us company during days when we barely crawled. We fancy accumulating everything that could keep us close to important memories or moments of our life.</p>
        <p class="mb-2">
        Cleaning up the home is like walking on a thin sheet of ice. It leaves you in a fix about discarding things that might have a high emotional value to us but would be of no use. Annihilating something that was once dear to us is a challenging task.</p>
        <p class="mb-2">
        We are all faced with the challenge of space crunch and it is important to make de-cluttering a practice. Doing away with clutter not only helps clean your homes but also positively impacts the mind. It helps attract more positive energy, helps us move on from our past, improve productivity and keeps us more organized.&nbsp;</p>
        <p class="mb-2">
        Here are some simple tips to rid your home of the mess that might be bagging unwanted room in your home:</p>

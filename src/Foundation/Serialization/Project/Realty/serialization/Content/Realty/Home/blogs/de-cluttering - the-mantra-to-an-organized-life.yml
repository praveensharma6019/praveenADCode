        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">Divide your house into different areas. Now, target a specific area of the house that requires cleaning. You can choose one area everyday. The goal is to find 10 items from each area to donate, to toss out or to sell off. This will help you keep an account of the clutter in every part of the house.</p>
        <p class="mb-2">
        </p>
        <h3 class="mb-3 txt-d-blue">3. Discard the extra</h3>
        <p class="mb-2">
        If you have a product that serves its purpose well, keeping more than one similar items will just add to the clutter. Avoid hoarding similar items that will just sit there and occupy extra space. For instance, if you are living alone, it makes no sense stocking up five hairbrushes or five coffee mugs or multiple toothbrushes. Although the coffee mugs will come handy when you are having guests, it is important to store them in a place that you can access quickly. </p>
        <p class="mb-2">
        </p>
        <h3 class="mb-3 txt-d-blue">4. Do it regularly and diligently</h3>
        <p class="mb-2">
        Cleaning is not a one-time process. It requires diligence, consistency and commitment. You need to periodically scan your room. Keep a watch on products, the ones with long shelf lives and the ones that can be discarded. A regular practice will largely help keep the mess at bay and keep your home clean.</p>
        <p class="mb-2">
        </p>
        <h3 class="mb-3 txt-d-blue">5. The Outbox magic</h3>
        <p class="mb-2">
        Choose an unused or isolated space in the house. It has to be a place that doesn&rsquo;t come in the way of your daily activities; a place that you can comfortably allow to get disheveled and grimy. You shouldn&rsquo;t be apprehensive about filling the outbox. Anything that has been unused for a while should go to the Outbox! Let it stay there for a few days. Once something is out of sight, its absence decides if it is genuinely required or not.</p>
        <p class="mb-2">
        We hope these simple decluttering tips will help you get rid of the superfluous mess that you have stocked up over the years and find it difficult to part ways with. Stay updated for more such tips!</p>

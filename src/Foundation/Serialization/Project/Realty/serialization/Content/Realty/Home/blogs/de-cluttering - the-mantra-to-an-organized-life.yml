        <p class="mb-2">
        This challenge is a very simple one. On Day 1, you chuck one item, Day 2 chuck two items, Day 3 chuck three items, so and so forth till Day 30. As you abide by this practice, you will have dumped a stupefying 465 items of your household clutter by Day 30! Take pictures before you begin this practice and continue till the last day. You&rsquo;ll be amazed with the amount of waste you had been piling up over the years!</p>

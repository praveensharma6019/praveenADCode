        			<div class="col-lg-6">
        				<div class="content_section p-lg-5 bg-voilet h-100">
        					<h3 class="didot_regular">THE PERFECT BALANCE</h3>
        					<p class="mr-auto">Platinum Tower at Oyster Grande offers a perfect blend of peaceful serenity and urban excitement, thanks to the marvelous Gurugram Skyline that greets you every day and the nearby Sultanpur Bird Sanctuary that allows you to get in touch with nature. The freedom to indulge every part of your personality, instead of being limited by your surroundings defines your experiences at Platinum Tower.</p>
        					<p class="mr-auto">Everything you need to thrive, not just survive, is in your reach. World-class education facilities for a bright future, premier shopping complexes for your every need and desire, proximity to Cyber Hub for an exciting social sphere, and easy access to IGI airport for your jetsetting ways, all ensure that you’re always connected to everything your heart could desire.</p>
        				</div>
        			</div>
        		</div>
        		<div class="row no-gutters">
        			<div class="col-lg-6 order-lg-1 order-2">
        				<div class="content_section p-lg-5 bg-voilet h-100">
        					<h3 class="didot_regular d-block ml-auto">EXPRESS YOURSELF</h3>
        					<p class="ml-auto">Make the most of your downtime with a host of thoughtfully curated amenities that allow you to escape from the daily grind in style. Every amenity is designed to give you the freedom to be your truly authentic self when you’re off the clock, and extend the feeling of elegance to more than just your home for a truly immersive experience.</p>
        					<p class="ml-auto">Indulge in activities that speak to your inner self, be it socializing at the clubhouse, a swim to cool down or relaxing over a cup of coffee. After a hard day’s work pamper yourself at the salon or unwind at the spa, or express your fast-paced lifestyle with a workout at the fully equipped fitness center.</p>
        				</div>
        			</div>

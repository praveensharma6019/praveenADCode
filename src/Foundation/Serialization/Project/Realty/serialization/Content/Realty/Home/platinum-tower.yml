        							<ul class="ul-bullets">
        								<li>No ground floor apartments</li>
        							</ul>
        						</div>
        						<div class="col-lg-5 col-md-6">
        							<ul class="ul-bullets">
        								<li>4BHKs and Penthouses</li>
        							</ul>
        						</div>
        						<div class="col-lg-5 col-md-6">

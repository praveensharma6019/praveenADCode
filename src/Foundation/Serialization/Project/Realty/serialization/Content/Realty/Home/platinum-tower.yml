        		<div class="row no-gutters">
        			<div class="col-lg-6 order-lg-1 order-2">
        				<div class="content_section p-lg-5 bg-cream h-100">
        					<h3 class="didot_regular ml-auto d-block">WHERE YOUR STORY BEGINS</h3>
        					<p class="ml-auto">Platinum Tower is part of Oyster Grande, ideally located between Gurugram and Delhi off Dwarka Expressway, making it a crucial nexus of culture and commerce. The up-and-coming surroundings, easy access to key places in NCR, the majestic Gurugram skyline, and the wholesome touch of nature via nearby Sultanpur Bird Sanctuary are just some of the aspects that make the location such a perfect one.</p>
        					<p class="ml-auto">Discover a world of choices, with top schools and education facilities, a plethora of modern shopping complexes, and a short drive to the airport for the traveller in you. Explore Cyber City, the very heart of Gurugram to be a part of a thriving community. It’s the perfect place to start your dream life.</p>

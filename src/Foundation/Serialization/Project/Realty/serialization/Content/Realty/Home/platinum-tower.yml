        			<div class="col-lg-6">
        				<div class="content_section p-lg-5 bg-cream h-100">
        					<h3 class="didot_regular">More than an Address</h3>
        					<p class="mr-auto">When you want to truly express yourself through your home, you need something that is more than an address.</p>
        					<p class="mr-auto">A gorgeous clubhouse inspires awe, with thoughtful amenities that allow for full self-expression. Beautiful living spaces with high ceilings create a sense of expansiveness, with a lavish experience in every space. Calming green areas, peaceful surroundings, chirping birds and a stunning view of the sunset across the Gurugram Skyline add serenity and inner peace to your daily life.</p>

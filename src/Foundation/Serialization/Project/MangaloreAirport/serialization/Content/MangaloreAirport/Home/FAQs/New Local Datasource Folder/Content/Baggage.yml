        <div id="accordion2" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne2">
        <em class="fa fa-angle-right"></em>Can I store my baggage at the Airport?
        </a>
        </div>
        <div id="collapseOne2" class="collapse show" data-parent="#accordion2">
        <div class="card-body">
        <p>At present we do NOT have any Cloak Room/Left Luggage Room Facility at Mangaluru international Airport.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo2">
        <em class="fa fa-angle-right"></em> What I Can and Can&rsquo;t I put in my hand luggage?
        </a>
        </div>
        <div id="collapseTwo2" class="collapse" data-parent="#accordion2">
        <div class="card-body">
        <p>You can only take small quantities of liquids in your hand luggage. There is a total ban on hazardous substances. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage.</p>
        </div>
        </div>
        </div>
        <div class="card d-none">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree2">
        <em class="fa fa-angle-right"></em>Can I buy suitcase and luggage bags at the Airport?
        </a>
        </div>
        <div id="collapseThree2" class="collapse" data-parent="#accordion2">
        <div class="card-body">
        <p>Yes, there are multiple shops available at the Airport where you can buy bags and suitcases.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour2">
        <em class="fa fa-angle-right"></em> How much luggage can I check in free of charge?
        </a>
        </div>
        <div id="collapseFour2" class="collapse" data-parent="#accordion2">
        <div class="card-body">
        <p>You can take up to 15kg of checking bag without any extra charge. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFive2">
        <em class="fa fa-angle-right"></em>Can I travel with my wheelchair?
        </a>
        </div>
        <div id="collapseFive2" class="collapse" data-parent="#accordion2">
        <div class="card-body">
        <p>Most airlines allow passengers with disabilities to take their wheelchairs with them. However, you should inform the airline about this when you book your ticket. If you have a battery-powered wheelchair, the battery must be disconnected, and the battery terminals prevented from short-circuiting when you check in the wheelchair. You should report first of all to the check-in desk at the airport.</p>
        </div>
        </div>

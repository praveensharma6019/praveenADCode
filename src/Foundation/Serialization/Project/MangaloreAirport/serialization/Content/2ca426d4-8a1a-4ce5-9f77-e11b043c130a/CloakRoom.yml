        <p>Wherever you are at Mangaluru Airport, there is free wireless internet access (WIFI) for every passenger for 30 minutes.
        </p>
        <p>Service Partner: Vodafone</p>
        <p><strong>How to Connect:</strong>
        </p>
        <ul class="ul-bullets mb-3">
            <li>Step 1: Switch on the Wi-Fi on your phone/other handheld device and select Vodafone Free Wi-Fi on your device.</li>
            <li>Step 2: Enter your mobile number and OTP</li>
            <li>Step 3: Use the OTP &amp; set your 4-digit numeric pin to access High Speed Free Wi-Fi for 30 minutes.</li>
        </ul>
        <p>If you have a non-working/ International Mobile number, please contact the Wi-Fi Team at Information Kiosk.</p>

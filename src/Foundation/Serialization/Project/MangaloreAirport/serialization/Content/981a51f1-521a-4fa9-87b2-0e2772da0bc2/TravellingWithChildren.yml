      Value: |
        	<div id="accordion5" class="accordion-section">
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseOne5">
        				<i class="fa fa-angle-right"></i> My child is flying alone. Can I go with him to the gates?
        			  </a>
        			</div>
        			<div id="collapseOne5" class="collapse show" data-parent="#accordion5">
        			  <div class="card-body">
        				<p>No, one has to follow the procedure of UNM or YP prescribed by the policy depending on the airline that person is travelling.</p>
        				
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo5">
        				<i class="fa fa-angle-right"></i>Where are the baby changing facilities available at the airport?
        			  </a>
        			</div>
        			<div id="collapseTwo5" class="collapse" data-parent="#accordion5">
        			  <div class="card-body">
        				<p>There are baby changing facilities on every level of the terminal in the public area and the security area</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree5">
        				<i class="fa fa-angle-right"></i> How old must a child be to travel alone?
        			  </a>
        			</div>
        			<div id="collapseThree5" class="collapse" data-parent="#accordion5">
        			  <div class="card-body">
        				<p>The minimum age for children travelling alone varies between 5 and 16, depending on the airline. Please get in touch with the airline for more information.</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour5">
        				<i class="fa fa-angle-right"></i> Can I take food and drinks for my child on board the aircraft?
        			  </a>
        			</div>
        			<div id="collapseFour5" class="collapse" data-parent="#accordion5">
        			  <div class="card-body">
        				<p>You can take medicines and special food, such as baby food, which you will need during the flight, in your hand luggage. You may have to provide accompanying documentation.</p>
        			  </div>
        			</div>
        		  </div>
        </div>
        	

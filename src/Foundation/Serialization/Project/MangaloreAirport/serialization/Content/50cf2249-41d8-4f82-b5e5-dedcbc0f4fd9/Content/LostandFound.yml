      Hint: Body
      Value: |
        <p><strong>Lost something? Help us help you</strong></p>
        <p>Not to Worry If you have lost or misplaced any of your valuable at the airport, we are there to assist you.</p>
        <p>Lost &amp; Found Claim Process</p>
        <p><strong>Step 1</strong>: Contact Lost &amp; Found Department and submit your details:</p>
        <ul class="ul-bullets mb-3">
            <li>Contact Number (24*7) - 0824 &ndash; 2220422</li>
            <li>Email id-  <a href="mailto:lost&amp;found.ixe@adani.com">lost&amp;found.ixe@adani.com</a></li>
            <li class="d-none">Mailing Address: <a href="mailto:lost&amp;found.ixe@adani.com">lost&amp;found.ixe@adani.com</a></li>
        </ul>
        <p><strong>Step 2</strong>: Lost &amp; Found Team will Verify the details and revert to Passenger.</p>
        <p>Response Time - 48 working hours&nbsp;</p>
        <p><strong>Step 3</strong>: Incase Item is Verified, the lost article / articles may be claimed on producing the following documents during Working hours only</p>
        <ul class="ul-bullets mb-3">
            <li>Copy of Boarding Card.</li>
            <li>Copy of Passport / ID card issued by any Government.</li>
            <li>The details of the items being claimed.</li>
            <li>A letter filled and signed by the owner with details of the items being claimed.</li>
            <li>Government authorized photo identity card preferably Passport / Driving License / Aadhaar Card / Voter card.</li>
        </ul>
        <p>Claim time: (9.30 am &ndash; 6.30 pm).</p>

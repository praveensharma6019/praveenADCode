        <div class="tab-pane container active bg-white py-3 px-3" id="1">
        <ul class="ul-bullets">
            <li>AALL handles 5,75,000 MT of food grain for FCI in the states of Punjab, Haryana, Tamilnadu, Karnataka, Maharashtra and West Bengal. Another 3,00,000 MT of food grain is handled for Govt. of Madhya Pradesh. Additionally, AALL has expanded its footprints in Bihar, UP, Punjab, Haryana, Maharashtra & Gujarat with upcoming capacity of 400000 MT.</li>
        </ul>

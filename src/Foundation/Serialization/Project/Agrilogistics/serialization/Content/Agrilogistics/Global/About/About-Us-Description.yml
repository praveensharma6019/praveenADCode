        <h2 class="heading pl-4 mb-3">About Us</h2>
        				<p class="mb-3">Adani Agri Logistics is a pioneer in bulk handling, storage and transportation (distribution) of food grains, and in providing an end-to-end bulk supply chain solution to Food Corporation of India and various state governments.</p>
        				<p class="mb-3">The company commissioned India’s first modern grain storage infrastructure for Food Corporation of India in 2007. </p>
        				<p class="mb-3">It commissioned grain silos in Moga (Punjab) and Kaithal (Haryana) to store grains, and established receiving silos in Mumbai, Chennai, Bengaluru, Kolkata and Coimbatore, cities connected through Adani’s dedicated railway rakes.</p>
        				

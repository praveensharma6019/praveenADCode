        <h2 class="heading pl-4 mb-3">Business Model</h2>
        <p class="mb-3">Food grains play an essential role in nourishing the nation&rsquo;s populace. Therefore it needs special care like proper storage and transportation. For taking care of these special needs, Adani has set up seven base and field depots spread across the length and breadth of the country, coupled with specially designed top loading and bottom discharge rail wagons. </p>
        <p class="mb-3">The sole objective of this project is to provide comprehensive supply chain management solutions to FCI- Food Corporation of India. Meticulous planning and technology has been used to ensure that the grains remain fresh throughout the entire storage and transportation process. Once kept in the storage, these grains are transported to various field depots located across the country, where there is grain shortage. </p>

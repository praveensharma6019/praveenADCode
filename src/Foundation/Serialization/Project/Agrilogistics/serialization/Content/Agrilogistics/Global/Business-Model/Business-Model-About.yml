        <p class="mb-3">These depots are fully mechanized using state-of-the-art technology for storing food grains. Fully integrated and IT enabled operations make sure that there are no lapses in the quantity and quality of grains, and transparent transactions are carried out at all stages. With ample support from the Government and the farmers, this project is surely touching the lives of millions of people across India. </p>
        <p>A service agreement has been embarked between AALL and FCI for handling FCI&rsquo;s wheat. Under this agreement, state-of-the-art food grain storage and handling facilities are set up across India in two circuits as shown below:</p>

      Hint: Body
      Value: |
        <p>Abhita was in 1st standard, 10 years old when she decided to play. She was sports-oriented since her childhood days and was guided by her father, a former track athlete himself. Her favorite memory is bagging the bronze at the 5th Commonwealth Youth Games 2015 in Apia, Samoa. Now, she is aiming for the Tokyo Olympics 2020.</p>
        <p>The legendary P.T Usha is Abhita’s role model and she feels blessed to be a part of Usha School of Athletics. She gets up at 5:30 for her morning training session where she works on her speed and continuity and trains till 9am. After that, she visits her college for her lectures. Post lectures she hits the tracks around 4:30 pm and trains till 7 pm. Her evening session involves strength-training exercises. During her free time, Abhita loves to watch movies with her parents.</p>

      Value: <h4>Adani Surguja Football Academy (ASFA)</h4><h4><span>EDUCATION</span></h4>
    - ID: "83ec8d20-797b-423f-945f-e841b0a5620e"
      Hint: Body
      Value: |
        <p>The Adani Surguja Football Academy is an initiative dedicated to promote football amongst tribal children aged between 12 and 16, from the remote hamlets of Chhattisgarh. The endeavour includes all-round training from professionals, food & nutrition, and all other support required in order to practice football. Students from ASFA have represented India at the Dana Cup in Denmark and prominent other tournaments across India and the world.</p>

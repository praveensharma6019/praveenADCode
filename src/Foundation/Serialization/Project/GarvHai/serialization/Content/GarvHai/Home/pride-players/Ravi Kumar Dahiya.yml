      Hint: Body
      Value: |
        <p>Ravi’s father was very fond of wrestling and this is the reason why he developed an interest towards the sport. He would accompany his father to watch local wrestling tournaments as a child. Ravi has been playing wrestling since more than 13 years.</p>
        <p>Ravi’s fondest memory is of the 2013 Sub Junior Championships where he won the silver medal and was touched by the kind of love and appreciation he received on returning home. His biggest accomplishment is a bronze at the 2019 World Wrestling Championships in Kazakhstan.</p>
        <p>Ravi gets up at 4:30 in the morning and goes for his morning wrestling session where he trains till 8:30 am. In the evening, he starts at 4 pm and ends at 6:30 pm.</p>
        
        
        
        
        
        
        
        
        
        
        

      Hint: Body
      Value: |
        <p>Tai was just 8 years old when she had seen marathoners like Kavita Raut excelling in track event races. Tai used to win events in the village school but after winning the cross-country event, her school’s physical education teacher suggested to her parents that she move to Nashik to train. Tai has been training in Nashik for over 8 years now. Tai wants to be one of the best middle distance runners from India and make the country proud by achieving great feats in the future. Her fondest memory of the sport is of the Asian Qualification leg of Youth Olympic Games when she had won a medal, qualified for the Youth Olympics and saw the Indian flag held high.</p>
        <p>Tai has a very busy schedule and rarely gets time for other activities but whenever she does, she makes sure to complete all her due school work and rests. Tai gets up at 4 am for her training session where she works on her endurance and strength. She also performs Yoga and other stretching exercises before the session ends. Post that she eats her breakfast and goes to her school. Around 4 pm, she goes for her evening training session that involves short and long repetition exercises.
        </p>
        
        
        
        
        

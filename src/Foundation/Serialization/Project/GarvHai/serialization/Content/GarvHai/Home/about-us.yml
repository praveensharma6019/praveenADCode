        <h3 class="entry-title mb-4 position-relative d-block"><span>About Adani Group</span></h3>
        <div class="row text-md-left text-center">
        <div class="col-md-2 py-3">
        <p><img alt="" src="-/media/F93B14DE1FF54B849494029E8C135582.ashx" /></p>
        </div>
        <div class="col-md-10">
        <p class="text-md-left text-center">Headquartered in Ahmedabad, India, Adani Group is one of India&rsquo;s largest integrated infrastructure conglomerates with interests in Resources (coal mining and trading), Logistics (ports, logistics, shipping and rail), Energy (renewable and thermal power generation, transmission and distribution), and Agro (commodities, edible oil, food products, cold storage and grain silos), Real Estate, Public Transport Infrastructure, Consumer Finance and Defence.</p>
        </div>
        </div>
        <p class="mb-4 text-md-left text-center">Adani owes its success and leadership position to its core philosophy of &lsquo;Nation Building&rsquo; and &lsquo;Growth with Goodness&rsquo; - a guiding principle for sustainable growth. The Group is committed to protecting the environment and improving communities through its CSR programme based on the principles of sustainability, diversity and shared values. Further information at www.adani.com.</p>

      Hint: Body
      Value: |
        <p>When Ridhi was 8 years old, she got the opportunity to see and experience different sports as her father often took her to a local stadium. It was in 2013 when she decided to play archery. Ridhi’s father taught her archery and still coaches her for the competitions. He has been very supportive throughout her whole career.
        Ridhi has been playing the sport since almost 8 years now. During her initial years, she used to practice Archery using bamboo-made bow and arrows. Her biggest accomplishment includes silver and team gold at the Senior Nationals last year and 2 bronze medals at the Asia Cup as well. </p>
        
        <p>Ridhi is already in the list of top 12 Indian Archers and is eyeing for the Tokyo 2020 Olympics. Her aim is to win the first medal for India in Archery. Besides Archery, Ridhi is interested in Badminton and Pistol shooting. She also accompanies her mother, a state level shooter to the shooting range on a regular basis. Just like any other 15-year-old, Ridhi loves to watch cartoons and her favourite amongst them is Doraemon</p>
        
        
        
        
        
        
        
        

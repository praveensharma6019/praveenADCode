      Hint: Body
      Value: |
        <p>As a child, she was always interested in playing sports like volleyball and football, which made her develop a passion for sports during her childhood. It was only in class 6th when Ankushita decided to take up boxing. Ankushita has been playing the sport since almost 8 years and her first bout took place in 2012 at the Sports Authority of India, Golaghat Hostel..</p>
        <p>
        Her biggest accomplishment remains bagging a gold at the Youth World Championships in 2017 where she was also awarded as the best boxer. MC Mary Kom is Ankushita’s role model as she has inspired so many young aspiring boxers from the northeast to follow and never give up on their dreams.</p>
        <p>
        
        Besides boxing, Ankushita likes to play volleyball and football whenever she gets time off the ring and sometimes during her morning workout sessions. She likes to spend time with her family, visit relatives and she is very fond of watching South Indian movies.</p>
        
        
        
        
        
        
        
        

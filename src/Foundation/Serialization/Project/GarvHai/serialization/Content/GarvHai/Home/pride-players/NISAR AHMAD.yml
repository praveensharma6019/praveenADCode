      Hint: Body
      Value: |
        <p>Nisar had a penchant for sports since childhood and had gone to Ranchi for the National Championship in 2016 where he had gotten out in semi-finals. After losing in the semi-finals of the tournament, he became more focused towards his goal of achieving something in in the world of athletics. </p>
        <p>In the last 5 years of his sporting career, Nisar feels his biggest accomplishment has been he being able to give his personal best at the Youth Olympics, 2018 and finished with 21.72 s in the 200 m event.</p>
        <p>Nisar looks up to athletes like Yohan Blake, Usain Bolt and Justin Gatlin. Nisar morning routine includes getting up at 5 in the morning and going for a run till 6:30am. Then around 7 am, he hits the gym where he works out till 9am. In the evening he goes to the stadium around 4:30 and trains till 7.</p>
        
        
        
        
        
        
        
        
        
        

      Value: |
        Samir Vora has more than 20 years of diversified experience in international trading and the resource sector. 
        His expertise is in coal mining and infrastructure.
        
        In his current capacity as Executive Director Adani Australia, Samir oversees the Adani Group’s business activities in Australia.
        
        Samir joined Adani Group in 1994 and has worked to develop the coal-mining business in India, as well as the creation of our solar photovoltaic manufacturing facility in Gujarat.
        
        
        He holds a Bachelor of Science from California State University, USA.

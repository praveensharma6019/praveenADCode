      Hint: Description
      Value: |
        Lucas is an experienced senior executive with a proven track record of outstanding performance across distinct businesses, diverse commodities and geographies. Lucas began his career as a mine engineer in thermal and metallurgical coal operations before moving into operational management roles. 
        Lucas previously held the role of CEO Adani Mining, now Bravus Mining & Resources, and was critical to the successful commencement of the Carmichael mine and rail Projects in central Queensland. 
        Prior to joining Adani in April 2018, Lucas held senior and diverse roles in global organisations including CEO and Asset President for BHP Billiton Mitsubishi Alliance (BMA) and VP – Operations and Director – South 32 as well as Vice President of the Queensland Resources Council. Lucas holds a Bachelor of Engineering (BEng) Honours, Mining from The University of Queensland.
        

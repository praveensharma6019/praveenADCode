    - ID: "ca0479ce-0bfe-4522-83de-ba688b380a78"
      Hint: BrowserTitle
      Value: "Sustainability - Adani Australia"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Adani Australia has developed Social Impact Management
        Strategies (SIMS) across five key areas:</p>
        						
        						<ol class="numberedList">
        							<li>Community and Stakeholder Engagement</li>
        							<li>Housing and Accommodation</li>
        							<li>Workforce Management</li>
        							<li>Local Business and Industry Content</li>
        							<li>Health and Community Wellbeing</li>
        						</ol>
        						<p>The purpose of the SIMS is to identify opportunities for Adani
        and its contractors to enhance its social impact</p>
        						<p>The SIMS are adaptive management strategies. They will
        continue to be developed and refined through annual
        monitoring and reporting, in consultation with government,
        community and key stakeholders.</p>	
    - ID: "da6ed874-f918-47e5-ad6a-b5e93b40b0af"
      Hint: Body
      Value: |
        <div class="section">
        			<div class="container">
        				<h3 class="sectionHeading leftAlign mt-0">Health and Safety</h3>
        				<div class="content">
        				<p>Adani Australia is committed to providing and maintaining the
        highest health and safety standards and working environment
        for all workers, visitors and members of the public.
        </p>
        				<p class="pb-3">We take a proactive lead and invest in creating strong
        collaborative relationships with our workers, partners and
        stakeholders to:</p>
        				</div>
        				<ul class="itemsList">
        					<li>Align all of the safety practices to create a unified safety culture
        across our projects</li>
        					<li>Foster effective ways of working together that consistently
        result in ‘safe-production’ and set the benchmark for safety
        across our industries.</li>
        					<li>Adani Health and Safety Management Systems are certified to
        Australian and International Occupational Health and Safety
        Standards</li>
        				</ul>
        			</div>
        		</div>

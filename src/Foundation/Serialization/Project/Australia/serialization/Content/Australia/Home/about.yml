      Hint: Body
      Value: |
        <p>Adani Australia is a multi-dimensional resources and infrastructure company, dedicated to delivering energy solutions for an advancing world.</p>
        <p>By providing thermal and renewable-energy solutions here in Australia and the Asia-Pacific region, we are creating jobs and opportunities.
        We will help fund major infrastructure upgrades to hospitals, schools and roads by contributing billions of dollars in taxes and royalties.
        </p>
        <p>Adani Renewables Australia’s vision is to generate renewable energy as part of an energy mix that is reliable, secure and affordable, for all customers with a particular focus on industry.<br />The Rugby Run Solar Farm reached mechanical completion in October
        2018. It was fully operational through the grid in 2019.<br />It has the capacity to double its output to 170MW.<br />Adani Renewables Australia is also currently in commercial negotiations for the Whyalla Solar Farm.<br /> When operational, it will deliver up to 140MW of renewable power and generate 300,000 MWh of power each year. </p>
        <p />
        <p>We own and operate the Abbot Point Terminal under a 99-year leasehold granted by the State of Queensland in June 2011.<br /> The Terminal is located in the Port of Abbot Point, approximately 25 km north of Bowen, in North Queensland on Australia’s east coast. The Port of Abbot Point includes Australia’s northernmost coal terminal and is one of only three coal ports located within 200 km of the Bowen Basin, which is one of Australia’s major coal provinces. </p>
        <p>The Carmichael Mine and Rail project is a 10MTPA coal mine and 200km rail line under construction in regional Queensland.</p>
        <p>As of early 2020, more than $1 billion in contracts had been signed to build the projects. We are generating up to 1,500 direct jobs at the peak of construction, and supporting thousands of indirect jobs.</p>
        <p>Work is well underway on the Carmichael Mine and Rail project. Once operational, it will contribute billions of dollars in taxes and royalties to fund infrastructure, schools, hospitals and roads for Queensland.</p>

      Hint: Description
      Value: |
        As CEO of Infrastructure for Adani Australia, Trista is responsible for maximising the value of our Australian port and rail assets.
        She was previously Adani Mining’s Head of Commercial.
        Prior to joining Adani, Trista was Head of Alliance Planning and Asset Management at BHP, and also held roles including CFO and Commercial and Finance Director in a number of organisations including Leighton
        Contractors, Sigma Pharmaceuticals and Ford Australia.
        In 2018 Trista was named as one of the AFR 100 Women of Influence for her leadership contribution in the resources and manufacturing industries.
        She holds degrees in Business (Accounting), a Senior Executive MBA from Melbourne Business School and Advanced Management in Strategy from Oxford University, UK.

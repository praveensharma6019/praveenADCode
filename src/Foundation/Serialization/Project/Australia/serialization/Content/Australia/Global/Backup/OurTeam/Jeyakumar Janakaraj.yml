      Hint: Description
      Value: "Jeyakumar Janakaraj is responsible for the Adani Group’s operations in Australia. Jeyakumar joined the Adani Group in 2013. He has 21 years of experience in the mining industry, in which he has built and developed world-class mining projects and resource companies. Prior to joining Adani Group, Jeyakumar held a number of executive roles with Sterlite Industries over 18 years, including CEO and Director of Konkola Copper Mines in Zambia. In 2006, Jeyakumar was awarded the Gold Medal by the Indian Institute of Metals for his significant contribution to the non-ferrous metallurgical industry and is also listed by the International Who's Who of Professionals (2009). Jeyakumar has a Bachelor of Engineering (Mechanical) from PSG College of Technology, Coimbatore."

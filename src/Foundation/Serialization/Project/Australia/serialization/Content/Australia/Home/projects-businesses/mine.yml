      Value: The Carmichael Mine is a 10MTPA open cut thermal coal mine in Queensland’s Galilee Basin. It will provide export coal.
    - ID: "c30a013f-3cc8-4961-9837-1c483277084a"
      Hint: Title
      Value: Adani Australia’s Carmichael Mine is under construction in Queensland’s Galilee Basin, creating jobs and opportunities.
    - ID: "ca0479ce-0bfe-4522-83de-ba688b380a78"
      Hint: BrowserTitle
      Value: Carmichael Mine | Adani Mining Australia
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Work is well underway on the Carmichael Mine site. As of early 2020, more than $1 billion in contracts had been signed for the construction of the Carmichael Mine and Rail project. We are generating up to 1,500 direct jobs at the peak of construction and supporting thousands of indirect jobs.
        </p>
        <p>Adani Australia is proud to partner with local businesses for our mine development. This includes Townsville’s Mendi Group, which is carrying out onsite civil engineering, and the Wagner Group, which is building a quarry to support operations.</p>
        <p>Our large equipment, including Mining Excavators are being assembled on site. As tall as a six-storey building and longer than a cricket pitch, our first excavator was built onsite in eight weeks.</p>
        <p>Skilled tradespeople in the central Queensland city of Mackay have assembled our mining trucks. The trucks will be used during construction. When the mine is operational, each truck will cart up to 320 tonnes of coal from the pit.</p>
        <p>Construction on the Carmichael Mine commenced in June 2019 after Adani received its final approvals and confirmation its plan complied with all regulatory conditions set by the Australian and Queensland Governments.</p>
        <p>The Carmichael Mine is located in the North Galilee Basin, more than 300 kilometres from the Queensland coastline and approximately 160kms north-west of Clermont in regional Queensland.</p>
        <p>Once construction is complete, the Carmichael Mine will be one of 125 coal mines in Australia. In its first stage the mine will produce 10 million tonnes of coal per annum. The mine is comparable in capacity to existing mines in New South Wales’ Hunter Valley and Queensland’s Bowen Basin.
         </p>
        <p>Coal will be transported to Abbot Point Port via a 200km rail line and existing rail infrastructure, the same way other Queensland coal mines have done safely and responsibly for the past 30 years.</p>
        <p>The Carmichael Mine, through mining taxes and royalties, will generate billions of dollars for government in its first 30 years of operation. This money will help to build new schools, hospitals and roads for Queensland.</p>
        
        

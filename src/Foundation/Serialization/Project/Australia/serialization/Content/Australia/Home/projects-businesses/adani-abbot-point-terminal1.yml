        <div class="section bg-white">
        			<div class="container">
        				<h3 class="sectionHeading leftAlign mt-0">Adani Abbot Point Terminal and the Carmichael Mine and Rail project </h3>
        				<div class="content">
        				<p>Adani Mining will export coal from our under-construction Carmichael Mine through Adani Abbot Point Terminal in the same way other Queensland mines have done safely and responsibly for more than 35 years.</p>
        <p class="pb-3">An Environmental Impact Statement for the Abbot Point Coal Terminal project was approved in 2013. This project would increase export capacity up to 70 million tonnes per year, providing an economic boost to Queensland and Australia.</p>
        
        
        				<p class="pb-3">The Queensland Coordinator General has approved the expansion through the Abbot Point Growth Gateway. 
        </p>
        

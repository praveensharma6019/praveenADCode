      Hint: Body
      Value: |
        <p>We own and operate the Adani Abbot Point Terminal, a dedicated deep-water export terminal with a nameplate capacity of 50 million tonnes per annum. The terminal is leased under a 99-year leasehold from the Queensland Government. This was acquired in June 2011.</p>
        <p>The Terminal is located in the Port of Abbot Point, approximately 25 km north of Bowen, in North Queensland on Australia’s east coast. The Port of Abbot Point includes Australia’s northernmost coal terminal and is one of only three coal ports located within 200 km of the Bowen Basin, which is one of Australia’s major coal provinces. </p>
        <p>The Terminal is connected to rail systems that service the major coal mines of the Bowen Basin. It is also an export gateway for the Galilee Basin, which contains substantial undeveloped coal resources, including our under-construction Carmichael Mine and Rail project. Since opening in 1984, the Terminal has expanded progressively to its current nameplate capacity.</p>
        <p>The Queensland Sustainable Ports Development Act of 2015 (SPDA) declared the Port of Abbot Point as both a Strategic Port and a Priority Port Development Area (PPDA). A Strategic Port is considered by the State of Queensland to be an essential component of the national and state transport network and supply chain.  The SPDA looks to optimise the use of existing infrastructure and address operational, economic, and environmental relationships.</p>
        <p>The State of Queensland concentrating activity to the PPDAs will ensure these ports are adequately supported by landside and seaside supply chains.</p>
        <p>In financial year 2020, 32 million tonnes of coal were loaded through our terminal.</p>
        <p>The Abbot Point Terminal is operated by Abbot Point Operations and Abbot Point Bulkcoal and has operated since 1984 with no serious environmental incidents.</p>
        <p>An Environmental Impact Statement for the Abbot Point Coal Terminal project was approved in 2013. This project would increase export capacity up to 70 million tonnes per year, providing an economic boost to Queensland and Australia.</p>
        
        <p>The Queensland Coordinator General has approved the expansion through the Abbot Point Growth Gateway.</p>
        
        			

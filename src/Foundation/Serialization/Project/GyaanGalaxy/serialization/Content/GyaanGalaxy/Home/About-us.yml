        <h2>Gyaan Galaxy National Science Fair </h2>
        <p>Gyaan Galaxy is a national-level science fair conducted bi-annually for Grade 9-12 students  all over India to foster innovative research in STEM (Science Technology Engineering and Mathematics), specifically in the realm of environmental sciences. It is a platform for students to gain recognition as science thinkers, academic researchers, and most of all, up and coming changemakers. </p>
        </div>

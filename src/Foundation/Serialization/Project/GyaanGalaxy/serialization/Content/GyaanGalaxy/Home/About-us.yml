        <img alt="" src="-/media/B9FBBAC95E88489092F8BC2840420F9A.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Our Founder</h2>
        <p>Param Adani is a student at St. Paul&rsquo;s School, London, originally from Ahmedabad, India. He is passionate about engineering and is the founder of Param STEM Club, which is an initiative to build science skills in underprivileged schools in India. Over his summer break, Param spent his time in the waters surrounding Kalpakkam, a coastal town in India, to test fish in the region for radioactive substances. Thus, Gyaan Galaxy represents a union of his twin interests: scientific inquiry in the field of environmental conservation, and social impact geared towards educational initiatives for students from underserved communities in India. </p>
        <p>At school, Param is a member of the Halley Research Society, the Engineering Society, and the BioMed Society, among others. He is a famed writer for the science magazine in school, an ardent debater, and a regular contributor to the school linguistics magazine. In his free time, Param also likes to play chess, squash, and solve puzzles!</p>
        </div>
        </div>

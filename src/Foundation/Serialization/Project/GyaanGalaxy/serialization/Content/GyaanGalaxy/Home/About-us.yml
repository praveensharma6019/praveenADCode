        <section class="categories_section section_padding our_mission">
        <div class="container">
        <div class="row">
        <div class="col-lg-9">
        <h2>Our Mission</h2>
        <p>The Gyaan Galaxy Science Fair was designed in 2020 as a virtual platform to cater to differences in technological accessibility around the country. In 2021, we hope to publish over 100 research projects by Indian students within the broad theme of&nbsp; environmental science to showcase national talent and encourage scientific inquiry in youth.</p>
        </div>

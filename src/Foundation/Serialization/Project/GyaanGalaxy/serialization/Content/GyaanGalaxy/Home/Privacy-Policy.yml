        <h2>Privacy Policy</h2>
        <p>We at GYAAN GALAXY respect the privacy of everyone who visits this website and are committed to maintain the privacy and security of the personal information of all visitors to this website. Our policy on the collection and use of personal information and other information is outlined below..</p>
        <p>In case of visiting this website to read or download information, it must be known that GYAAN GALAXY collects and stores a standard set of internet-related information, such as an Internet Protocol (IP) address, the date and time, the type of browser and operating system used, the pages(s) visited. All information is collected to help GYAAN GALAXY for making this site more useful to its customer(s) and only used for statistical purposes.</p>
        <p>GYAAN GALAXY collects and uses information such as name, telephone number, email address, etc. in order to:</p>
        <p>• Respond to queries and requests submitted by you</p>
        <p>• Process bids etc.</p>
        <p>Except as set out in this privacy policy, GYAAN GALAXY will not disclose any personally identifiable information without permission, unless GYAAN GALAXY is legally entitled or required to do so or if GYAAN GALAXY believes that it is necessary to protect and/or defend it’s rights, property or personal safety etc.</p>
        <p>Change of Privacy Policy</p>
        <p>GYAAN GALAXY reserves the full rights to change/alter/amend/modify the contents of the privacy policy from time to time without any prior notice or intimation.</p>
        <p>Copyright © GYAAN GALAXY</p>
        </div>

        <div class="col-lg-9">
        <h2>Professor Chetan Singh Solanki</h2>
        <p>Dr. Chetan Solanki has completed his PhD from the Interuniversity Microelectronics Cener (IMEC), Belgium in Solar PV technology. He has been associated with the Department of Energy Science and Engineering at the Indian Institute of Technology, Bombay (IIT-B) for over 17 years. Currently, he is working in the unique and hallowed realm of establishing Energy Swaraj (a term he coined himself to indicate self-sufficiency in energy needs) and facilitating localized solar energy solutions worldwide, by developing solar PV technologies and products, and through a range of other projects. For his Energy Swaraj Foundation, Dr. Solanki has undertaken a journey on a solar-powered bus for 11 years, up until the year 2030, to garner traction towards the cause of renewable energy usage in environmental conservation. He is also recognized as the Solar Ambassador for the state of Madhya Pradesh, and been an awardee of the prestigious Prime Minister&rsquo;s Innovation Award, written 7 books, and published over 100 research papers.  </p>
        </div>
        </div>
        </div>
        </section>
        <hr />
        
        <section class="section_padding our_founder pb-3">
        <div class="container">
        <div class="row">
        <div class="col-lg-3">
        <img alt="" src="-/media/189FEB24F01A44139B657F8501F4F817.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Professor Kiran Parmar</h2>
        <p>Dr. Parmar holds a Ph.D from Maharaja Sayajirao University of Baroda, and is currently a Professor at the Adani Institute of Infrastructure Engineering. He has previously taught a diverse array of courses on digital communication, digital signal processing, wireless and satellite communication, and designed the Satellite Communication Toolbox for MATLAB. His areas of expertise are electronics and communication engineering, and laboratory development and upgradation. </p>
        </div>
        </div>
        </div>
        </section>
        <hr />
        
        <section class="section_padding our_founder pb-3">
        <div class="container">
        <div class="row">
        <div class="col-lg-3">
        <img alt="" src="-/media/CA21F21425084508A71178DCB0ECE3E1.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Dr. Prince Prakash Jeba Kumar. J</h2>
        <p>Dr. Prince Prakash Jeba Kumar. J was awarded his PhD in 1999 by the Department of Postgraduate Studies and Research in  Biosciences, Mangalore University, for his pioneering work on the metallic profile of biosystems along the coastal waters of south Karnataka. Currently, he is working with the National Institute of Ocean Technology, as a scientist for the Coastal Environmental Engineering division. Professor Jeba Kumar . J has received several scholarly titles for his research, chief among them is the “Lifetime Achievement Award" presented by the VDGOOD Technology Factory Professional Association, India, and has been published in over 30 journals for his research on sustainable methods of coastal protection, coastal defence structures, and water quality management in coastal areas.  </p>
        </div>
        </div>
        </div>
        </section>
        <hr />
        
        <section class="section_padding our_founder pb-3">
        <div class="container">
        <div class="row">
        <div class="col-lg-3">
        <img alt="" src="-/media/EC6A14E5A6074153A6FF67C049E65AB6.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Dr. V. Vijay Kumar</h2>
        <p>Dr. V. Vijay Kumar, Director, is a Ph.D. in Biosciences from Saurashtra University, Rajkot and has an experience of 28 years in the field of wetland ecology, herpetology, wildlife conservation and management, grassland and saline land restoration/reclamation. He has research experience in Wildlife Institute of India, Dehra Dun and teaching experience in Saurashtra University, Rajkot. He has brought out about 50 research publications and scientific reports. He is a member of IUCN commission on Ecosystem Management, IUCN/Species Survival Commission (SSC) - Crocodile Specialist Group, and Fauna and Flora Preservation Society (FFPS), London, U.K. He is actively associated with different academic committees of national and state level institutions.</p>
        </div>
        </div>
        </div>
        </section>
        <hr />
        
        <section class="section_padding our_founder pb-3">
        <div class="container">
        <div class="row">
        <div class="col-lg-3">
        <img alt="" src="-/media/777E11AC85FC446DB3BF6F1E0F60F715.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Mr. Shalin Shah</h2>
        <p>Mr. Shalin Shah has been the Head of the Environment Department of Adani Ports & Logistics for the last 6 years, and oversees 11 port locations and logistic sites across the country. He completed his Bachelor’s and Master’s Degree in Engineering from Gujarat University, and was declared the Gold Medalist during his M. E. Mr. Shah has a wide array of publications and areas of expertise in topics including, but not limited to environment impact assessments, climate change mitigation & adaptation, cleaner production processes, and zero waste initiatives.</p>
        </div>
        </div>
        </div>
        </section>
        <hr />
        
        <section class="section_padding our_founder pb-3">
        <div class="container">
        <div class="row">
        <div class="col-lg-3">
        <img alt="" src="-/media/C0431FD2D9F543819682EEB12D20DEBD.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Dr. Shivangouda Sanagoudra </h2>
        <p>Dr. Shivangouda Sanagoudra completed his PhD in marine environment where his research focused on eco-physical responses of marine species to human impact and interaction, discerning subtle changes in system functions in these ecosystems. Subsequently, he worked at the Environment Department of Adani Power Ltd for a decade, and is now the Head of Environment, Health, and Safety at BMM ISPAT LTD where he makes recommendations for control strategies designed to minimize the adverse health impact on the environment caused by the building and operation of iron and steel plants. </p>
        </div>
        </div>
        </div>
        </section>
        <hr />
        
        <section class="section_padding our_founder pb-3">
        <div class="container">
        <div class="row">
        <div class="col-lg-3">
        <img alt="" src="-/media/43FD8EAC70324F59BA51351B06BE6F1B.ashx" class="img-fluid" />
        </div>
        <div class="col-lg-9">
        <h2>Dr. Alok Kumar Singh</h2>
        <p>Dr. Alok Kumar Singh is an Assistant Professor with the Department of Electrical Engineering at the Adani Institute of Infrastructure Engineering. He teaches a range of courses on topics related to electrical machines, power electronics, power systems, and analog integrated electronics and was previously teaching at the Sharda Group of Institutions in Agra. He is also a regular reviewer for several reputed Elsevier journals and IEEE conferences, and his research has been presented at numerous international conferences.  </p>
        </div>
        </div>
        </div>
        </section>

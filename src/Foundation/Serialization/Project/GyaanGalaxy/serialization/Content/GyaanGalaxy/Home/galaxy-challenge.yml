        </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">The final deadline to submit your projects to the fair is <strong>August 11<sup>th</sup>, 2021</strong>. Everything must be submitted by then, including the final project report.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingFour">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        <span>4.</span> Are teams allowed?
        </button>
        </h2>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">Of course! You can enter a project either as an individual or in a team of up to 4 participants. Remember that you may only submit one project to the fair.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingFive">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
        <span>5.</span> What are the different categories for submission?
        </button>
        </h2>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">Gyaan Galaxy aims to encourage STEM research in the field of environmental science and conservation. Projects should be submitted in one of the following categories:</p>
        <ul class="ul-alpha pl-1" style="font-size: 20px;">
            <li>Atmospheric chemistry and air pollution</li>
            <li>Climate change and climate dynamics</li>
            <li>Energy Resources</li>
            <li>Ecology </li>
            <li>Environmental management</li>
            <li>Earth/Space Science </li>
            <li>Water pollution and conservation</li>
            <li>Water, sanitation, hygiene and health</li>
            <li>Environmental resource quality (air, water, sediments, soil)</li>
            <li>Food and agricultural systems</li>
        </ul>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingSix">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
        <span>6.</span> What kind of project can I submit?
        </button>
        </h2>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">You can submit any kind of STEM project which fits into the aforementioned categories. An example of a successful project in the first category- atmospheric chemistry and air pollution- could be an innovative design for a new, portable device measuring PM levels in the air. You could also choose to work on water decontamination methods, or identifying chemicals that aid in food preservation: the choice is yours! </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingSeven">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
        <span>7.</span> Where do I submit my project?
        </button>
        </h2>
        </div>
        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">You can submit a .pdf file of your research paper <a href="/"> here</a>. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingEight">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
        <span>8.</span> Who decides the winner of the fair?
        </button>
        </h2>
        </div>
        <div id="collapseEight" class="collapse" aria-labelledby="headingEight" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">Winners will be decided by our team of expert judges, who have years of experience in STEM fields. You can read more about the judges of the fair<a href="/Jury" target="_blank"> here.</a></p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingNine">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
        <span>9.</span> When will we know the winner?
        </button>
        </h2>
        </div>
        <div id="collapseNine" class="collapse" aria-labelledby="headingNine" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">The results of the fair will be announced on <strong>September 15th, 2021</strong>, after the projects have undergone careful consideration by our select panel of judges. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingTen">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
        <span>10.</span> What do I need to do to win?
        </button>
        </h2>
        </div>
        <div id="collapseTen" class="collapse" aria-labelledby="headingTen" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">In order to win the Gyaan Galaxy fair, you will have to submit a project that stands out for its coherence, argument, and unique approach. Make sure to select a topic carefully, and follow all of our guidelines in order to produce a successful project report! Remember that each entry will be judged on the following criteria: Abstract evaluation (15%); Literature reviewed and understanding of this literature (15%); Experiment/model/code/novel analysis by student (55%); Argument and its coherence (15%).</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingEleven">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseEleven" aria-expanded="false" aria-controls="collapseEleven">
        <span>11.</span> Are there any formatting requirements for the project report?
        </button>
        </h2>
        </div>
        <div id="collapseEleven" class="collapse" aria-labelledby="headingEleven" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-3" style="font-size: 20px;">The final project report can be no longer than 12 pages. The font size must be minimum size 12 in Times New Roman font, and the document should use 1.5 spacing. The font size for image captions may be slightly smaller. Your bibliography and citations should follow either APA, MLA or Chicago formatting rules. The content requirements for the project report can be found<a href="-/media/BDE7E0557EE2490881F7991A525180D8.ashx"> here.</a> </p>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>

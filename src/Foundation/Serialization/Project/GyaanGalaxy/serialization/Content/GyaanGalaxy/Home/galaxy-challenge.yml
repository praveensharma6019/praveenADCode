        <section class="categories_section bg-white text-container section_padding-top">
        <div class="container">
        <p class="mb-4 mb-lg-5">Gyaan Galaxy is a national-level science fair conducted bi-annually for  9th to 12th grade students across India, to foster innovative research in STEM (Science Technology Engineering and Mathematics). Students fitting the below criteria can select the category of choice and submit the abstract. The categories are as follows:</p>
        </div>
        <div class="container">
        <div class="row">
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_02.jpg?la=en&amp;hash=6780DD8DB6164DE1D46211B7D7398584" /></div>
        <div class="categories_section--child_description">
        <p>Atmospheric chemistry and air pollution </p>
        <p>Students who choose to submit research under this category will explore the chemical processes that occur in the Earth&rsquo;s atmosphere, the relationship between the atmosphere and the biosphere, exploring the impact of air pollution on the regulation of atmospheric systems, air quality and climate.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_04.jpg?la=en&amp;hash=334EA6E173F7ECA51F4FFC722999E375" /></div>
        <div class="categories_section--child_description">
        <p>Climate change and climate dynamics</p>
        <p>This category focuses on exploring the relationship between climate change and climate dynamics, which is the study of climate processes and systems, the factors that disrupt or change the functioning of the system, and understanding how this system evolves.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_06.jpg?la=en&amp;hash=047627988B3C0B0EFD71B1E0E79E4D3D" /></div>
        <div class="categories_section--child_description">
        <p>Energy Resources</p>
        <p>&lsquo;Energy Resources&rsquo; refers to the natural sources of energy that are found on the earth. This includes any form of energy that can be harnessed to produce heat, electricity or used to generate other forms of energy. Students who select this category will look into the impact of harnessing energy resources on the environment, how these resources can be harnessed in a more efficient and environmentally friendly way, or reimagining the way in which these systems function.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_08.jpg?la=en&amp;hash=6543FBD363E284D1436DC002F298B897" /></div>
        <div class="categories_section--child_description">
        <p>Ecology</p>
        <p>Ecology is a field of biology that studies the interaction of biological organisms with one another, and their physical surroundings. Students who are interested in this category can explore ecological systems, and factors that disrupt or benefit certain ecological systems, or stimulate ecological evolution.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_10.jpg?la=en&amp;hash=139822AF60FF85846407D62B0F4B9B7B" /></div>
        <div class="categories_section--child_description">
        <p>Environmental management</p>
        <p>Students who choose this category will be exploring the key areas of concern with respect to the environment, and look into the systems of environmental monitoring, studying past environmental changes and their causes, identifying possible future patterns of change and identifying a route that increases the benefit of the environment for humans, while reducing environmental degradation due to human activities.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_17.jpg?la=en&amp;hash=A647916B96570E37D32279CFF7B6DBB1" /></div>
        <div class="categories_section--child_description">
        <p>Earth/Space Science</p>
        <p>This category includes the exploration of Earth Science, which is the study of the chemical make-up of the Earth and its atmosphere and includes all natural sciences related to it, while Space Science, which looks into study of outer space and all other scientific disciplines that are focused on furthering our understanding of the universe, including space exploration.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_19.jpg?la=en&amp;hash=6EE238EA91E17D1FCC550AF97DB7A2D6" /></div>
        <div class="categories_section--child_description">
        <p>Water pollution and conservation </p>
        <p>This category looks into water pollution and conservation, which focuses on identifying the causes for contamination of water bodies such as rivers, lakes, oceans and seas, and identifying processes and practices to conserve and protect these resources from irreversible damage.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_21.jpg?la=en&amp;hash=CF25AC4C78E03238F60E1F66BA4E673C" /></div>
        <div class="categories_section--child_description">
        <p>Water, sanitation, hygiene and health</p>
        <p>Students who pick this category will look into exploring the systems that provide communities safe and hygienic access to water for domestic and daily use (including drinking water), and providing access to infrastructure that supports good health and hygiene, without exposing people or their surroundings to waste.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_23.jpg?la=en&amp;hash=09789CDCC34681B5F9470D1AFE80F9FE" /></div>
        <div class="categories_section--child_description">
        <p>Environmental resource quality (air, water, sediments, soil) </p>
        <p>This category specifically looks into the essential resources on Earth (air, water, sediments and soil) and studies the quality of these resources. It also looks into the causes and impacts of the deterioration of the quality of these resources, and solutions for the mitigation of undesirable environmental effects.</p>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3">
        <div class="categories_section--child">
        <div class="categories_section--child_thumb"><img alt="" src="https://www.gyaangalaxy.in/-/media/Project/GyaanGalaxy/Home/categories_25.jpg?la=en&amp;hash=F19EADC787DC36220A9C9D137AB49F0C" /></div>
        <div class="categories_section--child_description">
        <p>Food and agricultural systems</p>
        <p>Broadly, agricultural or food systems are the systems that produce crops or livestock for human consumption, and include the social, economic and political relations and facets that are related to those systems. Students who select this category will focus on exploring these systems.</p>
        </div>
        </div>
        </div>
        </div>
        </div>

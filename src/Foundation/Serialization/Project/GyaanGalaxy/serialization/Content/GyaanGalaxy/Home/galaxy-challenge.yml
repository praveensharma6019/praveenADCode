        <div class="bg-gray section_criteria">
        <h3>Eligibility Criteria </h3>
        <ul class="ul-alpha" style="font-size: 20px;">
            <li>Any student of Indian nationality between Grades 9-12 can participate in the fair.</li>
            <li>Each entrant is only allowed to submit one project to the fair</li>
            <li>Students may apply as team of up to 4 participants</li>
        </ul>
        </div>
        </div>
        <div class="col-lg-6">
        <div class="bg-gray section_criteria">
        <h3>Judging Criteria</h3>
        <p><strong>Each entry will be judged on the following metrics:</strong></p>
        <ul class="ul-alpha" style="font-size: 20px;">
            <li>Abstract evaluation (15%)</li>
            <li>Literature review and its understanding (15%)</li>
            <li>Experiment/model/code/novel analysis by student (55%)</li>
            <li>Argument and its coherence (15%)</li>
        </ul>
        </div>

        <div class="col-lg-9">
        <h2>Our Founder</h2>
        <p>Param Adani is a student at St. Paul&rsquo;s School, London, originally from Ahmedabad, India. He is passionate about STEM research and is the founder of Param STEM Club, which is an initiative to build science skills in underprivileged schools in India. At his school, he is a member of the Halley Research Society, the Engineering Society, and the BioMed Society, among others. He aspires to make STEM learning accessible to all students in India. In his free time, he also likes to play chess, squash, and solve puzzles.</p>
        </div>

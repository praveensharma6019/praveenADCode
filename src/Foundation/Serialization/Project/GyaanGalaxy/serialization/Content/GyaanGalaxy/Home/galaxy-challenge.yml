        <h2>Gyan Galaxy National Science Fair </h2>
        <p>Gyan Galaxy is a national-level science fair conducted bi-annually for  9th to 12th grade students across India to foster innovative research in STEM (Science Technology Engineering and Mathematics). It is a platform for students to gain recognition as science thinkers, academic researchers, and most of all, up and coming changemakers.</p>
        </div>

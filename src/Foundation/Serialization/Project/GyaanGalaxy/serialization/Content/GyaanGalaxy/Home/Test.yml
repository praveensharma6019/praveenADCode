        </div>
        <div class="col-lg-9">
        <h2>Abhinav Saxena</h2>
        <p>Mr. Saxena studied at the National Institute of Technology Durgapur, and received his MBA from the IESE Business School, University of Navarra. He is presently the Analytics Program Manager at the Adani Group and is responsible for conceptualizing, validating, designing and deploying various analytics solutions across Adani energy companies. He previously worked at Dell as a Software Development Advisor, and is also the Co-Founder of Advay Insights.  </p>

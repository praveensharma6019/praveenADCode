        <img alt="" src="-/media/648EF50E5C494D54AFB57FBAEF1EBE23.ashx" class="img-fluid" style="width:100%;" />
        </div>
        <div class="col-lg-9">
        <h2>Professor Ajay Vyas</h2>
        <p>Dr. Vyas holds a Ph.D from Maharana Pratap University of Agriculture and Technology, and is currently an Assistant Professor at the Adani Institute of Infrastructure Engineering. He has previously taught at the SS College of  Engineering and College of Technology and Engineering, Udaipur. He has also served as a Guest Editor for De Gruyter and Scrivener Publishing in the past. His area of expertise is computer simulation using OptiSystem, OptiFDTD, MATLAB, Simulink, and Multisim (ECD). </p>
        </div>

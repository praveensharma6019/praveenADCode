        <div class="col-lg-9">
        <h2>Professor Kiran Parmar</h2>
        <p>Dr. Parmar holds a Ph.D from Maharaja Sayajirao University of Baroda, and is currently a Professor at the Adani Institute of Infrastructure Engineering. He has previously taught a diverse array of courses on digital communication, digital signal processing, wireless and satellite communication, and designed the Satellite Communication Toolbox for MATLAB. His areas of expertise are electronics and communication engineering, and laboratory development and upgradation. </p>

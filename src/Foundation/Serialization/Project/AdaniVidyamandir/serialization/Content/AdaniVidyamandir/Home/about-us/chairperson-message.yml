        <div class="col-md-9">
        <h2 class="heading">Chairperson's Message</h2>
        <h3 class="txt-md mb-3">Nourishing the young minds</h3>
        <p class="mb-3"><strong>Adani Vidya Mandir (AVM)</strong>, Ahmedabad is an endeavour that is driven by values, strengthened by ethics and fortified by cherished traditions.	</p>
        <p class="mb-3">It was a proud moment for all of us when <strong>NABET</strong> under Quality Council of India certified our school as <strong>‘NABET Accredited School’</strong> thus making our school the first cost-free school in India to achieve this fete. Our school clearly communicated to all its stakeholders that a school that is cost free, can become the symbol of academic and human excellence following the highest standards set by our Nation.</p>
        <p class="mb-3">Academic year <strong>2018-19</strong> has been remarkably great as it has brought laurels to our School: Introduction of Coding as a parallel curriculum in collaboration with Cambridge University Press; Saksham under Adani Skill Development Centre; the School Space Club in collaboration with Vikram Sarabhai Community Science Centre; approval of Atal Tinkering Lab by Niti Aayog.</p>
        <p class="mb-3">We at <strong>AVM</strong> emphasise on learning and providing holistic education to our students in a safe and supportive environment and we believe in leading by example towards creating confident, independent, self-motivated successful learners with true human values.</p>
        <p class="mb-5">The theme of this academic year (2019-20) is <strong>‘commitment’</strong>. Let us realign our focus, set our goals following our mission and vision; realize what is important to our students and imperative for the goal of nation building.</p>
        <p class="mb-3">Jai Hind!</p>
        <p class="mb-3"><strong>Dr. (Mrs) Priti G. Adani</strong></p>
        <p class="mb-3">Chairperson</p>
        <p class="mb-3">Adani Foundation</p>
        

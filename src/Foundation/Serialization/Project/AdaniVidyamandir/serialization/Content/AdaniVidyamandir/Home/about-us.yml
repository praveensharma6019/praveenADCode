        <h3>Vision</h3>
        <ul>
            <li>To be recognized as a school with a distinction, providing education to enable young children to become high achievers in chosen fields and responsible citizens, thus leading to man-making and nation-building.</li>
            <li>To develop a global mind-set that can build unique capabilities, which will transcend cultures in order to create value for self and society.</li>

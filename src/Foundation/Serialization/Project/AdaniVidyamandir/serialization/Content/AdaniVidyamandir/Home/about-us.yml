        <h3>Mission</h3>
        <ul>
            <li>To provide cost-free quality education to the children of economically challenged families, who have high intelligence and skills, but not the opportunity to explore and expand them to build a secure life.</li>
            <li>To recognize and enable such students to reach at definite stature in their chosen fields. To facilitate the students&rsquo; progress in academics as well as co-curricular activities.</li>
            <li>To undertake special initiatives in order to reach out to every student admitted, in order to bring out the best in them.</li>

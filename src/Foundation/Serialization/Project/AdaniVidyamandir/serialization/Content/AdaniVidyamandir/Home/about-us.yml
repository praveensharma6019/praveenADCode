        <h2>Taking the Holistic Route</h2>
        <p>Adani Vidya Mandir, as the name suggests, is an endeavour to design the 'ideal temples of learning' - for those children who are blessed with talents but face economic disadvantages. Our schools at Ahmedabad (Gujarat), Bhadreshwar (Gujarat) and Surguja (Chhattisgarh) stand for the Adani Foundation’s commitment towards the underprivileged sections of the society. These schools provide the students a system that is the perfect blend of modern technology and traditional values. Here, the quest for knowledge takes a holistic route. From the morning assemblies to weekly club activities, creativity and expression find many canvases and platforms under one roof.</p>

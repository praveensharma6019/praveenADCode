        <h3 class="text-voilet mb-3"><a href="#">Staying on Track for Studying Amidst COVID	</a></h3>
        <p class="text-black mb-5"><a href="#">Manas Rajgor is a student of class X who belongs to Vadala, Kutch. He was always good at studies and well-mannered. Things became shaky with the onset of the pandemic induced restrictions. Online classes did not have the same impact as regular schooling did. Distractions in the form of online games became easy to fall prey to, resulting in his absence from online classes.
        The school team, including the principal, paid a home visit to check for his well-being. They learnt that Manas&rsquo; parents were struggling to get Manas to stay at home and attend online classes. He was behaving recklessly at home, demanding more money, and not responding to the teachers&rsquo; pleas. After around 6 home visits and daily telephonic counselling by different members from the school for about 2 months, the child showed positive response and self-correction. He performed very well in both the preliminary examinations and his parents are also relieved as class X is a crucial year, academically.
        </a></p>

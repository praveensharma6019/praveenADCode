        <h3 class="text-voilet mb-3"><a href="#">Building a Strong Base to Stand Tall</a></h3>
        <p class="text-black mb-5"><a href="#">Dipesh Rafaliya, an AVMA alumnus of the batch of 2014, is currently a Software Development Engineer at Amazon, USA. He is a part of a team which uses cutting edge technology for developing the best-in-class mobile applications. He considers himself fortunate to have studied at Adani Vidya Mandir, Ahmedabad where he got the right motivation and mentoring. His childhood fascination with computers got more impetus when he was introduced to the subject Computer &amp; Information Technology in school. The countless opportunities such as being vice-captain or participating in extracurricular activities during assembly, sports events, and celebrations helped him develop many interpersonal and soft skills. He particularly remembers the field trips at school and how they ignited a passion in him to opt for Information Technology (IT). He believes that if the base of the building is strong, the building would stand tall &ndash; a belief that he has been able to make true as an engineer at FAANG (Facebook, Apple, Amazon, Netflix, and Google). </a></p>
        </div>

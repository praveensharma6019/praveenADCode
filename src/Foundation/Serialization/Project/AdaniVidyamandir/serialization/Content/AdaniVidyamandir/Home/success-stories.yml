        <h3 class="text-voilet mb-3"><a href="#">Winning the prestigious Samagra Shiksha Empowering India Awards, 2020 </a></h3>
        <p class="text-black mb-5"><a href="#">AVMS was the winner of the Samagra Shiksha Empowering India Awards, 2020, from the state of Chhattisgarh. The award constituting body is ARRUCUS and its Knowledge Partner is NABET. The awards were presented by Ramesh Pokhriyal 'Nishank', Minister of Education, at a ceremony held in New Delhi on February 19, 2020.
        Samagra Shiksha Awards seek to recognize the contribution of private schools / unaided schools / NGOs in providing quality and value based primary education to the underprivileged and realising their aspirations of studying in quality establishments.
        </a></p>

        <h3 class="text-voilet mb-3"><a href="#">Hitting the Leaderboard at National Cyber Olympiad </a></h3>
        <p class="text-black mb-5"><a href="#">AVMS students participated in the National Cyber Olympiad, organised by the Science Olympiad Foundation (SOF), conducted during the academic year 2019-20. Millions of students appeared in the exams &ndash; roughly 56,000 schools from 1,400 cities spread across 32 countries registered for the world&rsquo;s biggest Olympiad.
        Neelu Yadav of class X won the gold medal at zonal level, achieving zonal rank number 1, international rank number 10, and a prize money of INR 5,000. Rinku Yadav of class X won the silver medal at zonal level,	achieving international rank number 2, international rank number 25, and prize money worth INR 1,250. Chandani Yadav of class VI won the gold medal at zonal level, achieving zonal rank number 1, international rank number 19, and prize money worth INR 2,500.
        </a></p>

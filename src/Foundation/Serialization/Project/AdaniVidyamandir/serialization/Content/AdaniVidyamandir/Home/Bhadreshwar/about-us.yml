        <div class="position-relative text-container">
        <h2>About AVMB</h2>
        <p>Established in June 2012, the School is coed, Gujarati Medium, State Board and recognized by the Government of Gujarat. Out of 510 enrolled students, 164 students belong to the fisher-folk communities, a majority of whom are first generation learners. The school provides these students free education along with uniforms, books and stationery. The objective of setting up this school under the aegis of the Adani Foundation was that no child should be deprived of primary education irrespective of their background. The tastefully designed school building houses large, well-furnished classrooms with educational technology.</p>

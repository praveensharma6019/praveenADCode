                    <td>
                    <h5>Yearly Membership</h5>
                    <ul>
                        <li>Club &amp; Golf</li>
                    </ul>
                    <p>(Members shall be entitled to use the facilities for a year)</p>
                    </td>
                    <td>
                    <ul>
                        <li>0.75*</li>
                    </ul>
                    </td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <ul class="ul-bullets">
            <li>The management holds the rights to amend or change any aforementioned prices at any time without any prior notice.</li>
            <li>Yearly, Corporate &amp; Ten year Membership is non-refundable in nature and additional GST @ 18% are incurred upon the same </li>
            <li>Annual Subscription Charges will be applicable separately.</li>
        </ul>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentySix">
        <a class="card-title">
        Will there be any elections at the club?
        </a>
        </div>
        <div id="collapseTwentySix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Being a private social club, the ownership of The Belvedere shall always remain with the promoter company and will be managed by the same. Hence no elections will be conducted in this regards.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentySeven">
        <a class="card-title">
        Does the club have movie theatres? Will they be screening the latest releases?
        </a>
        </div>
        <div id="collapseTwentySeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>We have 2 movie theatres of 32 seats &amp; 16 seats. New movies will be screened depending upon their availability with the help of satellite linkage. Movies can as well be screened depending upon the availability of the original Blu-Rays and DVDs.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentyEight">
        <a class="card-title">
        What will be the charges for each activity?
        </a>
        </div>
        <div id="collapseTwentyEight" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>As a goodwill gesture, club will not be charging for the activities like Table Tennis, Squash, Tennis, badminton, Gym, Swimming pool, Steam, Sauna, Billiards, Pool and all Board Games till further notice, except for a few activities like movies, virtual games, Card room, bowling, spa and golf will be on pay per use basis. Any charges applicable thereafter will be intimated to the members.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentyNine">
        <a class="card-title">
        What will be the guest's entry fees?
        </a>
        </div>
        <div id="collapseTwentyNine" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Guests of Members will currently (year 2017) be charged at Rs. 100/- per head for their entry to The Club. (no charges for the kids below 5 years). The management holds the rights to amend or change any aforementioned prices at any time without any prior notice.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirty">
        <a class="card-title">
        How many guests per member will be allowed under one membership?
        </a>
        </div>
        <div id="collapseThirty" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Keeping in mind every member right to exclusively use the facility available with comfort and pleasure club has as of now restricted total no. of guest to 6 people per membership.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyOne">
        <a class="card-title">
        Will the club have any non-vegetarian restaurants?
        </a>
        </div>
        <div id="collapseThirtyOne" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>We have one fine dine restaurant, along with a multi-cuisine restaurant at The Golf Club, a Family Lounge and a Juice Bar in the club which will be serving the best of the vegetarian cuisines with a wide variety to choose from, however keeping in sync with the culinary sentiments of most of our members they will not be serving any Non-Vegetarian items.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyTwo">
        <a class="card-title">
        Can I upgrade my Club membership to Club &amp; Golf membership?
        </a>
        </div>
        <div id="collapseThirtyTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, member can upgrade his Club membership by paying differential amount between the prevailing Golf &amp;Club Membership and the Club Membership.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyThree">
        <a class="card-title">
        Can I convert my NRI membership to Family membership?
        </a>
        </div>
        <div id="collapseThirtyThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, member can upgrade his NRI membership by paying differential amount between the prevailing Family Membership and the NRI Membership.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyFour">
        <a class="card-title">
        What will be the AMC (Annual Maintenance Charges)?
        </a>
        </div>
        <div id="collapseThirtyFour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The current Annual Maintenance Charges will be Rs.12,000 + GST for the year 2018-19.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyFive">
        <a class="card-title">
        Will the member with complimentary Club Membership be able to allow their tenants (if any) to use the facilities at The Club?
        </a>
        </div>
        <div id="collapseThirtyFive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Members who are awarded complimentary membership cannot transfer their membership temporarily, since it is non-transferrable and awarded to individual. The tenants of Villa Membership shall be allowed to use the facilities provided Owners of Villa has surrendered his Membership Card and has submitted his consent to allow his tenant until further instructions. New card will be issued to Tenants during their membership term; however Admin fee and Maintenance charges (which is double) will be applicable.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtySix">
        <a class="card-title">
        What will be the charges for using the party lawn at The Belvedere by the members and their guests?
        </a>
        </div>
        <div id="collapseThirtySix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Lawns at The Belvedere are available at a special price for our members for hosting their celebrations, compared to their guests or non-members. For details please contact our F&amp;B Sales Department.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtySeven">
        <a class="card-title">
        Will my servants/maid be allowed inside The Belvedere?
        </a>
        </div>
        <div id="collapseThirtySeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Any servant or maid accompanying our members will be charged as per the guests&rsquo; entry fee at The Belvedere. The age limit of our members&rsquo; children to be assisted by a maid is set at 10 years.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyEight">
        <a class="card-title">
        Can the club offer only Golf Membership?
        </a>
        </div>
        <div id="collapseThirtyEight" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>We understand that our members would love to make use of the world class facilities available for them at The Belvedere apart from using only the golf course; therefore we extend to them the membership which allows them use both-The Golf Course as well The Club facilities. However if the members wish not to include the Golf Club Facilities they can wish to opt for only The Club membership.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirtyNine">
        <a class="card-title">
        Who all will be extended nominations under The Corporate Membership?
        </a>
        </div>
        <div id="collapseThirtyNine" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The top level of the management of a company will be extended the nominations when the company wishes to get associated with The Belvedere.
        The designations covered by The Belvedere to extend the mentioned nominations are those of Director, President and Vice President.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFourty">
        <a class="card-title">
        Would the members be given lockers at The Belvedere on a permanent basis?
        </a>
        </div>
        <div id="collapseFourty" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Keeping in mind the security of our members&rsquo; belongings, The Belvedere shall provide them with lockers to keep them safely till the time they are at The Club. However, to ensure the safety of our members&rsquo; belongings they would have to take back their valuable goods with them as the lockers will not be provided on a permanent basis.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFourtyOne">
        <a class="card-title">
        What is Elite Lounge membership and can existing Members of BGCC can avail and use the Elite club Lounge area?
        </a>
        </div>
        <div id="collapseFourtyOne" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Elite Lounge membership is different from our regular family/corporate Membership with restricted access only for the members who have purchased themselves The Elite Lounge membership. The area of The Elite Lounge is separate from the rest of The Club&rsquo;s premises which is under operational phase.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFourtyTwo">
        <a class="card-title">
        Can the club help in reselling my membership?
        </a>
        </div>
        <div id="collapseFourtyTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>As per the club policy The Belvedere Golf and Country Club is not Authorized to do reselling of the membership, But will certainly do the formalities of Transfer , if you want to transfer your membership but in future we shall certainly open reselling of the membership after Few Years.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFourtyThree">
        <a class="card-title">
        I already have a family membership. What is the discount / benefit on taking the second membership.
        </a>
        </div>
        <div id="collapseFourtyThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Only a primary card holder of the family membership(Indian Resident) of the club shall be eligible to apply for extended / New club membership for any of his first immediate relative (&lsquo;Eligible Family Member&rsquo;) who is above 18 Years of age, Including unmarried daughter. A primary card holder for this scheme can be either Father, Mother, Son Or Daughter who hold a valid membership of the club and Eligible Family Member in such cases shall also be the same subject to they are the first and immediate relative of the Primary Card holder.</p>
        </div>
        </div>
        <p class="p-2">
        </p>

        <section class="py-5 bg-white">
        <div class="container">
        <div id="accordion" class="accordion">
        <div class="card mb-0 border-0">
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseone">
        <a class="card-title">
        What is so unique about BGCC? Why BGCC is different than other clubs?
        </a>
        </div>
        <div id="collapseone" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere Golf &amp; Country Club comes to you with the promise of unparalleled luxury and opulence twinned with every facility and amenity of rejuvenation and recreation one could perceive. We come with India&rsquo;s best 9-hole Golf Course and the city&rsquo;s most advanced Golf Academy along with world class sports facilities which include both indoor and outdoor games. Not just that, The Belvedere is Adani Group&rsquo;s own brand of Hospitality which would have its presence felt across the country in the form of the most premium and exclusive clubs in the most prominent locations, and hence will be able to provide you with the pampering you deserve.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
        <a class="card-title">
        What is the difference between a 'Private Club' and a 'Public Club'?
        </a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere is a private club. This means that the ownership of the club shall always remain with the promoter company and the members shall neither have any kind of ownership rights nor shall participate in the management of the club. However they will have all the rest of the privileges to enjoy the facilities of the club. This would ensure consistency of professional management in perpetuity for the club unlike other public clubs and at the same time can allow the members to enjoy the benefits of membership without risks and responsibilities of managing the club.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
        <a class="card-title">
        What are the criteria of joining BGCC membership?
        </a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The prospective members are required to fill up the Profile Form and the Membership Application Form. Profile form and the Membership application form goes to GKC Advisory Services Pvt. Ltd. (a G.K. Choksi and Co. venture) who&rsquo;s been appointed to screen/qualify the prospect on the basis criteria set by The Belvedere. These forms then go to committee/Panel for final approval; once approved the forms and cheques submitted to the Customers Relationship Department. The Belvedere Golf &amp; Country Club, Adani Shantigram, Near Vaishnodevi Circle, S.G. Highway, Ahmedabad &ndash; 382481, Gujarat, India. belvedereshantigram.com | Call 079 66 51 51 51 | mrd@belvedereshantigram.com</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
        <a class="card-title">
        What is the Cost of membership?
        </a>
        </div>
        <div id="collapseFour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>For Membership Rates please contact 079 6651 5151.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
        <a class="card-title">
        What is the tenure of membership?
        </a>
        </div>
        <div id="collapseFive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>We offer two kinds of membership tenure &ndash; 25 years, 10 years &amp; Yearly membership.&nbsp;</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
        <a class="card-title">
        What happens to the deposit amount given to The Belvedere when the membership tenure is over?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>After the completion of the tenure, the membership deposit shall be repaid to the members by the club(except in the case Corporate,10 years &amp; Yearly Membership). Membership would be opened once again for the members afresh for all the categories (including the Corporate Membership category). Also preference would be given to the old member or his/her kin.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">
        <a class="card-title">
        Is the membership going to be transferable?
        </a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Membership is transferable at 10% of the &ldquo;incremental fee&rdquo; shall be charged by the club, as transfer charges for transfer to immediate family members and, 20% of the &ldquo;incremental fee&rdquo; shall be charged by the club in other cases. The incremental fee shall be the difference between the &ldquo;fee&rdquo; paid at the time of becoming a Club member and the &ldquo;fee&rdquo; prevalent at the time of transfer. Percentage of the &ldquo;incremental fee&rdquo; to be charged may change from time to time and transfer of membership shall be at the sole discretion of the Governing Council of The Belvedere and their decision would be final and binding.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseEight">
        <a class="card-title">
        What are the payment schedules for the membership?
        </a>
        </div>
        <div id="collapseEight" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The payment schedule has been designed in order to accommodate your membership payment. The same could be referred through the various membership plans available with the Sales Department. The club facilities will be made available to the member on the complete payment of the membership deposit.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseNine">
        <a class="card-title">
        Will there be Reciprocal Arrangements between The Belvedere and other clubs outside Ahmedabad?
        </a>
        </div>
        <div id="collapseNine" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere is looking at joining hands with the best known clubs Nationally and Internationally, apart from having its own chain of luxury clubs across the country. Once done, our members will be able to use the facilities across all these properties depending upon our reciprocal arrangements with them.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTen">
        <a class="card-title">
        How the Club is planned to be managed?
        </a>
        </div>
        <div id="collapseTen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere has a Governing Council consisting of eminent personalities who&rsquo;ll guide the club in strategic and policy decisions. The Governing Council shall be accountable to the board of directors of the club and it will be assisted by the Secretary of the club. The day-to-day operations would be overseen by a team of professionals who would take care of the club operations and membership privileges.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseEleven">
        <a class="card-title">
        What will be the charges for playing golf viz. Green Fees etc.?
        </a>
        </div>
        <div id="collapseEleven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere will be glad to welcome all its members and their guests for taking up the game of Golf. The details for the same are available with our representatives at the Club, please feel free to give them a call or write to them via email.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwelve">
        <a class="card-title">
        Can I use my credit card for The Belvedere?
        </a>
        </div>
        <div id="collapseTwelve" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere welcomes all major credit/debit cards.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirteen">
        <a class="card-title">
        What are the documents which are required to be supplemented along with application form?
        </a>
        </div>
        <div id="collapseThirteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>You&rsquo;ll be required to provide:</p>
        <ul class="ul-bullets">
            <li>Copy of PAN Card.</li>
            <li>Two photographs of each member.</li>
            <li>Address Proof.</li>
            <li>Date of Birth Certificates of all family members.</li>
            <li>Photo ID proof of all members.</li>
        </ul>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapsefourteen">
        <a class="card-title">
        Am I entitled to any credit facility at Belvedere Golf &amp; Country Club?
        </a>
        </div>
        <div id="collapsefourteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>As a member of The Belvedere you can use all the facilities and amenities on a prepaid basis. However, the bills for the consumption of food and beverages or using facilities of the Spa at the Club will need to be settled at the respective outlets.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFifteen">
        <a class="card-title">
        Am I entitled to host parties/events at the club?
        </a>
        </div>
        <div id="collapseFifteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere would be glad to be your favorite venue for hosting your soirees in style. For the same we have various options available depending upon the scale of the celebration. The options for hosting your events are the following:</p>
        <ul class="ul-bullets">
            <li>The Lawns &ndash; capacity up to 2000 pax</li>
            <li>The Patio (with Discotheque) &ndash; capacity up to 150 pax</li>
            <li>Courage (Conference Room) &ndash; capacity 80-100pax</li>
            <li>Pride (Board Room) &ndash; capacity 23pax </li>
            <li>Trust (Meeting Room-1) &ndash; capacity 8pax </li>
            <li>Synergy (Meeting Room-2) &ndash; capacity 8pax</li>
            <li>Commitment (Meeting Room-3) &ndash; capacity 12pax</li>
            <li>Poolside &ndash; capacity -100-150pax</li>
        </ul>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSixteen">
        <a class="card-title">
        Who all are included in the membership &amp; will everyone get cards individually?
        </a>
        </div>
        <div id="collapseSixteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In a family we include Husband, Wife, Son till the age of 21, Daughter unmarried till the age of 25, and as a special Gesture Parents 65 years &amp; above of either of the spouse. Cards will be given to everyone except parents however they can come to the club without any entry charge along with any of the members of family who hold the card, Separate entry of parents not accompanied by any cardholder of the family is NOT Allowed. In case if they (parents) wish to use any of the facilities after entering the club they would need to pay facility usage charge.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSeventeen">
        <a class="card-title">
        What if I am a member and I am not staying in Ahmedabad; and my parents who are not yet 65 want to come use the facilities?
        </a>
        </div>
        <div id="collapseSeventeen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Member&rsquo;s parents can be included in the membership as dependents once they attain the age of 65 years, before which they are given the status of Member&rsquo;s Guests and therefore need to be accompanied by the primary member to avail the facilities at The Belvedere.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseEighteen">
        <a class="card-title">
        Will The Belvedere host events through the year? Will we they get passes on exclusive rate?
        </a>
        </div>
        <div id="collapseEighteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere will be lining up chargeable and non-chargeable events through the year for our members. For the chargeable events, they will get passes at member&rsquo;s rates.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseNinteen">
        <a class="card-title">
        What are the discounts offered on membership to the member&rsquo;s offspring?
        </a>
        </div>
        <div id="collapseNinteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The membership could be bought by multiple members in the same family in their respective names. As a part of marketing promotional schemes, we might introduce preferential rates to avail the same from time to time.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwenty">
        <a class="card-title">
        What will be the discount for members while booking a room? What will be the charges for member's guests?
        </a>
        </div>
        <div id="collapseTwenty" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Policy of the room discount for the members and the members&rsquo; guest will be decided once the rooms get operational.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentyone">
        <a class="card-title">
        Is there provision of trainers for every sport and what will be charges?
        </a>
        </div>
        <div id="collapseTwentyone" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere will provide for coach and trainers for each sport available at the Club for our members.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentytwo">
        <a class="card-title">
        What will be the timings of the club?
        </a>
        </div>
        <div id="collapseTwentytwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Activity and Restaurant timings will be about 7:00am to 11:00am &amp; 4:00pm to 11:00pm. Please confirm the same from reception for any further change in the timings. Facility timings vary from facility to facility, a schedule for the same is available with main reception.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentythree">
        <a class="card-title">
        When will the club issue membership cards to its members?
        </a>
        </div>
        <div id="collapseTwentythree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>All the family members (Father / Mother and Kids) who are enrolled in the membership will get membership cards. Also, the membership cards will be issued once the members give the complete form with KYC and 100% membership payment. The membership cards will be issued after 30 working days of the clearance of the full payment.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentyFour">
        <a class="card-title">
        Will the club also organize sports tournament like other clubs?
        </a>
        </div>
        <div id="collapseTwentyFour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Organizing sporting events will be dependent upon the annual calendar prepared. Surely there will be a tournament for different sports activities.</p>
        </div>
        </div>
        <p class="p-2">
        </p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwentyFive">
        <a class="card-title">
        Will we have yearly or temporary memberships for The Belvedere?
        </a>
        </div>
        <div id="collapseTwentyFive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>The Belvedere gives you the option of enjoying its facilities by becoming a member on a yearly basis.</p>
        <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Type of Membership (w.e.f February 2017)</th>
                    <th>Amount Rs. (Lacs)</th>
                </tr>

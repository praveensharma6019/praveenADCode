        <li class="txt-white"><strong>Café Belvedere- Multicuisine Restaurant</strong> - An all-day dining which offers multi-cuisine delicacies along with lavish Sunday brunch and buffet dinner. This outlet is perfect to unwind the day over some sumptuous food and is open for non-members as well. </li>

        <h3 class="great-vibes-new txt-white mt-5 mb-4 txt-lg">One cannot think well, love well, sleep well, if one has not dined well.<em class="quote-r ml-4 mt-2"><img alt="" src="-/media/43B76B2C856647AFB577D2022FFA69FF.ashx" /></em></h3>

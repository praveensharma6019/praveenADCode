        <h3 class="txt-md mb-3 border-l">A difference led by technology&hellip;</h3>
        <p class="mb-3">When we talk about the use of advanced technology in coal processing, not be aware that efficient water management is one of the most critical tasks of this domain. This is one area where our projects stand out. We accumulate the seepage water that is used in different mining activities. The water thus collected is then processed at a treatment plant. By implementing a zero-discharge method, we are able to recycle used water and the same is used for different activities.</p>

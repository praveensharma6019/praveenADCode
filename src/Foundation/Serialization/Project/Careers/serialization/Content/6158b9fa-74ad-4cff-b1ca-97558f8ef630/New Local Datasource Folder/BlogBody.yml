        			<h3 class="txt-md mb-3 border-l">Beginning of a dream</h3>
        				<p class="mb-3">I respect the fact that safety is emphasized a lot at Mundra and in the Adani culture. This is why we start the day with the Safety Walk the Talk – an initiative where we reinforce our safety training. Thereafter, we review the pending tasks as well as the tasks of the day, before reviewing all the breakdowns of the previous day in a meeting. Next comes the time to conduct rounds where we meet those breakdown engineers – our true heroes who are there, who actually work on ground, who ensure that the reliability of the equipment are kept at the highest possible level. Overall, we not only focus on the productivity and the business but also on individual learning and development of the team as well.</p>

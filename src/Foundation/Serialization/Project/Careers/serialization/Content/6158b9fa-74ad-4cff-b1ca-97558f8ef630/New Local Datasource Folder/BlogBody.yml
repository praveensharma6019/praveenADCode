        <h3 class="txt-md mb-3 border-l">Beginning of a dream</h3>
        				<p class="mb-3">When I was recruited in 2008 as a Graduate Engineer Trainee by Adani from my Nagpur University campus, I knew was on the right path. After 5 months of training and exposure, I realized that I was working with an organization that valued transparency, freedom and trust. Today, upon these very ideals, the Adani Group stands as a storied nation-builder, and it feels amazing to have been a part of their journey.</p>
        				<p class="mb-3">At Adani, I chose to be an engineer in the Marine department. This is where my love affair with the Mundra port began. Today, I lead a team of 35 amazing people as a Container Terminal Engineering manager looking after the CT2 mechanical section. And I could not be more proud of the work we are doing here to transform India’s maritime economy through the development of Mundra.</p>

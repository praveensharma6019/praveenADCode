        		<p class="mb-3">At the end of the day, our role is clear: to ensure that each and every equipment at the port under our supervision is running to its full capacity and providing maximum productive value. </p>
        		<p class="mb-3">Hence, whenever I go and meet my people, I make them understand that whatever job they are doing today effects the entire growth of the Adani, which in turn effect the entire growth of the country. Yes, it is a big responsibility, but we don’t get bogged down by it. Instead, we wear it as a badge of honour.</p>		
        		</div>

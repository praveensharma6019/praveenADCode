        <div class="col-lg-6">
        <p class="mb-3">When I first visited Mundra, it was an eye-opener. Desolate and barren lands meeting the sea somewhere at the horizon. No hint of infrastructure or habitation. Among the few people who were chosen as the founding team of MSPVL, I was embarking on a new journey to start something big from scratch.</p>
        <p>I am a native of Jamnagar, Dwarka, Gujarat. Having spent half my life in the solitude of a small town and the other half in the maximum city of Mumbai, I was rather unprepared for what Adani Group had in store for me. I remember clearly joining the Adani Group on 2nd May 2016 and reporting early morning at their Corporate House in Ahmedabad. Within a week, I was promptly posted to Mundra for my first big project. No time wasted.</p>

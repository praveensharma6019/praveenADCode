        <p class="mb-3">The main source of livelihood for people of the village happens to be agriculture and agriculture-based small industry. However, there was hardly any income from agriculture, and this economic activity has remained merely as subsistence till now. This is because majority of the farmers in this village were still practising traditional methods of cultivation and they work on a very limited irrigated area. This yielded low growth and productivity.</p>

        <p class="mb-3">In view of this situation, I was assigned the Vasundhara project by my organization Adani Foundation. Under this project, we applied unused land to agriculture by planting a variety of plants and different kinds of vegetables that would help increase the villagers’ income. Today, everything that is harvested here is fully organic. To this end, we have also started two vermicompost plants from where we source fully organic fertilizers. We are making farmers aware of sustainable technologies and relevant knowledge for agricultural development and better productivity.</p>

        <div class="col-lg-6">
        <p class="mb-3">My name is Umendra Kumar Sahu, and I belong to Chhattisgarh. My state has modern, developed cities like Raipur and Bhilai. However, the overall standard of living in Chhattisgarh is highly imbalanced. While the cities boast a high standard of living, the villages, where 80% of the state’s population actually resides, are devoid of even the most basic amenities. It is quite evident that the economic development of the big cities has not percolated to rural areas.</p>
        </div>
        </div>
        <p class="mb-3">This is what I realized first-hand when I first visited this village in Chhattisgarh. The fact that the social amenities for the villagers left much to be desired was something that did not fit right with us at Adani Foundation. The incidence of poverty was also high. Propelled with a desire to do something about it, I took this matter up with my team and senior management. We made a detailed study of every aspect and issues of this village and then started working on various suitable programmes that could be implemented here to address its issues effectively.</p>
        

        <div class="col-lg-7">
        <p class="mb-3">As the harvest neared yielding, we realised that it was important for the farmers to get the right market, where they would get the right price for their produce. This is where the women of the village could also fit in by contributing to the local economy as well as building an identity of being self-reliant individuals. Thus, we formed a Women Co-operative Society in the village. Now, women buy the harvest from farmers, process it further and package it. This has enabled the women to take several strides on the path towards progressive, inclusive and sustainable development.</p>
        </div>
        </div>
        <p class="mb-3 mt-3">Today, the villagers are employed in their respective fields, earning incomes on a fair and regular basis and all this is happening in a fully sustainable, environment-friendly manner. This has been yet another milestone for our #ResponsibleMiner initiatives that seek to empower the communities living near our mining operations. As I look at all the positive transformations that have become possible in this village through our work and efforts, I am filled with great pride and satisfaction. I feel grateful that with Adani Foundation, I am getting the opportunity to contribute in the development of not just one village but also the entire nation.</p>

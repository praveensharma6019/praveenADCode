        <h3 class="txt-blue">India&rsquo;s first-of-its-kind Bio-Shield tackles climate risks and generates a self-sustained ecosystem of livelihood.</h3>
        </div>
        </section>
        <section class="py-5">
        <div class="container">
        <div class="row">
        <div class="col-lg-5">
        <img alt="" src="-/media/4A0BBB78ABF5408AA3E73C941DFCBA21.ashx" class="img-fluid" /></div>
        <div class="col-lg-7">
        <p class="mb-3">At the onset, an area of 1 km in length and 180 meters in breadth, on the sea coast was identified at village Tankari in Jambusar taluka of Bharuch District in Gujarat. The first 50 metres from the seaward end was used for mangrove plantation, protected by natural bamboo fencing, which helps in protecting the sea coast, boosting fisheries and overall biodiversity in the region. It also aids to enhance the ecosystem of the area. </p>
        <p class="mb-3">The subsequent 50m comprised piludi plantations, an oil-seed plant that acts as a source of additional income for nearby communities followed another 50 metres consists of Sharu and Unt Morad plantation, that supplies fodder for cattle rearing during dry seasons. The remaining 30 metres consisted of fodder, fruits and medicinal plants, which present substantial economic value and help in blocking saline winds, thereby enhancing the green cover of the region.</p>
        <p class="mb-3">The entire process of creation of nursery, plantations, mangrove conservation and protection of the bio shield is being carried out with the help of the local villagers and fisher-folk community, thereby providing them with the livelihood opportunities.</p>
        <p class="mb-3">This pilot project by the Adani Group proves to be the roadmap for successfully implementing such innovative projects across the country.</p>

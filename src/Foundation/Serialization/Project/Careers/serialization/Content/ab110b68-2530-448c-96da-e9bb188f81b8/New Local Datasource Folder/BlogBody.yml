        <h3 class="txt-md mb-3 border-l"></h3>
        <p class="mb-3">For instance, for the first time apple growers associated with us had access to hail nets and scientific knowledge to save their produce. This helped them save losses caused by hail storms and better prices for their produce.  The collaboration at the grass-root level helped. A box of apples that previously earned a farmer Rs. 400-500, now fetches approximately Rs. 1,000 as farmers get a true share of their produce, thanks to the transparent and tech-led intervention by Adani Farm Pik. The income cycle is also seamless. Every day farmers weigh their produce, sell it at their nearest Farm-Pik collection center and its worth gets credited into their bank accounts within two weeks . Earlier, selling this to mandis could yield a waiting time of up to 6 months.</p>

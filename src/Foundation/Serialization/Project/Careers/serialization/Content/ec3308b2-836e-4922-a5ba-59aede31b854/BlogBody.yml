        <h3 class="txt-md mb-3 border-l ">The journey</h3>
        				<p class="mb-3">I joined the Adani Group in 2010. When I look back it is been a long journey, not just in terms of time but mainly considering our humble upbringing. Hailing from a remote village in Andhra Pradesh, power cuts were a part of my childhood. On occasions we survived without electricity for days together. So when I reflect upon the past, my journey starts from the days when I had to grapple with my studies in candle light. Today I am a part of institution lighting up lives across the hinterlands of India. It is as if I am realising a long-cherished dream.</p>

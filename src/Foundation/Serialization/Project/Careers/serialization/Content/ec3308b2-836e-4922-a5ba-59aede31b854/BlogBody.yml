        			<h3 class="txt-md mb-3 border-l  ">Working with Adani</h3>
        			<p class="mb-3">Power plants in India were largely run by public sector companies. But Adani’s foray in the power generation business opened a new dimension. I experienced this defining difference when we synchronised the first supercritical technology in the power sector. I got a flurry of calls from my uncle’s friends. “You are associated with Adani. Congratulations! You are synchronising India’s first supercritical technology,” they said. That feeling is unexplainable. It cannot be expressed in words.</p>
        
        			</div>
        	</div><br />
        	<h3 class="txt-md mb-3 border-l  ">National duty</h3>
        			<p class="mb-3">I am sure everyone remembers the Northern Grid failure in 2012. Two severe power blackouts on back-to-back days affecting hundreds of millions were the largest power outage in India. I remember we were asked to amplify the production at our power plant to salvage the crisis. It was perhaps the most unforgettable moment. We whipped up our production to restore power in the country. It felt as if I was working for my country and its people. That’s what makes me proud to be an Adanian. We work towards nation building.</p>

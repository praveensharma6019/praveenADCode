        				<p class="mb-3">In fact our team also won the While went to win the Special Appreciation Award   the icing on the cake for me being nominated as an Emerging Professional of the year.</p>
        				<p class="mb-3">The most inspiring bit about the whole experience was that I was driving something that nobody else had ever done.</p>
        				<p class="mb-3">Subsequently I was tasked with a new experience altogether. Now I am an integral part of the rolling out of 16 CNG stations across Ahmedabad.  When I look back the diverse experience has done a world of good in my overall development. For being a fresher I was entrusted with huge responsibilities and given the freedom and guidance to achieve them.</p>
        				</div>
        			<div class="col-lg-5">
        				<div class="owl-carousel single-item">

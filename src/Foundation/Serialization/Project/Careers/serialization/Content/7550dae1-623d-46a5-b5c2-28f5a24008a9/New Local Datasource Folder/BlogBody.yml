        			<div class="col-lg-7">
        			
        				<p class="mb-3">The entire value chain from the receipt of gas to revenue collection is based on automation at Adani CNG. We are also part of India’s journey towards a healthier energy mix.</p>
        				<p class="mb-3">Now we are moving to create 16 new CNG projects across Ahmedabad. Until now we have present in Ahmedabad, Vadodara, Faridabad and Khurja. Gradually I hope that our footprints reach in several other cities spread across India.</p>
        				<p class="mb-3">Somewhere I feel attached to a larger cause. I’m filled with pride and humility to imagine my association with the Adani Group’s overarching philosophy of nation building.</p>

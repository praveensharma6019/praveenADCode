        <div class="col-lg-6">
        <p class="mb-3">My name is Karishma Mansukhani. I work at Adani Gas Ltd in the CNG Department as Senior Engineer.</p>
        <p class="mb-3">Our lives are defined by the opportunities we get. My journey from campus to corporate started with Adani 3 years ago and it started with a very captivating orientation. Our generation has witnessed anthropic exploitation of fossil fuel. Fortunately for me, my job is to promote the use of clean fuel such as CNG. Being an instrumentation and control engineer, I started my dream journey at Adani in the CNG SCADA and automation department.</p>
        </div>
        </div>
        <p class="mb-3">At the onset, it was quite enriching to be a part of a department, which excelled in innovation. I feel particularly proud of the fact that I was a part of the unmanned operation of CNG compressors, a first-of-its-kind project in India. AGL CNG has been a pioneer in implementing SCADA in perhaps the most comprehensive manner among CGD companies in India. We were safely able to accomplish the project and our team got duly recognised and rewarded for the same.</p>
        </div>

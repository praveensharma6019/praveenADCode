        <br />
        <h3 class="txt-md mb-3 border-l ">Tree cover and eroding carbon footprint</h3>
        <p class="mb-3">During my entire tenure, we have planted more than 12 million trees. If we loosely measure the impact, the trees can absorb up to 1 lakh tonnes of carbon dioxide and supply 0.8 lakh tonnes of oxygen back to the society.</p>
        <h3 class="txt-md mb-3 border-l ">Personal journey</h3>
        <p class="mb-3">The best part of my time spent in the Adani Group was complete freedom and unparalleled support to build my oasis. Today when I look back it fills me with pride to see that I am a part of a larger cause wherein I am contributing to nation building through the Adani Group.</p>

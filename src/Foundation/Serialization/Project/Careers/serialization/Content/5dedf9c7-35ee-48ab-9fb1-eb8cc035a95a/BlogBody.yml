        <h3 class="txt-md mb-3 border-l ">Plunging into uncertainty</h3>
        <p class="mb-3">I am Dr. Amol Jain, Vice President of the Department of Horticulture for Adani in India and globally. When I joined this organisation at Mundra in 2005, this place was a compete desert with barely any green traces. While experts within my community warned me that the barren stretch were incapable of turning green, I decided to give it a shot. My long years spent across Israel and Holland came in handy.  What transpired over the next 13-odd years was pure magic. The journey has served multiple purposes. From generating employment to the local village, maintenance of green zone development, bio-diversity and most essential carbon emission control, the Adani Group has shown the world that unprecedented expansion could be achieved along with healthy sustainable growth.</p>
        </div>
        </div>
        <h3 class="txt-md mb-3 border-l ">On the saline desert</h3>
        <p class="mb-3">Now that I had taken up the challenge there was no looking back. The entire stretch was a massive saline desert with more than 35,000 mg/L of Total Dissolved Solids (TDS), which makes it the world&rsquo;s second largest saline desert after the coastal land around the Dead Sea. That explains why the Kutch border controls nearly 80% of the salt production in India. We adopted the ISO Dutch technology widely accepted in Israel. The entire process was mechanised irrigation which enabled labour efficiency and also made the job interesting for horticulturists.</p>

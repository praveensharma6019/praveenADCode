        <h3 class="txt-md mb-3 border-l ">Rich flora and fauna</h3>
        <p class="mb-3">The terrestrial development enriched the flora and fauna of the neighbourhood. The picturesque sight of the vicinity gives us a glimpse of the transformation. The changed biodiversity today attracts scores of migrated birds and has become home to several exotic butterflies.</p>
        <h3 class="txt-md mb-3 border-l ">Fighting water woes</h3>
        <p class="mb-3">As you must be aware that Kutch is known for its scanty rainfall which is just about 100 millimetres every season. Therefore water crisis is one of the biggest apathies of the region.  We therefore decided to use the treated water from our sewage treatment plant. Since the region is vast and treated water quantity also had its limitations we adopted another Israeli method which works like the drip irrigation system.  Now we are dabbling with a matured version of the same technology. Sample this: If one tree requires 20 litres of water, the requirement could be sufficed through just 250 ml water when guided through this technology. </p>

        <div class="col-lg-7">
        <h3 class="txt-md mb-3 border-l ">Livelihood for locals</h3>
        <p class="mb-3">While our horticulturists were largely exposed to total mechanised irrigation, they were also tasked to work closely with locals. The local community which was once clueless about this job have themselves become trainers for the farmers in the region. Today they dabble in modern technology of the plantations, including hydroponics. With traditional methods in use the survival rate was not more than 35%. But technology-driven methodology has increased the survival rates to 85%. Today when I look back, it gives immense happiness to see that the immediate community are an evolving set of entrepreneurs themselves.</p>
        </div>

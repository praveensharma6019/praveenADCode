        				<h3 class="txt-md mb-3 border-l">First brush of encouragement </h3>
        				<p class="mb-3">Although we started from the drawing board, the conviction of the Adani Foundation coupled with proactive support from the government enabled us to set up strong team of Sanginis. Sanginis are healthy volunteers who help us break the ice with communities sceptical about change. The collective efforts paid off well. We could reach out to nearly 1.15 lakh homes in just about 30 days.</p>

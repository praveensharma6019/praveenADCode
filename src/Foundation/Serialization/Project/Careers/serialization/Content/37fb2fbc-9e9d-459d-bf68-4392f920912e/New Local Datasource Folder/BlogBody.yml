        			<div class="col-lg-7">
        				<h3 class="txt-md mb-3 border-l">The larger dream</h3>
        				<p class="mb-3">I often tell our Sanginis that women’s health is linked to the wellbeing of a country. It is important to look at nutrition from a holistic point of view. Every girl is a prospective mother and her health is detrimental to the health of the nation’s future generation. It is therefore imperative for everyone to realize that the fundamentals of building a strong nation lies in strengthening our womenfolk. It is an incredible feeling to be a part of this larger cause. This is how the Adani Foundation enables its people to contribute towards nation building and upliftment of the society.</p>

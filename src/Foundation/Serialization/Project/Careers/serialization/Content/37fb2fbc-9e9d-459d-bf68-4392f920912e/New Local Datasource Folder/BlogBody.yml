        <div class="col-lg-6">
        <h3 class="txt-md mb-3 border-l ">Beginning</h3>
        				<p class="mb-3">We started from scratch. But the challenges barely mattered because the entire team is driven by a larger purpose in life. The Narmada district is beautiful region tucked away in nature’s lap. That being said, life here is not connected to the advanced world and therefore awareness about women health and nutrition is limited. But the local community is warm and aspires to learn and be part of a social change.</p>

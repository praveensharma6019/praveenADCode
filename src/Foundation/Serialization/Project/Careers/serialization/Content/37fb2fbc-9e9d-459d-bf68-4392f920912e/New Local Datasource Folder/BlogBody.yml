        		<h3 class="txt-md mb-3 border-l">Touching lives</h3>
        		<p class="mb-3">As part of the programme Sanginis are equipped with the knowledge and resources to fight malnutrition. Following the initial training every household in our databank was personally visited and the women of the house from young girls to mothers were educated about the importance of nutrition. The Sanginis also distributed and explain the benefits of Poornavita, an energy dense food created by the Adani Foundation. The difference was visible in no time. In just about a month, the condition of more than 150 children improved from severely acute malnourished state to moderately acute malnourished.</p>

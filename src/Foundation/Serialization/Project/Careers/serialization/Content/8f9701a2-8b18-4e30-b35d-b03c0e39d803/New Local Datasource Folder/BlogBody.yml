        <p class="mb-3">I was born and raised in Kurukshetra but have spent much of my life in the NCR belt. Hence, when I got the opportunity to work for Adani at their Ahmedabad Headquarters, I was both excited and skeptical. I live with my wife and two children, and accepting the offer meant a shift for the entire family. I have an experience of over 20 years where I have worked with a variety of multinational corporations and multi-billion-dollar businesses. However, the opportunity I had at Adani was too good to pass up. The group’s diverse portfolio, with multiple verticals, provided me with varied roles and responsibilities, something I always desired. Taking the leap of faith, I decided to accept the offer.</p>
        

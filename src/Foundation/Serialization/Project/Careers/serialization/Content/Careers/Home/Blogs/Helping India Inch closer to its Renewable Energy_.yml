        <h3 class="txt-md mb-3 border-l "></h3>
        <p class="mb-3">I joined Adani Group in 2016 as an engineering graduate trainee in its upcoming renewable energy business. The Group is always setting benchmarks in whichever businesses it forays into and renewable energy is a very promising sector. So, while I was thrilled to get an opportunity to work in this vertical, I was also slightly nervous. From then – when I arrived in Mundra and the first solar manufacturing plant was still under construction – to now, it’s safe to say that my career has grown alongside the business. </p>

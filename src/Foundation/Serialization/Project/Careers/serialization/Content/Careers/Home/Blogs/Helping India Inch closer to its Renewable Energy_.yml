        <h3 class="txt-md mb-3 border-l"></h3>
        <p class="mb-3">I was very happy when in a record time of 12-18 months, we achieved the Top Performer rankings by DNV-GL PVEL Global reliability testing in 2018. We have won this award 3 years in a row, making Adani the only solar manufacturer in India to have achieved this feat. Within this context, my personal growth as a professional has also been immense. Today, with 6 years of experience, I am the youngest Associate Manager at Adani Group. It shows that if you have the potential, the Group will give you the right opportunities to achieve more and more, and then some more! </p>
        </div>

        				<p class="mb-3"> We began with the 4620 MW power plant at Mundra. Many say that Finance is a back-end job and rightly so. But the responsibility to fire up a project and keep it running depends on steady flow of active capital. And, that’s where we come into the picture. Typically such billion-dollar projects work on 70:30 debt-equity ratio. As a result you have to engage with a consortium of banks. We need to provide project details to lenders, update on progress of the project, comply with various terms stipulated by banks and get the disbursement of funds from bank which will fuel the implementation of project. Sometimes you have to race against time to ensure that the Adani Group’s larger commitment to light up lives through power generation is not compromised.</p>
        				<p class="mb-3"> So the finance department is the bridge between conception of the project and its execution. Our job is to arrange funds to the project on time to make sure that project achieves its Commercial Operation Date as per schedule set up by the Management</p>

        <div class="col-lg-6">
        <p class="mb-3">I am Shalin Shah working with Adani Group as General Manager, Finance. My journey here began 10 years ago when I started working for Power Projects. As one would expect such massive infrastructure projects need to be powered by large capex.</p>

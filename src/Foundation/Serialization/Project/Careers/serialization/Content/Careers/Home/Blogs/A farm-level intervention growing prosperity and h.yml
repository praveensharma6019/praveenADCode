        <h3 class="txt-md mb-3 border-l"></h3>
        <p class="mb-3">For instance, for the first time apple growers associated with us had access to hail nets and scientific knowledge to save their produce. This helped them save losses caused by hail storms and better prices for their produce.  The collaboration at the grass-root level helped. A box of apples previously sold at Rs. 400-500, now fetches approximately Rs. 1,000 through Adani Farm Pik. The income cycle is also seamless. Every day farmers weigh their produce and take home its worth at the end of the day.</p>

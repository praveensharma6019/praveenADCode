        <h3 class="txt-md mb-3 border-l "></h3>
        <p class="mb-3">My name is Manjeet Singh Sheelu. I joined Adani Farm-Pik in 2006. The company was started with a larger purpose of increasing the incomes of the farming community. This led to setting up a plan at the farm level. Subsequently, we started a Farm-Pik shop where, through reverse marketing, we introduced growers to better techniques.</p>

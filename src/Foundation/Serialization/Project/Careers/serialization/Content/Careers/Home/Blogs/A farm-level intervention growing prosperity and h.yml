        <h3 class="txt-md mb-3 border-l"></h3>
        <p class="mb-3">The transformation goes beyond efficiency and transparency in business. It has contributed to the Adani Group’s overarching vision of bolstering community healthcare, education and sustainable livelihood opportunities across India.  For instance, the improved lifestyle has inspired the farming community to provide better education to their children. At the same, as a part of the Adani Group’s corporate social responsibility framework, we introduced some community care initiatives such as medical camps and free medicines for the local villagers. </p>

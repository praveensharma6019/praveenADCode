        <p>Cargo can be received and evacuated by road, rail, air, conveyors and pipelines.</p>
        <p>The port can handle 80 rakes per day for inbound and out bound cargo. Separate sidings are provided for Agri, Fertilizer, Coal cargo and Liquid cargo.</p>
        <p>The port has 4 / 6-lanes road connectivity allowing easy movement of cargo to and from the port.</p>

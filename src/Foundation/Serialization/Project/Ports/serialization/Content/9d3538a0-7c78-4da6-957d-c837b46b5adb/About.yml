          <p class="fontLight font14">
        </p><p><strong>Ahmedabad, 9thAug,2016</strong>: Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer and the logistics arm of Adani Group, today announced another stellar operational and financial performance for the first quarter ended June 30, 2016.</p>
        
        
        <ul class="ul-bullets">
        	<li>Consolidated total income (including other income) on a Y o Y basis increased by 11 % to Rs. 2084 cr.</li>
        	<li>Our consolidated EBITDA margin is 64% and Ports EBITDA margin is 71%,both &nbsp;continue to be the best in the industry.</li>
        	<li>Consolidated Profit after Tax on a Y o Y basis increased by 31 % to Rs.836 cr in Q1 FY17 on the back of good all round performance.</li>
        	<li>Cargo volume handled on a consolidated basis was 42.33 MMT in Q1 FY17, an increase of 7 % Year on Year (Y o Y) . We have once again outperformed all India port growth, while Indian cargo growth was 4 %, Adani Ports grew at 7 %.</li>
        </ul>
        
        
        <br />
        <p><strong>Mr. Karan Adani, Chief Executive Officer of APSEZ</strong> said, “Our results are reflection of our ability to deliver robust performance every time. &nbsp;A healthy growth in cargo volumes, operational efficiencies and our strategy to increase bulk cargo volumes, other than coal volumes have enabled us to report all round growth in our financial numbers. &nbsp;Our bottom line growth is a result of our immense focus on controlling borrowing costs along with maintaining high EBITDA margin.&nbsp; Going forward, coastal shipping, commissioning of CT4, further growth in volumes at &nbsp;Kattupalli &nbsp;will be our focus areas”.</p>
        
        

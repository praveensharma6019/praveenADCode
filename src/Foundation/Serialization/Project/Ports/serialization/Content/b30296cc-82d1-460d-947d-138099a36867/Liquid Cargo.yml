        <div class="row">
        <div class="col-md-7 ">
        <p class="mb-3">Our multiple berths equipped with different types and sizes of pipelines from jetty to tank farm, ensure safe and efficient handling of liquid products in big parcels. The tank farm at the port is capable of storing multiple types of liquid cargo including veg oil, chemicals and petroleum, oil & lubricants (POL) products. The infrastructure at the Liquid terminal ensures best in class storage, safe and contamination free handling of cargo for the customer.</p>

        <div class="row">
        <div class="col-md-7 ">
        <p class="mb-3">Hazira container terminal has congestion free approach roads which allows EXIM trade with faster turnaround of their container shipments from port and saves their money and valuable time. Port also has on-dock EXIM yard with facility of customs examinations, de-stuffing and stuffing which helps importers and exporters in fast clearance of their cargoes.</p>
        <ul class="mb-3 ul-circle">
            <li class="mb-2">Natural gateway to cargo clusters in South Gujarat, North Maharashtra  & Central India markets</li>
            <li class="mb-2">Congestion free approach road with seamless connectivity to National & State highways</li>
            <li class="mb-2">On-dock EXIM yard for stuffing, de-stuffing, customs examination and M&R facilities</li>
            <li class="mb-2">Direct delivery from terminal to cut logistics cost</li>
            <li class="mb-2">Flexible carting & paperless transactions for gate-in/gate-out of containers</li>
            <li class="mb-2">EDI facility for logging service requests, vessel & container status updates & billing</li>
           </ul>

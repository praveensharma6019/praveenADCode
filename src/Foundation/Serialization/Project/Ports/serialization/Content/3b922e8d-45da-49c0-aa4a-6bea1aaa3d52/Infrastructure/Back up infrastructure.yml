        <p>Back up Infrastructure consists of :</p>
        <br /><p>Fully mechanised material handling system consisting of conveyor systems and stacker cum reclaimers with stacking capacity of 5000 TPH and reclaiming capacity of 2500 TPH.</p>
        <br /><p>Total port area of 97,000 sqm with effective storage area of 54,000 sqm.</p>
        <br /><p>Yard Management - This single commodity Terminal has storage yards with a capacity of 90,000 MT in Yard A and 1,60,000 MT in yard B. The Silo has a total capacity of 4000 MT supported with Rapid in motion Wagon loading system. The port has 2 Nos. Truck loading station capacity 250 Mt. each totally mechanised for loading trucks with improved turnaround times. The port has a direct Silo loading facility which enables loading of cargo directly into the silo from the ship minimizing the handling losses. The port also boasts Automatic Truck wheel washing system and In-Motion wagon tarpauling covering unit which are testimony to its innovation.</p>

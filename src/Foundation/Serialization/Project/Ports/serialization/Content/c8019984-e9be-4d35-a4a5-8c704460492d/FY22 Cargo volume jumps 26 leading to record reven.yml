        <p><span style="color: red;">&nbsp;</span>&nbsp;<em>*</em><em>APSEZ financials don’t include Gangavaram port numbers; </em><em> </em><em><sup>#</sup></em><em>EBITDA excluding forex mark to market loss/(Gain). </em>|<em> EBITDA of FY21 excludes one-time donation of Rs.80 Cr, EBITDA of FY22 excludes one-time expenses of Rs.60 Cr related to acquisition of SRCPL</em></p>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;"><span>“FY22 has been a stellar year for APSEZ, with achievement of various milestones for itself and new benchmarks for India’s maritime industry” said <strong><span>Mr. Karan Adani, </span></strong> Chief Executive Officer and Whole Time Director of APSEZ.  The company did a record cargo volume of 312 MMT with Mundra port alone handling 150 MMT, a feat never achieved by any other commercial port in the country.</span></p>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;">The year saw a record number of acquisitions and some large project wins by APSEZ, further reinforced our progress towards the ambition of becoming the largest port globally by 2030. The developments recorded include – </p>
        <ul style="list-style-type: disc;">
            <li>Purchase of balance 25% stake in KPCL, </li>
            <li>Acquisition of Sarguja Rail Company for its 70 kms railway line asset having an annuity like business model, </li>
            <li>Purchase of 41.9% stake in the Gangavaram port and signing of an agreement with the promoters for acquisition of balance 58.1% stake after the NCLT approval</li>
        	<li>Acquisition of India’s leading third-party marine services provider, Ocean Sparkle Ltd (OSL) </li>
        	<li>LOA from Haldia Port Trust for a 5 MMTPA bulk terminal</li>
        	<li>Highest bidder for the West Bengal government's greenfield deep-sea port project at Tajpur</li>
        </ul>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;">The acquisitions in FY22 implied an investment of around Rs.11,400 Cr for APSEZ and was successfully managed alongside an organic Capex of around Rs.3,750 Cr, while ensuring that the net debt to EBITDA ratio remained unchanged at ~3.4x. </p>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;">We cruised on our journey of becoming India’s largest transport utility with achievement of various milestones by our logistics business. These include investment in around 100 trains, eight operational MMLPs and total grain silo capacity of around 1.2 MMT, all by FY23. With 5 mn sqft of warehousing capacity under construction/ operation, we are on track to achieve our guided capacity of 60 mn sqft.   </p>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;">During the year, APSEZ concluded two very strategic partnerships ensuring sustainable business growth. The first being a JV with John Keells Holdings & Sri Lanka Port Authority for construction of Colombo West International Terminal-II; and the second is a partnership with Flipkart for the construction of a 534,000 sq. ft. fulfilment center in the upcoming logistics hub at Mumbai. </p>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;">We are confident of APSEZ’s growth prospects in FY23, given India’s expected GDP growth and boost to India’s Iron and Steel industry from China’s decision to cap its steel production and absence of exports from Russia. APSEZ is fully geared to ride this wave. </p>
        <br />
        <p style="margin: 0in -7.1pt 6pt 0in;">“We remain committed to our ambition of making our ports carbon neutral by 2025, and thereafter progress on the net zero journey, for which we will release our plan later this year” added <strong>Mr. Karan Adani</strong></p>
        <br />
        <h3 class="font22 fontLight" style="text-align:center;">KEY BUSINESS HIGHLIGHTS – FY22 (YoY)</h3>
        <p style="margin: 12pt 0in 6pt;"><strong><span style="text-decoration: underline;">Operational Highlights</span></strong></p>
        <p style="margin: 12pt 0in 6pt;"><strong><span>Port Business</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>APSEZ continues to outperform the market. During FY22, it handled 312 MMT of cargo (including Gangavaram Port, which handled cargo volume of 30.03 MMT) versus 247 MMT in FY21 thus registering a growth of 26% compared to 5% growth in all India cargo volume.</li>
            <li>The growth in cargo volume was led by Dry cargo (+42% increase), followed by containers (+14%), and liquids (+19%).</li>
            <li>In the container segment, APSEZ continued its growth journey and handled 8.2 Mn TEUs, implying a growth of 14% vs. 11%       growth achieved at all India container volume.</li>
            <li>APSEZ is focused on achieving east coast vs. west coast parity. Cargo volumes on the eastern ports grew by 84% and those on the west grew by 6% thereby improving the cargo ratio between the west coast and east coast to 62:38 (from 74:26 earlier). </li>
            <li>Non-Mundra ports in the portfolio are growing faster and have contributed 52% to the cargo basket which is a growth of 10% points.</li>
            <li>Mundra continues to be the largest container handling port with 6.5 Mn TEUs which is 0.83 Mn TEUs higher than JNPT.</li>
            
        </ul>
        <p style="margin: 12pt 0in 6pt;"><strong><span>Logistics Business</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>Adani Logistics (ALL), the largest and most diversified private rail operator in  India, registered a 29% growth in rail volume to 403,737 TEUs and a 19% growth in terminal volume to 301,483 TEUs.</li>
            <li>Adani Logistics has expanded its rolling stock and added 14 new bulk rakes under the GPWIS scheme, taking the total number of rakes to 75.</li>
            <li>In the warehousing segment, ALL added 0.43 mn. sqft during the period which is a growth of 108%</li>
            
        </ul>
        <p style="margin-bottom: 6pt;"><strong><span style="text-decoration: underline;">Financial Highlights</span></strong></p>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Revenue</strong></p>
        <ul style="list-style-type: disc;">
            <li>Consolidated revenue (excluding Gangavaram) grew by 27% to Rs.15,934 Cr on the back of well-rounded growth registered by three key business segments- Port, Logistics and SEZ.</li>
            <li>Cargo volume growth, improved realization, and addition of SRCPL enabled port revenue increase of 21% to Rs.12,964 Cr.</li>
            <li>Revenue from the logistics business stood at Rs.1,208 Cr, a growth of 26% on account of improving container and terminal traffic with increase in available rolling stock, both for container and bulk cargo.</li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>EBITDA</strong></p>
        <ul style="list-style-type: disc;">
            <li>Consolidated EBITDA (excluding Gangavaram) grew by 22% to Rs.9,811  Cr on the back of 27% growth in revenue.</li>
            <li>Port EBITDA grew 21% to Rs.9,120 Cr on the back of growth in port revenues.</li>
            <li>Logistics business EBIDTA grew by 41% to Rs.320 Cr, and the margin expanded by 283 bps to 26%. This was aided by cargo diversification, elimination of loss- making routes and operational efficiency measures. </li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Balance Sheet and Cash flow</strong></p>
        <ul style="list-style-type: disc;">
            <li>FY22 net debt to EBIDTA stood at 3.4x, within the guided range of 3-3.5x. After adding Gangavaram port EBITDA the ratio will be 3.0x.</li>
            <li>Free cash flow from operations after adjusting for working capital changes, capex and net interest cost stands at Rs.5,261 Cr compared to Rs.5,800 Cr. in FY21. This is due to capex increasing by of Rs.1,796 Cr in FY22.</li>
            <li>Free cash flow of Gangavaram port in FY22 is Rs.1293 Cr, including the opening cash balance of Rs.637 Cr.</li>
        	<li>The Board has recommended a dividend of Rs.5 per share, which works out to a payout of around Rs.1056 Cr, and is 22% of reported PAT.  </li>
        </ul>
        <p style="margin-bottom: 6pt;"><strong><span style="text-decoration: underline;">Note on Consolidation of Revenue and EBIDTA on account of GPL acquisition</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>Gangavaram port, reported revenue of Rs.1,206 Cr and EBIDTA of Rs.796 Cr in FY22.  These numbers are currently not consolidated in APSEZ results. </li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>ESG Highlights</strong></p>
        <ul style="list-style-type: disc;">
            <li><strong>Achievement against FY22 ESG targets-</strong> On renewable share of electricity, emission intensity and water intensity, APSEZ has outperformed on its FY22 targets.  </li>
            <li><strong>Progress on fuel switch-</strong> Actions undertaken for changing the energy mix include electrification of RTGs, electrification of Quay Cranes, purchase of electric ITVs, and some other equipment.</li>
            <li><strong>Progress on renewable energy sourcing- </strong>While APSEZ has added some renewable generation capacities at select ports, the company is also discussing a larger tie- up for additional 350 MW of renewable capacity.</li>
        	<li><strong>Carbon offsetting - </strong>APSEZ has enhanced its ambition for new Mangrove plantation to 2000 hectares of which 250Ha mangrove plantation is already completed.</li>
        	<li><strong>Stakeholder engagements- </strong>Different levels of engagement conducted with customers, employees, suppliers, and community on ESG related matters to ensure adoption of best practices and our journey towards adoption of global standards.</li>
        	<li><strong>Net-zero planning process -</strong>The company is now formulating its net zero plan, which will be announced in the second half of the year. This is in line with the commitment made to the Science Based Target Imitative (SBTi).</li>
        	<li><strong>Climate risk vulnerability assessment- </strong>Based on the assessment performed, more vulnerable ports have been identified, and adaptation plans developed for implementation across these ports.</li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Other Business Updates	</strong></p>
        <p style="margin-bottom: 6pt;"><span style="text-decoration: underline;">Sarguja Rail (SRCPL) acquisition completed:</span></p>
        <ul style="list-style-type: disc;">
            <li>APSEZ holds a rail portfolio of 620 km, including 70 kms of rail line acquired this year. This acquisition of Sarguja Rail from another Adani Group company through a composite scheme of arrangement was first approved by 92% of minority shareholders and then by NCLT during the year.</li>
            <li><strong>After approval from NCLT, SRCPL is now consolidated in APSEZ books with retrospective effect (1 April 2021). All the rail assets are now consolidated under a single entity ‘Adani Track Management Services’.</strong></li>
        </ul>
        <p style="margin-bottom: 6pt;"><span style="text-decoration: underline;">Update on Gangavaram Port (GPL)</span></p>
        <ul style="list-style-type: disc;">
            <li>APSEZ till now has acquired 31.5% of GPL from Warbug Pincus on 16 April 2021 and 10.4% from the Govt. of Andhra Pradesh on 22 September 2021.<br /> With 41.9% stake in GPL, APSEZ currently consolidates it as an associate company. APSEZ has signed an agreement for acquiring the balance 58.1% stake held by DVS Raju and Family and has sought NCLT approval to conclude the transaction.</li>
            <li><strong>Post-approval from NCLT during the current quarter, GPL will be consolidated retrospectively from 1 April 2021 </strong></li>
        </ul>
        <p style="margin-bottom: 6pt;"><span style="text-decoration: underline;">Update on Ocean Sparkle acquisition (OSL)</span></p>
        <ul style="list-style-type: disc;">
            <li>APSEZ through its subsidiary, The Adani Harbour Services Ltd (TAHSL), has acquired 100% stake in Ocean Sparkle Ltd (OSL).</li>
            <li>OSL is India’s leading third-party marine services provider with 94 seaworthy vessels at its disposal, including 75 Tugs.</li>
        	<li>OSL’s acquisition at an enterprise value of INR 1,700 Cr translates into an EV/EBITDA multiple of 5.7x based on FY22 estimated EBITDA.</li>
        	<li>With the transaction already completed, OSL’s financials will now be consolidated with APSEZ</li>
        	<li>OSL is expected to generate a revenue of Rs. 633 Cr and EBITDA of Rs.355 Cr in FY23</li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Growth catalysts for FY23</strong></p>
        <ul style="list-style-type: disc;">
            <li>With increase in power demand, and a higher fuel cost allowed as a pass through by some states, a recovery in coal volumes is underway</li>
            <li>With steel production cap in China and absence of steel exports from Russia, India will see an increase EXIM of steel and coking coal</li>
            <li>Gangavaram Container Terminal to commence operations form Q2 FY23 with an initial volume estimate of 150,000 TEUs per annum</li>
        	<li>Dhamra LNG project is expected to commence operations by November 2022, which has a use or pay contract for 4.5 MMTPA</li>
            <li>In the logistics business order of 19 new rakes, ongoing construction of 4 mn sqft of warehousing space, two new MMLPs and 1 MMT of new Agri Silo will provide a revenue and EBIDTA boost  </li>
        	<li>With various discussions ongoing for the development of new projects in the SEZ areas, the SEZ revenues are likely to see a jump  </li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Guidance for FY23</strong></p>
        <ul style="list-style-type: disc;">
            <li>APSEZ is expected to handle a cargo volume of 350-360 MMT</li>
            <li>Revenue for the period is expected to be Rs.19,200 Cr and Rs.19,800 Cr</li>
            <li>EBIDTA for the period to be Rs.12,200 Cr to Rs.12,600 Cr</li>
        	<li>Port business to generate Revenue of 16,700 Cr and 17,000 Cr</li>
            <li>Port EBITDA to be in the range of Rs.11,600 to Rs.12,000</li>
        	<li>Logistics business to generate revenue of 1,500 Cr and 1,600 Cr with EBIDTA margin of in range of 26-27%</li>
        	<li>Capex during the period to be around Rs.8,600 Cr</li>
        	<li>Free cash flow from operations (after adjusting for working capital changes, Capex and net interest cost) during the period is expected to be in the range of Rs.1,400 to Rs.1,700 Cr</li>
        	<li>Net debt to EBIDTA is expected to be in the range of 3x to 3.5x </li>
        </ul>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Awards</strong></p>
        <ul style="list-style-type: disc;">
            <li>Mundra Port has won the “Best Port of the Year - Containerized " award in the 9th edition of the Gujarat Star Award on March 2022.</li>
            <li>Mundra port won the “Non - Major Port of the Year" award in the 8th edition of the International Samudra Manthan Awards on Dec 2021.</li>
            <li>APSEZ, Mundra awarded by Platinum Award by Sustainability Foundation under the “Environmental Preservation” category.</li>
        </ul>
        

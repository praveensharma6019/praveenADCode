        <p class="xxs40" style="margin: 0in 0in 0.0001pt; text-align: center;"><span class="xxs30">The 12<sup>th</sup> port to join APSEZ&rsquo;s string of ports in India, establishes the company&lsquo;s footprint in Maharashtra</span></p>
        <p><strong style="text-align: center;">Editor&rsquo;s Synopsis:</strong></p>
        <ul style="list-style-type: disc;">
            <li><span class="xxs90">APSEZ will be investing INR 10,000 crores to develop Dighi Port Limited (DPL) into an alternate gateway to JNPT;</span></li>
            <li><span class="xxs90">To evolve into multipurpose port with world-class infrastructure and rail &amp; road connectivity;</span></li>
            <li><span class="xxs90">With the acquisition of DPL, APSEZ marks its presence in Maharashtra, the largest Indian state in terms of&nbsp;its contribution to the GDP and will support the industrial zones in the Mumbai and Pune region;</span></li>
            <li><span class="xxs90">DPL will be at the forefront to develop and support port led industrial development;</span></li>
            <li><span class="xxs90">APSEZ will be able to serve customers in Maharashtra, North Karnataka, West Telangana &amp; Madhya Pradesh and increases its economic hinterland reach to over 90%;</span></li>
            <li><span class="xxs90">Under the Corporate Insolvency Resolution Plan (&lsquo;CIRP&rsquo;), APSEZ completed the acquisition of DPL for INR 705 crores;</span></li>
        </ul>
        <p class="xs17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="xs14"><strong><span>Ahmedabad,&nbsp;February 16, 2021</span></strong></span><span class="xs160">:&nbsp; </span><span class="xxs160">Adani Ports and Special Economic Zone Ltd. completed the acquisition of 100% Dighi Port Limited (DPL) for INR 705 Cr on February 15, 2021. The company had intimated the commencement of this development to stock exchanges on March 6, 2020.</span><span class="xs16"> </span></p>
        <p class="xs17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="xs16">&nbsp;</span></p>
        <p class="xs17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="xxs160">DPL, the 12<sup>th</sup> port to join APSEZ&rsquo;s string of economic gateways across the eastern and western coast of India would establish the company&rsquo;s footprint in Maharashtra, the largest contributor to India&rsquo;s GDP. This would enable APSEZ to service customers in Maharashtra which&nbsp; includes the highly industrial areas and development in the Mumbai &amp; Pune regions.</span></p>
        <p style="margin-right: -5.3pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-right: -5.3pt; text-align: justify;"><span class="xxs160">APSEZ plans to invest over INR 10,000 Cr to develop the port into a multi-cargo port with world class infrastructure as well as investing in the development of rail &amp; road evacuation infrastructure for seamless and efficient cargo movement. The company will strengthen and repair existing infrastructure and invest in development of facilities for dry, container, and liquid cargo.</span></p>
        <p style="margin-right: -5.3pt; text-align: justify;"><span class="xxs160">DPL will evolve as an alternative gateway to JNPT and will invite and support the development of port-based industries on port land. The development of DPL will lead to further investments across various industries such as consumer appliances, metals, energy, petrochemicals, and chemicals business in Maharashtra and provide a tremendous fillip to the industrial development and growth in Maharashtra. These investments will contribute to employment generation and socio-economic development of the port's hinterland. &nbsp;</span></p>
        <p style="margin-right: -5.3pt; text-align: justify;"><span class="xxs160">As per the terms &amp; requirements of the Resolution Plan, the transfer of concession rights has also been approved by the Maharashtra Maritime Board (&lsquo;MMB&rsquo;) and APSEZ has settled the dues of financial creditors, MMB, and other admitted costs and claims.</span><span class="xxs16"></span></p>
        <p style="margin-right: 3.75pt; text-align: justify;"><span class="xxs14"><strong><span>Mr. Karan Adani, CEO and Whole Time Director of APSEZ&nbsp;</span></strong></span><span class="xxs16">said,</span><span class="xxs160"> &ldquo;The successful acquisition of DPL adds another milestone in the Adani Port&rsquo;s target of creating a string of ports to increase service coverage to the entire economic hinterland of India. With our growth focus, experience, and expertise in turning around acquisitions and we are confident of making DPL value accretive for all our stakeholders. Our investment &amp; capacity augmentation plan will be aligned with policies of the Government of Maharashtra for development of ports, associated infrastructure, industrial and socio-economic development in the state&rdquo;.&nbsp;</span></p>

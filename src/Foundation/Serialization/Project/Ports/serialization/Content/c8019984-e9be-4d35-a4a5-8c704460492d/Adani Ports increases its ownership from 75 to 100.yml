        <p><strong>Editor&rsquo;s Synopsis:</strong></p>
        <p>&bull;<span> </span>Adani Ports (APSEZ) acquires 25% from Vishwa Samudra Holdings in Krishnapatnam Port for RS. 2,800 Cr&nbsp;<br />
        &bull;<span> </span>The 100% acquisition of Krishnapatnam Port&nbsp; implies a 10.3x multiple on FY21 EBITDA and further enhances shareholder value<br />
        &bull;<span> </span>Krishnapatnam Port&nbsp; being India&rsquo;s second largest private sector port has a strong growth potential with a masterplan capacity of 300 MMTPA&nbsp;&nbsp;<strong><br />
        </strong></p>
        <div>&nbsp;</div>
        <p style="margin-left: 2.9pt;"><strong><span>Ahmedabad, India; 5<sup>th</sup> April, 2021</span></strong><span>; Adani Ports and Special Economic Zone&nbsp; Ltd. (APSEZ), India&rsquo;s largest private Ports &amp; Logistics company and the flagship transportation arm of the diversified Adani Group, is announcing the acquisition of the residual 25% stake in Adani Krishnapatnam Port Ltd., (Krishnapatnam Port) for Rs. 2,800 cr. This will result in APSEZ increasing its stake from 75% to 100% in Krishnapatnam Port.</span></p>
        <p style="margin-left: 2.9pt;"><span>Together with the 75% ownership acquired in October 2020, the acquisition implies an enterprise value of Rs. 13,675 cr implying an EV/ FY21 EBITDA multiple of 10.3x.</span></p>
        <p style="margin-left: 2.9pt;"><span>Krishnapatnam Port is located on the east coast of India in Nellore district of Andhra Pradesh (~180 km from Chennai Ports) close to the border between Andhra Pradesh and Tamil Nadu. Krishnapatnam Port is an all-weather, deep water port has multi-cargo facility with a current capacity of 64 MMTPA. With a waterfront of 20 km and 6,800 acres of land, Krishnapatnam Port has a master plan capacity of 300 MMTPA and a 50-year concession. </span></p>
        <p style="margin-left: 2.9pt;"><span>The port is expected to have volumes of 38 MMT, revenues of Rs. 1,840 cr and EBITDA of Rs. 1,325 Cr in FY21. Since the acquisition, Krishnapatnam Port has focused on business process re-engineering which has resulted in EBITDA margins improving from 57% in FY20 to 72% in FY21.</span></p>
        <p> <strong><span>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ&nbsp;</span></strong><span>said, &ldquo;The consolidation of our ownership in </span><span>Krishnapatnam Port</span><span> reinforces APSEZ&rsquo;s stride towards 500 MMT by 2025 and achieving our broader strategy of cargo parity between west and east coasts of India. </span><span>Krishnapatnam Port</span><span> is on track to handle double the traffic by 2025 and will deliver high growth through a multi-product and cargo enhancement strategy while enhancing return on capital employed. We are confident that we will be able to double throughput and triple EBITDA at </span><span>Krishnapatnam Port</span><span> by 2025. We are committed to making </span><span>Krishnapatnam Port</span><span> the gateway port for South Andhra Pradesh and Karnataka. With its large industrial land backed with the port we will transform </span><span>Krishnapatnam </span><span>into a manufacturing and industrial hub.&rdquo;</span></p>

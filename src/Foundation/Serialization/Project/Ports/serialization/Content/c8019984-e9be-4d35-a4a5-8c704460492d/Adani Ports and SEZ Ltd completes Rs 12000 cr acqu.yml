        <p style="margin-right: 21.7pt; text-align: center;">Editor Synopsis</p>
        <p style="margin: 0in 3.75pt 0.0001pt 22.5pt;">&nbsp;</p>
        <ul>
            <li>Largest value accretive acquisition for Rs. 12,000 cr.&nbsp;at 10x of FY21 estimated EBITDA.</li>
            <li>Acquires controlling stake of 75% in India&rsquo;s second largest private sector port.</li>
            <li>Acquisition to accelerate handling of 500 MMT throughput by 2025.</li>
            <li>With this acquisition, market share of APSEZ in FY21 is expected to increase from 21% to 25%.</li>
        </ul>
        <p>&nbsp;</p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><strong>Ahmedabad,&nbsp;5<sup>th</sup>&nbsp;October 2020</strong>: Adani Ports and Special Economic Zone Limited (&ldquo;APSEZ&rdquo;), India&rsquo;s largest port developer, operator&nbsp;and the logistics arm of the Adani Group today announced the completion of the acquisition of Krishnapatnam Port Company Ltd., (KPCL) for an enterprise value of Rs. 12,000 cr. This will result in APSEZ having a controlling stake of 75% in KPCL from the CVR Group and other investors.</p>
        <p class="s18" style="margin: 0in 0in 7.5pt; text-align: justify;">In FY21, the port is expected to generate an EBITDA of approximately Rs. 1,200 cr, resulting in an acquisition EV/ EBITDA multiple of 10x.</p>
        <p class="s18" style="margin: 0in 0in 7.5pt; text-align: justify;">KPCL is a multi-cargo facility port situated in the southern part of Andhra Pradesh a state which has the second largest coastline in India.&nbsp;</p>
        <p class="s18" style="margin: 0in 0in 7.5pt; text-align: justify;">This acquisition will accelerate APSEZ&rsquo;s stride towards 500 MMT by 2025 and is another step in implementing APSEZ&rsquo;s stated strategy of cargo parity between west and east coasts of India.</p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ&nbsp;</strong>said, &ldquo;I am happy that KPCL the second largest private port in India has now become part of APSEZ portfolio. This transformational acquisition enables us to roll out world class customer service to an increased customer base and provide pan India solution to them.</p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;">&nbsp;</p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;">Our experience of turning around acquisitions like Dhamra and Kattupalli ports will enable us in harnessing the potential of KPCL. We will&nbsp;target to enhance throughput at KPCL to 100 MMT by FY25 and double its EBIDTA by FY23.&nbsp;With a vast waterfront and land availability of over 6,700 acres, KPCL is capable of replicating Mundra and would be future ready to handle 500 MMT.</p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;">&nbsp;</p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;">We will replicate our operations and maintenance philosophy at KPCL, continue to focus on environment, reduce emission levels and have zero tolerance for fatalities and thus improve returns to stakeholders.</p>

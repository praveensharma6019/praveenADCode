                  <p class="fontLight font14">
        </p><p dir="ltr"><strong>Ahmedabad / Abu Dhabi, 4 August 2022: </strong>AD Ports Group, the leading facilitator of global trade, logistics, and industry, has signed a Memorandum of Understanding (MoU) with Adani Ports and SEZ Ltd, India’s largest integrated ports and logistics company, for strategic joint investments in end-to-end logistics infrastructure and solutions, which include rail, maritime services, port operations, digital services, an industrial zone and the establishment of maritime academies in Tanzania.  </p>
        
        <p dir="ltr">&nbsp;</p>
        
        
        <p dir="ltr">The two companies signed the key agreement setting in motion a series of potential country-level investments to grow, improve, and promote an end-to-end maritime and logistics ecosystem which will make Tanzania a hub for the African region.</p>
        
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Capt. Mohamed Juma Al Shamisi, Managing Director and Group CEO, AD Ports Group,</strong> said: “This MoU with Adani Ports and SEZ Ltd is significant in its impact on both Tanzania’s ability to transform itself into an African trading hub, as well as our ability to further develop our global capabilities and connections that will bring goods to market faster and more efficiently.” </p>
        
        <p dir="ltr">&nbsp;</p>
        
        
        <p dir="ltr">“Our strategic investment in Tanzania in infrastructure and solutions will enable international companies to enter African markets. In line with the direction of the UAE’s leadership, we are positioning Abu Dhabi as a global leader in logistics and industry.”</p>
        
        <p dir="ltr">&nbsp;</p>
        
        
        <p dir="ltr"><strong>Karan Adani, CEO of Adani Ports and SEZ Ltd,</strong> said: “We are pleased to be partnering with AD Ports Group in the development of key quality infrastructure in Tanzania especially in the ports and maritime sector, which will improve and bring about positive change in the communities, standing by our commitment to growth with goodness. We continue to support local employment, as well as general economic growth in Tanzania and East African countries that will benefit from our investments through the collaboration with AD Ports Group."</p>
        
        <p dir="ltr">&nbsp;</p>
        
        
        

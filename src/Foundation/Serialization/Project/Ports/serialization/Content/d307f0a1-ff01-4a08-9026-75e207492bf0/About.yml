        <p class="fontLight font14">
        </p><p><strong>Ahmedabad, 20&nbsp;April 2017 </strong>– Adani Logistics Ltd., a subsidiary of Adani Ports and Special Economic Zone Limited (APSEZ) and part of Adani Group, a global integrated infrastructure player, today said it has&nbsp;commissioned and commenced commercial operations at its Multimodal Logistics Park at Kilaraipur, Ludhiana in Punjab.</p>
        <br />
        
        
        
        <p>The state-of-the-art terminal was dedicated to the nation by Mr. Suresh P Prabhu, Hon. Minister for Railways, Government of India.</p>
        <br />
        
        
        <p>The logistics infrastructure facility, spread across 77 acres, is strategically located on the dedicated freight corridor feeder route and will facilitate double stack train services to Mundra Port.</p>
        <br />
        
        
        <p>”With commissioning of this multimodal logistics park - our third inland container depot (ICD), we are a step closer to attaining leadership in the logistics sector. We aim to increase our footprint pan India and further expand in the logistics sector, mirroring the growth of our ports business. Ludhiana, in Punjab holds a strategic location advantage with high Industrial presence. Having an ICD in Ludhiana will help capture cargo from Punjab and nearby states and contribute towards consolidating additional volumes for Mundra Port.” said Mr. Karan Adani, CEO, APSEZ.</p>
        
        <br />
        
        <p>The multi modal park, with newly constructed warehouse and two railway handling lines, is now open for domestic cargo and domestic container handling.&nbsp;</p>
        
        

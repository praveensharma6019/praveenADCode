         <p class="fontLight font14">
        </p><p dir="ltr" style="text-align: justify;"><strong>Ahmedabad, February, 23rd, 2019:</strong>&nbsp; Adani Logistics Limited (“ALL”), a 100% subsidiary of Adani Ports and SEZ Limited (“APSEZ”), today announced its intent to acquire Adani Agri Logistics Limited (“AALL”) from Adani Enterprises Limited. The acquisition will be an all cash deal and is expected to be completed by March, 2019.&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><br />
        &nbsp;<br />
        <strong>About Adani Agri Logistics Limited: - (AALL)&nbsp;</strong><br />
        &nbsp;<br />
        AALL is the pioneer in providing efficient storage through silos and transportation by rail. The Company has 1.58 MMT fully contracted capacity with modern agri infrastructure of 7 trains, 28 storage / handling infrastructure facilities across 10 States.&nbsp;<br />
        &nbsp;<br />
        AALL has long term (20-30 year) guaranteed offtake contracts on use or pay basis with 70%+ EBITDA margins.&nbsp;&nbsp;<br />
        &nbsp;<br />
        AALL targets to double infrastructure capacity in the next 3 years and tap the new 12.5 MMT infrastructure market as well as opportunities such as conventional storage conversion, among others.&nbsp;<br />
        &nbsp;<br />
        Combined Business would also benefit from leveraging significant opportunity for handling multiple commodities and transportation.&nbsp;&nbsp;<br />
        <br />
        &nbsp;&nbsp;<br />
        &nbsp;<br />
        <strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong> said, “We are excited to share that today we have announced an acquisition of Adani Agri Logistics Limited. AALL is the largest agri products logistics player with long term contracts and strong margins. This Acquisition of AALL brings us one step closer towards our vision to be the leader in providing integrated logistics services in India and focus on developing hinterland logistics.&nbsp; It enables us to expand our total addressable market, enhance our network and create a value chain to handle all types of cargo in India.”&nbsp; &nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr" /><strong>About Adani Ports and Special Economic Zone&nbsp;</strong><br />
        &nbsp;<br />
        Adani Ports and Special Economic Zone (APSEZ), a part of globally-diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and services. APSEZ’s 10 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.&nbsp;<br />
        &nbsp;<br />
        <p>For more information please visit Website  <a href="http://www.adaniports.com/wps/portal/wps/portal">www.adaniports.com</a></p>
        
        

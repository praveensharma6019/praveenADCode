        <h2>Adani Logistics set to acquire agri-logistics arm from AEL</h2>
        <br />
        <div class="editorBox">
                  	<div class="boxPd">
        	          	<h3 class="font22 fontLight">Editor’s Synopsis</h3>
        <br />
                        <ul dir="ltr" class="ul-bullets">
        	<li>Adani Logistics Ltd. (“ALL”) to acquire Adani Agri Logistics Limited (“AALL”) - India’s largest player with 45% market share in modern agri storage infrastructure</li>
        	<li>AALL will add 28 locations and 7 trains to Adani Logistics network</li>
        	<li>Combined business EBITDA to immediately double to ~INR 200 Crs post acquisition</li>
        	<li>AALL is a subsidiary of Adani Enterprises Limited (“AEL”) and the transaction is proposed at an enterprise value of INR 1,662 Crs&nbsp;</li>
        </ul>
        

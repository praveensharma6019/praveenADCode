        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">The terminal infrastructure at Tuna is capable of simultaneously handling multiple vessels. A set of high capacity Liebherr Cranes and Hoppers ensure quick discharge of vessels.</p>
        <p class="mb-3"> A large fleet of support equipment such as excavators, pay loaders, dumpers and mechanized cleaning machine ensures uninterrupted and smooth operations across entire terminal. Additionally, the Terminal has fully integrated high speed conveyors system for smooth and fast transit of cargo to and fro port.</p>

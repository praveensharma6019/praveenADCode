                                        <h3 class="mb-2 txt-sm">Rail</h3>
                                        <p class="txt-xs">Hazira Port is located near to the main broad gauge rail route between Delhi and Mumbai that caters to the key Delhi – JNPT container traffic. This rail route is double track, fully electrified and designed for fast trains. Hazira Port is about 20 KM from private siding operated by M/s. KRIBHCO which joins the Mumbai-Delhi. Efforts are currently underway to develop better rail connectivity to the port. </p>

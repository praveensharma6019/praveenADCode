        <p class="mb-3 pl-4">Multipurpose terminal has multiple covered godown and open yards (GSB & Paved area) for storage of large volumes of cargo. New cargo storage area (Godown & open storage) under construction which would be ready by third quarter of this financial year.</p>
        <p class="mb-3 pl-4">Liquid terminal has a tank-farm with 169 tanks capable of storing 425,000KL of products ranging from Petrochemicals and Chemicals. The entire tank farm is equipped with enhanced safety features like radar gauging on all tanks for accurate measurement of cargo quantity, motorized valve with opening and closing arrangement from control room, 8 point temperature measuring probe for accuracy of cargo temperature.

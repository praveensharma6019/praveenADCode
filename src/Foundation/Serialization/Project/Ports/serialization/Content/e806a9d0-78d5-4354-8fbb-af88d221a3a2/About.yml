        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">*Consolidated EBITDA excluding forex mark to market loss/(Gain).	 </span></p><br />
        
        
        
        
        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Operating Revenue: -  </span></strong></p>
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">Total Operating Revenue on a year on year basis grew by 14 % from Rs.7,843 cr. in 9M FY19 to Rs.8,952 cr. in 9M FY20. This is primarily on account of Port revenue increasing by 11% and revenue from logistic operations increasing by 56%. </span></p><br />
        
        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Consolidated EBITDA*: -</span></strong></p>
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">Increased cargo volume and ability to maintain realization enabled core EBITDA to grow by 15% from Rs.5,135 cr. in 9MFY19 to Rs.5,921 cr. in 9M FY20. EBITDA margins for 9M FY 20 expanded by 100 bps to 66%.</span></p><br />
        
        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Consolidated PBT and PAT: - </span></strong></p>
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">Profit before Tax increased by 13% from Rs.3,543 cr. in 9M FY19 to Rs.3,987 cr. in 9M FY20. Similarly, Profit after Tax increased by 27% from Rs.2,706 cr. in 9M FY19 to Rs.3,439 cr. in 9M FY20. </span></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">EPS increased from Rs.13.06 in 9M FY19 to Rs.16.66 in 9M FY20.</span></p><br />
        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Operational Highlights 9M FY20: - (on YoY  Basis) </span></strong></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">Ports across all the three regions registered strong growth. Dhamra the eastern port of APSEZ registered a growth of 44%, Kattupalli the southern port registered a growth of 23%. Western ports of Hazira registered a growth of 9% and Mundra grew by 3%. </span></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">In Q3 FY20, seven new container services were added, five at Mundra and one each at Ennore, Hazira. The incremental container volume on account of these additional services will be approximately 4,00,000 TEUs annually.</span></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">Operations at Mundra LNG terminal of 5 MMT capacity commenced from January 2020. </span></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">Krishnapatnam acquisition is on track and expected to be completed in Q1 FY21. The equity portion of Rs.5,520 cr. will be funded through internal accruals and existing cash balances.</span></p><br />
        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Awards</span></strong></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">•	Mundra Port received “The Samudra Manthan Awards for “Best Private Port of the Year 2019” </span></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">•	Mundra Port won “Best Port of the Year for Containerized Cargo” at the Gujarat Star Awards 2019.</span></p><br /><br /><br />
        
        
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ </strong>said “KPCL is a crown jewel to join APSEZ's string of 10 networked ports. This acquisition would accelerate our stride towards FY25 vision of handling 400 MMT of cargo. Given the best-in-class infrastructure and the distinct hinterland catered by KPCL, this acquisition will add remarkable value to our pan-India footprint.  </span></p><br />
        
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">APSEZ with its pan India presence has been continuously outperforming Indian cargo volume growth. Our focus on diversifying cargo mix continues. Gas (LNG, LPG) being the newest commodity added this quarter to the cargo basket. In FY20, we expect to achieve cargo volume of 224-226 MMT, Revenue growth of around 13% and EBIDTA growth of around 14%.     </span></p><br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;">We continue to focus on Environment Social and Governance. Efficient use of water and energy from cleaner sources, reduction of emission levels and zero tolerance for fatalities at our ports continue to be our top priorities.”  </span></p><br />
        
        

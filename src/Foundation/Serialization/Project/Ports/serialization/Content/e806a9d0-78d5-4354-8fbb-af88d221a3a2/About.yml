        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Ahmedabad, February 4th, 2020: </span></strong>Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer, operator and the logistics arm of Adani Group, today announced its operational and financial performance for the third quarter and nine months ended 31st December, 2019.</p><br />
        <p dir="ltr" style="text-align: justify;"><strong><span style="font-size: 14px;">Financial Highlights:-   </span></strong></p>

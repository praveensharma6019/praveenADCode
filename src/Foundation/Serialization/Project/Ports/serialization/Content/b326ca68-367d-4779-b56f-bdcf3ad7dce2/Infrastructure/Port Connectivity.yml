        <div class="row">
                        <div class="col-md-4 text-center mb-3">
                                        <p class="mb-2"><img src="-/media/36C5562284AF41089C271DAC8DC5A45E" class="img-fluid" /></p>
                                        <h3 class="mb-2 mt-3 txt-sm">Rail</h3>
                                        <p class="txt-xs">Mundra port’s rail is connected to the national rail network and hence cargo can be handled for any location in India. Superior rail infrastructure at the port and nation-wide connectivity eliminates multiple handling and results in reduced handling losses.</p>
                        </div>
                        <div class="col-md-4 text-center  mb-3">
                                             <p class="mb-2"><img src="-/media/8EBE2E30EE8A40EFB1BC0FA867BD316D" class="img-fluid" /></p>
                                        <h3 class="mb-2 mt-3 txt-sm">Road</h3>
                                        <p class="txt-xs">Mundra Port is connected to the Indian National Highway (NH) network through two State Highways(SH) - SH 48 via Anjar and SH 6 via Gandhidham. Mundra Port is well connected to National Highway No. 8 A (Delhi-Kandla) up to Mandvi via Mundra town.</p>
                        </div>
                        <div class="col-md-4  text-center  mb-3">
                                            <p class="mb-2"><img src="-/media/C0B60414C6024327935DAE1B8A27191F" class="img-fluid" /></p>
                                        <h3 class="mb-2 mt-3 txt-sm">Air</h3>
                                        <p class="txt-xs">Mundra port has its own airport planned as an international air cargo hub. Presently the air runway strip is 900 meters which is to be expanded to 4500 meters.</p>
                        </div>

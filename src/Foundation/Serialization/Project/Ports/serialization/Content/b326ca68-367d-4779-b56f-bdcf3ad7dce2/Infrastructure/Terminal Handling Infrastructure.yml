        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">The terminal infrastructure at the port is capable of simultaneously handling multiple vessels of different class. For dry cargo, a set of high capacity Grab Ship Unloaders (GSUs), and Mobile Harbors Cranes ensure quick discharge and loading of vessels. A large fleet of support equipment such as excavators, pay loaders and mobile equipment ensure uninterrupted and smooth operations across the entire terminal. Additionally, the port has a fully integrated conveyor system for smooth and fast transit of cargo.
        
        For liquid cargo, pipelines of varying size and types enable efficient handling marine tankers.
        
        For containers, state-of-the-art rail mounted quay cranes have been deployed.</p>

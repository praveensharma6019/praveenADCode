        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">The multipurpose terminal in Mundra has multiple covered godowns and open yards for storage of large volumes of cargo. The covered godown can store over 630,000 MT of cargo at any given point in time. Open yards, with a total area of 1.06 million sq. mtrs., have been earmarked for minerals, timber, steel and project cargo.
        The liquid terminal has a tank-farm with 97 tanks capable of storing 426,000 KL of products ranging from Petroleum Oils, Petrochemicals, Chemicals and Vegetable oils. The entire tank farm is equipped with automatic radar gauging system for accurate and real time monitoring.</p>

        <div class="row">
        <div class="col-md-7">
        <p>Mundra Port has deep draft, all weather and direct berthing facilities. The port is capable of handling</p>
        <ul class="ul-circle mb-3">
        <li>largest crude carriers in the World viz. VLCC</li>
        <li>largest cape size bulk carrier in the World</li>
        <li>largest container vessel in the World</li>
        <li>largest car carrier in the World</li>
        <li>largest LNG vessel in the World</li>
        </ul>
        <p class="mb-3">Besides, the port being an all-weather port with no loss of operational days, makes it a port of choice for trade. Mundra port also boasts of superior support infrastructure and assets which includes a large fleet of Tugs, Dredgers. These ensure uninterrupted and smooth operations 24x7 in all environments at the port.</p>

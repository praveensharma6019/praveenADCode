      Value: |
        <p class="mb-5"> Dhamra port is well connected with all major cities in India via rail and road, and plays a major role in the development of port led industries</p>
        <div class="row">
                        <div class="col-md-6 text-center mb-3">
                                       <p class="mb-2"><img src="-/media/36C5562284AF41089C271DAC8DC5A45E" class="img-fluid" /></p>
                                        <h3 class="mb-2 txt-sm">Rail</h3>
        <p class="txt-xs">Dhamra port is connect with the state highway and railway line at Bhadrak with a 125 meter wide utilities corridor which can accommodate two rail tracks and a four lane road along with service lines viz. transmission line and pipe lines.<br />
        As part of Phase-I, the port has constructed 62 km rail line (doubling work under progress) from Dhamra to Bhadrak/Ranital Link Cabin on the main Howrah-Chennai line. 
         </p>
        
                        </div>
                        <div class="col-md-6 text-center  mb-3">
                                       <p class="mb-2"><img src="-/media/8EBE2E30EE8A40EFB1BC0FA867BD316D" class="img-fluid" /></p>
                                        <h3 class="mb-2 txt-sm">Road</h3>
                                        <p class="txt-xs">DPCL plans to construct a four lane freight road along the corridor to service its upcoming container and general cargo terminal. This will be executed in Phase 2 development.</p>
                        </div></div>

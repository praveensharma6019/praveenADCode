                  <p class="fontLight font14">
        </p><p dir="ltr" style="text-align: justify;"><strong>Bhubaneshwar, 7 May 2019:</strong> Adani Group has committed <strong>INR 25 crore</strong> to the Odisha Chief Minister’s Relief Fund, to support the people affected by the recent spate of devastating cyclone, ‘Fani’. Demonstrating its philosophy to work with people and partners for upliftment of communities, Adani Group will extend full support to the government’s rehabilitation efforts towards the affected areas of Odisha.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Speaking to media persons, <strong>Karan Adani, CEO, Adani Ports &amp; Special Economic Zone said,</strong> “We are deeply pained by the devastation caused by Cyclone Fani in Odisha. The Adani Group stands united with the state administration and the people of Odisha during this hour of despair. For immediate relief, we commit to contribute INR 25 crore to the Chief Minister's Relief Fund. Going forward, we also plan to provide key resources for the massive rehabilitation work underway. We want to reassure the people of Odisha that the Adani Group will work shoulder to shoulder to rebuild this beautiful state.”</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The Dhamra Port Company Limited (DPCL), a 100% subsidiary of Adani Ports and SEZ, is situated between Haldia and Paradeep. After receiving the forecast regarding the landfall of cyclone Fani from IMD; officials of DPCL met Sarpanches of adjoining Gram Panchayats and assured all support in case of any eventuality.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">To minimise the impact from the cyclone, Adani Group had engaged all resources to ensure the safety of their staff and clients. Arrangements for medical support, dry relief, restoration of communication, drainage and providing specialised marine services; was placed on priority. As a safety measure people from areas likely to be hit by the cyclone were shifted to the Adani DAV School.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">In the ongoing rehabilitation work, Dhamra Port Company Limited (DPCL) is coordinating with government officials and their on ground staff for distribution of food, water and medical supplies.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>About Adani Group</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Headquartered in Ahmedabad, India, Adani Group is one of India’s largest integrated infrastructure conglomerates with interests in Resources (coal mining and trading), Logistics (ports, logistics, shipping and rail), Energy (renewable and thermal power generation, transmission and distribution), and Agro (commodities, edible oil, food products, cold storage and grain silos), Real Estate, Public Transport Infrastructure, Consumer Finance and Defence. Adani owes its success and leadership position to its core philosophy of ‘Nation Building’ and ‘Growth with Goodness’ - a guiding principle for sustainable growth. The Group is committed to protecting the environment and improving communities through its CSR programme based on the principles of sustainability, diversity and shared values. Further information at www.adani.com</p>
        
        

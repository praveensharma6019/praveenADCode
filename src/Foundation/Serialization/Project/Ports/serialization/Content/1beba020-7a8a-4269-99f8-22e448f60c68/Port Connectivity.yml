      Value: |
        <p>Multi-Modal Connectivity by Road & Rail to the National Grid.</p>
        <div class="row">
                        <div class="col-md-4 text-center mb-3 d-none">
                                        <p class="mb-2"><img src="-/media/36C5562284AF41089C271DAC8DC5A45E" class="img-fluid" /></p>
                                        <h3 class="mb-2 mt-3 txt-sm">Rail</h3>
                                        <p class="txt-xs">Krishnapatnam Rail Co Ltd (KRCL) is a SPV formed for rail connectivity to port. It comprises 26 km of electrified double line connecting the port to Venkatachalam Road Junction which has access to Chennai – Kolkata trunk route.
        Further there is rail connectivity of additional 91 Km from Venkatachalam to Obuluvaripalle. This rail line will reduce the distance between the port and the regions of south-eastern Karnataka and south-western Andhra Pradesh by 70 km, thereby saving substantial freight cost.
        Internal Rail Network of 52 Km with 60 rakes in/out a day capacity.
        </p>
                        </div>
                        <div class="col-md-6 text-center  mb-3">
                                             <p class="mb-2"><img src="-/media/8EBE2E30EE8A40EFB1BC0FA867BD316D" class="img-fluid" /></p>
                                        <h3 class="mb-2 mt-3 txt-sm">Road</h3>
                                        <p class="txt-xs">Dighi Port is having road connectivity to state highway as below. </p>
        <ul class="ul-circle mb-3" style="font-size:14px;">
        <li>Agardanda Terminal: NH548A of approx. 44 KM is connected to Mumbai-Goa Highway NH66 at Indapur. </li>
        <li>Dighi Terminal: NH 753F of approx. 55 Km long is connected to Mumbai-Goa Highway NH66 at Mangaon.</li>
        </ul>
                        </div>
                        <div class="col-md-6  text-center  mb-3">
                                            <p class="mb-2"><img src="-/media/C0B60414C6024327935DAE1B8A27191F" class="img-fluid" /></p>
                                        <h3 class="mb-2 mt-3 txt-sm">Air</h3>
                                        <p class="txt-xs">Dighi port is having Mumbai airport and Pune Airport in the nearby vicinity.</p>
                        </div>
        </div>
        

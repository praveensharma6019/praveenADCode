        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">The terminal infrastructure at the port is capable of simultaneously handling multiple vessels of different class. For dry cargo, a set of high capacity Grab Ship Unloaders (GSUs), and Mobile Harbors Cranes ensure quick discharge and loading of vessels. support equipment such as excavators, pay loaders and mobile equipment ensure uninterrupted and smooth operations across the entire terminal. Dighi port have dedicated facility for storage of CRC and HRC Steel coil. For liquid cargo, pipelines of varying size and types enable efficient handling marine tankers. Dighi port have proper facility to handle bitumen with dedicated storage and heating facility.</p>

      Hint: Body
      Value: |
        <p class="mb-3 pl-4">The terminal infrastructure at Dhamra port is capable of simultaneously handling multiple vessels. For dry cargo, a set of high capacity Grab Ship Unloaders (GSUs), Shore Cranes, stacker-reclaimers ensure quick discharge and also loading of export/coastal route vessels. A large fleet of support equipment such as excavators, pay loaders, dumpers, and mobile cranes ensures uninterrupted and smooth operations across the entire terminal. The port has a fully integrated conveyor system for Import and Export/Coastal Circuit for smooth and fast transit of cargo.</p>
        <p class="mb-3 pl-4"><strong>For Import Cargo:</strong>
        
        <br />Grab Ship Unloaders : 5 nos. with 2800 TPH each
        
        <br />Mobile Harbour Cranes: 2 nos (LHM 400 with 37 CBM Grab)
        
        <br />Truck Loading Hoppers: 2 nos. with 100 MT capacities each
        
        <br />Stacker Reclaimer: 2 nos. with 5500/3500 TPH each
        
        <br />Stacker Reclaimer: 2 nos. with 7500/3500 TPH each</p>
        <p class="mb-3 pl-4"><strong>For Export Cargo:</strong>
        
        <br />Ship Loader: 1 nos. with 5000 TPH
        
        <br />Stacker Reclaimer: 02 nos. with 5500/3500 TPH
        
        <br />Reclaimer: 1 no with 5000 TPH
        
        <br />Wagon Tippler: 2 nos. with 25 Tipps Per Hour Per Tippler
        <br />Track Hopper: 1 nos. capable of unloading 1 full rake in 90 Minutes</p>

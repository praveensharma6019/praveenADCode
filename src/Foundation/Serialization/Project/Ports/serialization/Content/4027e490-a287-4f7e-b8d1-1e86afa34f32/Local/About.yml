        <br />
        <p><b>Ahmedabad, November 11th, 2019: </b> Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer, operator and the logistics arm of Adani Group, today announced its operational and financial performance for the first half and second quarter ended 30th September, 2019.</p>
        <br />
        <p><b> Operational Highlights: -  (on YoY  Basis)</b></p><br />
        <p><b>Adani Ports and SEZ ltd., continues to handle record cargo. In H1 FY20 cargo throughput was 109 MMT a year on year growth of 9%.</b></p>
        <p>Ports across all the three regions registered strong growth. Dhamra the eastern port of APSEZ registered a growth of 46%, Kattupalli the southern port registered a growth of 17%. The western ports of Hazira grew by 7% and Mundra grew by 5%. </p>
        <br />

        <p /><b>Consolidated cargo volume crosses 109 MMT – Y o Y growth of 9%</b><p />
        <p /><b>Total Revenue registers a growth of 12%</b><p />
        <p /><b>Consolidated EBITDA* increases by 10%</b><p />

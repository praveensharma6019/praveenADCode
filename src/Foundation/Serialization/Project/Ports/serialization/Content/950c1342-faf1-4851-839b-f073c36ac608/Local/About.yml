        <p class="fontLight font14">
        </p>
        <p><strong><span style="font-size: 14px;">Mumbai, 01 July 2019:</span></strong> Adani Ports & SEZ Ltd (APSEZ), India’s largest private port operator, and Wilhelmshaven Freight Village Container Terminal, the only deep water container terminal in Germany (jointly owned and operated by Eurogate and APMT) signed an agreement on 25th June 2019 to collaborate in areas that will promote trade and container shipping business between Adani Ports and Wilhelmshaven Port.</p>
        <br />
        <p>APSEZ at Mundra operates the largest port-based SEZ in India and Freight Village at Wilhelmshaven supplements the container terminal with industrial zones & tri-modal transport connections. The agreement will endeavour to identify products & shippers that can benefit from the services at industrial zones and the shipping services at container terminals thereby adding value to the supply chain of various products that pass through the quays of Adani Ports and Wilhelmshaven Port. The parties will also share best practices in port operations and technology.</p>
        <br />
        <p>Germany figures in the top ten trade partners of India for both exports and imports. Textiles, metal & metal products, leather & leather goods, food & beverages, machinery, pharmaceuticals, auto components, chemicals and rubber products are major Indian exports to Germany. While Indian imports from Germany includes paper & printing material, machineries, electro technology, chemicals, measurement & control equipment, plastics, medical technology & pharma.</p>
        <br />
        <p>It is noteworthy that APSEZ with a market share of 30% in India’s container traffic operates state of the art container terminals in Mundra, Hazira, Kattupalli and Ennore. There are a number of liner services connecting India to Germany directly as well as through transhipment. APSEZ ports have the capability to handle these services and to offer tailor made services to commodities trading between India and Germany. </p>
        <br />
        <p><strong><span style="font-size: 14px;">About Adani Ports and Special Economic Zone</span></strong></p><br />
        <p>Adani Ports and Special Economic Zone (APSEZ), a part of globally-diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and services. APSEZ’s 10 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.</p>
        <p><strong><span style="font-size: 14px;">For more information please visit</span></strong>Website - <a href="https://www.adaniports.com" target="_blank">www.adaniports.com</a></p>

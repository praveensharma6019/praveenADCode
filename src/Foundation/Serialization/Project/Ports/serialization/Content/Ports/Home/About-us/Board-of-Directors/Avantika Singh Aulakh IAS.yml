        <p class="mb-3">Mrs. Avantika Singh Aulakh, an IAS officer of the 2003 batch is Vice Chairman and Chief Executive Officer of Gujarat Maritime Board.</p>
        <p class="mb-3">She has done her Bachelor of Engineering in Instrumentation & Control & Mid-Career Masters in Public Administration, Harvard Kennedy School. She started her career in civil services as a Sub Divisional Officer (SDO) in Assam. She has served as Commissioner, Technical Education and Collector – Ahmedabad. She has also worked in Anand, Bharuch & Vadodara as a Collector, as a District Development Officer (DDO) in Gandhinagar and Anand, and as Deputy Secretary – Energy and Petrochemicals Department, Government of Gujarat, earlier in her career.</p>
        <p class="mb-3">In 2012, she was honoured by the Election Commission of India for her outstanding contribution by implementing the best electoral practices at Bharuch during her tenure as the District Election Officer.</p>

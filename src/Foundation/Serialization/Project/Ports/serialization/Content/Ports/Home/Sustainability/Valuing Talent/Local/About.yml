        <p class="mb-3 d-block">At Adani Ports & SEZ Ltd, people are our competitive advantage. Teams are dedicated to deliver superior performance and ensure best in class services for customers and stakeholders on a continuous basis. Open, diverse and inclusive environment is created which makes employees feel valued.
        </p>
        <p class="mb-3 d-block">Growth and speed are a way of life at APSEZ. Exponential growth, expansions and exploring new territories have created a wide range of career opportunities that not only fuel people's passion for work, but also meet their professional and aspirational needs.
        </p>
        <p class="mb-3 d-none">APSEZ have built a strong culture through acquiring right talent, providing engaging and motivating work environment, encouraging informed risk-taking, offering growth opportunities and developing future leaders from with-in, along with focus on building harmonious relationships between employees and ensuring stress free working environment.</p>
        <p class="mb-3 d-none">APSEZ nurtures a robust learning culture that empowers our people to develop critical capabilities for their current roles and career aspirations enabling overall success of business. Systems, policies, processes and people management practices are designed and deployed to keep organization contemporary & aspirational. </p>
        <p class="mb-3 d-block">Leadership capabilities are built in partnership with global ivy league institutes like Columbia Business School, TUCK School of Business, MIT Sloan, Indian School of Business, Symbiosis to name a few. 
        </p>
        <p class="mb-3 d-block">APSEZ business results are reflection of high employee engagement score of 4.1 on a scale of 5 (Gallup Employee Engagement Survey 2019), this score stands 56th percentile against Global Benchmarks. It also reflects in our 95% retention rate.
        </p>
        
        
        

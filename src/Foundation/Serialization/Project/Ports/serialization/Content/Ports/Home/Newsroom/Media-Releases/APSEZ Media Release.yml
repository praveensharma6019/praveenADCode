        <p>CDP score of B- in Climate Change puts APSEZ above global average of C &amp; regional average of D</p>
        <p><strong>EDITOR&rsquo;S SYNOPSIS</strong>:</p>
        <ul style="list-style-type: disc;">
            <li><span>Adani Ports &amp; Special Economic Zone received B- score which is in the Management band as per the CDP score on climate change. </span></li>
            <li><span>This is higher than the Asia regional average of D and global average of C.</span></li>
            <li><span>It is also higher than the Intermodal transport &amp; logistics sector average of D.</span></li>
            <li><span>This is a substantial improvement over previous year&rsquo;s CDP score of C.</span></li>
            <li><span>A score of B- signifies that APSEZ is taking coordinated action on climate issues.</span></li>
            <li><span>APSEZ is amongst 41% of companies that reached Management level in the Activity Group.</span></li>
            <li><span>Additionally, in the category of Water Security - APSEZ received B score which is also in the Management band.</span></li>
            <li><span>APSEZ&rsquo;s CDP score in the Water Security is at par with the average score of Asia region and global. </span></li>
            <li><span>The CDP scores capture the ESG credentials of organisations on the criteria of Climate Change, Forests and Water Security.</span></li>
        </ul>
        <p>&nbsp;</p>
        <p style="margin: 0in 1.3pt 8pt 0in; text-align: justify;"><strong><span>Ahmedabad, December 21<sup>st</sup>, 2020: </span></strong><span>The<strong> </strong>Adani Ports &amp; Special Economic Zone (APSEZ) Ltd received B- score which is in the Management band as per the CDP score framework on climate change. This is higher than the Intermodal transport &amp; logistics sector average of D, Asia regional average of D and global average of C. These scores highlight APSEZ&rsquo;s stewardship in setting competitive benchmarks in fulfilling commitment towards reducing impact on climate change. In in the ports and logistics sector, 22% companies fall in disclosure band, 17% in awareness band, 41 % in management band and 20% in leadership band. </span><span>APSEZ&rsquo;s performance was good in the areas of value chain engagement, targets, scope 1 &amp; 2 emissions, risk management processes, opportunity disclosure, governance &amp; energy as compared to the global average.</span></p>
        <p style="margin: 0in -2.3pt 8pt 0in; text-align: justify;"><span>It is also noteworthy that APSEZ received B score in CDP - Water Security. This is same as Intermodal transport &amp; logistics sector average of B, Asia regional average of B and global average of &lsquo;B&rsquo;. </span><span>APSEZ performed well in the areas of water risk assessment, water policies, targets and goals, integrated approaches to environmental challenges, business strategy and business impacts.</span></p>
        <p style="text-align: justify;"><span>It signifies that APSEZ is equipped to make efforts to mitigate risk, advance environmental accounting in at-risk sites, make risk assessments more robust and comprehensive, implement an environmental policy and integrate environmental issues into business strategy. Management scoring for climate change thus incentivizes this as a management action.</span></p>
        <p style="text-align: justify;"><span>CDP runs the global disclosure system for investors, companies, cities, states and regions to manage their environmental impacts. The CDP scores capture the ESG credentials of organisations on the criteria of Climate Change, Forests and Water Security. In 2020, 9,600+ companies disclosed through CDP, a 70% increase since the Paris Agreement was signed in 2015 and 14% up on last year.</span></p>
        <p style="text-align: justify;"><span>APSEZ is harnessing renewable energy and it is positioned to have 100% of all port cargo handling to be renewable powered by FY25. Additionally, APSEZ has already carried out mangrove afforestation over an area of 2,889 hectares, and taken target to add another 1,000 hectares till FY25.</span></p>

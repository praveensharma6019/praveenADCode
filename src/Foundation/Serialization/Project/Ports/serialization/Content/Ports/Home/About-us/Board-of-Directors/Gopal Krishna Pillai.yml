        <p class="mb-3">Mr. G. K. Pillai retired from the IAS as Union Home Secretary in 2011. He is a distinguished alumni of IIT Madras. </p>
        <p class="mb-3">He worked for the State Government of Kerala, holding various positions including that of District Collector, Quilon, Special Secretary Industries, Secretary Health and Principal Secretary to the Chief Minister.</p>
        <p class="mb-3">In the Government of India, he has worked in the Ministries of Defence, Surface Transport, Home and Commerce. He was chairman of Board of Approvals for SEZ, chief negotiator for India at the WTO and Secretary Commerce, Government of India.</p>

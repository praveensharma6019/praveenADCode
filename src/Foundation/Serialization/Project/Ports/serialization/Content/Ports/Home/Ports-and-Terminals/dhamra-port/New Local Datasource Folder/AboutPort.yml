        <section class="bg-gray py-5 about-apsez" id="sectionfirst">
        	<div class="container">
        		<h2 class="heading pl-4 mb-4">Dhamra Port</h2>
        		<p class="mb-3 pl-4">The Dhamra Port Company Limited (DPCL) is a 100% subsidiary of Adani Ports and SEZ. DPCL has been awarded a concession by Government of Odisha to build and operate a port north of the mouth of river Dhamra in Bhadrak district on BOOST (Build, Own, Operate, Share and Transfer) basis for a total period of 34 years including a period of 4 years for construction.</p>
        		<p class="mb-3 pl-4">Dhamra is one of the deep draft ports of India which can accommodate super cape-size vessels. It is an all-weather, multi-user, multi-cargo port poised to become the largest and most efficient port in the east coast of India. Situated between Haldia and Paradeep, Dhamra Port is in close proximity to the mineral belt of Orissa, Jharkhand and West Bengal offers deepened hinterland connectivity and operational efficiency.</p>

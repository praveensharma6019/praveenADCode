                    <p class="fontLight font14">
        </p><p dir="ltr"><strong>Ahmedabad, 8<sup>th</sup>, Jan’18</strong>: Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer and part of Adani Group today announced the addition of two new 8000m3 Trailing Suction Hopper Dredgers (TSHDs). These dredgers are amongst the largest in the Indian Fleet of TSHDs and shall be a big asset to the country for Nation building and supporting the Port led initiatives of the Government.</p>
        
        <p dir="ltr"><br />
        The Royal IHC, world leader in dredge building, designed and engineered the state-of-the-art TSHDs as per APSEZ specifications and delivered it to the Adani team at Holland last month. Both the dredgers have arrived at Adani’s Hazira Port after their maiden voyage through the Suez Canal route. The dredgers have been registered under the Indian flag and classified under Indian Register of Shipping.</p>
        
        <p dir="ltr"><br />
        “We at Adani are proud to dedicate the two new dredgers to the nation, taking our fleet strength to 19 dredgers; it is the largest dredging fleet in the country. This will substantially increase our capacity for dredging in APSEZ. These TSHDs are a big asset, as they will also support dredging efforts in other Indian Ports and will further facilitate in Port led initiatives of the Government”, said Mr. Karan Adani, CEO, APSEZ</p>
        
        <p dir="ltr"><br />
        A small ceremony was held at the Hazira port where the Dutch ambassador graced the occasion with his presence along with a large delegation from Holland besides numerous representatives from the industry and regulatory bodies.</p>
        
        <p dir="ltr"><br />
        Adani Hazira Port Pvt. Ltd. (AHPPL) is strategically located close to the Delhi-Mumbai Industrial Corridor (DMIC) along the West coast of India which accounts for a major part of the Indian trade. The Port handles all types of cargo including bulk, break-bulk, bulk liquid chemicals, petroleum products &amp; edible oil, containers, automotive and crude. AHPPL has excellent multimodal connectivity to the northern, north-western and central parts of India. Adani Hazira Port provides a convenient international trade gateway to Europe, Africa, America and the Middle East.</p>
        
        <p dir="ltr"><br />
        Adani is the leader in Indian Port sector with multiple ports &amp; terminals on both West and East coasts.</p>
        
        

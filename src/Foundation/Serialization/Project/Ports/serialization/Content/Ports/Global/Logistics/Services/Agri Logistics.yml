        <h4 class="mb-3">Agri Logistics</h4>
        <ul class="mb-3 ul-circle">
            <li>Operates 7 BCBFG rakes for transportation of food grains from base depots in North to field depots across numerous locations in India</li>
            <li>21 storage infrastructure facilities (14 operational, 3 under implementation & 4 awarded) in 9 states across India</li>
            <li>1.275 MMT Silo Capacity (69% operational, 31% contracted & under implementation)</li>
            <li>Connecting major food grain producing states viz. Punjab, Haryana & Madhya Pradesh with major consumption centers located in Karnataka, Tamil Nadu, Maharashtra, West Bengal & Gujarat through pan-India network of procurement & distribution silos</li>
            <li>India’s first integrated bulk handling, storage, and logistics system for food grains. Altering the future of food security in India</li>
            <li>Scope includes procurement in bulk from farmers, cargo cleaning, storage in steel silos, high-tech preservation, real-time monitoring, transport to field depots by rail wagons in bulk</li>
            <li>Quality Assurance: Incoming cargo from farmers is checked for eight quality parameters set out by Govt. of India prior to storage and preservation in silos. Outgoing cargo is also checked on similar quality parameters to ensure quality of food grains distributed through PDS and other welfare schemes of GOI</li>
            <li>Provides seamless end-to-end bulk supply chain to Food Corporation of India</li>
        </ul>

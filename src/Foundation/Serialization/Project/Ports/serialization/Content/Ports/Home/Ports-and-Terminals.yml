        <h3 class="mb-3">Our Port Businesses</h3>
        <p class="txt-xs">Adani Ports and Special Economic Zone Limited (APSEZ Ltd.) is India&rsquo;s largest private port operator and an end-to-end logistics provider. In less than two decades, we have built, acquired and developed an unparalleled portfolio of ports infrastructure and services across India. Our 13 strategically located ports and terminals represent 24% of the country&rsquo;s port capacity, demonstrating our vision that when it comes to servicing core national needs, Adani Ports is prepared with scale, scope and speed. </p>

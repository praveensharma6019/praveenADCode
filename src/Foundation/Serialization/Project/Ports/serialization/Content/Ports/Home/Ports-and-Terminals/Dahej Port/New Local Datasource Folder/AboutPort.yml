        		<h2 class="heading pl-4 mb-4">Dahej Port</h2>
        		<p class="mb-3 pl-4">Dahej port is deep water, multi-cargo port which is located in the Gulf of Khambhat. It is strategically situated on international maritime routes and provides easy access to the dense industrial hubs of Gujarat, Maharashtra and Madhya Pradesh. This makes it the preferred port for the cargo hubs functioning in the northern and western states and union territories of India.</p>
        		

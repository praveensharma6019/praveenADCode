        </p>
        <p dir="ltr"><strong>Paris / New Delhi, October 17, 2018:</strong> Adani and Total have signed an agreement to jointly develop multi-energy offerings to the Indian energy market. The diversified portfolio includes Liquefied Natural Gas (LNG) and Fuel Retail.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">This strategic partnership between Total and Adani Group will therefore allow to create:</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>A major footprint in LNG business</strong></p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Total, the world&rsquo;s second largest LNG private player, and Adani, the largest infrastructure conglomerate in India, will serve the fast growing gas demand of the Indian market.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">The partnership <strong>has set a target of developing various regasification terminals including Dhamra LNG</strong>, on the East coast of India. Most essentially it would be a big stride towards India&rsquo;s vision of achieving a healthier energy mix through promotion of LNG.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>A Retail Network of 1,500 service stations</strong></p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Total and Adani will create a Joint Venture with an objective to build a retail network of 1,500 service stations over the period of 10 years, on the main roads of the country, such as highways and intercity connections to take advantage of a market growing at 4% per year driven by the development of road infrastructures and the emergence of middle class, which has been open to private investors since 2014. These new service stations, in line with international standards, will offer Indian customers Total&rsquo;s full lineup of fuels, lubricants, as well as a broad range of other products and services.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>Speaking on the occasion, Adani Group Chairman, Mr. Gautam Adani, said,</strong> &ldquo;I am delighted to partner with Total, one of the biggest energy companies in the world. The collaboration enables us to associate with Total&rsquo;s century-old legacy, global presence, scale and unparalleled go-to-market expertise.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">The global synergy between the two groups presents widespread benefits and long-term value for the economy and the people of India. We are looking forward to this opportunity to touch millions of lives by leveraging our collective footprints and domain expertise in the energy sector.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">It also enables the Adani Group to be part of the country&rsquo;s vision in adopting cleaner energy.&rdquo;</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>Patrick Pouyann&eacute;, Chairman and CEO, Total</strong> said &ldquo;India&rsquo;s energy consumption will grow among the fastest of all major economies in the world over the next decade. The partnership between Total and the private Adani Group illustrates our joint commitment to assisting India to diversify its energy mix and to ensure a supply of reliable, affordable and clean energy to consumers. We are thrilled to build this broad partnership with the Adani Group, benefitting from its in-depth knowledge of the Indian infrastructure and energy market, as well as its access to infrastructures through a significant footprint in several of the country&rsquo;s key ports,&rdquo; of Total.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>About Adani</strong></p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Headquartered in Ahmedabad, India, Adani Group is one of India&rsquo;s largest integrated infrastructure conglomerates with interests in Resources (coal mining and trading), Logistics (ports, logistics, shipping and rail), Energy (renewable and thermal power generation,&nbsp; transmission and distribution), and Agro (commodities, edible oil, food products, cold storage and&nbsp; grain silos), Real Estate, Public Transport Infrastructure, Consumer Finance and Defence. Adani owes its success and leadership position to its core philosophy of &lsquo;Nation Building&rsquo;. The Group is committed to protecting the environment and improving communities through its CSR programme based on the principles of sustainability, diversity and shared values.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>About Total</strong></p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Total is a global integrated energy producer and provider, a leading international oil and gas company, a major player in low-energies. Our 98,000 employees are committed to better energy that is safer, cleaner, more efficient, more innovative and accessible to as many people as possible. As a responsible corporate citizen, we focus on ensuring that our operations in more than 130 countries worldwide consistently deliver economic, social and environmental benefits.</p>
        <p dir="ltr">&nbsp;</p>

                     <p class="fontLight font14">
        </p><p dir="ltr">New Delhi, 26&nbsp;July 2018:&nbsp;Adani Ports and Special Economic Zone (APSEZ), India’s leading port infrastructure developer and part of the Adani Group, today&nbsp;said it had&nbsp;signed a long term&nbsp;agreement with&nbsp;GAIL (India) Ltd, the state run gas company,&nbsp;to provide Liquefied&nbsp;Natural&nbsp;Gas (LNG)&nbsp;regasification services on a&nbsp;use&nbsp;or pay basis,&nbsp;at its upcoming&nbsp;LNG&nbsp;import terminal at Dhamra in&nbsp;Odisha.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">As per the contract,&nbsp;GAIL India&nbsp;has booked 1.5&nbsp;million&nbsp;tonnes per&nbsp;annum (MTPA) regasification capacity for a period of 20 years.&nbsp;GAIL&nbsp;plans to supply the gas to its&nbsp;portfolio of customers located in the eastern region and along the under development&nbsp;Jagdishpur–&nbsp;Haldia&nbsp;gas grid.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">“Partnering&nbsp;with&nbsp;GAIL India for facilitating&nbsp;LNG&nbsp;imports&nbsp;is&nbsp;a&nbsp;notable milestone for&nbsp;Adani Ports. This project&nbsp;is now close to being fully subscribed and&nbsp;will play a&nbsp;pioneering&nbsp;role in&nbsp;powering eastern India towards a prosperous and economical&nbsp;gas&nbsp;based future. &nbsp;It will also become a hub for&nbsp;supply to Bangladesh and Myanmar”&nbsp;said Mr. Karan Adani,&nbsp;CEO,&nbsp;APSEZ.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The foundation stone of the project was laid on&nbsp;July’17&nbsp;and&nbsp;construction has commenced by&nbsp;Larsen &amp; Toubro, a leading infrastructure firm, winning the&nbsp;contract to&nbsp;set up the tankages for gas storage&nbsp;and by CTCI&nbsp;Corporation, a Taiwanese&nbsp;firm,&nbsp;that&nbsp;has won the contract for the regasification package. The terminal is expected to be commissioned&nbsp;during the second half of 2021.&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The proposed Dhamra LNG import terminal is designed for an initial capacity of&nbsp;5&nbsp;MTPA, expandable up&nbsp;to 10 MTPA.&nbsp;Initially, it will have two full containment type tanks of 180,000 m3&nbsp;capacity each.&nbsp;&nbsp;It will&nbsp;be&nbsp;first&nbsp;of its kind in India and&nbsp;second LNG terminal on the east coast after IOC’s&nbsp;Ennore terminal in Tamilnadu.&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">It will have a jetty capable of handling a wide range of LNG supply vessels, including the largest Q-max fleet from Qatar.&nbsp;The terminal will be capable of reloading LNG to service proximate markets via the marine route and will also have truck loading gantries to help grow the nascent but exciting LNG by truck market.</p>
        
        

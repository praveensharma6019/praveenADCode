        <p class="mb-3">Mr. Karan Adani holds a degree in economics from Purdue University, USA. He started his career by learning the intricacies of the port operations at Mundra. Having accumulated experience throughout all levels of our operations since 2009, he is responsible for the strategic development of the Adani Group and overlooks its day to day operations. He aims to build the Adani Group&rsquo;s identity around an integrated business model, backed by his sound understanding of new processes, systems and macro-economic issues, coupled with his growing experience..</p>

        <p class="mb-3 d-block">In line with our goal to build resilience towards climate change and commitment to reduce our impact on the environment, we undertake several measures including process improvements and technology integration. We accomplish this by improving process efficiencies, investing in electrification of port infrastructure, and setting up renewable energy plants wherever feasible. Transitioning to clean energy is our go-to-strategy to minimize our environmental impact and pave the road towards low carbon future. APSEZ expects to reduce GHG emissions through electrification of its processes in the short-term and parallel investments in renewable energy sources that are expected to bring about a gradual reduction in the use of fossil fuels over the medium-to long-term. Through the diversification of the energy mix towards a balanced one, we hope to contribute positively towards our Climate Change commitment
        </p>
        <p class="mb-3 d-block">Our <a href="-/media/C51A2637602B40C28209074302FB528B.ashx">Energy and Emission Policy</a> guides energy and emission management across all sites.
        </p>
        <p class="mb-3 d-none"><strong>Initiatives &amp; Achievements</strong></p>
        <p class="mb-3 d-none">Company is investing in low carbon initiatives and has taken several initiatives. Snapshot of few of the initiatives are as under:</p>
        <ul class="ul-bullets mb-3 pl-4 d-none">
            <li>Renewable energy installation of 19 MW which has helped to avoid 15320 tCO2e in FY20.</li>
            <li>Replaced Conventional lights with efficient LEDs resulting in energy saving of 6.2 Million Units.</li>
            <li>Retrofitting of diesel operated RTG into electrified RTGs, resulting in fuel shift.</li>
            <li>Providing Shore power to the tugs which saves diesel consumption. </li>
            <li>Replacing conventional cargo transport with conveyor belt across all coal terminals which avoids huge consumption of fuels with moderate grid energy consumption.</li>
            <li>Replacement of 3XL trailer with 5XL for steel coil transport resulting into 50% reduction of fuel consumption.</li>
            <li>Auto working of air conditioning based on the logic/ sensor based resulted in energy conservation at Tuna site.</li>
            <li>Installation of VFD on electric motors resulted in energy conservation at Dahej Site.</li>
        </ul>

        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><em>*</em><em>Overall cargo volume handled by APSEZ excluding Krishnapatnam Port which was acquired in October 2020 was 67 MMT, a growth of 20% on a Y o Y basis.</em></p>
        <p style="text-align: justify;"><em><sup><span>#</span></sup></em><em><span>Consolidated EBITDA excluding forex mark to market loss/(Gain).</span></em></p>
        <p style="margin: 0in -7.1pt 6pt 0in; text-align: justify;"><span>APSEZ acquired Krishnapatnam Port in October, 2020, which is now consolidated, hence the financial numbers of Q3 FY21 are not comparable to Q3 FY20.&nbsp;</span></p>
        <p style="margin-bottom: 6pt; text-align: justify;"><span>In Q3 FY21, Krishnapatnam Port handled a cargo volume of 10 MMT. Revenue and EBIDTA in Q3 FY21 was Rs.473 cr. and Rs.336 cr. with an EBIDTA margin of 71%.</span></p><br />
        <p style="margin-bottom: 6pt; text-align: justify;"><strong><span style="text-decoration: underline;">Financial Highlights (Y o Y): -</span></strong></p>
        <p style="margin: 0in -7.1pt 6pt 0in; text-align: justify;"><strong><span>Operating &amp; Port Revenue: - </span></strong></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><span>Total Operating Revenue grew by 12% from Rs.3,336 cr. in Q3 FY20 to Rs.3,746 cr. in Q3 FY21. Port revenue has increased by 35% and revenue from logistics business increased by 8%.</span></p>
        <p style="margin-right: -0.1in; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin: 0in -7.1pt 6pt 0in; text-align: justify;"><strong><span>Port EBITDA*: -</span></strong></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><span>Increased cargo volume and balanced cargo mix enabled Port EBITDA to grow by 38% from Rs.1,705 cr. in Q3 FY20 to Rs.2,351 cr. in Q3 FY21. Port EBITDA margin for Q3 FY21 increased by 140 bps to 71.7%.</span></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><span>Logistics business has reported an EBIDTA of Rs. 67 cr. in Q3 FY21 compared to Rs. 58 cr. in Q3 FY20 an increase of 16%. </span></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin-bottom: 6pt; text-align: justify;"><strong><span style="text-decoration: underline;">Operational Highlights: -</span></strong></p>
        <p style="margin: 0in 0in 6pt 0.25in; text-align: justify;"><strong><span style="text-decoration: underline;">Q3 FY21 (Y o Y)</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Ports across all three regions registered strong growth western ports grew by 25% and eastern ports grew by 10%. </span></li>
            <li><span>Mundra port registered a growth of 25% during the quarter led by container and liquid cargo including crude. While container grew by 38%, liquid cargo including crude grew by 22%.</span></li>
            <li><span>Mundra port continues to be the largest container handling port in India for the third consecutive quarters and has handled 1.59 Mn TEUs during the quarter.</span></li>
            <li><span>Mundra port handled 213,000 MT of LPG and 567,000 MT of LNG, which is a growth of 50% and 10% respectively over Q2 FY21.</span></li>
            <li><span>Other western ports of Dahej and Hazira grew by 29% and 14% respectively while Dhamra port on the east coast registered a growth of 10%.</span></li>
            <li><span>Five new container services were added, two at Mundra, two services at Hazira, and one at Kattupalli. The incremental container volume on account of these additional services will be approximately 340,000 TEUs on an annual basis.</span></li>
            <li><span>Our logistics operations remain resilient. In Q3 FY21 it handled rail volume of 81,061 TEUs vs 89,433 TEUs in Q3 FY20.</span></li>
        </ul>
        <p style="margin: 0in 0in 0.2in; text-align: justify;"><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        <p style="margin: 0in 0in 0.2in; text-align: justify;"><strong><span style="text-decoration: underline;">Awards: -</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: black;">Dhamra Port received the &ldquo;Winner Award&rdquo; in the 20<sup>th</sup> Greentech Environment Award 2020.</span></li>
        </ul><br />
        <p style="margin-right: -7.1pt; text-align: justify;"><strong><span>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</span></strong><span> said, </span></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><span>&ldquo;The strong and lasting recovery at APSEZ has been the cornerstone of our journey in the recent past. It&rsquo;s a proven certitude that our business now operates closer to a pure-play utility. Our portfolio of assets, increasing market share in India, and pre-eminence of our network with leadership positions have an unparalleled value proposition. </span></p> <br />
        <p style="margin: 6pt -0.1in 6pt 0in; text-align: justify;"><span>Our team at APSEZ continues to innovate and establish operational excellence as the key differentiator, thus improving margins. For instance, at KPCL, which was acquired in October, we have improved the EBIDTA margin from 55% to 71%. </span></p><br />
        <p style="margin-bottom: 6pt;"><span>APSEZ is well on course to achieve 500 MMT of cargo throughput by FY25. APSEZ will be investing in the logistics and warehousing business with increased investment in Tracks, Rakes as well as land for developing multimodal logistics parks and warehousing facility. </span></p><br />
        <p style="margin-bottom: 6pt;"><span>Our businesses and future investments are aligned to sustainable growth with a focus on preserving the environment. </span><span>We continuously recognize and sponsor more sustainable options in an effort to manage and reduce the effect on the environment. Our environmental footprint strategy seeks to address greenhouse gas emissions and waste throughout the entire operation as we strive to continually strengthen our environmental practices and become carbon neutral by 2025</span><span>.&rdquo; </span></p>
        <p>&nbsp;</p>

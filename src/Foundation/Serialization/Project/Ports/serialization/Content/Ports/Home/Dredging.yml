        <section class="bg-gray py-5 about-apsez loadmore-content" id="sectionfirst">
        	<div class="container">
        		<h3 class="heading pl-4 mb-4">Dredging</h3>
        		<p class="mb-3 pl-4 d-block">Adani Ports and Special Economic Zone Ltd (APSEZL) provides Dredging and Reclamation solutions primarily for port and harbor construction. The Adani Group started investing in developing a dredging fleet in 2005 to achieve planned high paced growth in the port sector. It has been a major success story since then and APSEZL today operates a large fleet of 23 dredgers and of the largest capital dredging capacity in India.</p>
        		<p class="mb-3 pl-4 d-none">APSEZ, besides owning dredgers, has a large fleet of support vessels and equipment such as Multi Utility Crafts, Survey vessels, Floating cranes, Jack up barges, etc. This equipment is operated and maintained by our team of over 1000 personnel. Well maintained dredgers, highly motivated and trained personnel, in-house innovative workshop, dry dock facilities and survey support are the vital strengths enabling efficient operation.</p>
        		<p class="mb-3 pl-4 d-none">In the recent past the Ministry of Shipping, Government of India has proposed many development initiatives for marine infrastructure development in the coastal and inland waters of India. We, at APSEZ, are geared up with the precise equipment and expertise to ensure realization of such challenges in an efficient and cost effective manner.</p>

        <p><span style="background-color: #ffffff; color: #212529;"><strong>This statement attributed to an Adani spokesperson:</strong></span></p>
        <p style="text-align: justify;"><span>We have initiated all actions in line with our Disaster Management Plan and SOPs thereof at Dighi, Hazira, Dahej, Mundra, and Tuna terminal.&nbsp;The SOPs are all-encompassing covering people safety, vessel safety, equipment safety, backup yard safety, vehicle &amp; Railway safety as well as storm water drainage, etc.</span></p>
        <p style="text-align: justify;"><span>We have simultaneously stocked medicines, dry rations &amp; kept communication lines clear and preparedness for power disruptions.&nbsp;</span></p>
        <p style="text-align: justify;"><span>Quick Response Teams (QRT) are deployed at strategic locations to handle any emerging situation.&nbsp;</span></p>
        <p style="text-align: justify;"><span>All sites are working in close coordination with local administration and extending support to handle the emerging situation.</span></p>
        <p style="text-align: justify;"><span>Further, APSEZ ports participated in the cyclone preparedness meeting chaired by Hon'ble Minister Commerce and Hon'ble Minister Ports and confirmed preparedness.&nbsp;</span></p>
        <p style="text-align: justify;"><span>APSEZ has also updated Maritime Boards and State Governments of Kerala, Goa, Maharashtra, and Gujarat about preparedness and is&nbsp;working in coordination with Government authorities.</span><span> </span></p>

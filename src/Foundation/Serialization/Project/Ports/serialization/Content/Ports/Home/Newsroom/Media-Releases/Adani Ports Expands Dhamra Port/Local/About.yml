        </p><p><strong>Ahmedabad/Odisha April 07 2018: </strong>Adani Ports and Special Economic Zone Ltd, (APSEZ), India’s largest port developer and part of the Adani Group, today inaugurated the Phase II expansion of Dhamra Port in Odisha.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p>The inauguration ceremony took place in the presence of Hon’ble Chief Minister of Odisha, Shri Naveen Patnaik as well as Shri Nrusingha Charan Sahoo, Hon’ble Minister, Commerce &amp; Transport; Shri Bijyashree Routray, Hon’ble Minister, Forest &amp; Environment; Shri Prafulla Samal, Hon’ble Minister, Social Security &amp; Empowerment of Persons with Disabilities, Women &amp; Child Development &amp; (Mission Shakti), Micro, Small &amp; Medium Enterprises along with Mr. Gautam Adani, Chairman, Adani Group; Mr. Karan Adani, CEO, APSEZ and other dignitaries and company officials.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p>Speaking on the occasion<strong> Shri Naveen Patnaik, Hon’ble Chief Minister</strong>, Odisha said "The Dhamra Port is a model of modern maritime trade in Odisha and a successful example of the PPP model. The industrial park being set up by Adani will unleash large scale industrialisation in the area and create employment opportunities".</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p>“This is a very proud moment for all of us in Odisha as well as the entire country. The Phase II expansion of Dhamra Port will not only make Dhamra India’s largest port but will also serve as India’s major gateway for trade with South East Asian Nations. We would like to sincerely thank all the government officials for their support in completing this expansion which will enhance growth, trade and industry for Odisha and India”, said <strong>Mr. Gautam Adani, Chairman, Adani Group.</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p>Speaking on the occasion, <strong>Mr. Karan Adani, CEO, APSEZ </strong>said, “We are delighted by the speed of execution of our teams that completed this expansion of the Phase II of Dhamra Port way before schedule. This expansion will help us achieve our vision 2020 of 200 MMT, well ahead of time and we now aim to touch 500 MMT by the year 2025. We acknowledge the support of Government of Odisha which enabled us to achieve this feat which renews our conviction and commitment to make Adani Dhamra Port an island of excellence, not only for Odisha but also for India.”<br />
        &nbsp;<br />
        The phase II expansion of Dhamra Port, will increase the Cargo handling capacity of the port to over 100 million tonne per annum, up from 25 mtpa currently handled. The company deployed more than 3000 manpower with around 88% locals employed for the phase II expansion. The port is located at 215 Kms from Bhubaneswar and is situated between Haldia in West Bengal and Paradip in Odisha. The port serves as a gateway to Nepal, Bangladesh, Myanmar and the entire geopolitical region including the ASEAN region. With an aim to facilitate quality education in and around the state, Adani Foundation set up Adani DAV Public School at Kumamara in Karanpalli gram panchayat of Bhadrak district in Odisha, The huge school building provides free education and currently educates 341 students from LKG to class IX, and aims at accommodating around 640 students from LKG to Class&nbsp; X. The Adani foundation also plans to set up Adani Skill Development Centre (ASDC) at Dhamra with an aim to make Youth of state achieve their Goals in life bybecoming Skilled Professionals.<br />
        &nbsp;<br />
        APSEZ is the country’s largest port company with footprints across the Indian coastline with presence across ten locations. It has proven expertise in building, operating and maintaining world class port infrastructure. APSEZ operates ports in Mundra, Hazira, Tuna Tekra (Kandla) and Dahej, in Gujarat, Dhamra in Odisha, Katupalli and Ennore in Tamil Nadu and operates specialized coal handling facilities at Mormugao in Goa and Visakhapatnam in Andhra Pradesh. It is also setting up a container transhipment hub at Vizinjham in Kerala.</p>
        
        

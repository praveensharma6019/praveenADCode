        <p class="mb-3">Mr P S Jayakumar, 58 years, is a Chartered Accountant and holds post graduate diploma in business management from XLRI Jamshedpur. Mr. P S Jayakumar has a deep experience in the banking sector and financial sector with 23 years of work experience with Citibank in their India and Singapore office. Mr P S Jayakumar last assignment in Citibank was being the Country Head for the Consumer Banking Group. In his 23 years of working in Citibank, Mr. P S Jayakumar has been involved in innovation and development of retail financial service industry. On leaving Citibank in 2008, Mr P S Jayakumar worked as an entrepreneur and was a cofounder of Value Budget Housing Company, a leader in housing for low and moderate income household. Value Budget Housing pioneered the use of manufacturing approach to construction and application of form and IT technology to low cost and affordable housing.</p>
        <p class="mb-3"> In 2008, Mr P S Jayakumar also confounded Home First Finance Ltd, a housing finance company licensed by NHB and provides long term purchase money mortgage loans for customers from low and moderate income household. These two companies have contributed to pioneering effort in building demand and supply for low cost and affordable housing. In 2015, Mr P S Jayakumar was selected by the Government of India to serve as the Managing Director and CEO for Bank of Baroda, first person from the private sector selected to run a large public sector bank. He lead a successful transformation of Bank of Baroda and completed three way merger between Bank of Baroda, Vijaya and Dena Bank. He was also awarded the ‘Banker of the Year’ by Financial Express for 2018. Currently Mr P S Jayakumar is currently working on his third start up venture and also serves as an independent directors in Board of Companies. </p>

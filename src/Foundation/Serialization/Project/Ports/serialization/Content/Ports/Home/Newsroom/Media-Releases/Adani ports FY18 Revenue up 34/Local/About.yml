        <h2>Free cash flows of Rs.1253 cr | Dividend Pay-out Ratio increased to 11% | Container Volumes cross 5 Mn TEU’s</h2><br />
        
        
        
        
        
        
        
        
        <style>
        .pgMediaRelease .editorBox {
        max-width: 100%;
            width: 100%;
        }
        </style>
        
                  <div class="clear"></div>
        
        
                   <p class="fontLight font14">
        </p><p dir="ltr" style="text-align:justify;text-indent:-.5in;line-height:115%;">&nbsp; &nbsp;&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;text-indent:-.5in;line-height:115%;"><strong><span style="font-size:12.0pt;">&nbsp; &nbsp; &nbsp; &nbsp;Ahmedabad, May 3<sup>rd</sup>, 2018</span></strong><span style="font-size:12.0pt;">: Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer and the logistics arm of Adani Group, today announced another stellar operational and financial performance for the year ended and fourth quarter ended 31st March, 2018.</span></p>
        
        <p dir="ltr" style="text-align:justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;"><strong><u><span style="font-size:12.0pt;">FY18</span></u></strong><strong><span style="font-size:12.0pt;">: -</span></strong></p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated Revenue from operations on Year on Year (Y o Y) basis in FY18 up by 34% at Rs.11, 323 cr.</span></li>
        </ul>
        
        <p dir="ltr" style="margin-left:.5in;text-align:justify;line-height:115%;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated PAT on Year on Year basis is Rs. 3,683 cr.</span></li>
        </ul>
        
        <p dir="ltr" style="margin-left:.5in;text-align:justify;line-height:115%;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">EPS for &nbsp;FY18 &nbsp;is Rs.17.74 per share</span></li>
        </ul>
        
        <p dir="ltr" style="margin-left:.5in;text-align:justify;line-height:115%;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated cargo volumes on Year on Year basis increased by 7 % from 169</span> <span style="font-size:12.0pt;">MMT (FY17) to 180 MMT (FY18).</span></li>
        </ul>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Container volumes cross five million TEU’s, an increase of 20% on Y o Y basis to 5.11 million TEU’s.</span></li>
        </ul>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><span style="font-size:12.0pt;">The Profit after Tax would have been higher but for higher tax incidence to Rs 1,544 cr in FY18 from Rs 287 cr in FY17. This is because Mundra port has come out of tax holiday period. However, from cash flow angle there is no incremental impact as company has MAT credit entitlement. The MAT credit as on 31<sup>st</sup> March, 2017 was Rs. 2,685 cr.&nbsp; As of 31<sup>st</sup> March, 2018 the balance MAT credit is Rs.2,025 cr.</span></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><span style="font-size:12.0pt;">Dividend Pay-out for FY18 has been increased to 11% from 7 % in FY17.</span></p>
        
        <p dir="ltr" style="text-align:justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;"><span style="font-size:12.0pt;">The company firmly believes in rewarding shareholders along with company’s growth.&nbsp; The Existing Dividend Policy has been modified and dividend pay-out ratio is now linked with Profit after Tax. &nbsp;From FY19 onwards, company will target to pay up to 15% of its net profit to shareholders.</span></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <p dir="ltr" style="margin-top:0in;margin-right:0in;margin-bottom:3.0pt;margin-left:3.3pt;text-indent:-3.3pt;"><strong><u><span style="font-family:adani regular,serif;"><span style="font-size:12.0pt;">Q4FY18</span></span></u></strong><strong><span style="font-family:adani regular,serif;"><span style="font-size:12.0pt;">: -</span></span></strong></p>
        
        <p dir="ltr" style="margin-top:0in;margin-right:0in;margin-bottom:3.0pt;margin-left:3.3pt;text-indent:-3.3pt;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated Revenue from operations for Q4 FY18 up by 43 % at Rs. 3,183 cr</span></li>
        </ul>
        
        <p dir="ltr" style="margin-left:.5in;text-align:justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated PAT for Q4FY18 is Rs.938 cr</span></li>
        </ul>
        
        <p dir="ltr" style="margin-left:.5in;text-align:justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">EPS for Q4 FY18 is &nbsp;Rs. 4.48 per share</span></li>
        </ul>
        
        <p dir="ltr" style="text-align:justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated cargo for Q4FY18 increased by 6% to 45.44 MMT as against 42.67 MMT in Q4FY17</span></li>
        </ul>
        
        <p dir="ltr" style="text-align:justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;"><span style="font-size:12.0pt;">The Profit after Tax would have been higher but for higher tax incidence to Rs. 396 cr in Q4FY18 from Rs.12 cr in Q4FY17. This is because Mundra port has come out of tax holiday period. However, from cash flow angle there is no incremental impact as company has MAT credit entitlement. The MAT credit as on 31<sup>st</sup> March, 2017 was Rs. 2,685 cr.&nbsp; As of 31<sup>st</sup> March, 2018 the balance MAT credit is Rs.2,025 cr.</span></p>
        
        <p dir="ltr" style="text-align:justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><strong><u><span style="font-size:14.0pt;">FY 18 Highlights:</span></u></strong></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated Revenue from operations registered a growth of 34% from Rs. 8,439 cr in FY17 to Rs. 11,323 cr in FY18</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated EBITDA after excluding forex gain or loss increased by 32% from Rs. 5,414 cr in FY17 to Rs. 7,145 cr in FY18.</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Profit after Tax is Rs. 3,683 cr</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">EPS for FY18 is Rs. 17.74 per share</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">In FY18, APSEZ handled Cargo of 180 MMT, a growth of 7 % Y o Y surpassing All India cargo growth of 4%</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Container volumes cross 5 million TEU’s an increase of 20% on Y o Y basis, surpassing All India container growth of 13%</span></li>
        </ul>
        
        <p dir="ltr" style="margin-left:28.35pt;text-align:justify;line-height:150%;">&nbsp;</p>
        
        <p dir="ltr" style="margin-left:28.35pt;text-align:justify;line-height:150%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><strong><u><span style="font-size:14.0pt;">Q4 FY 18 Highlights:</span></u></strong><strong><span style="font-size:14.0pt;">-</span></strong></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated Revenue from operations registered a growth of 43% from Rs. 2,231 cr in Q4FY17 to Rs. 3,183 cr in Q4FY18</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Consolidated EBITDA after excluding forex gain or loss increased by 45 % from Rs. 1,333 cr in Q4FY17 to Rs.1,931 cr in Q4FY18.</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">Profit after Tax is Rs.938 cr</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">EPS for Q4 FY18 is Rs. 4.48 per share</span></li>
        	<li style="text-align:justify;"><span style="font-size:12.0pt;">In Q4FY18, APSEZ handled Cargo of 45.44 MMT, a growth of 6 % Y o Y.</span></li>
        </ul>
        
        <p dir="ltr" style="text-align:justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><strong><u><span style="font-size:14.0pt;">Other Important Developments: -</span></u></strong></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><span style="font-size:12.0pt;">The company continues to reduce its Debt. Net Debt reduced by Rs. 655 cr from Rs. 18,600 cr to Rs.17,945 cr</span></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><span style="font-size:12.0pt;">Key Ratios continue to Improve. While, ROCE has improved to 14.4% from 12.1% in FY17, Net Debt to EBITDA has reduced to 2.54x. from 3.27x</span></p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;">&nbsp;</p>
        
        <p dir="ltr" style="text-align:justify;line-height:115%;"><span style="font-size:12.0pt;">Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ said, “It has been another year of strong performance. We will continue to give thrust on increasing capacity utilization and improving operational efficiencies. &nbsp;We expect EBITDA margins to increase by at least 100 BPS every year and peak at around 73%. In order to optimally utilize our cash from operations, we have formulated a capital allocation policy. Also, to give sustainable reward to our shareholders, Board has approved a modified dividend policy. Going forward, we will continue to initiate steps to further improve our transparency, disclosures and corporate governance”.</span></p>
        
        

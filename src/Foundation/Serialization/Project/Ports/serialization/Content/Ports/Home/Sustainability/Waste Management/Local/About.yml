        <div class="col-lg-7 col-10">
        
        <p class="mb-3">With the global trade rising and expected to peak in coming decade, as a port & logistics sector company our aim is to reduce the amount of waste that we generate and, to ensure the waste we generate is 100% reused or recycled – whether for the same purpose or for a secondary use. 
        </p>
        <p class="mb-3">Our initiatives are guided by four major goals under the Zero Waste Initiative which follow 5R Principles (Reduce, Reuse, Reprocess, Recycle and Recover):</p>
        <ul class="ul-bullets">
        <li>Zero Waste to Landfill</li>
        <li>Zero Incineration</li>
        <li>Zero Unauthorized Disposal</li>
        <li>Zero Effluent Discharge</li>
        </ul>
        <br />
        <p class="mb-3"><b>Initiatives & Achievements</b></p>
        <ul class="ul-bullets">
        <li>We help our upstream customers to manage their wastes through provision of on-payment in-house state-of-art facilities and through third party vendors.</li>
        <li>Our State-of-art facilities has material recovery yard, waste disposal yard, automatic waste segregator, biogas plants, organic waste converters, vermicomposting facility, oil water separator, bailing machine, separate storage yards for hazardous and non-hazardous wastes, three bin system, dedicated workforce for waste collection and segregation etc. </li>
        <li>In FY20, 94% of wastes generated due to cargo loading and other port related activities were managed through 5R (Reduce, Reuse, Reprocess, Recycle and Recover) principles.</li>
        <li>Our Mundra facility is a ‘Zero Waste to Landfill (ZWL)’ certified port, a feat achieved in FY 19.</li>
        <li>‘Zero hazardous waste to landfill’ achieved consecutively for three years since FY 17.</li>
        </ul>

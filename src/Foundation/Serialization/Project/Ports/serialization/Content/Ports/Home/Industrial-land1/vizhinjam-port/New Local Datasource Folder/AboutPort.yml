        <section class="bg-gray py-5 about-apsez">
        	<div class="container">
        		<h2 class="heading pl-4 mb-4">Vizhinjam Port</h2>
        		<p class="mb-3 pl-4" />An infrastructural marvel, the mega port at Vizhinjam is major economic gateway that caters to the land locked northern hinterland of India with multimodal connectivity.
        		<p class="mb-3 pl-4">Vizhinjam Port is a deep draft, all-weather port that is today the largest commercial port of India with a high degree of mechanisation. In fact, it is the only port in the country with handling and storage facilities for crude oil, containers, dry bulk, break bulk, automobiles and liquid cargo. Vizhinjam can berth the largest post panamax vessel and can handle four million TEUs or Twenty feet Equivalent Unit.</p>

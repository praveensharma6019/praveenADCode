        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;"><strong>Consolidated financial highlights for FY19: - (Y o Y)</strong></span></p>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Revenue : -</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">Port Revenue grew by 20% to Rs.8,897 cr in FY19 from Rs.7,393 cr in FY18 on the back of strong cargo growth.</li>
            <li style="text-align: justify;">SEZ port led development income earned in FY19 was Rs.769 cr compared to Rs.2,481 cr earned in FY18. This led to reporting of lower consolidated revenue of Rs.10,925 cr in FY 19 as compared to Rs.11,323 cr in FY18.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated EBITDA (excluding forex gain/loss):-</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">In FY19, Port EBITDA increased by Rs.909 cr to Rs.6,053 cr translating into a year on year growth of 18%.</li>
            <li style="text-align: justify;">Consolidated EBITDA in FY19 was flat at Rs.7,067 cr vs. Rs7,145 cr on account of lower SEZ port led development EBITDA. (Rs.665 cr in FY19 compared to Rs.1679 cr in FY18)</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated EBITDA margins : -</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">Margins improved by 200 BPS to 65 % in FY19 due to change in cargo mix, higher capacity utilization and operational efficiencies.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated PAT: -</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">Profit after Tax increased by Rs.323 cr to Rs.4,006 cr an increase of 9% on account of higher cargo volume growth.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;"><strong>Consolidated financial highlights for Q4FY19: - ( Y o Y)</strong></span></p>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Revenue : -</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">Port Revenue grew by 22% to Rs.2,383 cr in Q4FY19 from Rs.1,947 cr in Q4FY18 on the back of strong cargo volume growth.</li>
            <li style="text-align: justify;">SEZ port led development income earned in Q4FY19 was Rs.361 cr compared to Rs.838 cr earned in Q4 FY18. This led to reporting of lower consolidated revenue of Rs.3,082 cr in Q4 FY 19 compared to Rs.3,183 cr in Q4 FY18.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated EBITDA (excluding forex gain/loss):- ( Y o Y)</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">In Q4 FY19, Port EBITDA increased by Rs.121 cr to Rs.1,492 cr translating into a year on year growth of 9%.</li>
            <li style="text-align: justify;">Consolidated EBITDA in Q4FY19 was flat at Rs.1,932 cr. Growth is impacted on account of lower SEZ port led development EBITDA. (Rs.335 cr in Q4FY19 compared to Rs.471 cr in Q4FY18)</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated EBITDA margins: -</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">EBITDA margins improved by 200 BPS to 63% on the back of strong cargo volume.</li>
            <li style="text-align: justify;">Port EBITDA margins are not comparable as a special incentive of Rs.65 cr was paid to employees on achieving key mile stone of handling 200 MMT plus cargo volume in FY19.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>PBT and PAT: -</strong></p>
        <ul dir="ltr">
            <li style="text-align: justify;">PBT increased by 19% to Rs.1,583 cr in Q4 FY19.</li>
            <li style="text-align: justify;">PAT increased by 39% to Rs.1,300 cr in Q4 FY19.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"> PBT and PAT increased on account of higher cargo volume and forex gain of Rs.109 cr.</p>
        <br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;"><strong>Operational Highlights - FY19 (Y o Y)</strong></span></p>
        <ul dir="ltr">
            <li style="text-align: justify;">Cargo volume grew by 15 %.</li>
            <li style="text-align: justify;">Ports across western &amp; southern regions reported strong growth. While, Mundra &ndash; the flag ship port of APSEZ grew by 13%, Hazira and Dahej grew by 16% and 30 % respectively. The Southern port of Kattupalli registered a growth of 18%.</li>
            <li style="text-align: justify;">Ennore port in Chennai commenced commercial operations in October, 2018 and handled 57,000 boxes in FY19.</li>
            <li style="text-align: justify;">Cargo volume across the four terminals located in major ports namely Tuna, Goa, Vizag and Ennore grew exponentially. Terminals at these ports together handled 12 MMT, a growth of over 127% over FY18.</li>
            <li style="text-align: justify;">All segments of cargo registered significant growth. While Coal grew by 17%, container grew by 13%. Crude grew by 31% and bulk cargo other than coal registered a growth of 9%.</li>
            <li style="text-align: justify;">During the year, four new services were added at our various ports.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;"><strong>Operational Highlights &ndash; Q4FY19 (Y o Y)</strong></span></p>
        <ul dir="ltr">
            <li style="text-align: justify;">Cargo volume grew by 19 %.</li>
            <li style="text-align: justify;">Ports across all regions reported strong growth. Mundra &ndash; the flag ship port of APSEZ grew by 21% and handled a record volume of 36 MMT in a quarter. Kattupalli port in Chennai registered a growth of 20%. Dahej grew by 32% and Hazira by 5%.</li>
            <li style="text-align: justify;">All types of cargo registered significant growth. While Coal grew by 30%, container grew by 11%, crude grew by 3% and bulk cargo other than coal grew by 36%.</li>
        </ul>
        <br />
        <p dir="ltr" style="text-align: justify;"><span style="font-size: 14px;"><strong>Corporate Governance:-</strong></span></p>
        <ul dir="ltr">
            <li style="text-align: justify;">APSEZ inducted one more independent director Ms. Nirupama Rao, (I.F.S.) on the Board, she was a career diplomat from the Indian Foreign Service from 1973 to 2011 and has served the Government of India in several important positions including that of the Foreign Secretary of India.</li>
            <li style="text-align: justify;">As part of improving our corporate governance and based on feedback from key investors, APSEZ has come out with a Policy of &ldquo;Related Party Transactions for Acquiring and Sale of Assets&rdquo;, which is available on its website.</li>
        </ul>
        <br />
        <p dir="ltr"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ&nbsp;</strong>said, &ldquo;FY19 had been a landmark year in the history of APSEZ. We have not only exceeded our guidance of handling of 200 MMT in FY19 but also demonstrated our capability of being resilient and grow across all segments and ports. Our strategy to tie up cargo for our terminals at major ports ensured optimum utilization of these ports. Along with strong growth we have also expanded our EBITDA margins.</p>
        <br />
        <p dir="ltr">
        Recently we have signed a 50 year BOT agreement for operating a container terminal at Yangon. The proposed container terminal at Yangon, Myanmar is part of APSEZ strategy to expand its container terminal network in South-East Asia. The proposed container terminal will be integrated with our Ports/Terminals along the east and south coast of India, unlocking synergies by offering multiple entry/exit points for the shipping lines which wish to call on this region.</p>
        <br />
        <p dir="ltr">
        We will continue to look at opportunities of inorganic growth in Logistics and ports business in India to increase our hinterland and connectivity. We will gain greater influence, beyond ports and concentrate on supply chain management. Our logistics parks will concentrate on warehousing and improving our capability to handle variety of cargo moving in and out of our logistics parks, on our rakes, to our and other ports in India.</p>
        <p dir="ltr">
        We believe sustainable development as a core value for our future business proofing. We will continue to protect our environment, use safe operational practices and adopt best corporate governance policies&rdquo;.</p>
        <br />
        <p dir="ltr">
        <strong>Mr. Deepak Maheshwari, CFO and Head of Strategy said</strong>, &ldquo;FY19 has been a remarkable year for us. We have recorded sequential growth in cargo, revenue, port revenue and EBITDA in all the four quarters of FY19 and have achieved PAT of over Rs.4,000 cr. for the first time. The Balance Sheet continues to be strong, with net debt to EBIDTA less than 3x. We expect this trend to continue in FY20 giving us the ability to make strategic investments in port and logistics business.</p>
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>About Adani Ports and Special Economic Zone</strong></p>
        <p dir="ltr" style="text-align: justify;">
        Adani Ports and Special Economic Zone (APSEZ), a part of globally-diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and logistics services. APSEZ&rsquo;s 10 strategically located ports and terminals &mdash; Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai &mdash; represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.</p>
        <p dir="ltr" style="text-align: justify;">
        For more information please visit Website - <a href="https://www.adaniports.com/wps/portal/wps/portal">www.adaniports.com</a></p>

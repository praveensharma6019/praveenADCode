        <h2>APSEZ achieves Record Cargo Throughput of 208 MMT.</h2>
        <br />
        <div class="editorBox">
        <div class="boxPd">
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li style="text-align: justify;">Cargo volume up 15% in FY 19 and 19% in Q4 FY 19 (Y o Y).</li>
            <li style="text-align: justify;">Cargo growth across eight operating ports of India.</li>
            <li style="text-align: justify;">Double digit growth in all types of cargo handled.</li>
            <li style="text-align: justify;">Consolidated EBITDA* margins improves by 200 BPS to 65%.</li>
            <li style="text-align: justify;">Achieves PAT of over Rs.4,000 cr for the first time in its history.</li>
            <li style="text-align: justify;">Board approves policy on &ldquo;Related Party Transactions for Acquiring and Sale of Assets&rdquo;</li>
            <li style="text-align: justify;">Ms Nirupama Rao, (I.F.S.) appointed as an Independent Director, this increases gender diversity to 20% of the Board composition.</li>
        </ul>

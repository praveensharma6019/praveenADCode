        <h4 class="mb-3">Container Rail Logistics Solutions</h4>
        <ul class="mb-4 ul-circle">
            <li>India’s largest private container train operator – Operates 43 container trains (BLCM) under Category-I license issued by Indian Railways.</li>
            <li>Transportation of container cargo from Gateway ports (Mundra, Pipapav, Ennore & Dhamra) to logistics parks located in Patli, Kishangarh, Kilaraipur, Kanech, Malur and other network locations.</li>
            <li>Transportation of domestic cargo from production hubs to domestic consumption centres across India.</li>
            <li>Customized solutions for containerized rail transportation of automobiles, steel coil and liquid cargo.</li>
        </ul>
        <h4 class="mb-3">Bulk Cargo Rail Logistics Solutions</h4>
        <ul class="mb-3 ul-circle">
            <li>Operates 9 BOXN-HL rakes (under GPWIS) – Transportation of bulk cargo viz. coal, limestone, iron ore, etc.</li>
            <li>Assurance of rake supply through dedicated rakes for various customers viz. steel, cement & power plants to address their supply chain requirements.</li>
            <li>Cost savings to end customers in the form of reduced demurrage charges (vessel/ rake), handling loss, idle freight loss, etc.</li>
            <li>Currently deployed on east coast of India for easing logistics of bulk material between the ports and major industrial units.</li>
            <li>Scope for pan-India deployment for connecting gateway ports, mines or production centres with consumption centres.</li>
        </ul>

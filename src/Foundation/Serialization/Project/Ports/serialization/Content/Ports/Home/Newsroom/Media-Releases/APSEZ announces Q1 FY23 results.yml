        <h1 style="text-align:center;"><strong>Record Cargo Volumes and EBITDA</strong></h1>
        <div class="border border-dark p-2">
        <ul dir="ltr" class="ul-bullets">
            <li><strong>Highest ever quarterly cargo of 91 MMT, clocks 8% Y-o-Y growth </strong></li>
            <li><strong>Record EBITDA of Rs 3,005 Cr, clocks 11% Y-o-Y growth</strong></li>
            <li><strong>Logistics business delivered 56% EBITDA jump vs. the corresponding FY22 quarter </strong></li>
            <li><strong>Commissioning of two new terminals, one MMLP, three new agri-silo storage terminals and 0.6 Mn sq. ft warehousing capacity in Q1 to further boost growth</strong></li>
        </ul>
        </div>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Ahmedabad, 8 August 2022:</strong>Adani Ports and Special Economic Zone Ltd (&ldquo;APSEZ&rdquo;), the largest transport utility in India, today announced its results for the first quarter of FY2023.</p>
        <p><strong>&nbsp;</strong></p>

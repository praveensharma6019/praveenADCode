        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p style="margin:0in;text-align:justify;font-size:15px;font-family:'Calibri',sans-serif;margin-top:0in;margin-right:0in;margin-bottom:8.0pt;margin-left:-4.3pt;line-height:115%;"><span style="font-size: 12px; line-height: 115%; font-family: 'Adani Regular';"><em>*APSEZ financials don&rsquo;t include Gangavaram port numbers, but the cargo data includes Gangavaram number also; The marginal decline in Y-o-Y revenue is in the SEZ business segment, and is factored in our annual guidance for FY23
        ** EBITDA excludes Rs 60 crores of transaction cost for SRCPL; # EBITDA excludes forex mark-to-market loss/(gain); $PAT includes Rs 1201 crores impact of Forex rate changes in FY23 and Rs 389 crores in FY22;
        </em></span></p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&ldquo;Q1 FY23 has been the strongest quarter in APSEZ&rsquo;s history, with a record cargo volume and highest ever quarterly EBITDA. This is a 11% jump on a robust performance in the corresponding quarter last year that witnessed the post-Covid demand surge,&rdquo; said <strong>Mr Karan Adani, CEO and Whole Time Director of Adani Ports and Special Economic Zone.</strong> &ldquo;The company continued this strong performance in July and recorded 100 MMT of cargo through-put in the initial 99 days of FY23, a feat never achieved before.&rdquo; </p>
        <p><strong>&nbsp;</strong></p>
        <p>This performance was delivered by both the businesses &ndash; ports and logistics. The ports business, on the back of 8% Y-o-Y growth in volumes, delivered a 18% jump in EBITDA. The logistics business too experienced a robust growth, with EBITDA increasing 56% Y-o-Y. The EBITDA margin of the logistics business expanded 370s bps due to economies of scale and increased share of the GPWIS revenue stream. </p>
        <p><strong>&nbsp;</strong></p>
        <p>With APSEZ set to commission two new terminals in the coming months, this growth story will gain more momentum. The container terminal at Gangavaram Port will become operational next month, while the 5 MMT LNG terminal at Dhamra will be ready by December end. This LNG terminal has a take-or-pay contract with couple of O&amp;G majors. </p>
        <p><strong>&nbsp;</strong></p>
        <p>The logistics business will also be boosted by the assets commissioned during the quarter. This includes a MMLP in Taloja, three agri-silo storge terminals with a combined capacity of 0.15 Mn MMT (one each at Panipat, Kanoj and Dhamora,), warehousing capacity of 0.6 Mn sq. ft, two new trains under the GPWIS framework and 125 trailer trucks for providing the last mile connectivity at three MMLPs (Patli, Nagpur, and Kishangarh). </p>
        <p><strong>&nbsp;</strong></p>
        <p>&ldquo;Our strategy of connecting port gate to customer gate through an integrated utility model is starting to yield results,&rdquo; added <strong>Mr Karan Adani.</strong> &ldquo;We are confident of achieving our full year guidance of 350-360 MMT cargo volumes and EBITDA of Rs 12,200-12,600 Cr. APSEZ remains committed to its philosophy of ensuring sustainable growth in partnership with our key stakeholders.&rdquo; </p>
        <p>&nbsp;</p>
        <h3 style="text-align:center !important;"><strong><span style="font-size: 19px; line-height: 115%; text-align: center;">KEY BUSINESS HIGHLIGHTS &ndash; Q1 FY23 (YoY)</span></strong></h3>
        <h4><strong>Operational Highlights</strong></h4>
        <p><strong>Ports Business</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>During Q1 FY23, APSEZ handled 90.89 MMT of cargo (including 9.09 MMT at Gangavaram Port), which is ~8% Y-o-Y growth.</li>
            <li>The growth in cargo volume was led by dry cargo (+11.2% increase), followed by containers (+3.2%), and liquids including crude (+5.6%). The automobile segment, though a small proportion of overall volumes, saw a 120% jump in volumes. </li>
            <li>Both the Mundra and non-Mundra ports had a similar growth rate, and the non-Mundra ports contributed 53% to the cargo basket.</li>
            <li>Mundra continues to be the largest container handling port with 1.65 Mn TEUs versus 1.48 Mn TEUs managed by JNPT during the quarter. Mundra, crossed 50 MMT of cargo volumes in the initial 111 days of FY23.  </li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>Logistics Business</strong></p>
        <p>&nbsp;</p>
        <ul dir="ltr" class="ul-bullets">
            <li>Adani Logistics registered a 31% Y-o-Y growth in rail volume to 111,136 TEUs and a 54% Y-o-Y growth in terminal volume to 99,217 TEUs.</li>
            <li>The GPWIS cargo volumes more than doubled to 3.11 MMT on Y-o-Y basis.</li>
            <li>Construction initiated on 4.5 Mn sq. ft of warehousing capacity across four locations (Mundra, Moriya, Ranoli, and Palwal), and two Agri container terminals in Bihar (Darbhanga and Samastipur). </li>
            <li>Orders placed for more trains under the GPWIS framework, thereby taking the total order count for the year to 37. Purchase order also issued for 107 tipper trucks.  </li>
        </ul>
        <p>&nbsp;</p>
        <h4><strong>Financial Highlights</strong></h4>
        <p><strong>Revenue</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Consolidated revenue (excluding Gangavaram) was almost flat Y-o-Y at Rs 4,638 Cr, given the Rs 725 Cr decline in revenue from the SEZ business segment. This decline is well in line with our expectation and is factored in our full year guidance for FY23. </li>
            <li>Cargo volume growth, improved realization, and addition of OSL enabled port revenue increase of 18% to Rs 4,090 Cr.</li>
            <li>Revenue from the logistics business stood at Rs 360 Cr, a growth of 34% on account of improving container and terminal traffic, and also the bulk segment with overall increase in the rolling stock.</li>
        </ul>
        <p>&nbsp;</p>
        <p><strong>EBITDA</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Consolidated EBITDA (excluding Gangavaram) grew by 11% to Rs 3,005  Cr on the back of revenue growth for the Ports and Logistics business.</li>
            <li>Ports EBITDA grew 18% to Rs 2,885 Cr on the back of growth in port revenues.</li>
            <li>Logistics business EBIDTA grew by 56% to Rs 96 Cr, and the margin expanded by 370 bps to 27%. This was aided by increase in cargo volumes, cargo diversification, elimination of loss- making routes and operational efficiency measures. </li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong><span style="text-decoration: underline;">Note on Consolidation of Revenue and EBIDTA on account of GPL acquisition</span></strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Gangavaram port, reported revenue of Rs 414 Cr and EBIDTA of Rs 280 Cr in Q1 FY23. These numbers are currently not consolidated in APSEZ results</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>ESG Highlights</strong></p>
        <p><strong>&nbsp;</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li><strong>Achievement against FY23 ESG targets:</strong> Against our FY23 target for renewable electricity share of 20%, Q1 achievement has been 14%. Against our full year target for reduction in emission intensity by 40% and water intensity by 56%, the achievement has been 38.5% and 54% respectively.  </li>
            <li><strong>Progress on fuel switch: </strong> Out of 13 Quay Cranes, electrification of 4 was completed and purchase order of 100 electric ITVs was placed.</li>
            <li><strong>Carbon offsetting:  </strong> APSEZ issued fresh work orders for 800 Ha of mangrove plantation given the increase in its afforestation target from 5,000 Ha to 6,000 Ha.</li>
            <li><strong>Stakeholder engagements:  </strong>Impact assessments on some of our key community focused initiatives were concluded by three different independent agencies. The outcome in terms of benefits to the community is encouraging.</li>
            <li><strong>Net-zero planning process: </strong>We are formulating our net zero plan for submission to the Science Based Target Initiative (SBTi).</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Other Business Updates</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><span style="text-decoration: underline;">Update on Haifa Port Company acquisition (HPC)</span></p>
        <ul dir="ltr" class="ul-bullets">
            <li>Adani Ports and Gadot Group consortium (70:30 partnership) won the bid for acquisition of 100% stake in Haifa Port Company acquisition at a bid value of NIS 3.9 Bn (~USD 1.13 Bn).</li>
            <li>With HPC having net cash and cash equivalents of NIS 2.08 Bn after the transaction, implied EV of HPC works out to NIS 1.82 Bn (~USD 0.53 Bn).</li>
            <li>The implied EV/EBITDA multiple of the transaction is 7.5x, considerably lower than the trading multiple of APSEZ.</li>
            <li>We anticipate the deal to be 75% debt financed, and APSEZ&rsquo;s equity contribution to be around Rs 1600 Cr.</li>
            <li>This deal marks APSEZ&rsquo;s entry into a developed market, in the busy Suez Canal, and will help the company expand its footprint in Europe.</li>
            <li>Real Estate development is a key component of the deal, and HPC is provided with 300 dunams (eq. to 75 acres) of total land parcels for commercial real estate development.</li>
            <li>With equity investment likely to be recovered in the initial 4 years, significant value creation is possible over the remaining concession period of 28 years.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><span style="text-decoration: underline;">Update on Ocean Sparkle acquisition (OSL)</span></p>
        <ul dir="ltr" class="ul-bullets">
            <li>APSEZ has acquired 100% stake in Ocean Sparkle Ltd (OSL).</li>
            <li>OSL is India&rsquo;s leading third-party marine services provider with 94 seaworthy vessels at its disposal, including 75 Tugs.</li>
            <li>OSL&rsquo;s acquisition at an enterprise value of Rs 1,700 Cr translates into an EV/EBITDA multiple of 5.7x based on FY22 estimated EBITDA.	</li>
            <li>With the transaction already completed, OSL&rsquo;s financials will now be consolidated with APSEZ.</li>
            <li>OSL is expected to generate a revenue of Rs 633 Cr and EBITDA of Rs 355 Cr in FY23.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><span style="text-decoration: underline;">Update on Gangavaram Port (GPL)</span></p>
        <ul dir="ltr" class="ul-bullets">
            <li>APSEZ till now has acquired 31.5% of GPL from Warbug Pincus on 16 April 2021 and 10.4% from the Govt of Andhra Pradesh on 22 September 2021. </li>
            <li>With 41.9% stake in GPL, APSEZ currently consolidates it as an associate company. APSEZ has signed an agreement for acquiring the balance 58.1% stake held by DVS Raju and Family and has sought NCLT approval to conclude the transaction.</li>
            <li>Post-approval from NCLT during the current quarter, GPL will be consolidated retrospectively from 1 April 2021. </li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Awards</strong></p>
        <ul dir="ltr" class="ul-bullets">
            <li>APSEZ was recognized by the Chief Minister of Gujarat for its initiative on plastic waste collection from the villages around Mundra and its sustainable disposal.</li>
            <li>Adani Ennore Container Terminal Pvt Ltd received the Platinum Award under Energy Efficiency category of &lsquo;Apex India Green Leaf Award 2021&rsquo;. </li>
            <li>Adani Mormugao Port Terminal Pvt Ltd received the Gold Award under Energy Efficiency category from &lsquo;Apex India Foundation&rsquo;, Delhi.</li>
            <li>Adani Logistics has been awarded the &lsquo;Best Rail Freight Service Provider&rsquo; and &lsquo;Best Logistics Infrastructure and Service provider&rsquo; by the Government of India during the first-ever National Logistics Excellence Awards to private sector companies for its contribution in driving change and innovation in the logistics sector. </li>
        </ul>

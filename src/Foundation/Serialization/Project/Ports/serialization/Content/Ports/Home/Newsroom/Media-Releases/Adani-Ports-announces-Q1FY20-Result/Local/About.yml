        <p><b>Ahmedabad, August 7th, 2019</b>: Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer and the logistics arm of Adani Group, announced its operational and financial performance for the first quarter ended 30th June, 2019.</p>

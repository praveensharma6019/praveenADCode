        <p>*Consolidated EBITDA excludes forex mark to market gain of Rs.3 cr in Q1FY20 and forex loss of Rs.383 cr in Q1FY19.</p>
        <br /><p><b>Consolidated Revenue: -</b>Increased by 16% from Rs.2,411 cr in Q1FY19 to Rs.2,794 cr in Q1FY20 on the back of strong ports volume growth and logistic operations.</p>
        <br /><p><b>Consolidated EBITDA: -</b>- Increased by 16% from Rs.1,588 cr in Q1FY19 to Rs.1,843 cr in Q1FY20 on the back of continued strong cargo volume growth. </p>
        
        <br /><p><b>Consolidated EBITDA Margin: -</b>Maintained at 66%.</p>
        <br /><p><b>PBT: -</b>Profit before tax increased by 48% from Rs.922 cr in Q1FY19 to Rs.1,362 cr in Q1FY20.</p>
        <br /><p><b>PAT: -</b>Profit after tax increased by 46% from Rs.691 cr in Q1FY19 to Rs.1,011 cr in Q1FY20.</p>
        <br /><p><b>Operational Performance and other Important Developments: -</b></p>
        <br /><p>Volume growth on Y o Y basis </p>
        <ul class="ul-bullets">
        <li>In Q1FY20, APSEZ once again demonstrated its superior quality of delivery by handling record cargo throughput of 57 MMT in a quarter thus registering 18% Cargo volume growth.</li>
        <li>For the first time, APSEZ handled record container volume of over 1.5 Mn TEU’s in a quarter.</li>
        <li>Ports across Regions register growth. While Mundra the flagship port of APSEZ grew by 16%. Hazira grew by 20%, Kattupalli by 16% and Dhamra grew by 43%. Terminals at major ports namely Tuna, Vizag, Goa and Ennore registered 35% cargo volume growth</li>
        <li>Dhamra port is back on growth track with a 43 % increase in cargo volume. Currently, the port is operating four bulk rakes under GPWIS scheme. (General Purpose Wagon Investment Scheme) </li>
        </ul>
        <br /><p><b>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</b> said, “Cargo throughput at our ports continues to be robust. Our strategy to have multi commodity ports with geographical diversity connected to major economic hinterland, ability to handle various types of cargo and forming joint ventures with ship liners has helped us to get more cargo at our ports. Our focus would continue to be on optimum utilization of facilities, provide customer centric solutions and ensure that we continue to outperform the growth registered by all India ports. We will continue to adopt best practices in Environment, Social and Governance processes.”</p>
        <p>Mr. Deepak Maheshwari, Chief Financial Officer said, “Continued strength in our core operations has resulted in 16% increase in both our consolidated operating Revenue and EBITDA, maintaining our EBITDA margins. We are focused on allocating capital efficiently and improving the return on capital employed”.</p>
        <br /><p><b>About Adani Ports and Special Economic Zone</b></p>
        <p>Adani Ports and Special Economic Zone (APSEZ), a part of globally-diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and services. APSEZ’s 10 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, Kattupalli and Ennore in Tamil Nadu — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.</p>
        <br /><p><b>For more information please visit</b> Website - <a href="https://www.adaniports.com/" target="_blank">www.adaniports.com</a></p>

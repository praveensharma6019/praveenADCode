        							<h4 class="mb-3">Pilotage & Towage</h4>
        							<p class="mb-3">Marine pilotage plays a vital role in marine safety and accident prevention. Pilotage operation requires specialized marine pilots to navigate the ships through designated areas / navigation channels with use of Tugs. Adani Harbour Services provide pilotage services - Berthing / Unberthing for :</p>
        							<ul class="ul-circle mb-3">
        								<li>Berths / Jettys</li>
        								<li>SPM / FPSO</li>
        								<li>STS operations</li>
        								<li>Anchoring</li>
        							</ul>
        							<p class="mb-3">Our careful preparation, working relationship with port authorities and strong safety focus means our customers can rely on timely marine services and quick vessel turn-around times without worrying about potential delays in the supply chain.</p>

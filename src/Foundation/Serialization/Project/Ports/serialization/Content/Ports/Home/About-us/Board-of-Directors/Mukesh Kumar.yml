      Value: |
        <p class="mb-3">Mr. Mukesh Kumar is an IAS Officer of 1996 batch. He holds B.Tech in Electrical Engineering from the Indian Institute of Technology (Kanpur) and Executive Masters in Public Administration from the Maxwell School, Syracuse University, USA.</p>
        <p class="mb-3">Mr. Mukesh Kumar, IAS is Vice Chairman and Chief Executive Officer of Gujarat Maritime Board. He started his career in civil services as Assistant Collector (Vadodara) and brings with him over 20 years of professional experience in the public administration. Demonstrating a mix of sector vision and business acumen, Mr. Mukesh Kumar has had eminent tenures as Collector of The Dangs (Ahwa), Municipal Commissioner at Bhavnagar, Rajkot and Ahmedabad, Managing Director of Industrial Extension Bureau & Gujarat State Project Director of Universal Education Mission, Director of (Integrated Child Development Scheme-ICDs) and Commissioner of Schools. In all these positions, he has received much acclaim for making noteworthy regulatory, development and strategic initiatives for improvement in administrative efficiency and public welfare.</p>

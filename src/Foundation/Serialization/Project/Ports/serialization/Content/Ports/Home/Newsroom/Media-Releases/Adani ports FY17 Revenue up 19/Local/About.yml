                        <p class="fontLight font14">
        </p><p><strong>Ahmedabad, May 24th, 2017</strong>: Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer and the logistics arm of Adani Group, today announced another stellar operational and financial performance for the year ended and fourth quarter ended 31st March, 2017&nbsp;<br />
        &nbsp;<br />
        <u><strong>FY 17 Highlights:</strong> &nbsp;</u></p>
        
        <p>&nbsp;</p>
        
        <p>Consolidated Revenue from operations registered a growth of 19 % from Rs. 7109 cr in FY16 to Rs. 8439 cr in FY17.</p>
        
        <p>&nbsp;</p>
        
        <p>Consolidated EBITDA increased by 24% from Rs. 4574 cr in FY16 to Rs.5692 cr&nbsp;in FY17. EBITDA margins expanded by 300 Basis points from 64% &nbsp;to 67%.</p>
        
        <p>&nbsp;</p>
        
        <p>Profit after Tax grew by 35% from Rs.2914 cr in FY16 to Rs.3920 cr in FY17.</p>
        
        <p>&nbsp;</p>
        
        <p>EPS for FY17 is Rs.18.89 &nbsp;per share.</p>
        
        <p>&nbsp;</p>
        
        <p>In FY17, APSEZ handled Cargo of 169 MMT, a growth of 11 % YoY surpassing&nbsp;All India cargo growth of 8%&nbsp;</p>
        
        <p>&nbsp;</p>
        
        <p>Container volumes cross four million TEU’s for the first time at 4.24 million TEU’s an increase of &nbsp;27% on YoY basis, surpassing All India container growth of 10%&nbsp;</p>
        
        <p>&nbsp;</p>
        
        <p>&nbsp;<br />
        <u><strong>Q4 FY 17 Highlights:</strong></u></p>
        
        <p>&nbsp;</p>
        
        <p>Consolidated Revenue from operations registered a growth of 18 % from&nbsp;Rs.1899 cr in Q4FY16 to Rs.2231 cr in Q4FY17.</p>
        
        <p>&nbsp;</p>
        
        <p>Consolidated EBITDA increased by 32% from Rs.1238cr in Q4FY16 to&nbsp;Rs.1638 cr in Q4FY17.</p>
        
        <p>&nbsp;</p>
        
        <p>Profit after Tax grew by 27 % from Rs. 928 cr in Q4FY16 to Rs. 1179 cr in Q4FY17.</p>
        
        <p>&nbsp;</p>
        
        <p>EPS for Q4 FY17 is Rs. 5.63 per share</p>
        
        <p>&nbsp;</p>
        
        <p>In Q4FY17, APSEZ handled Cargo of 43 MMT, a growth of 14 % YoY.</p>
        
        <p>&nbsp;</p>
        
        <p>Container volumes increased by 24% on YoY basis.</p>
        
        <p>&nbsp;</p>
        
        <p>&nbsp;<br />
        <strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong> said, “This is one of our best all round performance. Our strategy to diversify our cargo mix and focus on high value cargo continues to yield positive results. &nbsp;FY17 volume growth was led by containers and high growth in other ports namely Hazira, Dhamra and Kattupalli. Our EBITDA margins have been improving year on year and this is likely to continue given our focus on operational efficiencies, technology and cost control”.</p>
        
        

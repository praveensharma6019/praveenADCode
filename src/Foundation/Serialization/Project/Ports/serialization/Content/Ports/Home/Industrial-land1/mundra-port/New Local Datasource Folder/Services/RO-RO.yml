        <div class="row">
        <div class="col-md-8 py-5">
        <p class="mb-3">Mundra port established Automobile Roll On – Roll Off (RO RO) Terminal in the year 2009 and since then has been serving as a gateway port for Automobile companies situated in Delhi NCR, Rajasthan and Gujarat region. Mundra port handles exports of Cars, Buses, and Trucks.
        The port operations team is mindful of the specificities involved in Automobile exports has highly skilled personnel and systems in place for the same. Mundra port has a highly innovative floating pontoon and link span which is also one-of-its-kind in India for round-the-clock RO-RO operation without any tidal restriction.
        The port also has a buffer yard along with a washing facility for parking and washing of vehicles. 
        </p>

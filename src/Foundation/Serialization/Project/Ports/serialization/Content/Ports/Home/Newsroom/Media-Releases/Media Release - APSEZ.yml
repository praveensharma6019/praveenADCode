        <p><strong>Editor&rsquo;s Synopsis:</strong></p>
        <ul style="list-style-type: disc;">
            <li><span class="s9" style="color: black;">AICTPL largest container terminal of India in terms of throughput: a 50:50 joint venture between </span>
            <ul style="list-style-type: disc;">
                <li><span class="s9" style="color: black;">Adani Ports and Special Economic Zone Limited (&lsquo;APSEZ&rsquo;), largest private sector port operator in India; and </span></li>
                <li><span class="s9" style="color: black;">Terminal Investment Limited (&lsquo;TiL&rsquo;), 6<sup>th</sup> largest container terminal operator in the world &amp; majority owned by MSC, the 2<sup>nd</sup> largest container shipping liner in the world </span></li>
            </ul>
            </li>
            <li><span class="s9" style="color: black;">10 times oversubscription with marquee Investors participation - largest oversubscription for any corporate Indian Issuer in the past 3 Years</span></li>
            <li><span style="color: black;">The lowest fixed coupon @3.00% from any corporate Indian issuer in last 5 years</span></li>
        </ul>
        <p><span style="color: black;">&nbsp;</span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s14"><strong><span>Ahmedabad,&nbsp;28<sup>th</sup> December 2020</span></strong></span><span class="s16">: AICTPL settled its first USD 300 mn public USD bond issuance on 21<sup>st</sup> December 2020. </span><span class="s3">The issue witnessed large participation from marquee real money investors with interests coming from around 220 accounts leading to approx. 10 times oversubscription. </span><span class="s16">The issue of ~10 Years was priced at par to yield 3.00% which is also the lowest coupon achieved by any corporate Indian issuer in the last 5 years. </span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3">&nbsp;</span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3">The investors were attracted by its strong shareholders, APSEZ &amp; TiL, and their combined business strengths embedded in the Company, backed by the credit quality of the issuance supported by investment grade rating affirmation by all 3 international rating agencies.</span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3">&nbsp;</span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s16">The issuance is in line with Adani Group&rsquo;s philosophy to tap the capital market to re-engineer the capital structure for assets and finance them with debt extending for the life of the project. </span><span class="s3">The issuance also fits perfectly into TiL&rsquo;s strategy to diversify and optimize funding sources for its terminal companies around the globe.</span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3">&nbsp;</span></p>
        <p class="s17" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3">Barclays, Citigroup, DBS Bank, MUFG, and Standard Chartered were global coordinators, book-runners, and lead managers.</span></p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s14"><strong><span>&nbsp;</span></strong></span></p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s14"><strong><span>Mr. Karan Adani, CEO and Whole Time Director of APSEZ&nbsp;</span></strong></span><span class="s16">said, &ldquo;The issuance is in line to the Group&rsquo;s capital management philosophy of re-engineering the capital structure &amp; extending debt maturity inline to the life of asset. Our relationship with TiL is very important to us &amp; holds the key to our strategy for making Mundra container hub for the region and AICTPL as our flagship terminal. Successful issuance d</span><span>emonstrates the appreciation &amp; acceptance of level of corporate governance at the private JV level. <span class="s3">The first note issuance by any port vertical JV company also paves the way &amp; sets the benchmark for other JVs &amp; Subsidiary companies of the group to tap the capital market.&rdquo;</span></span></p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3">&nbsp;</span></p>
        <p class="s12" style="margin: 0in 0in 0.0001pt; text-align: justify;"><span class="s3"><strong><span>Mr. Ammar Kanaan, CEO of TiL </span></strong></span><span class="s3">said, &ldquo;Our relationship with Adani is a </span><span>classic example of a commercial partnership which is based on core principles of <strong>trust, transparency, and respect</strong>.<span class="s3"> AICTPL holds a key position in our overall portfolio of terminals across all continents and is ideally located at Mundra port enabling it to be the port of choice for cargo going to North India. AICTPL&rsquo;s operational performance continues to be amongst the best in the portfolio of terminals owned by us. India is a strategic place for our investment, and we foresee great opportunities going forward.&rdquo;</span></span></p>

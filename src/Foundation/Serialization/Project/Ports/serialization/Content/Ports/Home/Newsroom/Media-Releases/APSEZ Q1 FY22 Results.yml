        <ul style="list-style-type: disc;">
            <li><span>Highest YoY quarterly growth of 83% against all India cargo growth of 33%. Achieved 76 MMT cargo volume.</span></li>
            <li><span>Market share in All India cargo increased by 310 bps to reach 28.6%&nbsp; </span></li>
            <li><span>Market share in the container segment increased by 163 bps to 42.7%.</span></li>
            <li><span>Consolidated Revenue of Rs.4,557 Cr &ndash; a growth of 99%.</span></li>
            <li><span>Consolidated EBITDA* of Rs.2,620 Cr &ndash; a growth of 82%.</span></li>
            <li><span>Port EBIDTA of Rs.2,356 Cr &ndash; a growth of 78%. </span></li>

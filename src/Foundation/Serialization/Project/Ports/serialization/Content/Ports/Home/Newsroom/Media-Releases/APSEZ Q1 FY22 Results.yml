        <p style="margin-right: -7.1pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p><span>&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>&ldquo;Our strategy of establishing a network of world-class ports to balance cargo across the east and west coast has been tracking precisely as per plan, thereby continuing to de-risk our growth as well as lay the foundation of a broader logistics platform. </span></p>
        <p><span>&nbsp;</span></p>
        <p><span>This has resulted in APSEZ accelerating its market share gain," said&nbsp;<strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong>. "We have therefore raised our target cargo volumes to&nbsp;350-360 MMT, which translates to unprecedented YoY growth of about 45%.&nbsp;APSEZ also became the first Indian infrastructure company to have raised a dual-tranche of 10.5-year and 20-year unsecured bond, further reducing our cost of capital to one of the lowest in the industry. I am also pleased to state that our goal of&nbsp;becoming the first port company to be carbon neutral by 2025 is very well on track."</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>In July &lsquo;21, as part of the capital management plan, Adani Ports and Special Economic Zone (APSEZ) successfully issued USD 750 Mn of dual-tranche 10.5-year and 20-year unsecured bonds in global capital markets. </span><span>APSEZ became the only infrastructure company in India to successfully place a 20-year paper, an achievement that reinforced its unique business model underscoring the strength of its strong fundamentals. With this issuance, APSEZ has given a longer yield curve to investors and elongated its debt maturity to over seven years.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The operations of the company continued to benefit from its networked economies of scale and the digitization initiatives that the company has been investing in over the past several years. </span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: underline;">Operational Highlights &ndash; Q1 </span></strong><strong><span style="text-decoration: underline;">FY22 (YoY)</span></strong></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: underline;">&nbsp;</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>APSEZ handled 76 MMT of cargo in Q1 FY22 compared to 41 MMT in Q1 FY21, registering a growth of 83% compared to 33% growth registered by All India cargo. This was on account of continued focus on handling multi commodities across various ports. </span></li>
            <li><span>The growth in cargo volume was led by dry cargo which grew by 104%, container by 69%, liquids (including crude) by 57% and the addition of new products including LNG and LPG to the cargo basket.</span></li>
            <li><span>Higher growth in cargo volume compared to the overall market led to a gain of 310 bps in market share, which now stands at 28.6%. Also, Mundra, Dhamra, Hazira, Dahej and Kattupalli ports registered high double-digit growth. </span></li>
            <li><span>In the container segment, APSEZ handled 2.08 Mn TEUs, a growth of 69% as against 4.87 Mn TEUs handled at all India levels, which grew by 51%. Container market share increased by 163 bps and now stands at 42.7%.</span></li>
            <li><span>Adani Logistics, the largest and most diversified private rail operator in India, registered a 10% growth in rail volume (76,925 TEUs in Q1 FY21 to 84,717 TEUs in Q1 FY22) and 13% growth in terminal volume (57,191 TEUs in Q1 FY21 to 64,418 TEUs in Q1 FY22).</span></li>
        </ul>
        <p style="margin-bottom: 10pt; text-align: justify;"><span style="color: red;">&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: underline;">&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span style="text-decoration: underline;">Financial Highlights &ndash; Q1 FY22 (YoY)</span></strong></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong><span>Revenue:&nbsp; </span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Consolidated revenue grew by 99% from Rs.2,293 Cr in Q1 FY21 to Rs.4,557 Cr on account of an increase in cargo at port by 83%, rail volume by 10%, and terminal volume by 13% in the Logistics business. </span></li>
            <li><span>Port revenue increased by 75% to Rs.3,339 Cr. </span></li>
            <li><span>Revenue from the logistics business stood at Rs.268 Cr, a growth of 34%.</span>
            <p><strong><span>&nbsp;</span></strong></p>
            <p><strong><span>EBITDA: </span></strong></p>
            </li>
            <li><span>During Q1 FY22, total EBITDA grew by 82% from Rs.1,438 Cr in Q1 FY21 to Rs.2,620 Cr on the back of 99% growth in revenue and 6% savings in port operating cost.</span></li>
            <li><span>Increased cargo volume, savings in operating cost, and operational excellence enabled port EBITDA to grow by 78% from Rs.1,324 Cr in Q1 FY21 to Rs.2,356 Cr in Q1 FY22. </span></li>
            <li><span>During the same period, port EBIDTA of Krishnapatnam, stood at Rs.424 Cr. EBITDA margin of Krishnapatnam Port improved by 250 bps to 73%. </span></li>
            <li><span>In Q1 FY22, the logistics business reported an EBIDTA of Rs.62 Cr, a growth of 42%, on the back of 34% growth in revenue. EBIDTA margin improved by 125 bps to 23%.&nbsp;</span></li>
        </ul>

        <p><span>&nbsp;</span></p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, 3 August 2021</span></strong><span>: Adani Ports and Special Economic Zone Limited (&ldquo;APSEZ&rdquo;),</span><span> the largest transport utility in India</span><span> and a</span><span> part of the diversified Adani Group,</span><span> today announced its results for the first quarter ended 30 June 2021.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The results are a validation of the strong fundamentals of the APSEZ strategy leading to a continued gain of market share as the company transforms into a full-fledged pan-India Ports &amp; Logistics platform. </span></p>

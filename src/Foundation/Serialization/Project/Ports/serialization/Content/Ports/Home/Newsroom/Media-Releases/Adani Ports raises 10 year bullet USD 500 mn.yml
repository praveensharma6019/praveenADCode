        <p class="s4" style="margin: 0cm 0cm 0.0001pt; text-align: justify;"><span class="s14"><strong><span>Ahmedabad, January 28, 2021: </span></strong></span><span class="s14">Adani Ports and Special Economic Zone Limited (&lsquo;APSEZ&rsquo;), the ports &amp; logistics company of the diversified Adani Group, successfully priced a USD 500 million 10 years bullet senior unsecured USD note issuance at a fixed coupon of 3.10 % on January 26, 2021.&nbsp;&nbsp;</span></p>
        <p class="s4" style="margin: 0cm 0cm 0.0001pt; text-align: justify;"><span class="s14">&nbsp;</span></p>
        <p class="s4" style="margin: 0cm 0cm 0.0001pt; text-align: justify;"><span class="s14">The offering received tremendous participation from marquee investors across key markets and geographies which enabled the order book to build around 6x leading to tightening of spreads and pricing under fair value.</span></p>
        <p class="s4" style="margin: 0cm 0cm 0.0001pt; text-align: justify;"><span class="s14">&nbsp;</span></p>
        <p class="s17" style="margin: 0cm 0cm 12pt; text-align: justify;"><span class="s16">This was the second issuance for APSEZ and third for the port vertical company of Adani Group in the current financial year with total issuance amounting to over USD 1.50 billion.</span></p>
        <p class="s17" style="margin: 0cm 0cm 12pt; text-align: justify;"><span class="s16"></span><span class="s14" style="text-align: left;"><strong>Mr. Karan Adani, CEO and Whole Time Director of APSEZ&nbsp;</strong></span><span class="s16" style="text-align: left;">said, </span><span style="text-align: left;">&ldquo;Current issuance is part of our capital management program to extend debt maturity and refinance debt well in advance of maturity. The strong global demand has enabled us to price the issuance at the most competitive rate in APSEZ history.&rdquo;</span></p>

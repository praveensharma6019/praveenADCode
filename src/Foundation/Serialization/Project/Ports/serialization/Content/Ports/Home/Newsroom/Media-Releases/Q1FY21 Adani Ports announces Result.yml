        <ul style="list-style-type: disc;">
            <li> <strong><span>Mundra Port becomes largest container port in India surpassing JNPT.</span></strong></li>
            <li> <strong><span>APSEZ Achieved a throughput of 41.5 MMT </span></strong></li>
            <li> <strong><span>Operating Revenue of Rs.2,293 cr. </span></strong></li>
            <li> <strong><span>Consolidated EBITDA of Rs.1,438* cr.</span></strong></li>
            <li> <strong><span>Port EBIDTA Margin maintained at 70%</span></strong></li>
            <li> <strong><span>Reported PAT of Rs.758 cr.</span></strong></li>

        <p>&nbsp;</p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, August 11<sup>th</sup>, 2020</span></strong><span>: Adani Ports and Special Economic Zone Limited (&ldquo;APSEZ&rdquo;),</span><span> </span><span>the largest integrated logistics player in India,</span><span> </span><span>a part of globally diversified Adani Group</span><span> today announced its operational and financial performance for the first quarter ended 30<sup>th</sup> June, 2020.</span></p>
        <p style="margin-right: -7.1pt; text-align: justify;">Lockdown measures to tame the spread of COVID-19 resulted in lower Import and export, impacting cargo throughput in first quarter of FY21.</p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong>There has been a steady increase in cargo throughput across Ports from July 2020. During the month of July 2020, APSEZ handled cargo volume of 18.30 MMT, a growth of 6% on year on year basis and 31% over June 2020. This trend gives us confidence that worst is behind us and going forward cargo volume in FY21 is expected to stabilize.</strong></p>

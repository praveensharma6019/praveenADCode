        <p style="text-align: center;">&nbsp;</p>
        <p style="margin-left: 0cm; text-align: justify;"><span>Due to all India lockdown imposed from last week of March 2020, cargo throughput witnessed a decline of 27% resulting in 18% decline in consolidated revenue. In-spite of decline in cargo throughput, APSEZ was able to maintain Port EBIDTA margin at 70% due to its strategy of diversifying cargo mix, ability to maintain realization and reduce operating costs. </span></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong><span>Shift from road to rail and increase in services enabled Adani Logistics to achieve a revenue of Rs.200 cr. in Q1 FY21 vs Rs.181 cr. in Q1 FY20 a growth of 10% on a YoY basis.</span></strong></p>
        <p style="text-align: justify;"><strong><span>Operational performance and other important developments: -</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Mundra port becomes the largest container handling port in India by handling 0.97 mn TEUs in Q1 FY21 surpassing JNPT volume of 0.85 mn TEUs.</span></li>
            <li><span>As part of its cargo diversification plan APSEZ handled 2,46,000 tonnes of LPG and 3,74,000 tonnes LNG at Mundra Port during Q1 FY21.</span></li>
            <li><span>In Container, APSEZ handled 1.23 mn TEUs as against 3.22 mn TEUs handled at all India level.</span></li>
            <li><span>We are progressing towards achieving east coast and west coast parity in terms of distribution of assets and hinterland reach. In Q1 FY21 in terms of volume handled, this is at 20%:80% against 17%:83% in Q1 FY20.</span></li>
            <li><span>In Logistics, Rail volume increased by 37% from 56,060 TEUs to 76,925 TEUs. </span></li>
            <li><span>ALL currently operates 60 rakes and continues to be the largest private rail operator in India.</span></li>
            <li><span>APSEZ is one amongst 43 Indian companies who have signed a commitment letter to Science Based Targets initiative. The SBTi defines and promotes best practices in science-based target setting and independently assesses companies&rsquo; targets.</span></li>
            <li><span>APSEZ has also signed commitment as a supporter to the Taskforce on Climate Related Financial Disclosure (TCFD) which develops voluntary, consistent climate-related financial risk disclosures for use by companies in providing information to investors, lenders, insurers, and other stakeholders.</span></li>
            <li><span>Mr. P.S. Jayakumar appointed as an Independent director, with this, Independent directors constitute 55.5% of the board. </span></li>
            <li><span>We have received approval from CCI on Krishnapatnam Port acquisition and expect it to be completed in the current quarter.</span></li>
            <li><span>Snowman deal &ndash; Both the parties mutually agreed not to peruse the deal further. A settlement agreement has been signed. ALL will continue to be a minority shareholder.</span></li>
        </ul>
        <p><strong><span>Awards :</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Dahej Port received &ldquo;International Safety Award, 2020&rdquo; from British Safety Council, London.</span></li>
        </ul>
        <p><span><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong> said, &ldquo;In first quarter of FY21, we were able to perform operationally at par with pre COVID levels. We kept supply chain running and stood by our customers to prove as a bankable service provider at all times ensuring stronger customer relationships and stickiness in cargo. </span></p>
        <p><span>During this period, we relooked at fundamentals of port operations and realigned costs, thus maintaining Port EBIDTA margin of 70%.</span></p>
        <p><span>With the worst behind us, we have emerged operationally stronger and resilient to externalities. Our focus continues on further improving efficiencies, reducing costs and closing out value accretive acquisitions namely Krishnapatnam Port and Dighi Port.</span></p>
        <p><span>We are happy to inform that we have signed up with Science Based Targets initiative (SBTi) and Task Force on climate related financial disclosure (TCFD) for reducing carbon emission with a commitment to become carbon neutral by 2025.</span></p>
        <p><span>We have diversified our board by inducting Mr. P.S. Jayakumar as an Independent director, with this Independent director constitute 55.5% of the board. </span></p>
        <p> <span>The resilience in the business is a testimony of the team&rsquo;s commitment to excel.&rdquo;</span> </p>

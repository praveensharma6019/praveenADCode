        <section class="bg-gray py-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h3 class="heading pl-4 mb-4">About Adani Logistics</h3>
        <p class="d-block mb-3">Adani Logistics Limited (ALL) is the most diversified end-to-end logistics service provider in the country with presence across all major markets with expertise in handling varied customer across segments like Retail, Industrial, Container, Bulk, Break-Bulk, Liquids, Auto and Grain Handling.</p>
        <p class="d-block mb-3">ALL has developed and operates inland container depots at Patli and Kilaraipur and multi-modal logistics parks (MMLP) at Kishangarh, Malur and Kanech.</p>
        <p class="d-none mb-3">ALL operates 60 rakes (43 - container, 9  - GPWIS, 1 AFTO and 7 Agri Rakes), 400,000 sq ft of warehousing space, 5,000 + containers, 0.9 million metric tonnes of grain silos and 6 inland waterways vessels.</p>
        <p class="d-none"><b>Mission:</b></p>
        <p class="d-none mb-3">To be the admired leader in providing integrated logistics infrastructure and services in India and in the region, with a deep commitment to nation-building by providing world-class, multi-modal supply chain solutions and service levels, leveraging technology.</p>

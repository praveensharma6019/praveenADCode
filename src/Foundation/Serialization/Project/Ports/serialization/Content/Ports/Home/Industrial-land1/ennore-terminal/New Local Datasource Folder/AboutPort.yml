        <section class="bg-gray py-5 about-apsez">
        	<div class="container">
        		<h2 class="heading pl-4 mb-4">Ennore Terminal</h2>
        		<p class="mb-3 pl-4">Adani Ennore Container Terminal (AECT) is a state-of-the art box terminal 30 km north of Chennai Port. Dubbed as ‘New Gateway to Chennai’, AECT is an ideal alternative to the congested Chennai Port operating within the city. </p>
        		<p class="mb-3 pl-4">Located strategically AECT offers 24x7 congestion-free approach roads for seamless cargo movement and on-dock rail siding services to Bengaluru presenting deep hinterland reach. It’s also well connected to all Container Freight Stations (CFSs) in the primary hinterland of Chennai and 4 National Highways.</p>

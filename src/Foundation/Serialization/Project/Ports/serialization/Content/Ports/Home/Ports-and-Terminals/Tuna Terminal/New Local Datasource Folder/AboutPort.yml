        <section class="bg-gray py-5 about-apsez" id="sectionfirst">
        	<div class="container">
        		<h2 class="heading pl-4 mb-4">Tuna Terminal</h2>
        		
        		<p class="mb-3 pl-4">Tuna Terminal handles all types of dry bulk cargo including coal, fertilizers, minerals, industrial salt and agriculture products. The Terminal has fully mechanized, highly automated dry bulk cargo handling facility with a fully mechanized closed warehouse to handle agro and fertilizer imports. Situated in the vicinity of Kandla port, Tuna has an all-weather berthing facility with a deep draft. It also enjoys proximity to to the Central and North-west hinterland of India.</p>

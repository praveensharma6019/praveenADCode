        <section class="py-5 bg-gray">
        	<div class="container">
        		<div id="accordion" class="accordion investor-faq">
        			<div class="card mb-0">
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
        					<a class="card-title">
        					   What exactly is ECS? 
        					</a>
        				</div>
        				<div id="collapseOne" class="card-body collapse" data-parent="#accordion">
        				   <div class="p-4">
        					<p>ECS (Electronic Clearance Service) is a facility offered by Reserve Bank of India. It allows investors to receive dividends / interest payments by direct credit to their bank account. Investor gets credit in their bank account directly rather than getting a cheque through the post to deposit in their bank account. The investor gets a credit advice confirming the credit. The transaction appears in the passbook / account statement.</p>
        				   </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo">
        					<a class="card-title">
        					   What if I have more than one bank account? 
        					</a>
        				</div>
        				<div id="collapseTwo" class="card-body collapse" data-parent="#accordion">
        				   <div class="p-4">
        					<p>You can choose which bank account you want the dividend to be credited into. You are required to provide mandate for ECS to your DP.</p>
        				   </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseEleven">
        					<a class="card-title">
        					   Can I get dividend from different companies in different bank accounts? 
        					</a>
        				</div>
        				<div id="collapseEleven" class="card-body collapse" data-parent="#accordion">
        				   <div class="p-4">
        					<ul class="ul-circle">
        					<li>ECS is fast and safe.</li>
        					<li>The facility is available free of cost to the investor</li>
        					<li>Since credits are made electronically on the due date, there are no postal delays</li>
        					<li>Since the transfer is made from account to account, loss of warrants in transit and ensuing hassles for issue of duplicate cheques is avoided</li>
        					<li>Since the transfer is made from account to account, fraudulent encashment of cheques is avoided</li>
        				   </ul>
        				   </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseThree">
        					<a class="card-title">
        					   What if I stay in a city outside of your ECS list? 
        					</a>
        				</div>
        				<div id="collapseThree" class="card-body collapse" data-parent="#accordion">
        				   <div class="p-4">
        					<p>Since ECS is a facility administered by the Reserve Bank of India (RBI), you have to check with the bank branch where you have an account about the same. If your bank branch is not participating in the ECS, you can receive dividend and other payments by cheque sent to your postal address by post.</p>
        				   </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseFour">
        					<a class="card-title">
        					   Why can’t APSEZ take note of a change in my address? 
        					</a>
        				</div>
        				<div id="collapseFour" class="card-body collapse" data-parent="#accordion">
        				  <div class="p-4">
        					 <p class="mb-3">As per Depository Regulations, APSEZ has to take investor details (like name, address, number of shares held, ECs mandate details etc) from the depositories. Any change has to be made by the depository and MPSEZ cannot make any changes to addresses received from the depository.</p>
        				   <p>For investors too this is a convenient process, since the changes need to be communicated only to one party – the Depository – rather than all the companies in which the investor holds shares.</p>
        				  </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseFive">
        					<a class="card-title">
        					   Non receipt of Dividend Warrant / loss of warrant. How do I get a duplicate dividend warrant 
        					</a>
        				</div>
        				<div id="collapseFive" class="card-body collapse" data-parent="#accordion">
        				   <div class="p-4">
        					<p class="mb-3">You are required to communicate about non-receipt of dividend, with all relevant details (DP ID and Client ID particulars, details of the period for which dividend not received).</p>
        				   <ul class="ul-circle">
        					<li>The first thing the R&TA will do is to check whether your dividend warrant has been returned as undelivered –for instance, was it because you were not at home, the address was wrongly written, etc.</li>
        					<li>If this is not the case, the R&TA will see if the validity period of the warrant is over, since duplicate warrants cannot be issued during the validity of the original warrant.</li>
        					<li>Once the R&TA has confirmed that the original warrant has expired, they will check the records to confirm that the dividend remains unpaid.</li>
        					<li>Then they will ask you to execute an indemnity bond, in a pres</li>
        				   </ul>
        				   </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseSix">
        					<a class="card-title">
        					   Why do I have to wait for expiry of the validity period of the original warrant?  
        					</a>
        				</div>
        				<div id="collapseSix" class="card-body collapse" data-parent="#accordion">
        				   <p class="mb-3 p-4">Dividend warrants are payable at par across the country, so banks do not accept ‘Stop Payment’ instructions for the same. This is the reason why you have to wait till the warrant is no longer valid in order to get a duplicate.</p>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseSeven">
        					<a class="card-title">
        					   What is the validity period of the revalidated warrants? 
        					</a>
        				</div>
        				<div id="collapseSeven" class="card-body collapse" data-parent="#accordion">
        				   <p class="mb-3 p-4">Revalidated warrants are valid for 3 months from the date of revalidation.</p>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseEight">
        					<a class="card-title">
        					   Since APSEZ shareholdings are dematerialized, what happens to Annual Reports? 
        					</a>
        				</div>
        				<div id="collapseEight" class="card-body collapse" data-parent="#accordion">
        				   <p class="mb-3 p-4">Holding shares in dematerialized form does not affect the rights of shareholders. They are still entitled to receive Annual Reports, and can attend and vote at General Meetings.</p>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseNine">
        					<a class="card-title">
        					   What’s the difference between joint shareholders and a nominee? 
        					</a>
        				</div>
        				<div id="collapseNine" class="card-body collapse" data-parent="#accordion">
        				   <div class="p-4">
        					<ul class="ul-circle">
        					<li>Joint shareholders have equal rights in the shares during their lifetime.</li>
        					<li>If any of the joint shareholders dies, the surviving shareholder(s) become the holder(s) of the shares.</li>
        					<li>A nominee gets rights in the shares only after the death of (all) the holder(s).</li>
        					<li>As a rule joint shareholders are different from the nominee.</li>
        					<li>Nomination is used mainly by sole shareholders, but if they so wish, joint shareholders can decide together on a nominee.</li>
        				   </ul>
        				   </div>
        				</div>
        				<div class="bg-gray py-1"></div>
        				<div class="card-header collapsed" data-toggle="collapse" href="#collapseTen">
        					<a class="card-title">
        					   What if I stay in a city outside of your ECS list? 
        					</a>
        				</div>
        				<div id="collapseTen" class="card-body collapse" data-parent="#accordion">
        				   <p class="p-4">Since ECS is a facility administered by the Reserve Bank of India (RBI), you have to check with the bank branch where you have an account about the same. If your bank branch is not participating in the ECS, you can receive dividend and other payments by cheque sent to your postal address by post.</p>
        				</div>
        				<div class="bg-gray py-1"></div>
        			</div>
        		</div>
        	</div>
        </section><!--/Section-->

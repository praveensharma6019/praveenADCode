                  <p class="fontLight font14">
        </p><p dir="ltr"><strong>Ahmedabad, October 23rd, 2018:</strong> Adani Ports and Special Economic Zone Limited (“APSEZ”), India’s largest port developer, operator and the logistics arm of Adani Group, today announced its operational and financial performance for the first half and second quarter ended 30th September, 2018.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Operational Highlights: -</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>For the first time in the history of APSEZ, cargo volume in a half year crossed 100 MMT. On a Year on Year basis, cargo volume grew by 15 % in H1FY19 and by 22% in Q2FY19.</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Ports across western and southern coast registered strong growth. On a Year on Year basis, in H1FY19, Mundra – the flagship port of APSEZ grew by 12%. Other ports in the western coast namely Hazira grew by 23%, Dahej by 36% and Tuna grew by 68%. Kattupalli in south continues to register double digit growth and grew by 22%.</p>
        
        <p dir="ltr">&nbsp;</p>
        

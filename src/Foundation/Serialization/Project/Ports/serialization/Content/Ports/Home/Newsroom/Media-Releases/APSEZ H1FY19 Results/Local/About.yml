        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Consolidated Revenue: -</strong> There was no SEZ port led development revenue in H1FY19 compared to Rs. 1165 cr booked in H1FY18. If we exclude SEZ port led development revenue earned in H1FY18, consolidated revenue has grown by 17%. (Rs. 5019 cr in H1FY19 v/s Rs. 4286 cr in H1FY18)</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Core EBITDA: -</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Similarly, We have not earned any SEZ port led development EBITDA in H1FY19 compared to Rs. 784 cr earned in H1FY18. If we exclude SEZ port led development EBITDA booked in H1FY18 , core EBITDA excluding forex mark to market loss has grown by 24 % (Rs. 3292 cr in H1FY19 v/s Rs. 2646 cr). On a Year on Year basis, core EBITDA margins have improved by 300 BPS to 66%.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Thus, on Year on Year basis, Core Operating income and EBITDA in H1FY19 has grown by 17% and 24 % respectively. This is on account of higher cargo volume growth and resultant revenue from port operations.</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Consolidated PBT and PAT: -</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Indian Rupee depreciated by 5% in Q1FY19 and by 6% in Q2FY19. Thus, we have provided mark to market loss of Rs. 953 cr in H1FY19 compared to a mark to market loss of Rs. 47 cr in H1FY18 on our foreign currency loans. <strong>This has resulted in reporting lower PBT and PAT.</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Free Cash flows (after capex) for H1FY19 was Rs. 584 cr.</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><span style="font-size:14px;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong></span> said, “Amidst fears of trade war and its impact on Indian cargo, we have been able to achieve record cargo throughput of 100 MMT in H1FY19. Our string of ports across the coastline of India, strategy to diversify cargo and ensure that all our ports handle all types of cargo has helped us to achieve this mile stone.</p>
        
        <p dir="ltr">By its sheer nature, Indian economy will continue to grow in spite of the recent rupee depreciation and oil price hike shocks to the economy. We do not foresee any impact on Indian Imports and exports. We are truly on course of achieving 200 MMT cargo volume in FY19. Port EBITDA margins are set to increase from 70% to 71%. Automation and using technology to handle cargo, sweating of enhanced capacity and better cargo mix will drive this margin expansion. We believe sustainable development as a core value for our business future proofing. We will continue to Protect our environment, use best safety practices and adopt best corporate practices.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>About Adani Ports and Special Economic Zone</strong></p>
        
        <p dir="ltr">Adani Ports and Special Economic Zone (APSEZ), a part of globally-diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and services.APSEZ’s 10 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.</p>
        
        <p dir="ltr">&nbsp;</p>
        

        <h2 class="heading pl-4 mb-4">Vizhinjam Port</h2>
        <p><span>The Vizhinjam Port is an ambitious step forward on the path to prosperity. Located in Vizhinjam, Kerala, APSEZ is developing this deep-sea water port as India&rsquo;s first Mega Transshipment Container Terminal.</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>The world class, future ready port is the only transshipment hub in the Indian subcontinent, closest to the international shipping routes, and is centrally located on the Indian coastline. It has a Natural draft of 20-24 m &amp; minimal littoral drift.&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>Vizhinjam Port offers large scale automation for quick turnaround of vessels with state-of-the-art infrastructure to handle Megamax containerships. Its capacity in phase 1 is to be 1 million TEUs and in subsequent phases, another 6.2 million TEUs will be added.</span></p>

        <p><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ: </strong></p>
        <p>APSEZ has delivered a strong first half, which is a testimony to our growth story. Our strategy of geographic expansion with a focus on higher-growth regions, balancing cargo mix, expansion in the logistics business, particularly rail transportation, and foray into Grade-A warehousing segment reflects our move towards a &lsquo;Transport Utility&rsquo; business model and is resulting in a continuous increase in our market share. Our acquisitions of Sarguja rail, Dighi port, and Gangavaram port, alongside the foray into Sri Lanka with a greenfield port in Colombo, all during H1 / 2021, are steps in that direction. We are on track to achieve our volume target for FY 21-22 which will be a milestone year for APSEZ.</p>
        <p>&nbsp;</p>
        <p>We are progressing towards our<span style="text-decoration: underline;"> target of carbon-neutrality by 2025</span>, with a focus on the use of renewable energy, and carbon offsetting through mangrove afforestation and terrestrial plantation. As we work on a strategy for the pathway to net-zero, we continue to invest in new technologies, and digitization and automation of our operations and services, with an objective to become the topmost sustainable port company in the world.</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>KEY BUSINESS HIGHLIGHTS &ndash; H1 / FY22 (YoY)</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Operational Highlights</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Port Business </strong></p>
        <ul class="ul-bullets">
            <li>Adani Ports handled 144 MMT of cargo in H1 / FY22 compared to 98 MMT in H1 / FY21, registering a growth of 47% compared to 16% growth registered at all India levels.</li>
            <li>The Ports&rsquo; portfolio, <span style="text-decoration: underline;">excluding Mundra,</span> grew by 91%. Whilst Mundra continues to grow (registered a double-digit growth), other ports in the portfolio (especially on the East Coast) are growing faster, thereby moving towards a <span style="text-decoration: underline;">balanced portfolio</span>.</li>
            <li>Ports on the <span style="text-decoration: underline;">east coast grew by 134%</span> and those on the west coast grew by 26%.</li>
            <li>Apart from Mundra; Dhamra, Hazira &amp; Dahej ports also registered double-digit growth.</li>
            <li>The growth in cargo volume was led by dry cargo which grew by 59%, container by 42% &amp; liquids (including crude) by 27%.</li>
            <li>In the container segment, APSEZ handled 4.11 Mn TEUs out of 9.67 Mn TEUs handled at all India levels. APSEZ registered a y-o-y growth of 42% as against 30% at all India levels, thereby increasing market share to 42.5% (gain of 144 bps).</li>
            <li>Mundra continues to be the largest container handling port with 3.2 Mn TEUs.</li>
        
        </ul>
        <p><strong>Logistics Business </strong></p>
        <ul class="ul-bullets">
            <li>Adani Logistics, the largest and most diversified private rail operator in India, registered a 23% growth in rail volume to 179,377 TEUs and a 17% growth in terminal volume to 134,136 TEUs.&nbsp;</li>
            <li>Adani Logistics has expanded its rolling stock and added 8 new bulk rakes under the GPWIS scheme, taking the total number of rakes to 69.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Financial Highlights </strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Revenue</strong></p>
        <ul class="ul-bullets">
            <li>Consolidated revenue grew by 56%, from Rs.5,195 Cr in H1 / FY21 to Rs.8,089 Cr.</li>
            <li>Port revenue increased by 46% to Rs.6,347 Cr. Revenue from the logistics business stood at Rs.546 Cr, a growth of 27%.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>EBITDA</strong></p>
        <ul class="ul-bullets">
            <li>Consolidated EBITDA grew by 47% from Rs.3,288 Cr in H1 FY21 to Rs.4,826 Cr on the back of 56% growth in revenue.</li>
            <li>Port EBITDA grew by 47% from Rs.3,043 Cr in H1 FY21 to Rs.4,458 Cr in H1 FY22, due to both increase in cargo volume and continuous operational excellence.</li>
            <li>EBITDA in logistics business grew by 41% to Rs.135 Cr. EBIDTA margin also improved by 258 bps to 25%.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Cash Flow</strong></p>
        <ul class="ul-bullets">
            <li>Free cash flow from operations (after adjusting for working capital changes, Capex, and net interest cost) was Rs. 2,550 Cr.</li>
            <li>This does not include cash flow from Gangavaram port and the Sarguja Rail Corridor (SRCPL). If included (on a pro forma basis), the cash flow stands at Rs.3,032 Cr.</li>
            <li>We are on track to achieve the guided free cash flow for FY22.</li>
        </ul>
        <p>&nbsp;</p>
        <p>During Q2 FY22, pursuant to a notification issued by DGFT in September &rsquo;21, which amends eligibility conditions, the company has provided for its receivable under SEIS amounting to Rs.405 Cr and shown as exceptional item. However, the company has contested the said application for its tenability and retrospective application.</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>ESG Highlights </strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Environment </strong></p>
        <ul class="ul-bullets">
            <li>APSEZ has signed for the Science-Based Targets Initiative, which mandates businesses for setting a net-zero target in line with 1.5-degree centigrade future.&nbsp;</li>
        </ul>
        <ul class="ul-bullets">
            <li>With the vision to become a carbon positive organization, APSEZ has launched a 1000-hectare project for mangrove afforestation, and a 40-hectare grassland ecosystem restoration at Guneri.</li>
            <li>As part of formulating a strategy&nbsp;on the pathway to net-zero,&nbsp;an extensive review of the energy-consuming business processes and technology solutions to mitigate emissions is being carried out.</li>
        </ul>

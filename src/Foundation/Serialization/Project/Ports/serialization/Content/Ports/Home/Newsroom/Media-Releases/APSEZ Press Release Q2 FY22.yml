        <p><strong>Strategic Highlights</strong></p>
        <ul class="ul-bullets">
            <li>APSEZ concluded the acquisition of the Government of Andhra Pradesh&rsquo;s (GoAP) stake of 10.4% in Gangavaram Port Limited (GPL), with this APSEZ holds a 41.9% stake in GPL. The boards of APSEZ and GPL have also approved the merger which (subject to NCLT approvals), is expected to conclude by 31 March 2022. This acquisition will not only further strengthen the Port network but also result in EPS accretion of ~7% to APSEZ FY 21 numbers. </li>
            <li>During the period APSEZ also acquired balance 25% stake in Krishnapatnam port for making it a wholly-owned subsidiary. </li>
            <li>APSEZ consolidated all its rail assets under a single business entity &ndash; Sarguja Rail Corridor Pvt. Ltd., amalgamating knowledge &amp; resources resulting in cost synergies. This Composite Scheme of Arrangement keeps APSEZ on track to realizing its vision of creating immense value for all stakeholders while putting it in good stead to participate in the next rounds of PPP projects of the Indian Railways.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Financial and Credit Matrices</strong></p>
        <ul class="ul-bullets">
            <li>The credit matrices and key ratios are within the guided range.</li>
            <li><span style="text-decoration: underline;">Net debt to EBITDA </span>for H1 FY22 remains within the desired range of 3x to 3.5x and <span style="text-decoration: underline;">stands at 3.26x</span>.</li>
            <li>This does not include EBITDA and cash from Gangavaram port and the Sarguja Rail Corridor (SRCPL). If included (on a pro forma basis), the net debt to EBITDA stands at<span style="text-decoration: underline;">87x</span>.</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Awards</strong></p>
        <ul class="ul-bullets">

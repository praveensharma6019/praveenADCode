        <h3>&nbsp;<strong>APSEZ - H1 / FY22 - Cargo Volume up 47% &amp; Total Revenue up 56%</strong></h3>
        <p><strong>&nbsp;</strong><strong>&nbsp;</strong></p>
        <ul class="ul-bullets">
            <li>Consolidated Revenue of Rs.8,089 Cr &ndash; a growth of 56%</li>
            <li>Consolidated EBITDA of Rs.4,826 Cr &ndash; a growth of 47%</li>
            <li>Port EBIDTA of Rs.4,458 Cr &ndash; a growth of 47%</li>
            <li>Achieved total cargo volume of 144 MMT &ndash; a growth of 47%</li>
            <li>Market share in All India cargo increased by 310 bps to reach 28.6%</li>
            <li>Market share in container segment increased by 144 bps to 42.5%</li>
            <li>Signed for the SBTi, which mandates businesses for setting a net-zero target in line with 1.5-degree centigrade future</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Ahmedabad, 27 October 2021: </strong>Adani Ports and Special Economic Zone Limited (&ldquo;APSEZ&rdquo;), the largest transport utility in India and a part of the diversified Adani Group, today announced its results for the second quarter and half year ended 30 September 2021.</p>

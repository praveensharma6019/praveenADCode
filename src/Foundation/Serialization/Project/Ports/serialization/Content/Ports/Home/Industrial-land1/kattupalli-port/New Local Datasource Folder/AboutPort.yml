        <section class="bg-gray py-5 about-apsez">
        	<div class="container">
        		<h2 class="heading pl-4 mb-4">Kattupalli Port</h2>
        		<p class="mb-3 pl-4">Adani Kattupalli Port Private Limited (AKPPL) is a modern port in north Chennai and a tailor-made alternative for cargo owners over the congested Chennai port. Located outside city limits, AKPPL offers 24x7 congestion-free approach roads for seamless movement of cargo. It is also an Authorised Economic Operator (AEO) offering a wide basket of service such as a dedicated yard for Direct Port Delivery clearance, Direct Port Entry for factory stuffed/self-sealed export-laden containers and flexible carting. It is well connected to cargo clusters, national highways and container freight stations.</p>

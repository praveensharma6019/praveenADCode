        <section class="bg-gray py-5 about-apsez" id="sectionfirst">
        	<div class="container">
        		<h2 class="heading pl-4 mb-4">Ennore Terminal</h2>
        		<p class="mb-3 pl-4">Adani Ennore Container Terminal (AECT) is a state-of-the art box terminal 30 km north of Chennai Port. 
        		Located strategically AECT offers 24x7 congestion-free approach roads for seamless cargo movement and on-dock rail siding services to Bengaluru presenting deep hinterland reach. It’s also well connected to all Container Freight Stations (CFSs) in the primary hinterland of Chennai and 4 National Highways.</p>

        <p style="margin: 12pt 0in 6pt;"><strong><span style="text-decoration: underline;">M&amp;A Highlights - </span></strong><strong><span style="text-decoration: underline;">FY21:</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>In April &rsquo;21, APSEZ signed an agreement to acquire balance 25% stake in Krishnapatnam Port. The acquisition is expected to be completed in Q1 FY22.</li>
            <li>In March &rsquo;21, APSEZ also announced the acquisition of 100% stake in Gangavaram Port. The acquisition is expected to be completed in Q3 FY22.</li>
            <li>Upon completion of the transactions both Krishnapatnam Port and Gangavaram Port will be wholly owned subsidiaries of APSEZ. </li>
        </ul>
        <p style="margin: 12pt 0in 6pt;"><strong><span style="text-decoration: underline;">Operational Highlights - </span></strong><strong><span style="text-decoration: underline;">FY21 (Y o Y)</span></strong></p>
        <ul style="list-style-type: disc;">
            <li>APSEZ outperformed the market and grew by 11%, on the back of 16% growth in container and 9% growth in dry bulk cargo. APSEZ registered a record throughput of 247 MMT and achieved a market share of 25%, a gain of 4%.</li>
            <li>APSEZ ports across the Indian coastline registered positive growth. While east coast ports grew by 42%, west coast ports grew by 3% outperforming the nearby major ports.</li>
            <li>APSEZ handled highest ever container volume of 7.2 million TEUs during the year and achieved a market share of 41%, a gain of 5%. Mundra Port continues to be the largest container handling port in India and handled 5.66 Mn TEUs which is almost nearly one million TEUs more than JNPT.</li>
            <li>The surge in the container growth is attributed to our strategy of partnering with top global ship liners through JVs and acquisition of container handling ports like Ennore and Krishnapatnam.</li>
            <li>In FY21, ten new container services were added, four at Mundra and two each at Hazira, Kattupalli &amp; Ennore, which will add 800,000 TEUs per annum.</li>
            <li>Mundra port continues to be the largest commercial port in India, grew by 4% and handled a record cargo of 144 MMT, on the back of 18% growth in container volume. </li>
            <li>Given this performance, the gap between Mundra port and Kandla port, the second largest port has widened further. Mundra port is ahead by 23%. </li>
            <li>Dhamra port grew by 9% and handled a record volume of 32 MMT.</li>
            <li>In April &lsquo;21 Adani Logistics Limited announced a strategic and commercial partnership with e-commerce major Flipkart, to strengthen its supply chain infrastructure. </li>
            <li>As part of this partnership, Adani Logistics Limited will construct a massive 534,000 sq. ft. of fulfilment centre by leveraging state-of-the-art technologies in its upcoming logistics hub in Mumbai. The centre will have the capacity to house 10 million units of sellers&rsquo; inventory at any point and will be operational by Q3 of 2022. The centre will support market access to several thousands of sellers, MSMEs and will enhance local employment for the region and create ~2500 direct jobs and thousand of indirect jobs. </li>
        </ul>
        <p style="margin-bottom: 6pt;"><strong><span style="text-decoration: underline;">Financial Highlights &ndash; FY21 (Y o Y)</span></strong></p>
        <p style="margin: 0in -7.1pt 6pt 0in;"><strong>Operating &amp; Port Revenue: - </strong></p>
        <ul style="list-style-type: disc;">
            <li>In FY21, total Operating Revenue grew by 6% from Rs.11,873 cr. in FY20 to Rs.12,550 cr. Port revenue has increased by 12% to Rs.10,739 cr. on account of 11% growth in cargo. Revenues from the logistics business stood at Rs.958 cr.
            <p><strong>EBITDA<strong>: -</strong></strong></p>
            </li>
            <li>Increased cargo volume, operational efficiencies enabled port EBITDA to grow by 15% from Rs.6,593 cr. in FY20 to Rs.7,560 cr. in FY21. </li>
            <li>Port EBITDA margin for FY21 increased by 100 bps to 70% due to optimal use of resources and operating efficiency.</li>
            <li>Logistics business has reported an EBIDTA of Rs.226 cr. in FY21 and maintained the EBIDTA margin at 24%.
            <p><strong>Balance Sheet and Cash flow -</strong></p>
            </li>
            <li>In FY21, net debt to EBIDTA was at 3.3 times and was withinthe guided range of 3 to 3.5 times compared to 3.4 times in Sep 2020. This is due to addition of KPCL EBITDA post consolidation. </li>
            <li>Free cash flow from operations after adjusting for working capital changes, Capex and net interest cost increased by 47% from Rs.3,942 cr. in FY20 to Rs.5,800 cr. in FY21 and in the process improved the free cash conversion to 72% compared to 52% in FY20. </li>
        </ul>
        <p style="margin: 0in -7.1pt 0in 0.5in;"><strong>&nbsp;</strong></p>
        <p style="margin-right: -7.1pt;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong> said, </p>
        <p style="margin: 0in -7.1pt 6pt 0in;">&ldquo;FY21 has been a transformational year for APSEZ. Some of the key decisions we took this year have set the foundation for the coming decade. Our customer centric approach has yielded good result for us as our market share increased by 4% on a pan-India basis. Mundra port which is the largest commercial port in the country, this year has also become the largest container port in the country surpassing JNPT by a big leap. We have also been able to restructure our cost fundamentally and were able to demonstrate an increase in EBIDTA margin by 1% taking our port margins to 70%. On the growth side we used this time to complete four large acquisitions i.e Krishnapattanam port, Gangavaram port, Dighi port and Sarguja Rail line, taking our total portfolio to 13 ports in the country. The total value of said investment was Rs.26,000 cr. We have also been able to take another milestone step in our international journey by foryaing into container terminal in Colombo port. With these steps we are truly in the right direction to take APSEZ from a port company to a transport utility company delivering full logistics solution to our customers.</p>
        <p style="margin: 0in -7.1pt 6pt 0in;">In the logistics business, we have been able to scale up and diversify our railway rolling stock business. The recent changes in the General Purpose Wagon Investment Scheme (GPWIS) of Indian railways has given opportunity to serve our bulk customers not just from ports but also from the mines. We were able to add contracts to operate 16 new rakes for transportation of raw material from the mines. FY21 has also seen shift towards e-commerce and hence a fundamental shift towards demand increasing for large format Grade A warehouses. Adani Logistics have forayed into this sector and has the vision to be the largest player in this sector in the coming 5 years. We have set our sight to build 30 million Sq.ft. of warehousing capacity in the next 5 years. </p>
        <p style="margin: 0in -7.1pt 6pt 0in;">In FY21 we have also setup a new vertical of Railway track business. With the acquisition of Sarguja Rail (SRCPL) and restructuring of other railway tracks within APSEZ we have set the foundation to partner with Indian railway and invest in strategic rail lines under the PPP model. With this we have created India&rsquo;s first private sector railway track asset company with a steady stream of annuity income.</p>
        <p style="margin: 0in -7.1pt 6pt 0in;">In FY22, basis our internal estimates we guide for cargo volume to be in the range of 310-320 MMT, this includes 10 MMT of Gangavaram port in Q4 FY22. Consolidated revenue to be in the range of Rs.16,000 cr. to Rs.16,800 cr., Consolidate EBIDTA to be in the range of Rs.10,200 cr. to Rs.10.700 cr. and free cash flow to be in the range of Rs.5,500 cr. to Rs.6,000 cr.</p>
        <p style="margin: 0in -7.1pt 6pt 0in;">With all this APSEZ is well on its course to become a truly integrated transport and logistics utility and achieve 500 MMT of cargo throughput and ROCE to be in excess of 20% by FY25.&rdquo; </p>

        <p style="text-align: left;"><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ^ Free cash flow - Cash flow from operations after adjusting for working capital changes, Capex and net interest cost.</em></p>

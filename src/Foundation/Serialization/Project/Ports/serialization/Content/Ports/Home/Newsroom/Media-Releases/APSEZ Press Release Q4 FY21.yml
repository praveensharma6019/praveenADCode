                    <p style="margin: 6pt 0in 0.05in; text-align: left;"><strong><span style="text-decoration: underline;">FY21 (Y o Y)</span></strong></p>
                    <ul style="list-style-type: disc;">
                        <li>Handled a cargo volume of 247 MMT, registering a growth of 11% </li>
                        <li>Container volume at 7.2 million TEUs, market share improves by 5% to 41%</li>
                        <li>Total Revenue at Rs.12,550 cr., a growth of 6%</li>
                        <li>Total EBIDTA at Rs.8,063 cr., registers a growth of 7% </li>
                        <li>PBT at Rs.6,292 cr. up 48% and PAT at Rs.5,049 cr. up 33%</li>
                        <li>Generated free cash flow^ of Rs.5,800 cr., a growth of 47%</li>
                        <li>Net debt to EBIDTA improves to 3.3x in Mar &rsquo;21 compared to 3.4x in Sep &lsquo;20</li>
                    </ul>
                    </td>
                </tr>
            </tbody>

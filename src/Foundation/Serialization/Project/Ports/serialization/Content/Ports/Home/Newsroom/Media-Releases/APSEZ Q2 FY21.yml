        <p><strong>Editor's synopsis:</strong></p>
        <ul>
            <li>Market share up by 300bps to 24% of all India cargo volume on a Q o Q basis</li>
            <li>Mundra continues to be the largest container handling Port in India&nbsp;with 1.33 mn TEUs in Q2 FY21</li>
            <li>Port EBIDTA margin improved by 100 bps to 71% on a Q o Q basis</li>
            <li>PAT at Rs.1,394 cr., registers a growth of 84% on a Q o Q basis</li>
            <li>Generated free cash flow of Rs.2,884 cr. by September &lsquo;20</li>
            <li>Net debt to EBIDTA at 3.44x as on 30<sup>th</sup>&nbsp;September &rsquo;20</li>
        </ul>

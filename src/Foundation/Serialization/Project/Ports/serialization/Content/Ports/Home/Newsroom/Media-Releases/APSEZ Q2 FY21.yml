        <p style="margin-right: -7.1pt; text-align: justify;">&nbsp;</p>
        <p style="margin-right: -7.1pt; text-align: justify;">&nbsp;*EBITDA excluding forex mark to market loss/ (gain), ^Excludes one-time donation of Rs.80 cr.</p>
        <p style="text-align: justify;">With easing of lockdown and revival of economy, cargo throughput at APSEZ rebounded and registered a spectacular growth. The growth was across segments and coasts.</p>
        <p style="text-align: justify;"><strong>In the month of October &rsquo;20 our ports excluding Krishnapatnam Port (KPCL) handled cargo volume of 22 MMT which is a growth of 21% on a year on year basis. KPCL the newest port in our portfolio handled cargo volume of 3.2 MMT.&nbsp;</strong>For FY21, we expect cargo throughput excluding Krishnapatnam Port to be in the range of 225-230 MMT. In addition Krishnapatnam Port is expected to handle around 20 MMT in H2 FY21.</p>
        <p style="text-align: justify;"><strong>Q2 FY21, Key Highlights: -</strong></p>
        <ul>
            <li>On the back of rebound in economic activities, cargo volume bounced back and registered a phenomenal growth of 36% on a Q o Q basis and 7% on aY o Y basis.</li>
            <li>All segments of cargo registered growth on a Q o Q basis. While coal registered 30% growth, container grew by 34%, crude by 52% and other bulk cargo registered a growth of 40%.</li>
            <li>Non-Mundra ports registered a growth of 28%, while Mundra port grew by 40%.</li>
            <li>Cargo volume at Hazira grew by 45%, Kattupalli by 54% and Dahej by 145%.</li>
            <li>Dhamra our eastern gateway port continues to register double digit growth. Cargo volume at Dhamra increased by 30% on Q o Q basis and 21% on Y o Y basis.</li>
            <li>LNG and LPG which was added as part of our diversified cargo portfolio in October 2019 gained traction. In Q2 FY21, Mundra Port handled 1,42,000 MT of LPG and 5,17,000 MT LNG.</li>
            <li>Adani Logistics operates 60 rakes and continues to be the largest private rail operator in India and handled rail volume of 69,061 TEUs in Q2 of FY21.
            <p>&nbsp;</p>
            <p><strong>H1 FY21, Key Highlights: -</strong></p>
            </li>
            <li>Free cash flow from operations after adjusting for working capital changes, capex and net interest cost was Rs.2,884 cr. against Rs.1,002 cr. in H1 FY20.</li>
            <li>The said free cash flow is expected to be in the range of Rs.5,500-Rs.6,100 cr. in full year of FY21.</li>
            <li>Our net debt to EBIDTA for H1 FY21 is at 3.44x, this is on account of new debt of USD 750 mn. raised for refinancing debt at KPCL level. We expect the ratio to come down within our targeted range of 3x to 3.5x by FY22.</li>
        </ul>
        <p style="margin-bottom: 6pt; text-align: justify;">&nbsp;</p>
        <p><strong>Awards :</strong></p>
        <ul>
            <li>Dhamra port received Gold Award in 5<sup>th</sup>&nbsp;EKDKN Exceed Award 2020 under &ldquo;Environment Preservation&rdquo; category.</li>
            <li>Kattupalli Port (MIDPL) received 7th Exceed-Platinum Award on Energy Efficiency Category.</li>
            <li>Goa Terminal (AMPTPL) received &ldquo;Gold Award&rdquo; under Apex India Green Leaf Award 2019 for outstanding achievement in Environment Excellence in services</li>
        </ul>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong></strong></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong>&nbsp;said,&nbsp;&ldquo;APSEZ has proven the utility nature of its portfolio of assets by increasing the market share in India to 24% in overall cargo. With economy reopening in stages, APSEZ has returned to growth trajectory registering a cargo volume growth of 36% on a Q o Q basis. Port EBIDTA improves to 71% on account of continuous focus on operational efficiency. Our focus continues to be on preserving cash and ensuring adequate liquidity. We continue to increase our free cash generation, in H1 FY21 cash flow&nbsp;from operations after adjusting for working capital changes, capex and net interest cost,&nbsp;stands at Rs.2,884 cr.</p>
        <p style="margin-right: 2.35pt; text-align: justify;">APSEZ is&nbsp;well on course to achieve&nbsp;500 MMT of cargo throughput by FY25. Our focus remains on improving&nbsp;the free cash generation and&nbsp;ROCE of all our ports&nbsp;to be&nbsp;in excess of 16%.</p>
        <p style="margin-right: 2.35pt; text-align: justify;">Our businesses and future investments are aligned to sustainable growth with focus on preserving environment. We are committed to reduce carbon emission and become carbon neutral by 2025.</p>
        <p style="margin-right: 2.35pt; text-align: justify;">We expect cargo volume in full year FY21 to be in the range of 245 to 250 MMT including KPCL, which we acquired in October &lsquo;20&rdquo;</p>

        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">Mundra port is known for its customer centric approach by providing higher productivity, innovation logistics solutions, faster turnaround of vessels and faster evacuation of containers from the port through double stacked trains.</p>
        <ul class="mb-3 ul-circle">
            <li class="mb-2">Natural gateway to cargo clusters in North & Northwest India offering undisputable logistics cost advantage to exporters & importers</li>
            <li class="mb-2">Flagship port with efficient multi-modal transport connectivity for seamless movement of cargo</li>
            <li class="mb-2">Four container terminals with a combined capacity of 7.5 million TEUs</li>
            <li class="mb-2">State-of-the-art port that can accommodate leviathans of sea </li>
            <li class="mb-2">More than 35 services operating from Mundra offering global coverage of trade lanes</li>
            <li class="mb-2">EDI facility for logging service requests, vessel & container status updates & billing</li>
           </ul>

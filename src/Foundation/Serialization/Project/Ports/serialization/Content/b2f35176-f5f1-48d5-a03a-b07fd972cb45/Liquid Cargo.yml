        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">The port’s multiple berths equipped with different types and sizes of pipelines from jetty to tank farm, ensure safe and efficient handling of liquid products in big parcels. The tank farm at the port is capable of storing multiple types of liquid cargo including veg oil, chemicals and petroleum, oil & lubricants (POL) products. The infrastructure at the Liquid terminal ensures best in class storage, safe and contamination free handling of cargo for the customer.</p>
        
        <ul class="mb-3 ul-circle">
            <li class="mb-2">Tank farm has a combination of SS tanks, CS tanks & MS tanks enabling storage of a wide range of chemicals and petrochemicals. </li>
            <li class="mb-2">Dedicated Tanks with Heating and heat tracing facilities.</li>
            <li class="mb-2">Handles diverse and range of Vegetable Oil Products ( Edible and Non Edible Oil Grades )</li>
            <li class="mb-2">More than 4,60,000 Liters of Tank Storage.</li>
            <li class="mb-2">The tanks in the enclosure for POL cargo have insulation facility and a floating roof capable of storing any class of Petroleum products.</li>
            <li class="mb-2">Mundra port is the only port terminal which handles Bulk Bitumen on the North-West coast of India.</li>
        </ul>

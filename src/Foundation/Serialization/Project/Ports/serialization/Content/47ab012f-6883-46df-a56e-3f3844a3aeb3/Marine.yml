        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">Dighi Port extends marine and vessel related services on demand to the vessels that call at our port. Our Marine services offer a young fleet with regular, rigorous repair & maintenance cycle, guaranteeing a high degree of reliability and quality for our customers. Our Marine services are also pivotal for the smooth running of port operations. </p>
        <ul class="ul-circle mb-3">
        
         <li class="mb-2">Diversified Operational experience of handling vessels of different categories (LNG, Crude, RO-RO, Bulk Cargo etc.) and sizes (VLCC, Panamax, Suezmax etc.) at various ports in India.</li>
         <li class="mb-2">Capable of carrying FiFi and Oil Spill Combat operations.</li>
         <li class="mb-2">Diving Support Vessel with full-fledged surface supplied air diving spread.</li>
         <li class="mb-2">Competent enough to perform salvage operations.</li>
         <li class="mb-2">Handling the largest volume of cargo and ships in the country under a single company.</li>

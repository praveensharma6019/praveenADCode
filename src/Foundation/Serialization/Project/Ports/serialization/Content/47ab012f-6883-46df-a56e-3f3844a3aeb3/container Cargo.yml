        <div class="row">
        <div class="col-md-7">
        <p class="mb-3">Adani Krishnapatnam Container Terminal is poised to become the major global transshipment hub of tomorrow.  Deep draft berth facilitates berthing of largest container vessels arriving at the port and best-in-class infrastructure ensures world class productivity, fast turnaround of vessels and efficient evacuation of containers from the port.</p>
        <ul class="mb-3 ul-circle">
            <li class="mb-2">Rail-connected container freight stations within the port premises for stuffing, de-stuffing, aggregation/segregation, customs examination along with bonded warehouse facilities.</li>
            <li class="mb-2">Direct port delivery & direct port entry facilities to cut logistics cost.</li>
        <li class="mb-2">Repair & maintenance facility for containers.</li>
            <li class="mb-2">Multi-modal transport connectivity to terminal for seamless movement of containers.</li>
        <li class="mb-2">Direct services to Far East, Middle East, and Europe. Feeder services to East Coast & West Coast of India, Bangladesh, Colombo & Dubai.</li>
        <li class="mb-2">EDI facility for logging service requests, vessel & container status updates & billing.</li>
         

        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
        <a class="card-title">
        Are there any benefits if I buy the membership today when the club is atleast 30 months away from becoming operational?
        </a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, if you buy your membership now, we have special and attractive membership rates for you. Besides, you may choose to pay upfront and get further reduction in price or spread your payment into interest free instalments till the club becomes operational. You may connect with your relationship manager for further details.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
        <a class="card-title">
        Who all are included in a membership for a family?
        </a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>- Husband, wife, dependent parents (65 years and above) of either husband/wife and unmarried children upto the age of 25. It is clarified that the aged parents included in the membership as above shall not be issued membership cards and have to be compulsorily accompanied by  atleast one primary or secondary member. It is also clarified that no entrance fees shall be applicable for such parents and the Primary member shall be liable to pay only regular guest charges, as may be applicable in case of using any facilities by the aged parents at the club.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
        <a class="card-title">
        Would the usage of facilities be chargeable or non chargeable to members?
        </a>
        </div>
        <div id="collapseFour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Most of the activities /facilities would be non-chargeable to the members. However, some of the facilities may carry a nominal charge.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
        <a class="card-title">
        Can I cancel my membership and ask for a refund of the fees?
        </a>
        </div>
        <div id="collapseFive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Cancellation of membership is allowed. However, no refund is allowed on cancellation unless specified separately in the terms and conditions of the membership.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
        <a class="card-title">
        Can I transfer my membership?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, transfer of a family membership is allowed after paying applicable transfer charges. No transfer is allowed in case of corporate membership.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">
        <a class="card-title">
        What are the transfer charges under family membership category?
        </a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In case of transfer of Membership to immediate family member, 10% on incremental amount in the membership category or such other amount as may be determined by the Management, whichever is higher.</p>
        <p>In case of transfer of Membership to any person other than the immediate family member, 20% on Incremental amount or such other amount as may be determined by the management, whichever is higher.</p>
        <p>Please note that transfer charges are subject to revision anytime at sole discretion of the Club Management.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseEight">
        <a class="card-title">
        Will I get reciprocal membership in other clubs?
        </a>
        </div>
        <div id="collapseEight" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">Yes, a member will get reciprocal membership in The Belvedere Club, Ahmedabad. We are also in the process of signing up reciprocal membership agreements with other clubs in various cities.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseNine">
        <a class="card-title">
        Can a member host private parties at the club?
        </a>
        </div>
        <div id="collapseNine" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">Yes, a member can pre-book a venue after paying applicable charges and fulfilling other applicable conditions and host private parties at various indoor/outdoor party venues in the club.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTen">
        <a class="card-title">
        Are member guests allowed to use all the facilities in the club?
        </a>
        </div>
        <div id="collapseTen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">The member guests may be allowed to use certain facilities. However, certain facilities might be exclusive to members.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseEleven">
        <a class="card-title">
        How many guests are allowed per member?
        </a>
        </div>
        <div id="collapseEleven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">Keeping in mind every member&rsquo;s right to use the facility available with comfort, the Club Management has restricted total no. of guest to 6 per membership. However, on special occasions, the Management, at its sole discretion might allow a member to invite few more guests.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseTwelve">
        <a class="card-title">
        Can member guests visit the club unaccompanied by a member?
        </a>
        </div>
        <div id="collapseTwelve" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">No, all the guests have to be accompanied by a member and no member guest would be allowed to enter club premises without being accompanied by a member.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseThirteen">
        <a class="card-title">
        Can I bring my maids/servants along? Will that be chargeable?
        </a>
        </div>
        <div id="collapseThirteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">Any servant or maid accompanying the members will be charged as per the guests&rsquo; entry fee at The Belvedere Club. Age limit of members&rsquo; children to be assisted by a maid is set at 10 years maximum. However, all maids/servants shall at all times be appropriately dressed.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFourteen">
        <a class="card-title">
        Will the club organise events throughout the year? Will the members get special discounts/passes for all the events?
        </a>
        </div>
        <div id="collapseFourteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">The club will keep organising chargeable/non-chargeable events in the club. The members will get discounted passes/free passes accordingly.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseFifteen">
        <a class="card-title">
        Would the club allow or extend invitation to non-members for club events?
        </a>
        </div>
        <div id="collapseFifteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">There would be some events which would be open to members only. However, the club might host a few events which may be open to member guests and select non-members.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed border-r-2 border-b-0" data-toggle="collapse" data-parent="#accordion" href="#collapseSixteen">
        <a class="card-title">
        What are the House Rules which govern day to day usage of the club ?
        </a>
        </div>
        <div id="collapseSixteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">A copy of the House Rules would be provided to all members little before the club becomes operational. However, the Club Management would be at liberty to revise the House Rules and other terms and conditions at its discretion and all member would abide by the same.</p>
        </div>
        </div>
        </div>
        </div>

        				<h2 class="mb-3">A movement to promote civic consciousness</h2>
        		
        				<p class="mb-3">Swachhagraha draws inspiration from the largest and most effective mass movement that our nation has seen – that of 'Satyagraha' – to give rise to a sustainable culture of cleanliness. It seeks to take the country’s Swaccha Bharat Abhiyaan a step further by encouraging active participation of young citizens and creating youth leaders. It provides these leaders a platform to not only take action but also inspire others in the society.</p>
        				

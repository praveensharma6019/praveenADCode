        <p class="mb-3">Mr. Pranav Adani is the Director of Adani Enterprises Ltd., and also heads the Coal Mining and Integrated Coal Management, Agri, City Gas distribution and Real Estate businesses.</p>
        <p class="mb-3">His astute understanding of the economic environment has helped the Group in scaling up the businesses multi-fold. Having joined the Group in 1999, Mr. Pranav Adani has been instrumental in initiating &amp; building numerous new business opportunities across multiple sectors. He has capably spearheaded the Joint Venture with the Wilmar Group of Singapore and transformed it from a single refinery edible oil business into a pan-India foods company.</p>
        <p class="mb-3" style="margin-bottom: 15px;">Mr. Pranav Adani is a Bachelor of Science in Business Administration from Boston University, USA. He is also an alumnus of the Owners/President Management Program of the Harvard Business School, USA. Mr. Pranav Adani has been conferred with several awards, including the &lsquo;Globoil Man of the Year&rsquo; accolade in 2009.</p>

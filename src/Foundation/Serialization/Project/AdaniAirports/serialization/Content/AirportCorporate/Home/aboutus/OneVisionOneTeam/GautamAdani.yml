      Hint: Body
      Value: |
        <p class="mb-3">Mr. Gautam Adani is the Chairman and Founder of the Adani Group. Under his visionary stewardship, the Group has emerged as India’s largest ports and logistics business, largest private power and transmission player, largest solar power generation and manufacturing company, largest integrated coal management company and largest agriculture business.</p>
        <p class="mb-3">Mr. Adani’s leadership of the Group has been driven by one core principle – nation building. In line with this philosophy, each of the Group’s businesses is focused on helping build world-class integrated infrastructure capabilities that India needs to accelerate its growth.</p>
        <p class="mb-3">Through his vision, sheer tenacity and relentless drive, Mr. Adani has transformed the Group from a trading company established in 1988 into a global conglomerate that today comprises four publicly-traded companies with combined revenues of $11 billion a year.</p>

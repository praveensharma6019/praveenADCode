        <p class="mb-3">Mr. Rajesh Adani has been a vital part of the Adani Group since its inception. With strong leadership and interpersonal skills, he heads the Group's operations and has been responsible for developing its business relationships.</p>
        <p class="mb-3">His proactive and personalized approach towards the business and his competitive spirit have contributed greatly to the growth of the Group and its diverse businesses. He currently spearheads the Group's Energy vertical.</p>

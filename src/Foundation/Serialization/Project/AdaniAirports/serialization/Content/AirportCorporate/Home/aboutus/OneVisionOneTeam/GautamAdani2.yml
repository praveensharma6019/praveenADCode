      Value: |
        <p class="mb-3">A Bachelor in Dental Surgery (BDS), Dr Priti Adani is modestly treading a path hitherto less travelled, both in the education as well as corporate social responsibility (CSR) space. Under the Adani Foundation banner, she spearheads the Adani Group&rsquo;s CSR and philanthropic initiatives, delivering the promise of the Group&rsquo;s &lsquo;Thinking big, doing better&rsquo; philosophy on the ground.</p>
        <p class="mb-3">Through these initiatives, Dr. Adani ensures that the Adani Group actually touches the lives of as many people as possible, ensuring sustainable progress and development for them.</p>
        <p class="mb-3" style="margin-bottom: 15px;">The Adani Foundation&rsquo;s healthcare programs make a difference to over 200,000 people every year. The sustainable livelihood programs have made over 35,000 people and their families self-reliant and the Foundation has improved the lives of over 500,000 people across 177 villages by helping provide better roads, drinking water and other basic facilities.</p>

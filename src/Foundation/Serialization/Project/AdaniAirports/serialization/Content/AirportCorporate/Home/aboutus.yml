        </p>
        <p><span style="color: #212529;">In February 2020, the company signed the Concession Agreement (CA) for three airports and subsequently commenced operations in Mangaluru International Airport (Mangaluru) on 31st October, 2020, Chaudhary Charan Singh International Airport (Lucknow) on 2nd November, 2020 and Sardar Vallabhbhai Patel International Airport (Ahmedabad) on 7th November, 2020. Adani Airports will operate, manage and develop all the six airports for 50 years.</span>
        </p>

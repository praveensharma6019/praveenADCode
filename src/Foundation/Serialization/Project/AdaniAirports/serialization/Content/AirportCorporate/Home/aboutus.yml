        <p class="d-block">In line with its vision to be a globally admired leader in the integrated infrastructure and transportation businesses, the Adani Group forayed into the airports sector in 2019. Incubated within the group&rsquo;s flagship company Adani Enterprises Ltd. (AEL),<strong>&nbsp;Adani Airports</strong><span style=";'&gt; won;"></span>

        <h1 class="mb-3">#ONLYONEEARTH</h1>
        <p class="mb-3 addReadMore1 showlesscontent1">The World Environment Day 2022 global campaign #OnlyOneEarth calls for transformative changes to policies and choices to enable cleaner, greener, and sustainable living in harmony with nature. It will focus on the need to live sustainably in harmony with nature, and our possibilities for shifting to a greener lifestyle through both policies and individual choices. "Only One Earth" was the motto for the 1972 Stockholm Conference. 50 years on, the motto is as pertinent as ever - this planet is our only home, and humanity must safeguard its finite resources. </p><span class="read_more1">Read More</span> 
        
        <div class="showmoreContent1">
        <p class="mb-3">The year 2022 is a historic milestone for the United Nations Environment Programme (UNEP) and the global environmental community. It marks the 50th anniversary of the establishment of UNEP as an outcome of the Stockholm Conference. It also coincides with the high-level Stockholm+50 international meeting. These emblematic events serve as an opportunity for the international community to strengthen cooperation and show leadership in the transformation towards a more sustainable society.  <br /> <b>#ONLYONEEARTH</b><span class="read_less1">Read Less</span>

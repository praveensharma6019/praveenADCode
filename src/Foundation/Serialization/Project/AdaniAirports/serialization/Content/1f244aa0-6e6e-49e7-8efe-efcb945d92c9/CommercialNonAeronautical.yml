      Hint: Body
      Value: |
        					<p>For the financial success of airports, non-aeronautical revenues are integral.  In India, except in the privately operated airports, there have been negligible efforts to deliver a compelling commercial offering to the passengers.  A comparison with global benchmarks reveal that there is a significant gap in the revenues generated by airports in India vis-à-vis Asia Pacific and beyond.</p>
        					<p>Further, even private airport operators in India haven’t been able to maximize the potential of non-aeronautical revenue and at US$ 4.1 per passenger, are at almost half the world and Asia Pacific average.</p>
        				

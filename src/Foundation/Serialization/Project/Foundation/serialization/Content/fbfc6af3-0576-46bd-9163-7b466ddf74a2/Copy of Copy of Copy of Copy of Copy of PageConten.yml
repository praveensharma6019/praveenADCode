        <p>On this International Day for People with Disabilities (IDPWD), an Employment Fair was organized in coordination with the District Social Welfare office with more than 14 employers – as of now a total of 14 candidates have received job confirmation. The same platform was utilized for distributing “E-Shram Card” with Labour Commissioner of GOG which will give benefit of INR 2 lakh accidental insurance and unique pension scheme under which a divyang person will receive INR 3000 per month after the age of 60 years. </p>
        

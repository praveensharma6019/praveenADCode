      Hint: Body
      Value: |
        <p class="mb-3">The Adani Foundation, in collaboration with the renowned Kalinga Institute of Social Sciences recently inaugurated the Adani-KISS Residential School in Bairpada, Mayurbhanj. Dedicated to the tribal population of Odisha, the school with state-of-the-art infrastructural facilities on a 50 acres’ campus will be providing KG to PG education, along with free food and residential facilities. </p>

    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: <p>The “Aamchi Shala Adarsha Shala” competition is a community engagement initiative by Adani Foundation in collaboration with the District Education department. It is aimed to motivate and rejuvenate the Government primary & upper primary schools. Under this initiative, a competition is held across government schools – it is designed on the basis of 41 quality parameters under 11 heads, which cover all aspects required to improve the standard of a school including quality of education and required amenities.</p>

        <p style="text-align: justify;"><span>The wastelands were developed into productive assets by plantation of fruit and forest. The species for plantation was chosen according to the suitability of the project area, and as per the preferences of the participating family. Various activities such as pit digging, manure filling, fruit plantation, forestry saplings, fencing, soil water conservation, water resource development, aftercare of plantation were conducted during the process of cultivation.</span></p>
        
        <p style="text-align: justify;"><span>To help landless families in the region earn a sustainable and respectful livelihood, micro enterprise activities based on skill, service, agriculture, and trading were started. The micro enterprise activity of the family was finalized through discussions with the families considering their scope and current skill.</span></p>
        

        <p style="line-height: 32px;">હાલમાં આ બબીબેન દરરોજ સવારે હાથલારીમાં તાજા શાકભાજી સાથે સિઝન પ્રમાણેના ફળો પણ   બજારમાં લઈ ધંધો કરે અને મહિને ૮ થી ૧૦ હજાર રૂપિયાની કમાણી સ્વમાનભેર કરી લે છે. હવે તે પોતાની દિવ્યાંગતાને પણ ગણકારતા નથી. આમેય સાહેબ નાના માણસોની માંગણી પણ નાની હોય છે,પણ એ સમયસર જો સંતોષાય તો તેનું પરિણામ સારું જ મળે. બબીબેન પણ રાજીપા સાથે કહે છે કે&rdquo; એક હાથલારી મળી ને ઉપાધી  ટળી.&rdquo;  આ બબીબેનને જેટલા ધન્યવાદ આપીએ એટલા ઓછા પડે. નારી કદી  ન હારી એનો  આ જીવંત દાખલો છે. સાચા  ગ્રામોત્થાન માટે આવા સ્વમાની લોકો પાસે સામે ચાલીને જવું પડશે,નહિતર દાનતખોટા માણસો સામે ચાલીને તમને ભટકાશે. જે પોતાનું પણ ભલું નહીં કરે અને સામેવાળાનું કે પોતાના પરિવારનું પણ ભલું નહીં કરે. અમલીકરણમાં ભલે વાર લાગે પણ જરૂરિયાતવાળા લોકોને શોધો. ગામડાની અંદર આજે આવા કેટલાય પરિવારો છે, જે ટૂંકી મૂડીમાં પોતાનો ધંધો ચાલુ કરીને પરિવારને પોષે છે. આમેય ધનવાનની ભૂખ કોઈ દિવસ ભાંગતી જ નથી અને નાના માણસને  વધારે ભૂખ પણ લાગતી નથી. જાપાનીજ જીવનના સત્યોમાં એક સરસ વાત છે કે<strong>&rdquo; ઈશ્વર આગળ  ધનવાનના દસ હજાર દીવાઓનો પ્રકાશ ગરીબના એક દીવાના પ્રકાશ કરતાં ઝાંખો હોય છે. &ldquo;</strong></p>
        <p style="line-height: 32px;">સમયસરની મદદ અને મેળવનારની દાનત સારી હોય તો એક હાથલારી પણ તમને આત્મનિર્ભર બનાવી શકે. સ્વનિર્ભર થવા માટે સ્વ એ તૈયાર થવું પડે. કોઇની મદદ કે સરકારની સબસિડી એ આધાર આપે પણ ઊભું તો આપણે જ થવું પડે. તક દરવાજો ખખડાવે પણ ખોલવા તો આપણે જ ઊભા થવું પડે. </p>

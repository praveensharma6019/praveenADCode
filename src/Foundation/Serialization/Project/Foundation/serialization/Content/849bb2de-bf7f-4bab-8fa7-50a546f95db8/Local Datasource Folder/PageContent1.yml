        <p style="line-height: 32px;">મુંદરા તાલુકાનું મોટી વસ્તી અને મોટું મન ધરાવતું મોટી ભુજપુર ગામ જેમાં દરેક જાતિના લોકો રહે છે. જેમાં ચારણોની વસ્તી અને વાડીઓ વધારે છે. જૈનો પણ છે અને અનુસુચિત જાતિના પરિવારો પણ છે. દરેક પરિવારો પોતાની હાથવગી આજીવિકાથી પરિવારને ચલાવે છે. પણ આ ગામમાં બે વર્ષ પહેલા  અદાણી ફાઉન્ડેશન-મુંદરા  દ્વારા દિવ્યાંગ પરિવાર માટે સર્વેની કામગીરી ચાલતી હતી. તેના  હોશીલા અને હસમુખા કાર્યકર એવા કરશનભાઇ ગઢવીએ ખાખરાવાસ ફળિયામાં જાય છે. તે એક એવા પરિવાર સાથે બેસે છે અને વાત સાંભળે છે કે પોતે દિવ્યાંગ છે અને તેની બે મોટી ઉમરની બહેનો એ પણ દિવ્યાંગ છે, તેની પણ જવાબદારી નિભાવે છે. આ સ્વમાની બહેન છે, બબીબેન જલાલભાઈ દેવીપૂજક. પોતાની ઉમર ૪૫ વર્ષ છતાં પણ  સવારે શાકભાજીની ખરીદી કરીને ભુજપુરની બજારમાં પાથરણું પાથરીને પોતાનો ધંધો કરે, પણ મોટા ગામની વસ્તી પ્રમાણે લોકોની અવર-જવર પણ વધારે હોય અને નીચે બેસીને શાકભાજી વેચવામાં ખૂબ મુશ્કેલી પડે પણ,બબીબેન જરાપણ હીમત હાર્યા વિના કામ કરે. સવારે લઈ જાય અને સાંજે જે વધે તે ઘરે પાછુ લાવે અથવા જે ભાવ આવે તે ભાવે વેચી નાખે. જેના કારણે નાણાં પૂરતા ન આવે પણ ઘર ચાલે એટલે ધંધો કરે.બચત પણ ન થાય અને માંડ માંડ ઘર ચાલે.</p>
        
        <p style="line-height: 32px;">આ બધી વિગત જાણ્યા પછી કરશનભાઇ બેનને પૂછે કે, બેન, અમે તમને કઈ રીતે ઉપયોગી બની શકીએ. ત્યારે બબીબેન ખૂબ નમ્રતાથી જણાવ્યુ કે” ભાઈ, મારા પગથી હું દિવ્યાંગ છુ ,પણ મનથી નથી.” મારા ધંધા માટે મારા  પગને સહારો મળે એવું સાધન મને આપો. એ વાત કરશનભાઇ તરત સમજી ગયા. ઓફિસમાં આવી અદાણી ફાઉન્ડેશનના ઉઘોગગૃહની સામાજિક જવાબદારીના યુનિટ  હેડ પંક્તિબેન શાહને બધી વાત કરી કે , બેન આ ભુજપુર ગામના બબીબેન ખૂબ જરૂરિયાતમંદ છે, આપણે તેને એક હાથલારી આપીએ.એક  નારીની વેદના સમજતા બીજી નારીને વાર ન લાગી અને કહ્યું જલદીથી આપો. ગામના સરપંચશ્રી મેઘરાજભાઈ ગઢવીને વાત કરીને બીજા જ અઠવાડિયે મજબૂત હાથલારી તૈયાર કરાવીને પંક્તિબેન,મેઘરાજભાઈ અને બબીબેનના પરિવારજનોની હાજરીમાં હાથલારી આપવામાં આવી. આ આનંદ બધાના ચહેરા પર જોઈ શકાતો હતો. મેળવનાર, આપનાર અને આંગળી ચીંધનાર ત્રણે ભાવવિભોર બન્યા. આમપણ બીજાના ચહેરા પરનો આનંદ એ જ  અદાણી પરિવારની મૂડી છે.</p>

      Value: <p>Devrajbhai Charan from Nani Bhujpur village says that “timely steps taken by the Adani Foundation for water conservation saved our cattle and us from migration. Now, we grow more crops and get grass for our cattle, which has helped in more milk production. We will work further to manage these resources economically.”</p>

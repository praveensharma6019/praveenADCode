      Hint: Body
      Value: |
        <p class=" mb-3">Adani Foundation conducts general and specialised health camps to ensure timely diagnosis of critical illnesses and initiation of a suitable line of treatment. These camps also provide timely referral services to the patients for further or specialised care. Additionally, the Vadil Swasthya Yojana benefits senior citizens from a socio-economically marginalised section of the society in Mundra, Gujarat.</p>

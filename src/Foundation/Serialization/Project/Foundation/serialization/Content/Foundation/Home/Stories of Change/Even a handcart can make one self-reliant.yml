      Hint: Description
      Value: |
        <p style="line-height: 32px;">દરેક માણસ એક મનસૂબા સાથે જીવન જીવે છે. પોતાના અરમાનો પૂરા કરવા આખી જિદગી ખર્ચી નાખે છે. એ ગામડાંમાં રહેતા હોય કે ભલે  શહેરમાં રહેતા હોય. જેમ માણસની જરૂરિયાત ઓછી તેમ ખોટી દોડધામમાથી બચી શકે. મુંજવણ દરેકના જીવનમાં આવે છે. મહામારી પણ સમયાંતરે આવે જ છે. આ મુંજવણ અને મહામારીમાથી દરેક માણસ નીકળવાના અથાગ પ્રયત્નો કરે જ છે. જેમાં ઘણા સફળ થાય તો ઘણા નિષ્ફળ પણ જાય છે. પોતે અને જેની જવાબદારી પોતાની હોય તેને વધારે મહેનત પણ કરવી પડે છે. એ પરિવારની હોય,ગામની હોય કે પછી દેશની હોય. જે જવાબદાર છે તે વધારે જાગે છે. એટલે તો કહેવાય છે કે તમને એલાર્મ નથી જગાડતું, તમારી જવાબદારી તમને જગાડે છે. </p> 
        
        <p style="line-height: 32px;">આપણાં માનનીય વડાપ્રધાનશ્રી એ આત્મનિર્ભર બનવા માટે એક મોટામસ પેકેઝની જાહેરાત કરી અને એ દિશામાં કામગીરી ચાલુ પણ કરી દીધી. ખૂબ સારી બાબત છે કે દરેક માણસ આત્મનિર્ભર બને. જેથી કોઇની સામે હાથ લાંબો ન કરવો પડે. જે આ દાયરામાં આવતા હશે, અરજી કરશે અને જરૂરી વહીવટી વિધિ કરશે તેને પોતાના ભાગ્યના દ્વાર ખોલવાનો અવસર પણ મળશે. પરંતુ સ્વમાનભેર આત્મનિર્ભર બનવા માટે નાણાંની સાથે દાનત પણ એટલી જ જરૂરી છે. સાચા અને દાનતવાળા લોકો જેટલા પસંદ થશે એટલી સફળતા વધારે મળશે. આવા સાચા અને દાનતવાળા લોકો પસંદ થાય તો કેવું પરિણામ મળે તેનું એક જીવંત ઉદાહરણ તમને આપું. </p>

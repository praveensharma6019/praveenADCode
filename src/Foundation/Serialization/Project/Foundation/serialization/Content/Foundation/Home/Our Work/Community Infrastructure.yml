      Hint: Description
      Value: |
        <p class="mb-3 d-block">Community infrastructure bears a direct impact on the standard of living and the micro economy of the community. Access to resources, increase in the avenues for developing livelihoods, safe & clean sources of drinking water, and access to qualitative primary health care systems lead to better productivity, reduction in morbidity and adequate employment. </p>
        <p class="mb-3 d-md-block d-none">Recognizing the government as the key player in the provision of basic infrastructure facilities, the Foundation endeavours to bridge the gaps and make its activities more need specific and responsive to the grassroots’ requirements. </p>
        <p class="text-center loadMore d-block d-md-none mb-3"> <em class="ml-2"></em></p>

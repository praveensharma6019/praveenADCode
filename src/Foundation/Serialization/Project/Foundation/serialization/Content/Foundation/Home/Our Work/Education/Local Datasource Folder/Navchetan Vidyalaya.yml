      Value: |
        <p class=" mb-3">The aim of the Navchetan Vidyalaya situated at Junagam in Hazira, Gujarat, is to provide subsidised high-quality education to the children from nearby rural areas. To promote education amongst the regional populace, the school provides free food and academic material support such as uniforms, notebooks, workbooks, textbooks and stationery to the students. The school is well-equipped with smart classrooms and houses all facilities required for holistic development of its students. </p>

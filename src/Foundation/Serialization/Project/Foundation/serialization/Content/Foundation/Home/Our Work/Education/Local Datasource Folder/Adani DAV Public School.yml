        <p class=" mb-3">Adani DAV Public School provides subsidised quality education to students from the nearby communities of Bhadrak District of Odisha. It is equipped with 16 modern classrooms, two libraries, science and computer labs, an audio visual room as well as facilities to promote sports and creative activities. This international standard school is run by the Adani Foundation in collaboration with the DAV College Trust.</p>

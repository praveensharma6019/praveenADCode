        <p class="mb-3">Recently, some people have been receiving fraudulent emails / phone calls / other communication about job opportunities at Adani Group.</p>
        
        <p class="mb-3">These emails request candidates to deposit money with the agency / in their bank account before they can proceed to the next step in the recruitment process.</p>
        
        <p class="mb-3">These emails are not from Adani Group. We will never ask you to deposit money as part of our recruitment / selection process.</p>
        
        <p class="mb-3">If you or someone you know has received one of these emails, please do not respond to it. Adani Group will not be liable for the consequences of anyone falling prey to this false solicitation.</p>

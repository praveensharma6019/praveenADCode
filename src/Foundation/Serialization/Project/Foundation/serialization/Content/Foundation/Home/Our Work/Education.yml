      Hint: ExternalSectionDescription
      Value: |
        <p class="mb-3">Adani Vidya Mandirs provide completely free high-quality education, along with free transportation, uniforms, books and nutritious food to meritorious students who come from economically weaker sections of the society. These schools have state-of-the-art infrastructure and facilities and are currently operating in Ahmedabad and Bhadreshwar in Gujarat and Surguja in Chhattisgarh. </p>

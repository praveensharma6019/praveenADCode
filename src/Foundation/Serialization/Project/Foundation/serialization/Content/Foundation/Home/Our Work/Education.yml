      Hint: Description
      Value: |
        <p class="mb-3 d-block">Adani Foundation’s resolve to make quality education available and affordable to as many children as possible has taken the form of several cost-free schools as well as subsidized schools across India. Many smart learning programs as well as projects to adopt government schools are being run in remote areas to ensure the realization of true potential of children. </p>
        <p class="mb-3 d-md-block d-none">It also aids Aanganwadis and Balwaadis by creating a fun-filled environment for the children. The replicability and scalability of these educational models are ensuring that more and more children can become beneficiaries and pave their way towards a bright future </p>
        <p class="text-center loadMore d-block d-md-none mb-3"> <em class="ml-2"></em></p>

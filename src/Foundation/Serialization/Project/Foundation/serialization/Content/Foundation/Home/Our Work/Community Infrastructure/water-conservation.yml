        <div class="content-loadmore">  <p class="d-block mb-3 d-none">Safe and clean sources of drinking water, combined with access to qualitative primary healthcare, lead to better productivity and reduction in morbidity. The Adani Foundation has implemented drinking water projects and construction of water harvesting structures across the country to store not just surface water but to also recharge the ground water. It has set up RO plants, implemented groundwater augmentation like rooftop rain water harvesting, deepened ponds and recharged bore-wells. The techniques utilised are affordable, easily implementable and highly replicable, improving living conditions of rural communities across India.  </p>       
        
        

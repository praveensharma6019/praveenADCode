      Hint: Description
      Value: |
        <div class="content-loadmore">
        <p class="d-block mb-3 d-none">The Adani Foundation provides subsidized quality education to more than 3300 students through the following schools:</p>
        <p class="d-block mb-3 d-none">&bull;	Adani Public School in Mundra (Gujarat) </p>
        <p class="d-block mb-3 d-none">&bull;	Adani Vidyalaya in Tirora (Maharashtra) </p>
        <p class="d-block mb-3 d-none">&bull;	Adani Vidyalaya in Kawai (Rajasthan)  </p>
        <p class="d-block mb-3 d-none">&bull;	Navchetan Vidyalaya in Junagam (Gujarat) </p>
        <p class="d-block mb-3 d-none">&bull;	Adani DAV Public School in Dhamra (Odisha) </p>
        <p class="d-block mb-3 d-none">&bull;	Navayuga World School in Krishnapatnam (Andhra Pradesh)  </p>
        <p class="mb-3  d-none"><strong>Adani Public School</strong> at Mundra, Gujarat is an English medium, CBSE affiliated, co-educational school. It has become the first school in Kutch and Saurashtra region to receive the NABET Accreditation.</p>
        <p class="mb-3  d-none"><strong>Adani Vidyalayas</strong> cater to children from the surrounding communities of Tirora in Maharashtra and Kawai in Rajasthan. </p>
        <p class="mb-3  d-none"><strong>Navchetan Vidyalaya</strong> is situated at Junagam in Hazira, Gujarat. To promote education amongst the regional populace, the school provides free food and academic material support such as uniforms, notebooks, workbooks, textbooks and stationery to the students. </p>
        <p class="mb-3  d-none"><strong>Adani DAV Public School </strong>caters to students from the nearby communities of Bhadrak District of Odisha. This international standard school is run by the Adani Foundation in collaboration with the DAV College Trust.</p>
        <p class="mb-3  d-none"><strong>Navayuga World School</strong> in Krishnapatnam, Andhra Pradesh is a coed, CBSE affiliated, English medium school. It emphasizes highly on project based learning and sports. </p>

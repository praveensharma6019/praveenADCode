      Hint: Description
      Value: |
        <p class="mb-3 d-block">
        Fortune SuPoshan is a special project that binds the Adani Foundation’s three core areas of work – namely education, health and sustainable livelihood development – into one. It targets to alleviate malnutrition and anaemia among children in 0-5 years of age, adolescent girls, pregnant women, lactating mothers and women in the reproductive age. </p>
        <p class="mb-3 d-md-block d-none">This has been made possible by training SuPoshan Sanginis to go door to door and become a true partner in guarding the community’s health. A SuPoshan Sangini is a village health volunteer who plays a pivotal role in spreading awareness, referrals and promoting behavioural change among the target groups to achieve the project objectives. </p>

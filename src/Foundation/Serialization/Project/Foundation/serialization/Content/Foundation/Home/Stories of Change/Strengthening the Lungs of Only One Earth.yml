    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: <p>The climate is heating up too quickly for people and nature to adapt, pushing millions of species towards extinction. It has started affecting our air, land, and water quality. This year, &ldquo;Only One Earth&rdquo; is the campaign for World Environment Day, which calls for individual and collective efforts. Marine environment plays a huge role in mitigating climate change. We often read about the importance of mangroves &ndash; a tropical tree/shrub that grows in swampy areas. They not only stabilize the marine ecosystem but also store all the carbon from the atmosphere in their soil and biomass.</p>

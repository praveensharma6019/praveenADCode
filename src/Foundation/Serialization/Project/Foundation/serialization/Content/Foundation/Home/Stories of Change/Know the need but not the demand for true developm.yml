    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <p style="line-height: 32px;">       દરિયાને દેવ ગણી  તેની પુજા કરવામાં આવે છે. સતત દરિયો ખેડનારને સાગર ખેડુ કહેવામાં આવે છે. રત્નનો ભંડાર હોવાથી રત્નાકર પણ કહેવામાં આવે છે. આ રત્નાકર પાસે સતત રહેનારને પણ ઘણીવાર અનેક મુશ્કેલીઓનો સામનો કરવો પડે જ છે. સંઘર્ષએ  માનવજીવન સાથે વણાયેલો  છે. સંઘર્ષમાં જ્યારે સહારો મળે, પીઠ થાબડનાર મળે ત્યારે લાગે કે અમારું પણ કોઈ છે. આ “અમારું “ શબ્દએ જ જીવન જીવવાનો મોટો સહારો બની જાય છે.  કોઈપણ વસાહતને જ્યારે જીવન જરૂરી  એક પણ સુવિધા ના હોય અને જ્યાં આજીવિકાનું સાધન છે, ત્યાંજ રહેવું જરૂરી છે, તેવા સમયે માણસ કુદરત સામે પણ અરજ કરતો હોય કે હે ! માલિક બધી અગવડતા અમારે જ ભોગવવાની છે ? </p> 
        
        <p style="line-height: 32px;">            આવા સંજોગોમાં અદાણી ફાઉન્ડેશન પરિવારે માછીમાર સમુદાયને પોતાનો પરિવાર માનીને તેમની સાથે વાત કરી કે આપણે સૌ સાથે મળીને શું કરી શકીએ જેથી તમારી પીડાને હળવી કરવામાં અમે ભાગીદાર બની શકીએ. સાહેબ તમે જો જો નાના માણસની લાગણી વધારે અને  જરૂરિયાત   હંમેશા ઓછી હોય છે.સાચા વિકાસ માટે લોકોની માંગણી ને નહીં પણ જરૂરિયાતને જાણો એ જ અગત્યનું હોય છે.  માછીમાર પરિવાર સાથે કામ કરતાં બે સૂઝબૂઝ વાળા કાર્યકર વિજયભાઈ ગૂસાઇ અને રાધુભાઈ ગોયલ જે માછીમાર ભાઈઓને કાકા,ભાઈ કે સમોવડિયાને ઇભલા, અલ્તાફ કે અબ્દુલ્લા કહીને બોલાવે. તેના સારા- માઠા પ્રસંગોમાં હાજરી આપે.  એટલું જ નહીં આ પરિવારો તેને પોતાની પેટછૂટી વાત પણ કરી શકે છે.  </p>

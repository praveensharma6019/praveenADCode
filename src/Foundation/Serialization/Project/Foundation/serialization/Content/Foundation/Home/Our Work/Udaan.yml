      Hint: Description
      Value: |
        <p class="mb-3 d-block">Under this project, exposure tours are organised wherein school students are given a chance to visit the Adani Group facilities such as Adani Port, Adani Power & Adani Wilmar refinery at Mundra, Hazira, Kawai, Tiroda, Dhamra and Udupi, to get an insight into the large-scale business operations and thus get inspired to dream big in life. </p>
        <p class="mb-3 d-md-block d-none">The exercise stimulates the young minds to dream big and help them become entrepreneurs, innovators and achievers of tomorrow, and thus play an active role in the process of nation building. </p>

      Hint: Description
      Value: |
        <div class="content-loadmore">  
        <p class="d-block mb-3 d-none">Agriculture is the backbone of our economy and a major source of livelihood for rural populations. Adani Foundation works with farmers to upgrade their skills and equip them with organic techniques, such as System of Rice Intensification (SRI), so that they can earn a higher amount sustainably out of their lands or take up different agribusinesses. For example, the Foundation is facilitating tissue culture for date palm cultivation and providing training for the same, empowering farmers in Mundra in their farm to market journey.</p>       
        <p class="mb-3  d-none">Similarly, improved cropping practices and crop diversification is enhancing the life and livelihoods of farmers. The ‘Wadi’ model of orchard growing is being adopted by farmers, where two or more crops are grown to minimize biological and marketing risks. Growing vegetables and fruits optimise the land use and generates sustained incomes for them. Famers having Palash trees at their farms are provided training, material support and technical support for lac cultivation. Scientifically cultivated lac yields increased production, bringing in more profits at minimum expense. Further, farmers are engaged in mushroom cultivation which is not a traditional practice, but with proper training and market linkage, it is proving to be a lucrative livelihood ventures. Additionally, organic manure production is also encouraged, which in turn aids successful organic farming. </p>   
        

    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <p style="font-style: italic;   font-size: 14px;  color: #9e9e9e;">To meet the 2025 global nutrition targets, we must focus on actions that yield maximum impact</p>
        <p style="text-align: justify;">I want to begin by sharing Gro Harlem Brundtland&rsquo;s words &ndash; &ldquo;Health is the core of human development&rdquo;. Echoing this sentiment is Adani Foundation&rsquo;s Fortune <a href="https://www.adanifoundation.org/Our-Work/SuPoshan" target="_blank">SuPoshan </a>project which integrates community healthcare, nutrition, education, sustainable livelihood generation and women empowerment across various sites through CSR in India. Nutrition is central to the Sustainable Development Goals (SDGs) and at least 12 of the 17 SDGs include indicators relevant for nutrition.</p>
        <p style="text-align: justify;">The Global Nutrition Report 2020 calls for a pro-equity agenda that mainstreams nutrition into food systems and health systems. With less than five years left to meet the 2025 global nutrition targets, we must focus on actions that yield maximum impact. As per the report, India is &ldquo;on course&rdquo; to meet two targets for maternal, infant, and young child nutrition (MIYCN) i.e. exclusive breastfeeding and stunting. 58.0% of the infants aged 0 to 5 months are exclusively breastfed and 34.7% of children under 5 years of age are stunted, which is higher than the Asia region&rsquo;s average of 21.8%.&nbsp;</p>

      Hint: Description
      Value: |
        <div class="content-loadmore">  <p class="d-block mb-3 d-none">Animal husbandry is transforming the lives of animals and animal owners. The Adani Foundation, with support from BAIF, runs livestock development centers (LDCs) in project areas to facilitate training on improved animal rearing practices as well as improvement of animal breed. Healthy rearing practices with proper shed, vaccination, treatment of illness, appropriate fodder and artificial insemination is facilitated and promoted through LDCs. Adani foundation also supports farmers in growing green fodder and azolla and produce various organic manure from cattle waste. </p>   

        <div>
        <p class="mb-3">We are living in unprecedented times in the face of a global humanitarian crisis. The world is grappling with fear and uncertainties tied to the COVID-19 outbreak and its rampant spread. Supporting the heroes on the front line and safeguarding citizens&rsquo; lives has become the prime agenda of governments at this turning point in world history. </p>
        <p class="mb-3">As India is taking decisive steps to contain, test and treat COVID-19 in a proactive manner, while urging 1.3 billion citizens to conform to a new reality, Adani Foundation has stepped in to do its part. Rooted in the Gandhian philosophy of trusteeship and in keeping with its parent company Adani Group&rsquo;s vision of nation-building, the Adani Foundation is anchoring several COVID-19 related relief efforts. From providing monetary support to aligning our foot soldiers with the need of the hour on the grassroots &ndash; the foundation is committed, in every possible capacity, and in the spirit of solidarity to serve the people of India.</p>
        <p class="mb-1"><strong>Donating financial aid of Rs. 114 Crores </strong></p>
        <p class="mb-3">The Adani Group and the Adani Foundation are responding to the need of scaling up efforts as the nation augments its capacity and machinery to battle the Coronavirus outbreak. On March 29, Mr. Gautam Adani, Chairman of the Adani Group, said that Adani Foundation, donated Rs. 100 crores to the PM&rsquo;s Citizen Assistance and Relief in Emergency Situations Fund (PM CARES Fund). Soon after, the Adani Parivar with a strength of 17000+ employees came together to collectively contribute Rs. 4 Cr. Dr. Priti G. Adani, chairperson of the Adani Foundation, decided that the foundation will match this amount. Hence, a total of Rs. 8 Cr was contributed towards COVID-19 relief projects in India.</p>
        <p class="mb-3">Earlier on, Adani Foundation donated Rs. 5 Cr to Gujarat CM-Relief Fund and Rs. 1 Cr to Maharashtra CM-Relief Fund. Donations were also made to Kattupalli District Collector COVID-19 Fund and the Bhadrak District Administration. It also partnered with Iskcon Dwarka through a donation of Rs. 50 lakh, aiming to provide daily meals to 400,000 beneficiaries. Subsequently, Adani Power donated Rs. 1 crore (USD 131,849) to the Chief Ministers Relief Fund of Jharkhand. </p>
        <p class="mb-3">In line with the Adani Foundation's vision to extend COVID19 relief aid across the country, on April 13, 2020, it contributed INR 2 Cr to the Andhra Pradesh CM-Relief Fund.  Independent businesses also rose to the occasion as Adani Ports and Special Economic Zones Ltd. the ports and logistics business of the group contributed Rs. 5 Cr. to the Kerala CM Relief Fund.</p>

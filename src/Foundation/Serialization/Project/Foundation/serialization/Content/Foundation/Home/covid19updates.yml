        <p class="mb-1"><strong>Sanitizing public places &amp; spreading awareness</strong></p>
        <p class="mb-3">Adani Foundation is sanitising public spaces in many villages of India &ndash; 22 in Mundra (Gujarat), 6 in Hazira (Gujarat), 12 in Godda (Jharkhand), 7 in Kawai (Rajasthan) 17 in Raipur (Chhattisgarh) and 6 in Krishnapatnam, Tamil Nadu. In many areas it is helping the district administration in the sanitization efforts. Along with regular sanitization of nearby public vicinities in these villages, instilling hygiene habits is a crucial step towards safeguarding these communities against the coronavirus outbreak.</p>
        <p class="mb-3">Prior to the lockdown in India, awareness sessions and drives were conducted across various locations. At Vizhinjam, Kerala, 18 awareness sessions were conducted for community people and students on the pandemic and its precautions in which 840 people participated. At Raigarh and Raipur in Chhattisgarh, banners were made to spread the message of prevention against COVID-19 at eight community places. At Dhamra two mobile vehicles were engaged for 15 days to spread the information on preventive measures on Coronavirus. The vehicles moved in 87 villages and its hamlets of eight Gram Panchayats. Keeping the practice of social distancing in mind, at Mundra, &lsquo;Awaz De&rsquo; a voice message campaign was started to make the people of 61 villages aware on COVID-19. Those engaged as Sanginis in Project Fortune SuPoshan, are  actively involved in spreading awareness about proper handwashing techniques in their communities.</p>
        <p class="mb-1"><strong>Providing healthcare support &amp; protective gear </strong></p>
        <p class="mb-3">Women&rsquo;s self-help groups aided by Adani&rsquo;s Skill Development Centres have produced more than 1.70 lakh masks for distribution across sites. Personal protection kits have been provided for the health workers and doctors at the SVP Hospital in Ahmedabad. Also, 100 ventilators are provided to the Ahmedabad Municipal Corporation followed with PPEs (Personal Protective Equipment) and N-95 Masks. On April 10, the Adani Foundation in line with its focus on enabling immediate help for on the ground COVID19 combat efforts contributed 10,000 Personal Protective Equipment (PPE) kits to the government of India.</p>
        <p class="mb-3">GK General Hospital in Bhuj, the first ever hospital in India that is being run as a Public-Private-Partnership (PPP) endeavour between Government of Gujarat and Adani Foundation, is a designated coronavirus treatment centre in Kutch district. It also deployed a dedicated team of doctors and healthcare professional. This team of experts also created short-videos on preventive measures which were amplified through social media platforms to create awareness  (<a href="#docssection">Click here to watch</a>). It is now equipped with additional ventilators and facilities are being amped up on a regular basis to deal with the urgency of the situation. </p>
        <p class="mb-1"><strong>Fighting hunger with rations kits, food packets &amp; community kitchens </strong></p>
        <p class="mb-3">As India grapples with a lockdown to arrest the spread of the COVID-19 pandemic, it is the poor and the daily wagers who are the most adversely affected. Adani Foundation is feeding this section of the society through community kitchens and canteens being run in various sites across the country where it is operational. More than 1 lakh packets of food and ration have been distributed at Mundra (Gujarat), Godda (Jharkhand), Kawai (Rajasthan), Dhamra (Odisha) and Vizhinjam (Kerala) every day. More than 20,000 labourers and people in the rural communities are given meals each day. Adani Foundation is also providing ration supplies to community kitchens that are running in full force to feed the communities.</p>
        <p class="mb-4">These are some ways in which Adani Foundation&rsquo;s foot soldiers are ensuring that India&rsquo;s rural population is well-protected and well-fed in these trying times while hundreds from the Adani Group&rsquo;s workforce at ports, power plants, transmission sites, edible oil refineries, residential townships and city gas distribution businesses work seamlessly so that the lockdown does not impact the supply of essentials. The Adani Parivar is committed to fully supporting the government and citizens of India in the battle against this contagion.</p>
        <p class="mb-4"><strong>Note: All the volunteers and staff members are provided with sanitised premises and social distancing measures are being implemented rigorously while discharging duties that are essential to help the communities. </strong></p>

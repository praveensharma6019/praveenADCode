        <h3 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">Anchoring comprehensive relief efforts to combat COVID-19</h3>
        <h3 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">#GoodnessNeverStops</h3>
        <h3 class="txt-blue text-center txt-md" style="line-height: 27px;font-size: 16px;font-weight:600;">In line with the nation&rsquo;s action plan to battle the highly contagious pandemic, the Adani foundation has stepped up to guard the health and well-being of rural communities, provide relief material in town and cities, and contribute financial aid to central and state governments.</h3>
        </div>

        <p class="mb-3">The Government of Gujarat approved Adani Foundation’s proposal to adopt 17 Government Primary Schools in the Mundra taluka in Gujarat covering seven villages namely, Zarpara, Navinal. Shiracha, Nanakapaya, Tunda, Wandh and Dhrub on May 25, 2018. As of now, 5017 students, 24 schools at 35 villages are the direct beneficiaries. Adani Foundation has adapted 10 schools in Hazira 10 schools, on 27th November, 2019 and eight schools in Nakhatrana on 21st November, 2019.</p>
        

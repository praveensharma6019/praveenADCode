      Value: Other Activities under Education Initiatives
    - ID: "df16b89b-23d4-4c3e-8a11-4bc08eae25c3"
      Hint: Body
      Value: |
        <p class="pl-4 mb-3">The Adani Foundation, in collaboration with the renowned and illustrious Kalinga Institute of Social Sciences, is setting up a branch of the institute with state-of-the-art infrastructural facilities for the benefit of tribal children in the tribal populated Mayurbhanj district of Odisha. This will be the largest tribal institute of its kind providing KG to PG education, along with free food and residential facilities, to more than 25,000 tribal children of Odisha and its neighbouring states.</p>
        				<p class="pl-4 mb-3 d-none">In association with respective state governments, we provide infrastructure support such as infrastructure upgradation, furniture and sound systems to the government schools as well as educational & sports material, school bags and books to the students.</p>
        				<p class="pl-4 mb-3 d-none">It also aids Aanganwadis and Balwaadis by creating a fun-filled environment for the children. It has played a significant role in nurturing around 1,00,000 children of Gujarat, Maharashtra, Rajasthan, Odisha, Jharkhand, Karnataka and Kerala.</p>
        
        				

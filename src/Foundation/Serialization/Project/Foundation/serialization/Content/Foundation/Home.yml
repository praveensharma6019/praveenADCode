      Hint: Body
      Value: |
        <p class="mb-3 txt-sm">Taking inspiration from the Gandhian philosophy of trusteeship, the Adani Foundation strives to create sustainable opportunities. It does so by facilitating quality education, enabling the youth with income-generating skills, promoting a healthy society and supporting infrastructure development.</p>
        <p class=" txt-sm">With an aim to contribute to the holistic development of communities, the Adani Foundation is contributing to the global agenda of meeting Sustainable Development Goals (SDGs). </p>

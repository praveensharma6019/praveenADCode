        <p class="mb-3">Adani Foundation initiated its health care services to remotest areas of rural India with a vision to provide not only preventive and curative services but also in the form of supportive coverage to a considerable population in its project villages. Our 14 rural clinics and wellness centres at various CSR locations provide timely medical aid to around 30,000 patients annually, on an average.</p>

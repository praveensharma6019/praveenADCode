    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <p style="margin-bottom: 0in; text-align: justify;"><span style="background: white;">India is home to about 700 tribal groups with a population of 104 million, as per&nbsp;the </span><span><a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.indiaenvironmentportal.org.in/content/432477/question-raised-in-lok-sabha-on-tribal-population-18072016/" target="_blank"><span style="background: white;">2011 census</span></a></span><span style="background: white;">. These indigenous people make up the second largest tribal population in the world, the largest being in Africa.&nbsp;</span><span>They are strikingly different and diverse in their culture, religion, and social and economic organizations. </span><span></span><span>According to the UN declaration on Indigenous people &ldquo;They have the right to the lands, territories, and resources which they have traditionally owned, occupied or otherwise used or acquired&rdquo;. And yet, even today, they are on the fringes.</span></p>
        <p style="margin-bottom: 0in; text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>At Adani Foundation, inclusiveness is an important strategic pillar &ndash; socially and economically marginalized sections of the society are on select focus of our CSR efforts. These marginalized clusters consist of different segments of population in different areas. In the hinterland India, tribal or indigenous people receive utmost attention not only in development inputs but equally towards ensuring vitality in their local culture and heritage.</span></p>
        <p> <span>Take for instance the Raigarh CSR site where interventions began in 2017-18 in 32 villages of Tamnar Tehsil of Chhattisgarh. Out of the total population of 34,550, 49% belong to indigenous tribes. These include Gond, Uraon, Paikra and Rathia. A range of holistic activities for the children and women aim for creating considerable impact.&nbsp;</span></p>

    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <p>Lilaba Chavda, aged 35, is a resident of Navinal Village in Mundra and belongs to a lower middle class family in the Darbar community. Her family of six persons was sustained by her husband, until he met with an accident. With the sole bread winner in the family forced to take a back seat, managing the household expenses became tougher with each passing day. Lilaba decided to find work but was unsure how and where to begin &ndash; until she came across Shree Chamunda Saheli Group, a women&rsquo;s self-help group (SHG) initiated by the Adani Foundation in her village. </p>
        <p>This SHG bridges the gap between women like Lilaba and employment opportunities in government organizations. It does so by enabling them with useful skills and training. She jumped at this opportunity and joined Shree Chamunda Saheli Group in January 2019 along with 8 other women. They participated in various programmes that aided their overall capacity building &ndash; they learnt about record keeping, banking, entrepreneurship and most importantly, the spirit of self-reliance. Lilaba was enabled to widen her perspective, understand her strengths and formulate a vision to work towards a better future for her three children.</p>

        <p> The advisor and counsellor for this SHG was Deval Gadhvi, who is engaged with the Adani Foundation in accelerating projects related to women empowerment. She is a motivational force behind all the ladies engaged in this SHG. So when word came around about the employment opportunities in Gram Rakshak Dal (GRD), she persuaded and guided Lilaba to take this chance and fill out the application form. She got selected for the next round of personal interview. This was a big deal for her now &ndash; with full sincerity and moral support from Deval, she prepared for this round and cleared it too. At a monthly salary of INR 6,000, she started her service at the GRD, Mundra in December 2019.</p>

    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <p>Dr Priti G Adani is the Chairperson of the Adani Foundation, one of India&rsquo;s largest and most well-known organisations in the non-profit social sector. The Adani Foundation is the Corporate Social Responsibility arm of India&rsquo;s Adani Group of companies.&nbsp;</p>
        <p>A doctor by qualification and an educationist by passion, Dr Adani has been spearheading nationwide social development initiatives through the Adani Foundation since 1996. Choosing social work over a medical career, Dr Adani has led the Foundation from its beginnings as a rural initiative in Mundra, Gujarat, into one of the world&rsquo;s most wide-reaching non-governmental non-profit organisations in community welfare.&nbsp;</p>
        <p>Working with a team of nearly 400 development professionals, Dr Adani has focused on uplifting the less privileged and the underserved in the remotest villages of India through a variety of transformative programmes in line with the UN Sustainable Development Goals.&nbsp;</p>
        <p>Dr Adani believes that, given the opportunity, every individual can learn and prosper &ndash; and that a woman is every family&rsquo;s binding strength. This personal philosophy drives her to design, implement and sustain empowerment and livelihood programmes customised to meet the needs of rural communities in the hinterland, with an enhanced focus on improving the status of women.&nbsp;</p>
        <p>Under Dr Adani&rsquo;s guidance, the Foundation has made consistent progress in serving and strengthening four critically important social sectors: education, health, sustainable livelihood development and community infrastructure. Today, the Foundation serves over 3.7 million people annually across 16 states of the country.</p>
        <p>In 2020, the Gujarat Law Society University conferred an honorary doctorate on Dr Priti G Adani for her contributions to &lsquo;Education and Corporate Social Responsibility&rsquo;.</p>

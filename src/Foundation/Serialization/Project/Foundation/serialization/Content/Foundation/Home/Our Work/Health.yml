    - ID: "62451bbf-f077-4a5c-bbda-1727996fa8b5"
      Hint: ExternalSectionDescription
      Value: |
        <p class="mb-3">Gujarat Adani Institute of Medical Sciences (GAIMS) is first Public-Private-Partnership (PPP) endeavour between Government of Gujarat and Adani Education & Research Foundation. G. K. General Hospital (GKGH) is the attached teaching hospital which is the only Multi-Specialty Modern Teaching District Hospital in Kutch district. GKGH provides treatment to all classes of patients particularly poorest of poor patients. On an average, 1700 patients take medical benefits from the hospital every day.</p>

      Hint: Description
      Value: |
        <p class="mb-3 d-block">Bringing healthcare to remotest of regions, Adani Foundation believes that ensuring good health of people is critical for development of a nation. Its key focus is improving access to quality healthcare services for people from the grassroots level belonging to the weaker sections of the society. In this pursuit, it runs Mobile Health Care Units (MHCUs) across the nation, hospitals and clinics, and general as well as specialized health camps. Another significant step in this direction is providing special support to the differently-abled and elderly. </p>

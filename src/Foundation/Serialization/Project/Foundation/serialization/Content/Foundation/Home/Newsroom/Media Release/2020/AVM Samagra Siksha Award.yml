        <br />
        <p><strong>Delhi, February 19, 2020: </strong>Adani Vidya Mandir, Ahmedabad, and Surguja won the &lsquo;Samagra Shiksha &ndash; Empowering India Awards&rsquo; 2020. Adani Vidya Mandir, Ahmedabad secured the award in the category of Private School (Unaided) from the State of Gujarat, while Adani Vidya Mandir, Surguja, won in the category of Private School (Unaided) from the State of Chhattisgarh. Adani Vidya Mandir, Bhadreshwar (Gujarat) also received a Certificate of Appreciation. The awards were presented by Dr. Ramesh Pokhriyal 'Nishank', Hon&rsquo;ble Union Minister of Human Resource Development, at a ceremony held in New Delhi on 19 February 2020.</p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span>Samagra Shiksha - Empowering India Awards 2020 seeks to recognize the contribution of private schools/ unaided schools/ NGOs in providing quality and value based primary education to the underprivileged and realising their aspirations of studying in quality establishments.</span></p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p class="ParaAttribute1"><span>Dr. Priti Adani, Chairperson Adani Foundation said: &ldquo;Adani Vidya Mandir is preparing children from the underprivileged sections of the society to navigate their future with confidence. This recognition indicates that we have made a good headway in our journey of empowerment through holistic education, with thousands of success stories taking shape in various parts of the country.&rdquo;</span></p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span style="color: black;">The Adani Vidya Mandir, in Ahmedabad, Bhadreshwar (Gujarat) and Surguja (Chhattisgarh) provide cost-free quality education to more than 2200 meritorious students from economically weaker sections of the society. </span><span>The Schools provide the students a learning ecosystem which is a perfect blend of modern techniques and traditional values facilitating the enhancement of their physical, cognitive and social skills and values.</span></p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span style="color: black;">NABET under Quality Council of India (QCI) certified Adani Vidya Mandir, Ahmedabad as the &lsquo;NABET Accredited School&rsquo; thus making it the first cost-free school in India and the first private school in Ahmedabad city to achieve this feat.</span></p>
        <p class="ParaAttribute1" style="margin-bottom: 0.0001pt;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Adani Vidya Mandir schools are the first few schools in India to include &lsquo;Coding Sandpit&rsquo; as part of their regular curriculum, in association with Cambridge University Press. The schools are equipped with smart laboratory, modern libraries, convenient transportation system, facilities for sports and extra-curricular activities, well maintained canteen, activity room etc. In addition, students from class 11<sup>th</sup> and 12<sup>th</sup> undergo a week-long industry exposure programme so that each of them can prepare well and take up their dream professions.</span></p>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>About Adani Foundation</span></strong></p>
        <p style="text-align: justify;"><span>Established in 1996, Adani Foundation today has widespread operations in 18 states that include 2250 villages and towns across the country with a team of professionals who work with an approach that embodies innovation, people participation and collaboration.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Touching the lives of more than 3.2 million people and passionately working towards creating social capital with focus on four core areas &ndash; Education, Community Health, Sustainable Livelihood Development and Infrastructure Development, Adani Foundation acts towards inclusive growth and sustainable development of the rural and urban communities, in turn contributing towards nation-building.</span></p>

        <h2 class="subHeadRel">Adani Vidya Mandir, Ahmedabad &amp; Surguja conferred with &lsquo;Samagra Shiksha &ndash; Empowering India Awards&rsquo;</h2>
        <p class="subHeadRel">&nbsp;</p>
        <p style="background: white; text-align: left;"><strong><span style="color: black;">Dr. Ramesh Pokhriyal 'Nishank', presented the awards to Adani Vidya Mandir for excellence in imparting quality education to children of underprivileged section of society</span></strong></p>
        <br />

                                <p style="text-align: left;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
                                <p style="text-align: left;"><strong><span>&nbsp;</span></strong></p>
                                <li style="list-style:disc !important;"><strong><span>Adani Vidya Mandir, Ahmedabad </span></strong><span>and<strong> Surguja</strong> win &lsquo;Samagra Shiksha &ndash; Empowering India Awards&rsquo; which </span><span style="background: white;">honour excellence in providing quality education to economically weaker sections</span></li>
                                <li style="list-style:disc !important;"><strong><span>Dr. Ramesh Pokhriyal 'Nishank', Hon&rsquo;ble Union Minister of HRD, Government of India</span></strong><span>, Chief Guest at the occasion, presented the awards </span></li>
                                <li style="list-style:disc !important;"><span>Adani Vidya Mandir, Ahmedabad was recognized in &ndash;&lsquo;Private School (Unaided) from the State of Gujarat&rsquo; category, while Adani Vidya Mandir, Surguja, won in &ndash;&lsquo;Private School (Unaided) from the State of Chhattisgarh&rsquo; category.</span></li>

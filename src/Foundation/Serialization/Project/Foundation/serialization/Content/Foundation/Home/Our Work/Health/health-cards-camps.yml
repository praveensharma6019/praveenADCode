    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <div class="content-loadmore">  <p class="d-block mb-3 d-none">Adani Foundation conducts general and specialised health camps to ensure timely diagnosis of critical illnesses and initiation of a suitable line of treatment. These camps also provide timely referral services to the patients for further or specialised care. Additionally, the Vadil Swasthya Yojana benefits senior citizens from a socio-economically marginalised section of the society in Mundra, Gujarat. It covers senior citizens with a family income of less than INR 2 lakh per annum – they are provided with green cards to avail free healthcare services amounting to INR 50,000 for three years while those with a family income of more than INR 2 lakh per annum are given blue cards to avail healthcare services at Adani Hospitals at highly subsidised rates.</p>       
        
        

        <div class="content-loadmore">  <p class="d-block mb-3 d-none">Gyanodaya is an online education initiative by Adani Foundation, helping students from rural areas to learn more efficiently in Jharkhand’s Godda district (declared an aspirational district by NITI Ayog). In collaboration with the Godda District Administration and Eckovation Pvt Ltd, it is delivering a cutting-edge interactive curriculum through smart classrooms, furthering Sustainable Development Goal (SDG) 4 i.e. quality education.</p>   
        <p class="mb-3 d-none">Gyanodaya has successfully arrested dropout rates, catalysed an increase in attendance rates, and given tangible results of students’ performance in examinations. The project that began in 2018 has reached 70,000 students across 276 schools in the district. In the 2019-20 class 10 board examination, the passing percentage of the Godda district touched 75%, a whopping improvement from 66% in 2018-19 and 50% in 2017-18. The initiative has also trained teachers from 330 schools to prepare them for 2021-22. Looking at the learning outcomes achieved by the students in this district, the State Government has decided to implement the Gyanodaya model in the entire state.</p>       
        <p class="mb-3  d-none">Amidst the coronavirus induced restrictions, the online education programme has made remote learning possible for lakhs of children. Gyanodaya Rath, a well-equipped van, is deployed to take digital learning to the doorsteps of students to cover non-network zones.  </p>   
        <p class="mb-3 d-none"><strong>The project has reached  70,000+ students across in 276 schools and Reaching 30 Lakh students through Doordarshan Jharkhand amidst COVID19.</strong></p>

    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <div class="content-loadmore">  
        <p class="d-block mb-3 d-none">Adani Foundation prides itself in facilitating home-based and other entrepreneurial ventures of women in their bid to be self-reliant. It imparts thorough training to help improve production techniques, accounting and book keeping practices as well as branding, packaging and marketing support. From the women entrepreneurs of Vizmart, Vizhinjam to the members of numerous self-help groups in Mundra, Dahej, Hazira, Kawai, Dhamra, Raigarh and Raipur, these women are engaged in varies businesses which includes making dry snacks, sanitary napkins, incense sticks, lac bangles and other similar products for sale. A total of 198 SHG groups are functional in these sites with more than 1,829 members contributing to their household income every month and bringing economic stability in their family. </p>    
        

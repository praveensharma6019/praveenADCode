      Hint: Description
      Value: |
        <p class="mb-3 d-block">Swachhagraha is inspired by one of the largest mass movements - 'Satyagraha' that changed the fate of the country. It started with an aim to engage people and bringing about a similar change in terms of 'creating a culture of cleanliness'. </p>
        <p class="mb-3 d-md-block d-none">Swachhagraha takes the country’s Swaccha Bharat Abhiyaan a step further by promoting civic consciousness among citizens through youth leaders. Following the behavior change education pedagogy, wherein the students go through the process of ‘Explore, Discover, Think, Act and Share’, the programme creates student leaders who in turn influence the people around them, invoking a large collective conscience to take small actions.</p>

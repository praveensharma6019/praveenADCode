    - ID: "cd2001d7-29cd-486f-b255-200a9fb9ece5"
      Hint: Description
      Value: |
        <p>Established in 1996, the Adani Foundation focuses on the wellbeing of the less privileged. For more than 25 years, the Foundation has driven social upliftment programmes in the rural hinterland of India, the largest and most populous democracy in the world, its efforts aligned with the United Nations Sustainable Development Goals.</p>
        <p>&nbsp;</p>
        <p>The Adani Foundation believes that everyone, regardless of who and where they are, deserves equitable access to opportunities and a fair chance to a better quality of life. Over the years, the Foundation has responded to society&rsquo;s changing needs &ndash; be it sustainable livelihoods, health and nutrition, and education for all or addressing environmental concerns &ndash; with an enhanced focus on the empowerment of women.</p>
        <p>&nbsp;</p>
        <p>What began with a handful of rural communities in Mundra, Gujarat, is now one of the world&rsquo;s most wide-reaching social support organisations, having reached the lives of more than 3.7 million people in nearly 2409 villages in India.</p>

        <p />
        <br />
        <p dir="ltr" style="text-align: justify;"><b>Ahmedabad, December 16, 2019</b>: Adani Foundation celebrated a significant milestone achieved by Adani Skill Development Centre (ASDC). In its 3 and half years of operations, it has trained 50,000 people for various skills and generated 65% livelihood through 45 courses in 9 states. The event was celebrated with great fervour. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Dr. Priti G. Adani, Chairperson, Adani Foundation along with Ms. Shilin R. Adani, Trustee and Dr. Malay R. Mahadevia, Director, Adani Skill Development Centre were also present at the event to guide and motivate the team. Mr. Jatin Trivedi who heads the Adani Skill Development Centre welcomed the guests while Mr. Vasant Gadhavi, Director (Adani Foundation) and Executive Director (Adani Skill Development Centre) gave the keynote speech. The beneficiaries of the program also spoke about how their life has changed since they passed out from the centre. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">A book on non-domain employability skills was also launched at the event. On the occasion, Dr. Priti G. Adani said, “The journey of Adani Skill Development Centre, is of transforming ordinary individuals to extraordinary human beings. Today our robust and replicable model is one of the largest skill development companies in the country”.
        
        </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">ASDC, a not-for-profit company, is India’s first skills training centre to impart courses like 3D printing, Simulator-based crane operator and Welding through augmented reality based simulator. The top five areas in which ASDC imparts training are Digital Literacy, General Duty Assistant (GDA), Self-employed tailor &amp; sewing machine operator, Beauty therapist, Pedicurist and manicurist and Asst. Electrician in the IT, Healthcare, Apparel, Beauty &amp; Wellness and Construction sectors. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Adani Foundation recently organised Sneh Milan to review and showcase their project Utthan in Mundra where more than 50 teachers from the government schools adopted under Utthan, Utthan Sahayaks – who are supplementary teachers, and government functionaries attended the function. Students, teachers and parents of Utthan schools shared their experiences and acknowledged the change brought about by the project. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">‘Phoolo Jhano Saksham Aajeevika Sakhi Mandal’ in  Godda operates in 17 locations and has benefitted 1600 women, of Godda, Jharkhand, who have been trained in stitching and tailoring, through ASDC. Adani Foundation with support from the District Administration of Godda has set up 3 Mega Garment Production Hubs where the women are involved in stitching various items like school uniforms and bags, etc. Today, the tribal women have been entrusted by the State Government, with the production of school uniforms of all government schoolchildren in the district for the next five years. The order is worth more than 50 crores.
        
         </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">ASDC is also reviving handicrafts to preserve the culture of the area. It has played a crucial role in the revival of SUF &amp; Namda handicrafts in Mundra, Gujarat, under the programme called Aarambh by training a group of women from the community. Marginalised groups like young widowed women in Bhuj, Gujarat, are being trained in Patient Care and Assistance (General Duty Assistant Course) and have been successfully placed in various reputed hospitals. It has also trained the marginalised sections like handicapped (Divyang) and widows.
        
        </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><b>About Adani Group</b><br />
        Headquartered in Ahmedabad, India, Adani Group is one of India’s largest integrated infrastructure conglomerates with interests in Resources (coal mining and trading), Logistics (ports, logistics, shipping and rail), Energy (renewable and thermal power generation, transmission and distribution), and Agro (commodities, edible oil, food products, cold storage and grain silos), Real Estate, Public Transport Infrastructure, Consumer Finance and Defence. Adani owes its success and leadership position to its core philosophy of ‘Nation Building’ and ‘Growth with Goodness’ - a guiding principle for sustainable growth. The Group is committed to protecting the environment and improving communities through its CSR programme based on the principles of sustainability, diversity and shared values. 
         </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><b>About Adani Foundation</b><br />

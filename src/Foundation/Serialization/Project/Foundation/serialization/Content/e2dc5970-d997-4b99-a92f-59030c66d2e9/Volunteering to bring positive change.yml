      Value: |
        <p class="mb-3">Adani Foundation strengthens its efforts of bringing a positive change in the society through committed action by its employees. This includes initiatives in sponsoring and facilitating education, organizing drives for tree plantation, collecting and donating blood, food, clothes, books, stationary etc. Various days are celebrated across sites by employees along with participation of community members. Amidst a natural calamity or a pandemic like COVID19, employee volunteers press into action contributing to relief work on the ground.</p>

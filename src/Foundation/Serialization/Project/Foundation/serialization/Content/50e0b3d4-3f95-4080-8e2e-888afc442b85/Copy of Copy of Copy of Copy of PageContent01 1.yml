      Hint: Summary
      Value: <p>Latest in the list of achievement is Kashi Prerana Saksham Producer Company, Varanasi (UP). Here, women are engaged in making Dhoopbatti and Agarbatti from cow dung. These women procure cow dung from different areas, carry out the entire process of making agarbatti and provide ready to use incense sticks. Today, over 200 women are skilled for this purpose, and we aim to provide livelihood opportunities to a total of over 2000 women in this area.</p>

        <p style="line-height: 32px;">   તમે જ્યારે કોઇની કાયમી ચિંતા દૂર કરો ત્યારે એ તમારી સહવેદનાની સાબિતી આપે છે. આજના યુવાનોને માછીમારી સિવાય પણ કઈક કરવાની પ્રબળ ઇચ્છા હતી. પણ તક કોણ આપે ? આ તકો કેવી હોય તેને કેમ ઝડપવી તેના માટે યુવાનોને અદાણી  પોર્ટ, અદાણી વિલમાર,અદાણી પાવર વગેરેની ખાસ હેતુ સાથે મુલાકાત કરાવવામાં આવે છે અને તેને કહેવામાં આવે છે કે આ કામો જે થઈ રહ્યા છે, તેમાં તમને ક્યાં કામમાં રસ છે ? ને તમે કયું કામ કરી શકો? યુવાનોની આંખ પોતાને મનગમતું કામ શોધી લે. ત્યારબાદ  તેને અદાણી સ્કિલ ડેવલપમેન્ટ સેન્ટરમાં સવિશેષ તાલીમ આપી તૈયાર કરવામાં આવે છે. આવા યુવાનો ક્રેન જેવી  મશીનરી  પોતાના હાથે ચલાવીને ૪ થી ૪૧  ટનના કન્ટેનરો સાથે કામ કરે  છે. કાયમી ધોરણે મહિને ૧૫૦૦૦/ થી ૨૫૦૦૦/ કમાઈ લે છે. એક માછીમારનો દીકરો જ્યારે પોતાના હાથમાં જાળને બદલે ક્રેન ચલાવે ત્યારે કેટલો હરખાતો  હશે એતો નજરે જોઈએ ત્યારે જ અનુભૂતિ થાય. એક માણસ જ્યારે કામે લાગે ત્યારે એક પરિવાર સુરક્ષિત થાય છે. આજે માછીમારના કુલ ૧૬૮  પરિવારો   માછલી પકડવાને બદલે પોર્ટમાં કલરકામ, ચેકર, વૃક્ષારોપણ, રોડ-રસ્તા રીપેરીંગ, મજૂરો પૂરા પાડવા, નાના-મોટા કોન્ટ્રાક્ટ,શાળાના બાળકોને લેવા-મૂકવા રિક્ષા  વગેરે કામોમાં ગોઠવાઈને પોતાની યોગ્યતા પુરવાર કરી છે. </p>
        
        <p style="line-height: 32px;">             આ બધાં કામ પાછળ  હંમેશા બીજાના  ઘરમાં અજવાળું પાથરવાનું  સતત ચિંતન કરનાર  એવા ગૌતમભાઈ અદાણીની સાતત્યપૂર્ણ અડીખમ વિચારધારા છે, તો ડો. પ્રીતિબેન અદાણીનું પ્રેરક પ્રેરણાબળ એટલુ જ બળવાન છે. જ્યારે પી.એન. રોયચૌધરીસાહેબની વહીવટી કુશળતા કાબિલેદાદ છે. તેની સાથે વી.એસ.ગઢવીસાહેબની નિર્દોષ અને અનુભવી આંખથી સતત ઝીણું ઝીણું કાંતીને ખામી વગરનું કામ લેવાની કુશળતા, મુંદરા લેવલે રક્ષિતભાઈનું સુદ્રઢ સંકલ્પબળ સાથે પંક્તિબેન શાહની પરિશ્રમી ટીમ જે  ક્યારેય થાકતી નથી. આ બધાંની શક્તિનો સમન્વય અને માછીમાર સમુદાયની ભાગીદારીથી સર્વાંગી વિકાસ થઈ રહ્યો છે. હજુ તો ઘણું કામ કરવાનું બાકી છે, પણ કામનો વેગ સાચી દિશામાં છે. આમેય દરિયો ખેડનારો માણસ ભૂમિ પર ભૂલો તો ના જ પડેને.   </p>

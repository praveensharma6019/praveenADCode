        <p style="line-height: 32px;">        આ દરિયા કિનારે આવેલ બંદરોમાં જૂના બંદર,લૂણી,બાવડી,કુતળી,વીરા,ઘવરવારો બંદર પર સૌથી વધારે જરૂરી એવું પીવાનું પાણી આજે વર્ષોથી જેટલા દિવસ માછીમાર પરીવાર બંદર પર રહે એટલા દિવસ એકપણ ફરિયાદ વિના ટેન્કરથી પીવાનું પાણી પહોચાડે છે. એક દિવસની કે એક માસની જવાબદારી કોઈ લે પણ આતો કાયમી જવાબદારીને  સ્વીકારી અને નિભાવી. ઘરમાં પાણીયારા સુધી પીવાનું પાણી પહોચાડવાની જવાબદારી હંમેશા બહેનોની હોય એટલે બહેનો તો એટલા આશીર્વાદ આપે છે કે “ અમને આવી મદદ કરનારને ક્યારેય ઉનો વા પણ ના વાય.” મતલબ કે તમે હંમેશા તંદુરસ્ત  રહો.  આ અંતરના આશીર્વાદ તો ભલભલી મુશ્કેલીમાથી પણ રસ્તો શોધી શકાય તેવા છે.  </p> 
        
        <p style="line-height: 32px;">          કોઈ પ્રકારની ખેડ કરે તે દેવાદાર તો હોય જ. એ પછી ધરતી ખેડે કે દરિયો ખેડે. એટલે એમ કહેવાય કે ખેડૂતનો દીકરો દેવામાં જન્મે,દેવામાં જીવે અને દેવામાં મરે. આવું જ આ સમુદાયમાં પણ છે. તેને આવી પરિસ્થિતીમાથી બહાર કાઢવા અને ધંધાને મજબૂત બનાવવા સાધન સહાય માટે  સરકારી યોજના અને પોતાની સહાય સાથે કરીને પગડિયા તથા બોટવાળાને મદદ કરી અનેક પરિવારોને દેવાના દબાણથી મુક્ત કર્યા. અદાણી પરિવારે આ પરિવારો માટે દિવસે એવું કામ કર્યું કે “ આ પરિવારો  રાત્રે આરામથી ઊંઘ લઈ શકે.” કારણકે દેણું કોઈને સુખેથી સુવા નથી દેતું. કુદરતે તમને આપ્યું હોય તો બીજાને એવી મદદ કરો કે તેને રાત્રે ઊંઘ આવે, એની ઊંઘ હરામ થઈ જાય તેવું કામ ના કરવું. </p>
        
        <p style="line-height: 32px;">      દરિયાકિનારે ચેરિયાનું વધારે વાવેતર થાય અને માછીમારીની બંધ સિઝનમાં જીવન વ્યવહાર ચલાવવા રોજગારી પણ મળે તે માટે ચેરિયા વાવેતર  તથા  ચેરિયાના નાના છોડ ફરતે બાઝી ગયેલ દરિયાઈ સેવાળને દૂર કરવા માટેની તાલીમ આપીને  ૩૫૭૮૭  માનવદિનની  રોજગારી પૂરી પાડવામાં આવી છે. કારણ કે પેટને કોઈ સિઝન બંધ નથી હોતી એ અદાણી પરિવાર સારી રીતે જાણે છે. એ પણ જાણે છે કે કોઈના ઘરનો ચૂલો સળગશે તો એ અગ્નિ યજ્ઞનો છે. ચેરિયાના વન સાથે લોકોનું જીવન પણ હરિયાળું બનવું જોઈએ. </p>

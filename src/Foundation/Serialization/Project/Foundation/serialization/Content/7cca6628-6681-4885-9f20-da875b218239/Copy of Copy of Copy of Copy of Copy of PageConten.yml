    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>Today, the biodiversity park is home to more than 20,000 trees of more than 150 species. The numbers of birds, mammals, reptiles, amphibians, and hundreds of insect species have increased over the years. It has become a community space for the locals &ndash; they come here to enjoy nature, exercise amid the greener and oxygen-rich environment, and meet each other. It has become a replicable model for the gram panchayats, institutions, and government departments. Thada village has already requested our support in replicating this model on the wasteland in their village.&nbsp;</p>"

    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>For sound management, a Monitoring and Review committee was established under the chairmanship of CEO, Zilla Parishad-Baran, and the members of the committee included Attru SDM, Attru BDO, Kunjer Sarpanch, a panchayat member, and CSR-Head of the AF - Kawai. The gram panchayat manages the revenue generated through orchards and fruit plants and charges a nominal fee for green and dry fodder. It has appointed six security guards for a 24x7 vigil and built three ponds for water conservation and irrigation of plants. It aids in continuous labour work for women with the support of Mahatma Gandhi National Rural Employment Guarantee Scheme (MGNREGS). Around 35&ndash;40 women get 100 days of employment throughout the year &ndash; till date, around 25,000 person-days of employment have been generated.</p>"

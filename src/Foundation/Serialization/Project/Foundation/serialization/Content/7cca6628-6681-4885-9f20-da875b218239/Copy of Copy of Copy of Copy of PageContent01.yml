    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>A borewell was dug to meet the water requirements during the winter and summer. Pipes and instruments required for watering the plants were made available. A one-storey watchtower was built to guard the park and enjoy the green landscape. An open gym was built for the young, old, and women. Considering the security and protection, a single gate was constructed for entry and exit.</p>"

      Hint: Body
      Value: |
        <p>Mahila Udayami Bahuddheshiy Sahakari Samiti Limited is a rural co-operative whose members include 250 women from 10 Villages of Parsa in Surguja district of Chhattisgarh. Under this project, women connected with the co-operative are trained and supported through various livelihood-earning activities which include-</p>
        <ul>
        <li>White phenyl production</li>
        <li>Operation of water filtering plant</li>
        <li>Mushroom cultivation</li>
        <li>Stitching uniforms</li>
        <li>Preparing breakfasts and midday meals</li>
        </ul>

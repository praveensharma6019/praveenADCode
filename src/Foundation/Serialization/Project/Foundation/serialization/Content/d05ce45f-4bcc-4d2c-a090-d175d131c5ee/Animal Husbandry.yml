    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        
        <p>Cattle are like family members for a farming community. Most of the families in the villages keep cows and buffaloes for milk as well as for manure through their dung. This Project started with an objective of improving the breed of these animals through various support and services which include:</p>
        <ul>
            <li>Artificial insemination</li>
            <li>Infertility treatment</li>
            <li>Deworming</li>
            <li>Feedstock demonstration</li>
            <li>Vaccinations</li>
        </ul>

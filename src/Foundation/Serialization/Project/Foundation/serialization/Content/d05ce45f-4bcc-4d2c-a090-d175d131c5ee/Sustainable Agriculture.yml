    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3">Agriculture is the backbone of our economy and a major source of livelihood for rural populations. Adani Foundation works with farmers to upgrade their skills and equip them with organic techniques, such as System of Rice Intensification (SRI), so that they can earn a higher amount sustainably out of their lands or take up different agribusinesses.</p>

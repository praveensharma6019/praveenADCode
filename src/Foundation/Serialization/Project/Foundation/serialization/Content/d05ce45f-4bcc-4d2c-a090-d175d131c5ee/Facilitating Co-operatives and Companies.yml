      Value: "Facilitating Co-operatives and Companies"
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>Adani Foundation is facilitating farmers and women entrepreneurs to register as federations, such as companies and producer clubs. For example, the women’s Co-operative Mahila Udayami Bahuddheshiy Sahakari Samiti Limited (MUBSS) is a rural co-operative whose members include 250 tribal women from 10 villages of Parsa in Surguja district of Chhattisgarh.</p>"

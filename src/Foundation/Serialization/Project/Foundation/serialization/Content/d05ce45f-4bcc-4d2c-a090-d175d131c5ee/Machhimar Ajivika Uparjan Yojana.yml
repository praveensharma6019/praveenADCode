      Value: Machhimar Ajivika Uparjan Yojana
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>The ‘Ajivika Uparjan Yojana’ was implemented to promote and support alternative livelihoods among the fisher-folk communities during the non-fishing months. Adani Foundation introduced ‘Mangrove Nursery Development and Plantation’ in the area as an alternate income generating activity for the people of the region. Adani Foundation provided them with employment equivalent to 6,261 person–days.</p>"

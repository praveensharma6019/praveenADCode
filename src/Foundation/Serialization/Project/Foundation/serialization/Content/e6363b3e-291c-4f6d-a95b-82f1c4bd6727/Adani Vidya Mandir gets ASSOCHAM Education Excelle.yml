        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Adani Vidya Mandir (AVM), Ahmedabad</strong> receives the ASSOCHAM Education Excellence Awards 2019 as the ‘Best Education Initiative (School Serving Social Cause)’.&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The official communique says – ‘This award is in recognition for the excellence Adani Vidya Mandir strives in its operation and the immense contribution the institute is making in the field of education. It is organization like you that make the country and the society proud of.’</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The award was conferred to Adani Vidya Mandir during EduMeet 2019 &amp; Education Excellence Awards in Kolkata.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">“The way we educate our children today shall inevitably decide the destiny of our nation tomorrow. Collectively, all of us owe immense responsibility in enabling our children, especially those from less-privileged background; to create a brighter, dignified and equitable future,” said <strong>Dr. Priti Adani, Chairperson,</strong> Adani Foundation.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Adani Vidya Mandir, Ahmedabad (AVMA) is the first cost-free school in India to attain the NABET accreditation under the Quality Council of India (QCI). In addition, this is also the first school in India to include ‘Coding Sandpit’ as a part of its regular curriculum, in association with Cambridge University Press.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The school is equipped with smart laboratory, modern libraries, convenient transportation system, facilities for sports and extra-curricular activities, well maintained canteen, activity room etc. In addition, students from class 11th and 12th undergo a week-long industry exposure programme so that each of them can prepare well and take up their dream professions.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">AVMA has now become a 100% process-driven school incorporating the best practices in India and abroad into the school system. These processes and their implementation are audited and validated by third parties.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">AVMA was established in 2008 and affiliated with the Central Board of Secondary Education (CBSE). All the students belong to family with an average annual income below Rs. 1 Lakh.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Like the Ahmedabad campus, Adani Vidya Mandirs in Surguja (Chhattisgarh) and Bhadreshwar (Gujarat) are also cost-free schools building a brighter future of children from low income group families.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">These schools have state-of-the-art infrastructure and appropriately qualified and trained teachers. Adani Vidya Mandirs have been preparing 2,100 young minds every year.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Adani Vidyalayas in Tirora (Maharashtra) and Kawai (Rajasthan), Adani DAV Public School in Dhamra (Odisha), Adani Public School in Mundra (Gujarat) and Navchetan Vidyalaya in Hazira (Gujarat) provide subsidized quality education to 2,600 students annually. Adani Foundation also facilitates quality education for 100,000 children through 600 schools and balwadis across India.</p>
        
        

        <br />
        <br />
        <p dir="ltr" style="text-align: justify;"><strong>Ahmedabad, October 22, 2019</strong>: Students from Adani Vidya Mandir, Ahmedabad (AVMA) won medals at the CBSE Cluster XIII Athletics Meet 2019 in Vadodara. Sahil Parmar won the gold in U-19 Boys&rsquo; High Jump event while Nidhi Joshi bagged the Bronze medal in U-19 Girls&rsquo; 100m race. </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">The Relay team from AVMA added to the tally with Gold in U-14 Boys 4X100m Relay Race and Bronze medal in 4X100m U-19 Girls Relay race.
        <br />
        AVMA students competed with students of 70 schools from Gujarat, Daman and Diu and Dadra and Nagar Haveli.
        </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">The winners will now represent AVMA at the CBSE Zonal Athletics Meet 2019.
        </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">Adani Vidya Mandir, Ahmedabad (AVMA) is the first cost-free school in India to attain the NABET accreditation under the Quality Council of India (QCI). In addition, this is also the first school in India to include &lsquo;Coding Sandpit&rsquo; as a part of its regular curriculum, in association with Cambridge University Press.  </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">The school is equipped with smart laboratory, modern libraries, convenient transportation system, facilities for sports and extra-curricular activities, well maintained canteen, activity room etc. In addition, students from class 11th and 12th undergo a week-long industry exposure programme so that each of them can prepare well and take up their dream professions.
        <br />
        AVMA has now become a 100% process-driven school incorporating the best practices in India and abroad into the school system. These processes and their implementation are audited and validated by third parties.
        <br />
        AVMA was established in 2008 and affiliated with the Central Board of Secondary Education (CBSE). All the students belong to family with an average annual income below Rs. 1 Lakh.
        <br />
        Like the Ahmedabad campus, Adani Vidya Mandirs in Surguja (Chhattisgarh) and Bhadreshwar (Gujarat) are also cost-free schools building a brighter future of children from low income group families.
        <br />
        These schools have state-of-the-art infrastructure and appropriately qualified and trained teachers. Adani Vidya Mandirs have been preparing 2,100 young minds every year.
        </p>
        <br />

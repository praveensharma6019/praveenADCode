        <p dir="ltr" style="text-align: justify;" /><ul style="list-style:disc !important;"><li style="list-style:disc !important;">	Utthan, an initiative of Adani Foundation, is now expanded to 8 additional schools across Nakhatrana, Kutch, Gujarat after its successful impact on 2411 students from 17 schools of 7 villages at Kutch district in Mundra Taluka 
        </li><li style="list-style:disc !important;">	The project primarily focuses on empowering ‘Priya Vidyarthi’ (name given by the Government for students who are academically weak) by improving their reading, writing and numerical skills along with introducing English as a third language, capacity building programs, smart classrooms and fulfilling basic needs of schools
        </li><li style="list-style:disc !important;">	Reading and writing abilities of the ‘Priya Vidyarthi’ improved from below 35% to 61% while numerical abilities improved from below 29% to 54% </li>
        </ul>
        <p />
        <br />
        <p dir="ltr" style="text-align: justify;">21 November 2019, Nakhatrana, Gujarat: Utthan, a project under Adani Foundation’s education initiatives, is launching in 8 schools across Nakhatrana, Kutch, Gujarat. Under Utthan project, Adani Foundation has adopted Government Primary Schools in Kutch region with an aim to improve the quality of teaching learning with focus on the ‘Priya Vidyarthi’ (name given by the Government for students who are academically weak). The aim is to strengthen three fundamentals- reading, comprehension and writing, with support from supplementary teachers called ‘Utthan Sahayak’. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Speaking at the occasion of the launch Mr. Vasanth Gadhavi, Director, Adani Foundation said, “Every child has a right to quality education. With Utthan we aim to build strong foundation for every child at the primary school level, which will lead to a brighter future for the nation.”  </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The project was launched in Nakhatrana with a function, in the presence of Mr Siddhartha Gadhvi, Sub-Divisional Magistrate, Nakhatrana and Lakhpat, Gujarat and other government officials including sarpanchas of the villages where the project is going to be implemented.
        
        </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Utthan currently impacts 17 schools of 7 villages of Kutch district in Mundra Taluka benefitting 2411 students. Utthan Sahyaks, who are the natives and have studied throughout in English medium, teach English in classes 1 to 4 using tailor-made curriculum.  They also work on improving the reading, writing and numerical skills of ‘Priya’ students by customized teaching-learning methodologies and have shown significant improvement with reading and writing abilities going up from 35% to 61% and numerical abilities from 29% to 54%. Utthan project also introduces English as a third language from Classes 1 to 4. The project regularly conducts Capacity Building Program (CPB) for the principals and teachers, training Program for Utthan Sahayaks, and mother’s meet. Utthan Reading Corner is created in all 17 schools with 100 books in Gujarati &amp; English language to improve the reading habits/skills amongst the students. To make Utthan schools’ students’ tech savvy, under the Utthan project, smart classroom is also provided in all the 17 schools making classrooms more communicating and stimulating.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Adani Foundation recently organised Sneh Milan to review and showcase their project Utthan in Mundra where more than 50 teachers from the government schools adopted under Utthan, Utthan Sahayaks – who are supplementary teachers, and government functionaries attended the function. Students, teachers and parents of Utthan schools shared their experiences and acknowledged the change brought about by the project. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Adani Foundation is committed to the cause of quality education and holistic development of children in Kutch with unique initiatives like Utthan. Adani schools and its innovative education programmes have been preparing thousands of young minds every year to navigate the challenges of a highly competitive world successfully and secure a bright future. </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The Adani Vidya Mandirs in Ahmedabad (Gujarat), Bhadreshwar (Gujarat) and Surguja (Chhattisgarh) provide cost-free education to 2200 children from low income group families. These schools have state-of-the-art infrastructure and highly qualified teachers. 
        
        </p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        

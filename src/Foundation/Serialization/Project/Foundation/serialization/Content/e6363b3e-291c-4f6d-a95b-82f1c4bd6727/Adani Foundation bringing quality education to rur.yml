        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Touching the lives of more than 3.2 million people and passionately working towards creating social capital with focus on four core areas – Education, Community Health, Sustainable Livelihood Development and Infrastructure Development, Adani Foundation acts towards inclusive growth and sustainable development of the rural and urban communities, in turn contributing towards nation-building.</p>
        

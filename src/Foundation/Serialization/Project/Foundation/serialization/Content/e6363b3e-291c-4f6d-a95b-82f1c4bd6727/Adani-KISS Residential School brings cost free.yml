        <p><b>Editor’s Synopsis</b></p>
        <ul style="list-style:disc !important;">
        <li style="list-style:disc !important;">Shri Naveen Patnaik, Chief Minister of Odisha, inaugurated the Adani-KISS Residential School at Bankishole, Baripada, Mayurbhanj, Odisha</li>
        <li style="list-style:disc !important;">A 50-bedded hospital within Adani-KISS Residential School (AKRS) campus was also inaugurated by Dr. Priti G Adani, Chairperson, Adani Foundation.</li>
        <li style="list-style:disc !important;">Adani-KISS Residential School is established on 50 acres of land with complete financial support of Adani Foundation</li>
        <li style="list-style:disc !important;">The tribal students of Mayurbhanj district will get quality education at Adani-KISS Residential School</li>
        <li style="list-style:disc !important;">In the first phase, 1500 students of Mayurbhanj district will be enrolled from standard I to XII</li>
        <li style="list-style:disc !important;">Kalinga Institute of Social Sciences (KISS) is the largest tribal institution and the first tribal university in the world</li>
        </ul>
        <p />
        <br />
        <p dir="ltr" style="text-align: justify;"><b>Baripada, Odisha, 8 January 2020</b>, Shri Naveen Patnaik, Chief Minister of Odisha, inaugurated the Adani-KISS Residential School at Bankishole, Baripada, Mayurbhanj, Odisha on 8th January 2020. On this occasion Shri Sudam Marandi, Minister, Revenue and Disaster Management, Govt. of Odisha; Shri Bishweswar Tudu, Member of Parliament (LS), Mayurbhanja; Smt. Sarojini Hembram, Member of Parliament (RS); Shri Prakash Soren, MLA, Baripada; Dr. Priti Adani, Chairperson, Adani Foundation; Sh. Karan Adani, Chief Executive Officer &amp; Director, Adani Ports and Special Economic Zone Ltd. and Dr. Achyutananda Samanta, Founder, Kalinga Institute of Social Sciences (KISS) and Kalinga Institute of Industrial Technology (KIIT) were present.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Speaking on the occasion, <b>Shri Naveen Patnaik</b>, Chief Minister of Odisha said, “Empowerment and change can only be possible through education.” He thanked Adani Group and KISS Management for setting up the Adani-KISS Residential School at Baripada.</p>
        
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">Addressing the gathering <b>Dr. Priti Adani</b>, Chairperson, Adani Foundation, said, “Education is the most powerful tool for social transformation. Adani Foundation is happy to strengthen the educational scenario in the far off tribal areas of Odisha by partnering with the prestigious Kalinga Institute of Social Sciences.”</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">In his welcome address <b>Dr. Achyuta Samanta</b>, Founder, KISS, said, “28 years back KISS took initiatives to include the tribal community in the mainstream of the society through education, which has been proved successful today. Today, KISS is the largest tribal institution and the first tribal university in the world. More than 30,000 students are currently pursuing their education from KG to PG, while 20,000 students completed their education successfully and are placed in different sectors. 10,000 more students are pursuing their education in 10 branches in 10 tribal-dominated districts of Odisha in the current academic session. It is not important for KISS that, 60,000 students are getting an education; it is more important that, it has created awareness among more than 60 lakh tribal students of Odisha and other states of India,” he added.</p>
        
        
        
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">Dr. Samanta said, “Many tribal organizations and intellectuals had requested to me many a time to open a branch in Mayurbhanj district for underprivileged and poor tribal children. Today, their request has been fulfilled. The poor tribal students of Mayurbhanj district will get quality education in Adani-KISS Residential School. In the first phase, 1500 students of Mayurbhanj district will be enrolled from standard I to XII. The students that pass standard XII from Adani-KISS can pursue their higher education in KISS Deemed to be University, Bhubaneswar, Odisha.” It has also been decided by KISS, that only the candidates from Mayurbhanj will get employment in Adani-KISS. </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">Adani-KISS Residential School is fully equipped with all modern facilities. It is established on 50 acres of land with the complete financial support of Adani Foundation.</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">On this occasion, a 50-bedded hospital in the campus was inaugurated by Dr. Priti Adani. The hospital will serve the students, staff of Adani-KISS as well as the people of Mayurbhanj district. The 24x7 hospital is managed by the Kalinga Institute of Medical Sciences (KIMS), Bhubaneswar, Odisha. </p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">As many as 20,000 people from across Mayurbhanj district were present at the programme.</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p><b>About Adani Foundation</b><b></b></p><b>
        <p dir="ltr" style="text-align: justify;">Established in 1996, Adani Foundation today has widespread operations in 18 states that include 2250 villages and towns across the country with a team of professionals who work with an approach that embodies innovation, people participation and collaboration.</p>
        <p dir="ltr" style="text-align: justify;">&nbsp;&nbsp;</p>
        <p dir="ltr" style="text-align: justify;">Touching the lives of more than 3.2 million people and passionately working towards creating social capital with focus on four core areas – Education, Community Health, Sustainable Livelihood Development and Infrastructure Development, Adani Foundation acts towards inclusive growth and sustainable development of the rural and urban communities, in turn contributing towards nation-building.</p>

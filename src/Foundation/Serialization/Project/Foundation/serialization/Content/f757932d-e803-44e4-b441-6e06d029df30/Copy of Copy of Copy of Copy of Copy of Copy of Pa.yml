    - ID: "ac3fd4db-8266-476d-9635-67814d91e901"
      Hint: Summary
      Value: <p>For the tribal students, the Foundation facilitates coaching classes for Navodaya Entrance Examination. Till date, 20 students have received coaching, of which 3 have secured admission. Further, it has started coaching facilities for medical and engineering entrance examinations, benefitting 35 students. More recently, special coaching is arranged to keep 12 tribal children engaged in archery, which is their traditional sport.&nbsp; To support continuity of education, it also arranges transportation facilities for students &ndash; a school bus ferries 100 students from home to school and back in Bajarmuda, Dholnara, Karwahi, Khamariya, and Milupara villages, covering nearly 120 kilometres every day.</p>

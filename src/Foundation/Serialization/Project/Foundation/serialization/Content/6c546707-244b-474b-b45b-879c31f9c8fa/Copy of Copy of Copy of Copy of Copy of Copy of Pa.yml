        <p>After schooling, she enrolled for Bachelor of Engineering in 2014 &ndash; in the field of Metallurgy at Government Engineering College, Gandhinagar. She completed her graduation in May 2018 with 8.23 CGPA. In the same year she took admission for Master&rsquo;s in Engineering in the field of Metallurgical and Materials Engineering, in the Maharaja Sayajirao University (MSU), Vadodara. As a part of her M.E project, she was selected to carry out her final year project in Raja Ramanna Centre for Advanced Technology (RRCAT), Department of Atomic Energy, Indore for the period of one year (2019-2020). Based on her project work she was able to publish a research article as the second author in the ASM International, Journal of Materials Engineering and Performance.</p>
        <p>Her journey faced a road bump as due to the pandemic she was unable to find a suitable job and research opportunity. She used this time to prepare for GATE-2021. In December 2020, she was selected for the post of Junior Research Fellow (JRF) in IIT Madras, but she decided to remain focused on the GATE examination. In 2021, she qualified with GATE score of 391, GATE marks 51.33, and All India Rank (AIR) 525.&nbsp;</p>
        <p>Based on her GATE 2021 score and AIR, Honey was selected for PhD in IIT Kharagpur and IIT Roorkee, after qualifying for the interview rounds of both. She chose IIT Kharagpur and enrolled herself for PhD in June 2021. Meanwhile, she had also applied for the DDFS- PhD (DAE Doctoral Fellowship Scheme) in Bhabha Atomic Research Center (BARC), Mumbai. She qualified and topped their exam and interview and finally got selected.&nbsp; In September 2021, she switched from IIT Kharagpur to BARC as a DDFS PhD Scholar.&nbsp;</p>
        <p>Honey is presently working in Mechanical Metallurgy Division (MMD) of BARC under the guidance of Dr. Rajeev Kapoor. &ldquo;I aspire to work in our country&rsquo;s premier research centres and contribute to the society&rsquo;s welfare and development, returning manifold what I received,&rdquo; she says.&nbsp;</p>

        <strong>Adani Group provides a helping hand during the second wave of Covid-19<br />
        </strong><br />
        <strong>Thiruvananthapuram, May 25, 2021:</strong> As part of Adani Vizhinjam Port's social responsibility project, A 500-Bed Covid First Line Treatment Center (CFLTCs) has been set up for the Thiruvananthapuram Municipality.<br />
        <br />
        The 500-bed First Line Treatment Center at Greenfield Stadium in Karyavattom was inaugurated by the Hon'ble Minister of Education and Labour, Shri. Shivankutty on Tuesday, May 25.<br />
        <br />
        Mayor of Thiruvananthapuram Municipal Corporation Ms. Arya Rajendran and Kazhakootam MLA Shri. Kadakampally Surendran were also present.<br />
        <br />
        Shri. Sushil Nair, Head, Corporate Affairs, Adani Group and Dr. Anil Balakrishnan, Southern Head, Adani Foundation handed over the treatment centre to the minister. Government authorities stated that the Adani Group was making valuable contributions to the state's Covid-19 defense.<br />
        <br />
        The function was held in strict compliance with the Covid-19 protocol. Trivandrum Corporation Standing Committee Chairmen, Shri. DR. Anil, Shri. S. Salim and Shri. S.M. Basheer were present along with Karyavattom Ward Councilor Smt. L.S. Kavita, Health Inspector Shri. Prem Nawaz, Nodal Officer Dr. Sooraj, Health Department staff and Adani Group representatives were present during the event.&nbsp;<br />
        <br />
        Another First Line Treatment Center (FLTC) with 100 beds has been set up at Ambalathara Higher Secondary School, Thiruvananthapuram. The Adani Group has been carrying out a number of relief operations in all the states of India since the first wave of Covid-19.<br />
        <br />
        In addition to donating to the CM's Disaster Relief Fund, Adani Group has also provided hand washing facilities at public places, distributed masks and sanitizers, assisted community kitchens, conducted Break the Chain community awareness activities, and has provided free medical team service and disinfection of public spaces.<br />
        <br />
        Installation of FLTCs along with sanitizers and N95 surgical masks have already been supplied to Vizhinjam, Kottukal and Thiruvallam community kitchens. 1,000 oxygen cylinders will also be provided to strengthen the State Government&rsquo;s battle against Covid-19. Further assistance and free medical team services have also been provided.<br />
        <br />
        Company representatives said that Adani Group will extend all help and will comply with government and local authorities in the state&rsquo;s fight against Covid-19.<br />

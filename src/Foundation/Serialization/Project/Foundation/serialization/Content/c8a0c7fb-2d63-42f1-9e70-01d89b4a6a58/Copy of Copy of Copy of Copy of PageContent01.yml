    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: "<p>Currently, Adani Foundation is implementing in various health initiatives in many parts of the country. It has been facilitating 17 mobile healthcare units (MHCUs) that provide more than 3 lakh treatments annually at the doorsteps of communities members in far-flung regions. Further, 11 Rural Health Clinics and 2 Wellness Centres are offering timely medical aid at various CSR sites &ndash; they see an annual footfall of more than 30,000 patients. The Foundation also conducts regular general and specialized health camps for timely diagnosis and further referral services, reaching out to over 30,000 beneficiaries annually. These initiatives have proven to deliver timely preventive and curative treatments, saving lives, money, and time.</p>"

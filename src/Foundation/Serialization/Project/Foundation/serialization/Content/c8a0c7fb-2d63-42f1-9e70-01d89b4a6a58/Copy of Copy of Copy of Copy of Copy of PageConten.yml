        <p>Soon, no work and the additional cost started emptying his pockets. When he learned about the daily dialysis center at the Adani Hospital in Mundra, Ramzan approached for aid from the Adani Foundation. &ldquo;The unwavering support by the Adani Foundation providing routine dialysis for free has helped me to prolong my life for a few more good years,&rdquo; says an elated Ramzan Azad Chacha. Like him, over 8,500 senior citizens in Mundra and nearby villages have received the right medical treatments. Periodic pediatric camps are also organized frequently for children in the community. So far around 57,420 have been directly and around 1,93,661 have been indirectly received aid.</p>
        <p>In Bhuj, the Gujarat Adani Institute of Medical Sciences (GAIMS) is a medical college in India&rsquo;s largest district i.e., Kutch. G.K. General Hospital (GKGH) is the attached teaching hospital to GAIMS &ndash; with a capacity of 750 beds, it is often the last ray of hope for thousands of patients from different parts of the district.&nbsp;</p>
        <p>In the wake of the coronavirus crisis, GKGH was converted to a COVID hospital with 500 oxygen beds. Since the beginning of COVID-19 pandemic the hospital has treated around 7,000 cases of COVID-19 in the in-patient department (IPD) and approximately 15000 patients have attended the COVID-19 outpatient department (OPD). The Adani Foundation also delivered protective equipment to frontline workers and set up oxygen equipped temporary covid care centres in Ahmedabad, Krishnapatnam, Noida and Kerala. Further, it installed 11 oxygen plants, 57 oxygen tanks, 9,050 oxygen cylinders (of which 7,100 were imported &amp; 1,950 were procured domestically) and 416 concentrators in various parts of India.</p>

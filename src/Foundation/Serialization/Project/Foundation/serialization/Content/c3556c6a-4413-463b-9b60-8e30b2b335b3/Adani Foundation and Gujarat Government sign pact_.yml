        <p>
        <strong>About the Adani Foundation</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p>Established in 1996, the Adani Foundation today has widespread operations in 18 states that include 2,410 villages and towns across the country with a team of professionals who work with an approach that embodies innovation, people participation and collaboration.&nbsp;<br />

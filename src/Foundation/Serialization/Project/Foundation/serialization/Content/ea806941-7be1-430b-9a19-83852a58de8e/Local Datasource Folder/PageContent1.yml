        <p style="line-height: 32px;">    દરિયાકિનારે વસતા ગામોના આર્થિક વિકાસમાં દરિયાનો ફાળો ખૂબ મોટો છે. જેમાં માછીમાર સમુદાયની આજીવિકાનો મુખ્ય સ્ત્રોતએ દરિયો જ છે. આ સમુદાય વર્ષોથી પોતિકો ધંધો સાચવીને બેઠો છે. જેમ દરિયામાં ભરતી અને ઓટ આવે તેમ આ સમુદાયના જીવનમાં પણ સતત ભરતી અને ઓટ આવે જ છે. અનેક સમસ્યામાં અટવાયેલો માછીમાર વિકાસ કરવા કરતાં ટકી રહેવા માટે સતત ઝઝૂમી રહ્યો છે.  કાયમ દરિયો ખેડીને પોતાના પરિવારને પાળતો આ સમુદાય અનેક બાબતોથી  વંચિત રહી જવા પામેલ. માછીમારીની સિઝનમાં નાના-મોટા બંદર પર રાત-દિવસ રહેવાનુ એકબાજુ દરિયો બીજી બાજુ ગાંડા બાવળ અથવા તો મીઠાનાં અગર આ સિવાય કઈ જોવા ના મળે.કિનારાની રેતી સતત ઊડતી હોય તેની સાથે તૂટેલ ફૂટેલ છાપરું પણ હલતું હોય. બાળકો માટે જરૂરી શિક્ષણની પણ સુવિધા નહિવત, પીવાના પાણી માટે ટેન્કર પર આધારિત, પાકું મકાન તો કોઈ  નસીબદારના ભાગ્યમાં હતું. આરોગ્ય માટે ઓચિંતી જરૂરિયાતે તો જીવ ગુમાવવાનો પણ વારો આવે, વાહન- વ્યવહારની સુવિધાનો અભાવ, આ બધી સમસ્યા ઓછી હોય તેમાં પોતાની મહા મહેનતે પકડેલી માછલીના પૂરા ભાવ ના મળે એટલે પડયા ઉપર પાટુ એવો તાલ થાય. પણ કુદરત જ્યારે એક બારી બંધ કરે ત્યારે બીજી અનેક બારી ખોલે અથવા કોઈને પ્રેરણા પૂરી પાડે છે. સામાજિક ઉત્તર દાયિત્વના સભાનતાપૂર્વક કરેલા લાંબાગાળાના કામો છેવાડાના માણસને બેઠો કરે છે. ઉત્તર દાયિત્વનો સાચો ઉત્તર સમાજ જરૂર આપે છે. </p> 
        
        <p style="line-height: 32px;">       કચ્છમાં જ્યારે મુંદરા તાલુકામાં વિવિધ ઉધોગોના આગમન માટે ખાસ આર્થિક વિસ્તારનું નિર્માણ થયું. આ વિસ્તારમાં રહેતા માછીમારો માટે તક ઊભી થઈ. આમ તો મુંદરા તાલુકામાં કુલ ૯૫૧ માછીમાર પરિવારો જુદા જુદા બંદર પર રહે છે. તેની કુલ વસ્તી ૪૭૯૨ ની છે. આ પરિવારો માટે શું કરી શકાય ? જેથી તેમની સમસ્યાઓ ઘટે અને  જીવનશૈલીમાં બદલાવ આવે. આવો વિચાર આવવો અને તેનો અમલ કરવો એ પણ લોકોને સાથે રાખી તેમના આગેવાનોને સાથે રાખી એક અભ્યાસ કરવાનું કામ અદાણી ફાઉન્ડેશન- મુંદરાએ કર્યું. મનમાં નેમ એટલી મજબૂત કે આ સમુદાયનો સર્વાંગી વિકાસ થાય તે માટે  ધીમી  પણ મજબૂત કામગીરી કરવી. ગામડાનું કામ કરનારે ધીરજનો ડોઝ રોજ રાત્રે સૂતા પહેલા લેવો જરૂરી છે. પરિવર્તન રાતોરાત આવતા નથી અને આવે તો લાંબો સમય રોકતું નથી.  સમસ્યાના મૂળમાં જવાથી જ ખબર પડે કે આનો અસલ ઉપાય શું છે. ગ્રામ વિકાસના કામમાં એ  ધ્યાન રાખવું પડે કે જેની આંગળી પકડીએ એ આપણો પોચો ન પકડી લે,અર્થાંત તેને સ્વનિર્ભર બનાવવા છે. સાચા અર્થમાં ગ્રામ્ય સમુદાયને વિકાસની વાટે લઈ જવા પાયાના કામો નિરંતર અને આયોજનબદ્ધ થાય તો શું પરિણામ મળે એ તો અદાણી પરિવાર પાસેથી શીખવું જ પડે. </p>

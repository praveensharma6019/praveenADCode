        <p style="line-height: 32px;">        માછીમારનું બાળક ભણશે તો આવતી  પેઢી સક્ષમ થવાની શરૂઆત થશે એવા વિશ્વાસે બાળકોના શિક્ષણથી શરૂઆત કરી. આ પરિવારો આઠ મહિના સુધી બંદર પર જ હોય,એટલે ૨.૫ થી ૫ વર્ષના બાળક માટે બંદર પર જ બાલવાડી શરૂ કરી. રમત-ગમત, સ્વચ્છતા,પ્રોટીનયુક્ત આહાર સાથે ગુણવત્તાસભર શિક્ષણ વાહ ! ભાઈ મજા આવી ગઈ. બાળકો પણ ખુશ અને માં-બાપ પણ ખુશ. ૨૦૧૨ -૧૩ માં ચાર જગ્યાએ  બાલવાડીમાં કુલ  ૧૦૯૮ બાળકોએ મોજથી પાયાનું ઉપયોગી જીવનશિક્ષણ મેળવ્યું. જન્મ સમયે ૭૫૦ ગ્રામ વજન ધરાવતો કૂપોષિત બાળક તૌફીક કાસમ જામ એ અઢી વર્ષે બાલવાડીમાં આવીને જ્યારે પોતાના નાનકડા મિત્રો સાથે બેસીને પ્રોટીનયુક્ત ખોરાક ખાવા લાગ્યો ત્યારે તેના અને  માતા-પિતાના ચહેરા પર એક અનોખી ચમક આવી ગઈ. વધારામાં આ બાળકોને પ્રાથમિક શિક્ષણ માટે યુસુફ મેહરઅલી સેંટર દ્વારા ચાલતી  સાગરશાળામાં શિક્ષણ મળ્યું.  જે બાળકોને ઉચ્ચ  અભ્યાસ માટે જૂના બંદરથી  મુંદરા સુધી આવવા માટે તેને સાઈકલની સુવિધા આપવામાં આવી, જેથી તેનો અભ્યાસ છૂટી ના જાય. આ સાઇકલ અને વાહન  સપોર્ટથી કુલ  ૬૯૬ બાળકો આગળ ભણી શક્યા. જેને કામ કરીને પરિણામ લાવવું છે ,તે હંમેશા ખર્ચને રોકાણના સ્વરૂપે જ તેની મુલવણી કરશે. જે બાળકો શાળાના દરવાજા સુધી પહોચશે એ જરૂર સુખના દરવાજા જાતે ખોલશે.  </p>
        
        <p style="line-height: 32px;">        માછીમારો પરિવારમાં ઘણા એવી નબળી આર્થિક સ્થિતિવાળા છે કે બાળકોને આગળ ભણાવવાની ઇચ્છા હોવા છતાં શાળાની પોતે જાતે ન ચૂકવી એટલી ફી  હોવાથી વિચાર માંડી વાળતા પણ અદાણી ફાઉન્ડેશનના સક્ષમ કાર્યકરો જાતે ગામમાં જઈને આવા પરિવારોને શોધી કાઢે અને જરૂરી શિષ્યવૃતિ ભરીને ૪૨૨ વિધ્યાર્થીને ભણાવ્યા છે. આ ઉપરાંત અત્યાર સુધીમાં કુલ ૩૮૯ બાળકોને નોટબુક,પેન,ગાઈડ, કંપાસ તથા જરૂરી શિક્ષણ સામગ્રીની સહાય કરીને અભ્યાસ પૂર્ણ કરાવ્યો છે. એમ કહેવાય છે કે જો  તમે એક વર્ષની આયોજન કરતાં હો તો અનાજ વાવજો,દસ વર્ષનું આયોજન કરતાં હો તો ફળઝાડ વાવજો,અને જો ૧૦૦ વર્ષનું આયોજન કરતાં હો તો શિક્ષણ વાવજો. અદાણી ફાઉન્ડેશને માછીમાર માટે શિક્ષણની જ્યોતને  પોતાનું  દિવેલ પુરીને બાળકોના જીવનમાં  પ્રકાશ પાથરવાનું અનુપમ કાર્ય શરૂ જ રાખ્યું છે. શિક્ષણએ નિરંતર ચાલતી પ્રક્રિયા છે. આ કાર્ય નિરંતર ચાલુ જ રહે તે માટે માછીમારના બાળકો ઉચ્ચ અને ઉત્તમ  શિક્ષણ સાથે યુનિફોર્મ, નાસ્તો અને જમવા માટેની નિશુલ્ક વ્યવસ્થા સાથે  અભ્યાસની  તમામ સુવિધા ધરાવતી અદાણી વિધ્યા મંદિર- ભદ્રેશ્વર ગામે વર્ષ ૨૦૧૨ -૧૩  માં ચાલુ કર્યું. જેમાં માછીમાર સમુદાયના એક પરિવારમાંથી બે બાળકોને પ્રવેશ આપવામાં આવે છે. જે ડિપ્લોમાં સુધીનો અભ્યાસ કરી રહ્યા છે. અત્યાર સુધીમાં ૭૪૪ બાળકો ભણીને પોતાની કારકિર્દી બનાવી રહ્યા છે.  ( ક્રમશ: ) </p>

        <h2 class="subHeadRel">Harnessing the Power of Goodness During COVID19</h2>
        <p style="text-align: left;"><strong><span style="color: black;">How Adani Foundation is acting promptly to battle the pandemic in India</span></strong></p>
        <p style="text-align: center;"><strong><span style="color: black;">&nbsp;</span></strong></p>
        <p style="text-align: center;"> </p>
        <table cellpadding="0" cellspacing="0" width="100%">
            <tbody>
                <tr>
                    <td style="text-align: left;">
                    <div>
                    <p style="margin-right: 21.2pt; text-align: left;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
                    <p style="background: white; margin-left: 0.25in;">&nbsp;</p>
                    <ul style="list-style:disc !important;">
                        <li style="list-style:disc !important;"><span>Adani Foundation is implementing a three-pronged approach in helping India battle the novel coronavirus. </span></li>
                        <li style="list-style:disc !important;"><span>Focus on relief work, raising awareness and providing healthcare support at national level</span></li>
                        <li style="list-style:disc !important;"><span>Ensuring basic amenities to the daily wage workers, migrant labourers and people working in informal sector</span></li>
                        <li style="list-style:disc !important;"><span style="color: black;">Organizing awareness campaigns to sensitise the community about the pandemic and its prevention</span></li>
                        <li style="list-style:disc !important;"><span style="color: black;">Conducting sanitisation of villages and equipping healthcare workers with masks and PPEs </span></li>
                    </ul>

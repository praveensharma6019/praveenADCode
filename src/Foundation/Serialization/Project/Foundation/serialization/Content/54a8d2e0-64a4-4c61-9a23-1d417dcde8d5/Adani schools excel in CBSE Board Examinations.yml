        <p style="margin-left: 31.5pt;"><strong><span>&nbsp;</span></strong></p>
        <p style="margin-left: 31.5pt;"><strong><span>Ahmedabad, 16 July 2020</span></strong><span>: The recently announced results of Std. 10 and 12 of CBSE brought good news for all the schools of Adani Foundation across the country. Students from all the CBSE schools have performed excellently in their board exams. Std. 10 students from Adani Vidya Mandir Ahmedabad (Gujarat), Adani Public School Mundra (Gujarat) and Adani DAV Public School Kuamara (Odisha) delivered a 100% pass result. </span></p>
        <p style="margin-left: 31.5pt;"><span>&nbsp;</span></p>
        <p style="margin-left: 31.5pt;"><span>Adani Public School got 100% pass result in Std. 10 as well as both science and commerce streams of Std. 12 in the CBSE examinations. This comes as a great achievement as all the schools of Adani Foundation cater to the children of people coming from challenged backgrounds. This goes on to show the dedication and hard work of the students as well as the efforts of the schools towards education of this section of the society.</span></p>
        <p style="margin-left: 31.5pt;"><span>&nbsp;</span></p>
        <p><span style="color: black;">The Adani Vidya Mandi</span><span style="color: #1f497d;">r </span><span>schools<span style="color: #1f497d;"> </span><span style="color: black;">in Ahmedabad</span><span style="color: #1f497d;"> </span>and <span style="color: black;">Bhadreshwar </span>(Gujarat)<span style="color: #1f497d;">, </span><span style="color: black;">and Surguja </span>(Chhattisgarh) <span style="color: black;">provide free education to children from low income group families. These schools have state-of-the-art infrastructure and highly qualified teachers. Adani Vidya Mandirs have prepared many a young minds to successfully navigate the challenges of a highly competitive world and secure a bright future. Adani Public School in Mundra</span><span style="color: #1f497d;"> </span>(Gujarat),<span style="color: black;"> Adani Vidyalayas in Tiroda </span>(Maharashtra) and<span style="color: #1f497d;"> </span><span style="color: black;">Kawai</span><span style="color: #1f497d;"> </span>(Rajasthan)<span style="color: black;">, Adani DAV Public School in Dhamra </span>(Odisha)<span style="color: #1f497d;"> </span><span style="color: black;">and Navchetan Vidyalaya in Hazira </span>(Gujarat)<span style="color: #1f497d;"> </span><span style="color: black;">provide subsidised quality education. </span></span></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: black;">Adani Vidya Mandirs impart free of cost quality education to more than 2,200 students&nbsp;annually.</span></li>
            <li><span style="color: black;">Adani Public School in Mundra, Adani Vidyalayas in Tiroda &amp; Kawai, Adani DAV Public School in Dhamra and Navchetan Vidyalaya in Hazira provide subsidised quality education to more than 2,900 students annually.</span></li>
        </ul>
        <p style="margin-left: 31.5pt;"><span>&nbsp;</span></p>
        <p><strong><span>About Adani Foundation</span></strong></p>
        <p><span>Established in 1996, Adani Foundation today has widespread operations in 18 states that include 2315 villages and towns across the country with a team of professionals who work with an approach that embodies innovation, people participation and collaboration.</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>Touching the lives of 3.4 million people and passionately working towards creating social capital with focus on four core areas &ndash; Education, Community Health, Sustainable Livelihood Development and Infrastructure Development, Adani Foundation acts towards inclusive growth and sustainable development of the rural and urban communities, in turn contributing towards nation-building.</span></p>

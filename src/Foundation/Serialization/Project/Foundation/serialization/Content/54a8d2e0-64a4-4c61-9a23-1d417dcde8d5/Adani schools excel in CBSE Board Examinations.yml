                    <p style="margin-left: 27pt;"><strong><span>SYNOPSIS</span></strong></p>
                    <ul style="list-style-type: disc;">
                        <li><strong><span>Students from all the CBSE schools of Adani Foundation have performed excellently in their board exams</span></strong></li>
                        <li><strong><span>Std. 10 students from AVMA, APS and ADPS delivered a 100% pass result</span></strong></li>
                        <li><strong><span>Adani Public School got 100% pass result in Std. 10 as well as both science and commerce streams of Std. 12 in the Exams</span></strong></li>

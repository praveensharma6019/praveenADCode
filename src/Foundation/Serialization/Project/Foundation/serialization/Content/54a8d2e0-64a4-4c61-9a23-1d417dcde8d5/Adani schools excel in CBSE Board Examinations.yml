        <p style="margin-left: 27pt; text-align: left;"><strong><span>Adani schools excel in CBSE Board Examinations</span></strong></p>
        <table border="1" cellspacing="0" cellpadding="0" align="left" width="0" style="width: 475.55pt; margin-right: 6.75pt; margin-left: 6.75pt; border: none;">

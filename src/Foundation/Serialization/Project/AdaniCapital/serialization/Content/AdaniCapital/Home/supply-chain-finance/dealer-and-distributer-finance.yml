      Hint: Summary
      Value: "Distributors and dealers form an important link in the supply chain network. We aim to provide need-based financial assistance to such distributors and dealers typically via revolving, short-term loans. The funding is secured by the purchases made by the dealer or distributor from the manufacturer. This gives dealers and distributors access to additional working capital, enabling them to drive business growth and increase the distribution penetration for the manufacturer."

      Hint: OpenGraphDescription
      Value: "At Adani Capital, we have only one mantra - “Customer first”; Our Products, People and IT capabilities conjoin to meet the needs of our customers. Our philosophy is that every customer will be a “Partner for Life.”"
    - ID: "ae9ec358-a155-4314-8ee6-89fcf4cd919b"
      Hint: Description
      Value: |
        <p class="mb-3" style="color: #018f83; font-weight: bold;">CREATING OPPORTUNITIES | FOSTERING GROWTH | BUILDING ENTERPRISE</p>
        <p class="mb-3">Adani Capital heralds Adani Group&rsquo;s entry into financial services.</p>
        <p class="mb-3">Adani Capital aims to further the Adani Group&rsquo;s principle of &ldquo;Nation Building&rdquo; by addressing some key priorities of our country. </p>
        <ul class="mb-3 pl-4">
            <li style="list-style-type: disc;">Doubling Farm income</li>
            <li style="list-style-type: disc;">Make in India - Micro &amp; Small Enterprises</li>
            <li style="list-style-type: disc;">Infrastructure Development</li>
            <li style="list-style-type: disc;">Housing For All</li>
        </ul>
        <p class="mb-3">At Adani Capital we have only one mantra &ndash; &ldquo;Customer first&rdquo;; Our Products, People and IT capabilities are built to meet the needs of our Customers. Our philosophy is that every customer will be a &ldquo;Partner for Life&rdquo;</p>
        <p class="mb-3">In India, less than 10% of Small enterprises have access to formal sources of credit; it will be our endeavour to make available affordable capital and help these enterprises grow into medium / large corporates of tomorrow.</p>
        <p class="mb-3">
        Agriculture is the biggest employer in India. However the sector suffers from low productivity primarily arising out of over dependence on monsoons, low levels of farm mechanisation (at 38%) and poor logistics / storage infrastructure. There isn&rsquo;t any serious NBFC which holistically addresses the Agri Value chain; Adani Capital aims to bridge this gap and help build the Agri Value chain.</p>
        <p class="mb-3">Infrastructure and Housing continue to be important drivers of our economic growth engine. Significant private investment is required to meet the development planned in the next 5 years. Our endeavour is to effectively leverage our extensive sectoral knowledge and financial expertise to become partners to our clients and provide them with unique, customized solutions.</p>
        <p class="mb-3">We commenced lending operations in April 2017 and our business can be broadly categorised as follows :</p>
        <p class="mb-2" style="color: #018f83;"><strong>Retail &amp; Rural Financing :</strong></p>
        <ul class="mb-3 pl-4">
            <li style="list-style-type: disc;"><strong>Agri Value Chain :&nbsp;</strong>Farm Equipment, <a href="https://www.adanicapital.in/commercial-vehicle/small-commercial-vehicles" target="_self">Small Commercial Vehicles</a>, <a href="https://www.adanicapital.in/commercial-vehicle/3wheelers" target="_self">3 Wheelers</a>, <a href="https://www.adanicapital.in/farm-equipments-loan" target="_self">Farm Loans</a></li>
            <li style="list-style-type: disc;"><strong>Trade &amp; Supply Chain :&nbsp;</strong>Dealer, Vendor &amp; Logistics Financing</li>
            <li style="list-style-type: disc;"><strong>MSME :&nbsp;</strong>Enterprise / <a href="https://www.adanicapital.in/business-loan" target="_self">Business Loans</a></li>
        </ul>
        <p class="mb-3">We are presently expanding our branch network in the states of Gujarat, Maharashtra, Rajasthan &amp; Madhya Pradesh.</p>
        <p class="mb-3">If you are a small businessman, a growing mid corporate, a farmer or an entrepreneur with large aspirations, we are willing to partner with you and help you grow !
        </p>
        <p class="mb-2" style="color: #018f83;"><strong>Wholesale Financing :</strong></p>
        <ul class="mb-3 pl-4">
            <li style="list-style-type: disc;"><strong>Corporate :&nbsp;</strong>Solutions for mid-corporates to meet their acquisition / growth requirements</li>
            <li style="list-style-type: disc;"><strong>Infrastructure :&nbsp;</strong>Solutions for renewables, roads and logistics</li>
            <li style="list-style-type: disc;"><strong>Real Estate :&nbsp;</strong>Acquisition, construction, late stage finance</li>
        </ul>

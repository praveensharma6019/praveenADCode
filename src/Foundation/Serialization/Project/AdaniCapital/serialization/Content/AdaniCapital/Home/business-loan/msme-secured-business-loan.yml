      Hint: Section3Content
      Value: |
        <ul class="ul-bullets">      <li>Identity Proof: Aadhar Card</li>
              <li>Address /Age Proof : Aadhar Card/PAN Card/Passport/Voters ID/Driving License/Ration Card/Utility bill</li>
                                <li>KYC : PAN / Aadhar Card (mandatory)</li>
                                <li>Ownership Proof : Business & Residence</li>
           <li>Business/ YIB proof : Shop Act / VAT certificate / SSI certificate / Udyog Aadhar / any other govt. issued document</li>
           <li>Income documents such as ITR/Bank Statement/Balance Sheet and P&L</li>
                            </ul>

        <h3>Mundra &ndash; Mohindergarh Transmission Line</h3>
        <p><strong>&plusmn; 500 kV HVDC (989 km)</strong>
        </p>
        <p>We have created the benchmark for the fastest completion of India's first private &plusmn; 500kV HVDC (High Voltage Direct Current) transmission system, Mundra - Mohindergarh transmission line (989 kms). This HVDC transmission project is the largest of its kind, traversing three states i.e. Gujarat, Rajasthan and Haryana. This line carries affordable electricity from our Mundra power plant to Mohindergarh in Haryana.</p>

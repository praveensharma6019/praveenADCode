        <h3>Kawai: Inspiring us</h3>
        						<p>The 2 X 660 MW power project is located near village Kawai in Baran district of Rajasthan. Adani Infra has been engaged by M/s Adani Power Rajasthan Limited, which is a subsidiary company of Adani Power Limited, for setting up of 2 X 660 MW Super-critical coal-based thermal power plants at Kawai, Rajasthan.</p>
        			<p>To meet the plant’s water requirement, Adani Infra has lain cross country pipe line of approx 25 km from Parwan River and has also constructed anicut at Lhasi, Mytha and Baldevpura locations. The project uses latest state-of-the-art technology for Environment Management. A 1500 meter long Airstrip has also been constructed nearby the plant for immediate connectivity from the corporate office at Ahmedabad.</p>
        			<p>These are the first 660 MW Super-critical Technology units in Rajasthan. The project was started in January 2010 and is expected to be operational in year 2013. The first unit has been made operational since May 2013.</p>
        					

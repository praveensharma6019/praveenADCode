        <h2>Vneet Jaain</h2>
        <p>CEO</p>
        </div>
        <p class="mb-3">Power Business of Adani Group has witnessed several achievements as well as challenges since its inception and yet the journey continues on the chosen path. Team Power believes in Passion, Speed and Quality in every endeavour of the organisation. The team has established benchmarks in various areas and is continuously in pursuit of excellence. Superlative words like First, Largest, Top, etc have become its identity.</p>
        <p class="mb-3">The recent times have been very eventful. Many lessons have been learnt, initiatives taken and benchmarks established. The current scenario in the power sector and our long-term plans present several challenges, but we are committed to re-energised actions and further refined competencies, to meet them.</p>
        <p class="mb-3">We believe that challenges are a part of our professional life and provide us with the opportunity to excel. I foresee brighter and exciting times ahead, when many more milestones shall be crossed by Team Power. I believe in our people’s strength, which they have shown on many occasions. It’s the people in the organisation who make miracles happen, and they shall continue to empower the organisation to make it the best in the business.</p>
        
        

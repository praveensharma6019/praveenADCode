        <h3>Tiroda: A feather in the cap</h3>
        						<p>These are the first 660 MW Super-critical Technology units in Maharashtra. Unit 1, 2 & 3 of 660MW each are operational since August 2012, January 2013 & June 2013 respectively. Remaining two units of 660 MW each are expected to be operational in the year 2013. To meet the plant’s water
        Requirements, the company has lain cross country pipe line of approx. 10.5 km from Dhapewada Barrage on Wainganga River. The project uses state-of-the-art technology for environment management.</p>
        					

        <h3>Mundra: Flagship project</h3>
        						<p>Adani Group initiated its journey into the power sector with its first project at Mundra. With its 4 x 330 MW & 5 x 660 MW installed capacity. Mundra become the largest single location power station in India. At Mundra, the first super-critical technology unit was commissoined in India</p>
        						<p>The Mundra Thermal Power Project was conceived to provide power for the captive consumption of APSEZ in Mundra. Therreafter the vision and the capabilities of the promoters has made Mundra Power project the largest single location Coal based Thermal Power Station in India and one of the top five in the World. All the nine units of Mundra power plant (4620 MW) have been commissioned one after the another in shortest possible time.</p>
        						<p>Adani Infra has to its credit the execution of Mundra project in record time.</p>
        						<ul class="ul-bullets">
        							<li>1st Super-critical unit to be commissioned within 36 months.</li>
        							<li>1st Super-critical Thermal Power Plant in the world to register with UNFCCC for Carbon Credits.</li>
        							<li>1st Super-critical Thermal Power Plant in the world to have received CERs from UNFCCC.</li>
        						</ul>

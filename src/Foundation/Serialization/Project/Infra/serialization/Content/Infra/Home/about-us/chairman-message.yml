        <h2>Gautam Adani
        </h2>
        <p>Chairman,Adani Group</p>
        </div>
        <p class="mb-3">Since its foundation in 1988, the Group&rsquo;s business has grown exponentially. Projections for the next few years suggest the expansion is set to continue.
        </p>
        <p class="mb-3">The back-story to our success is the growth of India&rsquo;s middle class. Their demand for goods and services places an ever-growing demand on the nation&rsquo;s infrastructure, in terms of ports, power, water and transportation.
        </p>
        <p class="mb-3">India as a nation has a large number of young people, nurturing a huge workforce. Traditionally we have been an agrarian society and there is immense potential for us to modernise the agricultural sector and be counted among the leading agrarian economies of the world. At Adani Wilmar we remain committed to make this a reality.
        </p>
        <p class="mb-3">The Government has struggled to keep pace and, as a result, invited the private sector to contribute. The opening up of the energy and infrastructure markets is a huge opportunity for Adani. Our coal mining, cargo handling and power generation activities are projected to increase four to 10 fold over the next decade.
        </p>
        <p class="mb-3">With success comes responsibility, so we take care to reinvest in protecting and developing the communities within which we operate. We live and work in the communities where our operations are based and take our responsibilities to society seriously.</p>

      Hint: Body
      Value: |
        <p>As Adani Power moved ahead to complete the value chain in power supply. Adani Infra took the lead and forayed into power transmission. The first line to be commissioned was the 400 kv, 430 km long double circuit line from Mundra to Dehgam. </p>
        <p>Adani Infra achieved a landmark with completion of about 1000km long 500kv bi-pole HVDC line connecting Mundra in Gujaratto Mohindergarh in Haryana. This become the first HVDC line by any private player in India and connects western grid to northern grid. Today, Adani Infra has achieved installation of approximately 5500 circuit kms of transmission lines across the nation.</p>

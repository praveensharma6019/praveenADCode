           <h3>Techno Commercial: Laying the Foundation</h3>
        				<p class="mb-3">In line with the Adani Group Vision, this function aims to engage world-class technologies and processes at par with global business houses. At Adani Infra, the aims are to develop integrated processes leading to transparent working culture and to enhance automation to increase scalability, speed & quality of transactions. Techno Commercial function ensures having interactions with external stakeholders in a transparent and automated way to become one of the most admired business partners.</p>
        				<p class="mb-3">Sourcing & Procurement function has been strategically structured into ‘Techno Commercial’ function in order to bring in effectiveness & efficiency in the system and its processes. As a philosophy, the Techno Commercial team has been developed with a pool of talented engineers with strong commercial acumen to institutionalize ‘Value Engineering Concept’ and state-of-the-art technologies and practices to source strategically.</p>
        				<p class="mb-3">This ISO certified function performs sourcing & procurement along with project budgeting, estimation, site store management and customs & logistics services to have better control of project budget & schedule. Emphasis has been laid on early involvement in the project life cycle to drive a greater strategic value.</p>
        				<p class="mb-3">Major procurement activities in the company are performed from a centralised location at Ahmedabad, with its extension offices at different project locations to take care of local commercial issues and meeting the site needs. It provides a large pool of specialized contractors/sub-contractors in various business segments through <b>Online Vendor Portal</b> and their performance has been evaluated on defined time intervals thru online performance evaluation tools for their advancement. An excellent professional relationship with major equipment suppliers in India and overseas ensures the shortest possible delivery for critical components.</p>
        <p class="mb-3">It fulfils the resource requirement of plant & machinery along with manpower for various projects and helps in identifying and mobilizing the reliable resources for the right job to facilitate timely completion of the projects with optimum cost.</p>
        			

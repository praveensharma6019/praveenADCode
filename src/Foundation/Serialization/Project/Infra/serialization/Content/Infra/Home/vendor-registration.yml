        <p class="mb-3">We value our suppliers & contractors as business associates and consider them as our partners in the path of growth. We firmly believe in partnering with our associates in achieving the desired results. In pursuit of the goal of nation building through transparency, integrity, professionalism & accountability, we look forward to associate with like-minded partners who share common values. We value speed of execution, quality of output and encourage partners matching our expectations and build long-term relations for mutually benefiting growth.</p>
        					<p class="mb-3">Being a responsible corporate entity, deeply committed to nation building, we look forward to have associates who are equally committed towards ensuring HR, Legal, Statutory and Health, Safety & Environment(HSE) compliances.</p>

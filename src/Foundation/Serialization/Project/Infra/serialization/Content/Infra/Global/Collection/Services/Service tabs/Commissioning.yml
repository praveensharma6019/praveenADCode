        <h3>Commissioning: Bringing to Life</h3>
        				<p class="mb-3">Adani Infra has developed strong in-house capabilities in the field of commissioning for thermal power projects, solar power projects and transmission projects. The commissioning team comprises individuals having extensive experience in power projects, power operations and transmission projects.</p>
        				<p class="mb-3">Adani Infra has successfully commissioned Mundra Power Plant consisting of 4 units of 330MW and 5 units of 660 MW. 660 MW units at Mundra are supplied by Chinese manufacturers and are based on super-critical technology. 5th unit of Mundra (660MW) was the first super-critical unit to
        be commissioned in India. Adani Infra has also commissioned 40 MW solar power project at Bitta – Naliya location. In addition to it, Adani Infra
        has already commissioned 3 x 660 MW units at Tiroda location, 1 x 660 MW unit at Kawai location and commissioning of 3 x 660 MW units is under progress at Tiroda and Kawai locations.</p>
        				<p class="mb-3">With its commitment to provide world class services in all its endeavours, the commissioning team believes in delivering value within schedule and with quality.</p>
        				

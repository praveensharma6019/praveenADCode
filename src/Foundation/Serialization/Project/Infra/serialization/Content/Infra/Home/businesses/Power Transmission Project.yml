      Hint: Body
      Value: |
        <p>	Adani Power with an objective to create presence across the value chain of power business, forayed into power transmission sector. This foray helped our aggressive implementation of power generation projects at Mundra and Tiroda.</p>
        <p>The first power transmission project of 400kV Double Circuit Transmission System from the Mundra plant to Dehgam (432 kms) has been commissioned.</p><br />
        <p>We have also created the benchmark for the fastest completion of India's first private ± 500 kV HVDC Mundra - Mohindergarh transmission system line (989 kms).</p>
        
        

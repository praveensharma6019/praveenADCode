        <h3 class="mt-4">Check-In Procedure :</h3>
        <ul class="ul-bullets">
            <li>Carry your e-ticket and valid government photo ID for security verification.</li>
            <li>Proceed to the check-in counters to collect your boarding pass and drop luggage. </li>
            <li>Show your boarding pass to the CISF to stamp as you pass-through security check.</li>

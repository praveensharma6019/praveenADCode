        <h4 class="txt-md mb-2 font-weight-bold">Accessibility and mobility help</h4>
        <p>Thiruvananthapuram International Airport is well equipped to provide services to passengers/patrons with reduced mobility and special needs.  </p>
        <p><strong>Location: </strong>Counter at the departure entry gate.</p>
        <p><strong>Contact number: </strong> </p>
        <p><strong>Domestic: </strong> 0471-2702311 </p>
        <p><strong>International: </strong> 0471-2702711/10</p>
        <p>Currently the respective airlines provide the assistance to passengers with reduced mobility.</p>

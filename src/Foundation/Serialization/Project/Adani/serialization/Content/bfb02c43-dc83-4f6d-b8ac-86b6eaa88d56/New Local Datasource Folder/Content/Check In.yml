        <div class="bg-sidebar__box">
        <h3>Self Check-in</h3>
        <p>Why wait when you can check in without standing in the queue? Check out the check-in kiosks at the departure hall.  </p>
        </div>
        </div>
        <h3 class="mt-4 mb-2">Check-In Procedure :</h3>
        <ul class="ul-bullets">
            <li>Carry your e-ticket and valid government photo ID for security verification at domestic and international departures, please ensure you carry your passports and other necessary documents.</li>
            <li>Proceed to the check-in counters to finish your formalities along with the baggage registration if any.</li>
            <li>Proceed to the security check along with your boarding pass to the CISF.(In case of International travel, Immigration formalities need to be completed prior to the security checkpoint).</li>
        </ul>

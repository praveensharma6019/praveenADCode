                  <p class="fontLight font14">
        </p><div>Ahmedabad, May 24, 2017: Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the fourth quarter and full year ended March 31, 2017.</div>
        
        <br />
        
        <div>Financial Highlights (Consolidated):</div>
        
        <div>Income from Operations for the year increased by 10% to Rs 37,314 crores Vs Rs. 34,008 crores in the previous year while EBIDTA increased by 11% to Rs 3,090 crores. The PAT for FY17 is Rs 988 crores.</div>
        
        <br />
        
        <div>Income from Operations for the quarter increased by 50% to Rs 12,195 crores Vs Rs 8,151 crores for the corresponding period in the previous year. The EBIDTA for the quarter increased by 53% to Rs 999 crores. The PAT for Q4FY17 is Rs 221 crores. The company has enhanced its financial performance on comparable basis on account of higher contribution from Coal Trading and MDO as well as commencement of generation from the Renewables businesses.</div>
        
        <div><br />
        “We at Adani Enterprises focus on sectors of national interest paying attention to renewable energy, mining and agro infrastructure business that is critical for the country. The government’s initiatives to enhance economic reforms in the country are highly encouraging. We remain focused on executing our strategy and increasing momentum of our businesses across the key sectors for long term, sustainable growth. We remain committed to play an enhanced role in Nation Building across various geographies,” said Mr. Gautam Adani, Chairman Adani Group.</div>
        
        <br />
        
        <div>“Adani Enterprises has registered improved financial performance on the back of its strong operational performance across key segments. Our continued focus on infrastructure, energy and agro sectors is expected to continue to drive our performance and we remain committed to maintaining high operating parameters to create value for our stakeholders,” said Mr. Rajiv Nayar, Group CFO Adani Group.</div>
        
        <br />
        
        <div>1. Business Highlights:</div>
        
        
        
        
        <div>In Mine Development and Operations (MDO) business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 7.33 MMT to RRVUNL in FY17 as compared to 5.50 MMT in FY16, higher by 33%. The Outlook for the sector remains positive.</div>
        
        <br />
        
        <div>2. Renewable Energy</div>
        
        <div>The company commissioned a 100 MW Solar power project in Punjab, which is the largest project in India with Single Axis Tracking technology. The company also commissioned a 48 MW Wind power project in Gujarat. With this, it now has operationalized renewable projects of 808 MW with a further pipeline of 1264 MW of projects under various stages of implementation across the country.</div>
        
        <br />
        
        <div>3. City Gas Distribution</div>
        
        <div>The company provides piped natural gas to households, industrial and commercial consumers and compressed natural gas for automobiles in 4 cities - Ahmedabad, Vadodara, Faridabad and Khurja. The company envisages future growth through a 50:50 Joint Venture with Indian Oil Corporation which has been awarded the city gas project in cities - Allahabad, Chandigarh, Ernakulum, Daman, Panipat, Udham Singh nagar and Dharwad. Operations have started in Chandigarh and Allahabad and are at various stages of implementation in other cities.</div>
        
        <br />
        
        <div>4. Agro</div>
        
        <div>In edible oil business, the company has maintained its leadership position with its “Fortune” brand and continues to lead the refined edible oil market.</div>
        
        <p>In agro storage business, it has entered into service agreement with the Food Corporation of India and Madhya Pradesh Warehousing and Logistics Corporation for bulk food grains handling, storage and transportation. The total storage capacity of 8.5 lac MT food grain is spread across thirteen locations. The implementation at two new projects for FCI is progressing as per the plan. Recently, the company has won agro storage project of 3lac MT from Punjab Grains Procurement Corporation Ltd.</p>
        

        <p><strong>Ahmedabad, May 27, 2017:</strong>Adani Transmission Ltd, part of the Adani Group, today reported its results for the year ended 31st March, 2017.</p><br />
        <p><strong>Financial Highlights:</strong></p><br />
        <p>(Clarification note: All Figures are in accordance with the applicable Ind-AS)</p><br />
        <ul class="ul-bullets">
            <li>The overall Financial Performance was good.</li>
            <li>The Consolidated Total Income is Rs. 2902 crore in FY17 as compared to total income of Rs. 2267 crore in FY16.</li>
            <li>Consolidated EBIDTA margin from transmission operation remains almost steady at 93 % in FY17.</li>
            <li>Other comprehensive income includes MTM loss of Rs. 157 Crore for the year FY17 on account of fair valuation of hedging of $ bond and ECB as per applicable Ind-As guideline.</li>
        </ul><br />
        <p>Adani Transmission Ltd. is the largest power transmission company operating in the private sector in India and owns, operate and maintain around 5,450 Ckt Kms of transmission lines ranging from 400 KV to 765 KV, with a total transformation capacity of more than 12,000 MVA. ATL has six fully operational Transmission Systems that primarily serve the Northern and Western regions of India and is also constructing additional projects of around 1900 Ckt Kms in Rajasthan, Chhattisgarh, Madhya Pradesh, Maharashtra, Jharkhand &amp; Bihar, which were awarded through Tariff Based Competitive Bidding process.</p>
        <br /><p>In Q4 FY17, the company has received 3 LOIs from RVPNL (Rajasthan Rajya Vidyut Prasaran Nigam Limited) of approximately 350 Ckt kms of lines and 16 substations with transformation capacity of approx. 600 MVA at voltage level of 132/220 KV on BOOM basis in the state of Rajasthan.</p>
        <br /><p>With completion of all ongoing projects and acquisition of Reliance Infra&rsquo;s operational Transmission Assets along with these three projects, the network of ATL is expected to surpass 11000 ckt kms</p>
        <br /><p>Speaking on the financial performance of the company Mr Gautam Adani, Chairman Adani Group, said, &ldquo;Adani Transmission continues to pursue the organic as well as inorganic growth opportunities. We have a strong &amp; seamless integration of processes, people &amp; technology which has laid a strong foundation for us to create the value for our stakeholders.&rdquo;</p>
         

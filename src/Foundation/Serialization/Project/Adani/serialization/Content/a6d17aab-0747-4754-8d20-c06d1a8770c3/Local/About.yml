        <p><strong>Ahmedabad, Oct 31, 2018</strong>: Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the second quarter ended September 30, 2018.</p>
        <br /><p><strong>Financial Highlights (Consolidated):</strong></p>
        <br /><p>The Consolidated Income from Operations for the quarter increased 7% to Rs 9,155 crores vs Rs. 8,546 crores for the corresponding period in the previous year. The EBIDTA for the quarter increased 11% to Rs 552 crores vs Rs. 496 crores in Q2 FY 18. The PAT attributable to owners for Q2 FY 19 is Rs 172 crores vs Rs. 59 crores in Q2 FY 18. Overall, the company has witnessed improved performance of ICM and MDO business.</p>
        
        <br /><p>&ldquo;At Adani Enterprises, we continue our journey of creating world class assets, endorsing benefits of diversification, integration and superior business portfolio. Our focus on building global scale India-centric businesses would enable us to create value for our stakeholders&rdquo; said<strong> Mr. Gautam Adani, Chairman Adani Group</strong>.</p>
        <br /><p><strong>Business Highlights:</strong></p>
        <br />
            <li><strong>Coal Mine Development and Operations (&ldquo;MDO&rdquo;)</strong></li>
        
        <br /><p>In MDO business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 3.09 MMT to RRVUNL in Q2 FY 19 as compared to 1.71 MMT in Q2 FY 18, showing an increase of 81%. </p>
        <br />
            <li value="2"><strong>Solar Manufacturing</strong></li>
        
        <br /><p>The company has established India&rsquo;s Largest Solar Cell and module manufacturing unit in Mundra SEZ. Under Phase 1, the plant has an installed capacity of 1.2 GW fully integrated cell and module manufacturing unit. Commercial Date of Operation was 24th May, 2017. Q2 Volume increased 56% to 156 MW modules Y-o-Y Vs 100 MW modules in Q2 FY 18.</p>
        <br />
            <li value="3"><strong>Agro</strong></li>
        
        <br /><p>In food business, the company has maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with more than 20% market share. During the current quarter, the company has operationalized edible oil plant at Krishnapattanam (Andhra Pradesh) with a refining capacity of 1000 MT TPD.</p>
        <br /><p>In Agri Logistics business, the company has won bids from Food Corporation of India to set up silos at Darbhanga and Samastipur in Bihar with a capacity of 50,000 MT.</p>
        <br /><p><strong>About Adani Enterprises</strong></p>
        <br /><p>Adani Enterprises Limited (AEL) is the flagship company of Adani Group, one of India&rsquo;s largest business conglomerates. AEL is a fast-growing company with a diversified business portfolio comprising integrated coal management and coal mining, agri-storage infrastructure and services as well as edible oil business. Through its efficient, competitive and profitable B2B and B2C operations, the company is enhancing access to basic services such as electricity through timely coal supplies, helping to create a clean environment, delivering quality food grain and providing a healthy cooking medium. In doing so, Adani Enterprises is playing a key role in fostering a better future for the people.</p>

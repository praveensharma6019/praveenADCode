        <em class="fa fa-angle-right"></em> If I am pregnant, do I need to go through the security scanner?
        </a>
        </div>
        <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
        <p>Anyone who would like to enter the secure area must go through a security check. This means that pregnant women also have to pass through the scanner at the security check.</p>
        <p>The following is information on the pass-through metal detectors: The metal detectors generate a low-frequency magnetic field to detect metal. The electromagnetic field that is generated is comparable to common household devices or other electronic devices.</p>
        <p>The radiation is harmless</p>

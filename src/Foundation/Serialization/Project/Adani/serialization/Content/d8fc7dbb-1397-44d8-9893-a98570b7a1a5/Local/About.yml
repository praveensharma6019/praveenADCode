        <p>Ahmedabad, October 28, 2017: Adani Transmission Ltd, part of the Adani Group, today reported its results for the quarter ended and half year ended 30th Sep, 2017.<br /><br />
        Financial Highlights:<br /><br />
        (Clarification note: All Figures are in accordance with the applicable Ind-AS)</p>
        <ul class="ul-bullets">
            <li>The overall Financial Performance was good.</li>
            <li>The Tariff and Incentive Income for First Half of FY18 is Rs. 973 crores Vs Rs. 962 crores of First Half of FY17.</li>
            <li>Consolidated operational EBIDTA of Rs. 891 Cr. at 92% margin of transmission business in first Half of FY18.</li>
            <li>The Operational EBIDTA for Q2 of FY18 is Rs. 442 crores.</li>
            <li>Other comprehensive income includes MTM loss of Rs. 103.52 Crore for the First Half FY18 on account of fair valuation of hedging of $ bond and ECB as per applicable Ind-As guideline.</li>
        </ul>
        <br /><br />
        <p>ATL entered into a period of Exclusivity with Reliance Infrastructure Limited (RInfra) until January 15, 2018 in relation to discussions for the proposed acquisition of the integrated business of generation, transmission, distribution and retail of power for Mumbai City from RInfra, subject to confirmatory diligence, definitive documentation and customary approvals. The proposed transaction will strengthen Adani Transmission&rsquo;s footprint in the power transmission sector and also mark its foray into the distribution space.<br /><br />
        With completion of all ongoing projects and acquisition of Reliance Infra&rsquo;s operational Transmission Assets, total network of ATL will be around 11350 ckt kms divided into 5,450 ckt kms operational assets, appx. 2350 Ckt kms under construction assets and 3521 ckt kms under acquisition assets, 28 substations and more than 16,200 MVA of transformer capacity across the country. Adani Transmission Limited will remain the largest private sector transmission company in the country.<br /><br />
        ATL is the first transmission company to release its Sustainability Report prepared as per GRI-G4 guidelines (comprehensive &ndash; in accordance option).<br /><br />
        Speaking on the financial performance of the company Mr Gautam Adani, Chairman Adani Group, said, &ldquo;Adani Transmission continues to pursue the organic as well as inorganic growth opportunities. We have a strong &amp; seamless integration of processes, people &amp; technology which has laid a strong foundation for us to create the value for our stakeholders.&rdquo;</p>
        

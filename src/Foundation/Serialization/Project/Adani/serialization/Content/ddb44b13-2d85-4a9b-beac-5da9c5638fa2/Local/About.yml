        <p dir="ltr"><strong>Ahmedabad, January 18, 2018 :</strong>Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the third quarter and nine months ended December 31, 2017.</p>
        <br /><p dir="ltr">
        <strong>Financial Highlights (Consolidated):</strong>
        The Consolidated Income from Operations for the quarter is Rs 9,938 crores vs Rs. 8,606 crores for the corresponding period in the previous year. The EBIDTA for the quarter is Rs 1,048 crores vs Rs. 705 crores in Q3 FY 17. The PAT attributable to owners for Q3 FY 18 is Rs 351 crores vs Rs. 340 crores in Q3 FY 17. The company has maintained its financial performance on comparable basis.</p>
        <br /><p dir="ltr">The Consolidated Income from Operations for nine months is Rs 27,800 crores vs Rs 25,119 crores for the corresponding period in the previous year. The EBIDTA for 9M FY 18 is Rs 2,548 crores vs Rs. 2,092 crores in 9M FY 17. The consolidated PAT attributable to the owners for 9M FY 18 is Rs 569 crores vs Rs. 767 crores in 9M FY 17.</p>
        <br /><p dir="ltr">
        &ldquo;Adani Enterprises focused on incubating diverse nation-critical businesses to address the country&rsquo;s growing appetite for energy, food and infrastructure. We remain committed to our investment plans in resources, energy, food &amp; logistics which would contribute extensively to India&rsquo;s overall economic progress.&rdquo; said Mr. Gautam Adani, Chairman Adani Group.</p>
        <br /><p dir="ltr">
        &ldquo;Our quarterly performance was satisfactory as we maintained steady earnings growth trajectory. Government&rsquo;s focus on increasing consumption coupled with improving utilization and cost optimization would enhance the company&rsquo;s performance leading to value creation for all stakeholders&rdquo; said Mr. Rajiv Nayar, Group CFO Adani Group.</p>
        <br /><p dir="ltr">
        <strong>Business Highlights:</strong></p>
        <br /><p dir="ltr">
        <strong>1. Coal Mine Development and Operations (&ldquo;MDO&rdquo;)</strong><br />
        In MDO business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 1.75 MMT to RRVUNL in Q3 FY 18 as compared to 1.92 MMT in Q3 FY 17. The Company along with its 100% subsidiary Gare Pelma III Collieries Limited has entered into Coal Mine Services Agreement with Chhattisgarh State Power Generation Company Limited (CSPGCL) on 16.11.2017 for development, operation and mining of coal from Gare Pelma Sector III coal block.</p>
        <br /><p dir="ltr">
        <strong>2. Renewable Energy</strong><br />
        The company has operationalized renewable projects of 1648 MW with a further pipeline of 550 MW of projects under various stages of implementation across the country. The Company has generated 364 MU Kwh in Q3 FY 18 as compared to 145 MU Kwh in Q3 FY 17 on account of operationalization of projects.</p>
        <br /><p dir="ltr"><strong>3. City Gas Distribution</strong><br />
        The company provides piped natural gas to households, industrial and commercial consumers and compressed natural gas for automobiles in 4 cities - Ahmedabad, Vadodara, Faridabad, Khurja through its 100% subsidiary and in 3 cities &ndash; Chandigarh, Allahabad and Daman through 50:50 Joint Venture with Indian Oil Corporation. The company envisages future growth through Joint Venture which has been awarded the city gas project in cities - Ernakulum, Panipat, Udham Singh Nagar, Dharwad, South Goa and Bulandshahr. The projects are at various stages of implementation in these cities.</p>
        <br /><p dir="ltr">
        <strong>4. Agro</strong><br />
        In edible oil business, the company has maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with 21% market share.<br />
        In agro storage business, the company has operationalized storage facility with capacity of 25K MT at Kotkapura. Project implementation is going as per schedule for the recently won 6 projects from Punjab Govt. with a capacity of 3 lacs MT. Commissioning of all the projects is expected in Mar 19.</p>

        <p><strong><span>Do you need medical assistance? </span></strong></p>
        <p>In our continued endeavor to prioritize the health and safety of our passengers, the Jaipur airport provides dedicated medical and first aid facilities that are available here.  </p>
        <p>Ensuring a safe travel for our passengers is our topmost priority and therefore we have appointed an exclusive 24x7Health Care Centre & Medical Clinic from Mahatma Gandhi Hospital in accordance with all the regulatory requirements. It is available at arrivals.</p>
        <p>For any Air Travel related medical or health query, you can also get in touch with the APHO -Jaipur. Our teams would be more than happy to assist you. </p>

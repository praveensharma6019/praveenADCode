        <p><strong><span><br />
        Godda, April 7<sup>th</sup>, 2020</span></strong><span>: Part of Adani Group's ongoing relief efforts to fight the coronavirus pandemic, Adani Power Jharkhand Limited contributed INR 1 crore to Chief Minister Relief Fund, Jharkhand.</span></p>
        <p><span>A community kitchen in three locations is also being operated in Godda, Jharkhand feeding more than 2000 people on a daily basis for one month. Production of one Lakh face masks, 200 aprons and autoclaving the face masks before distribution is also being undertaken. Furthermore, fogging and sanitization in 12 villages and town areas of Godda and providing grain supply to 700 labours and truckers of the Adani's plant area is also being done. Distribution of 17,000 soap and masks in the community area has been completed.</span></p>
        <p><span><img alt="" height="283" width="200" src="-/media/7058123C3E564C058C1D7CEC611B4A58.ashx" /></span></p>
        <p><span>So far, the Adani Group has contributed INR 100 crore to PM CARES Fund, INR 5 crore to CM Relief Fund, Gujarat and INR 1 crore to CM Relief Fund, Maharashtra. The group is producing masks in large numbers and has equipped the Gujarat Adani Institute of Medical Sciences (GAIMS) for COVID-19. Contribution to Kattupali District Collector COVID-19 Fund and Bhadrak District Administration has also been made.</span></p>

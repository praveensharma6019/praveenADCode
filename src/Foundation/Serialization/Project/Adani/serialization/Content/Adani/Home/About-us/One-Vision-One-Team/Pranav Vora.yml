      Hint: Body
      Value: |
        <p class="mb-3">A BSc from California State University, USA, Mr Pranav Vora has more than 18 years of experience in the field of shipping, particularly in the commercial dry bulk sector.</p>
        <p class="mb-3">Mr Vora joined Adani Group in 1993 and was responsible for cargo handling at ports, chartering of handysizes to handymaxes for transporting agro products, polymers, metallurgical coke and steam coal.</p>
        <p class="mb-3">Currently he is leading the shipping business of the Group and is based in Dubai, UAE. </p>

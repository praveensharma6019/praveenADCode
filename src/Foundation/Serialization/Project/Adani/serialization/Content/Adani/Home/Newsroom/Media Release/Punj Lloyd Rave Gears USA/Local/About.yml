        <div dir="ltr"><strong>Chennai, 11th April 2018</strong>: Punj Lloyd, Rave Gears (USA) and Adani Group announced an intention to collaborate for the design, manufacture and assembly of high precision gears and transmission systems for rotary platforms&nbsp; at DefExpo 2018.</div>
        
        <br />
        
        <div dir="ltr">The collaboration intends to manufacture gears and gear assemblies mainly for rotary platforms, currently under production in India for HAL, and for future programs like the Naval Utility Helicopters and Naval Multi Role Helicopters. The collaboration will use the manufacturing base in India for exports to global OEMs, both in the military and civil aerospace domain.</div>
        <br />
        
        
        <div dir="ltr">The three companies aim at increasing self-reliance at the Tier-I level, which will be critical for system integration of platforms in India. The collaboration furthers the indigenisation agenda under Make in India program and will bring state of the art technology to the country.</div>
        
        <br />
        
        <div dir="ltr">&nbsp;“Punj Lloyd has been at the forefront of building industrial capabilites in defence manufacturing in the country across various domains, from small arms to artillery guns. This collaboration will enable India to achieve indigenisation in one of the most critical components in rotary platforms,” commented <strong>Ashok Wadhawan, President Manufacturing Business at Punj Lloyd.</strong></div>
        <br />
        <div dir="ltr">
        On this new association, <strong>Rave CEO, Nick Patel </strong>said, “We at Rave are extremely excited at the immense potential that unfolds with this JV. It is an opportunity for Rave to do what its best at; offer technology which led Rave to conquer NASCAR market in 3 years and achieve 70% cost and 68% cycle time reduction to Bell Helicopter among several other achievements.” Rave, which has major aerospace &amp; defense OEMs, US Government and major NASCAR &amp; Formula 1 Team as its customers, covers drone, aerospace and racing markets.
        
        <strong>Ashish Rajvanshi, Head of Adani Defence &amp; Aerospace </strong>shared, “The collaboration is another step in Adani Group’s vision of creating a vibrant defence manufacturing ecosystem by bringing world-class capabilities to the country. It will help establish new production lines in India, generate employment and build sustainable skills.</div>
        
        

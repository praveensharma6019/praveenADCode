        <div id="accordion11" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link " data-toggle="collapse" href="#collapseOneDGCA ">
        <em class="fa fa-angle-right"></em> Is face mask mandatory at the airport?</a>
        </div>
        <div id="collapseOneDGCA" class="collapse show" data-parent="#accordion11">
        <div class="card-body">
        <p>In view of the guidelines published by MoCA order no. 29017/14/2020-DT dated 10.05.2022 and DGCA order no. 4/1/ 2020-IR dated 08.06.2022 there has to be strict compliance of COVID-19 protocols at Airport and Inside the aircraft. Passengers must wear a facemask at all times during the travel.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwoDGCA ">
        <em class="fa fa-angle-right"></em> What are the measures taken to ensure awareness about usage of facemask?</a>
        </div>
        <div id="collapseTwoDGCA" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>Frequent announcements are made to ensure that passengers are wearing facemask and following COVID protocols.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThreeDGCA ">
        <em class="fa fa-angle-right"></em> What are the sanitization measures implemented at the airport?</a>
        </div>
        <div id="collapseThreeDGCA" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>Frequent sanitization is being carried out across the terminal. In addition, sanitizer dispensers are placed at prominent locations in the terminal.
        </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFourDGCA ">
        <em class="fa fa-angle-right"></em> What are the actions taken in case passengers do not abide to the COVID protocols.</a>
        </div>
        <div id="collapseFourDGCA" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>Please note in case the passenger violates COVID protocols or refuses to wear mask even after repeated warnings,
        </p>
        <ul class="ul-bullets">
        <li>Passenger without a facemask will not be permitted to enter the terminal. CISF personnel deployed at the entrance of the Airport will ensure that no one is allowed to enter the Airport without wearing a mask.</li>
        <li>At the airport, he/ she can be fined as per the State Law and he/ she may be handed over to Security Agencies for dealing with the matter as per the applicable law on the subject.</li>
        <li>Before departure- He/ she can be deboarded. </li>
        <li>During the course of the flight such passenger may be treated as “Unruly Passenger” and procedure in respect of handling such unruly passenger shall be followed by the concerned airline. </li>
        </ul>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFiveDGCA ">
        <em class="fa fa-angle-right"></em> What are the COVID protocols to be followed inside the aircraft?</a>
        </div>
        <div id="collapseFiveDGCA" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>Passengers are advised to wear facemask properly and continue to wear the mask throughout the journey inside the aircraft.
        </p>
        </div>
        </div>
        </div>
        
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseOne">
        <em class="fa fa-angle-right"></em> Is there a COVID-19 testing facility available at the Jaipur Airport for All Domestic Arriving and Departing Passengers?
        </a>
        </div>
        <div id="collapseOne" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p class="mb-2">Yes, there is a Covid-19 (RT-PCR) testing facility available for All Domestic Arriving and Departing Passengers .</p>
        <p class="mb-2">Valid ID proof such as Aadhar Card and Passport is a must. No costing of RTPCR for Domestic passenger.  </p>
        <p class="mb-2">Payment via cash and digital mode available. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo">
        <em class="fa fa-angle-right"></em> Is there a COVID-19 testing facility available at the Jaipur Airport for All International Passengers?</a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>Yes, there is a Covid-19 (RT-PCR) testing facility available for All Domestic Arriving and Departing Passengers . </p>
        <p>Valid ID proof such as Aadhar Card and Passport is a must
        Amount charged for the test is 2980 INR (Rapid RTPCR)  For International departure pax and 250 INR for arrival passenger confirmed by operations (as per the rate fixed by the government). </p>
        <p>Payment via cash and digital mode available </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefour">
        <em class="fa fa-angle-right"></em> Is it mandatory to have Aarogya Setu app?</a>
        </div>
        <div id="collapsefour" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>arogya Setu app is a tracking app. It is designed to track users that may have the coronavirus infection thereby enabling its registered users to be notified, traced and suitably supported. It also functions as an indicator of whether or not a user has been infected or likely to be infected. It is not mandatory but highly recommended/advisable for everyone including personnel working at the airport and passengers, to have the Aarogya Setu app installed on their mobile before entering the airport premises.  </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefive">
        <em class="fa fa-angle-right"></em> Is it safe to travel if the status on Aarogya Setu app shows red? </a>
        </div>
        <div id="collapsefive" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>Passengers with Red display on Aarogya Setu app are advised not to travel and to maintain complete isolation to mitigating any possibility of spread of COVID-19.  </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em> What are the guidelines for International Transit passengers arriving from the UK, Brazil and South Africa taking connecting flights? </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>All international travellers coming from flights originating from United Kingdom, Europe and South Africa with connecting flights have to take a mandatory RT-PCR test on arrival at Jaipur International Airport and can only travel after the confirmation of negative test. They are then requested to follow the state issued guidelines as per the final destination. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSeven">
        <em class="fa fa-angle-right"></em> What are the guidelines for International Transit passengers arriving from Europe and the Middle East (other than those in flights originating from Brazil, South Africa and the United Kingdom) and taking connecting flights? </a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>All other international travellers coming from flights originating from Europe and the Middle East (other than those in flights originating from Brazil, South Africa and the United Kingdom) have to take mandatory RT-PCR test on arrival at Jaipur International Airport and can take the connecting flight on the basis of the receipt of the test undertaken. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEight">
        <em class="fa fa-angle-right"></em> What are the hygiene protocol maintained at airport? </a>
        </div>
        <div id="collapseEight" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>JAI has taken various precautionary measures for the safety of its personnel and passengers to prevent COVID-19 spread including: </p>
        <p>Thermal screening of all passengers and staff;</p>
        <p>Availability of hand sanitizers at all touch points; </p>
        <p>Pre-planned seating arrangements in all areas to ensure social distancing </p>
        <p>Regular sanitization of assets at all touch points; </p>
        <p>Ensuring strict compliance of social distancing norms by the passengers and staff to minimize direct contact; </p>
        <p>Pre-planned seating arrangements in all areas to ensure social distancing</p>
        <p>Arrangement for proper disposing of used masks, face shields, gloves and PPEs etc.
        </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsenineteen">
        <em class="fa fa-angle-right"></em> Is RTPCR Mandatory for all Domestic Arrivals. </a>
        </div>
        <div id="collapsenineteen" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        <p>There is no need of RTPCR test in healthy individuals undertaking inter state domestic travel .</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div id="collapseSeventeen" class="collapse" data-parent="#accordion11">
        <div class="card-body">
        </div>
        </div>
        </div>
        </div>

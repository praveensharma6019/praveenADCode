    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Guwahati, situated at the bank of mighty Brahmaputra, enriched with idyllic scenic landscapes, rare flora and fauna, wildlife, diversified ethnic culture with warm hospitable people is the biggest city in the region and the gateway to the northeastern states, popularly known at seven sisters of the country.  Dispur, the political capital of Assam and the seat of the Government is also within the Guwahati city..</p>
        <p>Adani Guwahati International Airport Limited (AGIAL) aims at bringing about economic development to the region and turning the Lokpriya Gopinath Bordoloi International (LGBI) Airport into a popular destination of domestic and international tourists with a fillip to much needed tourism industry. The development of airport with global standards and state-of-the-art technology, we endeavor to generate employments for the  local people and promote places of interest, local heritage, handlooms, handicrafts and other indigenous products of the place.</p>
        <p>Aligned to our philosophy of “Gateway to Goodness”, we will strive 24x7 to assist our customers and stakeholders for a memorable experience at our airport every time.</p>
        <p>Utpal Baruah</p>
        <p>Chief Airport Officer</p>

        <p>The Adani Group is an integrated business conglomerate in India which consists of six publicly traded companies with combined revenues of $13 billion.</p>
        <p>Founded in 1988, Adani has grown to become a global integrated infrastructure player with businesses in key industry verticals - resources, logistics, energy and agro. The integrated model is well adapted to the infrastructure challenges of the emerging economies.</p>

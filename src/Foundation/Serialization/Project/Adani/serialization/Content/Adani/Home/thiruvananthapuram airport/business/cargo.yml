        <p><strong>Thiruvananthapuram International Airport</strong></p>
        <p>(IATA: TRV,  ICAO: VOTV),Thiruvananthapuram International Airport has international cargo comprising cold chain pharma, perishable. and industrial products like machinery and brass items. </p>
        <p><strong>Various Facility to be available at Thiruvananthapuram Airport </strong></p>
        <p>&nbsp;</p>
        <ul>
            <li class="mb-2">Separate Warehouse space for Export - Import cargo</li>
            <li class="mb-2">Custom office with dedicated custom team and banking facilities within the premises</li>
            <li class="mb-2">Bonded trucking facilities</li>
            <li class="mb-2">Hydraulic Pallet trucks</li>
            <li class="mb-2">Temperature controlled Cold storage to cater perishable cargo business</li>
            <li class="mb-2">Strong Rooms for Valuable cargo</li>
            <li class="mb-2">Post Office Mail and Courier Handling</li>
            <li class="mb-2">Palletization and shrink rapping</li>
            <li class="mb-2">X-ray screening facility</li>
            <li class="mb-2">Presence of customs, etc.</li>
            <li class="mb-0">Sufficient parking and staging area for trucks, trailers, reefer/refrigerated trucks</li>
        </ul>

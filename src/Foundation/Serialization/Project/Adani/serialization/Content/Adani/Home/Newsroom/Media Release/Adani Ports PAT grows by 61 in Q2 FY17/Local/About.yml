        <p dir="ltr"><strong>Ahmedabad, October 25th, 2016</strong>: Adani Ports and Special Economic Zone Limited (&ldquo;APSEZ&rdquo;), India&rsquo;s largest port developer and the logistics arm of Adani Group, today announced another stellar operational and financial performance for the quarter and half year ended September 30, 2016.</p>
        <br />
        <p dir="ltr"><span style="text-decoration: underline;"><strong>Q2 FY 17 Highlights:</strong></span></p>
        <br />
        <ul class="ul-bullets">
            <li>Consolidated Operating Income registered a growth of 21 % from Rs. 1808 cr in Q2FY16 to Rs. 2183 cr in Q2 FY17.</li>
            <li>Consolidated EBITDA increased by 23% from Rs. 1178 cr in Q2FY16 to Rs. 1451 cr in Q2FY17.</li>
            <li>EBITDA margin expands by 100 BPS in Q2FY17 (from 65% in Q2FY16 to 66% in Q2FY17)</li>
            <li>Profit after Tax grew by 61% from Rs. 678 cr in Q2FY16 to Rs. 1091 cr in Q2FY17.</li>
            <li>EPS for Q2 FY17 was Rs. 5.26</li>
            <li>In Q2 FY17, APSEZ handled Cargo of 43 MMT, a growth of 17 % Y o Y.</li>
        </ul>
        <br />
        <p dir="ltr"><span style="text-decoration: underline;"><strong>H1 FY 17 Highlights:</strong></span></p>
        <br />
        <ul class="ul-bullets">
            <li>Consolidated Operating Income&nbsp; registered a growth of 14 % from Rs. 3523 cr in H1FY16 to Rs. 4010 cr in H1 FY17</li>
            <li>Consolidated EBITDA increased by 14% from Rs.2295 cr to Rs. 2621 cr in H1FY17.</li>
            <li>EBITDA margins maintained at 65 %in H1 FY17</li>
            <li>Profit after Tax grew by 46 % from Rs. 1321 cr in H1FY16 to 1927 cr in H1FY17.</li>
            <li>EPS for the first half of FY17 was Rs. 9.30</li>
            <li>In H1 FY17, APSEZ handled Cargo of 85 MMT, a growth of 12 % Y o Y.</li>
        </ul>
        <br />
        <p dir="ltr"><strong>Mr. Karan Adani, Chief Executive Officer of APSEZ</strong> said, &ldquo;Healthy growth in cargo volumes, operational efficiencies and our efforts to change the mix of bulk cargo beyond coal has enabled us to report all-round growth in our financial numbers. With Make in India scheme of Govt of India likely to take off in the near future, our SEZ monetization is expected to gain momentum. Implementation of GST will help our Logistic arm to expand further. With our port to Hinterland connectivity further improving we would be truly a fully integrated player providing end to end service to our customers. This will result in higher volume and financial growth&rdquo;.</p>

        <p style="text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
        <p><span>&middot; </span><span>The first-of-its kind app-based virtual marathon in India will see cutting-edge technology shaping runners&rsquo; experience and ensuring safety</span></p>
        <p><span>&middot; </span><strong><span>#Run4OurSoldiers</span></strong><span> would continue to be the theme for the event dedicated towards the welfare of the Indian Armed Forces </span></p>
        <p><span>&middot; </span><span>GPS tracking will be used to measure the distance clocked by runners </span></p>

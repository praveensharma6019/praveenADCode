        <h3 class="txt-md text-center mb-3">Mr. Gautam Adani's Special Keynote Address at the 2021 Bloomberg India Economic Forum</h3>
        <div class="">
        <div class='embed-container'><iframe src='https://www.youtube.com/embed/UhrehjFjx3o' frameborder='0' allowfullscreen=""></iframe></div>
        

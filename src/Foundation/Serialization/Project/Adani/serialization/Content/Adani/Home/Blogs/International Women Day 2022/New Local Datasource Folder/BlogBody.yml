        	<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">At the Bloomberg India Economic Forum, Gautam Adani said the need for a green transition was a tremendous industrial opportunity for India</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
        <p class="mb-3">Gautam Adani, chairman of the Adani Group, used his ‘Special Keynote Address’ at the sixth edition of the annual Bloomberg India Economic Forum on November 11, to offer a confident, even bullish assessment of the country’s post-pandemic development. </p>
        <p class="mb-3">“I believe”, he said, “that between today and 2050, India will build the greatest competitive demographic advantage any nation has ever had”. With this success, Mr. Adani added, will come a greater responsibility to play a leading role in world affairs. Speaking just as COP26, the international climate conference in Glasgow, closed, Mr. Adani reflected on the future of infrastructure, on how green technology could strike an essential blow in combatting the effects of global warming. </p>
        

        <h2 class="heading-primary mb-3">Building Gateways to Goodness</h2>
        <p>At Adani Airports, we believe in building ‘Gateways to Goodness’ and we are excited that the strategically located coastal city of Mangaluru would be the first gateway of our long-term vision for transforming India’s airport infrastructure. Over the past 30 years, the Adani Group has catered to critical demand gaps in India and our presence in the airport sector will extend this legacy to an aspiring class of air travelers in New India.</p>

        <p style="text-align: justify;"><span style="color: black;">The Jaipur International  Airport is the largest airports in the state of Rajasthan. The capital city is also a major tourism hub given its rich culture, history and heritage.  The airport consists of 2 Passengers terminals and a cargo terminal . The airport has a single runway that is 11,178 feet (3,407 m) long.</span></p>
        <p style="text-align: justify;"><span style="color: black;">Jaipur International Airport was recognized as the 11th busiest airport in India by the World's Best Airport, among airports with a capacity of managing 2 to 5 million passengers per annum for 2015 & 2016 according to Airports Council International. </span></p>
        <p style="margin-top: 12pt; text-align: justify;"><span style="color: black;">Jaipur is one of the earliest planned cities of modern India and a popular tourist destination  and forms a part of the west Golden Triangle tourist circuit along with Delhi and Agra. It also serves as a gateway to other tourist destinations in Rajasthan such as Jodhpur (348 km, 216 mi), Jaisalmer (571 km, 355 mi), Udaipur (421 km, 262 mi), Kota (252 km, 156 mi) and Mount Abu (520 km, 323 mi).</span></p>
        <p style="margin-top: 12pt; text-align: justify;"><span style="color: black;">On 6 July 2019, UNESCO World Heritage Committee inscribed Jaipur the "Pink City of India" .The city is also home to other World Heritage Sites Amer Fort and Jantar Mantar.</span></p>

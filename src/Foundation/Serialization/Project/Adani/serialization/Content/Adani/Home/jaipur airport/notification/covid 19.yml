        <h2>Covid-19 Instructions&nbsp;</h2>
        <ul class="social-share">
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.facebook.com/JaipurAirportOfficial" target="_blank"><em class="fab fa-facebook-f"></em></a></li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.linkedin.com/company/adaniairportsholdingsltd/" target="_blank"><em class="fab fa-linkedin "></em></a></li>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.instagram.com/jaiairport_official/" target="_blank"><em class="fab fa-instagram"></em></a></li>
        </ul>
        <h2 id="helpdesk">Help Desk Important Contact Numbers</h2>
        <p>To pre-book the RTPCR test, please <a href="https://neuron.apollohl.in/airport-qr/form?location=SmFpcHVyIEludGVybmF0aW9uYWwgQWlycG9ydA==" target="_blank" style="text-decoration: none;">click here</a></p>
        <ul>
        	<li><p />1. Terminal Manager<br />
        	Duty Terminal Manager<br />
        	Email:<a href="mailto:dtm.jai@adani.com" target="_top" style="text-decoration:none"> dtm.jai@adani.com</a><br />
        	Contact Details: +91 9414042871, 0141 2726211<br />
        	</li><br />
        </ul>
        <div id="covidinfo">The global COVID-19 pandemic has had a significant impact on the way we live our lives, including how we travel by air. We have put in place several measures to keep you and our staff safe. Please read the following instructions carefully before you begin your journey from home so you know what to expect once you get to the airport.We have put in place several measures to keep you and our staff safe.<span style="font-family: 'times new roman';"><span data-contrast="auto" class="TextRun BCX0 SCXW105992490" style="border: 0px none #000000; background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%; opacity: 1; height: auto; width: auto; margin: 0px; padding: 0px; font-stretch: 100%; border-spacing: 0px; list-style-type: disc; list-style-image: none; font-family: 'times new roman'; font-size: 16px;"><span class="NormalTextRun BCX0 SCXW105992490"></span></span><br />
        </span>
        <div><span style="font-family: 'times new roman';">&nbsp;</span></div>
        <h3 class="mt-4 mb-3">Before you begin your journey:</h3>
        <p class="mb-3">VERY IMPORTANT</p>
        <div class="mb-3">
        <ul>
            <li><span style="color: #201f1e;">Please DO NOT travel if you are displaying any symptoms of COVID-19 i.e. high body temperature, persistent cough, loss of taste and/or smell.</span></li>
        	<li><div>
        	<li><h3 class="mt-4 mb-3">Guidelines for International Arrivals | 08.06.22 </h3>
        	<div class="mb-3">	
        	<a href="-/media/28C1C7406DD24B7AB41A8132AC3CF408.ashx" target="_blank">Click here </a>to know more state government guidelines	
        	</div>
        		<ul><a href="-/media/176D932FF3CA4A798A3241FBD0A3B3AC.ashx" target="_blank">Guidelines for international arrival</a></ul> 
        		<ul><a href="-/media/EC902EE6E58B4BB29D14417344DE25FA.ashx" target="_blank">Airport Screening</a></ul> 
            <ul><a href="-/media/A7C4DED27DB64D349CF71CD60B0454A5.ashx" target="_blank">List of countries</a></ul> 
            <ul><a href="-/media/1D13CFB6565E45EB80A6D251914105C7.ashx" target="_blank">Algorithm for revised guidelines</a></ul> 
        	</li>
        	<li><h3 class="mt-4 mb-3">Guidelines for the domestic passengers | 08.06.22 </h3>
        	<div class="mb-3">	
        	<a href="-/media/28C1C7406DD24B7AB41A8132AC3CF408.ashx" target="_blank">Click here </a>to know more state government guidelines	
        	</div>
        	<ul class="pl-4" style=""><li style="list-style-type: decimal;">All passengers must have a double vaccination report, or a negative RT PCR report done within 72 hours of departure</li>
        	<li style="list-style-type: decimal;">All airlines to ensure the availability of these documentation before boarding of the passengers</li>
        	<li style="list-style-type: decimal;">Kids above 5 years will also need to have a negative RT PCR report done within 72 hours of departure</li>
        	</ul>
        	</li>
        	</div></li>
        	
        	<li><span style="color: #201f1e;"><img alt="" class="my-4 img-fluid" src="-/media/3F27EB32ED3C4E5286325E9B8134B15A.ashx" style="color: #000000;" /></span></li>
            <li><span style="color: #201f1e;">Please check the status of your flight with your airline as some schedules are still subject to change.</span></li>
        </ul>
        <ul>
            <li><span style="color: #201f1e;">Please travel to the airport only if you have a flight booked. Only passengers will be allowed inside the terminal building upon showing a valid ticket.</span></li>
            <li><span style="color: #201f1e;">Kindly check the latest travel guidelines issued&nbsp; by the government for your destination and the requirements on returning (if any), such as:<br />
            </span><span style="color: #201f1e;">1. Quarantine upon reaching your destination and/or<br />
            2. Mandatory health declaration</span></li>
        </ul>
        </div>
        <p class="mb-3"><strong>At the airport: </strong></p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">You must always wear a face mask while inside the terminal, failing which you may be refused to travel. </span></li>
            <li><span style="color: #201f1e;">Please wash your hands regularly. Additionally, hand sanitizing booths have been placed across the airport at various locations for your use.</span></li>
            <li><span style="color: #201f1e;">Temperature checks will be carried out before you enter the terminal building and we request your cooperation for them same.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/2EB23C9C320C479DBBF14156D89CFC03.ashx" />
        <p>We have an enhanced cleaning regime in place across the terminal building &ndash; you may see our sanitizing teams in operation 24/7. </p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">We have installed protective screens at various locations throughout the terminal, including check-in desks and security.</span></li>
            <li><span style="color: #201f1e;">Kindly continue to keep your mask on as you pass through security, unless you are asked to remove it at the check points by the security personnel.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/B81B0BBB94904E81835580851580722E.ashx" />
        <p>Please bear with us if the processing time taken is slightly longer at the security booths.</p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">For the safety of yourself and others, we urge you to follow the signages displayed at various check points. Please maintain social distancing as far as possible and wherever indicated, especially in queues and while being seated.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/E0A4D2880AD745E982920BA602480BA9.ashx" />
        <p>We further request you to adhere to the guidelines regulated by the state and the central government for the sake of everyone&rsquo;s safety. </p>
        <p>While we know that these rigorous safety measures may create a few bottlenecks, please understand that these are being implemented for the safety and well-being of all travelers as well as staff members.</p>
        <p>We look forward to welcome you at  Jaipur international Airport, Jaipur  and our team will be glad to assist you in every possible manner. </p>
        <p>For further instructions, please check Ministry of Civil Aviation website for details:</p>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.civilaviation.gov.in/en/documents/notifications" target="_blank">https://www.civilaviation.gov.in/en/documents/notifications</a></p>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.civilaviation.gov.in/en/covid-19-vbm" target="_blank">https://www.civilaviation.gov.in/en/covid-19-vbm</a></p>
        </div>
        	
        <br />

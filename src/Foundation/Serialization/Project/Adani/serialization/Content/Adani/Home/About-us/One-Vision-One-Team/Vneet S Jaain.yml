      Hint: Body
      Value: |
        <p class="mb-3">Mr Vneet S. Jaain is the Managing Director and CEO of Adani Green Energy Limited. He has been working with the Adani Group for nearly 15 years. He has spearheaded Group’s strategy for its Energy and Infrastructure business and has been instrumental in growing various businesses from conceptualisation to operation - Renewable, Power Generation, Transmission and Distribution.</p>
        <p class="mb-3">He was instrumental in setting up the Energy Network Operations Centre (ENOC) and the Project Monitoring & Control Group – two of the Group’s Centre of Excellence.</p>
        <p class="mb-3">He has led many first-of-its-kind projects in the country, driven by his profound technical understanding and sector focus.</p>
        <p class="mb-3">Under his leadership, Adani Group has executed and set up several key energy projects. One of the World’s largest solar plants, India’s largest solar module manufacturing facility, and India’s first and most extended private owned HVDC transmission network are some of the prominent projects. </p>
        <p class="mb-3">Each of these projects is an example of a benchmark in the Energy Industry.</p>
        <p class="mb-3">His passion for taking this journey of business excellence to a new horizon continues with his sturdy approach towards long-term sustainability and strong belief in making ESG an integral part of the business.</p><p class="mt-4"><a class="btn-gradient p-3 " href="-/media/72050F6CD0DC4A50A836B52EBBC20566.ashx" download="-/media/72050F6CD0DC4A50A836B52EBBC20566.ashx"><em class="fa fa-download mr-2"></em>Download high resolution image</a></p>

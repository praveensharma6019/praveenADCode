        <section class="position-relative d-block py-4 tile-01 sports-m-block" id="Garvhai">
        <div class="bg-images"><img alt="" src="-/media/CDC867220E06492A8C96E3336DFB4EA8.ashx" /></div>
        <div class="container">
        <div class="row">
        <div class="col-md-7 my-3">
        <h3 class="mb-3">Athlete Support | GarvHai</h3>
        <p class="mb-3"><span>#GarvHai is Adani Group's nationwide programme that aims to nurture India's next generation of sporting champions and support them in their journey to represent India at national and worldwide platforms such as the Commonwealth Games, Asian Games, and Olympics, among others.</span></p>
        <p class="mb-3">Garv Hai, named after the group's pilot initiative designed around the 2016 Rio Olympics, is now a national programme aimed at identifying and empowering stakeholders in the sports fraternity.</p>
        <p class="mb-3">Since the 2016 Rio Olympics, #GarvHai has helped 28 competitors in a variety of sports including boxing, wrestling, tennis, javelin throw, shooting, running, shotput, brisk walking, archery, and more.</p>
        <p class="mb-3">Six of the 19 athletes backed by #GarvHai competed for India at the Tokyo Olympics. Wrestlers Ravi Kumar Dahiya and Deepak Punia, boxer Amit Panghal, Indian women's hockey team captain Rani Rampal, tennis player Ankita Raina, javelin thrower Shivpal Singh, and race walker KT Irfran are among them. Ravi Dahiya, who has been supported by the Adani Group since 2019, won a Silver Medal in the 57 kg division at the Tokyo Olympics.</p>
        <p class="mb-3"><a class="btn btn-bordered" href="https://adanisportsline.com/Garv-Hai" target="_blank">Know more</a></p>

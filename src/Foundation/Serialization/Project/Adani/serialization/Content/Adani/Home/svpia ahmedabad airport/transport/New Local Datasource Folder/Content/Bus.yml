        <p>The nearest bus stop from Ahmedabad Airport is Sardar Nagar Approach, which is about 12 minutes walking from the Airport facilities.</p>
        <p>Introducing the New Route : ISKCON to RTO to Airport </p>
        <p>Existing Route No : 15 ISKCON - RTO Circle </p>
        <p>Major locations covered – ISKCON, Jodhpur, Star Bazaar, Adhajan Mandal, Himmatlal Park, Memnagar, Akhbarnagar, Jaymangal, Sola Cross, Shastrinagar, Pragatinagar, Ranip Bus Depot, RTO, Airport. </p>
        <p>Route Length: 19 KM </p>
        <p>Bus Service features : 10 electric buses for the airport and 5 for ISKCON to RTO </p>
        <p>Operation Time : 6am to 11pm </p>
        <p>Frequency : every 15 to 25 minutes  </p>
        <p>Fare : Rs. 50 per passenger.  </p>
         

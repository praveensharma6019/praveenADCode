    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p style="text-align: justify;"><span>Guwahati</span><span style="color: black;"> Airport, better known as Lokpriya Gopinath Bordoloi International Airport (LGBIA) is the largest airport in the state of Assam. Guwahati being a major hub for tourists, traders and local travelers, LGBIA serves as a doorway to the seven states in India. Pilgrims to the famous Kamakhya temple, a popular destination of Hindu devotees, and tourists from different parts of the world to visit the only abode of one horned rhinoceros, Kaziranga sanctuary descend at this airport throughout the year. Surrounded by lush green valleys, on the bank of Brahmaputra, LGBIA also serves as economic driver to the entire northeastern states.</span></p>
        <p style="text-align: justify;"><span style="color: black;">LGBI Airport (IATA: GAU, ICAO: VGET) is&nbsp; a fully operational international airport and was granted the status of international airport in the year 2000. Handling 5.7 million passengers per annum before the pandemic, LGBI airport bagged the credit of the 11<sup>th</sup> busiest airport in the country with a high passenger growth of 23% (2018-19). With a single runway of 3110 meter long, LGBI serves both the civil and military aircrafts throughout the year. LGBIA is also the epicentre of International UDAN, the regional connectivity scheme, rolled out by the Government of India.</span></p>

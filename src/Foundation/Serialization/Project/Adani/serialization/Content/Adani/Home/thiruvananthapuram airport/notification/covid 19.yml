        <h2 style="color: #000000;">Covid-19 Instructions&nbsp;</h2>
        <ul class="social-share">
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.facebook.com/ThiruvananthapuramAirport/" target="_blank"><em class="fab fa-facebook-f"></em></a></li>

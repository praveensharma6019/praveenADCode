        <h2 id="helpdesk">Help Desk Important Contact Numbers</h2>
        <ul>
        
        	<li><p />1. Customer Service Executive<br />
        	Contact Details: +91 8714601843<br />
        	</li><br />
        	<li><p />2. Terminal Manager<br />
        	Duty Terminal Manager<br />
        	Contact Details: +91 9495929282<br />
        	</li><br />
        </ul>
        <div id="covidinfo">The global COVID-19 pandemic has had a significant impact on the way we live our lives, including how we travel by air. Please read these instructions carefully before you begin your journey from home, so you know what to expect when you get to the airport. We have put in place several measures to keep you and our staff safe. <br />
        <div>&nbsp;</div>
        <h3 class="mt-4 mb-3">Before you begin your journey:</h3>
        <div class="mb-3">VERY IMPORTANT</div>
        <div class="mb-3">
        <ul>
            <li>Please do NOT travel if you are displaying any symptoms of COVID-19 (high temperature, persistent cough, loss of taste or smell).</li>
        	<li><div class="mb-3">
        	<h3 class="mt-4 mb-3">Guidelines for International Arrivals | 08.06.22 </h3>
        		<ul><a href="-/media/4830DAFC5B504942B5196FDDAD7243D5.ashx" target="_blank">Guidelines for international arrival</a></ul> 
        		<ul><a href="-/media/488E085EAED6487D9B59054D80E38A85.ashx" target="_blank">List of countries</a></ul> 
        		<ul><a href="-/media/D9CC8391DB0C45EC9144B0BA551A7B8B.ashx" target="_blank">Algorithm for revised guidelines</a></ul> 
        	</div></li>	
        	<li><div><a href="-/media/28C1C7406DD24B7AB41A8132AC3CF408.ashx" target="_blank">Click here </a> to know more state government guidelines</div></li>
        	<li><img alt="" class="my-4 img-fluid" src="-/media/3F27EB32ED3C4E5286325E9B8134B15A.ashx" style="color: #000000;" /></li>
            <li>Please check the status of your flight with your airline as some schedules are still subject to change.</li>
        </ul>
        <ul>
            <li>Please travel to the airport only if you have a flight booked. Only passengers will be allowed inside the terminal building upon showing a valid ticket.</li>
            <li>Kindly check the latest travel guidelines issued&nbsp; by the government for your destination and the requirements on returning (if any), such as:<br />
            1. Quarantine upon reaching your destination and/or<br />
            2. Mandatory health declaration</li>
        </ul>
        </div>
        <p class="mb-3"><strong>At the airport: </strong></p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">You must always wear a face mask while inside the terminal, failing which you may be refused to travel. </span></li>
            <li><span style="color: #201f1e;">Please wash your hands regularly. Additionally, hand sanitizing booths have been placed across the airport at various locations for your use.</span></li>
            <li><span style="color: #201f1e;">Temperature checks will be carried out before you enter the terminal building and we request your cooperation for them same.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/2EB23C9C320C479DBBF14156D89CFC03.ashx" />
        <p>We have an enhanced cleaning regime in place across the terminal building &ndash; you may see our sanitizing teams in operation 24/7. </p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">We have installed protective screens at various locations throughout the terminal, including check-in desks and security.</span></li>
            <li><span style="color: #201f1e;">Kindly continue to keep your mask on as you pass through security, unless you are asked to remove it at the check points by the security personnel.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/B81B0BBB94904E81835580851580722E.ashx" />
        <p>Please bear with us if the processing time taken is slightly longer at the security booths.</p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">For the safety of yourself and others, we urge you to follow the signages displayed at various check points. Please maintain social distancing as far as possible and wherever indicated, especially in queues and while being seated.</span></li>
        </ul>
        <div class="my-3"><img alt="" src="-/media/9CAC8FF05E9446B68259344E5054218F.ashx" class="img-fluid" /></div>
        <p>We further request you to adhere to the guidelines regulated by the state and the central government for the sake of everyone&rsquo;s safety. </p>
        <p>While we know that these rigorous safety measures may create a few bottlenecks, please understand that these are being implemented for the safety and well-being of all travelers as well as staff members.</p>
        <p>We look forward to welcome you at Thiruvananthapuram International Airport, Thiruvananthapuram and our team will be glad to assist you in every possible manner. </p>
        <p>For further instructions, please check Ministry of Civil Aviation website for details:</p>
        <p class="d-none"><a href="https://www.civilaviation.gov.in/en/documents/notifications">https://www.civilaviation.gov.in/en/documents/notifications</a></p>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.civilaviation.gov.in/en/covid-19-vbm" target="_blank">https://www.civilaviation.gov.in/en/covid-19-vbm</a></p>
        </div>

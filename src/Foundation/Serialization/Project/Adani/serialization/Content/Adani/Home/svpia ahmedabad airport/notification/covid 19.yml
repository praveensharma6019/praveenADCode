        <h2 id="helpdesk">Help Desk Important Contact Numbers</h2>
        <ul>
        	<li><p />1. Terminal Manager<br />
        	Duty Terminal Manager<br />
        	Email:<a href="mailto:amahm@aai.aero" target="_top" style="text-decoration:none">amahm@aai.aero</a><br />
        	Contact Details: +91 9099951142
        	</li>
        </ul>
        <br />
        <address><span style="font-size: 24px;">For passenger convenience&nbsp;RT-PCR facility is available at our airport:</span></address>
        <h2 id="helpdesk" class="d-none"><b>Departure Passenger </b></h2>
        <p class="d-none">Travelling to UAE ( Dubai, Abu Dhabi & Sharjah ) Can Pre Book & Pre Pay  for Rapid RT-PCR as per the eligibility * for the Test conduct within 6 hours of departure within Airport.( kindly check with respective Airlines for any clarifications)</p>
        <ul class="d-none">
        	<li>Please note the procedure for Digital Onboarding and a Smooth Registration process</li>
        	 <li>1. Click on the link <a href="https://bit.ly/3yJ1Bie" target="_blank">https://bit.ly/3yJ1Bie</a> </li>
        	 <li>2. Upon filling the form, pax will get a Token No. on his mobile screen.  </li>
        	 <li>3. Pax will get a text message with Payment link. Upon clicking the link, Cust will be taken to the payment page. QR code is attached to Rapid PCR test with a MRP of Rs 2700/- </li>
        	 <li>4. The Pax will get the online payment confirmation, which needs to be shown at registration desk. (Pax is advised to keep a screen shot of his payment confirmation and transaction code)</li>
        	 <li>5. Pax needs to show his token no on the Registration Desk of Northstar Pathology for quick registration.</li>
        	 <li>6. Registration desk will verify the details and issue a payment receipt to pax for further processing at Sample collection desk.</li>
        	 <br />
        </ul>
        <ul>
        <li>For more information with regards to our RTPCR Service Partner, please contact :</li><br />
        	<li>Mail ID:<br /><a href="mailto:delightme@northstarlabs.in" target="_top" style="text-decoration:none">delightme@northstarlabs.in</a><br />
        	<a href="mailto:pooja.gajjar@northstarlabs.in" target="_top" style="text-decoration:none">pooja.gajjar@northstarlabs.in</a><br /><a href="mailto:Anoop.mehrotra@northstarlabs.in" target="_top" style="text-decoration:none">Anoop.mehrotra@northstarlabs.in</a></li><br />

- ID: "b3ba9ea9-d0a1-49df-9f4b-28fa5d353dc8"
  Hint: JavascriptCodeBottom
  Value: |
    $('#comming_Soon').hide();
    $("select.filterby").change(function(){
    	if($('.sddir-row:visible').length!=0)
    	{
    		$('#comming_Soon').hide();
    	}
    
        var filters = $.map($("select.filterby").toArray(), function(e){
            return $(e).val();
        }).join(".");
        $("div#FilterContainer").find(".sddir-row").hide();
        $("div#FilterContainer").find("div." + filters).show();
    	if(!$('#terminalDDL').val().localeCompare('All'))
    	{
    		$("div#FilterContainer").find(".sddir-row").show();
    	}
    	if(!$('#terminalDDL').val().localeCompare('Landside'))
    	{
    		$('.Both').hide();
    	}
    	else{
    		$('.Both').show();
    	}
    	if($('.sddir-row:visible').length==0)
    	{
    		$('#comming_Soon').show();
    	}
    	else{
    		$('#comming_Soon').hide();
    	}
    });
    

    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3">Mr Mallick has been a part of Adani Wilmar since its inception in 1999 and has grown from the position of a Deputy General Manager to his current role of heading the organization. He played an instrumental role in the rise of Fortune as India’s No. 1 edible oil brand within just 20 months of its launch. His critical insights have ensured that Fortune has maintained its leadership position to date.</p>
        
        <p class="mb-3">Prior to joining Adani Wilmar, Mr Mallick was associated with the National Dairy Development Board (NDDB) as Head of Operation at Dhara. Before that, he worked with the Gujarat Co-Operative Milk Marketing Federation (Amul), Anand, in sales, marketing, distribution & exports.</p>
        
        
        <p class="mb-3">Mr. Mallick has done his Bachelors in Dairy Technology from National Dairy Research Institute, Karnal, & Post Graduate Diploma in Rural Management from the Institute of Rural Management Anand (IRMA).</p>
        
        
        
        

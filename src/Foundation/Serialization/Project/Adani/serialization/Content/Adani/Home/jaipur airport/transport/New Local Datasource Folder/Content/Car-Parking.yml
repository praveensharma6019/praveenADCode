    - ID: "628dfa16-6508-4838-b656-3ff7d12bc9f8"
      Hint: Body
      Value: |
        <p>Ahmedabad Airport has car parking facility at both domestic and international Airports for the convenience of the passengers. These car parking areas are well maintained and operational 24*7. Specific pick up and drop off points are assigned across terminals. </p>
        <div class="table-responsive">
        <table class="table table-bordered bg-white" style="max-width: 750px;">
            <thead>
                <tr>
                    <th class="text-center" colspan="6">Schedule of parking tariff</th>
                </tr>
            </thead>
            <tbody class="txt-xs">
                <tr>
                    <td><strong>Types of vehicle</strong></td>
                    <td><strong>Upto 30 minutes (Rs)</strong></td>
                    <td><strong>From 30 to 120 minutes (Rs)</strong></td>
                </tr>
                <tr>
                    <td>Coach/Bus/Truck</td>
                    <td>40</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Tempo/SUV/Mini Bus</td>
                    <td>30</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Car</td>
                    <td>30</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Two Wheeler</td>
                    <td>10</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
        </div>
        <p>(a)After Two hours,rate will increase by Rs. 20/- per hour. For two wheelers the charge after 2 hours will be Rs. 10/- per hour.The Parking rate beyond 7 hours upto 24 hours will be 300% of the 30 minutes to 120 minutes slab and every 24 hours or part thereof.</p>
        <p>(b) The rates are inclusive of all taxes including GST, if aplicable.
        </p>

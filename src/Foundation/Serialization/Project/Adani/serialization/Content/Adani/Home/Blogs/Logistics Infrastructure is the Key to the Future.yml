        	<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">Logistics Infrastructure is the Key to the Future</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
        <p class="mb-3">In a talk with the Times Network, Karan Adani outlined the ambitious benchmarks and goals being set by APSEZ. </p>
        
        </div>
        </div>
        <div class="row">
        <div class="col-lg-12 mb-lg-0 mb-4 mx-auto py-3">
        <p class="mb-3">Logistics, Mr. Adani added, “encompasses” every single sphere of economic activity. “If you ask me,” he said to Mihir Bhatt, vice president and executive editor of the Times Network, the logistics industry in India is in a place where “we need to plan for the future demand not the current demand.” And the future, Mr. Adani argued, would be in the execution of huge infrastructure projects, along the lines of the under-construction Delhi — Mumbai Expressway, the 1,350-kilometre-long highway that will reduce travel time between the two metropolitan powerhouses of the country to just 12 hours from the current 24, passing through such major states as Delhi, Haryana, Madhya Pradesh, Gujarat, Rajasthan and Maharashtra.</p>
        </div>
        </div>

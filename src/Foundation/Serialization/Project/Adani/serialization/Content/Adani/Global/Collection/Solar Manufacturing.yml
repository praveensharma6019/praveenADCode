        <p class="d-block mb-3">Promoting India&rsquo;s transition to clean energy and accelerating this journey of becoming self-reliant, the Adani Group ventured into the pathway to a greener world. Adani Solar is the Adani Group&rsquo;s Solar Photovoltaic (PV) manufacturing and EPC arm.&nbsp;</p>
        <p class="d-none mb-3" />Adani Solar&rsquo;s state-of-the-art manufacturing facility of 1.5 GW capacity along with Research and Development (R&amp;D) facilities within an Electronic Manufacturing Cluster (EMC) facility is located in Mundra Special Economic Zone (SEZ). It is currently the India&rsquo;s first and largest vertically integrated producer of solar cells and modules in India and well supported by manufacturing units of critical components designed to achieve maximum efficiency in the Indian market.
        <p class="d-none mb-3">In keeping with the Adani Group&rsquo;s vision of boosting the nation&rsquo;s clean energy manufacturing sector, Adani Solar&rsquo;s manufacturing facility with multi-level infrastructure will be optimized for scaling up to 3.5 GW of modules and cells under a single roof.&nbsp;</p>

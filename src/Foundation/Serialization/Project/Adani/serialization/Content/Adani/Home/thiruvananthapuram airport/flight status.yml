  Hint: JavascriptCodeBottom
  Value: |
    var flightVAl="";
    var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');  
                for (var i = 0; i < url.length; i++) {  
                     var urlparam = url[i].split('=');  
                 console.log(urlparam[0]+"---"+ urlparam[1]);  
    			 if(urlparam[0] == "flight")
    			 {
    				 flightVAl = urlparam[1];
    			 }
    			 else if(urlparam[0] == "type")
    			 {
    				 if(urlparam[1] == "arrival")
    				 {
    					 $('#arrival').addClass('active');
    					 $('.arrivallink').addClass('active');
    					 $('.departurelink').removeClass('active');
    					 $('#departure').removeClass('active show');
    					 $('#arrival #txtSearch').val(flightVAl);
    					 $('#btnSearch').click();
    				 }
    				 else if(urlparam[1] == "departure")
    				 {
    					 $('#arrival').removeClass('active');
    					 $('.departurelink').addClass('active');
    					 $('.arrivallink').removeClass('active');
    					 $('#departure').addClass('active show');
    					 $('#departure #txtSearches').val(flightVAl);
    					 $('#btnSearchDeparture').click();
    				 }
    			 }
                }

        <p class="mb-3 txt-xs"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://fbil.org.in/securities?op=referencerate&amp;mq=o" target="_blank">*Conversion rate INR to USD &ndash; Rs. 75.8432, date: 7th April 2020</a></p>
        <p class="mb-3 txt-xs"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://fbil.org.in/securities?op=referencerate&amp;mq=o" target="_blank">**Conversion rate INR to USD &ndash; Rs. 76.4577, date: 9th April 2020</a></p>
        <p class="mb-3">On March 29, 2020, Mr. Gautam Adani, Chairman of the Adani Group, said that Adani Foundation, the group’s CSR-arm donated Rs. 100 crores (USD 15.62 Mn) to the PM’s Citizen Assistance and Relief in Emergency Situations Fund (PM CARES Fund). The aid was aimed at helping the government in procuring essential relief material testing Novel Corona infected people and protective gears for frontline heroes such as healthcare professionals and security personnel.</p>
        <p class="mb-3">Subsequently, the Adani Foundation also donated Rs. 1 crore (USD 131,849) to the Maharashtra CM Relief Fund and Rs. 5 crore (USD 659,249) to the Gujarat CM Relief Fund. Further, the Adani Foundation made contributions to the Kattupalli District Collector COVID-19 Fund and the Bhadra District Administration.</p>
        <p class="mb-3">It also partnered with Iskcon Dwarka with a contribution of Rs. 50 lakh (USD 65,924) for feeding underprivileged people in Delhi. Iskcon Dwarka provides daily meals to around 100,000 people in the capital city of India. The aid was aimed to touch up to 400,000 beneficiaries every day.</p>
        <p class="mb-3">Meanwhile, Adani Parivaar, the Adani Group’s workforce in India which was been working seamlessly to ensure delivery to essential services volunteered to contribute around Rs 4 crores (USD 527,399) towards nationwide efforts in battling Coronavirus. Moved by the warm gesture, the Adani Foundation added Rs. 4 crore to proceeds and contributed another Rs. 8 crores (USD 1.05 Mn) in support of COVID19 crisis mitigation activities.</p>
        <p class="mb-4">Subsequently, Adani Power donated Rs. 1 crore (USD 131,849) to the Chief Ministers Relief Fund of Jharkhand.</p>
        <p class="mb-4">In line with the Adani Foundation's vision to extend COVID19 relief aid across the country, on April 13, 2020, it contributed INR 2 Cr (USD* 261,582) to the Andhra Pradesh Chief Minister Fund.</p>
        <p class="mb-4">Independent businesses also rose to the occasion. On April 13, 2020, the Adani Ports and Special Economic Zones Ltd. the ports and logistics business of the group contributed Rs. 5  Cr. (USD 653,956) to the Kerala CM Relief Fund.</p>
        <section class="bg-white py-5 w-100">
        <div class="container">
        <div class="row">
        <div class="col-lg-6 mx-auto">
        <div class="video-section ytpop2" data-toggle="modal" data-value="https://www.youtube.com/embed/rE2aJ9znh7k" data-target="#video-4">

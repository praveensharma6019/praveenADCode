        <h3 class="text-center mb-3 txt-center" style="font-size: 2rem;font-weight: 600;">Battling COVID with Goodness</h3>
        <h3 class="text-center mb-3 d-none" style="font-size: 2rem;font-weight: 600;">#GoodnessNeverStops</h3>
        
        </div>
        </section><!--/section-->
        <section class="bg-white w-100">
        <div class="container">
        <div>
        <p class="mb-3">Ever since the world woke up to the grave implications of the Coronavirus outbreak, key stakeholders from different section of the society have been grappling to protect themselves from COVID19.  </p>
        <p class="mb-3">Governments in India, both at the Centre and states, took some unprecedented measures to safeguard people in the most populous democracy from the pandemic. Amid such a global humanitarian crisis, India’s private sector including large corporates, SMEs and small traders have stood united with the legislature in the battle against the Novel Coronavirus.  </p>
        <p class="mb-3">The Adani Group, which stood united with the government in India’s fightback ever since the pandemic broke, ramped up its efforts to an unprecedented scale in wake of the 2nd wave hitting India. The diversified infrastructure giant deployed all resources at its command – from staff and logistics to ports and airports – to aid this nationwide fightback.  </p>
        
        <section class="bg-white py-5 w-100 d-none">
        <div class="container">
        <div class="row">
        <div class="col-lg-6 mx-auto">
        <div class="video-section ytpop2" data-toggle="modal" data-value="https://www.youtube.com/embed/rE2aJ9znh7k" data-target="#video-4">
        <img alt="" src="https://www.adani.com/-/media/AE06FDC574BD47439CF7A63E6E04A8FD.ashx" class="img-fluid" />
        </div>
        </div>
        </div>
        </div>
        </section>
        
        <p class="mb-3"><strong>Bolstering critical oxygen procurement and supply infrastructure  </strong></p>
        <p class="mb-3">It began leveraging its overseas connections to procure hard-to-find supplies of critical essentials like medical oxygen and transportable cryogenic containers. Hospitals and other COVID treatment facilities across the country are facing an alarming shortfall in oxygen supplies, primarily because of insufficient numbers of cryogenic tanks for transporting liquid oxygen.</p>
        <p class="mb-3">The Adani Group has already procured several cryogenic tanks carrying thousands of tonnes of liquid oxygen across the nation. These tanks were procured from leading manufacturers in countries like Saudi Arabia, Thailand, Singapore, Taiwan and Dubai with the active assistance of Indian diplomatic missions. These cryogenic tanks are a vital addition to the hardware India sorely needs to manage the medical oxygen requirements of patients across the country. </p>
        <p class="mb-3">While some of these large cryogenic tanks were shipped in through the Group’s Mundra Port in Gujarat, others were airlifted into the country with the help of the tireless men and women of the Indian Air Force, which deployed its biggest transport aircraft for these time-critical operations. The group is also working with the Indian Armed Forces to bolsters oxygen infrastructure at military hospitals along with setting up dozens of high throughput oxygen generator plants and hundreds of modular ready-to-se oxygen concentrators to hospitals.</p>
        <p class="mb-3">Even as the Group continues its relentless search for more of these cryogenic tanks, the tanks imported so far are already in the service of the nation, ferrying precious liquid oxygen round-the-clock from filling centres to wherever it is needed, in accordance with distribution lists and directions from the government. </p>
        <p class="mb-3">The organisation’s rail and road logistics infrastructure played a critical role in the efficient last mile delivery of these life-saving supplies. It also partnered with global oxygen producers like Linde and Air Products to quickly refill and despatch liquid oxygen to all corners of India by the fastest means available.</p>
        <p class="mb-3">In several states and districts, the Group is also refilling and distributing thousands of medical oxygen cylinders every day to augment and fill gaps in the local oxygen supply chain.  
        Subsequently, Adani Ports, announced priority berthing and unloading for vessels carrying COVID-related cargos and waived storage, handling, and vessel-related charges.
        </p>
        
        <p class="mb-3"><strong>Healthcare</strong></p>
        <p class="mb-3">In Gujarat, where the Adani Group is headquartered, the Group has intensified its focus on the provision of direct medical care. To reduce the systemic overload on Ahmedabad’s hospital infrastructure, the Adani Foundation was converted the Adani Vidya Mandir school into an emergency COVID Care Centre with oxygen support and catered food. Equipped with doctors, nurses, paramedics and support staff, this first-responder care facility is housing infected and moderately ill COVID patients. Isolating patients when they are at their most infectious will also help to break the chain of infection and significantly curtail the spread of the disease. </p>
        <p class="mb-3">In Kutch, India’s largest district, the battle against COVID is being led from Bhuj by the GAIMS (Gujarat Adani Institute of Medical Sciences), the principal medical facility serving this remote part of western India. The Adani Foundation has upgraded and converted GAIMS into a 100% COVID hospital with all its 800 beds equipped with oxygen support. </p>
        <p class="mb-3">The hospital became a medical oasis for the thousands of people in Kutch and its neighbouring districts. Four oxygen plants were built in a short span in addition to liquid oxygen supplies. Many of the hospital personnel put aside their personal grief of losing family members to continue working for 12 to 14 hours each day.</p>
        <p class="mb-3">The Adani Hospital in Mundra has been similarly upgraded into a 100% COVID hospital with an additional CT-scanner installed to diagnose COVID faster. Its bed capacity has been doubled and all its beds have been converted into oxygen beds. This hospital serves not only the people of Mundra but also the residents of 20 neighbouring villages whose medical care alternatives are limited. Likewise, the Noida Indoor Stadium and Shooting Range was converted into Emergency COVID Care centre, Within the Adani Group’s operations, all employees and their family members have been brought into the Group’s free vaccination programme. The Group has also extended its vaccination drive to include the thousands of people living in and around its corporate headquarters at Shantigram in Ahmedabad.
        </p>
        
        
        <p class="mb-3"><strong>Financial aid &ndash; INR 114 Crores donated to central and state governments of India </strong></p>

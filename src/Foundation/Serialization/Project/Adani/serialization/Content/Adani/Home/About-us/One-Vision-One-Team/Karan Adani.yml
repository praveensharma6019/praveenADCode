      Hint: Body
      Value: |
        <p class="mb-3">Mr. Karan Adani is the Chief Executive Officer of Adani Ports and SEZ Limited (APSEZ). He is currently spearheading a transformation at APSEZ to form an integrated logistics company with an objective to add further value for the customers.</p>
        <p class="mb-3">An economics graduate from Purdue University, USA, He is technologically savvy with a global outlook and believes in setting the highest benchmarks in all areas of business. He has successfully steered the growth strategy of APSEZ resulting in its rapid expansion from two ports to a string of ten ports and terminals. </p>
        

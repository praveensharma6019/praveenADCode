        <p><strong><span style="color: black;">EDITOR&rsquo;S SYNOPSIS</span></strong></p>
        <p><strong><span style="color: black;">Operational Highlights Q1 FY 21:</span></strong></p>
        <p><strong><span style="color: black;">Volumes across the segments were impacted owing to lower power demand and logistics issues due to Covid-19 pandemic</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: black;">IRM volume stood at 7.4 MMT vs 18.5 MMT in Q1 FY 20. Volumes in June 20 improved to 3.57 MMT vs 2.07 MMT in April 20 showing signs of recovery</span></li>
            <li><span style="color: black;">Mining Services production was 2.2 MMT vs 2.9 MMT in Q1 FY 20</span></li>
            <li><span style="color: black;">Solar Manufacturing volume at 78 MW vs 236 MW in Q1 FY 20</span></li>
        </ul>
        <p><strong><span style="color: black;">Financial Highlights Q1 FY 21 (Consolidated):</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: black;">Consolidated Total Income stood at Rs. 5,502 crores vs Rs. 10,686 crores in Q1 FY 20</span></li>
            <li><span style="color: black;">Consolidated EBIDTA stood at Rs.301 crores vs Rs.896 crores in Q1 FY 20</span></li>
            <li><span style="color: black;">Consolidated PAT attributable to owners at Rs.30 crores vs Rs.601 crores in Q1 FY 20. In Q1FY20, there was a one-time income of Rs 328 crores.</span></li>
        </ul>
        <p style="margin: 0cm 0cm 11.25pt;"><strong><span style="color: black;">Ahmedabad, August 6, 2020</span></strong><span style="color: black;">: Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the first quarter ended June 30, 2020.</span></p>
        <p style="margin: 0cm 0cm 11.25pt;"><strong><span style="color: black;">Financial Highlights (Consolidated):</span></strong></p>
        <p style="margin: 0cm 0cm 11.25pt; text-align: justify;"><span style="color: black;">&nbsp;Consolidated Total Income for the quarter stood at Rs. 5,502 crores vs Rs. 10,686 crores for the corresponding quarter in the previous year. The EBIDTA for the quarter stood at Rs. 301 crores vs Rs. 896 crores in Q1 FY 20. The PAT attributable to owners for Q1 FY 21 was Rs. 30 crores vs Rs. 601 crores in Q1 FY 20. (In Q1 FY20 there was a one-time income of Rs 328 crores.)</span></p>
        <p style="margin-bottom: 11.25pt; text-align: justify;"><strong><span style="color: black;">COVID 19 impact on Businesses:</span></strong></p>
        <p style="margin-bottom: 11.25pt; text-align: justify;"><span style="color: black;">With continued lockdown and restrictions during this quarter, our volumes across business segments have been affected. The Company resumed its operations with &ldquo;Safety First&rdquo; approach duly following Government guidelines. The operational performance of the businesses continue to recover in phased manner towards Pre COVID level.</span></p>
        <p style="margin-bottom: 11.25pt; text-align: justify;"><span style="color: black;">Commenting on the quarter result of the company,&nbsp;<strong>Mr. Gautam Adani, Chairman Adani Group,</strong>&nbsp;said &ldquo;Adani Enterprises Limited has always focused on businesses which are closely aligned to the lifeline of the economy, providing essential services to enhance the quality of life of citizens and addressing critical national infrastructure priorities. In midst of the pandemic, we see opportunity to expand our footprint and we continue to trace our path towards growth with goodness. Our focus continues to remain in optimizing capital utilization, strengthening the organizational structure to mitigate risk ultimately laying the foundation for consistent value creation&rdquo;</span></p>
        <p style="margin-bottom: 11.25pt; text-align: justify;"><strong><span style="color: black;">Business Highlights:</span></strong></p>
        <p style="color: black;"><strong><span>1. Mining Services</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">In Mining Services business, production volume at Parsa Kente coal mine in Chhattisgarh stood at 2.0 MMT vs 2.9 MMT in Q1 FY 20. GP III mine, Chhattisgarh was commenced in Q3 FY 20 and the volume for Q1 FY21 stood at 0.2 MMT. Talabira II &amp; III mine, Odisha have commenced in current quarter and the volume stood at 0.02 MMT.</span></p>
        <p style="color: black;"><strong><span>2. Solar Manufacturing</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">The company has established India&rsquo;s largest solar cell and module manufacturing unit in Mundra SEZ. The plant has an installed capacity of 1.2 GW fully integrated cell and module manufacturing unit. Q1 FY 21 volumes were 78 MW modules vs 236 MW modules in Q1 FY 20.</span></p>
        <p style="color: black;"><strong><span>3. Agro</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">In food business, the company has maintained its leadership position with its &ldquo;Fortune&rdquo; brand and continues to lead the refined edible oil market with more than 20% market share.</span></p>
        <p style="color: black;"><strong><span>4. Roads</span></strong></p>
        <p style="margin-bottom: 0.0001pt;"><span style="color: black;">The company has signed five concession agreements with NHAI under Hybrid Annuity Model for construction of roads aggregating to 200+ KMs, two of which were signed in July 20 each one in the state of Andhra Pradesh and Madhya Pradesh. The project completion status in Bilaspur-Pathrapali project at Chhattisgarh is about 40%.</span></p>
        <p style="color: black;"><strong><span>5. Airport Services</span></strong></p>
        <p><span style="color: black;">The company has won bids for six airports at Ahmedabad, Mangalore, Lucknow, Trivandrum, Jaipur and Guwahati, out of which concession agreements have been signed for Ahmedabad, Mangalore and Lucknow.</span></p>

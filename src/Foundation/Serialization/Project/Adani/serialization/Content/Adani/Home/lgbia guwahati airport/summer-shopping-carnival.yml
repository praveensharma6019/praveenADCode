        <p class="desctext">Summertime is all about stirring up tasty drinks, savouring lip-smacking treats, and refreshing our wardrobe with icy-cool and super comfy fashion. And to add more goodness to your summer delights, we are bringing the season's best deals on your favourite brands with Super Summer Take-Offers. So, get onboard, enjoy your favourite refreshments and go on a shopping spree at Lokpriya Gopinath Bordoloi International Airport, Guwahati.</p>
        <div class="pt-4">
        <p class="desctext"> The super sale is now live - 15th May to 30th June.</p> 
        

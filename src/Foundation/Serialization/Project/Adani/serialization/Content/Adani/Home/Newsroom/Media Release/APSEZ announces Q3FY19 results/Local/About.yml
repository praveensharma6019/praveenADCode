        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated financial highlights for Q3FY19: - (Y o Y)</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;"><strong>Revenue: </strong>&nbsp;</li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;"> Revenue grew by 5% to Rs.2824 Cr in Q3FY19 from Rs.2689 Cr in Q3FY18.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;"><strong>EBITDA (excluding forex loss/gain) : -</strong></li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;">EBITDA grew by 3% to Rs.1843 Cr in Q3FY19 from Rs.1784 Cr in Q3FY18. EBITDA margin was 65%</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;"><strong>PBT and PAT: &nbsp;</strong></li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;"> PBT in Q3FY19 grew by 27% to Rs.1821 Cr.</p>
        
        <p dir="ltr" style="text-align: justify;">PAT in Q3FY19 grew by 42% to Rs. 1410 Cr from Rs. 994 Cr in Q3FY18.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Consolidated financial highlights for 9MFY19: - ( Y o Y)</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;"><strong>Revenue: -</strong></li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;">Revenue was lower by 4%. The same was on account of lower SEZ port led development income. (Rs. 409 Cr in 9MFY19 v/s Rs. 1643 Cr in&nbsp;&nbsp;&nbsp;&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">9MFY18)</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;"><strong>EBITDA (excluding forex loss/gain) : - &nbsp;</strong></li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;">In spite of 14% cargo volume growth, EBITDA was lower by 2% on account of forex loss and lower SEZ port led development EBITDA. (Forex&nbsp;&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">loss of Rs.585 Cr in 9MFY19 v/s gain of Rs.137 Cr in 9MFY18 and SEZ EBITDA of Rs. 330 Cr in 9MFY19 v/s Rs. 1208 Cr in 9MFY18)</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">EBITDA margin has improved by 100 BPS to 65% due lower operating expenses.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;"><strong>PBT and PAT: -</strong></li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;">PBT on a year on year basis for 9M FY19 was lower by 9% due to forex loss (Rs. 585 cr loss in 9MFY19 v/s gain of Rs.137 cr for 9MFY18).&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">PAT for 9MFY19 was at Rs. 2706 cr v/s Rs. 2745 cr in 9MFY18.&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Operational Highlights - Q3FY19 &nbsp;(Y o Y)</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;">Cargo volume grew by 12 %.</li>
        	<li style="text-align: justify;">Ports across all regions reported strong growth. While, Mundra – the flag ship port of APSEZ grew by 6%, Hazira and Dahej grew by 15% and 20 % respectively. The Eastern port of Dhamra registered a growth of 9%.</li>
        	<li style="text-align: justify;">Commercial operations at Ennore port (Chennai) commenced and it handled 24,000 TEU’s in the quarter.</li>
        	<li style="text-align: justify;">All segments of cargo registered significant growth. While Coal grew by 11%, container grew by 9%. Bulk cargo other than coal also registered a growth of 10%.</li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Operational Highlights - 9MFY19 (Y o Y)</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <ul dir="ltr">
        	<li style="text-align: justify;">Cargo volume grew by 14 %.</li>
        	<li style="text-align: justify;">Mundra – the flag ship port of APSEZ grew by 10% and handled more than 100 MMT. &nbsp;Hazira grew by 20% and Dahej grew by 30%. Kattupalli in south India registered 18% growth. Cargo volume across our four terminals located in major ports namely Tuna, Goa, Vizag and Ennore continue to grow exponentially. These ports handled more than 9 MMT of cargo in 9MFY19.</li>
        	<li style="text-align: justify;">All types of cargo registered significant growth. While Coal grew by 12%, container grew by 13%.&nbsp;</li>
        </ul>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong>&nbsp;said, “The Results once again proves our capability to be resilient, register incremental growth and gain market share. In fact all types of cargo namely coal, container, crude and other bulk have shown double digit growth in 9MFY19. &nbsp;We will continue our strategy to diversify cargo mix and continuously add economic hinterland reach. &nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The trend registered in Q3FY19 is likely to continue and we are set to exceed our earlier guided cargo volume of 200 MMT in FY19. Sweating of our existing capacities, change in cargo mix, automation and technology upgradation will further improve our EBITDA and free cash flows. &nbsp;We believe sustainable development as a core value for our future business proofing. We will continue to protect our environment, use safe operational practices and adopt best corporate policies”.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>About&nbsp;Adani Ports and Special Economic Zone</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Adani Ports and Special Economic Zone (APSEZ), a part of globally-diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and services. APSEZ’s 10 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        

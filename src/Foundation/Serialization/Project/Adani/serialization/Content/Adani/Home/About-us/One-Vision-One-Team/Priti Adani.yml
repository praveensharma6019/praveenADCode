      Hint: Body
      Value: |
        <p class="mb-3">An educationist and a qualified doctor with Bachelors in Dental Surgery (BDS), Dr. Priti Adani has been treading a path hitherto less travelled in the Corporate Social Responsibility (CSR) space. Focusing on the mantra of Growth with Goodness, Dr. Adani is as much a businesswoman as she is a responsible citizen helping create sustainable solutions to complex problems.</p>
        
        <p class="mb-3">She has been spearheading Adani Foundation, her brainchild, passionately for two decades now – ensuring that the Adani Group helps transform the lives of as many people as possible.</p>
        
        <p class="mb-3">Under her guidance and leadership, Adani Foundation has been carrying out its activities in four core areas namely, Education, Community Health, Sustainable Livelihood Development, and Infrastructure Development. At present, the Foundation is helping uplift 3.4 Million people annually across 18 states of the country. </p>
        

        <div class="col-lg-11 col-10">
        <p class="mb-3 pl-4 d-block">Mundra, once a coastal hamlet in the state of Gujarat in India is where the Adani Group’s journey of growth with goodness started Footprints of this change are widely visible as the sleepy town has become a bustling industrial hub housing India’s largest port, power plants, solar manufacturing facility, edible oil refinery and a plethora of ancillary industries. </p>
        <p class="mb-3 pl-4 d-none">While the transformation is remarkable in itself what makes, Mundra, a rare case study where infrastructural transformation coexists with the region’s rich biodiversity. From multi-fold augmentation in mangrove cover to turning a highly saline and arid land green through tech-led horticulture techniques, the Adani Group’s vision of building sustainable value creations are not just propelling India’s economic development but catering to the nation’s climate goals.  </p>

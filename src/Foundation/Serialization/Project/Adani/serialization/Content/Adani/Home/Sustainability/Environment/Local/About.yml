        	<h3 class="heading pl-4 mb-4">Bio-Shield </h3>
        	<p class="mb-3">Continuing the innovative methods in the areas of environmental conservation, the group has commence development of a natural bio-shield made of Mangroves and local species on a coast in Gujarat. The bio-shield aims at conserving the soil quality and ground water tables safeguarding them against sea water and saline winds. </p>
        
        <p class="mb-3">The first bio-shield has been developed on the coast of Gujarat by planting Mangroves closest to the coastline, followed by native plants such as Sharu and Morad (these plants also act as a fodder supply dry seasons). </p>
        
        <p class="mb-3">The project not only helps prevent soil erosion and safeguard ground water, but has also generated jobs for the local communities who will be their long term beneficiaries. </p>

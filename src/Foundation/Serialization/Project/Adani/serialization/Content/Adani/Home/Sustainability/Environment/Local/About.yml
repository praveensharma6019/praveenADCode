        <div class="row">
        	<div class="col-lg-7 mb-lg-0 mb-3">
        		<h3 class="heading pl-4 mb-4">Mangroves</h3>
        		<p class="mb-3">Across the east and west coast of India, the Adani Group has initiated afforestation and conservation of Mangroves with a multi-dimensional approach. This includes a network comprising the local community, experts and our in-house horticulture team. 
        		<p class="mb-3">Under the able guidance of scientists from the Gujarat Ecological Society in Bhuj, and Center for Environment Education in Ahmedabad, the group has successfully implemented mangrove afforestation exceeding 2889+ Hectares in Gujarat. Additionally, Mangrove afforestation has been organized in 110+ Hectares in Maharashtra. </p>
        		<p class="mb-3">While saplings are nurtured at our in-house nurseries, the plantation and maintenance is managed by local communities, mainly the fisherfolk. Mangroves afforestation became a source of earning for the fishing communities during offseason such as Monsoon when fishing is prohibited, contributing towards building a sustainable ecosystem also reaps tangible dividends in terms of good catch. </p>

        <h4 class="txt-md mb-2 font-weight-bold">Get connected with our free Wi-Fi service</h4>
        <div class="mb-2">Wherever you are at Mangaluru Airport, there is free wireless internet access (WIFI) for every passenger for 30 minutes.</div>
        <div class="mb-4">Service Partner &ndash; Vodafone</div>
        <div class="mb-2"><strong>How to Connect</strong>:</div>
        <div class="mb-2"><strong>Step 1</strong>: Switch on Wi-Fi and select XXXX Free Wi-Fi on your device.</div>
        <div class="mb-2"><strong>Step 2</strong>: Enter your mobile number and OTP</div>
        <div class="mb-4"><strong>Step 3</strong>: Use the OTP &amp; set your 4-digit numeric pin to access High Speed Free Wi-Fi</div>
        <div class="mb-2">If you have a non-working/ International Mobile number, please contact the Wi-Fi Team at Information Kiosk.</div>
        <div class="mb-0"><strong>Call us 0116137777 for support service</strong></div>

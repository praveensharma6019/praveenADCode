        <section class="section bg-white aboutPage section-aboutInfo2">
        		<div class="container">
        			<div class="row">
        				<div class="col-lg-6 col-md-12 py-2">
        					<h3 class="pull-left sectionHeading leftAlign mt-0 margL0">Growth with Goodness</h3>
        					<div class="content">
        						<p>The climate challenge is one we must collectively address across the globe.  As the world's population grows, we will need more energy and to manage emissions responsibly. </p>
        							<p>As an energy leader, Adani Australia will help create better lives on a healthy planet by providing new energy solutions for an advancing world.</p>
        							<p>A sustainable energy mix to meet increasing energy demand will play a critical role in improving quality of life in developing nations. </p>
        							<p>The global energy system is changing to meet this growing need. We see this change in Asia with the construction of next generation coal-fired power stations, an increase in use of gas and renewables like hydro, solar and wind power.</p>
        							<p>Renewables power generation will be increasingly important, but we must ensure our energy sources are reliable and affordable, that is where coal has a critical role to play.</p>
        					</div>

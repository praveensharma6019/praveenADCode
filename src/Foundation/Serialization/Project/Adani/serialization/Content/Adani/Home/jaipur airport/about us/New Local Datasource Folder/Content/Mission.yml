      Hint: Body
      Value: |
        <p>Our Company&rsquo;s greatest strength is delivering excellence in everything we do to make Adani Airports the most admired and trendsetting airport experience.</p>
        <div class="list-mission">
        <div class="item">
        <div class="mission-block">
        <span>1</span>
        <p>We will expand the realms of customer experience by giving them the choice of customization, convenience and control and thereby creating a deep affection among our customers.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>2</span>
        <p>We will <strong>innovate new formats across Retail, F&amp;B, Services and Entertainment</strong>, thereby attracting repeat customers for lifestyle experience.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>3</span>
        <p>We will ensure our airports and other assets have the <strong>highest standards of safety and security, comparable to the best in the world</strong>.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>4</span>
        <p>We will build connections to the world by <strong>fostering attractive airline and airport partnerships</strong>.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>5</span>
        <p>We will effectively <strong>leverage relationships and partnerships to become the partner of choice</strong> for the best players in the industry, as well as all relevant stakeholders.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>6</span>
        <p>We will be <strong>mindful of environment conservation</strong> and bring in elements of <strong>sustainability across our value-chain</strong>.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>7</span>
        <p>We will <strong>engage with the community</strong> to <strong>co-create development programs</strong> based upon materiality.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>8</span>
        <p>We will achieve distinguished <strong>synergy with our partners, integrating information and knowledge for insights</strong> that lead success.</p>
        </div>
        </div>
        <div class="item">
        <div class="mission-block">
        <span>9</span>
        <p>We will be the <strong>lead adopter of technology solutions</strong> in the airport space, and create a <strong>climate of innovation</strong> within the organisation.</p>
        </div>
        </div>
        </div>

        <p><strong>Ahmedabad, 14 May 2022:</strong></p>
        <br />
        <p>We are aware of news reports claiming that Mr Gautam Adani or Dr. Priti Adani is to be given a Rajya Sabha seat. These are blatantly false reports that appear whenever Rajya Sabha seats fall vacant.</p>
        <br />
        <p>It is unfortunate to see vested interests dragging our name into such speculative media reports. Neither Mr. Gautam Adani or Dr. Priti Adani nor any member of the Adani family has interest in a political career or in joining any political group.</p>
        <br />

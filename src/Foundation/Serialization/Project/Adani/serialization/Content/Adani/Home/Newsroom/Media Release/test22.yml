                    <td style="background: #d8d8d8; width: 63.9pt; padding: 0in 5.4pt; border-top: none; border-right: none; border-left: none; border-bottom-style: solid; text-align: left;">
                    <p style="margin-right: -7.1pt; text-align: center;"><span style="color: black;">(5%)</span></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="text-align: justify;"><span style="color: black;"> </span></p>
        <p style="text-align: justify;"><span style="color: black;">*Consolidated EBITDA excluding forex mark to market loss/ (Gain). </span><strong></strong></p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong>Operating Revenue (Y o Y): -</strong><strong></strong></p>
        <ul style="list-style-type: disc;">
            <li>Operating Revenue grew by 9% from Rs.10,925 cr. in FY19 to Rs.11,873 cr. in FY20 on account of 8% increase in Port revenue and 65 % increase in Logistics revenue. </li>
        </ul>
        <p style="margin-right: -7.1pt; text-align: justify;"> </p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong>Consolidated EBITDA* (Y o Y): -</strong></p>
        <ul style="list-style-type: disc;">
            <li>EBITDA grew by 7% from Rs.7,067 cr. in FY19 to Rs.7,565 cr. in FY20 on account of 7% growth in cargo volume and 159% increase in Logistics EBIDTA. </li>
        </ul>
        <p style="margin-left: 0in; text-align: justify;"> </p>
        <p style="margin-left: 0in; text-align: justify;"><strong>Consolidated PBT and PAT (Y o Y): -</strong><strong></strong></p>
        <ul style="list-style-type: disc;">
            <li><span style="color: black;">Profit before Tax was Rs.4,244 cr. in FY20 compared to Rs.5,126 cr. in FY19. The decrease is on account of forex mark to market loss of Rs.1,626 cr.</span></li>
            <li><span style="color: black;">Similarly, Profit after Tax was at Rs.3,800 cr. in FY20 compared to Rs.4,006 cr. in FY19, the decrease is on account of forex mark to market loss of Rs.1,626 cr. However, there is no cash flow impact for the MTM accounting.</span></li>
            <li>
            <p>EPS for FY 20 was at Rs.18.35.</p>
            </li>
            <li><span style="color: black;">Net Debt to EBIDTA remains at 2.9x better than the desired level of 3x to 3.5x.</span></li>
            <li><span style="color: black;">Balance sheet continues to be strong and all our credit matrices are within the guided range or better.</span>
            <p><span style="color: black;"> </span></p>
            <p><strong><span style="text-decoration: underline; color: black;">Operational Highlights FY20: - (on Y o Y  Basis)</span></strong><strong></strong></p>
            </li>
            <li><span style="color: black;">Cargo Throughput was 223 MMT a growth of 7%.</span></li>
            <li><span style="color: black;">Handled record container volume of 6.25 mn TEUs thus registering a growth 8%</span>
            <ul style="list-style-type: disc;">
                <li><span style="color: black;">Mundra continues to be the largest Commercial Port, handling 139 MMT of cargo volume during the year.</span></li>
            </ul>
            </li>
        </ul>
        <ul style="list-style-type: disc;">
            <li>During the year Dhamra port registered a record cargo growth of 44% and handled highest cargo volume of ~30 MMT, since inception.</li>
        </ul>
        <ul style="list-style-type: disc;">
            <li>We are working towards achieving east coast and west coast parity in terms of distribution of assets and hinterland reach. In FY 20 in terms of volume handled this is at 20%:80% against 15%:85% in FY 19.</li>
            <li>
            <p>Logistics business has grown substantially during the period, rail volume increased by 115%.</p>
            </li>
            <li>
            <p>ALL currently operates 60 rakes and is the largest private rail operator in India.</p>
            </li>
        </ul>
        <p style="text-align: justify;"> </p>
        <p style="margin-right: -7.1pt; text-align: justify;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong> said “Our strategy to diversify and ability to handle all types of cargo enabled us to outperform and deliver another year of stellar operational and financial performance. In FY20, we added LNG and LPG into our cargo portfolio. We have also increased our logistics footprint by focusing on increasing connectivity to our ports through our own rakes, inland freight terminals, warehousing solutions and concentrating on end mile connectivity. This enables us to provide an integrated logistics service to our customers and bring them to our port gate.</p>
        <p style="margin-right: -7.1pt; text-align: justify;">As a strategy, we always maintain a liquidity cover of 2x. In FY21, we will reduce our operating costs and Capex will be curtailed to Rs.2,000 cr.  Focus will be on conserving cash, generating higher free cash flow and increasing the ROCE from our business. </p>
        <p style="margin: 12pt -7.1pt 0.0001pt 0in; text-align: justify;">Considering current situation due to spread of COVID-19, we are Implementing Govt. of India operating procedures at all our ports with safety of the workforce as a top priority. </p>
        <p style="margin: 12pt -7.1pt 0.0001pt 0in; text-align: justify;">Operational staff is quarantined at ports with necessary arrangements in place for safe work environment. Hygiene, sanitization of workplaces &amp; sites are a top priority and has enabled 100% thermal scanning. Majority of our administrative staff are working from home. </p>
        <p style="margin: 12pt 0in 10pt; text-align: justify;">Ports fall under essential services and as such all our ports are operating efficiently during this period of crises to ensure that supply chain of essential goods is not disrupted.”  </p>
        <p style="text-align: justify;"> </p>
        <p style="margin-right: 2.35pt; text-align: justify;"><strong>About</strong><strong> Adani Ports and Special Economic Zone</strong></p>
        <p style="margin-right: 2.35pt;">Adani Ports and Special Economic Zone (APSEZ), a part of globally diversified Adani Group, is the largest integrated logistics player in India. In less than two decades, the company has built a formidable presence in port infrastructure and logistics services. APSEZ’s 11 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala and a container Terminal at Myanmar.<strong></strong></p>
        <p style="margin-left: -21.3pt;"><strong>For more information please visit </strong>Website - <a href="http://www.adaniports.com/">www.adaniports.com</a></p>
        <p style="margin-left: -21.3pt;"> </p>

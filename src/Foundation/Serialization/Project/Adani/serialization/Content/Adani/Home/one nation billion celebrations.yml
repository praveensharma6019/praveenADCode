        <section class="bg-white  py-5 content-section" id="main-section">
        <div class="container">
        <h1 class="mb-3">One Nation Billion Celebrations</h1>
        <p class="mb-3">The canvas of India's culture is vast, filled with all sorts of colours and textures. Go to any corner of this glorious country, and you will find it has its own values, traditions, languages, cuisines, and attires. And with that diversity, comes diverse festivals, and billion ways to celebrate them. <br />Here, a festival is not just someone’s festival. It’s ours.</p> 
        <p class="mb-3">And that’s how we celebrate it. Together.  On Diwali, Tamils light the kuthu vilakku (lamp) and offer naivedhya (food for gods). And people from West Bengal worship Kali with hibiscus flowers, fish, and sweets. </p>
        <p class="mb-3">On Makar Sankranti, people from Rajasthan and Gujarat cover the whole sky with kites. And Punjabis celebrate by lighting bonfire.</p>
        <p class="mb-3">All of us join the festivities, and then add our own unique flavours to the celebrations. That’s what makes us special. That’s what makes us a great nation. </p>
        <p><b>#OneNationBillionCelebrations</b></p>
        

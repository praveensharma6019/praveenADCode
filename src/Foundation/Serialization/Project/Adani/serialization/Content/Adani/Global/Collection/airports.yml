        <p class="d-block mb-3">In line with its vision to be a globally admired leader in the integrated infrastructure and transportation businesses, the Adani Group forayed into the airports sector in 2019. Incubated within the group’s flagship company Adani Enterprises Ltd. (AEL),<b> Adani Airports</b> won the mandate to modernize and operate six airports – Ahmedabad, Lucknow, Mangaluru, Jaipur, Guwahati and Thiruvananthapuram – through the Airports Authority of India’s globally competitive tendering process. </p>
        <p class="d-block mb-3">In February 2020, the company signed the Concession Agreement (CA) for three airports and subsequently commenced operations in Mangaluru International Airport (Mangaluru) on 31st October, 2020, Chaudhary Charan Singh International Airport (Lucknow) on 2nd November, 2020 and Sardar Vallabhbhai Patel International Airport (Ahmedabad) on 7th November, 2020. Adani Airports will operate, manage and develop all the six airports for 50 years.
        </p>
        <p class="d-block mb-3">The Adani Group is committed to offer the best-in-class airport infrastructure to passengers, ensuring the most seamless and secure airport experience. Through Adani Airports, it envisions the redefining of the city-airport relationship, building shared facilities that cater to the ever evolving global travel, life and work requirements.</p>
        

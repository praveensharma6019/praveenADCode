          padding: 0 0 0 5px;
        }
        .covid_guideline .accordion .acc_head:after {
          top: 30px;
        }
      }
      
    .accordion_in .acc_content{
        display: none;
    }
    .accordion_in.acc_active .acc_content{
        display: block !important;

        color: #222;
      }
      .covid_guideline .accordion-pannel aside p.quarantine {
        margin: 8px 0 4px 0;
      }
      
      .covid_guideline p a {
        color: #000;
        text-decoration: underline;
      }
      .covid_guideline .accordion .acc_head:after {
        left: auto;

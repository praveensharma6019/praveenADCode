        }
        .covid-info .information-card {
          flex-direction: column-reverse;
        }
        .covid-info .information-card figure{
          width: 100%;
        }
        .covid-info .information-card aside{
          margin: 20px 0 0 0;
        }
        /* .covid-info .information-card img {

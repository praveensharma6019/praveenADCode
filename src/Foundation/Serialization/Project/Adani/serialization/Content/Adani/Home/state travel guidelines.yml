- ID: "b3ba9ea9-d0a1-49df-9f4b-28fa5d353dc8"
  Hint: JavascriptCodeBottom
  Value: |
    $('.acc_head').click(function(){
    		$('.info-rows').removeClass('show');
    
    if( $(this).parent().hasClass('acc_active') )
    {
    $('.acc_active').removeClass('acc_active');
    }
    else{
    $('.acc_active').removeClass('acc_active');
    $(this).parent().toggleClass('acc_active');
    $( 'html, body' ).animate({
    scrollTop: $('.accordion_in.acc_active').offset().top - 70
    }, '600' );
    }
    
    });
    
    
    
    $('.read_more').click(function(){
    	$(this).parent().parent().parent().toggleClass('show');
    });
    
    $('.read_less').click(function(){
    	$(this).parent().parent().parent().toggleClass('show');
    	$( 'html, body' ).animate({
    	scrollTop: $(this).parent().parent().parent().offset().top - 70
    	}, '600' );
    });

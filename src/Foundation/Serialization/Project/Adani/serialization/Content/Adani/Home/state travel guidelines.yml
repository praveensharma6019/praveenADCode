        } */
        .covid-info h2 {
          margin-bottom: 20px;
        }
        .covid_guideline .main-text {
          font-size: 14px;
          line-height: 25px;
        }
        
        /* .covid_guideline .accordion .acc_content {
          padding-top: 20px;
        } */

        width: 13px;
        height: 9px;
        margin-left: 8px;
        border: none;
        transition: all ease 0.2s;
      }
      @media (max-width: 500px) {
        .covid_guideline .accordion-pannel figure{
          margin-right: 5px;
          height: 91px;

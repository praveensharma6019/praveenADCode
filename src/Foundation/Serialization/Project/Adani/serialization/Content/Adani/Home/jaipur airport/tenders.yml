  Hint: JavascriptCodeBottom
  Value: |
    $('#first-section').addClass('tender-scroll-nav').removeClass('scroll-nav');
    
    $("#first-section a").each(function(idx) {
       $(this).replaceWith(function(){
                    return $("<span>" +  $(this).text() + "</span>");
                });
    });
    
    
    $("#first-section span").each(function(idx) {
      $(this).addClass($(this).text().replace(' ',''))
    });
    
    
     $(".Corrigendum").on('click', function(event){
       $('#openTenders').removeClass("show active");
       $('#corrigendum').addClass("show active");
       $('#closedTenders').removeClass("show active");
    });
    
     $(".OpenTenders").on('click', function(event){
       $('#openTenders').addClass("show active");
       $('#corrigendum').removeClass("show active");
       $('#closedTenders').removeClass("show active");
    });
    
     $(".ClosedTenders").on('click', function(event){
       $('#openTenders').removeClass("show active");
       $('#corrigendum').removeClass("show active");
       $('#closedTenders').addClass("show active");
    });
    
    
    $('.tender-scroll-nav li').on('click', function(){
    $('.tender-scroll-nav li').removeClass('active-before');
    $(this).addClass('active-before');
    $(this).prevAll().addClass('active');
    $(this).nextAll().removeClass('active');
     $('html, body').animate({
            scrollTop: $('#tendersListContent').offset().top - 250
        }, '600');
    });
    
    
    

      Hint: Body
      Value: |
        <p><strong>Welcome to the Ahmedabad International Airport!</strong></p>
        <p>Ahmedabad,is the first Heritage city in India and the Financial Capital of Gujrat. It has emerged as a major centre of trade and commerce in the country as well. Ahmedabad is also a point of attraction for tourists. The city is blessed to have the footprints  of the father of nation, Mahatma Gandhi.</p>
        <p>The Adani group, renowned for their perceptible contribution in the making of the nation  has a significant presence across the city, Ahmedabad. The Corporate House of Adani Group is also located in this city from where the Group operated multiple businesses In India and abroad. The Adani Group is blessed with the opportunity to serve the state having been awarded the responsibility of operating, managing and upgrading the spectacular Sardar Vallabhbhai International Airport, Ahmedabad. </p>
        <p>
        Passengers may now look forward to having seamless travel experience at the airport. The airport restaurants offering high quality food in safe &amp; hygienic environment. Besides Food &amp; Beverages, the airport is now a popular destination for globally renowned retail stores  too that offer a wide range of products. Technology too is being planned to play a vital role in the future to make the airport with state-of-the-art technology. </p>
        <p>The motivating mantra of the Adani Airports is the Gateways to Goodness. We, at Adani strive every day 24x7 to assist our customers and stakeholders to present a memorable experience at our airport.</p>
        <div>&nbsp;</div>

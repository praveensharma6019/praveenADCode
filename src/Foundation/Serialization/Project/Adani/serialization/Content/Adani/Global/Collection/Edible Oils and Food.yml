      Value: |
        <p>Through a joint venture with Wilmar International Ltd (Singapore) and Adani Enterprises Ltd- Adani Wilmar Limited is one of the largest edible oil and food product
         companies in India contributing towards a healthier nation. The company’s portfolio entails its flagship ‘Fortune’ cooking oil brand which offers the largest variety of oils ranging from soya, rice bran, groundnut, mustard, cottonseed and functional oils. Fortune oil has been conferred with multiple prestigious awards such as the Superbrands Award, the Reader’s Digest Trusted Brand Award as well as Frost & Sullivan India F&B Innovative Product of the Year Award. Other products include basmati rice, pulses, soya chunks, besan, wheat flour, sugar and ready to eat superfood khichdi.</p>

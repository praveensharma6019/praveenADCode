    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3">For more than 30 years, Ben Zandi has managed business turnarounds, M&As , commercial expansion and industry reinvention. As the President and Chief Executive Officer of Fraport USA, the North American division of Fraport Group, Mr. Zandi redefined airport travel with pioneering technologies, retail concepts and customers’ expectations. The operations extended from Pittsburgh (PIT), Cleveland (CLE), and Baltimore‐Washington (BWI) to JetBlue’s Terminal 5 at JFK and Newark Liberty International Airport Terminal B and the new $1.2 billion Nashville International Airport (BNA).</p>
        <p class="mb-3">The certified Six Sigma Black Belt Professional from the Management and Strategy Institute, has also donned diverse roles as an entrepreneur, finance advisor, hospitality design expert, and civil administrator including leadership roles in non-profits.</p>
        

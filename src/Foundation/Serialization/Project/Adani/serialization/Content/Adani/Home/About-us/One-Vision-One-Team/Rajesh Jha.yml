      Hint: Body
      Value: |
        <p class="mb-3">A metallurgical engineering graduate from IIT, Roorkee, Mr Rajesh Jha has rich experience in metal industries especially Iron & Steel and Aluminium.</p>
        <p class="mb-3">Having started his career from Tata Steel in 1988, he was responsible for setting up of  a number of large Iron & Steel projects  in various states of India. He has been the recipient of several awards and accolades, including Udyog Rattan Award in the year 2009, Think Odisha leadership award in 2014. He was a Council member  of Indian Institute of Metals during the year 2004-05 and Vice Chairman of CII Odisha for the year 2011-12</p>
        <p class="mb-3">Before joining Adani Group in 2014, he was working with Utkal Alumina International Limited as Managing Director cum Chief executive Officer.</p>

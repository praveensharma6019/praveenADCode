        <div class="col-lg-6">
        <p class="mb-3">“Thousands have lived without love, not one without water,” English-American poet, WH Auden, famously wrote more than half-century ago. Despite the progress of human civilization ever since, the words continue to assume increased relevance with every passing day.</p>
        <p class="mb-3">Amidst the growing concerns of acute water shortage globally, a video campaign created by the Adani Group on the occasion of World Water Day drove home the key message of water conservation with aplomb.</p>
        </div>

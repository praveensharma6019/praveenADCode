        	<td>Temperature maintained +/-15 to 25 oC & +/- 2 to +8oC</td>
        </tr>
        <tr>
        	<td>Strong room for VAL</td>
        	<td>Under CCTV surveillance 24 X 7</td>
        </tr>
        <tr>
        	<td>DGR handling dedicated area</td>
        	<td>As per IATA standard</td>
        </tr>
        <tr>
        	<td>Storage racks for special cargo</td>
        	<td>
        		<ul class="ul-bullets">
        			<li>ULD storage</li>
        			<li>Heavy/Odd size cargo (HEA)</li>
        			<li>Separate area dedicated for HUM</li>
        			<li>Post office mail</li>
        		</ul>
        	</td>
        </tr>
        <tr>
        	<td>Latest equipment</td>
        	<td>
        		<ul class="ul-bullets">
        			<li>Forklift of various required capacities</li>
        			<li>Specialized Build-up & Breakdown Facilities</li>
        			<li>Automated Weighing Scale</li>
        			<li>Security equipment’s like CCTV, HHMD, DFMD and ETD </li>

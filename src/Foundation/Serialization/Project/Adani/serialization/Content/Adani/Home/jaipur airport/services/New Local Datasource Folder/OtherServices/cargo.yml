        <ul class="ul-bullets mb-3">
        <li>Outbound</li>
        <li>Inbound</li>
        </ul>
        <p class="mb-2"><b>Special Cargo Handling Commodities:</b></p>
        <ul class="ul-bullets mb-3">
        <li>Valuable</li>
        <li>Un-accompanied Baggage</li>
        <li>Human Remain (HUM)</li>
        <li>Vulnerable</li>
        <li>Heavy/Odd size cargo (HEA)</li>
        <li>Temperature Sensitive Shipment</li>
        <li>Post Office Mail</li>
        <li>Courier</li>
        <li>Dangerous Goods</li>
        </ul>

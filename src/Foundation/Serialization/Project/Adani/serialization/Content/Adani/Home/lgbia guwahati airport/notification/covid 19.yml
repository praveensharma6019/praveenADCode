        <h2>Covid-19 Instructions&nbsp;</h2>
        <ul class="social-share">
            <li><a href="https://www.facebook.com/GauAirportOfficial/"><em class="fab fa-facebook-f"></em></a></li>
            <li><a href="https://www.linkedin.com/company/adaniairportsholdingsltd/"><em class="fab fa-linkedin "></em></a></li>
            <li><a href="https://www.instagram.com/gauairport_official/"><em class="fab fa-instagram"></em></a></li>
        	<li><a href="https://twitter.com/GuwahatiAirport "><em class="fab fa-twitter"></em></a></li>
        
        </ul>
        <div>The global COVID-19 pandemic has had a significant impact on the way we live our lives, including how we travel by air. Please read the following instructions carefully before you begin your journey from home so you know what to expect once you get to the airport. We have put in place several measures to keep you and our staff safe.
        <div>&nbsp;</div>
        <h3 class="mt-4 mb-3">Before you begin your journey:</h3>
        <p class="mb-3">VERY IMPORTANT</p>
        <div class="mb-3">
        <ul>
            <li><span style="color: #201f1e;">Please DO NOT travel if you are displaying any symptoms of COVID-19 i.e. high body temperature, persistent cough, loss of taste and/or smell.</span></li>
        	<li><div><a href="-/media/28C1C7406DD24B7AB41A8132AC3CF408.ashx" target="_blank">Click here </a> to know more state government guidelines</div></li>
        	<li><span style="color: #201f1e;"><img alt="" class="my-4 img-fluid" src="-/media/3F27EB32ED3C4E5286325E9B8134B15A.ashx" style="color: #000000;" /></span></li>
            <li><span style="color: #201f1e;">Please check the status of your flight with your airline as some schedules are still subject to change.</span></li>
        </ul>
        <ul>
            <li><span style="color: #201f1e;">Please travel to the airport only if you have a flight booked. Only passengers will be allowed inside the terminal building upon showing a valid ticket.</span></li>
            <li><span style="color: #201f1e;">Kindly check the latest travel guidelines issued&nbsp; by the government for your destination and the requirements on returning (if any), such as:<br />
            </span><span style="color: #201f1e;">1. Quarantine upon reaching your destination and/or<br />
            2. Mandatory health declaration</span></li>
        </ul>
        <br />
        <p class="mb-3"><strong>At the airport: </strong></p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">You must always wear a face mask while inside the terminal, failing which you may be refused to travel. </span></li>
            <li><span style="color: #201f1e;">Please wash your hands regularly. Additionally, hand sanitizing booths have been placed across the airport at various locations for your use.</span></li>
            <li><span style="color: #201f1e;">Temperature checks will be carried out before you enter the terminal building and we request your cooperation for them same.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/2EB23C9C320C479DBBF14156D89CFC03.ashx" />
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">All incoming passengers, who have been vaccinated with two doses of COVID-19 vaccines and possess such certificate , on production of the same in front of screening Authority, shall be exempted from mandatory testing on arrival at Airport, Railway station, Road Border Points etc.</span></li>
            <li><span style="color: #201f1e;">However, passengers who are vaccinated with single dose or not having any vaccination and those who are symptomatic, even with two doses of vaccination shall have to undergo mandatory RT-PCR testing at their own cost on arrival at airport , railway station etc. in Assam, for which a subsidized rate of Rs 250/- only per RTPCR test shall be charged.</span></li>
            <li><span style="color: #201f1e;">Children below 10 years with double vaccinated parents or guardians coming to Assam are exempted from testing.   </span></li>
            <li><span style="color: #201f1e;"><a target="_blank" href="-/media/7FD9994FDFC3497AB63896C936F0B7AA.ashx">Click here</a>&nbsp;to know more state government guidelines</span></li>
        </ul>
        <br />
        <p>We have an enhanced cleaning regime in place across the terminal building &ndash; you may see our sanitizing teams in operation 24/7. </p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">We have installed protective screens at various locations throughout the terminal, including check-in desks and security.</span></li>
            <li><span style="color: #201f1e;">Kindly continue to keep your mask on as you pass through security, unless you are asked to remove it at the check points by the security personnel.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/B81B0BBB94904E81835580851580722E.ashx" />
        <p>Please bear with us if the processing time taken is slightly longer at the security booths.</p>
        <ul class="ul-bullets">
            <li><span style="color: #201f1e;">For the safety of yourself and others, we urge you to follow the signages displayed at various check points. Please maintain social distancing as far as possible and wherever indicated, especially in queues and while being seated.</span></li>
        </ul>
        <img alt="" class="img-fluid my-4" src="-/media/E0A4D2880AD745E982920BA602480BA9.ashx" />
        <p>We further request you to adhere to the guidelines regulated by the state and the central government for the sake of everyone&rsquo;s safety. </p>
        <p>While we know that these rigorous safety measures may create a few bottlenecks, please understand that these are being implemented for the safety and well-being of all travelers as well as staff members.</p>
        <p>We look forward to welcome you at Lokpriya Gopinath Bordoloi International Airport, Guwahati and our team will be glad to assist you in every possible manner. </p>
        <p>For further instructions, please check Ministry of Civil Aviation website for details:</p>
        <p><a rel="noopener noreferrer" href="https://www.civilaviation.gov.in/en/documents/notifications" target="_blank">https://www.civilaviation.gov.in/en/documents/notifications</a></p>
        <p><a rel="noopener noreferrer" href="https://www.civilaviation.gov.in/en/covid-19-vbm" target="_blank">https://www.civilaviation.gov.in/en/covid-19-vbm</a></p>
        </div>
        </div>

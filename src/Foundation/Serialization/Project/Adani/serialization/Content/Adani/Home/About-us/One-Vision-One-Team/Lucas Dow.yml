      Hint: Body
      Value: |
        <p class="mb-3">Lucas Dow is Chief Executive Officer and Country Head of Adani Australia, responsible for the development of a multi-billion dollar mine and rail project, and the operation of world-class port and renewables assets. </p>
        <p class="mb-3">Lucas joined Adani in April 2018 as Chief Executive Officer of Adani Mining Australia (now Bravus Mining and Resources) and was responsible for overseeing the reshaping and approval of the Carmichael Mine and Rail projects.</p>
        <p class="mb-3">Lucas is an experienced senior executive with a proven track record of outstanding performance across distinct businesses, diverse commodities and geographies.  Lucas has managed full profit and loss accountability for multi-billion dollar businesses and capital projects.  Lucas began his career as a Mine Engineer in thermal and metallurgical coal operations before moving into operational management roles.</p>
        <p class="mb-3">Prior to joining Adani in April 2018, Lucas held senior and diverse roles in global organisations including CEO and Asset President for BHP Billiton Mitsubishi Alliance (BMA) and VP – Operations and Director – South 32, as well as Vice President of the Queensland Resources Council.</p>  
        <p class="mb-3">Lucas holds a Bachelor of Engineering (BEng) Honours, Mining from The University of Queensland.
        </p>

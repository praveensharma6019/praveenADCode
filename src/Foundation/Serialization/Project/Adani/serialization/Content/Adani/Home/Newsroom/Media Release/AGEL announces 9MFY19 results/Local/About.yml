        <h2>Ahmedabad, February 07, 2019: Adani Green Energy Limited (“AGEL”), a part of Adani Group, today announced its operational and financial performance for the nine month and third quarter ended 31st December 2018.</h2><br />
        <div class="editorBox">
        <div class="boxPd">
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <p><strong>Operational Highlights 9 Months FY 19: </strong></p>
        
        <ul class="ul-bullets">
        	<li>Coal MDO volume increased by 65% to 8.44 MMT vs 5.10 MMT in 9M FY 18</li>
        	<li>ICM volume is 42.76 MMT vs 49.93 MMT in 9M FY 18</li>
        	<li>Solar Manufacturing volume increased 1% to 377 MW vs 373 MW in 9M FY 18</li>
        </ul>
        <br />
        
        <p><strong>Operational Highlights Q3 FY 19: </strong></p>
        
        <ul class="ul-bullets">
        	<li>Coal MDO volume increased by 83% to 3.20 Million Metric Tons (“MMT”) vs 1.75 MMT in Q3 FY 18</li>
        	<li>ICM volume is 16.41 MMT vs 16.40 MMT in Q3 FY 18</li>
        	<li>Solar Manufacturing volume decreased 15% to 140 Mega Watts (MW) vs 165 MW in Q3 FY 18</li>
        </ul>
        
        <br />
        
        <p><strong>Financial Highlights 9 Months FY 19 (Consolidated): </strong></p>
        
        <ul class="ul-bullets">
        	<li>Consolidated Income from operations increased 4% to Rs. 27,478 crores in 9M FY 19 vs Rs 26,410 crores in 9M FY 18</li>
        	<li>Consolidated EBIDTA stood at Rs 1,597 crores in 9M FY 19 vs Rs 1,633 crores in 9M FY 18</li>
        </ul>
        <br />
        
        <p><strong>Financial Highlights Q3 FY 19 (Consolidated): </strong></p>
        
        <ul class="ul-bullets">
        	<li>Consolidated Income from operations increased 11% to Rs. 10,548 crores in Q3 FY 19 vs Rs 9,466 crores in Q3 FY 18</li>
        	<li>Consolidated EBIDTA stood at Rs 562 crores in Q3 FY 19</li>
        </ul>
        
        <br />
        </div>

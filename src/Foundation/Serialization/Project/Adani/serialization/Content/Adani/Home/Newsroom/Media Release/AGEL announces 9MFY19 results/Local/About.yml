         <p class="fontLight font14" />
        		  <p><strong>Ahmedabad, Feb 7, 2019:</strong> Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the third quarter ended December 31, 2018.</p>
        <br />
        <p><strong>Financial Highlights (Consolidated):</strong><br />
        The Consolidated Income from Operations for the quarter increased 11% to Rs 10,548 crores vs Rs. 9,466 crores for the corresponding period in the previous year. The EBIDTA for the quarter decreased 22% to Rs 562 crores vs Rs. 724 crores in Q3 FY 18. The PAT attributable to owners for Q3 FY 19 is Rs 92 crores vs Rs. 351 crores in Q3 FY 18.</p>
        <br />
        <p>
        “This New Year, we have entered into new sectors – petrochemical and technology, which will enhance Adani Enterprises’ endeavour in Make in India movement. Our focus on building global scale India-centric businesses would enable us to create value for our stakeholders” said <strong>Mr. Gautam Adani, Chairman Adani Group.</strong><br />
        </p>
        <br />
        <p><strong>Business Highlights:</strong><br />
        </p>
        <br />
        <ul>
        	<li><strong>Coal Mine Development and Operations (“MDO”)</strong> In MDO business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 3.20 MMT to RRVUNL in Q3 FY 19 as compared to 1.75 MMT in Q3 FY 18, showing an increase of 83%. The Company participated in the MDO tender floated by NMDC-CMDC Ltd. (NCL), for development of Bailadila - Deposit 13 Iron Ore Block, located in the state of Chhattisgarh and emerged as lowest bidder through Reverse Auction. Subsequently, Company has signed Iron Ore Mining Service Agreement on 6th December, 2018.</li>
        	<li><strong>Solar Manufacturing</strong>The company has established India’s Largest Solar Cell and module manufacturing unit in Mundra SEZ. Under Phase 1, the plant has an installed capacity of 1.2 GW fully integrated cell and module manufacturing unit. Commercial Date of Operation was 24th May, 2017. Q3 Volume decreased 15% to 140 MW modules Y-o-Y Vs 165 MW modules in Q3 FY 18.</li>
        	<li><strong>Agro </strong>In food business, the company has maintained its leadership position with its “Fortune” brand and continues to lead the refined edible oil market with more than 20% market share.</li>
        </ul>
        <br />
        
        <p><strong>About Adani Enterprises</strong></p>
        <br />
        <p>
        Adani Enterprises Limited (AEL) is the flagship company of Adani Group, one of India’s largest business conglomerates. AEL is a fast-growing company with a diversified business portfolio comprising integrated coal management and coal mining, agri-storage infrastructure and services as well as edible oil business. Through its efficient, competitive and profitable B2B and B2C operations, the company is enhancing access to basic services such as electricity through timely coal supplies, helping to create a clean environment, delivering quality food grain and providing a healthy cooking medium. In doing so, Adani Enterprises is playing a key role in fostering a better future for the people.<br />
        
        For more information please visit <a href="https://www.adanienterprises.com" target="_blank">www.adanienterprises.com</a><br />
        </p>
        
        

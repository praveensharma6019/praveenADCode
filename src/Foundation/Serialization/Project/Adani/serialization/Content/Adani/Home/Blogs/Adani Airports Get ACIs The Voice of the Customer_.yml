        <p class="mb-3">Touch-less features like Common Use Self-Service (CUSS) kiosks for passengers to check-in and generate a baggage tag, Self-Baggage Drop (SBD) counters, and e-gates that allow passengers to scan their boarding pass to proceed to security check were installed. Re-arranging seating areas to maintain social distancing and installing plexiglass to minimise face-to-face interactions are some of the many initiatives introduced for passengers’ safe transit through the airports. Besides, the airports also set up additional machines for testing a single planeload of passengers on the go, ensuring quicker and hassle-free testing at the airports. Adani Airports have continually evolved to provide only the topflight facilities to their passengers.</p>
        

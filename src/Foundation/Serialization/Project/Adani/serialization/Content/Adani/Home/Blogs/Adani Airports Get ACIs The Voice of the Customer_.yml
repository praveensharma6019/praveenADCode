        <div class="col-lg-11">
        	<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">Adani Airports Get ACI’s ‘The Voice of the Customer’ Award Again</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
        <p class="mb-3">Seven Adani Airports have again been honoured with ‘The Voice of the Customer’ award by the Airports Council International (ACI), thus recognising the resilient efforts put in by all the stakeholders and employees. The airports, Sardar Vallabhbhai Patel International, Ahmedabad, Lokpriya Gopinath Bordoloi International Airport, Guwahati, Jaipur International Airport Limited, Jaipur, Chaudhary Charan Singh International Airport, Lucknow, Chhatrapati Shivaji Maharaj International Airport, Mumbai, Mangaluru International Airport, Mangaluru, and Thiruvananthapuram International Airport, Trivandrum, were awarded for demonstrating relentless efforts in gathering passenger’s feedback on customer needs in 2021 and providing the best-in-class travel experience, even during the ongoing COVID times.</p>
        <p class="mb-3">ACI recognition, launched in 2020, acknowledges the continued efforts of the airports that remained committed to giving priority to their passengers and ensuring their voices were heard during the pandemic in 2021.</p>
        

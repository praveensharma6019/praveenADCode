        <p class="mb-3">Mr Boshoff joined Adani Mining in November 2019 and in his role as Project Director has led the ramp up of construction activities, built a strong, capable project team that is focused on safety, and introduced new systems to ensure we remain on track to safely deliver first coal in 2021.</p>
        <p class="mb-3">Prior to joining Adani, Mr Boshoff spent the previous five years as General Manager at BHP’s Mt Arthur Coal and Daunia mines.</p>
        <p class="mb-3">Prior to this he was instrumental in commencing production ramp-up on schedule at BMA’s Caval Ridge mine. Before joining BHP, David led mining teams in coal, iron ore and platinum operations in South Africa and Central Queensland.</p>
        <p class="mb-3">David holds an Executive Master’s in Business Administration (EMBA) from Melbourne Business School and is a graduate of the Australian Institute of Company Directors (GAICD).</p>

        		<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">For 2022’s International Women’s Day, the Adani Group organized a collective reflection on the challenges and opportunities in building a transformative agenda for women empowerment leading to nation building. </h2>
        	</div>
        	</div>
        	<div class="row">
        	<div class="col-12">
        	<p class="mb-3">Financial literacy, self-defense, and inculcating change at young age to eliminate gender bias, these were some of the topics that were put on the table during the International Women’s Day panel discussion organized by Adani Group. The forum couldn’t agree more that women participation is needed across the horizons, especially in the areas that influence policymaking, and also in global causes such as mitigation of climate change.</p>
        	<p class="mb-3">The day commenced with the screening of ‘a-rising: Dr Priti Adani in conversation with impact makers’. It laid a solid foundation to the panel discussion as the movie showcased rural women as caregivers yet decision-makers and a powerful force at not just the ballot box but also in nation building. Their voices were critical as they achieved transformative change in rural communities by taking charge and making the tide turn in their favour. These women also called impact-makers have a special focus on empowering and engaging more and more women. This is a start of a change where if women are back to work, we shall soon be able to claim the dream to be an Equal Nation.</p>
        	<p class="mb-3">Watch the film to know what unfolds when women are put in positions of power. It just isn’t beneficial for a short term, but they create policies that benefit women, children, and the entire community for generations to come.</p>
        

    - ID: "9c8329ca-18fb-4a62-8b1e-806ecff37bf4"
      Hint: Description
      Value: |
        <p class="d-block">Mr. Gautam Adani is the founder and the Chairman of the Adani Group which ranks among the top 3 industrial conglomerates in India. Mr. Adani, a first-generation entrepreneur, is driven by the core philosophy of infusing “Growth with Goodness” through his vision of nation-building. Each of the Group’s businesses are focused on helping build world-class infrastructure capabilities to help accelerate the growth for India.</p>
        <br />
        <div class="dropdown d-inline-block marketcap-dropdown">
        <p class="d-block">Adani Group is constituted of 7 publicly listed entities with combined market capitalization in excess of<button type="button" class="btn btn-lg btn-mcap" data-toggle="tooltip" data-placement="bottom" data-html="true" id="dropdownMenuButton" title="USD exchange rate <span class='USDrate'></span><br><hr> Data Source: Google Finance <br><hr> Last updated  <span class='lastUpdate'></span><br><hr> Note: These are approximate figures"><span class="marketCapValue Inlineloader"><span class="Inlineloader-box"></span><span class="Inlineloader-box"></span><span class="Inlineloader-box"></span></span></button> with businesses spanning across Energy, Ports & Logistics, Mining & Resources, Gas, Defence & Aerospace and Airports. In each of its business areas, the Group has established leadership position in India.</p>
        </div>
        <br />
        <p class="d-none">Nation-building, for Mr. Adani, means transforming the coastline of India by building a series of ports and logistics hubs, thus generating several tens of thousands of jobs. It means transforming the power scenario in India and mitigating the urban rural divide by delivering electricity to several hundreds of millions living in the hinterlands of India. It means enabling food security by building a modern agriculture supply chain empowering the farmers of our country. It means to fulfill India’s energy requirements and become one of the largest players in sustainable energy by making the largest commitment to the renewables ecosystem spanning across solar manufacturing, generation, and solar park businesses. It means playing an instrumental role in helping India become self-reliant in defence and security, and making India the hub for defence manufacturing.</p>
        <br />
        <p class="d-none">The Group has a strong track record of working with global leaders who want to participate in the India growth story; the global expertise of these international companies in their respective businesses, combined with the local execution and market capabilities of Adani Group has created enduring partnerships. The list of partners includes the likes of Wilmar Group, Total SA and Elbit Systems, among others.</p>
        <br />
        <p class="d-none"><a href="https://www.adanifoundation.org/">Adani Foundation</a>, the Group’s Corporate Social Responsibility arm is among his key interest areas. The Foundation’s pan-India initiatives across key sectors of education, healthcare, sustainable livelihoods and community infrastructure development touch more than 3.4 Million lives annually in 2315 villages across 18 Indian states.</p>

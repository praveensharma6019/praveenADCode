    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: <p><span>LGBI Airport, Guwahati makes the way to the places renowned for a wide range of natural products. The most powerful chilly bhutjolokia, the finest ginger cultivated on earth, varieties of cactus, bamboo products, rice products, tea products, rare flora and fauna, wildlife and rich heritage products enrich the north east region with a huge potential of cargo market, hitherto unexplored. Adani Airports will endeavor to bring about perceptible growth in cargo business and contribute towards economic development of the region.&nbsp;</span></p>

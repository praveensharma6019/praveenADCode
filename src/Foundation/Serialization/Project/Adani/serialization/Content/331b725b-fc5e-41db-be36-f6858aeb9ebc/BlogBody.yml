        <div class="col-lg-11">
        <p class="mb-3">Adani Group Chairman, Gautam Adani&rsquo;s virtual address to the students of the Institute of Rural Management, Anand (IRMA) on August 13, envisioned a world wherein progressive government policies, digital technology and smart business models for the Indian rural economy can collectively turn Indian farmers into defining entrepreneurs of tomorrow. The first-generation founder of the $14Bn diversified business conglomerate, was invited to deliver the Shiksha Arambh Vyakhyan, the annual orientation address to the 41st batch of the Post Graduate Diploma in Management (Rural Management).</p>
        <p class="mb-3">Invoking upon Mahatma Gandhi&rsquo;s words, &lsquo;the soul of India lives in its villages&rsquo; and IRMA founder, Dr. Varghese Kurien&rsquo;s vision of &lsquo;how production by masses should triumph mass production&rsquo; Adani said that the upcoming crop of rural management students had the greatest opportunity to turn India&rsquo;s prowess in agricultural production into empowering our farmers and positioning the nation as a global leader in the sector mired with missed opportunities.</p>

        <section class="py-5 bg-gray">
        <div class="container">
        <div class="row">
        <div class="col-lg-12">
        <p class="mb-3"><strong><em>&ldquo;Tomorrow, you have the big footsteps of Dr. Kurien to follow, and today you have taken the first step in that inspiring direction,&rdquo;</em></strong> he said.</p>
        <p class="mb-3">Speaking of bolstering India&rsquo;s rural economy, Adani cited the heart wrenching visuals of millions of migrant workers grappling to return home amid the COVID crisis. &ldquo;I urge you to never forget these images to understand your responsibility towards the IRMA Vision - &lsquo;promote equitable socio-economic development of rural people&rsquo;,&rdquo; he told students urging them to develop models for the rural economy wherein local populations can be employed locally.</p>
        </div>
        <div class="col-lg-12">
        <p class="mb-3">Given the government&rsquo;s focus on &lsquo;Atmanirbhar Agriculture&rsquo; the billionaire entrepreneur emphasized that the time for a new revolution in Indian agriculture was ideal citing his personal experience of witnessing Israel&rsquo;s model of merging the learnings of its rural kibbutz-based culture with modern technology. </p>
        <p class="mb-3">Citing the imminent risks of shrinking arable land, climate change, water availability, and supply chain inefficiencies. Adani stressed on the need for cluster-based policies for agriculture aligned to the principles laid down in the Shyama Prasad Mukherjee Rurban (રુરબન) Mission that focuses on development of targeted clusters of 15 to 20 proximate villages with populations of 30-40 lakhs.</p>
        </div>
        <div class="col-lg-12">
        <p class="mb-3">Unlike its global peers, India despite being one of the largest producers of food has been unable to leverage the food processing sector, he said adding that the recently announced &lsquo;PM Formalization of Micro Food Processing Enterprises scheme&rsquo; whereby a &lsquo;one district, one product&rsquo; cluster approach is being adopted and subsidies are being provided for setting up 2 lakh micro processing units will be significant boost.</p>
        <h3 class="txt-blue">&ldquo;This is set to be a game changer through value addition to the farmers&rsquo; produce.&rdquo;</h3> <br />
        </div>
        <div class="col-lg-12">
        <p class="mb-3">The knowledge-rich talk also outlined the combination of digitisation, indoor agriculture, micro-processing and clustering could enable 100x to 500x productivity which in turn could draw from the concept of cooperatives, in turning farmers into entrepreneurs.</p>
        <p class="mb-3">The session concluded with some key entrepreneurial tips for future entrepreneurs of India. Adani said entrepreneurship is a journey he started when he was only 16.</p>
        </div>
        <div class="col-lg-12">
        <p class="mb-3">&ldquo;I learnt that while the shortest distance between two points is a straight line, it is rare that any entrepreneurship journey is able to follow this straight line.</p>
        <p class="mb-3">Entrepreneurship is about sometimes getting lost, sometimes falling - but every time I was lost - every time I fell - I was still able to find my way back &ndash; I was still able to get up - and it is this desire to be back on your feet... that defines an entrepreneur.&rdquo;
        </p>
        </div>
        <div class="col-lg-12">
        <p class="mb-3">He added that India will be able to address the urban/rural opportunity divide better in the years to come and &ldquo;one day we will feed the world.&rdquo; </p>
        <p class="mb-3">&ldquo;My optimism comes from my view that your generation is far smarter and entrepreneurial than any previous generation. India already has more than 450 Agri Tech Start-ups. This is a sign of the transformation Indian agriculture is undergoing. It&rsquo;s the best indication that your entrepreneurial generation recognizes the opportunity related to agriculture and associated industries.&rdquo;</p>
        </div>
        </div>

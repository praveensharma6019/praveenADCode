         <p class="fontLight font14">
        </p><p><b>Ahmedabad, 24 February, 2020:  </b>As part of the Adani Group’s Garv Hai initiative 5 Indian athletes have booked their Tokyo 2020 Olympics berth.  Last year, the Adani Group rolled out the initiative after its pilot project was built around the Rio Olympics in 2016.  </p>
        
        <br />
        
        <p>19 promising athletes, with balanced representation of young and experienced talent were shortlisted from more than 5000 entries received from 100 cities across 29 states. World No. 1 Amit Panghal, who has a high probability of making it to the Tokyo Olympics, is awaiting the qualifiers. The shortlisted candidates include icons such as Indian Women’s Hockey Team, Rani Rampal and wrestler Deepak Punia. Along with the established players even young talent were tapped and supported such as boxer Praveen Lakhpat and archer Ridhi Phor. </p>
        
        <br />
        
        <p>Aligned to the Adani Group’s core philosophy of Growth with Goodness and nation-building, several renowned performers such as Shot Putter Inderjeet Singh, Boxer Shiv Thapa, Race Walker Khushbir Kaur, Boxers Mandeep Jangra and Pinki Rani, long distance runner Sanjeevani Jadhav and Shooter Malaika Goel has benefitted in the past of Garv Hai campaign.</p>
        
        <br />
        
        <p><b>Mr. Pranav Adani, MD, Agro, Oil & Gas, Adani Group,</b> said, “The core belief behind Garv Hai is to celebrate the journey and struggles of deserving sportspeople in India. It is a great honour and pride that young athletes are supported by the initiative that have got an opportunity to bring glory to the Indian tricolour at the Tokyo 2020 Olympics. I wish them good luck.”</p>
        
        <br />
        
        <p>List of selected players till date:</p>
         <br />
        <p><ul class="ul-bullets">
        <li>KT Irfan, National Record Holder Racewalking 20 km </li>
        <li>Chinki Yadav, Shooting 25m Air Pistol  </li>
        <li>Ravi Kumar Dahiya, Freestyle Wrestling – 57kg  </li>
        <li>Deepak Punia, Freestyle Wrestling – 86kg  </li>
        <li>Rani Rampal, Field Hockey, Indian Women’s Hockey Team Captain</li>
        </ul>
        </p>

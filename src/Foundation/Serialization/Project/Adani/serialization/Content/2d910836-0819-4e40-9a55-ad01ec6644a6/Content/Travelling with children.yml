        •	My child is flying alone. Can I go with him to the gates?<br>
        •	No, one has to follow the procedure of UNM or YP prescribed by the policy depending on the airline that person is travelling.</br><br>
        
        •	Where are the baby changing facilities available at the airport?</br>
        o	There are baby changing facilities on every level of the terminal in the public area and the security area<br>
        
        •	How old must a child be to travel alone?</br>
        o	The minimum age for children travelling alone varies between 5 and 16, depending on the airline. Please get in touch with the airline for more information.<br>
        
        •	Can I take food and drinks for my child on board the aircraft?</br>
        o	You can take medicines and special food, such as baby food, which you will need during the flight, in your hand luggage. You may have to provide accompanying documentation.
        

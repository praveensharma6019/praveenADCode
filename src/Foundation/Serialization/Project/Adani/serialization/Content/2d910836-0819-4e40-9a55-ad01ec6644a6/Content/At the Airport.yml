        •	How early should I arrive at the airport before my flight?</br>
        o	Please arrive 120 minutes / 2 hrs prior to departure of your domestic flights and 3 hours prior to departure for your international flights<br>
        
        
        •	Is there Internet access or Wi-Fi at the Airport?</br>
        o	In the Airport terminal there is a public Wi-Fi network that gives you access to the Internet free for 60 minutes. It requires a valid Indian mobile number to access it. You can also buy Wi-Fi network for high speed after your free access is over at a minimal cost of ---.<br>
        
        •	Can I smoke at the Airport?</br>
        o	Smoking is only permitted in the designated areas at the smoking zone. Smoking is prohibited inside the Terminal.<br>
        
        •	What are the Terminal operating hours?</br>
        o	All terminals are open 24*7.<br>
        
        •	What should I do if I lose or found something at the Airport?</br>
        o	If you lose something on board the aircraft (lost articles at the aircrafts are kept with respective airlines), in the terminal or in the airport busses, then please complete the service form on lost and found page on the website or contact lost & found centre located at the terminal you can also write to lost & found email id lost&found.lko@adani.com .<br>
        o	If you find something, It is advised for the passengers and Airport users not to touch any of such articles. Any unattended article or lost article needs to be brought to the attention of CISF or airport staff. After Security clearance from CISF, item will be deposited to Lost and Found by CISF.</br><br>
        
        •	Can I exchange money at the Airport?</br>
        o	Yes, there is many money transfer or currency exchange outlet at the Airport at the moment. However, there are ATMs provided by a number of different banks where you can withdraw Indian currency. <br>
        
        
        
        •	Is a parent allowed to accompany a child through check-in?</br>
        o	Parents of unaccompanied minors need to contact respective airlines for the handover procedure before check in. There is a procedure to be followed for Unaccompanied Minor (UNMR) OR young passenger (YTH)<br>
        
        •	What is the definition of an Unaccompanied Minor Passenger?</br>
        o	An unaccompanied minor is a child without the presence of a legal guardian. This term is used in immigration law and in airline policies. Generally UMNR’s age is considered to be from 5 to 11 years, however it may vary w.r.t. to Airline procedure. The specific definition varies from country to country and from airline to airline. Please check with the airline for further information.<br>
        
        •	Is there any Child Care lounge facility at the Airport?</br>
        o	Yes, there are Baby care rooms available at the Airport equipped with changing facilities and other basic hygiene amenities. <br>
        
        •	Are there any facilities available for passengers with special needs?</br>
        o	Yes, Airport offers barrier free access for passengers. There are reserved parking slots, ramps & special rest rooms for passengers with special needs. In addition, wheel chairs are available at the departure ramp of the airport. Customer Service Executives at the airport assist and guide you during the journey. For further assistance, you are requested to contact your respective airline or the Airport Terminal Managers.<br>
        
        •	Can pregnant women travel on domestic/international flights?</br>
        o	In most cases it is safe for women, with a normal pregnancy, to travel by air. However, a fitness certificate (certifying that the pregnant lady is fit to travel by Air) is required by the concerned doctor. Women above 32 weeks pregnancy are not allowed to travel by air. For further information please contact your respective airlines.
        <br>
        •	Is there any waiting room facility available at the Airport?</br>
        o	As of now there are no waiting room facilities available at the Airport. It is advised that the visitors can wait at the hotels near the airports if their flight is scheduled after or more than 3 hours. <br>
        
        •	Can I buy items form duty-free shop when I visit the Airport?</br>
        o	Yes, only International departing passengers from Security hold Area and International Arrival Passengers from International Baggage Claim Area can buy items from the duty-free shops.<br>
        
        •	Can I carry medicines on board?</br>
        o	Medicines in limited quantities which are necessary or appropriate for the guest during the journey, may be carried. For larger quantities a doctor’s prescription is mandatory. Please get in touch with the airline for more information.<br>
        
        Please Note Liquids, Aerosols and Gels of 100 ml quantity only are permissible to be carried on person due to Security reasons.</br><br>
        

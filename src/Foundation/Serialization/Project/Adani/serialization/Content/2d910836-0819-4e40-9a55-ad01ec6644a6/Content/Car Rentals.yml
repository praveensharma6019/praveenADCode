        •	How do I plan my onward route from the Airport?<br>
        o	You could use any of the following options:</br>
        	Hire a car from the car rental counters<br />
        	MRT bus service<br>
        	Prepaid Taxis.</br><br>
        
        •	Can I pre-book a car?</br>
        o	The Cars can be pre-booked through the OLA and other facilities available at the airport.<br>
        
        •	Can I reserve a parking space?</br>
        o	You can't reserve a parking space, but the Airport offers a car park guarantee for the lowest-priced car parks.<br>
        
        •	How do I get to the Terminal from car park?</br>
        o	There is a regular shuttle bus service between car parks and Terminal. <br>
        
        •	What mode of payment can I used for parking payment?</br>
        o	You can use any kind of digital payments as well as cash payments. <br>
        
        •	Can I get a receipt of the parking?</br>
        o	Yes, you will get a parking receipt when you park your vehicle.<br />
        

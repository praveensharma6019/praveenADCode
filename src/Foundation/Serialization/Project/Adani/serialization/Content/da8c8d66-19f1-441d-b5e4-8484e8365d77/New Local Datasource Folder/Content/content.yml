        <strong>  International Terminal: </strong>
        <p>Medical inspection (MI) room with the assistance from KIMS hospital is available at the international terminal.</p>
        <strong>Domestic Terminal:</strong>
        <p>Medical inspection room is available with the service of qualified nurse.</p>
        <p>&bull;<span> </span>Do you need medical assistance? </p>
        <ul class="ul-bullets mb-3">

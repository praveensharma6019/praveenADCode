            <li><span> </span>Ensuring a safe travel for our passengers is our topmost priority and therefore we have appointed an exclusive 24x7Health Care Centre &amp; Medical Clinic assistance from KIMS Hospital, Thiruvananthapuram. (Only in International Terminal) with all the regulatory requirements.</li>
            <li><span> </span>For any air travel related medical or health query, you may also contact the APHO -Thiruvananthapuram. Our teams would be more than happy to assist you.</li>
        </ul>

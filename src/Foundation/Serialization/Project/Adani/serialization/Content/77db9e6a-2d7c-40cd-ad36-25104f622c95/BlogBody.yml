        <div class="col-lg-11">
        <p class="mb-3">Even more than three decades after he founded one of India’s largest and diversified infrastructure organisation, the Adani Group Chairman, Gautam Adani’s vision and belief in nation-building and unprecedented business opportunities in India has grown exponentially. Speaking to a distinguished audience at the TiE Global Summit, the ‘optimistic entrepreneur’ said that India is still incredible given the plethora of opportunities, it offers the world.</p>
        <p class="mb-3">“In my view, India is today at a dramatic inflexion point. I believe that over the next few decades India will have firmly positioned itself as the greatest opportunity of the 21st century and become even stronger year 2050 onwards,” he said adding that despite the diverse challenges expected in a large democracy of its size and periodical economic downturns, the unique opportunities presented by his home country made it a key differentiator among its global peers.</p>

                   <p class="fontLight font14">
        </p><p dir="ltr" style="text-align: justify;"><strong><span style="font-size:14px;">Ahmedabad, March 28, 2019: </span></strong>Adani Logistics Limited (“ALL”), a wholly owned subsidiary of Adani Ports and SEZ Limited (“APSEZ”), today announced it has signed definitive agreements to acquire upto 100% stake in Innovative B2B Logistics Solutions Pvt. Ltd, an entity controlled by Private Equity firm True North.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The acquisition is complementary to ALL adding meaningful Size, Scale and Diversification. It enables ALL to expand its total addressable market, enhance network coverage and create a value chain to handle dry cargo segment.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">The transaction implies an equity value of INR 43.2 Crores for 100% of the InLogistics shares and ~10x multiple on InLogistics’ expected EBITDA for FY19. The transaction will be an all cash deal and is expected to be completed by Q1 FY19-20.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>About Innovative B2B Logistics Solutions Pvt. Ltd: - (InLogistics)</strong></p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;">Founded in 2006, InLogistics provides integrated logistics services for domestic cargo movement and is considered to be a prominent operator with circuits connecting Eastern and Northern hinterland.</p>
        
        <p dir="ltr" style="text-align: justify;"><br />
        The company’s network is spread across West, North and East India along with a strong customer base, which includes Tata Steel, Tata Sponge Iron, JSW Cement and retail marble traders. Over the years, InLogistics’ management team has fostered a good ecosystem of partners that support its strong growth and entrepreneurial mindset.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        
        <p dir="ltr" style="text-align: justify;"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ </strong>said, “We are excited today to announce the acquisition of Innovative B2B Logistics Solutions Pvt. Ltd. With this acquisition, ALL will become the largest private rail and logistics park operator in India. We see significant synergies in the business across optimizing operations and leverage InLogistics’ eastern presence for new business. InLogistics fits well into our strategy and vision - To be the leader in providing integrated logistics services in India and focus on developing hinterland logistics.”</p>
        
        <p dir="ltr" style="text-align: justify;"><br />
        <strong>Adani Logistics Limited</strong></p>
        
        <p dir="ltr" style="text-align: justify;"><br />
        Adani Logistics Limited (ALL) is a wholly owned subsidiary of Adani Ports and Special Economic Zone Limited (APSEZL) and one of the leading end-to-end logistics service providers in the country with presence across all major markets. The company has expertise in handling varied customer across segments like Retail, Industrial, Bulk, Break-Bulk, Chemical &amp; Auto with specialization in handling Containers, ISO Tanks &amp; Coiltainers. ALL operates 6 facilities with 3 Logistics Parks, 2 EXIM yards and 1 Container Yard and has a capacity to handle 5,00,000 TEU per year. ALL holds Category 1 License for Indian Railways and currently operates 20 container rakes and 1,791 containers. ALL has set itself a target of 7 logistics parks, ~50+ rakes and 900,000 sq ft of warehouse space by 2020.</p>
        
        <p dir="ltr" style="text-align: justify;"><br />
        <strong>About Adani Ports and Special Economic Zone</strong></p>
        
        <p dir="ltr" style="text-align: justify;"><br />
        Adani Ports and Special Economic Zone (APSEZ), a part of globally diversified Adani Group, is the largest port developer and operator in India. In less than two decades, the company has built a formidable presence in port infrastructure and services. APSEZ’s 10 strategically located ports and terminals — Mundra, Dahej, Kandla and Hazira in Gujarat, Dhamra in Odisha, Mormugao in Goa, Visakhapatnam in Andhra Pradesh, and Kattupalli and Ennore in Chennai — represent 24% of the country's total port capacity, handling vast amounts of cargo from both coastal areas and the vast hinterland. The company is also developing a transhipment port at Vizhinjam, Kerala.</p>
        
        <p dir="ltr" style="text-align: justify;">&nbsp;</p>
        

        <p dir="ltr"><strong>Ahmedabad, 14th December 2017: </strong>Adani Capital Pvt. Ltd., the Non-Banking Financial Company (NBFC) arm of Adani Group, a global integrated infrastructure conglomerate, has made a structured investment of Rs. 100 crore into BSCPL Infrastructure Ltd.
        BSCPL Infrastructure Ltd. Is a Hyderabad based EPC and development infrastructure companies focussed primarily on the road sector.
        &ldquo;We have worked along with BSCPL to structure a solution that met their immediate and medium term requirements. Part of the funding would be retired out from the proceeds of a BOT asset sale which shall consummate post the completion of the project&rdquo; said Shamod Madanmohan, Executive Director, Adani Capital.
        &ldquo;The funding from Adani Capital has come in at an appropriate time, has aided in streamlining company&rsquo;s operations, and has smoothened execution of the under construction projects. We look forward to build a long term partnership with Adani Capital&rdquo; said Krishnaiah, Chairman, BSCPL Infrastructure Ltd.
        Adani Capital, founded in 2016, marked Adani Group&rsquo;s foray into the financial services business with a focus on wholesale and retail &amp; rural financing. The firm has also initiated roll out of retail branch network in Gujarat, Maharashtra, Rajasthan, &amp; Madhya Pradesh.</p>

        		  <p class="fontLight font14">
        </p><p><strong>Ahmedabad, February 13, 2017</strong>: Adani Transmission Ltd, part of the Adani Group, today reported its results for the third Quarter ended December 31, 2016.</p>
        
        <p><br />
        <strong>Financial Highlights:</strong></p>
        
        <p><br />
        (Clarification note: All Figures are in accordance with the applicable Ind-AS)</p>
        
        <br />
        
        <p><strong>- The overall Financial Performance was good.</strong></p>
        
        <p><strong>- The Consolidated Total Income is Rs 2060 crore in 9MFY17 as compared to total income of Rs.1620 crore in 9MFY16.</strong></p>
        
        <p><strong>- Consolidated EBIDTA margin from operation remains steady at 93.69% in 9M FY17 as compared to 93.36% in 9M FY16.</strong></p>
        
        <p><strong>- Other comprehensive income includes MTM loss of Rs. 213.95 Crore on account of fair valuation of hedging of $ bond and ECB as per applicable Ind-As guideline.</strong></p>
        
        <br />
        
        <p>Adani Transmission Ltd. is the largest power transmission company operating in the private sector in India and owns, operate and maintain around 5,450 Ckt Kms of transmission lines ranging from 400 KV to 765 KV, with a total transformation capacity of more than 12,000 MVA. ATL has six fully operational Transmission Systems that primarily serve the Northern and Western regions of India and is also constructing additional projects of around 1900 Ckt Kms in Rajasthan, Chhattisgarh, Madhya Pradesh, Maharashtra, Jharkhand &amp; Bihar, which were awarded through Tariff Based Competitive Bidding process. In addition, we have received CCI Approval for 100% acquisition of R-Infra’s WRSSS OPERATIONAL TRANSMISSION ASSETS of approximate 3100 Ckt Kms.</p>
        
        <p><br />
        Speaking on the financial performance of the company <strong>Mr Gautam Adani, Chairman Adani Group</strong>, said, “Adani Transmission continues to pursue the organic as well as inorganic growth opportunities. We have a strong &amp; seamless integration of processes, people &amp; technology which has laid a strong foundation for us to create the value for our stakeholders.”</p>
        
        

        <p><strong>Revenues</strong></p><br />
        <p>Revenue in H1&rsquo;19 increased by 157% to ₹ 921 crore from ₹358 crore and in Q2&rsquo;19 by 167% to ₹ 449 crore from ₹168 crore primarily on account of increase in operating capacity by 176% to 1,958 MW-AC (Solar-1,898 MW and Wind -60MW) from 708 MW-AC (Solar-648 MW and Wind -60MW) from commissioning of new solar projects with capacity of 1,030 MW-AC&nbsp; and transfer of Renewable Power undertaking pursuant to demerger of 220MW-AC.</p>
        <br /><p><strong>EBITDA and EBITDA Margins</strong></p>
        <br /><p>EBITDA1 for H1&rsquo;19 has increased by 168% to ₹ 842 crore from ₹ 314 crore and for Q2&rsquo;19&nbsp; by 181% to ₹ 402 crore from ₹ 143 crore primarily on account of increased generation. EBITDA1 margin during the half year was at 91% compared to 88% in H1&rsquo;18 and during the quarter was at 89% compared to 85% in Q2&rsquo;18.</p>
        <br /><p><strong>Depreciation and Amortization</strong></p>
        <br /><p>Depreciation was at ₹ 499 crore, higher by ₹ 289 crore y-o-y on account of major</p>
        <br /><p>Projects being capitalised in Q4&rsquo;18.</p>
        <br /><p>Depreciation was at ₹ 271 crore, higher by ₹ 166 crore q-o-q on account of major</p>
        <br /><p>Projects being capitalised in Q4&rsquo;18.</p>
        <br /><p>The Company follows Written down value method of depreciation. The depreciation based on Straight-line method would have been ₹ 184 crore in H1&rsquo;19, ₹76 crore H1&rsquo;Y18, ₹ 99 crore in Q2&rsquo;19, ₹ 38 crore Q2&rsquo;18.&nbsp;&nbsp;</p>
        <br /><p><strong>Foreign exchange fluctuation gain/loss</strong></p>
        <br /><p>As on 30 September 2018, there is foreign currency exposure of $686mn consisting of outstanding buyer&rsquo;s credit, import bills collection and External commercial borrowing, out of which 94% was hedged through a combination of various hedging instruments like forwards, options, CCS Principal &amp; interest hedge. The Rupee witnessed a significant depreciation against the USD, with a decline of 5% and 6% in Q1&rsquo;19 &amp; Q2&rsquo;19, which has resulted in a forex loss of ₹ 128 crore &amp; ₹ 163 crore in the respective quarters (net of hedging gain of ₹ 123 crore &amp; ₹ 126 crore respectively). [The net forex loss of ₹ 291 crore for H1&rsquo;19 is inclusive of exchange differences arising from foreign currency borrowings to the extent that they are regarded as an adjustment to interest costs amounting to ₹ 130crore as per Ind AS 23 Para 6 (e)]. Higher forex loss is primarily attributable to hedging loss on options, which constituted about 1/3rd of the overall hedged foreign currency exposure.</p>
        <br /><p><strong>Finance Cost and other income</strong></p>
        <br /><p>Interest and Bank Charges during the half year was ₹ 434 crore, up by ₹ 317 crore and during the quarter ₹ 240 crore, up by ₹ 180 crore mainly due to capitalisation of interest cost in corresponding period for companies in Project phase and demerger of Renewable Power undertaking w.e.f. 01 April 2018.</p>
        <br /><p>Other income during the half year was up by ₹ 13 crore primarily due to interest income on deposits.</p>
        <br /><p><strong>Loss after tax and Earning per Share</strong></p>
        <br /><p>Loss after tax for first half year was ₹ 261 crore.</p>
        <br /><p>EPS for the first half year was at ₹ (1.68) per share.</p>
        <br /><p>Cash profit 3 for the half year was ₹ 2.71 per share.</p>
        <br /><p><strong>Balance Sheet</strong></p>
        <br /><p>As on 30 September 2018, gross debt was at ₹ 11,118 crore (including ₹ 1,544 crore of debt given by Adani group companies) and net debt was ₹ 10,541 crore (gross debt less cash and cash equivalents including margin money deposits with banks of ₹ 577 crore). Out of the above said debt, there is a debt of ₹ 565 crore attributable to Projects under implementation and the company expects to draw further debt of approx. ₹ 1,100 crores on projects &nbsp;which are already operational.</p>
        <br /><p>The debtors for power sales on consolidated basis as on 30 September 2018 stood at ₹443 crore out of which ₹172 crore was unbilled revenue based on accruals and accordingly the debtor days as at 30 September, 2018 was 88 days.</p>
        <br /><p><strong>New Projects</strong></p>
        <br /><p>Over and above the company is implementing 500 MW of solar projects and 1,237 MW of wind projects under various Power Purchase Agreements having a weighted average tariff of ₹ 2.97/Kwh and ₹ 2.72/Kwh respectively. Post completion of the said projects the company&rsquo;s operational capacity would be 3,695MW.</p>
        <br /><p><strong>Notes:</strong></p>
        <br /><p>1. Calculation of EBITDA excludes foreign exchange (gain) / loss.</p>
        <br /><p>2. EBITDA margin % represents EBITDA earned from Power Sales. Hence, it excludes cost ₹94 crore and revenue ₹ 95 crore for EPC business &amp; trading of goods.</p>
        <br /><p>3. Cash profit = EBITDA1 + Other Income &ndash; Interest and Bank Charges - Income tax expenses.</p>
        <br /><p>4. Includes units generated during plant stabilization period, against which the revenue has been capitalised. Q1 FY19 ₹15 crore (31.37 Mu&rsquo;s)</p>
        <br /><p>5. Operational highlights includes highlights of Joint Venture Company having an operational capacity of 20 MW solar. The company holds 49% in the JV and has agreed to buy remaining stake by January19.</p>
        <br /><p><strong>About Adani Green Energy</strong></p>
        <br /><p>Adani Green Energy Limited (AGEL), a part of Adani Group, is one of the largest in Renewable power generation in India. The company builds, owns and operates power plants powered by renewable sources of energy like solar and wind. The company has an installed capacity of 1958 MW spread across eleven states in India. In alignment with India&rsquo;s mission to reduce carbon emissions, AGEL have generated 1472 GWH of energy which have reduced CO2 emission by 650590 MT</p>

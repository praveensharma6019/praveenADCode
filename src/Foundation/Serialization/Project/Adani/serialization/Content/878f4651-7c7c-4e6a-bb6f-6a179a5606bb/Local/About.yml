        <p><strong>New Delhi, September 1st 2017</strong>: Defence and security company Saab and Indian infrastructure conglomerate Adani Group today announce a collaboration plan within aerospace and defence in India, aligned with the Government of India&rsquo;s Make in India initiative. The intended collaboration would encompass design, development and production of Gripen for India and other high-tech products of national importance for India and also the creation of joint ventures in India in line with and in support of the Make In India policy.</p>
        <br />
        <p>
        Saab, in partnership with Adani Group, will discuss possibilities to offer solutions to bring required design and manufacturing capabilities in defence and aerospace to India. A collaboration between Saab and Adani will combine the technical and product excellence of Saab, along with the industrial engineering, system integration and mega project execution capabilities of Adani with the intention to manufacture defence systems locally in India.</p>
        <br />
        <p>
        With India&rsquo;s focus on creating future-proof and home-grown capabilities across all industries, Saab and Adani will explore how to cooperate to develop a wider aerospace and defence ecosystem in India. A critical part of a joint roadmap would be to encourage the development of small and medium sized enterprises along with a robust national supply chain.</p>
        <br />
        <p>
        &ldquo;<em>We are committed to the India-Sweden relationship and in bringing the latest technology and skills to India,</em>&rdquo; says H&aring;kan Buskhe, CEO and President of Saab AB. &ldquo;<em>The Adani Group is one of India&rsquo;s largest global conglomerates. Adani Group has a long history of enterpreneurship, spanning through decades of dynamic growth</em>.&rdquo;</p>
        <br />
        <p>
        &ldquo;<em>Our plans in India are to create a new defence eco-system that would involve many partners, vendors and suppliers. To achieve this, we need a strong Indian partner who can help create the framework for the infrastructure and eco-system to come into place,</em>&rdquo; says H&aring;kan Buskhe, CEO and President of Saab.</p>
        <br />
        <p>
        &ldquo;<em>In continuation of our vision of nation building, we are keen to play an instrumental role in helping transform India into a destination for world class high-tech defence manufacturing</em>,&rdquo; says Gautam Adani, Chairman of Adani Group. &ldquo;<em>We are proud of our enduring relationship with Saab and look forward to partnering in major projects such as Gripen. Our various collaborations in aerospace and defence sectors will help establish new production lines in India, generate employment and build sustainable skills</em>.&rdquo;</p>
        <br />
        <p>
        The intended collaboration would include Gripen for India. Gripen would be offered to the Indian Government as the best solution for India&rsquo;s single-engine fighter aircraft programme. The collaboration would also include projects, programs and technologies of national importance to India.The parties&rsquo; plan to develop the relationship into a structure of joint ventures in India for execution of the programs, including the single engine fighter program, in order to support the Make in India policy and exhibit the parties long term commitment to be jointly successful.<br />
        Gripen is a modern multi-role fighter aircraft featuring state-of-the-art technology, including advanced data links and sensors plus a unique extensive electronic warfare suite. Gripen can perform all air-to-air, air-to-surface and reconaissance missions with the most modern range of weapons and systems.</p>

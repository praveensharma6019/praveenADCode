        <p><strong>New Delhi, December 19, 2019: </strong> The semi-finals of the Big Bout Indian Boxing League saw the Adani Gujarat Giants land a huge victory over the Bombay Bullets. Big Bout Indian Boxing League, which is ongoing, has seen a fantastic display by the Gujarat Giants with 5 wins over other teams.
        <br /><br />The team comprises of boxing superstars such as Sarita Devi, Duryodhan Negi, Ashish Kumar, Poonam, Rajesh Narwal. The World Boxing Silver medalist and Asian Games Gold medalist Amit Panghal along with players like, Chirag and Scott Forest from Scotland have led the team to a 4-1 victory in the semi-finals. 
        </p>
        <br />
        <p>
        The finals which is slated to be held on December 21, has the Gujarat Giants in a favorable position to win as they have a considerable lead over the other teams on the leader board and remain unbeaten in the maiden Big Bout Indian Boxing League. </p>
        <br />
        <p>
        Gujarat Giants at its core, has the philosophy of inculcating a culture of sports at the grassroots level which is mirrored by the team owner’s – Adani Group’s – philosophy of nation building along with the group’s Garv Hai initiative which supports raw talent pan India. The backbone of Gujarat Giants is to create global-level opportunities for future champions. </p>
        <br />
        <p>
        “Reaching the finals was inevitable as our team has been one of the most consistent and motivated units throughout the league. While our star performers have been outstanding, high-class boxing demonstrated by younger members such as Chirag and Poonam reflect enormous promise for the combat sport in India,” 
         <strong>said Satyam Trivedi, a representative from Adani Sportsline.</strong></p>
        <br />
        <p>
        The Gujarat Giants has had 5 consecutive wins in the competition, showcasing their preparedness for the 2020 Tokyo Olympics. The Big Bout Indian Boxing League has proven to be a huge success for the team, with Gujarat Giants being placed at the top of the leader board. With 107 judges points from their earlier matches, the Adani Group backed Gujarat Giants was in a comfortable spot for victory. 
        <br /><br />Gujarat Giants’ Amit Panghal and Ashish Kulheria had a 5-0 victory against their Bombay Bullets opponents. The team has been training long hours and is well geared up to take home the trophy of the Big Bout Indian Boxing League finale. Gujarat Giants is up for the challenge of the finale and is ready to set the stadium ablaze for the 5th time this season. 
        </p>
        <br />
        <p>
        <strong>About Gujarat Giants</strong></p>
        <br />
        <p>
        Gujarat Giants is boxing franchise belonging to, Adani Sportsline, a new entity privately-owned by the founders of Adani Group, the diversified business conglomerate in India worth revenue of USD 13 Bn. Launched in November 2019, Adani Sportsline was created with an overarching philosophy to inculcate a culture of sports at the grass roots level and create globally competitive opportunities for future champions. Aligned with the Adani Group’s philosophy of nation-building, the multi-pronged approach has three broad dimensions. This includes nurturing shortlisted group of senior and junior athletes under our long-term sportsperson development programme, Garv Hai, strategically investments in leagues that help bolster visibility and popularity of sports with limited reach in India and create state-of-the-art sports infrastructure in the country which serves as a platform to nurture gen-next global sports icons.<br /><br /> Further information at <a href="https://www.gujaratgiants.com/">www.gujaratgiants.com/</a>.</p>

        <p class="pb-0">Thiruvananthapuram International Airport serves the city of Thiruvananthapuram in Kerala, India. Established in 1932, it is the first airport in the state of Kerala. Thiruvananthapuram International Airport operates two terminals that features:,Terminal 1 that manages  domestic flight operations, except for Air India flights and Terminal 2  that manages all international flight operations as well as all domestic flights by Air India. The airport has a single runway that is 11,178 feet (3,407 m) long.</p>
        <p class="pb-0">Thiruvananthapuram International Airport ,  is the second busiest airport in Kerala and the fourteenth busiest in India. In fiscal year 2018-19, the airport handled more than 4.4 million passengers with a total of 33,093 aircraft movements. Spread over an area of 700 acres (280 ha), the airport is approximately 3.7 km (2.3 mi) due west from the city centre,[4]16 km (9.9 mi) from Kovalam beach, 13 km (8.1 mi) from Technopark and 21 km (13 mi) from the under construction Vizhinjam International Seaport.</p>
        <p class="pb-0">Discover 
        The city of Thiruvananthapuram, more known as Trivandrum, was built around 1000 BC and it is still nowadays a symbol of Southern India. Mahatma Gandhi called it the “Evergreen city of India”.  
          </p>
        <p class="pb-0">The Sri Padmanabhaswami Temple, is a historical marvel that is a must-see during your visit to Trivandrum. Built in the 16th century it is dedicated to Lord Vishnu and considered one of the 7 wonders of India.</p>

        <div class="col-lg-11">
        	<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">The potential of cheaply, cleanly produced hydrogen can turn India into an energy exporter, reducing its dependence on imported fossil fuels</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
        <p class="mb-3">In the ‘Grand Keynote’ address at the TiE Sustainability Summit, hosted by the Hyderabad chapter of The Indus Entrepreneurs, a non-profit founded in Silicon Valley in the early-1990s with the aim of “foster[ing] entrepreneurship”, Gautam Adani, chairman of the Adani Group, described India as the “most exciting investment destination on the planet.” With over 40,000 registrations making this the largest event of its type connecting social enterprises with entrepreneurs, Mr. Adani outlined the possibilities opened up by India’s progress in generating renewable energies and potentially catalyzing a hydrogen economy where India could get a head start.</p>
        <p class="mb-3">Mr. Adani explained, India now finds itself among the leading countries that can enable and profit from a green energy revolution. The Adani Group is investing heavily in renewable energies, tripling its solar capacity over the next four years and improving its wind-generated power capabilities to such an extent that it expects to be the world’s largest renewable power-generating company by 2030. </p>
        

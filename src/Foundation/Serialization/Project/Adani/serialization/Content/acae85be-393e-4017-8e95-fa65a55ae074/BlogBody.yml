        <h3 class="txt-md text-center mb-3">Gautam Adani lauds India as the most exciting investment destination on the planet</h3>
        <div class="">
        <div class='embed-container'><iframe src='https://www.youtube.com/embed/2uxifCJJbkc' frameborder='0' allowfullscreen=""></iframe></div>
        
        </div>
        </div>

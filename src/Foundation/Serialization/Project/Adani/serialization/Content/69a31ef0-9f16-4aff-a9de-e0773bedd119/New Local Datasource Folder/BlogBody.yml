        	<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">Gautam Adani, addressing the J.P. Morgan India Investor Summit, argued that climate justice must be a priority when making policy to reverse climate change</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
        <p class="mb-3">“As if the pandemic were not enough”, noted Gautam Adani, chairman of the Adani Group in a wide-ranging talk at the influential J.P. Morgan India Investor summit, “another challenge looms ahead of us and India will have to play a major balancing role.” Itemizing the crises of the 21st century as the bursting of the dot com bubble and the housing bubble and the ‘green swan’ event of the pandemic, Mr. Adani described climate change as the next and most dangerous challenge facing the world. The science shows that mankind teeters on a precipice. </p>
        <p class="mb-3">But, he said, science could also pull us back from the precipice while ensuring that the poorest among us do not disproportionately bear the responsibility of returning the world back to sustainability. If the need to achieve net zero emissions “deprives a developing nation’s people of hope and opportunities to better their lives”, Mr. Adani said, “the search for sustainability will itself become unsustainable.”</p>
        

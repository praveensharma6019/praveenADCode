        <h2>ATL attains a new milestone of 8500 ckt kms of transmission lines in operation by completing the acquisition of operational transmission assets of Western Region Strengthening System Schemes - B & C of Reliance Infrastructure Ltd.</h2><br />
        
        <style>
            .pgMediaRelease .editorBox {
            max-width: 100%;
            width: 100%;
            }
        </style>
        <div class="clear">&nbsp;</div>
        <p class="fontLight font14">
        </p>
        <p>Ahmedabad, 1st November, 2017: Further to its announcements on 5th October, 2016 and 7th December, 2016, Adani Transmission Ltd (ATL), the largest Power Transmission Company in the Private sector in India, completed the acquisition of 100% stake of WRTM and WRTG, having operational transmission lines aggregating 3063 ckt kms with deal valued at ~Rs. 1,000 Crore. This acquisition is in sync with ATL strategy to enhance the value for its stakeholders, through organic as well as inorganic growth.<br /><br />
        With this acquisition, the cumulative network of ATL will reach around 11350 ckt kms, out of which approximate 9000 ckt kms are under operation (including 458 ckt kms under process of acquisition) and approximate 2350 ckt kms under various stages of construction. The assets of ATL also include 28 substations with more than 16,200 MVA of transformation capacity across the Country. With this scale of operations, ATL will enjoy substantial benefits of scale in terms of cost optimization, shared resources and will fortify its position of being the largest private sector transmission company in the Country.<br />
        Recently, the company entered into a period of Exclusivity with Reliance Infrastructure Limited (R-Infra) until January 15, 2018 in relation to discussions for the proposed acquisition of the integrated business of generation, transmission, distribution and retail of power for Mumbai City, subject to confirmatory diligence, definitive documentation and customary approvals. The proposed transaction will strengthen Adani Transmission&rsquo;s footprint in the power transmission sector and also mark its foray into the distribution space.<br /><br />
        Brief Overview of the Assets:<br /><br />
        Western Region Transmission Maharashtra (WRTM) project comprises of 2089 Ckt-km of transmission lines - 400 kV D/C Pune &ndash; Aurangabad, 400 kV D/C Solapur &ndash; Kolhapur, 400 kV D/C Solapur &ndash; Parli, 400 kV D/C Parli &ndash; Pune, LILO of Sholapur - Karad 400 kV D/C T/L at Solapur, LILO of 400 KV Lonikhand - Kalwa Ckt I, LILO of 400 KV Lonikhand - Kalwa Ckt II and associated assets. The project was awarded through competitive bidding process and commissioned in January, 2014 and since then has been in successful operation.<br /><br />
        Western Region Transmission Gujarat (WRTG) project comprises of 974 Cktkm of transmission lines - 400 kV D/C Limbdi &ndash;Vadavi, 400 kV D/C Vadavi- Kansari, 400 kV D/C Rajgarh - Karamsad and associated assets. The project was awarded through competitive bidding process and commissioned in December, 2015 and since then has been in successful operation.</p>

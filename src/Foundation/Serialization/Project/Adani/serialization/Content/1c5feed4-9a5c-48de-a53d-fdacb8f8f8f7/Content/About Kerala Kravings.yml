        <section class="bg-white  py-5 content-section" id="main-section">
        <div class="container">
        <p class="mb-3">While working from home, scrolling down the reels, and binge-watching web series every day, all we’ve been craving for is to just lay on a beach, explore some heritage sites, go parasailing, experience the wilderness, try a local cuisine, and so much more. </p> 
        <p class="mb-3">Now what if we tell you, there’s one destination that can satisfy all those cravings?</p>
        <p class="mb-3">Fly to Thiruvananthapuram through our Gateway To Goodness, and bask in the beauty of this tropical paradise in South Kerala.   </p>
        <p class="mb-3">Here, you will get everything you are looking for – from pristine beaches to ancient temples. </p>
        <p class="mb-3">So, book your tickets now to Thiruvananthapuram Airport and fulfil your<b>  #KeralaKravings.</b> </p>

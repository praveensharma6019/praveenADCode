        <div class="bg-sidebar__box">
        <h3>Self Check-in</h3>
        <p>Why wait when you can check in without standing in the queue visit our check-in kiosks at the departure hall for a seamless experience.  </p>
        </div>
        </div>
        <br /><p>15 Self Check in Counters available at check in area.</p>
        <h3 class="mt-4 mb-2">Check-In Procedure :</h3>
        <ul class="ul-bullets">
            <li>Please carry your e-ticket and valid government photo ID for security verification for domestic travel. For International departures, please ensure to carry your passports and other necessary documents</li>
            <li>Proceed to the check-in counters to finish your formalities along with the baggage registration if any.</li>
            <li>Proceed to the security check to get your boarding pass stamped by the CISF (In case of international travel, immigration formalities need to be completed prior to the security checkpoint). </li>
        </ul>

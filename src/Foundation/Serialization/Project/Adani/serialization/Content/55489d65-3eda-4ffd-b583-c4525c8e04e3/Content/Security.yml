      Value: |
        <p>Ensuring safety and security for our passengers is our priority. Working closely with the Bureau of Civil Aviation Security, the Jaipur International Airport maintains best industry security and safety practices. </p>
        <p>Passengers shall ensure that they do not carry any prohibited items in their check-in or cabin baggage. For details on prohibited items visit the Bureau of Civil Aviation website  i.e. <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://bcasindia.gov.in" target="_blank">bcasindia.gov.in</a></p>
        <p class="mb-2">Please Note:</p>
        <ul class="ul-bullets mb-3">
            <li>Regardless of any airlines you are booked to travel, you will need to go through airport security checks before boarding the flight.</li>
            <li>Your hand luggage will be checked thoroughly and passed through the X Ray Machines.</li>
            <li>If you are travelling with electronic items such as laptop, mobile, tablets etc. place them in separate trays at the security checkpoints, as directed by the security officials.</li>
            <li>Certain articles are restricted to be carried in the cabin baggage which will also be briefed by the respective airline employees at the check-in counters and the relevant information is also available on display monitors placed at the check-in counters. You are requested to report any unclaimed or unidentified baggage or suspicious person or activity to the airport security staff or Airport Manager. </li>
            <li>You are requested to report any unclaimed or unidentified baggage or suspicious person or activity to the airport security staff or Airport Manager.  </li>
        </ul>
        <p>Security at airports across India is managed by the CISF (Central Industrial Security Force) headed by a Commandant, also referred as CASO (Chief Airport Security Office). The unit is equipped with the latest technology in screening and detection for frisking passengers and screening hand baggage, thus, ensuring the safety of our passengers. </p>
        <strong>Contact: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cisf.gov.in" target="_blank">www.cisf.gov.in</a></strong>

        <div id="accordion3" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseOne3">
        <em class="fa fa-angle-right"></em> Can I store my baggage at the Airport?</a>
        </div>
        <div id="collapseOne3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>There is NO storage facility available at LKO airport at this moment.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo3">
        <em class="fa fa-angle-right"></em> What Can and Can&rsquo;t I put in my hand luggage?</a>
        </div>
        <div id="collapseTwo3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>You can only take small quantities of liquids in your hand luggage. There is a total ban on hazardous substances. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage. For more information you can visit BCAS website using link www.bcasindia.nic.in</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree3">
        <em class="fa fa-angle-right"></em> How much luggage can I check in free of charge?</a>
        </div>
        <div id="collapseThree3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>You can take up to 15kg of checking bag without any extra charge for domestic travel and 20 Kg of checking bag for international Travel. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour3">
        <em class="fa fa-angle-right"></em> Can I travel with my wheel chair?</a>
        </div>
        <div id="collapseFour3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>Most airlines allow passengers with disabilities to take their wheelchairs with them. However, you should inform the airline about this when you book your ticket. If you have a battery-powered wheelchair, the battery must be disconnected and the battery terminals prevented from short-circuiting when you check the wheelchair in. You should report first of all to the check-in desk at the airport.</p>
        </div>
        </div>

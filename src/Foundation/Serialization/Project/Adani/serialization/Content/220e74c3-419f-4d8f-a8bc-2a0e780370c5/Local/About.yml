        <p dir="ltr" style="text-align: justify;"><strong>Revenues</strong></p>
        <p dir="ltr" style="text-align: justify;">
        Revenue in FY&rsquo;19 increased by 39% to ₹ 2058 Crore from ₹ 1,480 Crore and in Q4&rsquo;19 by 68% to ₹ 681 Crore from ₹ 406 Crore primarily on account of increase in operating capacity by 12% to 1,970 MW-AC (Solar-1,898 MW and Wind -72MW) from 1,758 MW-AC (Solar-1,698 MW and Wind -60MW) from commissioning of new plants and round the year operation of entire capacity. The revenue for Q4&rsquo;19 and FY&rsquo;19 is after adjusting discount on prompt payment by off-takers of ₹ 4 Crore and ₹ 24 Crore respectively.</p>
        <br /><p dir="ltr" style="text-align: justify;">
        As per Ind AS 103 - "Business Combinations", the previous period figures have been restated to provide a comparative considering that the demerger had occurred with effect from 1st April, 2017. Accordingly total income for the year ended 31st March, 2018, Q4&rsquo;18, is restated to include a revenue of ₹ 632 Crore and ₹69 Crore respectively and net profit / (loss) of ₹ (73 Crore), and ₹ (54 Crore) respectively.</p>
        <p dir="ltr" style="text-align: justify;" />
        <br /><p dir="ltr" style="text-align: justify;"><strong>EBITDA and EBITDA Margins</strong></p>
        <p dir="ltr" style="text-align: justify;">
        EBITDA1 for FY&rsquo;19 has increased by 105% to ₹ 1,710 Crore from ₹ 834 Crore primarily on account of round the year operation of projects commissioned in last year and efficient operation and maintenance. EBITDA1 margin during the Q419 is at 90% compared to 85% in Q4&rsquo;18.</p>
        <p dir="ltr" style="text-align: justify;" />
        <br /><p dir="ltr" style="text-align: justify;"><strong>Depreciation and Amortization</strong></p>
        <p dir="ltr" style="text-align: justify;">
        Depreciation was at ₹ 1,062 Crore, higher by 96% y-o-y on account of full year impact of projects capitalized in the last quarter of FY&rsquo;18. Depreciation in Q4&rsquo;19 was at ₹ 293 Crore, up by 77% y-o-y.</p>
        <p dir="ltr" style="text-align: justify;">
        The Company follows Written down value (WDV) method of depreciation. The depreciation based on Straight-line method would have been ₹ 393 Crore in FY&rsquo;19, ₹ 164 Crore in FY&rsquo;18, ₹ 110 Crore in Q4&rsquo;19, ₹ 47.94 Crore in Q4&rsquo;18 respectively.</p>
        <p dir="ltr" style="text-align: justify;" />
        <br /><p dir="ltr" style="text-align: justify;"><strong>Finance Cost and other income</strong></p>
        <p dir="ltr" style="text-align: justify;">
        Interest and Bank Charges during FY&rsquo;19 was ₹ 985 Crore, compared to ₹ 418 Crore in FY&rsquo;18 and ₹ 274 Crore in Q4&rsquo;19 as compared to ₹ 142 Crore in Q4&rsquo;18. The increase in finance cost was primarily on account of capitalisation of interest during the project phases and ramp up of capacity in previous year.</p>
        <p dir="ltr" style="text-align: justify;">
        Other income during the FY&rsquo;19 is up by ₹ 36 Crore from ₹ 37 Crore in FY&rsquo;18 to ₹ 73 Crore primarily due to increase in interest income on fixed deposits and mutual funds.</p>
        <br /><p dir="ltr" style="text-align: justify;">
        <strong>Loss after tax and Cash Profit per Share</strong></p>
        <p dir="ltr" style="text-align: justify;">
        Loss after tax for FY&rsquo;19 was ₹ 502 Crore<br />
        Cash profit 3 for the FY&rsquo;19 was ₹ 792 Crore, i.e ₹ 5.06 per share up sharply by 75% as compared to ₹2.89 per share FY18. Since the company follows accelerated depreciation, it reported a net loss. Management uses Cash Profit as an important metric of intrinsic performance.</p>
        <br /><p dir="ltr" style="text-align: justify;">
        <strong>Balance Sheet</strong></p>
        <p dir="ltr" style="text-align: justify;">
        As on 31 March 2019, gross debt was at ₹ 12,236 Crore (including ₹ 1,596 Crore of debt given by group companies) and net debt was ₹ 10,734 Crore (gross debt less cash and cash equivalents including margin money deposits with banks of ₹ 744 Crore and trade receivable of ₹ 758 Crore).</p>
        <br /><p dir="ltr" style="text-align: justify;">
        <strong>New Projects</strong></p>
        <p dir="ltr" style="text-align: justify;">
        The company has won bids for 250 MW wind and 150 MW solar bids in Q4&rsquo;19. Post completion of all the bids won and projects under implementation, the company&rsquo;s operational capacity would be 4,560 MW.</p>
        <p dir="ltr" style="text-align: justify;" />
        <p dir="ltr" style="text-align: justify;">Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited said, &ldquo;One of India&rsquo;s major advantages is that its Renewable Energy potential is vast and largely untapped. Recent estimates indicate that India&rsquo;s solar potential is greater than 10,000 GW and its wind potential over 2,000 GW. To fully take advantage of India&rsquo;s Renewable Energy potential over the next few years will require new initiatives from central and state governments &mdash; beyond policy and programs currently in place &mdash; to support the engagement and<br />
        participation of power sector stakeholders including Renewable Energy industry and developers, grid operators, public and private finance providers, consumers, and others."</p>
        <br /><p dir="ltr" style="text-align: justify;">
        <strong>Mr. Jayant Parimal, CEO, Adani Green Energy Ltd said,</strong> &ldquo;With the strong results for FY 2019, Adani Green Energy is rapidly cementing its place as one of the leading Renewable Energy players in India. We have reached an operational capacity of 2.02GW, and are on course to reach 4.56GW by FY 2021. Going forward, the company aspires to be among the leading global players in renewables. We follow a disciplined investment framework and capital management policies to create shareholder value by driving Return on Equity along with accretive growth.&rdquo;</p>

        <p>&bull;<span> </span>Is there a COVID-19 testing facility available at the Trivandrum Airport for All Domestic Arriving and Departing Passengers?<br />
        o<span> </span>Is there a COVID-19 testing facility available at the Trivandrum Airport for All Domestic Arriving and Departing Passengers?<br />
        o<span> </span>Valid ID proof such as Aadhar Card and Passport is a must Amount charged for the test is Rs. XXX (as per the rate fixed by the government).
        <br />
        o<span> </span>Payment via cash and digital mode available</p>
        <p>
        <br />
        &bull;<span> </span>Are passengers allowed to board domestic flights after arriving from international destination on Vande Bharat mission /repatriation flights?<br />
        o<span> </span>As per the current guidelines, passengers are forbidden to board the domestic flight after arriving on International (Vande Bharat Mission/Repatriation) flight. We encourage all such passengers to take prior approval from the relevant authorities including their home state and Municipal Cooperation of Greater Mumbai (Maharashtra Government) before they board the flight from their origin.</p>
        <p>
        &bull;<span> </span>Is it mandatory to have Aarogya Setu app?<br />
        o<span> </span>Aarogya Setu app is a tracking app. It is designed to track users that may have the coronavirus infection thereby enabling its registered users to be notified, traced and suitably supported. It also functions as an indicator of whether or not a user has been infected or likely to be infected. It is not mandatory but highly recommended/advisable for everyone including personnel working at the airport and passengers, to have the Aarogya Setu app installed on their mobile before entering the airport premises.</p>
        <p>
        &bull;<span> </span>Is it safe to travel if the status on Aarogya Setu app shows red?<br />
        o<span> </span>Passengers with Red display on Aarogya Setu app are advised not to travel and to maintain complete isolation to mitigate any possibility of spread of COVID-19. </p>
        <p>
        &bull;<span> </span>What are the guidelines for International Transit passengers arriving from the UK, Brazil and South Africa taking connecting flights?<br />
        o<span> </span>All international travelers coming from flights originating from United Kingdom, Europe and South Africa with connecting flights have to take a mandatory RT-PCR test on arrival at Trivandrum International Airport and can only travel after the confirmation of negative test. They are then requested to follow the state issued guidelines as per the final destination.</p>
        <p>
        &bull;<span> </span>What are the guidelines for International Transit passengers arriving from Europe and the Middle East (other than those in flights originating from Brazil, South Africa and the United Kingdom) and taking connecting flights?<br />
        o<span> </span>All other international travelers coming from flights originating from Europe and the Middle East (other than those in flights originating from Brazil, South Africa and the United Kingdom) have to take mandatory RT-PCR test on arrival at Trivandrum International Airport and can take the connecting flight on the basis of the receipt of the test undertaken.</p>
        <p>
        &bull;<span> </span>What are the hygiene protocol maintained at airport?<br>
         <span> </span>TRV has taken various precautionary measures for the safety of its personnel and passengers to prevent COVID-19 spread including:</br>
        o<span> </span>Thermal screening of all passengers and staff;<br>
        o<span> </span>Availability of hand sanitizers at all touch points;</br>
        o<span> </span>Pre-planned seating arrangements in all areas to ensure social distancing<br>
        o<span> </span>Regular sanitization of assets at all touch points;</br>
        o<span> </span>Ensuring strict compliance of social distancing norms by the passengers and staff to minimize direct contact;<br>
        o<span> </span>Pre-planned seating arrangements in all areas to ensure social distancing</br>
        o<span> </span>Arrangement for proper disposing of used masks, face shields, gloves and PPEs etc.</p>
        <p>
        &bull;<span> </span>Is RTPCR Mandatory for all Domestic Arrivals?<br />
        o<span> </span>There is no need of RTPCR test in healthy individuals undertaking inter state domestic travel.</p>

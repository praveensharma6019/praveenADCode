                  <p class="fontLight font14">
        </p><p dir="ltr" style="text-align: justify;"><strong>Ahmedabad, May 10, 2018:</strong> Adani Transmission Ltd, part of the Adani Group, today reported its results for the year ended 31st March, 2018.</p>
        <br />
        <p dir="ltr" style="text-align: justify;">
        <strong>Financial Highlights:</strong>
        (Clarification note: All Figures are in accordance with the applicable Ind-AS)</p>
        
        
        <br />
        <ul dir="ltr">
        	<li style="text-align: justify;">The overall Financial Performance was good.</li>
        	<li style="text-align: justify;">Transmission Charges for FY18 is Rs. 3016 crores vs Rs. 2074 crores of FY17.</li>
        	<li style="text-align: justify;">Consolidated operational EBIDTA of Rs. 2810 Cr. at 91% margin of transmission business in FY18.</li>
        	<li style="text-align: justify;">The Operational EBIDTA for Q4 of FY18 is Rs. 486 crores.</li>
        	<li style="text-align: justify;">PAT of the Company for the FY18 has increased to Rs.1143 Cr. compared to Rs.416 Cr. for FY17.on comparable basis PAT of the Company for the FY18 has increased to Rs.457 Cr. (excluding Arrear income of Rs.686 Cr. Net of Tax) compared to Rs.325 Cr. (excluding Arrear income of Rs.91 Cr. Net of Tax) For FY17.</li>
        	<li style="text-align: justify;">Other comprehensive income includes MTM loss of Rs. 25.60 Crore for the FY18 on account of fair valuation of hedging of $ bond and ECB as per applicable Ind-As guideline.</li>
        </ul>
        
        <br />
        
        <p dir="ltr" style="text-align: justify;">Company has received the LOI from PFC Consulting Limited (A wholly owned subsidiary of Power Finance Corporation Limited) to construct, own, operate and maintain the transmission project in the state of Rajasthan through Tariff Based Competitive Bidding Process. The project “Fatehgarh-Bhadla Transmission Limited” has approximately 200 Ckt kms of line at voltage level of 765 KV and one substation at voltage level of 400 KV.</p>
        <br />
        <p dir="ltr" style="text-align: justify;">
        With acquisition of Mumbai Sub-urban Distribution Business, apart from largest distribution network, the cumulative transmission network of ATL will reach around 12000 ckt kms, out of which approximate 9540 ckt kms are under operation (including ~1000 ckt kms under process of acquisition) and approximate 2550 ckt kms under various stages of construction. The transformation capacity of ATL will also increase to 19,300 MVA from 35 substations (Including 8 EHV Substations under acquisition) spread across the Country. Adani Transmission Limited will remain the largest private sector transmission company in the country.</p>
        <br />
        
        
        <p dir="ltr" style="text-align: justify;">Speaking on the robust growth and performance of the company<strong> Mr Gautam Adani, Chairman Adani Group,</strong> said, “We welcome Mr. Anil Sardana as MD and CEO of the company. His vast experience in the Power sector will play an important role to bring synergy in the transmission and distribution business and taking our businesses to newer heights. We have a strong &amp; seamlessintegration of processes, people &amp; technology which has laid a strong foundation for us to create the value for our stakeholders."</p>
        
        

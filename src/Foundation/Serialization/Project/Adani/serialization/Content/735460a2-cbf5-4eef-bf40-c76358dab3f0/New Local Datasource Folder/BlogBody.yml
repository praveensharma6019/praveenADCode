        	<h2 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">Gautam Adani outlines his vision for a greater India in his acceptance speech for the prestigious Priyadarshni Academy Ramakrishna Bajaj Memorial Global Award</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-12">
        <p class="mb-3">"The pandemic has been a wake-up call for every nation," said Gautam Adani, chairman of the Adani Group, speaking before a distinguished international audience including Union ministers Nitin Gadkari and Piyush Goyal. While accepting an award from the Priyadarshni Academy for his "outstanding contribution to industry, commerce and infrastructure development," Mr. Adani made a vigorous declaration of faith in India's capacity to learn from the Covid crisis and capitalize on the demographic dividend of the "biggest and youngest middle class" that has "ever existed" to ensure decades of growth. </p>
        	<p class="mb-3">"There can be no better defence than Atmanirbharta," asserted Mr. Adani, "to mitigate future black swan events." In a new post-pandemic world order, self-reliance will be crucial. "India had nothing to do with the virus," he said, "but sustained some of the most drastic consequences and criticism on the world stage. All this while we, as a nation, had the gravitas not to criticize any country as they fought their own battles to control the virus."</p>

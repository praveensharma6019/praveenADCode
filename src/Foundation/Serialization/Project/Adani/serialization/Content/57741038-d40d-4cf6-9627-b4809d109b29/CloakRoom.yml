        <p>At Mangaluru International Airport, there is free wireless internet access (Wi-Fi) for every passenger for 2-hours.
        </p>
        <p><strong>How to Connect:</strong>
        </p>
        <ul class="ul-bullets mb-3">
            <li>Step 1: Turn on the Wi-Fi  service on your phone/other handheld device and select Wi-Fi@MIAL on your device.</li>
            <li>Step 2: Enter your mobile number and click to receive OTP; enter the OTP and get connected after successful authentication for 120 minutes.</li>
            <li>Step 3: If you have an inactive/International Mobile number, please contact the May I Help You Counter at Arrival/Departure area of the new integrated terminal. Coupon option available for such passengers to activate Wi-Fi.</li>
        </ul>
        

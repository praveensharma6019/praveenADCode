        <h1 class="MangaloreanHeading">Travel like a #Mangalorean</h1>
        <p class="mb-3 ">Welcome to Mangaluru, a coastal city in the Dakshina Kannada district of Karnataka, the melting pot of cultures and traditions as well as a diversified natural habitat. The city is an amalgamation of spirituality, historic structures, water bodies, cultural values and traditions that are deep-rooted in the soil of the land.</p> 
        <p class="mb-3">This region has a lot to offer to adventure enthusiasts from river rafting, surfing, trekking to rock climbing. The rich traditions and folklore such as Yakshagana, Huli Vesha and traditional food have made a mark on travellers from across the globe.</p>
        <p class="mb-3">The vibrant nature and treasures of this region make MANGALURU, the one-stop destination to quench the thirst of your Wanderlust. <span class="read_more">Read More</span> 
        </p>
        
        <div class="showmoreContent">
        <p class="mb-3">With a warm greeting and an open heart, we welcome you to Mangaluru and the surrounding regions in Dakshina Kannada district and hope that when you tour these destinations, not like a tourist, but like a True Mangalorean, you will have an enriching experience and a treasure-trove full of joyous memories to take back home.<span class="read_less">Read Less</span>
        </p>
        

        <p><strong>
        Get connected with our free Wi-Fi service</strong> </p>
        <p>Wherever you are at the Thiruvananthapuram International Airport, there is free wireless internet access (WIFI) for every passenger for 30 minutes. </p>
        <p>
        Service Partner: Vodafone</p>
        <p>Wi-Fi name: WIFIfreevodafone </p>
        <p>
        <strong>How to Connect:</strong></p>
        <ul class="ul-bullets mb-3">
            <li>Step 1: Switch on Wi-Fi and select 'WIFIfreevodafone' Free Wi-Fi on your device. </li>
            <li>Step 2: Enter your mobile number and OTP</li>
            <li>Step 3: Use the OTP &amp; set your 4-digit numeric pin to access High Speed Free Wi-Fi for 30 minutes.</li>
        </ul>
        <p><strong>After 30 minutes two prepaid plans available:</strong></p>
        <ul class="ul-bullets mb-3">
            <li>25 rupees – 120mins </li>
            <li>10 rupees per GB</li>
        </ul>
        
        <p>If you have a non-working/ International Mobile number, please contact the Wi-Fi Team at Information Kiosk.</p>
        <p>The authority has proposed for 45minutes free internet, that is yet to be implemented. </p>

        	<div id="accordion3" class="accordion-section">
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseOne3">
        				<i class="fa fa-angle-right"></i>How do I get to the airport on public transport?
        			  </a>
        			</div>
        			<div id="collapseOne3" class="collapse show" data-parent="#accordion3">
        			  <div class="card-body">
        				<p>At present there is NO public transport available for the Airport from the city, however the airport is well connected with regards to Prepaid Taxi Service, OLA & UBER and Auto services.</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo3">
        				<i class="fa fa-angle-right"></i>I want to pick someone up from and drop someone to the Airport. Which is the best place to wait or park?
        			  </a>
        			</div>
        			<div id="collapseTwo3" class="collapse" data-parent="#accordion3">
        			  <div class="card-body">
        				<p>The drop and pickup zone are available in front of the terminal on the departure as well as arrivals. These can be used to pick up or drop off passengers free of charge. However, there is a charge for parking the vehicle in the parking zone.</p>
        			  </div>
        			</div>
        		  </div>
        		   <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree3">
        <em class="fa fa-angle-right"></em> How do I plan my onward route from the Airport?
        </a>
        </div>
        <div id="collapseThree3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>You could use any of the following options:</p>
        <p> Hire a car from the car rental counters</p>
        <p>MRT bus service (above we are saying that we do not have any public transport)</p>
        <p>Prepaid Taxis.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour3">
        <em class="fa fa-angle-right"></em>Can I pre-book a car?
        </a>
        </div>
        <div id="collapseFour3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>The Cars can be pre-booked through the OLA and other facilities available at the airport.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFive3">
        <em class="fa fa-angle-right"></em>Can I reserve a parking space?
        </a>
        </div>
        <div id="collapseFive3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>You can't reserve a parking space, but the Airport offers a car park guarantee for the lowest-priced car parks.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix3">
        <em class="fa fa-angle-right"></em>How do I get to the Terminal from car park?
        </a>
        </div>
        <div id="collapseSix3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>There is a regular shuttle bus service between car parks and Terminal. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSeven3">
        <em class="fa fa-angle-right"></em> What mode of payment can I used for parking payment?
        </a>
        </div>
        <div id="collapseSeven3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>You can use any kind of digital payments as well as cash payments. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEight3">
        <em class="fa fa-angle-right"></em>Can I get a receipt of the parking?
        </a>
        </div>
        <div id="collapseEight3" class="collapse" data-parent="#accordion3">
        <div class="card-body">
        <p>Yes, you will get a parking receipt when you park your vehicle.</p>
        </div>

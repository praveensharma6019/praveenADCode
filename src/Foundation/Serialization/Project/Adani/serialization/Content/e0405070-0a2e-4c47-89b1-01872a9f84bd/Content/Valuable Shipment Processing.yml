      Hint: Body
      Value: |
        <p style="margin-left: 0in;"><span>Documents required for clearance of Valuable Shipment are</span></p>
        <ul class="ul-bullets mb-3">
            <li><span>Pre-alert to airline and terminal required before movement of VAL to the terminal.</span></li>
            <li><span>Necessary approval from RBI &ndash; government of India and Customs.</span></li>
            <li><span>Certificate of Value declared from authentic authority,</span></li>
            <li><span>Complete details of Shipper/Consignee with proper contact number.</span></li>
            <li><span>Confirmation from consignee and airlines with OK to accept.</span></li>
            <li><span>Domestic moment of gold does not have any restriction of government but have to ensure airlines rules are followed as stated above.</span></li>
            <li><span>VAL shipment of gold being restricted item, customer would need government approval prior Export/import. Only authorised agency like MMDC/Diamond India have permission and customer has to nominate this agency seeking prior approval from customs. This needs registration with Custom in the jurisdiction and have written approval. Duty is applicable as per government norms</span></li>
        </ul>
        <p>&nbsp;</p>

        <div class="col-lg-6">
        <p class="mb-3">Superheroes always belong to a fantasy world. For most of us, they owned a warm bed-side place in our childhood but remained confined to the memories of our formative years. For some reasons, adulthood was unable to accommodate them.</p>
        <p class="mb-3">Does that mean our daily lives are bereft of people with special powers? A recent video launched on the digital channels of Adani Foundation urges you to think otherwise. Tiled #MySuperhero, the film captures the story of Anjali, an ordinary girl with extraordinary powers.</p>

        				<p class="mb-3">It's easy to become cynical about life but Anjali inspires us to be resilient and optimistic. Portraying the character of a regular small town girl, who decides to script her own destiny, she shows us that if you are dedicated towards your goals, nothing can hold you back from achieving them.</p>
        				<p class="mb-3">Incidentally, she portrays the story of approximately 20,000 women from different age-groups who have benefited from the Adani Foundation's skill development and sustainable livelihood initiatives. This journey of breaking stereotypical shackles to choose a better life for themselves and their families is nothing short of a superhero saga.</p>

        <p><strong>Ahmedabad, February 06, 2019:</strong> Adani Power Ltd, a part of Adani Group, today announced the financial results for the quarter ended December 31st, 2018.Average Plant Load Factor (PLF) achieved during the third quarter of FY 2018-19 was 73%, as compared to 58% achieved in Q3 FY 2017-18.&nbsp; &nbsp;</p>
        <br /><p>Consolidated total income for the quarter was Rs. 6,667 crore, which was higher as compared to Rs. 4,916 crore in the corresponding quarter of the previous year.&nbsp; This growth was due to improved PLFs, higher billed availability, and better merchant realisations.</p>
        <br /><p>Consolidated EBITDA during the quarter grew by 77% from Rs. 777 crore in Q3FY18 to Rs. 1,372 crore in Q3FY19 as a result of higher revenues and lower administrative costs. Finance costs stood at Rs. 1,531 crore in Q3FY19 as compared to Rs. 1,411 crore in Q3FY18.</p>
        <br /><p>As a result of higher EBITDA, the loss after Other Comprehensive Income for Q3 FY19 was (-) Rs. 1,180 crore, compared to a loss of (-) Rs. 1,311 crore in the corresponding quarter of FY18. &nbsp;</p>
        <br /><p>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Group said, &ldquo;We are witnessing rapid progress in the resolution of regulatory issues that have affected cash flows of our projects in the past. We hope to see timely approval of supplementary PPAs by the Hon&rsquo;ble CERC, which will help the Mundra power plant to operate sustainably. We have also received a substantial amount of compensatory payments under Change in Law for Domestic Coal Shortfall, for the Tiroda and Kawai plants. We continue to see a long term growth potential in the thermal power sector, which is bolstered by robust economic growth and the Government&rsquo;s fruitful efforts in addressing the challenges faced by the sector. The Adani Group has established its end-to-end presence in the Indian power sector, and is firmly committed to playing a significant part in India&rsquo;s growth story&rdquo;.</p>
        <br /><p><strong>About Adani Power</strong></p>
        <br /><p>Adani Power (APL), a part of the diversified Adani Group, is the largest private thermal power producer in India. The company has an installed thermal power capacity of 10,440 MW spread across four power plants in Gujarat, Maharashtra, Karnataka and Rajasthan. With the help of a world-class team of experts in every field of power, Adani Power is on course to achieve its growth potential. The company is harnessing technology and innovation to transform India into a power-surplus nation, and provide quality and affordable electricity for all.</p>

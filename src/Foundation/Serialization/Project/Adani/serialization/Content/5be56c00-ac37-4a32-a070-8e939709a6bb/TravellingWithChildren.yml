      Hint: Body
      Value: |
        <div id="accordion7" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseOne7">
        <em class="fa fa-angle-right"></em> My child is flying alone. Can I go with him to the gates? </a>
        </div>
        <div id="collapseOne7" class="collapse" data-parent="#accordion7">
        <div class="card-body">
        <p>No, one has to follow the procedure of UNM or YP prescribed by the policy depending on the airline that person is travelling. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo7">
        <em class="fa fa-angle-right"></em> Where are the baby care facility available at the airport?</a>
        </div>
        <div id="collapseTwo7" class="collapse" data-parent="#accordion7">
        <div class="card-body">
        <p class="d-none">There are baby changing facilities on *** level of the terminal </p>
        <p><strong>Domestic terminal:</strong> Three baby care rooms </p>
        <p>1) At the departure gate, near the check in area</p>
        <p>2) Arrival ( near baggage collection) belt no3</p>
        <p>3) SHA (security hold area) </p> 
        <p><strong>International:</strong> Three baby care rooms </p>
        <p>1) Arrival: near toilet no 11</p>
        <p>2) Departure: behind Airport Manager’s room</p>
        <p>3) SHA( security hold area)</p> 
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree7">
        <em class="fa fa-angle-right"></em> How old must a child be to travel alone?</a>
        </div>
        <div id="collapseThree7" class="collapse" data-parent="#accordion7">
        <div class="card-body">
        <p>The minimum age for children travelling alone varies between 5 and 16, depending on the airline. Please get in touch with the airline for more information. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefour7">
        <em class="fa fa-angle-right"></em> Can I take food and drinks for my child on board the aircraft?</a>
        </div>
        <div id="collapsefour7" class="collapse" data-parent="#accordion7">
        <div class="card-body">
        <p>You can take medicines and special food, such as baby food, which you will need during the flight, in your hand luggage. You may have to provide accompanying documentation.</p>
        </div>
        </div>
        </div>
        </div>

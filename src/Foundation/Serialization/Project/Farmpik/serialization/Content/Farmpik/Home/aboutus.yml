            <h1>About Us</h1>
            <div class="nrmlText">
            <p dir="ltr">Adani Agri Fresh Limited (AAFL) is wholly-owned subsidiary of Adani Enterprises Limited, part of Adani Group, one of India's leading business houses.</p>
            <p dir="ltr">&nbsp;</p>
            <p dir="ltr">With 'Farm-Pik', AAFL emerged as the first company to engage in organised apple purchase, storage and marketing by following the construction of state-of-the-art controlled atmospheric storages in the apple belt of Shimla district in Himachal Pradesh in 2006.The set-up includes state-of-the-art controlled atmosphere facilities of 22,400 MT capacity in the apple growing belts of Shimla district in Bithal (near Rampur), Sainj (near Theog) and Mehandli (Rohru).</p>
            <p dir="ltr">&nbsp;</p>
            <p dir="ltr">AAFL enjoys a procurement network that extends across more than 17000 growers in Himachal Pradesh comprising more than 90% small and marginal farmers for sourcing apples spread across 700 villages. The Company’s distribution network comprises 76 wholesale and ~1500 retailers pan-India in addition to the modern retail format. </p>
            <p dir="ltr">&nbsp;</p>
        	<p dir="ltr">AAFL has revolutionised the entire apple Industry in just 15 years following a substantial increase in farmer incomes, improved orchard productivity and improved quality of produce. Over the years, the Company's fruit storage solutions have transformed its Farm-Pik brand into India's largest.</p>
            <p dir="ltr">&nbsp;</p>
        	<p dir="ltr">Farm-Pik markets Indian fruits under its umbrella, while importing apples, pears, kiwis, oranges and grapes from various countries for onward sale.</p>
        	
            </div>
        

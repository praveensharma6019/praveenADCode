                <div class="projCurr_lf">
                <div class="projcurr1_lf">
                <p dir="ltr">
                Eating crunchy, juicy AAFL apple around the year is possible due to Controlled Atmosphere Storage.<br />
                &nbsp;<br />
                CA Storage involves carefully placing the apple in large airtight refrigerated rooms where temperature, oxygen, carbon-di-oxide and humidity are carefully monitored. This controlled atmosphere slows down the respiration rate of the fruit which in turn slows the ripening process.</p>
                <p dir="ltr">&nbsp;</p>
                <p dir="ltr">&nbsp;</p>
                <div class="meghawalt">Benefits</div>
                <ul class="simpleList" dir="ltr">
                    <li>Extended storage life resulting round the year availability</li>
                    <li>Maintenance of fruit firmness</li>
                    <li>Stops the development of certain storage disorders such as scald in apples, and slow the growth of decay organisms</li>
                    <li>Realization of higher degree of turgidity so that fruit appears juicier and crunchier</li>
                    <li>Better retention of nutrients</li>
                    <li>Effective control of disease causing micro organisms</li>
                </ul>
                </div>
                </div>
                <div class="clear">&nbsp;</div>
                </div>
                </div>

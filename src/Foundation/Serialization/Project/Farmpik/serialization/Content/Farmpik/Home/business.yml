                        <h3>The Farm-Pik Value Chain</h3>
                        <p dir="ltr">In order to maintain the desired quality, the produce is subjected to firmness and maturity tests prior to purchase. AAFL made a considerable investment in crates to enable farmers&nbsp;to bring apples to its CA facilities. This eliminated over- packing and overloading practices. Growers were trained on timing their harvest to ensure the proper firmness and maturity of the produce. Adani also imported fully automated apple graders for sorting and to develop a transparent payment system wherein the farmers are compensated based on the color, size, and weight of each apple. Unlike conventional auctioning in Mandis, Adani Agrifresh&nbsp;announces its procurement price beforehand through a wide variety of communication mechanisms such as local dailies, SMS alerts, direct information through the Hub operators and direct calls to farmers by the company staff. This mechanism empowers the farmers&nbsp;to take decisions on increasing their income and work independently without intermediaries.</p>
        
        <p dir="ltr">&nbsp;</p>
        

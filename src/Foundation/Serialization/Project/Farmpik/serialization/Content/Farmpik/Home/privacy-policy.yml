                  <h1>Privacy Policy</h1>
        
                  <div class="nrmlText"> <p>
        We at ADANI GROUP respect the privacy of everyone who visits this website and are committed to maintain the privacy and security of the personal information of all visitors to this website. Our policy on the collection and use of personal information and other information is outlined below..</p> <br />
        <p>
        	In case of visiting this website to read or download information, it must be known that ADANI GROUP collects and stores a standard set of internet-related information, such as an Internet Protocol (IP) address, the date and time, the type of browser and operating system used, the pages(s) visited. All information is collected to help ADANI GROUP for making this site more useful to its customer(s) and only used for statistical purposes.</p> <br />
        <p>
        	ADANI GROUP collects and uses information such as name, telephone number, email address, etc. in order to:</p><br />
        <ul class="simpleList">
        	<li>
        		Respond to queries and requests submitted by you</li>
        	<li>
        		Process bids etc.</li>
        </ul>
        <br />
        <p>
        	Except as set out in this privacy policy, ADANI GROUP will not disclose any personally identifiable information without permission, unless ADANI GROUP is legally entitled or required to do so or if ADANI GROUP believes that it is necessary to protect and/or defend it&rsquo;s rights, property or personal safety etc.</p> <br />
        <p>
        	<h3>Change of Privacy Policy</h3>
        	<br />
        	ADANI GROUP reserves the full rights to change/alter/amend/modify the contents of the privacy policy from time to time without any prior notice or intimation.</p> <br />
        <p>
        	Copyright &copy; ADANI GROUP</p> </div>
        

                              </tr> <tr>
                                <td class="gradeValue columnOne">Effects to local economy </td>
                                <td class="gradeValue columnTwo"> Agents flourished </td>
                               <td class="gradeValue columnThree lastRow"><div style="background-color: rgb(232, 230, 231);" class="lastRowDiv">Increase in Apple Production,  Enhanced banking, Strengthened distribution network, Reduced wastage of agri produce </div> </td>

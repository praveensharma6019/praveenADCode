          <h2>Service To Farmers</h2>
                          <div class="portText">
                            <h3>Horticulture Experts at the Farm-Gate</h3>
                            <p><p dir="ltr">AAFL has a network more than 15,000 farmers&nbsp;in Himachal Pradesh, comprising of more than 90% small and marginal farmers for sourcing Apples from Shimla, Kinnaur and Kullu valleys spread across 700 vilages. The farmers&nbsp;are regularly informed about the price and post-harvest management practices in the harvesting period. AAFL has a trained field team and pool of renowned scientists to reach out to these farmers&nbsp;for providing advisory services to boost production with enhanced quality, thereby generating higher income.</p>
        
        <p dir="ltr">AAFL has created awareness among the farmers&nbsp;on proper sorting, grading,&nbsp;packing&nbsp;and logistics in line with international standards. This has curbed losses &nbsp;at farm-gate and increased realization.</p>
        </p>
        
         
        
        

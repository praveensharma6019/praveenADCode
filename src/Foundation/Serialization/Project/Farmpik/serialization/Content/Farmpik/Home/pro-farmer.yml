        <div class="proFarmerTitle">
        <div class="row">
                    <div class="rowPd"> 
                      <h1>Our &#39;Pro-Farmer&#39; Business Model</h1>
                      <p><p dir="ltr">Before AAFL's investment in the sector, everything had to be done by farmers themselves. Post harvest, they had to sort the apples manually as per colour, shape and size and pack them. This was followed by manual loading into trucks to transport this to faraway markets where they had to bear unethical commission and discounts charged by agents, over and above bearing the transportation expenses.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">This process used to take many days and led to a lot of inconvenience to the farmers in the form&nbsp;of time and energy invested. The process does not end here. By the time the produce is sold in market, a substantial produce is wasted/ rotten due to improper handling, leading to further losses. Often, this process led to market glut, further deterring the situation for the farmers.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">With AAFL’s technology-driven business model, a lot&nbsp;has changed in favour of the farmers.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">All that a farmer has to do now is to take the produce to the nearest AAFL facilities, which are located much closer than traditional markets (mandis). They can even transport the produce in smaller quantities in the containers provided to them by Farm-Pik. Farmers' expenses now have gone down, and income has risen. No unethical commissions and expenses are borne by farmers to the agents at Markets, and no more market glut.&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The completely transparent system allows farmer to reap the rewards for their hard work, and the consumers enjoy high-quality, nutritious apples.</p>
        
        <p dir="ltr">&nbsp;</p>
        </p>

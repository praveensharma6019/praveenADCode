                            <div class="projCurr_lf">
        <div class="projcurr1_lf">                                         
        <p><ul class="simpleList" dir="ltr">
        	<li>These are technology-driven chambers where the atmosphere is controlled by regulating &nbsp;the relative humidity, carbon-di-oxide and oxygen. Using these facilities, the produce can be preserved to 9 months with nutrition intact.</li>
        	<li>In traditional product handling facilities, farmers need to harvest all the produce together and supply the whole quantity to nearest markets. During this process, a lot of produce is wasted due to over burdening, transit, etc.&nbsp;</li>
        	<li>The CA technology introduced by Adani, also the largest facility of its kind, permits farmers to harvest their produce in parts and reach AAFL facilities at their convenience. This allows farmers to get real price for their produce and helps avoid market glut.&nbsp;</li>
        </ul>
        </p>
                               

            <div class="aboutTextBlk">
            <h2 class="abtHead">Atul Chaturvedi
            <span>CEO, Agri Business</span></h2>
            <h3 class="abtSubHead"></h3>
            <div class="nrmlText">
            <p dir="ltr">Adani Agrifresh has redefined the way apples are handled in India, and has been an industry game changer . In a country where there is humongous wastage of fruit and vegetables owing to lack of cold chain facilities Agrifresh is a shining example of how a well-integrated F&amp;V supply chain can be a boon not only to the farmers and consumers, but also to the&nbsp; nation.</p>
            <p dir="ltr">&nbsp;</p>
            <p dir="ltr">Our investment in 3 Controlled Atmosphere (CA) facilities in the apple growing areas of Himachal Pradesh&nbsp; has benefitted close to 15,000 farmers in getting the right value for their produce in a transparent manner. They no longer need to travel to Delhi and Chandigarh being dependant on the commission agents to sell their apple in a highly opaque system. Our Farmer Service Centres (FSC) provide agri inputs, soil testing facility and extension services to farmers to enable them grow the best quality apples. Indian consumers, who were dependent on imported apples at a high cost in the off season, now get Indian apples that are crunchy and juicy throughout the year Needless to say, this supply chain has not only reduced losses, but has also saved a lot of foreign exchange for the nation. Our apple intervention in Himachal Pradesh has gone a long way in improving the lives of the farmers in the region.</p>
            <p dir="ltr">&nbsp;</p>
            <p dir="ltr">Buoyed by our success , we are poised to make similar interventions in other fruits in the future.</p>
            </div>

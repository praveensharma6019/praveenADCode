        <p class="pt-5">AHFPL provides loans for refinance of home loans availed by from other Banks / HFCs.</p>
        <p> We provide loans for Home Extension / Improvement. Extension may be in the form of adding a room / floor. Improvement will include repairs internal/external such as flooring, tiling, painting, plumbing, compound wall, etc.</p>
        <div class="row">
        <div class="col-lg-8">
        <h4 class="pt-3">Insurance Product :</h4>
        <p>We ensure our consumer needs, security and have peaceful life during the tenure of re-payment of the loan. Adani Housing Finance, recommends to each of its esteemed customers to get their loan repayments and properties insured.</p>
        <p> Adani hand share with ICICI Prudential to provide for life insurance cover for our customers and TATA AIG to insure the property financed. Under these tie-ups customers can make their insurance premium payments hassle free and seamless.</p>

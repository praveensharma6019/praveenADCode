        <p><strong>ATGL recently won 14 Geographical Areas in the 11<sup>th</sup> Round of CGD bidding</strong></p>
        <p><strong>Expands services to northeast region of the country</strong></p>
        <p><strong>ATGL’s CGD Network to enable access to around 10% of India’s population </strong></p>
        <p>&nbsp;</p>
        <p><strong>Editor’s Synopsis</strong></p>
        <ul>
        <li>With the addition of 14 Geographical Areas (GAs), Adani Total Gas will now be catering to 9+ million households with cleaner fuel</li>
        <li>ATGL will reinforce its investment in the CGD sector by another Rs 12,000 Cr This will add to ATGL’s existing commitment of Rs 8,000 Cr</li>
        <li>ATGL will now have its footprint in 95 districts spread across 12 states</li>
        <li>Fully committed to increasing the share of natural gas in India’s energy basket to 15% by 2030</li>
        <li>ATGL is now become the largest City Gas Distribution (CGD) player in India with 33 Geographical Areas</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>Ahmedabad, 31 January 2022: </strong>Adani Total Gas Ltd (ATGL), India’s largest private CGD company and a joint venture between the Adani Group and TotalEnergies, has won licenses to expand its City Gas Distribution (CGD) network to 14 new Geographical Areas (GAs) in the recently concluded 11<sup>th</sup> round of CGD bidding by the Petroleum and Natural Gas Regulatory Board (PNGRB). ATGL is now the largest city gas distribution company catering to 52 GAs, 19 of which are operated along with its strategic JV partner Indian Oil Corporation. These 52 GAs account for 15% of the country covering 124 districts across 18 States and 3 UTs.</p>
        <p>“Adani Total Gas is one of India’s pioneers in environment-friendly piped natural gas (PNG) and compressed natural gas (CNG). Now with the authorization of additional 14 geographical areas, our presence expands from 39 to 95 districts,” said<strong> Mr. Suresh Manglani, CEO, Adani Total Gas Ltd.</strong> “With strong support from the Adani Group and TotalEnergies, ATGL is committed to the expeditious development of CGD networks across all these new 52 districts. ATGL will now be catering to 10% of country’s population with cleaner fuel for households as well as for transportation. Therefore, ATGL is fully committed to play a pivotal role in meeting the clean energy needs of India and this strategic expansion is fully aligned with our commitment of Nation Building.”</p>
        <p>With an increasing basket of products and services in the clean energy sector, ATGL is committed to provide convenient and environment-friendly natural gas for cooking and water heating to more than 9 million households, economic transport fuel for vehicles by establishing around 2,000 CNG Stations and clean fuel to industrial and commercial consumers. To achieve these ambitions, ATGL will be investing Rs 12,000 Cr. in these 14 additional GAs, taking ATGL’s total commitment in the clean energy sector to Rs 20,000 Cr.</p><p>&nbsp;</p>
        
        
        

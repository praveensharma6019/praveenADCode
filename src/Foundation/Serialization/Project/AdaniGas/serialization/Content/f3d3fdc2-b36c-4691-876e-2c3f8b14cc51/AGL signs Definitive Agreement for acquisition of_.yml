        <section class="py-5 bg-white">
        <div class="container">
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong><span>Adani Gas Limited announces Q2 FY21 Results</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong><span>Registers highest ever EBITDA of INR 218 Cr</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong><span>13% rise in PAT YoY</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: left;"><strong><span>Revenue from operations at INR 441 Cr</span></strong><strong><span> </span></strong></p>
        <p><strong><span>EDITOR&rsquo;S SYNOPSIS </span></strong></p>
        <p><strong><span style="text-decoration: underline;">Operational Highlights Q2 FY21 (Standalone):</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Uninterrupted gas supply (24X7) maintained during the quarter with adoption to the rapidly changing environment</span> </li>
            <li><span>Despite continued COVID-19 impact, combined volume of CNG and PNG achieved @ 131 MMSCM vs 146 MMCM in Q2 FY20; 90% as compared to Q2 FY20</span></li>
            <li><span>Average Volume in Sep&rsquo;20 was at <strong>1.59 MMSCMD</strong> as compared to average volume in Q1 FY21 at <strong>0.71 MMSCMD</strong> showing significant volume recovery trend</span></li>
            <li><span>The Company has increased its CNG Stations network to 134, Commenced 19 New CNG Stations during the Quarter</span></li>
            <li><span>PNG Home Connection increased to 4.46 Lacs (7704 New Connections added in Q2 FY21)</span></li>
            <li><span style="color: black;">Commercial &amp; Industrial connection now increased to 4,588 </span>
            <p><strong><span style="text-decoration: underline;">Financial Highlights Q2 FY21 (Standalone):</span></strong></p>
            </li>
            <li><span>Revenue from Operations stood at </span><span>INR 441 Cr vs. Q2 FY20 INR 503 Cr</span></li>
            <li><span>EBITDA has increased by 48% YoY to INR 218 Cr </span><span>vs. Q2 FY20 EBITDA of INR 147 Cr</span></li>
            <li><span>PBT before exceptional Item for Q2 FY21 increased by 54% YoY to INR 192</span><span> Cr vs. Q2 FY20 PBT of INR 125 Cr</span></li>
            <li><span>PAT for Q2 FY21 increased by 13% YoY to INR 136 Cr vs. Q2 FY20 PAT of INR 120 Cr </span></li>
        </ul>
        <p><strong><span style="text-decoration: underline;">Other Highlights:</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Consequent to induction of TOTAL Holdings SAS as joint promoter of the company, the Board has approved change of Company Name from <strong>Adani Gas Limited (AGL)</strong> to <strong>Adani Total Gas Limited (ATGL)</strong></span></li>
            <li><span>Board has also approved; </span></li>
        </ul>
        <ul style="list-style-type: disc;">
            <li><span>Company to alter its main object clause of Memorandum of Association (MOA) by inserting objects to carry on the <strong>businesses of bio gas, bio fuel, bio mass, LCNG, HCNG, EV, Hydrogen, manufacturing of various equipment</strong> and provision of value-added services relating to CGD business etc.</span></li>
            <li><span>The proposal of <strong>raising funds by way of issuance of US dollar denominated foreign currency bonds up to US$ 400 million</strong></span></li>
        </ul>
        <p><span>&nbsp;</span></p>

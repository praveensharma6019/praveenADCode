        <p style="margin-top: 12pt;"><strong><span>Ahmedabad, 27 March 2022:</span></strong><span>Adani Total Gas Ltd (“ATGL”), India’s leading City Gas Distribution company, has forayed into Electric Mobility by launching its first electric vehicle charging station (EVCS) in Ahmedabad. The EVCS, located at ATGL’s CNG station at Maninagar in Ahmedabad, will enable quick turnaround time for EV owners with best-in-class fast charging technology and convenient to use digital platform.</span></p>
        <p><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>
        
        <p><strong><span style="text-decoration: underline;">Standalone Operational and Financial Highlights:</span></strong></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: left;"><span>“The Commencement of EV business with setting up the first charging station in Ahmedabad is yet another milestone for Adani Total Gas to provide choice of newer green fuel to the larger consumer base in India while timely ceasing an emerging business opportunity aligned to our vision to offer sustainable fuelling solutions on across all major cities and towns in India.” said <strong>Mr Suresh P Manglani, CEO of Adani Total Gas.</strong></span></p>
        <p style="text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 12pt; text-align: justify;"><span>The company aims to expand its network by setting up 1500 EVCS across the country and has kept an expansion plan ready to move beyond 1500 EVCS, basis the demand generation and momentum building of EV ecosystem in the country.</span></p>
        <p style="text-align: justify;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="text-align: justify;"><span>ATGL has a strong footprint across the country as a retailer of CNG. It is uniquely positioned to play an active role in the Electric Mobility business by virtue of owning the retail space, huge experience of serving the domain customers and a wide customer base across India. The company has the strategic fit to venture into electric mobility and capture a significant share of the rapidly growing EV market.</span></p>
        <p style="text-align: justify;"><span>ATGL also draws its strength from the Adani Group’s inherent capacity to generate renewable power and can further leverage group level synergies for sourcing green power. The global experience of TotalEnergies SE in the EV infrastructure space is another factor that adds competitive edge to ATGL’s vision as it eyes market leadership in the space.</span></p>
        

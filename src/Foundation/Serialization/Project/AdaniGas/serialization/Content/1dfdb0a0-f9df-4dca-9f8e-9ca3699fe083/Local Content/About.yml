        <p style="text-align: justify;"><strong><span>Ahmedabad, April 09, 2020: </span></strong><span>Adani Gas Ltd. (AGL), </span><span>the city gas distribution business of the Adani Group, </span><span>is pleased to announce the reduction in the prices of Compressed Natural Gas (CNG) and Domestic Piped Natural Gas (PNG) across its various geographical areas with effect from 09<sup>th</sup> April 2020</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The reduction in CNG prices is Rs 3.60 per kg in Mahendragarh geographical area in Haryana. In Faridabad and Khurja areas the reduction is Rs 2.75 Rs per kg, whereas reduction in Ahmedabad/ Vadodara areas in Gujarat is Rs 2.25 per kg.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The reduction in Domestic PNG prices is Rs 1.0 per SCM across all our Geographical Areas.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>The details regarding the quantum of reduction in the CNG and Domestic PNG prices as well as our revised prices are given in the following table. All prices mentioned are inclusive of taxes.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>

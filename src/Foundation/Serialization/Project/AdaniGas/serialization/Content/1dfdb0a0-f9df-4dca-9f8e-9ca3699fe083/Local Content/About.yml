        &nbsp;
        <p style="text-align: justify;"><span>In addition to the reduction in the Domestic PNG prices, our consumers shall continue to have better convenience, increased digital payment facilities, safety, reliability of uninterrupted PNG supplies on 24*7 basis.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>With the reduction in our already attractive CNG prices, our consumers shall now accrue much higher savings as compared to petrol and diesel (up to 50 % savings over petrol in some Geographical Areas). This will encourage all residents in our geographical areas to convert their vehicles to environmentally friendly CNG and contribute to reducing our carbon footprint.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>We hope that you continue to stay safe and healthy and enjoy contact-less Domestic PNG services of Adani Gas Limited with superior convenience and reliability even in these challenging times. </span></p>

        <p style="text-align: justify;"><span>*During the quarter ended on 30-Sep-20 the Company received an order dated 28th August 2020 from the Hon&rsquo;ble Supreme Court of India with respect to Service Tax liability on gas connection income pertaining to FY 2008-09.</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p style="text-align: justify;"><span>Commenting on the quarter result of the Company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong> said, &ldquo;Our focus has never wavered from initiatives that are aligned with the nation&rsquo;s agenda. A gas-based economy is beneficial not just on the sustainability front but also on several other fronts of national importance that include reduced health risk, wider and cleaner range of applications, energy efficiency, transportability as well as helping save foreign exchange given the global gas cost structures. I anticipate gas will be one of the key pillars that will enable India to get an energy mix that is cleaner and superior from multiple dimensions. We are committed to becoming a leader in this sector&rdquo;.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p><span><strong><span>Mr. Suresh P Manglani, CEO of Adani Gas </span></strong></span><span>said, &ldquo;Adani Gas has reported highest ever financial performance with robust physical performance despite ongoing pandemic. The vision has always been to boost gas infrastructure and the city gas distribution network in order to reach all 19 geographical areas awarded to Adani Gas. We are actively pursuing the strategy of expanding PNG and CNG Infrastructure on fast track mode. Apart from PNG, we are consistently encouraging society to convert their vehicles to environmental- friendly CNG and contribute in reducing the carbon footprint.&rdquo;</span></p>

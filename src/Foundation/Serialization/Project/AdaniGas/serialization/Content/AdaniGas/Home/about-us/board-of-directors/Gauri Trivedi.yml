        <h1>Gauri Trivedi </h1>
        <p>Independent and Non-Executive Director </p>
        </div>
        <p class="mb-3">Ms. Gauri Trivedi is having qualification of M.A. (Political Science) from JNU, Delhi, M. Phil (Soviet Studies), JNU, Delhi, Doctorate in Philosophy from Institute of Social &amp; Economic Change, Bangalore and Institute of Development Studies, Mysore and PGPPM from Indian Institute of Management (IIM), Bangalore.
        </p>
        <p class="mb-3">She had held number of administrative posts in Karnataka including Assistant Commissioner, Joint Director (Commerce and Industry), Chief Secretary/ Director (Rural Development and Panchayati Raj), Deputy Commissioner (Excise), Joint Registrar of Cooperative Societies. </p>
        <p class="mb-3">She had also been Managing Director (HESCOM), a power distribution company, Managing Director (Karnataka State Food &amp; Civil Supplies Corporation), Secretary to Government, Revenue Department, Govt. of Karnataka and Secretary to the Governor of Karnataka.</p>
        <p class="mb-3">Ms. Trivedi is currently on the Board of companies like Adani Power Limited, Denis Chem Lab Limited, Bajaj Energy Limited</p>

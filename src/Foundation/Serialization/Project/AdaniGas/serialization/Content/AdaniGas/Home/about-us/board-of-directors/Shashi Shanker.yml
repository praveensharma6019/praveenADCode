        <h1>Mr. Shashi Shanker</h1>
        <p>Independent and Non-Executive Director</p>
        </div>
        <p class="mb-3">Mr Shashi Shanker is the former Chairman and Managing Director (CMD) of Oil and Natural Gas Corporation Ltd. (ONGC) – a Fortune 500 company & a premier Maharatna PSU and the flagship National Oil Company, and also the Chairman of ONGC group of companies comprised of subsidiaries - ONGC Videsh Limited, MRPL and Joint Ventures - OPaL, OMPL, OTPC and MSEZ. He is an industry veteran with more than 38 years of experience in diverse Exploration & Production (E&P) activities. </p>
        <p class="mb-3">He is a Petroleum Engineer from Indian Institute of Technology (ISM), Dhanbad and holds an MBA degree with specialisation in Finance. He has also received executive education from prestigious institutes like Indian Institute of Management, Lucknow and Indian School of Business, Hyderabad. </p>
        <p class="mb-3">Mr Shashi Shanker was also President of Global Compact Network India (GCNI), the Indian Local Network of the United Nations Global Compact (UNGC) which has been providing a robust platform for Indian businesses, academic institutions and civil society organizations to embrace the ten principles of Global Compact Network, United Nations.</p>
        <p class="mb-3">He was named 3rd amongst the Indian CEOs and 77th in global ranking by the CEOWORLD magazine's global ranking of the world's most influential chief executives in 2019. He is also a recipient of distinguished Fellowship of the Institute of Directors (IOD) award in 2019.</p>
        

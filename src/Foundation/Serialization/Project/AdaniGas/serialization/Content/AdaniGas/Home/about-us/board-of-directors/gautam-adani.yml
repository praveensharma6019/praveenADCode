        <p> Chairman</p>
        </div>
        <p class="mb-3">Mr Gautam Adani, the Chairman and Founder of the Adani Group, has more than 35 years of business experience. Under his leadership, Adani Group has emerged as a global integrated infrastructure player with interest across Resources, Logistics and Energy verticals.</p>
        <p class="mb-3">Mr Adani&rsquo;s success story is extraordinary in many ways. His journey has been marked by his ambitious and entrepreneurial vision, coupled with great vigour and hard work. This has not only enabled the Group to achieve numerous milestones but also resulted in creation of a robust business model which is contributing towards building sound infrastructure in India.</p>

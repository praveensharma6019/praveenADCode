        <!-- About Content-->
        <section class="py-5 aboutSec loadmore-content">
        <div class="container">
        <h3 class="heading pl-4 mb-4">About Adani Total Gas</h3>
        <p class="mb-3 pl-4 d-block">Adani Total Gas is developing City Gas Distribution (CGD) Networks to supply the Piped Natural Gas (PNG) to the Industrial, Commercial, Domestic (residential) and Compressed Natural Gas (CNG) to the transport sector. Natural Gas is a convenient, reliable and environment friendly fuel that allows consumers to enjoy a high level of safety, convenience and economic efficiency.</p>
        <p class="mb-3 pl-4 d-none">The company has already set up city gas distribution networks in Ahmedabad and Vadodara in Gujarat, Faridabad in Haryana and Khurja in Uttar Pradesh. In addition, the development of Allahabad, Chandigarh, Ernakulam, Panipat, Daman, Dharwad, and Udhamsingh Nagar gas distribution is awarded to consortium of Adani Total Gas Ltd and Indian Oil Corporation Ltd.</p>
        <p class="text-center loadMore">Read more</p>
        <p class="text-center arrow loadMore"><em class="fa fa-chevron-down ml-2"></em></p>
        </div>
        </section>
        <!-- /About Content-->

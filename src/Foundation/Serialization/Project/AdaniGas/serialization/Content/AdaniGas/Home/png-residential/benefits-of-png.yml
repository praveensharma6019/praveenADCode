      Value: |
        <section class="section pb-0">
        <div class="container">
        <div class="row">
        <div class="col-lg-12">
        <p class="pb-3 txt-md">Learn about the benefits of choosing natural gas, one of the most powerful choices you can make today.</p>
        </div>
        </div>
        </div>
        </section>
        <section class="section pt-2">
        <div class="container">
        <div class="benifitBox">
        <div class="row">
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_affordable.png" /></div>
        <div class="benifitText">
        <h3>More Affordable</h3>
        <p dir="ltr">Natural gas continues to be the best energy choice, because it costs less than any other energy source.&nbsp;</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_comfortable.png" /></div>
        <div class="benifitText">
        <h3>Comfortable</h3>
        <p dir="ltr">Natural gas water heaters recover twice as fast and have more hot water available than an electric model.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_clean.png" /></div>
        <div class="benifitText">
        <h3>Clean</h3>
        <p dir="ltr">Natural gas is a cleaner burning fuel that has less impact on the environment. High-efficiency natural gas furnaces are more environmentally friendly than geothermal heat pumps. Natural gas fireplaces can reduce up to 99%&nbsp;of the amount of pollutants and particles emitted into the air compared to wood.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_supply.png" /></div>
        <div class="benifitText">
        <h3>Uninterrupted Supply</h3>
        <p dir="ltr">
        ATGL has got a history of almost 100% reliability in its gas supply. PNG is assured continuous and reliable&nbsp;<br />
        24-hour supply of fuel.
        </p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_useful.png" /></div>
        <div class="benifitText">
        <h3>Useful</h3>
        <p dir="ltr">
        Gas is constantly fed into the system so there are no hassles of handling, refilling &amp; changing of cylinders;&nbsp;no storage required, leading to safe, easy and secure handling. PNG is distributed through pipelines directly&nbsp;<br />
        at premises.
        </p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_coastEffect.png" /></div>
        <div class="benifitText">
        <h3>Cost-effective</h3>
        <p dir="ltr">Higher savings in comparison to other conventional fuel. Pipeline delivery comparatively immunizes against&nbsp;inflation of transportation costs. In addition, natural gas provides the following benefits:</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/icon_safe.png" /></div>
        <div class="benifitText">
        <h3>Safe</h3>
        <p dir="ltr">Natural gas appliances have a great safety record, and state-of-the-art equipment now has advanced&nbsp;capabilities like auto-shut off. No storage at customer&rsquo;s premises ensures high consumer safety. PNG being&nbsp;lighter than air, hence in case of leakage, it will dissipate rapidly and avoids spontaneous flammability.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <h1>Ahlem Friga Noy</h1>
        <p>Additional Director</p>
        </div>
        <p class="mb-3">She is a public affairs, geopolitical adviser, negotiation expert and business development with 20 years’ experience, in the public and private sector and holds a master’s degree in Public Law and bachelor’s In International Law. From August 2019 she has been appointed TotalEnergies’s Country Chair in Kazakhstan and Managing Director TotalEnergies E&P Kazakhstan. From July 2016 she held position of the Vice President Public Affairs – Africa Division for TotalEnergies Group, based in Uganda. From May 2012 to July 2016 Ahlem was the Corporate Affairs Manager at TotalEnergies E&P Uganda.</p>

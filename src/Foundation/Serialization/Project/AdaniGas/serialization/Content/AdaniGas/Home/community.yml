        </section>
        <section class="aboutSec loadmore-content py-5">
        <div class="container">
        <h3 class="heading pl-4 mb-4">The CNG Car Owner&rsquo;s Community </h3>
        <div class="row">
        <div class="col-lg-7">
        <p class="mb-3 pl-4">This is a unique community created with a view to sensitise people about our growing environmental problems. It is also a platform for CNG vehicle owners to connect and express themselves. This community meets and shares their experiences of using CNG Cars and participates in various events organised specifically for them. </p>
        <p class="mb-3 pl-4">Beyond interaction, this community also benefits from various exclusive offers like Fast track coupons, Free cylinder testing, Extended CNG auto parts warranty, Free services and maintenance, Cleaner fuel certification, Bags/plants distribution among others. Any CNG car owner can join this initiative in the following ways.</p>
        </div>

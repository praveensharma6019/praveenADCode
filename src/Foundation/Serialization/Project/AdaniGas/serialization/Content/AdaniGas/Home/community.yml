        <section class="py-5 aboutSec loadmore-content">
        <div class="container">
        <div class="row">
        <div class="col-lg-7">
        <h3 class="heading pl-4 mb-4">Empowering Community </h3>
        <p class="mb-3 pl-4">The Empowering Community initiative is launched with a view to empower the Housewives, Senior Citizens and Students. It aims at strengthening their self-respect and helps them to become self-dependent. This is also an important step in our quest to grow responsibly. </p>
        <p class="mb-3 pl-4">The socially active volunteers who have some spare time on their hand can join this initiative by becoming an Adani Mitr. To become an Adani Mitr, all they have to do is download MYAGPL app from Google Play Store and sign up. Making most of their free time, Adani Mitr then passes on the leads for ATGL CNG and PNG connections through the app. Their efforts are suitably rewarded afterwards. The absence of any contract or any type of commercial deal is what makes this initiative different.</p>
        </div>

        <p>ગ્રાહકોએ પોતાના ખર્ચે એ.ટી.જી.એલ.ના માન્ય કોન્ટ્રાક્ટર દ્વારા આંતરિક પાઇપલાઇન અને બર્નરનું રૂપાંતર કરાવવાનું રહેશે. આ માટે લાગતો સમય ઇન્સ્ટોલ કરવાની આંતરિક પાઇપલાઇનની લંબાઈ અને તમારા પ્લાન્ટમાં જરૂરી બર્નરના પ્રકાર પર આધાર રાખે છે. સામાન્ય રીતે, કોઈપણ વ્યાવસાયિક એકમને તેની આંતરિક પાઇપલાઇન નાખવાની અને તેના ઉપકરણોને ગેસમાં રૂપાંતરિત કરવાની પ્રક્રિયા પૂર્ણ કરવામાં ૩-૫ અઠવાડિયા લાગે છે. એ.ટી.જી.એલ દ્વારા પ્રદાન કરવામાં આવેલ તકનીકી સ્પષ્ટીકરણો અનુસાર પાઇપલાઇનનું પરીક્ષણ કરવું પણ આવશ્યક છે.
        </p>

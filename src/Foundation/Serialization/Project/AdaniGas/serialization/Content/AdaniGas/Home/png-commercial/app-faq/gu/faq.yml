        <div id="accordion" class="accordion investor-faq">
        <div class="card pb-2 card-border">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo1">
        <a class="card-title">
        શુ વ્યાસાયિક બળતણ તરીકે પી.એન.જી નો ઉપયોગ કરવો સલામત છે?
        </a>
        </div>
        <div id="collapseTwo1" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>વ્યાવસાયિક ઉપયોગ માટે બળતણ તરીકે પી.એન.જી નો ઉપયોગ કરવો એકદમ સલામત છે. તમારા પરિસરમાં સ્થાપિત મીટરિંગ સ્કિડમાં ઈન-બિલ્ટ સલામતી સિસ્ટમ છે, જે વધુ દબાણ (ચોકિંગ) અથવા ઓછા દબાણ(લિકેજ) ના કિસ્સામાં, રેગ્યુલેટરના ટ્રીપિંગની ખાતરી કરે છે. તદુપરાંત, કુદરતી ગેસ હવા કરતાં હળવો હોય છે, અને તેથી કોઈપણ આકસ્મિક લિકેજના કિસ્સામાં, તે હવામાં ઝડપથી વિખેરાઈ જાય છે. કુદરતી ગેસમાં ૫-૧૫% ની સૌથી ઓછી જ્વલનશીલતા શ્રેણી હોય છે, જે લિકેજના કિસ્સામાં આગ પકડવાનું મુશ્કેલ બનાવે છે
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo2">
        <a class="card-title">
        શુ પી.એન.જી.નો પુરવઠો નિયમિત છે?
        </a>
        </div>
        <div id="collapseTwo2" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>પી.એન.જી.નો પુરવઠો એકદમ નિયમિત છે. પાઇપલાઇન વિતરણ નેટવર્ક એ "ઓન-લાઇન" સપ્લાય સિસ્ટમ છે જેમાં સલામતી વાલ્વ અને રેગ્યુલેટરનો સમાવેશ થાય છે જે ગેસ સપ્લાય અને દબાણને નિયંત્રિત અને મોનિટર કરે છે. તે સિસ્ટમની ખામીઓને ઓળખવામાં પણ મદદ કરે છે અને જરૂરી દબાણ પર અવિરત પુરવઠાની ખાતરી કરે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo3">
        <a class="card-title">
        શુ કુદરતી ગેસનો સંગ્રહ કરી શકાય છે? જે વિસ્તારમાં મારુ વ્યાવસાયિક એકમ આવેલુ છે ત્યાં પાઈપલાઈન નાખવામાં આવી ન હોવાને કારણે કાસ્કેડ દ્વારા કુદરતી ગેસની સપ્લાય કરી શકાય?
        </a>
        </div>
        <div id="collapseTwo3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ના, કુદરતી ગેસનો સંગ્રહ કરી શકાતો નથી; તે પાઈપલાઈન દ્વારા જ સપ્લાય કરવામાં આવે છે. કાસ્કેડ દ્વારા કુદરતી ગેસનો પુરવઠો માત્ર ઓટોમોબાઈલ માટે છે. એ.ટી.જી.એલ.એ શહેરના તમામ મુખ્ય માંગ કેન્દ્રોમાં પાઈપલાઈન નેટવર્ક નાખ્યું છે અને તે શહેરની તમામ મુખ્ય જરૂરિયાતોને પૂરી કરવાની સ્થિતિમાં છે. જો કે અમુક વિસ્તારોમાં જો પાઈપલાઈન ન હોય તો ટુંક સમયમાં માંગના આધારે તેનું નિર્માણ કરવામાં આવશે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo4">
        <a class="card-title">
        ગેસ જોડાણ મેળવવાનો ઓછામાં ઓછો સમયગાળો કેટલો છે?
        </a>
        </div>
        <div id="collapseTwo4" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>કોઈપણ વિસ્તારમાં પાઈપલાઈન ઉપલબ્ધ હોવા પર, જોડાણ 3 મહિનાની અંદર પૂરું પાડી શકાય છે. ગેસનો ઉપયોગ કરવા માટે, ગ્રાહકે પ્લાન્ટમાં ફેરફાર કરવા અને મીટરના સ્થાનથી ગેસ વપરાશના સ્થાન સુધી આંતરિક પાઇપલાઇનની વ્યવસ્થા કરવાની પણ જરૂર છે, જેને પૂર્ણ કરવા માટે આટલો સમય લાગે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo5">
        <a class="card-title">
        કુદરતી ગેસ જોડાણ મેળવવા માટે કોઈ વૈધાનિક પાલન અથવા સરકારની મંજૂરી જરૂરી છે?
        </a>
        </div>
        <div id="collapseTwo5" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>કુદરતી ગેસ જોડાણ અથવા કુદરતી ગેસનો ઉપયોગ મેળવવા માટે કોઈ વૈધાનિક પાલન અથવા સરકારની મંજૂરીની જરૂર નથી કારણ કે પ્લાન્ટની અંદર કોઈ ગેસ સ્ટોરેજ થતો નથી. વાસ્તવમાં, પર્યાવરણીય ચિંતાઓને કારણે સરકાર દ્વારા કુદરતી ગેસને બળતણ તરીકે વ્યાપકપણે પ્રોત્સાહન આપવામાં આવે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo6">
        <a class="card-title">
        શુ અદાણી ટોટલ ગેસ લિમિટેડ (એ.ટી.જી. એલ.) બર્નર સપ્લાય કરે છે અને આંતરિક પાઇપલાઇન ઇન્સ્ટોલ કરે છે?
        </a>
        </div>
        <div id="collapseTwo6" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>એ.ટી.જી.એલ.  ન તો બર્નર સપ્લાય કરે છે અને ન તો તે ગ્રાહકના પરિસરમાં આંતરિક પાઇપલાઇન સેટ (ઇન્સટોલ)  કરે છે. જો કે, એ.ટી.જી.એલ. ગ્રાહકોના સંદર્ભ માટે વિવિધ કુદરતી ગેસ-આધારિત સાધનોના સપ્લાયર્સ અને પાઇપલાઇન કોન્ટ્રાક્ટરોની યાદી પૂરી પાડે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo7">
        <a class="card-title">
        મારે ડીઝલ જનરેટર સેટમાંથી ગેસ જનરેટર સેટ પર સ્વિચ કરવું છે? કયા વિકલ્પો ઉપલબ્ધ છે?
        </a>
        </div>
        <div id="collapseTwo7" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>તમારા ડીઝલ જનરેટર સેટને ગેસ પર ઓપરેટ કરવા માટે પણ રૂપાંતરિત કરી શકાય છે. તમે તમારા જનરેટર સેટ સપ્લાયર અથવા ડીઝલ સેટને ગેસ જનરેટર સેટમાં રૂપાંતરિત કરતી ચોક્કસ એજન્સીઓ સાથે સંપર્ક કરી શકો છો. જો કે, અનુભવ દ્વારા એવું અવલોકન કરવામાં આવ્યું છે કે આવા રૂપાંતરણ ખૂબ કાર્યક્ષમ નથી, અને તેથી ગેસ આધારિત નવો સેટ ખરીદવાની સલાહ આપવામાં આવી શકે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo8">
        <a class="card-title">
        શુ કોઈ ઔદ્યોગિક એકમની પેન્ટ્રીમાં ઔદ્યોગિક પી.એન.જી.નો ઉપયોગ કરી શકે છે?
        </a>
        </div>
        <div id="collapseTwo8" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>એ.ટી.જી.એલ કોઈપણ ઔદ્યોગિક એકમની પેન્ટ્રી/કેન્ટીનમાં ગેસના ઉપયોગને પ્રોત્સાહિત કરે છે. આ માટે અલગ કોન્ટ્રાક્ટ અને અલગ નાનું મીટર લગાવવામાં આવે છે. આવા ઉપયોગ માટે ગેસની કિંમત પણ જુદી હોય છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo9">
        <a class="card-title">
        શુ કોઈપણ વ્યાવસાયિક એકમ મીટરિંગ એન્ડ રેગ્યુલેટીંગ સ્કિડ (એમ.આર.એસ) જાતે મેળવી શકે છે?
        </a>
        </div>
        <div id="collapseTwo9" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>પેટ્રોલિયમ અને કુદરતી ગેસ રેગ્યુલેટરી બોર્ડ (પી.એન.જી.આર.બી) દ્વારા સૂચિત નિયમો અનુસાર, એમ.આર.એસ પ્રદાન કરવાની જવાબદારી ગેસ વિતરણ કંપનીની છે અને તે મુજબ, તે ફક્ત એ.ટી.જી.એલ દ્વારા જ સપ્લાય કરવામાં આવશે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo10">
        <a class="card-title">
        ખામીયુક્ત મીટર બદલવાનો અંદાજીત સમય કેટલો છે?
        </a>
        </div>
        <div id="collapseTwo10" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>તમારા પરિસરમાં ઇન્સ્ટોલ કરેલ એમ.આર.એસ. ની સમય સીમા લાંબી છે (સામાન્ય રીતે ૮-૧૦ અઠવાડિયા), અને તેથી, એમ.આર.એસ. ની યોગ્ય કાળજી લેવી અને એ.ટી.જી.એલ. ની સલાહ મુજબ ગેસનો વપરાશ જાળવી રાખવો જરૂરી છે. જો કે, એમ.આર.એસ વોરંટ બદલવાના કિસ્સામાં, એ.ટી.જી.એલ. એમ.આર.એસ.ની ચોક્કસ ઇન્વેન્ટરી જાળવી રાખે છે જેમાંથી તેને ઉપલબ્ધતાને આધીન, ટૂંકા સમયગાળામાં બદલી શકાય છે. 

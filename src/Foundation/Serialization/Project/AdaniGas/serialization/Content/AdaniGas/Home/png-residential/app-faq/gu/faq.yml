        <section class="">
        <div class="bg-white">
        <div id="accordion" class="accordion investor-faq">
        <div class="card pb-2 card-border">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo1">
        <a class="card-title">
        શુ ઘરેલુ બળતણ તરીકે પાઇપમાંથી આવતો કુદરતી ગેસ એલ.પી.જી કરતાં વધુ સારો છે?
        </a>
        </div>
        <div id="collapseTwo1" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>હા, પાઇપમાંથી આવતો કુદરતી ગેસ (પી.એન.જી.) ચોક્કસપણે તમારા રસોડા માટે એલ.પી.જી કરતાં વધુ સારુ બળતણ છે. પી.એન.જી તમને અવિરત પુરવઠાનો લાભ આપે છે, સિલિન્ડરના બુકિંગ, રિફીલ કે તેને બદલવાની મુશ્કેલીથી બચાવે છે, અને પી.એન.જી પાઇપલાઇન દ્વારા તમારા સુધી પહોંચતો હોવાથી રસોડામાં જગ્યા બચાવી તમારી અન્ય ગોઠવણીને સરળ બનાવે છે. વધુમાં, પી.એન.જી(PNG)ના કિસ્સામાં કોઈ ચોરી થવાનો કોઈ અનુભવ થતો નથી, કારણ કે મીટર રીડિંગ મુજબ ગ્રાહક દ્વારા ઉપયોગમાં લેવાતા પી.એન.જી(PNG)ની ચોક્કસ માત્રા અનુસાર તેનું ઇન્વૉઇસ જનરેટ કરવામાં આવે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo2">
        <a class="card-title">
        શુ પી.એન.જી.નો પુરવઠો નિયમિત મળે છે?
        </a>
        </div>
        <div id="collapseTwo2" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>પી.એન.જીનો પુરવઠો એકદમ નિયમિત છે. પાઇપલાઇન વિતરણ નેટવર્ક ઓન-લાઇન સપ્લાય સિસ્ટમ પર આધારિત છે જેમાં સુરક્ષા વાલ્વ અને રેગ્યુલેટર્સનો સમાવેશ થાય છે જે ગેસના પુરવઠા અને દબાણને નિયંત્રિત કરે છે અને તેનું નિરીક્ષણ કરે છે અને પુરવઠામાં જો કોઈ લીક હોય તો તેને ઓળખવામાં મદદ કરે છે. આમ, જરૂરી દબાણ પર અવિરત પુરવઠો પૂરો પાડવામાં આવે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo3">
        <a class="card-title">
        એલ.પી.જી એપ્લાયન્સને પી.એન.જી-અનુકૂળ બનાવવા માટે કયા ફેરફારોની જરૂર છે? શું બર્નરમાં કોઈ ફેરફારની જરૂર છે?
        </a>
        </div>
        <div id="collapseTwo3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>હાલના એલ.પી.જી એપ્લાયન્સને પી.એન.જી પર ચલાવવા માટે રૂપાંતરિત કરવા માટે, બર્નરનું જેટ બદલવાની જરૂર છે, જે ગેસ કંપની અથવા ગેસના સાધનો સપ્લાય કરનારના તાલીમ પામેલ ટેકનિશિયન દ્વારા કરવામાં આવે છે. બર્નરના આ નાના ફેરફાર પછી, એલ.પી.જી પર ચાલતું રસોઈ ઉપકરણ પી.એન.જી પર સરળતાથી કામ કરી શકે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo4">
        <a class="card-title">
        રસોઈ ઉપકરણ પી.એન.જી માં રૂપાંતરિત થયા પછી એલ.પી.જી સિલિન્ડરોનું શુ થશે?
        </a>
        </div>
        <div id="collapseTwo4" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>પેટ્રોલિયમ અને કુદરતી ગેસ મંત્રાલયે પી.એન.જી જોડાણ ધારકોને તેમના ઘરમાં એક એલ.પી.જી જોડાણ રાખવા અને જાહેર ક્ષેત્રની ઑઇલ માર્કેટિંગ કંપનીઓ (ઓ.એમ.સી)ને સબસિડી રહિત દરે એલ.પી.જી સપ્લાય કરવાની મંજૂરી આપવાનો નિર્ણય લીધો છે. આ સંદર્ભમાં, લિક્વિફાઇડ પેટ્રોલિયમ ગેસ (પુરવઠા અને વિતરણ નિયમન) ઓર્ડર, ૨૦૦૦ મુજબ સુધારો કરવામાં આવ્યો છે અને તારીખ ૧૬.૧૨.૨૦૧૩ ના રોજ જી.એસ.આર નં. ૭૮૧ (ઇ)  દ્વારા સૂચના જારી કરવામાં આવી છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo5">
        <a class="card-title">
        બીલિંગ ની પધ્ધતિ શું છે?
        </a>
        </div>
        <div id="collapseTwo5" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>કંપનીના અધિકૃત સ્ટાફ દ્વારા લેવામાં આવેલા મીટર રીડિંગ પ્રમાણે બીલ તૈયાર કરવામાં આવે છે અને બે મહિનામાં એકવાર ગ્રાહકને પહોંચાડવામાં આવે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo6">
        <a class="card-title">
         ગ્રાહકના પ્રશ્નો અને સમસ્યાને કેવી રીતે ધ્યાનમાં લેવામાં આવે છે?
        </a>
        </div>
        <div id="collapseTwo6" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>કકંપની વિવિધ કંટ્રોલ રૂમમાં સ્થિત એન્જિનિયરો અને પ્રશિક્ષિત ટેકનિશિયન દ્વારા ચોવીસ કલાક ગ્રાહક સહાય પૂરી પાડે છે. કોઈપણ તત્કાળ પરિસ્થિતિ અથવા ગ્રાહક સેવા માટે કૃપા કરીને ગ્રાહક સેવા કેન્દ્રનો સંપર્ક કરો.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo7">
        <a class="card-title">
         જો હું લાંબા સમય સુધી ગેસનો ઉપયોગ ન કરતો હોઉં તો હું ક્યાં જાણ કરી શકું?
        </a>
        </div>
        <div id="collapseTwo7" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>લાંબા ગાળા માટે ગેસનો ઉપયોગ ન થાય તે સંબંધી કાળજી રાખવા માટે પી.એન.જી સેવામાં ટેમ્પરરી ડિસકનેકશન અને રિકનેકશન ની જોગવાઈ છે. આ જોડાણની સલામતીને સુનિશ્ચિત કરવા અને પાઇપલાઇનના કોઈપણ નુકસાનને કારણે ઘરમાં કોઈપણ ગેસ લિકેજને ટાળવા માટે કરવામાં આવે છે. તેથી તે સલાહ ભર્યું છે કે તમે અમારા ગ્રાહક સેવા નંબર ૦૭૯ ૪૭૫૪૫૨૫૨ / ૦૭૯ ૨૭૬૨૩૨૬૪ પર કૉલ કરી જે સમયગાળા માટે ગેસનો ઉપયોગ કરવામાં આવશે નહીં તેના સ્પષ્ટપણે ઉલ્લેખ કરો.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo8">
        <a class="card-title">
        અંદાજીત ઇન્વૉઇસ શુ છે?
        </a>
        </div>
        <div id="collapseTwo8" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ભૂતકાળમાં તમારા સરેરાશ ગેસ વપરાશના આધારે અંદાજીત ઇન્વૉઇસ મોકલવામાં આવે છે. ગેસ ઇન્વૉઇસ પર " અંદાજીત ઇન્વૉઇસ"નો સ્પષ્ટ ઉલ્લેખ કરવામા આવે છે. વાસ્તવિક મીટર રીડિંગના આધારે તમારા આગામી ઇન્વૉઇસમાં અંદાજીત ઇન્વૉઇસ એડજસ્ટ કરવામાં આવે છે. તમે અમારા ગ્રાહક સેવા નંબર ૦૭૯ ૪૭૫૪૫૨૫૨ / ૦૭૯ ૨૭૬૨૩૨૬૪ પર કૉલ કરી શકો છો અને અંદાજીત ઇન્વૉઇસમાં સુધારો કરવા માટે વાસ્તવિક મીટર રીડિંગ સબમિટ કરી શકો છો.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo9">
        <a class="card-title">
        ગેસ બિલ જાતે કઈ રીતે જનરેટ કરવું?
        </a>
        </div>
        <div id="collapseTwo9" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>My AdaniGas App અથવા www.adanigas.com પર તમારા એકાઉન્ટ થી લોગ ઈન કરો અને સેલ્ફ બિલિંગ નો ઓપ્શન સિલેક્ટ કરો. મીટર નો ફોટો અપલોડ કરો. મીટર ના પહેલા કાળા પાંચ અને છેલ્લા ત્રણ લાલ અંક દાખલ કરો. બિલ જનરેટ કરો અને ચુકવણી કરો.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo10">
        <a class="card-title">
        મીટર રીડર આવે ત્યારે ઘર બંધ હોય તો?
        </a>
        </div>
        <div id="collapseTwo10" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">

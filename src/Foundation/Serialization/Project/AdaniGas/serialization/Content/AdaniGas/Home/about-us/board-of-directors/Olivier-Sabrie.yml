        <h1>Mr. Olivier Sabrié  </h1>
        <p>Additional Director</p>
        </div>
        <p class="mb-3">Mr. Olivier Sabrié is graduate in Civil Engineering. He has 27 years of experience in the energy industry. He has experience in working in different parts of the world. He started his career in Mozambique in the marketing and retail business in 1994 where he joined TotalEnergies Company. He held various diversified portfolios including operational and management positions in retail, B2B and specialties activities within the TotalEnergies Company, France.</p>
        <p class="mb-3">At present he is Chairman and Managing Director of TotalEnergies Marketing India Private Ltd (formerly known as Total Oil India Pvt. Ltd.), Vice President South Asia. He is also appointed as Director on the Board’s of Total Adani Fuels Marketing Private Limited, IndianOil Total Private Limited and South Asia LPG Company Private Limited.</p>

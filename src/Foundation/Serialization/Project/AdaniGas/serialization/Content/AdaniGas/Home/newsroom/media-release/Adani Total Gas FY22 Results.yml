        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Adani Total Gas FY22 Results </span></strong><strong><span> </span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Revenue from Operations - INR 3,206 Cr - increase of 80%  </span></strong><strong><span> </span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>EBITDA - INR 815 Cr - up by 9% </span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>CNG stations increased to 334</span></strong></p>
        <table border="0" cellspacing="0" cellpadding="0" width="669" style="width:100%; margin-left: -15.9pt;">
            <tbody>
                <tr style="height: 48.7pt;">
                    <td valign="top" style="height: 48.7pt; width: 501.4pt; padding: 0cm 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="text-align: center;">&nbsp;</p>
                    <p style="text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS </span></strong></p>
                    <p style="text-align: center;">&nbsp;</p>
                    <p><strong><span style="text-decoration: underline;">Operational Highlights FY22 (Standalone):</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Commissioned <strong>117 New Stations</strong>, total CNG Stations now increased to <strong>334.</strong>ATGL footprint has increased to<strong> 550 CNG stations </strong> along with its JV-IOAGPL     </span></li>
                        <li><span>Added <strong>85,840 </strong> new connections, total PNG home connections surpassed 5.6 lakh mark (5.64 lakh) </span></li>
                        <li><span style="color: black;">Industrial & Commercial connections increased to <strong>5,676</strong> with <strong>710</strong> new Industrial and Commercial connections </span></li>
                        <li><span style="color: black;">Completed <strong>5,284 Inch Km</strong> of Steel Pipeline in New GAs allotted in 9th and 10th rounds</span></li>
                        <li><span>Combined CNG and PNG volume of <strong>697 MMSCM,</strong> increase of 35% ></span></li>
                        <p>&nbsp;</p>
                       
                    </ul>
        			<p><strong><span style="text-decoration: underline;">Financial Highlights FY22 (Standalone) Y-o-Y:</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Revenue from Operations increased by <strong>80%</strong></span><span> to INR <strong>3206</strong> Cr</span></li>
                        <li><span>EBITDA of Rs <strong>815</strong> Cr, up by 9%  </span></li>
                        <li><span>Reported PBT of Rs <strong>679 </strong>Cr, up by 8%</span></li>
                        <li><span>Reported PAT at Rs <strong>505 </strong>Cr, up by 7% </span></li>
        				<li><span>Consolidated PAT at INR <strong>510 </strong>Cr, up by 10% </span></li>
                    </ul>
        			
        			<p><strong><span style="text-decoration: underline;">Other key updates</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Board has approved formation of two SPVs for E-Mobility and Bio businesses.</span></li>
        				<li><span>Board has recommended a dividend of 25% of face value of Re. 1/- each fully paid up for the Financial Year 2021-22, subject to approval by shareholders of the Company.</span></li>
        				<li><span>ATGL has set up its first EV charging station in Ahmedabad</span></li>
        				<li><span>14 new GAs awarded in the 11th Round of bidding, totalling to 52 GAs including the 19 GAs of its JV company, IOAGPL  </span></li>
        				<li><span>MyAdaniGas App launched, to provide increased convenience and digital touch point to its consumers.  </span></li>
                    </ul>
                    </td>
                </tr>
            </tbody>

        <p style="margin-bottom: 12pt; text-align: justify;"><span><strong><span>Results Commentary FY22 - Y-o-Y </span></strong></span></p>
        <ul style="list-style-type: disc;">
                        <li><span>CNG Volume has increased by 58% on account of addition of new CNG stations and strong recovery of economic activity</span></li>
                        <li><span>PNG Volume has increased by 17% due to addition of new customers and recovery of economic activity</span></li>
                        <li><span>Increase of Revenue by 80% on account of higher volume coupled with increase in sales price</span></li>
                        <li><span>EBITDA increased by 9% on account of strong operational performance</span></li>
                        <li><span>For Q4 FY22, despite significant increase in the R-LNG prices, volume curtailment by gas suppliers to ATGL, APM gas price revision effective from 01 Oct 2021 and lower allocation of APM gas, the company registered EBITDA of INR 141 Cr as against EBIDTA of INR 224 Cr during the corresponding quarter of previous year. As a result of volume curtailment by our gas suppliers, ATGL has also consequently calibrated its supplies to industrial consumers. </span></li>
                        
        </ul>
        <p style="text-align: justify;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="margin-bottom: 12pt; text-align: justify;"><span><strong><span>ESG Initiative</span></strong></span></p>
        <p style="text-align: justify;"><span>As a part of ESG program, ATGL has launched<strong>’Greenmosphere’</strong>, a unique initiative that aims to create a Low Carbon Society (LCS) through community collaboration. ATGL will undertake intensive plantations, bring in awareness of LCS in schools/colleges and carry out energy audits.<br />
        <a href="https://www.adanigas.com/greenmosphere">https://www.adanigas.com/greenmosphere</a></span></p>
        <p style="text-align: justify;"><span>“In spite of challenging global circumstances with gas prices at an all-time high, local constraints on the supply of R-LNG and a shortfall in APM gas, Team ATGL has once again delivered a resilient performance both by adding 117 CNG stations and by generating our highest annual consolidated PAT of INR 510 Cr,” said <strong>Mr Suresh P Manglani, CEO of Adani Total Gas. </strong>“The award of 14 new Geographical Areas expands ATGL’s coverage to 124 districts touching 14% of the population. This will aid in taking the momentum further forward of building city gas distribution infrastructure on a pan-India basis and provide ATGL the opportunity to serve a larger consumer base in the coming years. Further, as part of a dedicated business strategy, the board has approved the formation of two separate SPVs for E-Mobility and Bio businesses. This will be immensely advantageous considering that ATGL and its promoters have a strong infrastructure and utility presence across India.”</span></p>
        

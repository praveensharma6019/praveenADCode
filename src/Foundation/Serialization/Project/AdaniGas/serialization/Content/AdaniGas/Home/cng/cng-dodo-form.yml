- ID: "b3ba9ea9-d0a1-49df-9f4b-28fa5d353dc8"
  Hint: JavascriptCodeBottom
  Value: |
    $("input:text").keypress(function(event) {
                if (event.keyCode == 13) {
                    event.preventDefault();
                    return false;
                }
            });
     $('#adanigasdodoform').modal('show');
    $('input[type=radio][name=PetrolIndustryPrevExp]').change(function() 
    {
        if (this.value == 'Yes') 
    	{
    		
            $("#expdiv").show();
    		if( $("#drpomc").attr("required") == undefined || $("#drpomc").attr("required") == false)
    		{
    			$("#drpomc").attr("required", "required");
    			$("#drpomcyear").attr("required","required");
    		}
    
        }
        else
    	{
    		$("#expdiv").hide();
    		if($("#drpomc").attr("required") == "required")
    		{
    			$("#drpomc").removeAttr('required');
    			$("#drpomcyear").removeAttr('required');
    		}
    				
    	}
    });
    
    $("#btndodoMobileSubmit").click(function () {
        $("#errorMsg").text('');
        $('#btndodoMobileSubmit').attr("disabled", "disabled");
    
        var mailid = $("#mobile").val();
        if (mailid == "") { $("#mobileMsg").text("Mobile is Required"); $("#mobile").focus(); $('#btndodoMobileSubmit').removeAttr("disabled"); return false; }
        if (!$('#mobile').val().match('[0-9]{10}')) {
            $("#mobileMsg").text("Please enter 10 digit mobile number.");
            $('#btndodoMobileSubmit').removeAttr("disabled");
            return false;
        }
    
        //ajax calling to insert  custom data function
        $.ajax(
            {
                type: "get",
                dataType: 'JSON',
                url: '/api/AdaniGas/IsMobileValidateforDODO',
                data: {
                    MobileNumber: $("#mobile").val(),
                },
                success:
                    function (data) {
                        if (data != null && data != undefined && data != "") {
                            if (data == "Registered") {
                                $("#mobileMsg").text("Mobile Number is already registered, you can print receipt for the same. Please use another number for registration.");
                                $('#btndodoMobileSubmit').removeAttr("disabled");
                                $("#btndodoprintpayment").show();
                            }
                            else if (data == "PaymentPending") {
                                $("#mobileMsg").text("Mobile Number is registered. But Payment is not done. Please pay the amount.");
                                $("#btndodopaymentSubmit").show();
                                $("#btndodoprintpayment").hide();
                            }
                            else {
                                $("#mobileMsg").text(data);
                                $('#btndodoMobileSubmit').removeAttr("disabled");
                                $("#btndodoprintpayment").hide();
                            }
                        }
                        else {
                            $("#MobileNumber").val($("#mobile").val());
                              $("#adanigasdodoform").modal('hide');
                        }
                    }
            });
        return false;
    });
    
    $("#btndodoprintpayment").click(function () {
        window.location.href = "/cng/cng-dodo-form/paymentreceipt?mobilenumber=" + $("#mobile").val();
      return false;
    });

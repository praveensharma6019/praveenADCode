        <section class="section pb-5">
        <div class="container">
        <p>Pursuant to PNGRB regulations as applicable to CGDs, it is mandatory for all authorized CGDs to mention and bill gas consumption in MMBtu with tariff based on Rs./MMBtu terms. Accordingly, Adani Total Gas Ltd.&nbsp;is making necessary changes in the gas invoices to reflect consumption in MMBtu in addition to the current practice of measuring and reflecting volume in Standard Cubic Meter (scm). This change will be effective for the gas invoices issued by ATGL from 1st April 2013 onwards in the aforesaid segments.</p>
        <p class="my-3">In case the following frequently asked questions related to the subject does not answer your query we would be happy to receive your call at our Customer Care Centre&ndash; 079-4754 5252 / 079 2762 3264.</p>
        <div id="accordion" class="accordion investor-faq">
        <div class="card pb-2">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
        <a class="card-title">
        What is Calorific value?
        </a>
        </div>
        <div id="collapseOne" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>The amount of heat produced by the complete combustion of a material or fuel. It is measured in units of energy per amount of material, e.g. Btu, Scm, Joule etc&hellip;</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo">
        <a class="card-title">
        What is MMBtu?
        </a>
        </div>
        <div id="collapseTwo" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>MMBtu is acronym for Metric Million British Thermal Unit, and it is a unit traditionally used to measure heat content or energy value. It is widely associated with measurement of natural gas in the energy terms globally.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse3">
        <a class="card-title">
        What is definition of MMBtu?
        </a>
        </div>
        <div id="collapse3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>A Btu is defined as amount of heat required to raise the temperature of one 1 pound (0.454 kg) of liquid water by 1 &deg;F (0.556 &deg;C) at a constant pressure of one atmosphere. When 1 Btu is represented in a unit of million, it is termed as Metric Million British Thermal Unit (MMBtu).</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse4">
        <a class="card-title">
        Why has ATGL introduced MMBtu billing system?
        </a>
        </div>
        <div id="collapse4" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ATGL has moved from its current measurement units of billing in &ldquo;scm&rdquo; basis to now &ldquo;MMBtu&rdquo; basis pursuant to the PNGRB regulations.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse5">
        <a class="card-title">
        Is this another way of increasing gas prices?
        </a>
        </div>
        <div id="collapse5" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>No, this is not revision of gas prices.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse6">
        <a class="card-title">
        Will the current policy of Minimum Guaranteed Off-take (MGO) continue?
        </a>
        </div>
        <div id="collapse6" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>The MGO would continue to be in SCM basis, however the MGO would be charged in equivalent MMBtu basis and shall appear in Rs./MMBtu terms in the bill/invoice.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse7">
        <a class="card-title">
        How we can convert / compare SCM and MMBtu?
        </a>
        </div>
        <div id="collapse7" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>The conversion/comparison between scm and MMBtu can be done based on 1 MMBtu = 252,000 KiloCalorie. Gas consumption in SCM and MMBtu would be separately mentioned in your gas bill/invoice.</p>
        <p>Assuming NCV of 8350 kcal/scm, 1 MMBtu will approximately be equal to 30.12 SCM. . This value may vary slightly depending on actual calorific value of gas.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse8">
        <a class="card-title">
        Does this new basis for billing increase my bill/invoice value?
        </a>
        </div>
        <div id="collapse8" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p class="mb-3">No, given the same consumption as per your last bill/invoice (presented in Rs./scm basis), the amount for new invoice (presented in Rs./MMBtu basis) would be similar.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse9">
        <a class="card-title">
        Does the present gas meter display MMBtu reading?
        </a>
        </div>
        <div id="collapse9" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Gas meter will display meter reading in SCM which will be converted to MMBtu for the purpose of billing.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse10">
        <a class="card-title">
        Are other Gas companies (CGD) using the MMBtu billing?
        </a>
        </div>
        <div id="collapse10" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>As per the PNGRB regulations, it is mandatory for all City Gas Distribution (CGD) companies to adopt MMBtu based billing; however, ATGL does not comment on policies adopted by other entities/companies.</p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapse11">
        <a class="card-title">
        If my gas consumption in SCM remains the same, will there be any change in my billed amount post implementation of MMMBTU based billing?
        </a>
        </div>
        <div id="collapse11" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>Post implementation of MMBTU based billing; your invoiced amount will be similar for the same consumption in SCM. There can be minor difference due to variation in calorific value of gas if any.</p>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>

        <h1>Alexis Thelemaque</h1>
        <p>Additional Director</p>
        </div>
        <p class="mb-3">Alexis Thelemaque is graduate in Business Administration and Marketing. He has 28 years of experience in the energy industry. He has experience in working in different part of the world. He started his career in Kenya in the lubricants and special fluids business in 1991. He joined Total Group in France in 1993 and held various diversified portfolios including operational and management positions in retail, B2B activities and corporate communications within the Total Group France. </p>
        <p class="mb-3">At present he is Chairman and Managing Director of Total Oil India Private Ltd, Total Country Chair for India and Vice President South Asia. He is also a director of South Asia LPG Company Private Ltd, Total Adani Fuels Marketing Private Ltd and Premier LP Gas Ltd (Bangladesh).</p>

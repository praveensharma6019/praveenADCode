        <section class="">
        <div class="bg-white">
        <div id="accordion" class="accordion investor-faq">
        <div class="card pb-2 card-border">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo1">
        <a class="card-title">
        घरेलू इंधन के तौर पर क्या पाइप के माध्यम से मिलने वाली प्राकृतिक गैस, एलपीजी से बेहतर है?
        </a>
        </div>
        <div id="collapseTwo1" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>हां, पाइप के माध्यम से मिलने वाली प्राकृतिक गैस निश्चित ही आपके किचन के लिए एलपीजी से बेहतर ईंधन है। पीएनजी आपको बाधारहित आपूर्ति की सुविधा देता है। आपको रिफिल बुक करने या सिलेंडर बदलने के प्रयास को बचाता है। इतना ही नहीं, क्योंकि पीएनजी पाइप के माध्यम से आप तक पहुंचती है, इसलिए आपको किचन में भी काफी जगह मिल जाती है। इसके अलावा पीएनजी के मामले में चोरी की भी दिक्कत नहीं होती है, क्योंकि मीटर रीडिंग के आधार पर ग्राहक की ओर से इस्तेमाल की गई पीएनजी की सटीक मात्रा का ही इनवॉइस तैयार किया जाता है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo2">
        <a class="card-title">
        क्या पीएनजी की सप्लाई नियमित है?
        </a>
        </div>
        <div id="collapseTwo2" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>सप्लाई पूरी तरह से नियमित है। पाइपलाइन के माध्यम से वितरण का नेटवर्क ऑन-लाइन सप्लाई सिस्टम पर निर्भर है, जिसमें सेफ्टी वॉल्व और रेगुलेटर शामिल हैं। ये गैस सप्लाई और दबाव को मॉनिटर करने के साथ नियंत्रण भी करते हैं। इसके साथ ये सिस्टम लीक भी पता लगा लेते हैं। इस प्रकार, आवश्यक दबाव पर अबाधित सप्लाई प्रदान की जाती है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo3">
        <a class="card-title">
        एलपीजी उपकरण को पीएनजी-अनुकूल बनाने के लिए क्या बदलाव जरूरी हैं? बर्नर में किसी तरह के बदलाव जरूरी हैं?
        </a>
        </div>
        <div id="collapseTwo3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>एलपीजी उपकरण को पीएनजी पर चलाने के लिए बर्नर का जेट बदलना होता है। इस काम को गैस कंपनी या गैस उपकरण आपूर्तिकर्ता के प्रशिक्षित तकनीशियन ही कर सकते हैं। बर्नर में इस छोटे बदलाव के बाद एलपीजी पर चलने वाला खाना पकाने का उपकरण पीएनजी पर आसानी से चलने लगता है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo4">
        <a class="card-title">
        खाना बनाने के उपकरण को पीएनजी में बदलने के बाद एलपीजी सिलिंडर का क्या होता है?
        </a>
        </div>
        <div id="collapseTwo4" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>पेट्रोलियम और प्राकृतिक गैस मंत्रालय ने पीएनजी कनेक्शन होल्डर को अनुमति दी है कि वे अपने घर पर एक एलपीजी कनेक्शन भी रख सकते हैं। मंत्रालय की ओर से सार्वजनिक क्षेत्र की तेल विपणन कंपनियों (ओएमसी) को गैर-सब्सिडी दर पर एलपीजी  की आपूर्ति करने की अनुमति भी दी गई है। इस मामले में, लिक्विफाइड पेट्रोलियम गैस (आपूर्ति और वितरण का विनियमन) आदेश, 2000 को संशोधित कर दिया गया है। इसकी अधिसूचना जी.एस.आर. संख्या 781 (ई) दिनांक 16.12.2013 जारी कर दी गई है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo5">
        <a class="card-title">
        सिस्टम इनवॉइसिंग क्या है?
        </a>
        </div>
        <div id="collapseTwo5" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>इनवॉइसिंग कंपनी के आधिकारिक स्टाफ की ओर से ली गई मीटर रीडिंग पर आधारित होती है। इसके बाद इनवॉइस तैयार किया जाता है और ग्राहक को दो महीने में एक बार पहुंचा दिया जाता है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo6">
        <a class="card-title">
        ग्राहक के सवाल और शिकायतों पर कैसे ध्यान दिया जाता है?
        </a>
        </div>
        <div id="collapseTwo6" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>अलग-अलग जगहों पर मौजूद इंजीनियर और प्रशिक्षित तकनीशियनों के माध्यम से कंपनी पूरे दिन ग्राहक का सहयोग करती है। किसी भी तरह की आपातकालीन स्थिति या ग्राहक सहयोग सेवा के लिए कृपया कस्टमर केयर हेल्पडेस्क पर संपर्क करें।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo7">
        <a class="card-title">
        अगर मैं लंबे समय से गैस का इस्तेमाल नहीं कर रहा हूं, तो मुझे इसकी जानकारी कहां देनी चाहिए?
        </a>
        </div>
        <div id="collapseTwo7" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>लंबे समय तक गैस के इस्तेमाल न होने पर टेम्पररी कनेक्शन बंध करने के लिए और पीएनजी सर्विस के दोबारा कनेक्शन करने के लिए प्रावधान है। ऐसा कनेक्शन की सुरक्षा और पाइपलाइन में नुकसान के चलते घर में लीकेज से बचाव के लिए किया गया है। इसलिए, ये सलाह दी जाती है कि आप हमारे ग्राहक सेवा ऑफिस पर संपर्क करें या फिर कस्टमर केयर हेल्पडेस्क पर कॉल करें। इस वक्त कितनी अवधि तक गैस का इस्तेमाल नहीं किया जाएगा, ये स्पष्ट रूप से बताएं।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo8">
        <a class="card-title">
        एस्टिमेटेड इनवॉइस क्या होता है?
        </a></div>
        <div id="collapseTwo8" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>एस्टिमेटेड इनवॉइस को बीते दिनों आपकी ओर से की गई औसत गैस की खपत के आधार पर बनाया जाता है। गैस इनवॉइस पर ‘एस्टिमेटेड इनवॉइस’ स्पष्ट रूप से लिखा होता है। एस्टिमेटेड इनवॉइस के लिए समायोजन सही मीटर रीडिंग के आधार पर अगले इनवॉइस में किया जाता है। एस्टिमेटेड इनवॉइस को सही करने के लिए आप हमारे ग्राहक सेवा नंबर ०७९ ४७५४५२५२/ ०७९ २७६२३२६४ / ०७९ ६९२२११०० पर कॉल करके सही मीटर रीडिंग दर्ज करा सकते हैं।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo9">
        <a class="card-title">
        खुद गैस बिल कैसे जनरेट करें?
        </a>
        </div>
        <div id="collapseTwo9" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>My AdaniGas App या www.adanigas.com पर अपने अकाउंट में लॉग इन करें और सेल्फ बिलिंग विकल्प चुनें। मीटर की फोटो अपलोड करें। मीटर के पहले पांच काले अंक और अंतिम तीन लाल अंक दर्ज करें। बिल जनरेट करें और भुगतान करें। 
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo10">
        <a class="card-title">
        मीटर रीडर के आने पर घर बंद मिले, तो क्या होगा?
        </a>
        </div>
        <div id="collapseTwo10" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>यदि आपके बिलिंग अवधि में मीटर रीडिंग नहीं की जाती है, तो हम आपको आपके पुराने बिल से आपके औसत उपयोग के आधार पर एक एस्टिमेटेड बिल भेजेंगे। रीडिंग नहीं ले पाए उसके बारे में आपको सूचित करने के लिए आपके पंजीकृत मोबाइल नंबर पर एक एसएमएस भी भेजा जाता है। आप हमारी वेबसाइट या एप्लीकेशन के द्वारा रीडिंग सबमिट कर सकते हैं या हमारे कस्टमर केयर नंबर पर कॉल कर सकते हैं। 
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo11">
        <a class="card-title">
        डुप्लीकेट इनवॉइस कैसे मिल सकता है?
        </a>
        </div>
        <div id="collapseTwo11" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>आप हमारे कस्टमर केयर हेल्पडेस्क पर कॉल करके, या <a href="www.adanigas.com">www.adanigas.com</a> और My AdaniGas App पर लॉग इन करके डुप्लीकेट इनवॉइस की कॉपी प्राप्त कर सकते हैं।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo12">
        <a class="card-title">
        मैंने ड्रॉप बॉक्स के माध्यम से भुगतान किया था, लेकिन इनवॉइस में बकाया दिखा रहा है। मुझे क्या करना चाहिए?
        </a>
        </div>
        <div id="collapseTwo12" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>आपके भुगतान कर देने के बावजूद अगर इनवॉइस में बकाया/लंबित दिख रहा है, तो कृपया हमें customercare.gas@adani.com पर ई-मेल द्वारा भुगतान का प्रमाण दें (बैंक स्टेटमेंट की कॉपी जिसमें डेबिट हुए चेक का विवरण हो)। जरूरी सुधार इनवॉइस में कर दिए जाएंगे।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo13">
        <a class="card-title">
        काउंटरफ़ाइल में क्या भरना होता है और क्यों?
        </a>
        </div>
        <div id="collapseTwo13" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>चेक नंबर, बैंक का नाम और इसकी ब्रांच के बारे में विस्तृत रूप से लिखें। ये जानकारी भरकर आप हमें आपको बेहतर सेवाएं देने में मदद करेंगे।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo14">
        <a class="card-title">
        ई-इनवॉयस क्या होता है?
        </a>
        </div>
        <div id="collapseTwo14" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>अब आप ई-इनवॉइस के लिए रजिस्टर करके ई-मेल आईडी पर भी इनवॉइस पा सकते हैं। इस तरह से आप पेपर के इस्तेमाल को कम कर पाएंगे और वातावरण को सुरक्षित रखने में मदद भी करेंगे।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo15">
        <a class="card-title">
        गलती से अतिरिक्त भुगतान हो जाने पर मुझे पैसे वापस कैसे मिलेंगे?
        </a>
        </div>
        <div id="collapseTwo15" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">

        <p><strong><span>&nbsp;</span></strong></p>
        <p><strong><span>Ahmedabad, August  4, 2021: </span></strong><span>Adani Total Gas Limited (&ldquo;ATGL&rdquo;), one of India&rsquo;s leading private companies in the gas utility sector in India announced today its operational and financial performance for the first quarter ended 30th June 2021.</span></p>
        <p><span>Commenting on the quarter result of the Company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong> said, &ldquo;The intent of both the Adani Group and TotalEnergies is to rapidly establish an energy portfolio that continues to get greener - and gas is a critical component of this mix. ATGL's strong performance is yet again a manifestation of this intent and we are strongly positioned to continue to significantly expand our CGD networks across all geographical areas. We realize that the on-ground situation has been challenging and, in this context, I am proud of the resilience demonstrated by our frontline employees. Each of them truly represents our joint belief in nation building.&rdquo;</span></p>

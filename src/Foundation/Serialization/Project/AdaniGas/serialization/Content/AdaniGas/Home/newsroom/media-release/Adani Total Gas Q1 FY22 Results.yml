                    <p style="text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS </span></strong></p>
                    <p style="text-align: center;">&nbsp;</p>
                    <p><strong><span style="text-decoration: underline;">Operational Highlights Q1FY22 (Standalone) Y-o-Y:</span></strong></p>
                    <ul style="list-style-type: disc;">
                        <li><span>CNG Stations increased to <strong>224</strong>, with commissioning of <strong>7 New CNG Stations</strong> </span></li>
                        <li><span>PNG Home Connection increased to <strong>4.88 Lacs</strong> with addition of <strong>9,223</strong> new connection </span></li>
                        <li><span>Industrial &amp; Commercial connection increased to <strong>5,065</strong> with addition of <strong>99 </strong>new Industrial and Commercial connection </span></li>
                        <li><span>Completed <strong>2873</strong> Inch Km of Steel Pipeline in New GA allotted in 9th and 10th round</span></li>
                        <li><span style="color: black;">Combined CNG and PNG volume of <strong>140 MMSCM</strong>, rise of 118% </span></li>
                        <li><span style="color: black;">Combined Exit Volume on 30th June 2021 reached to 1.79 MMSCMD, thus signifying significant recovery in volume ahead of Q2FY22</span>
                        <p>&nbsp;</p>
                        <p><strong><span style="text-decoration: underline;">Financial Highlights Q1 FY22 (Standalone) Y-o-Y:</span></strong></p>
                        </li>
                        <li><span>Revenue from Operations increased by 153% to INR 522 Cr </span></li>
                        <li><span>EBITDA increased by 151% to INR 215 Cr </span></li>
                        <li><span>PBT increased by 196% to INR 185 Cr </span></li>
                        <li><span>PAT increased by 199% to INR 138 Cr </span> </li>
                        <p>&nbsp;</p>
                        <p><strong><span style="text-decoration: underline;">Consolidated PAT </span></strong></p>
                        <li><span>Consolidated PAT increased by 266% to INR 143 Cr </span> </li>
                    </ul>

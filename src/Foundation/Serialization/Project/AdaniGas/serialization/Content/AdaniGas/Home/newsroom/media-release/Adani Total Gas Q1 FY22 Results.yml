        <div><span><strong>Mr. Suresh P Manglani, CEO of Adani Total Gas </strong>said, &ldquo;Despite the severe onslaught of the Covid-19 pandemic across India, ATGL has delivered an excellent performance for Q1FY22 on all fronts &ndash; by its volume growth, infrastructure growth, financial results and by safely running operations on a 24x7 basis. This testifies to our strong foundations and continued growth, which are helping us to provide PNG to every home and to commercial and industrial consumers, and CNG to large masses of transport consumers. Besides growing core business, ATGL is now focusing on adopting and implementing strong ESG practices. Our long-term strategy is aligned with global best practices in the realm of sustainability while providing unhindered service to our consumers and creating value for all our stakeholders.&rdquo;</span></div>

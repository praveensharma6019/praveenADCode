                        <h1>Greenmosphere Launch</h1>
                        
        <p><b>Ahmedabad, 24 December 2021</b>: Adani Total Gas Ltd (ATGL), India’s largest private CGD company, and a joint venture between the Adani Group and TotalEnergies, has launched a new green initiative that targets afforestation, outreach to millennials, and energy audits. 
        Titled Greenmosphere, this ATGL initiative will drive mass tree plantation programmes, spread awareness about climate change among the young, and encourage sustainable energy practices through energy audits. 
        </p>
        
        <p>Speaking at the launch of Greenmosphere <b>Mr. Pranav Adani, MD - Agro and Oil & Gas, Adani Group </b>said, “If we are to achieve climate change targets, we need to build strong partnerships with all stakeholders – including governments, corporations and society-at-large. As a responsible corporate citizen, the Adani Group cares for the welfare of communities everywhere. This is why we are determined to give back to society through innovative, sustainable, long-term solutions.”</p>
                      
          <ul>
                            <li>Greenmosphere aims at green technology, afforestation and energy audit</li>
        <li>Will employ the Akira Miyawaki technique for afforestation</li>
        <li>Forests thus created will absorb 30 times more carbon dioxide</li>
        <li>Awareness campaign for millennials across all educational institutions</li>
        <li>Will develop green park & information centre at Smritivan, Ahmedabad</li>
                        </ul>

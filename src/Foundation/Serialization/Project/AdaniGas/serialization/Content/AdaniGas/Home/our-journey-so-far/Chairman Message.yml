        	<h3>Green Millennials Activity</h3>
        	<p>Engaging the youth of Ahmedabad</p>
        	<p>Under this umbrella, the first public interaction initiative was organized to engage the youth and create more awareness about sustainability among them. This activity witnessed the presence of hundreds of millennials. They were made aware of our climate crisis through fun activities. The activity was conducted at Shopper’s Plaza, the popular mall in Ahmedabad’s Shantigram Township.  </p>
        
        	<h3>The Activities </h3>
        	<p>1. Snakes and Ladders with a Green Twist</p>
        	<p>The Millennials played a life-sized climate board game of Snakes and Ladders, which had UN Sustainability Development Goals (SDGs) and factors affecting climate change plotted on it. The game incentivized positive climate behavior such as planting trees, and disincentivized actions that were detrimental to the environment, such as not turning off automobile engines at a traffic stop.</p>
        	
        	
        	<p>2. Identify the Plants</p>
        	<p>In another interaction, millennials were asked to identify various green plants to test their awareness of plant variety and also inculcate their curiosity about nature. </p>
        	
        
        	
        	
        	<p>3. The Green Selfie</p>
        	<p>Here the participants were asked to click selfies against a green background in a limited time window.The entire event was organized in a digital flow using QR codes for registration and e-Slate tools for other applications.
        	</p>
        	

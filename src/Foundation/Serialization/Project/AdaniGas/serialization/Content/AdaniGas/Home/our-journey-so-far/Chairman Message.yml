        		<h3>FOREST</h3>
        	<p><strong>Developing a biodiversity park in an area of 36,200 m2 in Gota, Ahmedabad in association with Ahmedabad Municipal Corporation (AMC). </strong></p>
        	<p>On World Forest Day, the foundation stone was laid by stakeholders of ATGL for the development of a biodiversity park in Gota, Ahmedabad. The park will be developed over an area of 36,200 m2. A sapling of the Banyan Tree was planted by the representatives of Adani Group and Total Energies to mark the beginning of this green wonderland. Using the Miyawaki technique, more than 2.5 lakh trees will be planted generating oxygen to the tune of 1,536 metric tonnes per annum. With a water body, the park will also be creating an ideal ecosystem for the aquatic species. </p>
        	<p>The employment of women will make this project further unique. Another important aspect of the park will be the innovative solutions like benches, pathways and other installations with iconic designs that will be made from waste or recycled materials.</p><br />
        	<p>This biodiversity park will attract people from all walks of life, including local residents, senior citizens, students, educators, environmentalists and thinkers. It will enable communities to protect, restore and promote sustainable use of terrestrial ecosystems, sustainably manage forests, combat desertification, and halt and reverse land degradation and halt biodiversity loss.</p>
        	
        	

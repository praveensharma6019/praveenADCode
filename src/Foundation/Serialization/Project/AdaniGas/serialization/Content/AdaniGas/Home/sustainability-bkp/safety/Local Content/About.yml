        <p class="mb-3">We at ATGL believe that HEALTH, SAFETY &amp; ENVIORNMENT are inherent part of our culture. Company provides a safe and accident free environment for its employees', customers &amp; society. The Company makes its best efforts to educate the customers to handle the fuel. Needless to say that ATGL is committed to eliminate air pollution and the beginning has been made in Ahmedabad, Faridabad and Vadodara cities.</p>
        <p class="mb-3">The Company makes a systematic approach to promote Health, Safety &amp; Environment in and around. The Company follows Safety Management System as HSE Policy, work permit system, personal protection, Fire &amp; Safety Education and training, Accident reporting, investigation, Safety Audit and emergency preparedness etc.</p>
        <p>Safety of our Customers is of prime concern to us for which we follow specific system approach.</p>

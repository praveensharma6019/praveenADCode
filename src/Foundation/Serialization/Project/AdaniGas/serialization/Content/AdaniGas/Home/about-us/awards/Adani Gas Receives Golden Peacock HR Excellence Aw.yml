        Adani Gas Receives Golden Peacock HR Excellence Award
        
        Adani Gas Limited has won the “Golden Peacock Award for HR Excellence‟ for the year 2019. This award was adjudicated by the Awards Jury under the Chairmanship of Justice M.N. Venkatachaliah, former Chief Justice, Supreme Court of India, Chairman, National Human Rights Commission of India and National Commission for Constitution of India Reforms. Adani Gas received this award for its commitment to the employees and excellence in the progressive HR practices. The Award was presented during the specially organized “Golden Peacock Awards” ceremony, held in Mumbai during the Institute of Directors (IOD) India's “14th Annual International Conference on CORPORATE SOCIAL RESPONSIBILITY”. Several distinguished business leaders attended the event and the award was presented by retired Judge of the Supreme Court of India Shri Cyriac Joseph and Chairperson of the Aditya Birla Centre for Community Initiatives and Rural Development Rajashree Birla along with IOD, India President Lt Gen J S Ahluwalia, PVSM (Retd.).

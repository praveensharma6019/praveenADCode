        <section class="section">
        <div class="container">
        <h3 class="heading pl-4 mb-3">Indian Standard, 8451: 2009 &amp; Gas Cylinder Rules, 2004</h3>
        <div class="pl-4">
        <p>As per Indian Standard 8451: 2009 , it is mandatory that all the vehicle owners running their vehicles on CNG should get their CNG cylinders hydro tested every three years.</p>
        <p class="my-3">All CNG run vehicles should have compliance plate affixed at appropriate place on the vehicle and ensure their CNG cylinders hydro tested every three years with valid hydro test certificate as per Gas Cylinder Rules 2004. The date of last cylinder testing should be punched on every CNG cylinder and compliance plate.</p>
        <p class="mb-3">PESO Authorized agencies where hydro testing of CNG cylinders can be done.</p>

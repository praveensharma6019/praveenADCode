        <h3 class="heading pl-4 mb-3">Motor Vehicle Act 1988</h3>
        <p class="pl-4 pb-3">Every CNG run vehicle should have endorsement of the CNG fuel mode on the RC Book as per Section 52 of Motor Vehicle Act 1988.</p>
        </div>

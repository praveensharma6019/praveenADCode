      Hint: Body
      Value: |
        <div class="py-3">
        <ol class="numberedList">
            <li>
            Get the application and scheme form from our
            customer care office
            </li>
            <li>
            Fill and submit application and scheme form along
            with documents (Address Proof &amp; Ownership) &amp; cheque as per
            chosen scheme available at our customer care office
            <h5 class="txt-orange mt-3">Document options for Address Proof (any one of the following):</h5>
            <ul class="bullets-ul ml-4 py-2 ">
                <li>Recent Electricity Bill</li>
                <li>Passport</li>
                <li>Ration Card</li>
                <li>Recent BSNL Telephone Bill</li>
                <li>Driving Licence</li>
                <li>Society Certificate </li>
                <li>Voter ID</li>
                <li>Aadhar Card</li>
            </ul>
            <h5 class="txt-orange mt-3">Document for Ownership</h5>
            <ul class="bullets-ul ml-4 py-2 ">
                <li>Municipal Tax Bill</li>
                <li>Registered Sale deed</li>
                <li>Index Copy</li>
                <li>Society Share Certificate</li>
                <li>Others (If Any)</li>
            </ul>
            <h5 class="txt-orange mt-3">Document for identity:</h5>
            <ul class="bullets-ul ml-4 py-2 ">
                <li>Voter ID</li>
                <li>Ration Card</li>
                <li>Aadhar Car</li>
            </ul>
            </li>
        </ol>
        </div>

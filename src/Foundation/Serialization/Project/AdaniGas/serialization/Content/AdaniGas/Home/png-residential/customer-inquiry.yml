      Hint: Summary
      Value: |
        <section class="section pb-2">
        <div class="container">
        <h3 class="pb-2">Welcome to Adani Total Gas Limited</h3>
        <p class="my-2">As a new customer, you should know that everything we do centers around you at your comfort, your convenience and your peace of mind. We work hard so you can rest easy.</p>
        <h4 class="py-3">Residential PNG</h4>
        <p>Residential customers use Natural Gas for cooking purpose and also for heating water through gas geysers. Adani Total Gas believes it has high growth potential in this segment. Natural gas, supplied through pipelines, is rapidly replacing LPG gas cylinders among residential consumers.</p>
        <h4 class="py-3">Need to start new natural gas service</h4>
        <h5>No Need To Surrender Your All LPG Bottles</h5>
        <p class="py-2">Ministry of petroleum and natural gas has decided to allow PNG connection holders to keep one LPG connection in their household and permit public sector Oil Marketing Companies (OMCs) to supply LPG at non-subsidized rate. In this regard the Liquefied Petroleum Gas (Regulation of Supply and Distribution) order, 2000, has accordingly been amended and notification has been issued vide G.S.R. No. 781 (E) dated 16.12.2013.</p>
        </div>
        </section>

        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center; font-size: 20px;"><strong><span>Highest ever EBITDA of INR 222 Cr; 33% rise over Q3 FY20</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center; font-size: 20px;"><strong><span>Revenue from Operations at INR 522 Cr</span></strong><strong><span> </span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center; font-size: 20px;"><strong><span>CNG Stations increased to 151</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: left;"><strong><span>EDITOR&rsquo;S SYNOPSIS</span></strong></p>
        <p><strong><span style="text-decoration: underline;">Operational Highlights Q3 FY21 (Standalone):</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Combined volume of CNG and PNG achieved @ 153 MMSCM vs 154 MMCM in Q3 FY20</span></li>
            <li><span>Average Volume in Q3 FY21 increased to <strong>1.67 MMSCMD</strong> as compared to average volume of <strong>1.43 MMSCMD</strong> in Q2 FY21 showing recovery of 17% on QoQ basis</span></li>
            <li><span>CNG Stations increased to 151, 17 New CNG Stations commissioned during the Quarter</span></li>
            <li><span>PNG Home Connection increased to 4.57 Lacs (10,346 New Connections added in Q3 FY21)</span></li>
            <li><span>Commercial &amp; Industrial connection now increased to 4,737</span></li>
        </ul><br />
        <p><strong><span style="text-decoration: underline;">Financial Highlights Q3 FY21 (Standalone):</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>Revenue from Operations stood at </span><span>INR 522 Cr vs. Q3 FY20 INR 519 Cr</span></li>
            <li><span>EBITDA for Q3 FY21 has increased by 33% YoY to INR 222 Cr </span><span>vs. Q3 FY20 EBITDA of INR 166 Cr</span></li>
            <li><span>PBT before exceptional Items for Q3 FY21 increased by 36% YoY to INR 195</span><span> Cr vs. Q3FY20 PBT of INR 144 Cr</span></li>
            <li><span>PAT for Q3 FY21 increased by 27% YoY to INR 146 Cr vs. Q3 FY20 PAT of INR 114 Cr </span></li>
        </ul><br />
        <p><strong><span style="text-decoration: underline;">Other Highlights:</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>In Jan 2021, the Company has surpassed a major milestone of <strong>2 Million</strong> <strong>Gas Volume Sale per day (2 MMSCMD)</strong></span></li>
            <li><span>Effective 01 Jan 2021, the name of the Company has been changed from <strong>Adani Gas Limited</strong> to <strong>Adani Total Gas Limited</strong></span></li>
            <li><span>On 21<sup>st</sup> Jan 2021, the Company has acquired <strong>5% Stake</strong> of India&rsquo;s first fully automated gas exchange namely <strong>Indian Gas Exchange Limited (IGX)</strong></span></li>
        </ul>
        <p style="text-align: justify;"><strong><span>&nbsp;</span></strong></p>
        <p style="text-align: justify;"><strong><span>Ahmedabad, February 3, 2021</span></strong><strong><span>: </span></strong><span>Adani Total Gas Limited (&ldquo;ATGL&rdquo;)</span><span>, one of India&rsquo;s leading private companies in the gas utility sector in India </span><span>announced today its financial and operational performance for the third quarter ended 31<sup>st</sup> December 2020.</span></p>

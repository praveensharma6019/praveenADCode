        <p style="text-align: justify;"><span>Commenting on the quarter result of the Company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong> said, &ldquo;I am witnessing the progress made by the combined synergies of Adani and Total. Our collective strengths will significantly contribute towards creation of a gas-based economy. We are committed to take this cleaner fuel across the nation in line with our vision to build a sustainable future.&rdquo;</span></p>
        <p><strong><span>Mr. Suresh P Manglani, CEO of Adani Total Gas </span></strong><span>said, &ldquo;The Company is renamed to &ldquo;Adani Total Gas Limited&rdquo; (ATGL) to reflect the strong interest of two promoter partners. The Company has reported second successive quarter of highest ever financial performance with robust physical infrastructure growth despite ongoing pandemic. We continue to pursue the strategy of expanding CGD Infrastructure on fast track mode. We are consistently encouraging society to convert their vehicles to environmental- friendly CNG and contribute in reducing the carbon footprint.&rdquo;</span></p>

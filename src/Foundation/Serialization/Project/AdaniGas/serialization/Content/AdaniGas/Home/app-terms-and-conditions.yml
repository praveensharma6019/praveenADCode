            </li>
        	<li>
                    <p lang="en-US">1.18.	"Premises" or "SiLe" or "Property" means the property owned or occupied by the Buyer in which the Buyer / Applicant has 9 r PNG connection from Lhe Seller or is desirous of getting a PNG connection.</p>
            </li>
        	<li>
                    <p lang="en-US">1.19.	"Seller" means Adani Gas Limited, a company incorporated under Lhe companies acL, 1956 and having iLs registered office aL "Adani House", Mirhakhali Cross Roads, Navrangpura, Ahmedabad-380009.</p>
            </li>
        	<li>
                    <p lang="en-US">1.20.	"Seller's Facilities" means the Seller's pipelines, gas planLs, machinery, Measurement Equipment, metering facilities, pressure re9ulatin9 srarions and other equipments necessary for flow control and processing, compression, measuring and testin9 of Gas ro enable delivery of Gas ro the Buyer.	</p>

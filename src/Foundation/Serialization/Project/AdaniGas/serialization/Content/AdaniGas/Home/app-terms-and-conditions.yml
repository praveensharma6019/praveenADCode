                    <p lang="en-US">1.22 "Standard Cubic MeLer° or "SCM" shall mean the quantity of Gas LhaL occupies a volume of one (1) cubic meter at a temperature of fifteen degrees Celsius (150C) under an absolute pressure of one decimal zero one Lhree Lwo five bar (1.01325 Bar). Words imparting the masculine gender shall, where the conLexr so admiss, include the feminine gender and neu oral gender. Words imparting Lhe singular number shall where the context so admiLs, include Lhe plural number.</p>

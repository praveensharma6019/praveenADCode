        	<p class="policyBlackHeading" lang="en-US"><strong>2.	CONNECTION</strong></p>
        	<ul class="policyList">
        	<li>
                    <p lang="en-US">2.1.	Buyer by execution and submission ro Lhe Seller Lhe Application along wiLh the documents and interest free refundable Connection Security Deposit as required by Seller, shall be deemed Lo have unconditionally agreed Lo and accepted connection and supply of PNG on the terms and conditions herein contained, and these terms and conditions shall constiLuLe a bindin9 greemenr between the Seller and the Buyer. Application received without the Connection Security Deposit and required documents shall nor be considered as a valid application for the PNG connection.</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.2.	Application received without the refundable interest free connection deposit and payment security deposit shall not be considered as a valid application for PNG connection.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.3.	On submission of the application along with the refundable interest free connection security deposit and payment security deposit by the Buyer to the Seller, the Seller shall commence the process to provide PNG connection to the Buyer. The Seller will carry out a technical survey of the Buyer's premises and shall determine the location and manner of laying pipeline and installation of meter and other equipment for supply of PNG. The installation activity shall be carried out by the Seller/its authorized Vendor or Contractor.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.4.	The Seller, as a prudent CGD company, shall make all efforts to install the connection within reasonable time, not exceeding three months from the date of registration subject to availability of permissions and access to the Buyer's premise. However, the seller may cancel or refuse without prejudice the Application on the grounds of technical non-feasibility, non- availability of permissions from the authorities or safety or hazard concerns or any such grounds which the Seller reasonably deems fit. In such event, the Seller shall refund the interest free refundable connection and payment security deposits submitted by the Buyer in full within a period of maximum three (3) months from date of registration.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.5.	A single connection means provision of PNG for use in one kitchen per premise. However, extension from the kitchen can be provided to connect maximum two appliances, such as, geyser, etc. in the same / different floors at additional charges as determined by the Seller from time to time according to prevalent market standards. Separate kitchens on same / different floors in the premise shall be treated as separate PNG connections and separate meters shall be installed. No kitchen point shall be given outside the kitchen premises.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.6.	Extra kitchen / geyser connection shall be installed as per route determined by Seller considering safety, ease of construction and maintenance, etc. Seller reserves the right to refuse provision of extra kitchen / geyser connection on the basis of site condition. In case of any dispute / disagreement regarding the route prior too installation, the charges paid by the Buyer for the same shall be refunded after deduction of site visit charges mentioned in the then prevailing Tariff Card.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.7.	Concealed GI/CU pipeline shall not be provided / allowed under any circumstances due to safety reasons.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.8.	All pipelines installed above ground shall be exposed and painted with Golden Yellow colour by the Seller. In no case Buyer shall tamper with or change the colour of the pipeline
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.9.	Supply of PNG shall be commenced after necessary testing of the installation by the Seller and receipt of approvals and permissions, if any required
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.10.	The Seller reserves the right to supply PNG to other Buyers, through the same pipelines, at any point before inlet of the meter installed at the Buyer's premises
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			2.11.	Maximum flow of Natural Gas in Buyers premises is limited to 2.5 M3/hour at a gas pressure of 21mBar. Hence connectivity by the seller to consumption points will be such that this maximum flow is not breached. Seller reserves the right to refuse provision of extra kitchen / geyser connection if the flow of gas because of the extra connection seems to exceed the maximum flow allowable through the meter</p>
        	</li>
        
        
        	</ul>
        	<p class="policyBlackHeading" lang="en-US"><strong>3.	CHARGES:</strong></p>
        	<ul class="policyList">
        	
        	<li>
                    <p lang="en-US">3.1.	The refundable interest-free Connection Security Deposit as mentioned in Clause 2shall be towards security of the following equipment and facilities (including the labour cost of installation) towards last mile connectivity for a single connection.
        			<ul>
        			<li>(i)	One Point (Gas Tap) in One Kitchen</li>
        			<li>(ii)	One Riser isolation valve (RIV) & Meter Isolation Valve (MIV) before the metering unit (on need basis)/li>
        			<li>(iii)	Upto ten meters of pipes up to the metering unit</li>
        			<li>(iv)	Metering unit (One Domestic Meter, One Regulator and fitting accessories)</li>
        			<li>(v)	Upto five meters of G.I. / copper pipe from the metering unit up to the gas tap</li>
        			<li>(vi)	One wire braided flexible hose (Suraksha Hose pipe) of standard size connecting the domestic PNG burner</li>
        			<li>(vii)	Conversion of maximum four burners for PNG use in single gas stove</li>		
        			</li></ul>
        			</p>
        	
        	<li>
                    <p lang="en-US">
        			3.2.	Quantity of pipeline, material and fittings materials specified for single Domestic PNG connection as mentioned in Clause 3.1 above is only for that particular connection and cannot be adjusted / clubbed with the quantity of pipelines, material and fittings for the other points / connection.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			3.3.	The refundable Payment Security Deposit as mentioned in clause 2.1 shall be security against usage of gas in the Buyer's premise.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			3.4.	In case of requirement of any additional equipment / pipeline for providing PNG connection (other than mentioned in Clause 3.1) and/or for connecting appliances other than single gas stove with maximum four domestic PNG burners in the Buyer's premises, non-refundable charges shall be payable by the Buyer to the Seller as per the then prevailing Tariff Car.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			3.5.	The Seller shall convert the existing LPG burner stove to make it compatible for use on PNG. Subsequent and additional conversion (if any) shall be carried out on chargeable basis according to the prevalent market standards, in addition to the taxes as applicable. In case of automatic stove / burner, it is Buyer's responsibility to convert the same to make it compatible for use on PNG.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			3.6.	Interest free security deposits as mentioned in Clause 2 paid by the Buyer shall be refunded only upon termination of the agreement after clearing all the dues.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			3.7.	Any modification / alteration required in the gas connection shall only be carried out by the Seller. For any extension/modification, relocation/alteration of the pipeline / meter / regulator or any part of the connection, the Buyer shall request the Seller and the Seller upon receiving such request shall promptly carry out the requested modification. Buyer shall pay non- refundable charges to the Seller as applicable at the time of execution of work as mentioned in the prevailing Tariff Card. In no case, the Buyer shall have any right to modify / alter the connection .If, it is found that, the connection has been modified / altered (including clamp removal) / tampered / concealed in part or whole by the Buyer, the Seller may discontinue the supply of PNG and levy penalty to the Buyer.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			3.8.	Advance payment if any, made by the Buyer to the Seller at the time of registration, other than Refundable Interest Free Security Deposit, will be adjusted against charges for "Extra Work / Services'. Additional payment if any to be made by the Buyer will be added in the gas invoice No interest would be paid to Buyer on advance amount. If the total charges of Extra Work / Services done by the Seller are less than advance payment made by the Buyer, necessary credit will be given in the gas Invoice. All charges paid by the Buyer for extra work / services are non-refundable except refundable interest free security deposits mentioned in Clause 2.
        			</p>
        	</li>
        	</li></ul>
        
        
        
        	<p class="policyBlackHeading" lang="en-US"><strong>4.	INVOICING::</strong></p>
        	<ul class="policyList">
        	<li>
                    <p lang="en-US">4.1.	The quantity of PNG supplied to the Buyer shall be measured through a meter installed and maintained by the Seller at the Buyer's premises. Immediately upon commissioning of the meter and commencement of the PNG supply, the Seller shall deliver to the Buyer the first invoice mentioning details of all the pending payments related to the connection. Buyer shall pay all the pending payments by due date mentioned on the invoice failing which Seller may impose penalty, charge interest as per prevailing market standards and / or resort to discontinuance of supply of PNG/termination of PNG connection after giving reasonable notice to the Buyer.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.2.	The meter installed by the Seller measures the gas in Cubic Meters. The reading (in Cubic Meter) of the meter can be converted into Standard Cubic Meter (SCM) / MMBTU by applying factors which depend on delivered pressure of gas, temperature of gas, composition of gas, etc. The Seller may break the prevailing gas price into various components as may be required for by PNGRB regulations.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.3.	Invoice shall be sent to the Buyer at the end of every invoice period in Rs/MMBTU or any other unit prescribed by PNGRB. Every invoice shall be paid by the Buyer in full by the due date mentioned on the invoice.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.4.	Cheque/ DD/ Pay order for the invoice amount should be made by the Buyer in the name of “Adani Total Gas LIMITED-ID-XXXXXXXXXX” and deposited at the payment collection centers indicated by the seller.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.5.	The Seller may revise the PNG price and / or any other charges as mentioned in the Tariff Card as per the then prevailing market standards.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.6.	All cesses, taxes, duties, assessments and any other levies imposed or to be imposed in future by Central / State Government, Statutory and or local bodies, in relation to the connection and supply of PNG shall be passed on to and paid by the Buyer. The Seller shall invoice the same to the Buyer and Buyer shall be liable to pay such taxes, duties levies etc. as may be applicable.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.7.	In the event of failure of the meter to record correct consumption, the quantity of PNG consumed by the Buyer shall be determined on the basis of the average consumption of last six billing cycles or any other basis determined by Seller as per prevailing industry standards.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.8.	In case Buyer's premise is found locked at the time of meter reading or meter reader is unable to record reading due to any other reason at the Buyer's premise, it is the Buyer's responsibility to submit meter reading to the Seller. In case of failure of Buyer to submit meter reading, Seller shall send estimated invoice to the Buyer on the basis of average consumption of last six billing cycles. In case of non- availability of consumption pattern of last six billing cycles, estimated invoice shall be raised by the Seller on the basis of average daily gas consumption per house hold calculated for the city.
        			</p>
        	</li>
        		<li>
                    <p lang="en-US">
        			4.9.	Non receipt of invoice shall not be a sufficient ground for non-payment of outstanding amount. In case Buyer does not receive the invoice he/she shall apply for a duplicate copy of the same from the Seller and Seller shall provide the same. The Buyer shall pay to the Seller late payment charges as mentioned in the Tariff Card on all the delayed payments from the due date until payment and / or realization. Date of receipt of payment made by Buyer shall be considered as the date on which clear balance is available of such payment in the Seller's account.
        			</p>
        	</li>
        	<li>
                    <p lang="en-US">
        			4.10.	In case of any dispute the Buyer shall pay the invoice amount in total by the due date and then lodge a complaint with the Seller. All complaints shall be dealt with within a stipulated time frame and if the claims made by the Buyer are found to be correct, credit / debit arising out of such resolution of complaint shall be adjusted in the next invoice by the Seller. No waiver in invoice shall be given in case of any gas leakage found from gas stove or rubber tube.
        			</p>
        	</li>
        	</ul>
        	
        	
        	<p class="policyBlackHeading" lang="en-US"><strong>5.	OBLIGATION AND UNDERTAKING OF THE BUYER:</strong></p>
        	<ul class="policyList">
        	<li>
                    <p lang="en-US">5.1.	The Buyer Shall:
        			<ul>
        				<li>(i)	prior to the commencement of PNG supply, at its own cost, obtain all necessary consents, approvals and permits from all relevant authorities including RWA, society administration, housing society / association, joint owners, as the case may be, required to obtain the PNG connection. The Buyer shall, also be responsible at its own cost for obtaining all easements or rights of way through any private property of any other personin side the society / colony / sector or RWA, society administration, etc. for laying of pipeline for supply of PNG. The Seller reserves the right to discontinue the PNG supply in the event of any dispute between the Buyer and the landlord/Society by giving prior reasonable notice to the Buyer.</li>
        				<li>(ii)	Be responsible to obtain No Objection Certificate from landlord / Society, where the premise is tenanted property or is situated in a building belonging to a Society. The Seller reserves the right to discontinue the PNG supply in the event of any dispute between the Buyer and the landlord / society which hinders or restricts maintenance of PNG connection or related pipeline installations.</li>
        				<li>(iii)	use the PNG only for domestic or household purpose, such as cooking and water heating at the premise mentioned in the application form and shall not use / permit/allow the usage of PNG for any other purpose.</li>
        				<li>(iv)	take adequate precautions and all safety measures in connection with the supply and use of PNG and shall also ensure safety of the equipment and facilities provided by the Seller within the Buyer's premises.</li>
        				<li>(v)	be responsible for any civil work required for the safety of the pipelines, meter, regulator or other facilities and equipment installed by the Seller within the Buyer's premises.</li>
        				<li>(vi)	be responsible to make holes in precise stones / marbles required for gas installation.</li>
        				<li>(vii)	take permission of the Seller in case any construction / renovation / changes are required to be done in the premises having the installation.</li>
        				<li>(viii)	Inform the Seller before installing any equipment such as PNG geyser or any other equipment.</li>
        				<li>(ix)	Inform the Seller in the event of sale of the Buyer's Premises to the third party.</li>
        				<li>(x)	permit the Seller/its authorized representatives access to the premises for the purpose of meter reading, invoice distribution, laying pipelines, to alter or replace any pipeline inspection,   maintenance,   modification,   extension,   check-up,   collection   of   payments installation of equipment., take photographs and undertake disconnection for unauthorized tapping / modification / extension of connection / concealing of pipeline.</li>
        				<li>(xi)	Inform the Seller if going out of station for a period of one month or more so as to enable the Seller to disconnect the PNG supply at the Buyer's premises for safety reasons& shall pay prevailing charges for Temporary Disconnection and Reconnection as per Tariff Card.</li>
        				<li>(xii)	Not adjust, clean, repair, replace or otherwise handle any of the pipes, meter, regulator or other equipment installed by the Seller.</li>
        				<li>(xiii)	Be liable to report about any gas leakage, damage to meter, piping, equipment or facility or non-reading of meter, occurrence of any emergency situation or any potentially hazardous situation at the earliest by calling on the emergency contact numbers mentioned on the invoice and shall co-operate with the Seller's personnel to contain the emergency situation, as and when required.</li>
        				<li>(xiv)	Not make any request for compensation / adjustment in the invoice on account of leakage of PNG caused due to damage of wire braided flexible hose (rubber tube) shall be entertained.</li>
        				<li>(xv)	Follow safety instructions prescribed by Seller from time to time.</li>
        				<li>(xvi)	ensure payment of dues by the due date.</li>
        				<li>(xvii)	use standard and good quality gas equipment for safety reasons.</li>
        				<li>(xviii)	Inform about concealed pipeline or cables, if any, at the time of survey conducted by the Seller. Seller shall not be held responsible for damage to such concealed pipelines or cables.</li>
        				<li>(xix)	Ensure that nothing is tied or hanging on gas pipeline. Buyer shall take appropriate measures to protect gas pipeline.</li>
        				<li>(xx)	Not install electric / telephone or any type of wires or cables very close to gas pipeline.</li>
        				<li>(xxi)	Not conceal GI / Copper pipeline/ wire braided flexible hose in wall, furniture, floor, cabinets etc.</li>

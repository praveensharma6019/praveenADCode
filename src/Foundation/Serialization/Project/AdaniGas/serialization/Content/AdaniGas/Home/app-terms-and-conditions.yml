        <h2>Following Terms and Conditions will apply and govern the connection and supply of Piped Natural Gas (PNG) to Commercial / Non Commercial customers by Adani Gas Limited ("Seller").</h2>
        </div>
        
        	<p class="policyBlackHeading" lang="en-US"><strong>1.	DEFINITIONS</strong></p>
        	<ul class="policyList">
            <li>
                    <p lang="en-US">1.1.	"Application" means the request for a PNG connection in the format/ form designed by Seller and duly filled and si9ned by the Buyer.</p>
            </li>
        	<li>
                    <p lang="en-US">1.2.	°Buyer” means Lhe applicant who has been provided PNG connection by the Seller as per terms and conditions mentioned herein.</p>
            </li>
        	<li>
                    <p lang="en-US">1.3.	"Commercial establishment/ unit" means Hotel / ResLauranr/ SweeL Shop/ Farsan shop/ Food court/ showroom / Hostel / Guest house
        / Religious Institution / SchOOI / CoIIe9e/ Office/ Pantry/ Canteen / any oLher shop.</p>
            </li>
        	<li>
                    <p lang="en-US">1.4.	"Commercial Offer" or "Commercial Proposal" means the letter so rifled senL by Lhe Seller to the Buyer prior to signing of this agreement containing the details such as but not limited ro, equipments considered for conversion on natural gas, basis for calculation of peak flow of gas, Lype of MRS recommended, Maximum Peak Flow RaLe of MRS, Connection Security Deposit amounL, eLc.</p>
            </li>
        	<li>
                    <p lang="en-US">1.5.	"Connection" or "PNG connection" or "Natural Gas Connection° means installation of combination of one or more pipelines, related fittings, valves, re9ulator, meter, etc in Buyer's premises in order ro supply Natural Gas ro the Buyer.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.6.	"Delivery Poinr" means Lhe flange or welds or agreed mark aL Lhe downstream of Lhe isolation valve located aL the ouLlet of Lhe Mererin 9 and Regulating Skid (MRS).	</p>
            </li>
        	<li>
                    <p lang="en-US">1.7.	"Gas Price/ PNG Price" means unit price of PNG in Rupees/MMBTU or Rupees/ SCM or any oLher such uniL prescribed by PNGRB.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.8.	"Invoice" means a periodic sraremenr generated by Seller showing derails of various charges applicable for consumption of Natural Gas and the LoLaI amounL includin9 taxes and levies payable by Buyer to Seller for use of Natural Gas for a particular period.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.9.	"Load Assessment Report° means the reporL generated by Seller and forwarded Lo Lhe Buyer alon9 wiLh Commercial Proposal which contains total fuel requirement based on existing and proposed equipments of the Buyer, MRS Lype ro be installed at the Buyer's premises and gas delivery pressure downstream of MRS.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.10.	"Measurement Equipment" or "Metering & Regulating Skid" or "MRS" means such main and subsidiary meters, including apparatus, regulators, guages, valves, pipes and other related accessories and fittings, installed aE Buyers premise as the Seller considers necessary for the measurement and recordin 9 of the volume of natural gas in Cubic Meters or Standard Cubic Meters and Pressure in Kg/cm2 or Bar or mBar or any oLher unit aL the Delivery Point and for Lhe safe operation of Lhe Seller's and Buyer's Facilities.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.11.	"MMBTU" means 1,000,000 BLu. "Btu" or “British Thermal Unit° means the quantity of heat required ro raise temperature of one avoirdupois pound of pure water from fifty nine (59) degree Fahrenheit Lo Sixty (60) de9ree Fahrenheit aL an absolute pressure of fourteen decimal six nine six (14.696) pound per square inch.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.12.	"Network Tariff" means the unit rate (excluding sha Lu tory taxes and levies) in Rs/MMBTU or Rs/SCM or any such unit prescribed by PNGRB, chargeable by the Seller for the infrasrrucLure installed by the Seller for providin 9 PNG.	</p>
            </li>

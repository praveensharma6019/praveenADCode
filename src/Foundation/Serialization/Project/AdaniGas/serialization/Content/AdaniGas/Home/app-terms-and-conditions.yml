                    <p lang="en-US">1.13.	"Non Commercial establishment" means religious insLiLutions, charitable hospitals, government/ social Lrusts, NGO schools/ hostels and crematoriums.	</p>
            </li>
        	<li>
                    <p lang="en-US">1.14.	"Planned Works" shall mean works conducted over a period of hours or days identified in advance on the Seller’s Facilities by Lhe Seller, which may temporarily restrict Lhe Seller's Facilities and shall include modifications to, enlargement of, repairs to or maintenance of Lhe (a) Seller's Facilities and (b) upstream of Lhe Seller's Facilities which resulL in temporary reduction / sLopp• 9e of PNG.	</p>
            </li>

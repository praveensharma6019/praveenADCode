        <section class="py-5 bg-white position-relative d-block">
        <div class="container">
        <div class="row">
        <div class="col-lg-8">
        <div class="mb-3">
        <h2 class="mb-3">Health &amp; safety</h2>
        <p class="mb-3">Natural gas is one of the safest and most reliable fuels available and rarely does a mechanical failure or storm interrupts its dependable delivery. Adani Total Gas Limited continually monitors our pipeline system to ensure safe and reliable delivery of natural gas to your home. </p>
        <p>For your protection, we add an odorant to natural gas, so you can detect even the slightest amount of natural gas in the air. View our safety pages to learn the facts about natural gas to help keep you safe, such as what to do if you suspect a natural gas leak.</p>
        </div>
        <p class="text-left mt-2 mb-5"><a href="/health-and-safety" class="btn btn-primary">Read more</a></p>
        <div class="row no-gutters mb-3 mb-lg-0 borderedBox">
        <div class="d-none d-md-block col-md-4">
        <img alt="" src="-/media/B9EB7520B18346239BC9F3D3215384D3.ashx" class="img-fluid w-100 h-100 " />&nbsp;</div>
        <div class="col-md-8 leftImg-h">
        <div class="bg-white p-4">
        <h3 class="sectionheading mb-3">Be Safe</h3>
        <ul class="list-bullet-style">
            <li><span>Do not tamper with any component of the gas connection</span></li>
            <li><span>In case the gas flow in your house or area is stopped, inform the Company immediately</span></li>
            <li><span>Always close the main control valve if you are not going to be at home for a day or more</span></li>
            <li><span>When you turn on your gas again after a long duration, make sure all the doors and windows of your house are opened</span></li>
        </ul>
        </div>
        </div>
        </div>
        </div>
        <div class="col-lg-4">
        <div class="row no-gutters borderedBox h-100">
        <div class="col-lg-12 col-sm-6">
        <a href="/health-and-safety#call-before-dig">
        <img alt="" src="-/media/1072F54AAAC04012B8017CC96D04BE89.ashx" class="img-fluid w-100 h-100" />
        </a></div>
        <div class="col-lg-12 col-sm-6 topImg-v">
        <div class="bg-white p-4 pr-lg-5 h-100"><a href="/health-and-safety#call-before-dig">
        </a>
        <h3 class="sectionheading mb-3">Dial Before Dig</h3>
        <p class="mb-3">For your safety, you are required to call at least two working days before you plan to dig so your underground utility lines can be marked.</p>
        <p class="txt-orange mb-3"><a href="/health-and-safety#call-before-dig">Always call 079 4754 5252 or 079 2762 3264 before you dig</a></p>
        <p class="txt-black"><a href="/health-and-safety#call-before-dig" class="txt-black">It's safe. It's free.</a></p>
        </div>

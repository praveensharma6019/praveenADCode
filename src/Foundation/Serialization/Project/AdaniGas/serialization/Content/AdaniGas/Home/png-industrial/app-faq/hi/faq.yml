        </div>
        <div id="collapseTwo22" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>सभी गैस कंपनी पेट्रोलियम और प्राकृतिक गैस नियामक बोर्ड (पीएनजीआरबी) की ओर से जारी नियमों को ही मानती हैं। ऐ.टी.जी.एल की मूल्य निर्धारण नीति इन्हीं नियमों पर आधारित है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo23">
        <a class="card-title">

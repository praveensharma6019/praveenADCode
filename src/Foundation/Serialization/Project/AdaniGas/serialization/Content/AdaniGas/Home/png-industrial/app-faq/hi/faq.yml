        </a>
        </div>
        <div id="collapseTwo25" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>हमारे बीच हस्ताक्षरित किए गए अनुबंध में हमारी ओर से दी गई प्राकृतिक गैस में कमी पाए जाने पर अस्वीकार करने की प्रक्रिया दी गई है। हालांकि, इस अवधि में गैस की असल खपत के लिए ऐ.टी.जी.एल इनवॉइस दे सकता है।

        </a>
        </div>
        <div id="collapseTwo19" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ऐ.टी.जी.एल के आधिकारिक स्टाफ की ओर से ली गई मीटर रीडिंग के आधार पर हर १५ दिन में बिलिंग की जाती है। अनुबंध में बताई गई अवधि के अंदर ही बिल का पेमेंट करना होता है।
        </p>
        </div>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo20">
        <a class="card-title">
        क्या रखरखाव के लिए कोई वार्षिक शुल्क भी लगता है?
        </a>
        </div>
        <div id="collapseTwo20" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ऐ.टी.जी.एल रखरखाव के सालाना शुल्क के तौर पर कोई चार्ज नहीं लेता है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo21">
        <a class="card-title">
        पीएनजी की कीमत कितनी बार बदलती है?
        </a>
        </div>
        <div id="collapseTwo21" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>पीएनजी की कीमत कुछ खास तथ्यों जैसे अमेरिकी विनिमय दर, वैश्विक ऊर्जा संकेतक, कच्चे तेल की कीमत, हस्तांतरण शुल्क और कर वगैरह पर निर्भर करती है, इसलिए ये अलग-अलग हो सकती है।
        </p>
        <p>आम तौर पर कीमतों को संशोधित करने की जरूरत पड़ने पर ग्राहकों को बिलिंग साइकिल से पहले सूचना देकर संशोधन कर दिया जाता है। ऐ.टी.जी.एल का प्रयास यही रहता है कि कीमतों का संशोधन कम से कम हो।
        </p>

        </a>
        </div>
        <div id="collapseTwo23" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>पेट्रोलियम और प्राकृतिक गैस नियामक बोर्ड (पीएनजीआरबी) की ओर से जारी नियमों के मुताबिक गैस की कीमत गैर-भेदभावपूर्ण होनी चाहिए। इसलिए, आपके सभी औद्योगिक ग्राहकों के लिए गैस की कीमत एक सी होगी। ऐ.टी.जी.एल इस वक्त दो तरह के अनुबंध कर रहा है - एक है न्यूनतम गारंटी ऑफ-टेक दायित्व (एमजीओ अनुबंध) और दूसरा है बिना न्यूनतम गारंटी के ऑफ-टेक दायित्व (नो एमजीओ अनुबंध)। दोनों ही अनुबंध में गैस की कीमत अलग होगी।
        </p>

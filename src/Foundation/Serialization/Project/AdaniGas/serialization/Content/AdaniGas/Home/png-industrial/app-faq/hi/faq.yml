        <div id="collapseTwo24" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>प्राकृतिक गैस में कोई उत्पाद शुल्क नहीं जुड़ा है। आपको ऑफर की गई कीमत में वैट और अधिभार शामिल नहीं है। वैट या वैट सेटऑफ में किसी भी तरह की रियायत के लिए वैट के नियमों को देखें।

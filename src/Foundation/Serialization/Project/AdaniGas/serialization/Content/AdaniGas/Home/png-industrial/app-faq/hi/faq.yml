        <p>ऑनलाइन भुगतान के इस मामले में एजीटीएल सबसे पहले ग्राहक के उस एकाउंट में पैसे वापसी की कोशिश करेगा, जिससे भुगतान किया गया है। लेकिन मामला भुगतान के माध्यम से जुड़ा होगा, तो एक रिफंड फॉर्म <a href="https://www.adanigas.com/-/media/Project/AdaniGas/Refund-Form---Excess-Payment.pdf?la=en&hash=A139BB5CACB7EE0EC700400123F1FCB1">(डाउनलोड फॉर्म)</a> भरना होगा। इसके साथ कनेक्शन होल्डर के एकाउंट के रद्द किए गए चेक की कॉपी भी जमा करनी होगी। ये customercare.gas@adani.com पे ई-मेल भेज सकते है।
        अगर भुगतान चेक से हुआ है, तब रिफंड फॉर्म <a href="https://www.adanigas.com/-/media/Project/AdaniGas/Refund-Form---Excess-Payment.pdf?la=en&hash=A139BB5CACB7EE0EC700400123F1FCB1">(डाउनलोड फॉर्म)</a> को भरना होगा। इसके साथ कनेक्शन होल्डर के एकाउंट के रद्द किए गए चेक की कॉपी जमा करनी होगी। ये customercare.gas@adani.com पे ई-मेल भेज सकते है।
        </p>

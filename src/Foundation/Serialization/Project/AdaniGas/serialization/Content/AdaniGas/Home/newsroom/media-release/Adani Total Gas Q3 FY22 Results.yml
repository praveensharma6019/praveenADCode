        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Adani Total Gas 9M FY22 Results</span></strong><strong><span> </span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Revenue from Operations - Rs 2,141 Cr - increase of 83% </span></strong><strong><span> </span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>EBITDA - Rs 673 Cr - up by 28%  </span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>CNG stations increased to 287</span></strong></p>
        <p style="margin: 0cm -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Exit volume increased to 2.20 MMSCMD </span></strong></p>
        <table border="0" cellspacing="0" cellpadding="0" width="669" style="width:100%; margin-left: -15.9pt;">

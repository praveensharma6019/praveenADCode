        <p style="text-align: left;"><span>*During the quarter ended on 30-Sep-20 the Company received an order dated 28 August 2020 from the Hon’ble Supreme Court of India with respect to Service Tax liability on gas connection income pertaining to FY 2008-09.</span></p>
        <p style="text-align: left;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 12pt; text-align: justify;"><span><strong><span>Results Commentary 9MFY22 - Y-o-Y </span></strong></span></p>
        <ul style="list-style-type: disc;">
                        <li><span>CNG Volume has increased by 71% on account of addition of new CNG stations and strong recovery of economic activity</span></li>
                        <li><span>PNG Volume has increased by 26% due to addition of new customers and recovery of economic activity</span></li>
                        <li><span>Increase of Revenue by 83% on account of higher volume coupled with increase in sales price</span></li>
                        <li><span>EBITDA increased by 28% on account of strong operational performance</span></li>
                        <li><span>For Q3 FY22, despite significant increase in the R-LNG prices, APM gas price and lower allocation of APM gas, the company registered EBITDA of Rs 211 Cr as against EBIDTA of Rs 222 Cr during the corresponding quarter of previous year. </span></li>
                        
        </ul>
        <p style="text-align: justify;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p style="text-align: justify;"><span>“It is heartening to receive Letters of Intent (LOIs) from PNGRB for winning 14 new Geographical Areas in the 11th Round CGD,” said<strong>Mr Suresh P Manglani, CEO of Adani Total Gas.</strong> “This makes ATGL India’s leading CGD player and enables us to continue playing a key role in realising India’s vision to enhance the share of natural gas in its energy basket from 7.6% to 15% by 2030. In Q3 FY22, despite a significant increase in gas prices and lower allocation of APM gas, Team ATGL has again delivered an excellent financial and operational performance with EBIDTA of Rs 211 Cr, addition of 43 new CNG stations, surpassing of 5.3 lakh PNG home connections and connecting to 5,453 PNG industrial and commercial consumers. Overall, it has been yet another outstanding quarter for ATGL.”</span></p>
        

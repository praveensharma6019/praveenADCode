                    <p style="text-align: center;">&nbsp;</p>
                    <p style="text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS </span></strong></p>
                    <p style="text-align: center;">&nbsp;</p>
                    <p><strong><span style="text-decoration: underline;">Operational Highlights 9M FY22 (Standalone):</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Commissioned <strong>70 New Stations</strong>, total CNG Stations now increased to <strong>287</strong>  </span></li>
                        <li><span>Added 52,611 new connections, total PNG home connections surpassed 5.3 lakh mark (5.31 lakh) </span></li>
                        <li><span style="color: black;">Industrial & Commercial connections increased to <strong>5,453</strong> with <strong>487</strong> new Industrial and Commercial connections </span></li>
                        <li><span style="color: black;">Completed <strong>4,285 Inch Km</strong> of Steel Pipeline in New GAs allotted in 9th and 10th rounds</span></li>
                        <li><span>Combined CNG and PNG volume of <strong>507 MMSCM,</strong> increase of 45% ></span></li>
                        <li><span>Combined Exit Volume increased to<strong> 2.20 MMSCMD</strong> in Q3 FY22 </span>
                        <p>&nbsp;</p>
                       
                    </li></ul>
        			<p><strong><span style="text-decoration: underline;">Financial Highlights 9MFY22 (Standalone) Y-o-Y:</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Revenue from Operations increased by <strong>83%</strong></span><span> to INR <strong>2141</strong> Cr</span></li>
                        <li><span>EBITDA of Rs <strong>673</strong> Cr, up by 28%  </span></li>
                        <li><span>Reported PBT of Rs <strong>576 </strong>Cr, up by 31%</span></li>
                        <li><span>Reported PAT at Rs <strong>429 </strong>Cr, up by 31% </span></li>
                    </ul>
        			<p><strong><span style="text-decoration: underline;">Consolidated PAT </span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Consolidated PAT at Rs <strong>428</strong> Cr, up by 34%</span></li>
                    </ul>
        			<p><strong><span style="text-decoration: underline;">Other key updates</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>ATGL wins <strong> 14 new Geographical Areas comprising 56 districts in 11th Round </strong>of CGD Bidding conducted by PNGRB. This makes ATGL India’s largest CGD player. </span></li>
                    </ul>

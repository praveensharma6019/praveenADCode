        <p style="text-align: justify;"><span><strong><span>About Adani Total Gas</span></strong></span></p>
        <p style="text-align: justify;"><span><strong><span>&nbsp;</span></strong></span></p>
        <p><span style="color: black;">Adani Total Gas Limited is one of India&rsquo;s leading private players in developing City Gas Distribution (CGD) networks to supply Piped Natural Gas (PNG) to Industrial, Commercial, Domestic (residential) customers and Compressed Natural Gas (CNG) to the transport sector. Given its gas distribution mandate catering to 38 Geographical Areas (GAs) which accounts for 8% of India&rsquo;s population, ATGL plays a significant role in the nation&rsquo;s efforts in enhancing the share of natural gas in its energy mix. Of these 38 GAs, 19 are managed by ATGL and the rest are managed by Indian Oil-Adani Gas Private Limited (IOAGPL) &ndash; a 50:50 joint venture between Adani Total Gas Limited and Indian Oil Corporation Limited. </span></p>

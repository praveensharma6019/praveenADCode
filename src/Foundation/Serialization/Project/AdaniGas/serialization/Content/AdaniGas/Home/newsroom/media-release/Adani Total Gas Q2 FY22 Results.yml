        <p style="text-align: justify;"><span><strong><span>Mr Suresh P Manglani, CEO of Adani Total Gas </span></strong></span><span>said despite significant volatility in international gas prices and Covid-related challenges on the ground being faced in rolling out the infrastructure development, albeit lesser than previous quarters, Team ATGL has yet again delivered all-round excellent performance for Q2FY22 with the delivery of 20 new CNG stations, surpassing of 5 lakh PNG home connections mark and deliver of highest ever EBIDTA of INR 246 Crs in Q2. There is a significant increase in our CNG stations numbers and steel pipeline laying during the quarter. ATGL also executed, during the quarter, a joint venture agreement with 50% shareholding for setting up of manufacturing facility for mechanical and smart gas meters under Atmanirbhar Bharat initiative. Further, ATGL also has signed a definitive agreement for exclusive collaboration for setting up a bio-conversion plant in Barsana having India&rsquo;s largest cow shelter with around 60,000 cows in a single location.</span><span style="color: black;">&rdquo;</span></p>

                    <p style="text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS </span></strong></p>
                    <p style="text-align: center;">&nbsp;</p>
                    <p><strong><span style="text-decoration: underline;">Operational Highlights Q2 FY22 (Standalone) Y-o-Y:</span></strong></p>
                    <p>&nbsp;</p>
                    <ul style="list-style-type: disc;">
                        <li><span>Commissioned <strong>20 New Stations, </strong>the total CNG Stations now increased to <strong>244</strong> </span></li>
                        <li><span>Added <strong>18,659 new connection</strong>, total PNG Home Connection surpassed <strong>5 lakh mark (5.06 lakh)</strong> </span></li>
                        <li><span style="color: black;">Industrial &amp; Commercial connection increased to </span><strong><span style="color: black;">5,264 </span></strong><span style="color: black;">with</span> <span style="color: black;">199 new Industrial and Commercial connection in Q2</span></li>
                        <li><span style="color: black;">Completed </span><strong><span style="color: black;">3535 Inch Km </span></strong><span style="color: black;">of Steel Pipeline in New GAs allotted in 9<sup>th</sup> and 10<sup>th</sup> round</span></li>
                        <li><span>Combined CNG and PNG volume of <strong>175 MMSCM</strong>, rise of 33% </span></li>
                        <li><span>Combined Exit Volume increased to <strong>2.09 MMSCMD </strong>in Q2FY22 from 1.79 MMSCMD in Q1FY22, arise of 17%</span>
                        <p>&nbsp;</p>

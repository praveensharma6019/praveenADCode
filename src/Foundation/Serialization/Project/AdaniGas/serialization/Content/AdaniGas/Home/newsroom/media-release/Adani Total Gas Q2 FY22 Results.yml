        <p style="margin-top: 12pt;"><strong><span>Ahmedabad, October 28, 2021: </span></strong><span>Adani Total Gas Limited (&ldquo;ATGL&rdquo;), one of India&rsquo;s leading private companies in the gas utility sector in India announced today its operational and financial performance for the second quarter ended 30th September 2021.</span></p>
        <p><span>&nbsp;</span></p>
        <p><span>Commenting on the quarter result of the Company, <strong>Mr Gautam Adani, Chairman, Adani Group said</strong>, &ldquo;I have very little doubt that gas will continue to play an increasingly important role in India&rsquo;s energy mix. The ability to distribute gas across the nation is an essential benefit that the Adani Group and TotalEnergies will bring to the people. I&rsquo;m excited about the possibilities as we move deeper and deeper into all the different Tier 2 and Tier 3 cities and provide them a cleaner fuel. Gas is also a fuel that can have a significant impact on how rural India will live in the future. We are committed to becoming a leader in this sector.&rdquo;</span></p>
        <p><strong><span style="text-decoration: none;">&nbsp;</span></strong></p>

        <!-- Section 1 Intro -->
        <section class="section">
        <div class="container">
        <p class="my-2">Adani Total Gas has partnered its customers by providing them cost-effective, convenient and sustainable fuel solutions. With these solutions in place, our customers&rsquo; can be rest assured about their fuel requirements and at the same time, contribute to the environment by using the clean and green PNG.</p>

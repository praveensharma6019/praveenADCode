        <div class="caseContenBox" id="baps">
        <h3 class="cmpyQuote">I always knew that we could save enormous amount of money on our gas bills. I would definitely recommend this to other businesses purely because when you choose PNG, you are making a wise decision. Why not enhance your comfort and improve your lifestyle for the years to come? Experience the versatility and performance of this reliable energy source. With PNG you don't need to make any choices, for its characteristics make it the best option for commercial purposes. Free fuel, easily accessible minus storage troubles, and being available at very competitive rates.</h3>
        <div class="storyName">(Dharma Ratna Swami (BAPS))</div>

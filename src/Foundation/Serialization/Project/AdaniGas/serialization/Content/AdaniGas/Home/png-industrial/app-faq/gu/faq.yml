        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo1">
        <a class="card-title">
        શુ પી.એન.જી નો ઔદ્યોગિક બળતણ તરીકે ઉપયોગ કરવો સલામત છે?	
        </a>
        </div>
        <div id="collapseTwo1" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ઔદ્યોગિક ઉપયોગ માટે બળતણ તરીકે પી.એન.જી નો ઉપયોગ કરવો એકદમ સલામત છે. તમારી જગ્યા પર સ્થાપિત મીટર અને નિયમન સ્ટેશન (એમ.આર.એસ) માં આંતરિક સલામતી સિસ્ટમ છે, જે વધારે દબાણ (ચોકીંગ) અથવા ઓછા દબાણ (લીકેજ)ના કિસ્સામાં રેગ્યુલેટરને ટ્રીપ કરવાની ખાતરી આપે છે. તદુપરાંત, કુદરતી ગેસ હવા કરતા હળવો છે, અને તેથી જો ત્યાં લીકેજ હોય, તો તે હવામાં ઝડપથી વિખેરાઈ જાય છે. તે ૫-૧૫% ની સૌથી ઓછી જ્વલનશીલતા પણ ધરાવે છે, જે લીકેજના કિસ્સામાં આગને પકડવાનું મુશ્કેલ બનાવે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo2">
        <a class="card-title">
        શુ પી.એન.જી.નો પુરવઠો નિયમિત છે?
        </a>
        </div>
        <div id="collapseTwo2" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>પી.એન.જી.નો પુરવઠો એકદમ નિયમિત છે. પાઈપલાઈન વિતરણ નેટવર્ક એ 'ઓન-લાઈન' પુરવઠા સિસ્ટમ છે જેમાં સેફ્ટી વાલ્વ અને રેગ્યુલેટરનો સમાવેશ થાય છે જે ગેસ પુરવઠા અને દબાણને નિયંત્રિત અને મોનિટર કરે છે. તે સિસ્ટમની ખામીઓને ઓળખવામાં પણ મદદ કરે છે અને જરૂરી દબાણ પર અવિરત પુરવઠાની ખાતરી કરે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo3">
        <a class="card-title">
        શુ કુદરતી ગેસનો સંગ્રહ કરી શકાય છે? જે વિસ્તારમાં મારું ઔદ્યોગિક એકમ આવેલું છે ત્યાં પાઈપલાઈન નાખવામાં આવી ન હોવાથી શુ તેને કાસ્કેડ દ્વારા સપ્લાય કરી શકાય?
        </a>
        </div>
        <div id="collapseTwo3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ના, કુદરતી ગેસનો સંગ્રહ કરી શકાતો નથી; તે પાઈપલાઈન દ્વારા જ પૂરો પાડવામાં આવે છે. કાસ્કેડ દ્વારા કુદરતી ગેસનો પુરવઠો માત્ર ઓટોમોબાઈલ માટે છે. એ.ટી.જી.એલ. એ શહેરના તમામ મુખ્ય માંગ કેન્દ્રોમાં પાઈપલાઈન નેટવર્ક નાખ્યું છે અને તે તમામ માંગણીઓ પૂરી કરવાની સ્થિતિમાં છે. જો કે, અમુક વિસ્તારોમાં, જો પાઈપલાઈન ન હોય તો, તે ટૂંકા ગાળામાં માંગના આધારે નિર્માણ કરવામાં આવશે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo4">
        <a class="card-title">
        ગેસ જોડાણ મેળવવા માટે લઘુત્તમ સમયગાળો કેટલો છે?
        </a>
        </div>
        <div id="collapseTwo4" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>કોઈપણ વિસ્તારમાં પાઇપલાઇનની ઉપલબ્ધતાને આધારે, જોડાણ ૩ મહિનાની અંદર પૂરું પાડી શકાય છે. તમારા પરિસરમાં તેનો ઉપયોગ કરવા માટે,  ગ્રાહકે પ્લાન્ટમાં ફેરફાર કરવાની પણ જરૂર છે અને મીટરના શરૂઆતના સ્થાનથી ગેસ વપરાશના સ્થાન સુધી આંતરિક પાઈપલાઈન ગોઠવવાની જરૂર છે, જેને પૂર્ણ કરવા માટે ઉપરોક્ત સમયની જરૂર છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo5">
        <a class="card-title">
        કુદરતી ગેસ જોડાણ મેળવવા માટે કોઈ વૈધાનિક પાલન અથવા સરકારની મંજૂરી જરૂરી છે?
        </a>
        </div>
        <div id="collapseTwo5" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>કુદરતી ગેસ જોડાણ મેળવવા માટે કોઈ વૈધાનિક પાલન અથવા સરકારની મંજૂરીની જરૂર નથી કારણ કે પ્લાન્ટના પરિસરની અંદર કોઈ ગેસ સ્ટોરેજ નથી. વાસ્તવમાં, પર્યાવરણીય ચિંતાઓને કારણે સરકાર દ્વારા તેનો વ્યાપકપણે ઇંધણ તરીકે તેનો પ્રચાર કરવામાં આવી રહ્યો છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo6">
        <a class="card-title">
        શુ અદાણી ટોટલ ગેસ લિમિટેડ બર્નર સપ્લાય કરે છે અને આંતરિક પાઇપલાઇન ઇન્સ્ટોલ કરે છે?
        </a>
        </div>
        <div id="collapseTwo6" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>એ.ટી.જી.એલ ન તો બર્નર સપ્લાય કરે છે અને ન તો તે ગ્રાહકના પરિસરમાં આંતરિક પાઇપલાઇન નાખે છે. જો કે, તમને સુવિધા આપવા માટે, એ.ટી.જી.એલ ગ્રાહકોના સંદર્ભ માટે વિવિધ કુદરતી ગેસ આધારિત સાધનોના સપ્લાયર્સ અને પાઇપલાઇન માટે કોન્ટ્રાક્ટરોની યાદી પૂરી પાડે છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo7">
        <a class="card-title">
        મારે ડીઝલ જનરેટર સેટમાંથી ગેસ જનરેટર સેટ પર જવું છે? કયા વિકલ્પો ઉપલબ્ધ છે?
        </a>
        </div>
        <div id="collapseTwo7" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>તમારા ડીઝલ જનરેટર સેટને ગેસ પર ઓપરેટ કરવા માટે પણ રૂપાંતર કરી શકાય છે. તમે તમારા જનરેટર સેટ સપ્લાયર અથવા ડી.જી સેટને ગેસ જનરેટર સેટમાં રૂપાંતરિત કરતી ચોક્કસ એજન્સીઓ સાથે સંપર્કમાં રહી શકો છો.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo8">
        <a class="card-title">
         શુ કોઈ ઔદ્યોગિક એકમની પેન્ટ્રીમાં ઔદ્યોગિક પી.એન.જી.નો ઉપયોગ કરી શકે છે?
        </a>
        </div>
        <div id="collapseTwo8" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>એ.ટી.જી.એલ કોઈપણ ઔદ્યોગિક એકમની પેન્ટ્રી/કેન્ટીનમાં ગેસના ઉપયોગને પ્રોત્સાહિત કરે છે. આ માટે અલગ કોન્ટ્રાક્ટ અને અલગ નાનું મીટર લગાવવામાં આવે છે. આવા ઉપયોગ માટે ગેસની કિંમત પણ જુદી હોય છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo9">
        <a class="card-title">
         શુ કોઈપણ ઔદ્યોગિક એકમ મીટરિંગ એન્ડ રેગ્યુલેટીંગ સ્કિડ (એમ.આર.એસ) જાતે મેળવી શકે છે?
        </a>
        </div>
        <div id="collapseTwo9" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>પેટ્રોલિયમ અને કુદરતી ગેસ રેગ્યુલેટરી બોર્ડ (પી.એન.જી.આર.બી) દ્વારા સૂચિત નિયમો અનુસાર, એમ.આર.એસ પ્રદાન કરવાની જવાબદારી ગેસ વિતરણ કંપનીની છે, અને તે મુજબ, તે ફક્ત એ.ટી.જી.એલ દ્વારા જ સપ્લાય પૂરો પાડવામાં આવશે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo10">
        <a class="card-title">
        ખામીયુક્ત મીટર બદલવાનો અંદાજિત સમય કેટલો છે?
        </a>
        </div>
        <div id="collapseTwo10" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>તમારા પરિસરમાં ઇન્સ્ટોલ કરેલ એમ.આર.એસ. ની સમય સીમા લાંબી છે (સામાન્ય રીતે ૮-૧૦ અઠવાડિયા), અને તેથી, એમ.આર.એસ. ની યોગ્ય કાળજી લેવી અને એ.ટી.જી.એલ. ની સલાહ મુજબ ગેસનો વપરાશ જાળવી રાખવો જરૂરી છે. જો કે, એમ.આર.એસ વોરંટ બદલવાના કિસ્સામાં, એ.ટી.જી.એલ. એમ.આર.એસ.ની ચોક્કસ ઇન્વેન્ટરી જાળવી રાખે છે જેમાંથી તેને ઉપલબ્ધતાને આધીન, ટૂંકા સમયગાળામાં બદલી શકાય છે.
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo11">
        <a class="card-title">
        જો ગેસનો પુરવઠો બંધ થઈ જશે તો શુ થશે? જો ગેસનો પુરવઠો ખોરવાય છે, તો એ.ટી.જી.એલ ની જવાબદારી શુ હશે?
        </a>
        </div>
        <div id="collapseTwo11" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>એ.ટી.જી.એલ તેના ગ્રાહકોને ગેસનો અવિરત પુરવઠો પૂરો પાડવા માટે શક્ય તેટલા શ્રેષ્ઠ પ્રયાસો કરે છે. કોઈપણ કારણોસર પૂરવઠો પૂરો પાડવામાં વિક્ષેપ આવે તો, અમારી પ્રશિક્ષિત તકનીકી ટીમ વહેલી તકે ગેસ પુરવઠો પુનઃસ્થાપિત કરશે. જો કે, ગેસ પુરવઠામાં કોઈપણ વિક્ષેપના કિસ્સામાં, એ.ટી.જી.એલ.ની કોઈ જવાબદારી રહેશે નહીં.

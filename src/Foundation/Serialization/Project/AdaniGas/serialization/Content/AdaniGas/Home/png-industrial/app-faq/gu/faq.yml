        <p>પી.એન.જી ની કિંમત યુ.એસ વિનિમય દર, વૈશ્વિક ઊર્જા સંકેત, ક્રૂડ ઓઈલની કિંમત વગેરે જેવા ઘણા પરિબળો સાથે સંબંધિત છે અને તેથી તે બદલાઈ શકે છે. કિંમતોમાં જો ફેરફારની જરૂર હોય, તો સામાન્ય રીતે ગ્રાહકોને અગાઉથી સૂચના આપીને બિલિંગ ચક્રની શરૂઆતમાં ફેરફાર કરવામાં આવે છે. ભાવમાં ફેરફારને ન્યૂનતમ રાખવાનો અમારો પ્રયત્ન હંમેશા રહે છે.

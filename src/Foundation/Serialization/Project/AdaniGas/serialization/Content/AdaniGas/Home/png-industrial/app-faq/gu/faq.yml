        <div id="collapseTwo13" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>બર્નરના રૂપાંતર અને આંતરિક પાઈપલાઈન નાખવામાં જે સમય લાગે છે તે ઈન્સ્ટોલ કરવાની આંતરિક પાઈપલાઈનની લંબાઈ અને તમારા પ્લાન્ટમાં જરૂરી બર્નરના પ્રકાર પર આધાર રાખે છે. સામાન્ય રીતે, કોઈપણ ઔદ્યોગિક એકમને તેની આંતરિક પાઇપલાઇન નાખવાની અને તેના સાધનોને ગેસમાં રૂપાંતરિત કરવાની પ્રક્રિયા પૂર્ણ કરવામાં ૮-૧૦ અઠવાડિયા લાગે છે. અમારા દ્વારા પ્રદાન કરવામાં આવેલ તકનીકી સ્પષ્ટીકરણો અનુસાર પાઇપલાઇનનું પરીક્ષણ પણ કરવાની જરૂર છે.

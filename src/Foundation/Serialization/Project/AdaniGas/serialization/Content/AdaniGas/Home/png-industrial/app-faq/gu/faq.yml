        <div id="collapseTwo12" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>એ.ટી.જી.એલ. હાલમાં બે પ્રકારના ગેસ માટેના કરારો ઓફર કરે છે - એક ન્યૂનતમ ગેરંટીડ વપરાશની જવાબદારી (એમ.જી.ઓ કરાર) સાથે અને બીજો કોઈપણ ન્યૂનતમ ગેરંટીડ વપરાશની જવાબદારી (કોઈ એમ.જી.ઓ કરાર નહિ) વગર. કોઈ પણ એમ.જી.ઓ કરાર ગ્રાહકોના અનિયમિત વપરાશની કાળજી લેવા માટે રચાયેલ નથી. અમારી વ્યવસાયિક ટીમ તમને તમારા કરારમાં જણાવેલ જથ્થાનું આયોજન કરવા અને તમારા કરારનું અસરકારક રીતે સંચાલન કેવી રીતે કરવું તે અંગે સલાહ આપવામાં આનંદ અનુભવશે.
        </p>

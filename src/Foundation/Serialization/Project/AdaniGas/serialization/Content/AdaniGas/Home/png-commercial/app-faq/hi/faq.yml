        </p>
        <p>आम तौर पर कीमतों को संशोधित करने की जरूरत पड़ने पर ग्राहकों को बिलिंग साइकिल से पहले सूचना देकर संशोधन कर दिया जाता है। ऐ.टी.जी.एल का प्रयास यही रहता है कि कीमतों का संशोधन कम से कम हो।
        </p>

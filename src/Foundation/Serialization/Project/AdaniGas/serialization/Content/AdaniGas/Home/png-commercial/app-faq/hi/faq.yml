        <section class="">
        <div class="bg-white">
        <div id="accordion" class="accordion investor-faq">
        <div class="card pb-2 card-border">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo1">
        <a class="card-title">
        क्या पीएनजी को कॉमर्शियल ईंधन के तौर पर इस्तेमाल करना सुरक्षित है?
        </a>
        </div>
        <div id="collapseTwo1" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>कमर्शियल ईंधन के तौर पीएनजी का इस्तेमाल पूरी तरह से सुरक्षित है। आपके जगह पर लगाए मीटरिंग स्किड में एक सेफ्टी सिस्टम पहले से होता है जिससे ज्यादा दबाव और कम दबाव रेग्युलेटर की ट्रिपिंग सुनिश्चित होती है। 
        </p>
        <p>इसके अलावा प्राकृतिक गैस हवा की तुलना में हल्की होती है और इसलिए लीकेज से जुड़ी कोई भी दुर्घटना होने पर, ये बहुत जल्द हवा में गायब हो जाती है। प्राकृतिक गैस में ५-१५% की सबसे कम ज्वलनशीलता वाली सीमा होती है, जिसके चलते लीकेज की स्थिति में भी आग लगने की संभावना बेहद कम हो जाती है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo2">
        <a class="card-title">
        क्या पीएनजी की सप्लाई नियमित है?
        </a>
        </div>
        <div id="collapseTwo2" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>पीएनजी की सप्लाई पूरी तरह से नियमित है। पाइपलाइन वितरण नेटवर्क एक ऑन-लाइन सप्लाई सिस्टम है। इसमें सेफ्टी वाल्व और रेगुलेटर भी शामिल हैं जो गैस आपूर्ति और दबाव को नियंत्रित करने के साथ निगरानी भी करते हैं। ये सिस्टम की दिक्कत को पहचानने में भी मदद करते हैं और जरूरी दबाव पर निर्बाध आपूर्ति भी सुनिश्चित करते हैं।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo3">
        <a class="card-title">
        क्या प्राकृतिक गैस को स्टोर किया जा सकता है? क्या प्राकृतिक गैस की कास्केड के माध्यम से आपूर्ति की जा सकती है, क्योंकि जहां मेरी औद्योगिक यूनिट है वहां पाइपलाइन नहीं बिछाई गई हैं?
        </a>
        </div>
        <div id="collapseTwo3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>नहीं, प्राकृतिक गैस स्टोर नहीं की जा सकती है। इसकी आपूर्ति सिर्फ पाइपलाइन के माध्यम से ही हो सकती है। कास्केड के माध्यम से प्राकृतिक गैस की आपूर्ति सिर्फ ऑटोमोबाइल के लिए ही की जा सकती है। ATGL ने शहर के सबसे ज्यादा मांग वाले क्षेत्रों में पाइपलाइन बिछाई है। अब ये इस स्थिति में है कि शहर में होने वाली सभी बड़ी मांगें पूरा कर सके। हालांकि, कुछ खास जगहों पर जहां पाइपलाइन नहीं है वहां मांग होने पर थोड़े ही समय में इसे बना दिया जाएगा।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo4">
        <a class="card-title">
        कम से कम कितने समय में गैस कनेक्शन मिल जाता है?
        </a>
        </div>
        <div id="collapseTwo4" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>आपके क्षेत्र में पाइपलाइन की मौजूदगी के हिसाब से कनेक्शन ३ महीने के अंदर मिल जाता है। गैस का उपयोग करने के लिए  ग्राहक को संयंत्र में संशोधन करने के साथ मीटर के डाउनस्ट्रीम से गैस के इस्तेमाल वाले पॉइंट्स तक एक आंतरिक पाइपलाइन की व्यवस्था करनी होती है। ये सब होने में ऊपर बताया गया समय लगता ही है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo5">
        <a class="card-title">
        क्या प्राकृतिक गैस कनेक्शन लेने के लिए किसी तरह के वैधानिक अनुपालन या सरकारी मंजूरी की जरूरत होती है?
        </a>
        </div>
        <div id="collapseTwo5" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>प्लांट परिसर में गैस का स्टोरेज नहीं होता है, इसलिए प्राकृतिक गैस का कनेक्शन लेने या इसका इस्तेमाल करने के लिए किसी तरह के वैधानिक अनुपालन या सरकारी मंजूरी की आवश्यकता नहीं होती है, बल्कि पर्यावरण से जुड़ी दिक्कतों को देखते हुए सरकार की ओर से प्राकृतिक गैस को ईंधन के तौर पर प्रचारित भी किया जा रहा है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo6">
        <a class="card-title">
        क्या अडानी टोटल गैस लिमिटेड बर्नर की आपूर्ति के साथ आंतरिक पाइपलाइन भी स्थापित करता है?
        </a>
        </div>
        <div id="collapseTwo6" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ऐ.टी.जी.एल ना ही बर्नर की आपूर्ति करता है और ना ही ये ग्राहक के परिसर में आंतरिक पाइपलाइन स्थापित करता है। हालांकि, ऐ.टी.जी.एल ग्राहक की मदद के लिए प्राकृतिक गैस आधारित उपकरणों के आपूर्तिकर्ताओं और पाइपलाइन ठेकेदारों की सूची जरूर साझा करता है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo7">
        <a class="card-title">
        मैं डीजल जेनसेट को गैस जेनसेट में बदलना चाहता हूं? इसके लिए क्या विकल्प मौजूद हैं?
        </a>
        </div>
        <div id="collapseTwo7" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        आपके डीजल जेनसेट को गैस पर चलाने के लिए परिवर्तित किया जा सकता है। आप इसके लिए जेनसेट आपूर्तिकर्ता या किसी खास एजेंसी से संपर्क कर सकते हैं जो डीजल जेनसेट को गैस जेनसेट में बदल देती हैं।
        <p />
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo8">
        <a class="card-title">
        क्या कोई कॉमर्शियल यूनिट मीटरिंग और रेगुलेटिंग स्किड (एमआरएस) को खुद खरीद सकती है?
        </a>
        </div>
        <div id="collapseTwo8" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>पेट्रोलियम और प्राकृतिक गैस नियामक बोर्ड (पीएनजीआरबी) की ओर से अधिसूचित नियमों के मुताबिक ये गैस वितरण कंपनी की जिम्मेदारी है कि वह एमआरएस मुहैया कराए और इसके बाद इसकी आपूर्ति सिर्फ ऐ.टी.जी.एल की ओर से ही की जाएगी।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo9">
        <a class="card-title">
        खराब मीटर को बदलने में अनुमानित कितना समय लग जाता है?
        </a>
        </div>
        <div id="collapseTwo9" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>आपके परिसर में लगाए गए एमआरएस का लीड टाइम लंबा होता है (आम तौर पर ८ से १ ०हफ्ते) और इसलिए जरूरी है कि एमआरएस का जरूरी ख्याल रखा जाए। इसके साथ ही ऐ.टी.जी.एल के सुझाव के मुताबिक खपत बनाए रखना भी जरूरी है। हालांकि, एमआरएस वारंट बदलाव के मामले में, ऐ.टी.जी.एल एमआरएस की एक निश्चित सूची रखता है जिससे एमआरएस को थोड़े समय में, उपलब्धता का ध्यान रखते हुए बदला जा सकता है। 
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo10">
        <a class="card-title">
        गैस आपूर्ति रोके जाने पर क्या होगा? अगर गैस आपूर्ति आपकी ओर से रोकी गई है, तो ऐ.टी.जी.एल का क्या उत्तरदायित्व होगा?
        </a>
        </div>
        <div id="collapseTwo10" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ऐ.टी.जी.एल अपने ग्राहकों को गैस की निर्बाध आपूर्ति देने के लिए हर संभव प्रयास करता है। किसी भी वजह से अगर गैस आपूर्ति रोक दी जाती है, तो हमारे प्रशिक्षित तकनीशियनों की टीम जल्द से जल्द गैस सप्लाई वापस शुरू कर देगी। हालांकि, गैस आपूर्ति में किसी भी तरह की दिक्कत होने पर ऐ.टी.जी.एल की कोई जिम्मेदारी नहीं होगी।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo11">
        <a class="card-title">
        आंतरिक पाइपलाइन बिछाने और बर्नर के बदलाव में कितना समय लगेगा?
        </a>
        </div>
        <div id="collapseTwo11" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ग्राहक को आंतरिक पाइपलाइन बिछाने और बर्नर के बदलाव का काम ऐ.टी.जी.एल के अनुमोदित ठेकेदार से खुद के खर्चे पर कराना होगा। इसमें लगने वाला समय आंतरिक पाइपलाइन की लंबाई और आपके संयंत्र के लिए जरूरी बर्नर के प्रकार पर निर्भर करता है। आम तौर पर, किसी कमर्शियल यूनिट को आंतरिक पाइपलाइन बिछाने और उपकरण को गैस में बदलने की प्रक्रिया पूरी करने में ३ से ५ हफ्ते का समय लग जाता है। ऐ.टी.जी.एल के बताए तकनीकी निर्देशों के आधार पर पाइपलाइन का परीक्षण किया जाना भी जरूरी है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo12">
        <a class="card-title">
        कुछ महीनों बाद मैं अपना काम बढ़ाना चाहता हूं? क्या मुझे ये आपको बता देना चाहिए?
        </a>
        </div>
        <div id="collapseTwo12" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>हां, सुरक्षा के नजरिए से उपकरणों के विस्तार, हटाने या रखरखाव के बारे में आपको हमें सूचित करना होगा। इसके अलावा आपके प्लांट में गैस बहाव में  हुई बढ़त एमआरएस को नुकसान पहुंचा सकती है जिसके चलते उत्पादन में नुकसान होने के साथ जुर्माना भी लग सकता है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo13">
        <a class="card-title">
        क्या अनुबंध पर किसी तरह की बातचीत की जा सकती है?
        </a>
        </div>
        <div id="collapseTwo13" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>नियम सभी ग्राहकों के लिए "गैर-भेदभावपूर्ण" व्यवहार को निर्धारित करते हैं और इसलिए ऐ.टी.जी.एल सभी ग्राहकों को मानक अनुबंध ही देता है। इसलिए, अनुबंध में किसी तरह की बातचीत की गुंजाइश नहीं है।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo14">
        <a class="card-title">
        बिलिंग की प्रक्रिया कैसे काम करती है?
        </a>
        </div>
        <div id="collapseTwo14" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>ऐ.टी.जी.एल के आधिकारिक स्टाफ की ओर से की गई मीटर रीडिंग के आधार पर हर १५ दिन में बिलिंग की जाती है। अनुबंध में बताई गई अवधि में ही बिल का पेमेंट करना होता है।
        </p>

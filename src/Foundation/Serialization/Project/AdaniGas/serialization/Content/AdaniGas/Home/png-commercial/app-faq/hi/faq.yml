        </a>
        </div>
        <div id="collapseTwo18" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>प्राकृतिक गैस में कोई उत्पाद शुल्क नहीं जुड़ा है। आपको ऑफर की गई कीमत में वैट और अधिभार शामिल नहीं है। वैट के वर्तमान नियमों के अनुसार, अगर गैस को फीडस्टॉक के तौर पर इस्तेमाल किया जाता है, तो गैस पर भुगतान किए गए वैट पर समायोजन होगा। अगर लागू हो, तो प्राकृतिक गैस पर वैट की रियायती दर या दूसरे रियायती करों के लिए आप अपने कर सलाहकार से संपर्क कर सकते हैं।
        </p>
        </div>
        </div>
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo19">
        <a class="card-title">
        यदि आपकी गैस बताई गई खासियतों को पूरा नहीं करती है, तो इसे अस्वीकार करने की प्रक्रिया क्या है?
        </a>
        </div>
        <div id="collapseTwo19" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <p>अगर आपको लगता है कि हमारी ओर से आपूर्ति की गई प्राकृतिक गैस बताई गई खासियतों को पूरा नहीं करती है, तो हमारे बीच हस्ताक्षरित हुआ अनुबंध इसे अस्वीकार करने की अनुमति देता है। हालांकि, अगर ऐसी गैस का आपने इस्तेमाल किया है, तो ऐ.टी.जी.एल इसके लिए इनवॉइस दे सकता है और आप इसका भुगतान करने के लिए बाध्य होंगे।

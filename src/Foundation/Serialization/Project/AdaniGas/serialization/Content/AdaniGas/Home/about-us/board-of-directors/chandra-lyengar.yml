        <h1>Chandra Iyengar</h1>
        <p>Independent and Non-Executive Director</p>
        </div>
        <p class="mb-3">Mrs. Chandra Iyengar holds degree in MA from Miranda House, New Delhi and is an officer of the 1973 batch of the Indian Administrative Services (IAS). Over the course of her career, she has led several departments in the Government of Maharashtra and the Government of India, such as Women &amp; Child Development, Higher &amp; Technical Education, Rural Development, and Health. As the Secretary for Women &amp; Child Development for the Government of Maharashtra, she was responsible for drafting and implementing the first-ever state policy for women&rsquo;s empowerment in India.</p>
        <p class="mb-3">She has served as Additional Chief Secretary &ndash; Home Ministry for the Government of Maharashtra and as a Director on the Board of Bharat Heavy Electricals Limited (BHEL) and also as a Chairperson for the Maharashtra Energy Regulatory Commission (MERC).</p>

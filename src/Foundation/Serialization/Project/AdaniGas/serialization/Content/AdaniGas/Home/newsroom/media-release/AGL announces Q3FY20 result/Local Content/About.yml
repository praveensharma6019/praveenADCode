        <h2>Revenue from Operations increased by 13% in 9M FY 20 to 
        ` 1501 Cr vs ` 1329 Cr in 9M FY19 
        </h2>
        <br />
        <h2>Operating EBITDA increased by 35% in 9M FY 20 to 
        ` 427 Cr vs ` 315 Cr in 9M FY19
        </h2>
        <br />
        <div class="editorBox">
        <div class="boxPd">
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <p><strong>Operational Highlights Q3 FY20:</strong></p>
        <ul class="ul-bullets">
            <li>Volume increase of 12%; CNG grew by 7% PNG grew by 16% in Q3 FY 20 on Y-o-Y basis</li>
            <li>The number of PNG homes have now increased to 4.25 Lacs (Connected >15,500 Home Connections)</li>
         <li>Number of Commercial and Industrial Connections have increased to 4,390 (251 New Connections added during Q3 FY20)</li>
            <li>CNG Commercial Operation Started in 2 more New GA Kheda and Surendranagar in addition to Palwal & Porbandar GA allotted under 9th Round of Bidding by PNGRB</li>
          <li>The Company has Operationalized 6 New CNG stations totaling to 92 CNG Stations</li>
        </ul>
        <br />
        <p><strong>Financial Highlights Q3 FY20 (Standalone):</strong></p>
        <ul class="ul-bullets">
            <li>Q3 FY20 Revenue from Operations increased 7% Y-o-Y to ` 519 Cr vs. Q3 FY19 ` 485 Cr</li>
            <li>Q3 FY20 Operating EBITDA has increased by 46% Y-o-Y to ` 156 Cr vs. Q3 FY19 ` 107 Cr</li>
            <li>Q3 FY20 PBT has increased Y-o-Y to ` 144 Cr vs. Q3 FY19 ` 66 Cr^
            </li>
        <li>Q3 20 PAT has increased Y-o-Y to ` 114Cr* vs. Q3 FY19 ` 46 Cr </li>
        </ul>
        <br />
        <p><strong>9M FY20 Performance Highlights </strong></p>
        <ul class="ul-bullets">
            <li>Volume increase of 9%; CNG grew by 8% PNG grew by 11% in 9M FY 20 on Y-o-Y basis</li>
            <li>9M FY20 Revenue from Operations increased 13% Y-o-Y to ` 1501 Cr vs. 9M FY19 ` 1329 Cr</li>
            <li>9M FY20 Operating EBITDA has increased by 35% Y-o-Y to ` 427 Cr vs. 9M FY19 ` 315 Cr
            </li>
            <li>9M FY20 PBT has increased Y-o-Y to ` 391 Cr vs. 9M FY19 ` 237 Cr^
            </li>
            <li>9M FY20 PAT has increased Y-o-Y to ` 314 Cr* vs. 9M FY19 ` 153 Cr 
            </li>
        </ul>
        <br />
        <p>* Increase in PAT reflects the reduction in tax expenses on account of changes made vide Taxation Laws Amendment Ordinance 2019 as applicable to the Company</p>
        <br />
        <p>^Includes One Time Exceptional Expense Item of Rs 25 Cr </p>

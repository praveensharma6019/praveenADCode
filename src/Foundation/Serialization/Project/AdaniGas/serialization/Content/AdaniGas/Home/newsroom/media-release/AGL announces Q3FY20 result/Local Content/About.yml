        <p><strong>Mr. Gautam Adani, Chairman, Adani Group, said </strong>, “Adani Gas has delivered all round good performance both for Q3 and 9M FY 2020 and further aims to expand its footprint in the natural gas sector across the country. The partnership with TOTAL will further enhance Adani Gas capabilities in building the best in class assets and creating a world class organization”.</p>
        <br />
        <p><strong>Suresh P Manglani, CEO, Adani Gas Ltd., said </strong>, “Adani Gas Ltd in the third quarter of FY20 has benefited from sweating its existing assets and enhanced coverage of newer assets. This has resulted in improved volumes and profitability. The City Gas Distribution (CGD) sector is expected to grow exponentially with developments in connectivity and infrastructure and Adani Gas will continue to be a leader in the CGD sector in India.”</p>

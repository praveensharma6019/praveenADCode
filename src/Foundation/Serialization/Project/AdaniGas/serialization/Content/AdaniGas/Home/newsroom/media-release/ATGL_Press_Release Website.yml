        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Highest ever EBITDA of INR 224 Cr; 25% rise over Q4 FY20</span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>Revenue from Operations at INR 614 Cr</span></strong><strong><span> </span></strong></p>
        <p style="margin: 0in -23.55pt 0.0001pt -21.3pt; text-align: center;"><strong><span>CNG Stations increased to 217</span></strong></p>
        <table border="0" cellspacing="0" cellpadding="0" width="669" style="width: 798.8px; margin-left: -15.9pt; height: 460.2px; top: 206.8px;">

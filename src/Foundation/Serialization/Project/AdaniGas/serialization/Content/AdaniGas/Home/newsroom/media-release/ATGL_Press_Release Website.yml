        <p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="text-align: justify;"><span>Commenting on the quarter result of the Company, <strong>Mr. Gautam Adani, Chairman, Adani Group</strong> said, &ldquo;These outstanding results are a testament to the excellent synergy between Adani and Total. Our combined strengths will significantly contribute towards the creation of a gas-based economy. We are committed to ushering in this cleaner fuel across the nation in line with our vision to build a sustainable.&rdquo;</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span></p>
        <p><span><strong><span>Mr. Suresh P Manglani, CEO of Adani Total Gas </span></strong></span><span>said, &ldquo;with pandemic onslaught, it&rsquo;s been a challenging year for the nation and CGD industry too. The key thrust of the ATGL has been to continue to supply PNG and CNG, and safely handle all operations and emergencies 24*7. I am pleased to see that Team ATGL stood together and despite pandemic has delivered all round superior performance for the Quarter 4 and Financial year 2021. This is the third successive quarter of highest ever financial performance with robust physical infrastructure growth despite ongoing pandemic. We all at ATGL are standing with our consumers, community at large and nation to extend our full support to overcome the challenges of Covid 19. We are consistently encouraging society to adopt PNG and convert their vehicles to environmental- friendly CNG to contribute in reduction of carbon footprints.&rdquo;</span></p>

                    <td valign="top" style="height: 48.7pt; width: 501.4pt; padding: 0in 5.4pt; border-style: solid; border-width: 1pt; text-align: left;">
                    <p style="text-align: center;"><strong><span>EDITOR&rsquo;S SYNOPSIS </span></strong></p>
                    <p style="text-align: center;">&nbsp;</p>
                    <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong><span style="text-decoration: underline;">Operational Highlights Q4 FY21 (Standalone):</span></strong></p>
                    <ul style="list-style-type: disc;">
                        <li><span>Combined volume of CNG and PNG achieved @ 166 MMSCM vs 145 MMCM in Q4 FY20</span></li>
                        <li><span>Average Volume in Q4 FY21 increased to <strong>1.85 MMSCMD</strong> as compared to average volume of <strong>1.67 MMSCMD</strong> in Q3 FY21 showing recovery of 11% on QoQ basis</span></li>
                        <li><span>CNG Stations increased to 217, in FY21 alone, <strong>102 New CNG Stations</strong> commissioned</span></li>
                        <li><span>PNG Home Connection increased to <strong>4.78</strong> Lacs (40,939 New Connections added in FY21)</span></li>
                        <li><span style="color: black;">Industrial &amp; Comm. connection increased to </span><strong><span style="color: black;">4,966</span></strong><span style="color: black;"> (500 new Ind and Comm added in FY 21)</span></li>
                        <li><span style="color: black;">Completed </span><strong><span style="color: black;">2215 Inch Km </span></strong><span style="color: black;">of Steel Pipeline in New GA allotted in 9<sup>th</sup> and 10<sup>th</sup> round</span>
                        <p>&nbsp;</p>
                        <p><strong><span style="text-decoration: underline;">Financial Highlights Q4 FY21 (Standalone):</span></strong></p>
                        </li>
                        <li><span>Revenue from Operations stood at </span><span>INR 614 Cr vs. Q4 FY20 INR 490 Cr</span></li>
                        <li><span>EBITDA for Q4 FY21 increased by 25% YoY to INR 224 Cr </span><span>vs. Q4 FY20 EBITDA of INR 180 Cr</span></li>
                        <li><span>PBT before exceptional Items for Q4 FY21 increased by 25% YoY to INR 195</span><span> Cr vs. Q4FY20 PBT of INR 156 Cr</span></li>
                        <li><span>PAT for Q4 FY21 increased by 19% YoY to INR 145 Cr vs. Q4 FY20 PAT of INR 122 Cr</span> </li>
                    </ul>
                    </td>
                </tr>
            </tbody>
        </table>

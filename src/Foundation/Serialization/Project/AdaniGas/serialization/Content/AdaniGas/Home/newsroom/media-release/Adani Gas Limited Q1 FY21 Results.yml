        <p style="text-align: justify;"><strong><span style="text-decoration: underline;">COVID-19 update on Business:</span></strong></p>
        <p style="text-align: justify;"><span>With continued lockdown of 69 days in Q1 FY21 the Company witnessed volume impact of 53 % as compared to Q1 FY20. There was a progressive rebound in volumes as compared to pre-covid situation and exit volume as on 30<sup>th</sup> June 2020 had already reached at 1.25 mmscmd as compared to 1.60 mmscmd for the month of Mar’20. The operational performance of the business continues to be recovering in phased manner towards Pre COVID level.</span></p>
        <p style="text-align: justify;"><span>&nbsp;</span>During the period of lockdown, the Company had maintained unnterrupted supply of Natural Gas – 24X7 for PNG and CNG consumers.</p>
        <p style="text-align: justify;"><span>&nbsp;</span>Critical operations like Area Emergency Offices &amp; Master Control Rooms, Remote functioning of Customer Care Services have remained operational adhering to complete safety and social distancing guidelines during the period ensuring safe and satisfactory support to the consumers.</p>
        <p style="text-align: justify;"><span>&nbsp;</span>The Company’s operational efficiency, enhanced focus on supply chain management, contract negotiations, third party spend, and fuel efficiencies have helped in partially addressing the impact of lower volumes and improving EBITDA margin in Q1 FY20.</p>
        <p><span></span><span style="text-align: justify;">Commenting on the quarter result of the Company, </span><strong style="text-align: justify;">Mr. Gautam Adani, Chairman, Adani Group</strong><span style="text-align: justify;"> said, “Adani Gas Limited has delivered a good performance even amidst the global pandemic. Commitment to sustainability is the cornerstone of the growth which AGL is set to chart. Our strategy is designed to deliver growth with goodness while contributing to the larger objective of nation building. In line with the Government’s policy we are committed to contribute to the nation’s vision of providing a safer, cleaner and greener energy. As India’s economy slowly revitalizes, Adani Gas will put its best to overcome challenges posed by the global pandemic as a nation”.</span></p>
        <p style="text-align: justify;"><span></span><strong>Mr. Suresh Manglani, CEO of Adani Gas </strong>said, “We are watchful of the ongoing pandemic situation for Covid-19. As a responsible natural gas service provider, Adani Gas Limited has ensured continuous supply of CNG and PNG, uninterrupted and prompt customer care service during these tough times. Adani Gas Limited has delivered a sustainable performance in Q1 FY21 despite the impact on PNG Industrial &amp; Commercial and CNG segments. The company is continuously and closely monitoring the developments and is actively working to moderate the impact of this unprecedented situation. We have resumed project and operational activities in phased manner which were ceased in March’20 on account of lockdown, to meet our commitments towards development of city gas distribution in the new geographical areas (GAs) and contribute towards the nation building &amp; providing clean energy for all”.</p>
        <p><span>&nbsp;</span></p>

        <section class="py-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4"> Petroleum Trading</h2>
        <p class="mb-3 pl-4 d-block">Adani bunkering has an efficient and competitive trading desk with extensive knowledge in handling a wide range of petroleum products, with strategic infrastructure of ports, Liquid Terminals, Supply Vessels and operations & trading team based in India. As a global trading house, we have a detailed overview of macro and micro trends. As physical traders, we gain direct experience of economic fundamentals as they play out on the ground.</p>
        <p class="mb-3 pl-4 d-block">With our expertise and extensive global network in supply, trading, operations and risk management, we are able to support our customers by optimizing their fuel procurement needs and by working with them to develop strategic solutions.</p></div>
        </section>

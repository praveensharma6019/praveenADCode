        <p class="mb-3">Mrs. Nirupama Rao is a Post Graduate in English Literature, Fellow - Harvard University, Fellow-Brown University, Jawaharlal Nehru Fellow and a recipient of the Degree of Doctor of Letters (Honoris Causa) from the Pondicherry University. She was conferred with the Vanitha Ratna by the Government of Kerala in 2016. She is currently a Global Fellow of The Wilson Center in Washington D.C. and a Councillor of the World Refugee Council.</p>
        <p class="mb-3">A career diplomat from the Indian Foreign Service from 1973 to 2011, she served the Government in several important positions including that of the Foreign Secretary of India. She has represented India in several countries during her distinguished career and was the first Indian woman to be appointed High Commissioner to Sri Lanka and Ambassador to China. She was also the first woman spokesperson of the Ministry of External Affairs. After her retirement, she was appointed Ambassador of India to the United States for tenure of two years from 2011 to 2013.</p>

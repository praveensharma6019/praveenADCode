        <section class="pb-5 bg-gray">
        <div class="container">
        <h2 class="heading pl-4 mb-4">CEO's Message</h2>
        <div class="row">
        <div class="col-md-3">
        <img alt="" src="-/media/6E8CC5F949EB4942A898D0CC23CCE081.ashx" class="img-fluid" />
        <p class="mt-3"><strong class="txt-md">Mr Vneet S Jaain </strong><span class="d-block">MD &amp; CEO, Adani Solar</span></p>
        </div>
        <div class="col-md-9">
        <p><span style="background: white;">The Adani Group is driven by a singular guiding vision &ndash; nation-building, each of the Adani Group companies are united in this endeavor. Renewable energy is increasingly playing a larger role in fulfilling this commitment to nation-building.</span></p>
        <p><span style="background: white;">&nbsp;</span></p>
        <p><span style="background-color: white;">India has pledged to reduce carbon emissions at multiple climate forums and only recently reiterated its commitment in the United Nations Climate Change Conference, more commonly referred to as COP26. India targets to meet 50% of its energy requirements from renewable energy by 2030. We at the Adani Group see it as our responsibility to help India fulfill these pledges.</span></p>
        <p><span style="background-color: white;">&nbsp;</span></p>
        <p><span style="background-color: white;"><strong>At Adani Solar, we are committed to playing a pivotal role in making solar energy affordable and accessible to all. In line with this commitment, we have established India&rsquo;s largest state-of-the-art vertically integrated solar PV manufacturing plant at Mundra. With 3.5 GW of PV Solar Cell and module manufacturing capacity, our plant boosts our vision to ensure energy security for India and the world.</strong></span></p>
        <p><span style="background-color: white;"><strong>&nbsp;</strong></span></p>
        <p><span style="background-color: white;">Currently, the plant produces high-efficiency Bifacial &amp; MonoPERC modules of M10 and G12 footprint with Power class of 540-660W, with a module efficiency of 21-22% and targeting Bifaciality of 75%.</span></p>
        <p><span style="background-color: white;">&nbsp;</span></p>
        <p><span style="background-color: white;">Clean energy, affordability, and quality are the key drivers of our business. I take this opportunity to assure you that we are devoted to enhancing the reliability, quality and bankability of our products, and solutions that will help India, and the world, build a new greener, sustainable future.</span></p>
        <p><span style="background-color: white;">&nbsp;</span></p>
        <p class="mt-4">
        <a class="bg-gradient p-3 btn-white" href="-/media/6E8CC5F949EB4942A898D0CC23CCE081.ashx"><em class="fa fa-download mr-2"></em>Download high resolution image</a></p>
        </div>

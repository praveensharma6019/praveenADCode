                <div class="pageDesc"> 
                  <p /><strong>Noida, March 09, 2019</strong>:The Adani Group’s solar manufacturing arm, Adani Solar announced today the launch of their retail distribution business to Delhi and Uttar Pradesh with Chemitech Solar as exclusive Channel Partners for the region. This marks an important milestone for Adani as it continues to contribute to the Indian renewable energy sector. The development opens up the region for a plethora of options for end consumers and SME, MSME or institutions who wish to switch to off grid solar power at among the lowest capex costs.<p /> <br />
                 <p>Among the Indian Solar panel manufacturers, Adani maintains the market leadership .Adani is the only manufacturer with IEC 2016 certification in all SKUs. For consumers, installing off-grid Adani solar panels will help them mitigate power-cut challenges and assist in reducing overall electricity costs and usage in the Delhi region and Uttar Pradesh. Delhi consumers specifically will also benefit from the ‘Mukhyamantri Solar Power Scheme’, which offers residents with rooftop solar panels a subsidy on their electricity bill for a period of five years from the existing three. The state governments have been encouraging the conservation of renewable resources in all sectors to increase renewable energy supply and energy efficiency measures in their regions.</p><br />
        		 
        		 <p>Commenting on the announcement, Mr. Ramesh Nair, Chief Executive Officer, Adani Solar, said, “Adani Solar is making a strategic move by entering the retail distribution space. The Indian renewable energy sector has witnessed tremendous success in installed renewable power generation capacity in last few years. With this development, we will be able to offer our customers genuine solar panels at competitive rates in their respective markets for off grid applications. Chemitech Solar will be our exclusive authorized channel partner and first touch point, offering complete services in Delhi and Uttar Pradesh. The programme will also enable greater reach and visibility of our product in the country bringing down power consumption costs for consumers across the country and reducing load on the grids.”</p><br />
        		 
        		 <p>Chemitech Solar as the authorized channel partner of Adani Solar will be responsible for all the retail requirements across the state. They will be assigned an exclusive territory to manage orders of solar panels up to 150KW and be responsible for overall lead generation, conversion and service. The Delhi region and Uttar Pradesh have great potential due to availability of ample sunlight and a customer friendly state policy that supports abundant solar power generation.</p><br />
        		 
        		 <p>On the retail front, Adani Solar will target an aggressive 50% market share.</p><br />
        			 
        		<p><strong>About Adani Solar</strong></p><br />
        		
        		<p>Adani Solar - Mundra Solar PV Ltd, is the solar PV manufacturing arm of Adani Group, one of the India's largest business houses with businesses spanning across Resources, Logistics, Energy, Agri and ancillary industries. Adani Solar is the first Indian company to vertically integrate businesses that offer services across the spectrum of photovoltaics manufacturing.</p><br />
        		
        		<p>The state-of-the-art manufacturing facility with multi-level infrastructure is optimised for scaling up to 3 GW of modules and cells under a single roof. The unit is located in one of the world's largest Special Economic Zone at Mundra, Gujarat and hence plays host to the entire solar manufacturing ecosystem from Polysilicon to modules, including ancillaries and supporting utilities. The cutting-edge technology, with machines and equipment sourced from the best in class producers, aim to help in cost leadership, scale of operations and reliability standards as per global benchmarks.</p><br />
        		 

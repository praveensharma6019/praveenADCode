        <ul class="list">
            <li>Participants are required to wear mask, and ensure COVID appropriate behavior at all times on the ground.</li>
            <li>Participants must register on or before the closing date of the registration, no new entry will be accepted post 15<sup>th</sup> October, 2021.</li>
            <li>Unique email ID and is mandatory for every registration.</li>
            <li>Once registered, runners joining for physical run shall receive official AAM 2021 t-shirt during the BIB-Expo.</li>
            <li>Best performances will be showcased on our social media pages and websites.
            </li>
          <li>There are no refunds or deferrals allowed for Remote race registrations.
            </li>
          <li>Participates will receive the link to download the AAM official tracking APP via mail and will be active 3 days prior the event.
            </li>
          <li>There are no refunds or deferrals allowed for virtual race registrations.
            </li>
         <li>Once all necessary participation information has been submitted on the registration platform and on successful processing of the registration fees you will see a confirmation page and you should also receive an automated email with a copy of your responses.  This confirms that your form was submitted successfully.  Please save this email along with the copy of your responses, as we may request the same if there are any issues through the submission and fulfillment process.
         </li>
        </ul>

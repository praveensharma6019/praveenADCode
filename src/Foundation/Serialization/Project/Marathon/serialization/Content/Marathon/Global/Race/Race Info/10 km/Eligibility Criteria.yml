        <div class="tab-caption">
        <h3>10 Km Run</h3>
        <ol class="list">
            <li>Only for 12 years and above (born on or before Nov. 20, 2009)</li>
        <li>Submit both COVID Vaccine certificates while registering OR Submit RTPCR Report/COVID Vaccine certificates during BIB Expo</li>
          <li>Participant should upload a valid and legible photo ID Card (Aadhar / Driving License / PAN / Voter ID Card / Passport) during registration</li>
           <!-- <li>Participants should have completed Full Marathon / Half Marathon on or after May 1, 2019. The same should have been achieved within 6:30 Hrs. and 3:30 Hrs. respectively</li>-->
        <li>Armed Forces – ( Army, Navy, Air-force) Category : All participants (male and female) must register through respective Armed Force unit in coordination with the organizers. For an e.g, if you are a serving member of armed forces and you have directly registered, you will be falling under Open Category (or Local Category, as applicable)</li>
        <li>Open Category: All participants (male and female) except ‘Armed Forces ( Army, Navy, Air-force)</li>
        <li>Local Category: Residing in Ahmedabad and Gandhinagar only (under Gandhinagar Municipal Corporation , Ahmedabad Municipal Corporation and AUDA areas). Address proof (Utility bill or any other government valid Id) or Rental / Lease agreement will be required</li>
        </ol></div>

        <section class="section--donate_now">
            <div class="container">
        <h2>Paraplegic Rehabilitation Center (PRC)</h2>
        <h3>Wings to the Wheelchair</h3>
                <div class="highlight-video-container row">          
                    <div class="col-md-6">
                        <p>Some of India's gallant war survivors with fatal spinal cord injuries, discovered wings on the wheelchair at the Pune-based Paraplegic Rehabilitation Centre. What makes this institution unique in the world is its vision that stretches beyond the recovery of disabled ex-servicemen and building a holistic ecosystem for their families.</p>
                    </div>
          <div class="col-md-6">
                        <div class="iframe-wrapper youtubeVideo" style="background-image: url(../../Images/Marathon/highlights.jpg)">                   
                          <iframe width="560" height="315" src="https://www.youtube.com/embed/UjgUa2fpaFA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                        </div>
                    </div>
                </div>        
            </div>
        </section>
        
        <section class="section-orange section_cause--stories">
        <div class="container">
        <h2>PRC Initiatives</h2>
        <div class="row">
        <div class="col-lg-4 col-md-6">
        <div class="cause--stories_block">
        <a href="https://para-rehab.org/" target="_blank">
        </a>
        <div class="cause--stories_block--thumb"><a href="https://para-rehab.org/" target="_blank">
        <img alt="" src="-/media/DAE2B785417E4B51885DCE74A286BEF9.ashx" /></a></div>
        <div class="cause--stories_block--desc"><a href="https://para-rehab.org/" target="_blank">
        </a>
        <h3>Empowering through skill &amp; employability</h3>
        <p>From the vocational skills to painting and wheelchair-borne international sports the institution infuses new ambition in disabled jawans to lead a dignified life</p>
        <div class="cause--stories_block--desc_cta d-none"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://para-rehab.org/" target="_blank">Know more</a></div>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6">
        <div class="cause--stories_block">
        <a href="https://para-rehab.org/" target="_blank">
        </a>
        <div class="cause--stories_block--thumb"><a href="https://para-rehab.org/" target="_blank">
        <img alt="" src="-/media/6251A5A8F44842C4B453D99F9CF32638.ashx" /></a></div>
        <div class="cause--stories_block--desc"><a href="https://para-rehab.org/" target="_blank">
        </a>
        <h3>Care &amp; upkeep</h3>
        <p>There are few places in the world looking after ex-soldiers with 100% disability. This institution takes care of paraplegic and quadriplegic war heroes across the Army, Navy and Air Force.</p>
        <div class="cause--stories_block--desc_cta d-none"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://para-rehab.org/" target="_blank">Know more</a></div>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-6">
        <div class="cause--stories_block">
        <a href="https://para-rehab.org/" target="_blank">
        </a>
        <div class="cause--stories_block--thumb"><a href="https://para-rehab.org/" target="_blank">
        <img alt="" src="-/media/0740A99D70154CF79FEBFDB135207D14.ashx" /></a></div>
        <div class="cause--stories_block--desc"><a href="https://para-rehab.org/" target="_blank">
        </a>
        <h3>State-of-the-art Infrastructure</h3>
        <p>In addition to disabled-friendly  residential facilities accommodating ex-servicemen with their families, the institution boasts for a massive infrastructure comprising indoor and outdoor sports facilities.</p>
        <div class="cause--stories_block--desc_cta d-none"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://para-rehab.org/" target="_blank">Know more</a></div>

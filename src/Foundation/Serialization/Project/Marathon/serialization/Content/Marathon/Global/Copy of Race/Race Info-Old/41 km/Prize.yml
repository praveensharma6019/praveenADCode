            <li>Definition of age: Age as on the run date i.e. November 24, 2019. e.g. if a runner is 35 year 2 months and 10 days old on the run date, they will be considered in the age category of &rsquo;36-50&rsquo; for prizes</li>
            <li>Prize money to  winners will be processed within 90 days of close of Race subject to compliance of rules.</li>

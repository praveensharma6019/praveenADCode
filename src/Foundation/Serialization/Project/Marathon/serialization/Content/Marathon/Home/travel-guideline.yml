      Hint: Body
      Value: |
        <section class="adani-realty whitebg">
        <div class="container">
        <p class="d-none">VISITORS TO THIS WEB SITE ARE BOUND BY THE FOLLOWING TERMS AND CONDITIONS (&ldquo;TERMS&rdquo;). SO, PLEASE READ THE TERMS CAREFULLY BEFORE CONTINUING TO USE THIS SITE. IF YOU DO NOT AGREE WITH ANY OF THESE TERMS, PLEASE DO NOT USE THIS SITE.</p>
        
        
        
        <p style="font-size: 20px; margin-bottom: 0px; margin-top: 20px;"><b>Travel by Air</b> </p>
        <li style="text-align:left;">Thermal screening shall be conducted for all arriving passengers</li>
        <li style="text-align:left;">Symptomatic passengers upon arrival shall be required to undergo RT-PCR test at their own cost</li>
        <li style="text-align:left;">Passengers originating their journey from any city in Kerala or Maharashtra state to the city of Ahmedabad are required to be in possession of RT-PCR negative certificate of not older than 72Hours from an ICMR accredited lab or final vaccination certificate (i.e., both doses complete and should have surpassed 15 days from the receipt of the 2nd dose). RT-PCR timeline starts from the time of sample collection. Passengers not in possession of RTPCR negative/vaccination certificate shall be required to undergo RAT upon arrival free of cost.</li>
        <li style="text-align:left;">All passengers advised to download and update Arogya Setu app prior to arrival and keep your Vaccination Certificate handy.</li>
        
        <p style="font-size: 20px; margin-bottom: 0px; margin-top: 20px;"><b>Travel by Road</b></p>
        <li style="text-align:left;"><b>Within State:</b></li>
        <p style="text-align:left;">- No restriction on intrastate travel as per latest Guidelines issued by the state government.</p>
        <li style="text-align:left;"><b>Passengers coming from outside of State:</b></li>
        <p style="text-align:left;">- A COVID-19 negative report from an RT-PCR test taken upto 72 hours prior to entering Gujarat is mandatory for people coming from outside Gujarat.</p>
        
        <p style="font-size: 20px; margin-bottom: 0px; margin-top: 20px;"><b>Travel by Railways</b></p>
        <li style="text-align:left;">All passengers advised to download and update Arogya Setu app prior to arrival and keep your Vaccination Certificate handy.</li>
        
        </div>
        </section>

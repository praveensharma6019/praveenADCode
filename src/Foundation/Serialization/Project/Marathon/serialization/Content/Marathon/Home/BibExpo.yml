        <h6 style="margin-top: 3rem;;">Terms & Conditions</h6>
        <ol>
        <li>Show your covid <b>vaccination certificates</b> or your <b>RTPCR report</b></li>
        <li>Participants have to show the Email OR SMS which has their BIB number.  Alternatively please show registration information SMS/email while collecting the BIB. </li>
        <li>Please ensure that you collect your bibs on the dates mentioned above. Bibs will NOT be posted to individual addresses nor be distributed on race day</li>
        <li>Participants have to show the Email OR SMS which has BIB number & registration information while collecting the BIB.</li>
        <li>At the time of bib collection, participants are requested to carry original ID proof (ID Proof which has Photo and Date of Birth) </li>
        <li>In case you are unable to come in person, your representative needs to carry:</li>
        <ol style=" list-style-type: lower-roman; ">
        <li>A signed copy of authorization letter</li>
        <li>Self-attested Photocopy of government ID proof/ Govt. ID Proof (Ex: Voter ID card, Passport, PAN card OR Aadhar Card)</li>
        <li>Proof of Registration/ Bib number.</li>
        </ol>
        <li>No race category changes will be allowed </li>
        <li>No t-shirt exchange will be allowed </li>
        <li>Participant will not be allowed on the Race Day without BIB</li>
        </ol>

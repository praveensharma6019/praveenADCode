      Value: |
        <section class="bg-gray pb-4">
        <div class="container">
        <div class="row">
        <div class="col-lg-6 pb-3">
        <div class="bg-gradient p-5 h-100 boxzoom">
        <h3 class="section-heading">Promo Run Schedule:</h3>
        <strong><a href="#" class="bg-success">Date:</a>&nbsp;</strong><a href="#" class="bg-success">11th August 2019</a>
        <p class="mb-3"><strong>Reporting time:</strong> 5:30 AM <br />
        <strong>Warm up:</strong> 5:50 AM <br />
        <strong>Flag Off:</strong> 6:00 AM<br />
        <strong>Training Tips for beginners:</strong> 6:00 AM to 6:15 AM <br />
        <strong>Light Refreshments:</strong> 7:30 AM Onwards<br />
        <strong>Course:</strong> Adani Ahmedabad Marathon 2018 10 Km Course<br />
        <strong>Hydration Points:</strong> (Approximate locations)<br />
        3.5 km, 6 km, 8 km<br />
        <sup>Hydration Station would provide Water and Electrolyte.</sup>
        </p>
        <p class="mb-3"><strong>Venue:</strong> Shantigram Cricket Ground (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://goo.gl/maps/HBXwfURM6by9AVW48" target="_blank" class="bg-success">Google Map</a>)</p>
        </div>
        </div>
        <div class="col-lg-6 pb-3">
        <div class="p-5 bg-white border h-100 boxzoom">
        <h3 class="section-heading">Event Details:</h3>
        <p class="mb-3">This is a non-timed practice run to enable the participants to get a feel of the pristine environment inside Shantigram township and of the race course.</p>
        <p class="mb-3">This is also a very good opportunity for all the participants/aspirants to meet the pacers at the event and interact with these experienced athletes.</p>
        <p class="mb-3">So register now and bring your runner friends to experience the fun!</p>
        <p style="background: linear-gradient(to right,#ed522d 0,#aa3b98 100%); color: white;"><strong>Please Note:&nbsp;</strong>We wish to provide a litter-free event. So all runners are requested to BYOB - "<strong>Bring Your Own Bottle</strong>". We will fill your bottles with electrolyte/water as per your requirement at the hydration stations.</p>

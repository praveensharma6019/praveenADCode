        <h3>Adani Ahmedabad Marathon</h3>
        <p>From Berlin to Boston, marathons world over became part of every global city&rsquo;s social fabric. The Adani Ahmedabad Marathon that took its inaugural stride in November 2017 is warming up for its third lap, scheduled to be held on Sunday, 24 November 2019. The races that attracted nearly 20,000 participants in its first two editions have earned runners&rsquo; affection for offering one of most picturesque routes in the world. Another distinct feature of the Adani Ahmedabad Marathon has been its cause, as it presents a unique opportunity for participants to make a contribution towards our soldiers.</p>
        <p>More than 1000 personnel from the Defence establishment   - Air Force, Army, and the Navy have participated in our races. A major portion of the proceeds is contributed towards the welfare of the Indian Armed Forces. Our race categories include <br />
        <strong>Full Marathon, Half Marathon, 10 Km, and 5 Km Run.</strong></p>

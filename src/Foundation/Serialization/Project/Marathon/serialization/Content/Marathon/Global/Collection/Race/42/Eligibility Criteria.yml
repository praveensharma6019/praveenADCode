        <ul class="list">
            <li>Minimum age: 18 years<br />
            (Born on or before 25 Nov 2000)</li>
            <li>Applicant should upload a valid and legible photo ID Card (Aadhar/Driving License/PAN/Voter ID Card/Passport)</li>
            <li>Participants should have completed Full Marathon / Half Marathon on or after 1 May 2017. The same should have been achieved within 6:30 Hrs and 3:30 Hrs respectively</li>
            <li>A valid link/URL to the timing certificate is to be provided. The runners should be timed using RFID technology.</li>

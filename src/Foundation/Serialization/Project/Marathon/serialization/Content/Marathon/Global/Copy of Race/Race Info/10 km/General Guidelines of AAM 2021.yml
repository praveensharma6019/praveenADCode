        <div class="tab-caption">
        <h3>10 Km Run</h3>
        <ol class="list">
               <li>Participants must register on or before the closing date of the registration, no new entry will be accepted post 15<sup>th</sup> October, 2021.</li>
            <li>Participants may choose to participate by using the AAM official app which is available only on android & IOS operated mobile phones.</li>
            <li>Participants will receive the link to download the AAM official app via e-mai after registration. The mobile application will be active 3 days prior the event.</li>
            <li>Participants may choose to track their run via gps enabled wearable devices. Runners would have to share. gpx file of their run with  <a href="aam@sportstimingsolutions.in">aam@sportstimingsolutions.in</a> 
            </li>
          <li>There are no refunds or deferrals allowed for Remote race registrations.
            </li>
          <li>Please save confirmation email received after registration as reference for future communications
            </li>
          <li>Remote area is not advised for the run, as internet connectivity and GPS is important for us to track your run.
            </li>
        </ol>
        </div>

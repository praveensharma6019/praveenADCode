        <div class="tab-caption">
        <h3>5 Km Run</h3>
        <ol class="list">
            <li>Participants should have submitted vaccine certification of both doses to be eligible for on-ground event. Upon failing to submit, participant will be transferred to Remote Run by default and the difference amount will be donated to the armed forces </li>
            <li>Prizes will only be declared if a minimum of 10 runners finish the race in respective category
            </li>
            <li>Participants are required to wear a mask and ensure COVID appropriate behavior at all times inside the venue</li>
            <li>Participants must register on or before the closing date of the registration, no new entry will be accepted post 31<sup>st</sup> October 2021</li>
            <li>Once registration is confirmed, the fee is non-refundable, unless event gets cancelled or postponed</li>
            <li>Please save confirmation email received after registration as reference for future communications
            </li>
        </ol>

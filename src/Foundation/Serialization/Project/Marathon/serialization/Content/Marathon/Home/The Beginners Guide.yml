        <h1 class="blog-title">The Beginners Guide</h1>
        <div class="blog-feature-image"><img alt="" src="-/media/AB4C37D8099A4F079A8A4CB296A7D0DE.ashx" />
        </div>
        <div class="blog-post">
        <p>A marathon is a life defining experience. Today as hundreds of running enthusiasts look up to them as a big annual carnival in a city, brushing up of some basic health tips is always helpful. I am sure you would like this fun list.</p>
        <p><strong>Well begun is half-done:</strong> It is important that you feel positive about the experience. A happy and healthy mind will automatically increase your performance.</p>
        <p><strong>Taper down ahead of the big day:</strong> Tapering is often neglected by many athletes. It is one of the most crucial parts of marathon training. A runner needs rest before the adrenaline-bursting race. Being completely exhausted or over trained is not a good idea because once the body refuses to work, there&rsquo;s no going back.</p>
        <p><strong>Set a target time for yourself and let a friend know about it:</strong> It will not just give you a goal to achieve but will also keep you motivated throughout the race.</p>
        <div class="row">
        <div class="col-sm-6"><img alt="" src="-/media/308857262065450FAD2876BC184C933B.ashx" /></div>
        <div class="col-sm-6">
        <p><strong>Maintain a balanced diet:</strong> Eat a balanced meal the night before the race. Don&rsquo;t over eat or stuff yourself with carbs. An ideal meal with a balanced amount of proteins, carbohydrates and some fats is the best option.</p>
        <p><strong>Pace you run evenly:</strong> Wear a sports watch to keep a track of your pace. Don&rsquo;t get distracted. Excitement is important to stay pumped up but keep your mind on the track, literally. Start your watch when you cross the start line. It helps you access your pace in line with the deadline.</p>
        </div>
        </div>
        <p><strong>Tape and Grease:</strong> A Surgical tape on nipples (male and female) and Vaseline between the legs, under the arms and maybe on toes, if you are blister prone, this is important to avoid injuries during or after the race.</p>
        <p><strong>Versatile running workout:</strong> Add variety to your running workouts. A versatile training will develop your stamina and overall performance.</p>
        <p><strong>Avoid taking a shower:</strong> Taking a shower removes the body&rsquo;s natural oil that helps it stay cool, which is important to prevent premature dehydration.</p>
        <div class="row">
        <div class="col-sm-6">
        <p><strong>Don&rsquo;t buy new shoes:</strong> People tend to make the common mistake of buying brand new shoes ahead of the race. This is not a good idea. Go for a tried and tested pair.</p>
        <p><strong>Don&rsquo;t get carried away at the beginning of the race:</strong> One is likely to get energised and anxious on the race day. Hold on to your horses. Running too fast might drained you out and results in taking frequent breaks. It is better to stick to a plan and run accordingly.</p>
        </div>
        <div class="col-sm-6"><img alt="" src="-/media/892821ED9E8941718BC3F9C879302C26.ashx" /></div>
        </div>
        <p><strong>Aids station thumb rule:</strong> Don&rsquo;t stop. Practice how to stay in motion when you reach an aid station. Abruptly stopping could disturb your pace and more energy will be entailed to begin again.</p>
        <p><strong>Don&rsquo;t overhydrate:</strong> There is only a specific amount of water our body can absorb. The best advice is to drink moderately.</p>
        <p><strong>Walk breaks are natural:</strong> It is fine to slow down when needed. It will give your body a chance to revitalise.</p>
        </div>

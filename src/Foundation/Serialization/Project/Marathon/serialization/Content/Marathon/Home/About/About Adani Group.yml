        <section class="about-adani-group">
        <div class="container">
        <div class="row">
        <div class="col-sm-7">
        <h3>Adani Group</h3>
        <p>The Adani Group is an integrated business conglomerate in India which consists of six publicly traded companies.</p>
        <p>Founded by Mr. Gautam Adani, a first generation entrepreneur, the diversified corporate has created key infrastructural assets catering to India’s energy, data, food, and national security among others. <br />
        More than 3.2 million people across India have benefited through the group’s community empowerment initiatives focusing across sectors such as Education, Health, Sustainable Livelihood, and Community Infrastructure Development.</p>
        <p>As a responsible corporate citizen, the Adani Group has been a flag bearer of sporting activities. From its contributions in reviving the indigenous sport of Kabaddi through the association with Gujarat Fortune Giants to introducing football among tribal children in Chhattisgarh’s Sarguja district and discovering India’s future sports stars through its strategic in-house incubation programme, #GarvHai is some of the notable initiatives in this area.</p>

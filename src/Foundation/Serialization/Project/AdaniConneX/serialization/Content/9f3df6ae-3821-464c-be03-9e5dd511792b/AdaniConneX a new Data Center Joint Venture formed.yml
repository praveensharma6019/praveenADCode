        <div class="press-release-content">
        <p class="full d-txt desc">The Joint venture to develop 1 GW of data center capacity over the next decade</p>
        
        <div class="sustainability-bullet-points press-release-list">
        <ul>
            <li>AdaniConneX to provide full range of data center solutions across India from Hyperscale Campuses to Hyperlocal Edge facilities leveraging EdgeConneX’s global expertise.</li>
            <li>The JV to provide high-quality, sustainable data center solutions, leveraging Adani’s expertise in full-stack energy management, renewable power, real estate and experience in managing large infrastructure projects.</li>
            <li><a href="http://www.edgeconnex.com/" target="_blank" style="color:#2f93ff">EdgeConneX</a>, as a leading technology driven global data center provider with 50 facilities in over 30 markets, will provide its expertise in rapidly building out and operating data centers around the world.</li>
        </ul>
        </div>
        </div>
        </div>
        <div class="sustainability-bullet-points press-release-list">
        <ul>
            <li>The JV will focus on building a network of hyperscale data centers in India, starting with Chennai, Navi Mumbai, Noida, Vizag and Hyderabad markets. Development and construction at these sites have already begun.</li>
        </ul>
        </div>
        <div class="press-release-para">
        <p class="full d-txt desc"><strong>Ahmedabad, India & Herndon, Virginia USA, February 23, 2021:</strong>Adani Enterprises, the flagship company of the Adani Group, one of India’s largest multi-infrastructure organizations and EdgeConneX, a leading global data center operator with 50 facilities in 30 markets around the world, today announced the establishment of a 50:50 joint venture. The JV will develop and operate data centers throughout India, leveraging the two partners complementary expertise and capabilities. To address the rapidly growing need for high- quality and reliable IT infrastructure both organizations are committed to investing significant capital into the joint venture over the next decade to build out India’s leading green data center platform.</p>
        
        <p class="full d-txt desc">In addition to full scale data centers, AdaniConneX will also develop a portfolio of Edge data centers strategically located throughout India that will support the need for more proximate capacity. These Edge sites are designed and planned to easily scale with demand and become full scale data center campuses. Importantly, this pan-Indian platform of hyperscale and hyperlocal data centers will largely be powered by renewable energy.</p>
        
        <p class="full d-txt desc">As a trusted provider of data center solutions to some of the largest and most demanding service providers in the world, EdgeConneX brings extensive data center expertise and industry-leading technology solutions to the venture.</p>
        
        <p class="full d-txt desc">“In Adani, we have the ideal partner in India,” said <a href="/about-us/randy-brouckman" style="color:#2f93ff"><strong>Randy Brouckman</strong></a>, CEO of EdgeConneX. “They possess the necessary capabilities and unique expertise in India required to build out critical digital infrastructure that can best support our customers across the entire country. We look forward to investing in the digital economy of India and meeting our customers’ needs throughout the region in collaboration with Adani.”</p>
        
        <p class="full d-txt desc">The partnership will leverage Adani’s expertise in full-stack energy management, renewable power and real estate development, as well as its experience in building and managing large infrastructure projects throughout India.</p>
        
        <p class="full d-txt desc">“One of the best manifestations of our Honorable Prime Minister’s Digital India vision is the speed with which the entire Indian population has come online and the subsequent continued exponential growth in data consumption,” said <a href="https://www.linkedin.com/in/gautam-adani-3a112b12b/" target="_blank" style="color:#2f93ff"><strong>Gautam Adani</strong></a>, Chairman of the Adani Group. “India currently has one of world’s largest data subscriber population and to address the need for a reliable infrastructure to support Cloud, Content, Network, IoT, 5G, AI and enterprise requirements, data centers are a fundamental infrastructure need of a nation. The Adani Group brings to the table a unique combination of green power, real estate expertise, access to undersea cable landing stations, and several nodes across the country that will serve as edge locations. In addition to EdgeConneX’s domain expertise and cutting-edge technology in the data center business, we have been very impressed with the agility they bring to the joint venture.”</p>
        
        <p class="full d-txt desc">The AdaniConneX JV will focus on building a network of hyperscale data centers in India, starting with the Chennai, Navi Mumbai, Noida, Vizag and Hyderabad markets. Development and construction at these sites have already begun.</p>
        
        <p class="full d-txt desc"><strong>About EdgeConneX</strong></p>
        <p class="full d-txt desc">EdgeConneX provides a full range of data center solutions worldwide, from Hyperlocal to Hyperscale, from purpose-built to build-to-order, working closely with our customers to offer choice in location, scale, and type of facility. Delivering flexibility, connectivity, proximity, and value, EdgeConneX is a global leader in anytime, anywhere, any scale data center services for a diverse portfolio of industries including Content, Cloud, Networks, Gaming, Automotive, SaaS, IoT, HPC, Security, and more.</p>
        <p class="full d-txt desc">For more information please visit www.edgeconnex.com</p>

      Hint: Description
      Value: |
        <li>Ashish Rajvanshi spearheads the Adani Group’s philosophy of growth with sustainability as the Head of Chairman’s Office. His deep passion for nation building and unprecedented possibilities in India’s Defence & Aerospace sector conceptualised the group’s foray into the business.</li>
        
        <li>Prior to joining Adani in 2014, Ashish led the Energy and Infrastructure agenda across international markets for the global management consulting firm, Booz Allen Hamilton (later Booz & Co) in London. On the academic front, Ashish has a Computer Science Engineering degree from the Delhi Institute of Technology (DIT) and an MBA from IIM Ahmedabad. He has been named amongst the Top 40 under 40.</li>

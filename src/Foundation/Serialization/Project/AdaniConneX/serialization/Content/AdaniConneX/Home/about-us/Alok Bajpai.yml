      Hint: Description
      Value: |
        <li>Alok Bajpai carries a stellar record in corporate finance and legal functions, embellished with over 30 years of rich global experience. He has garnered valuable expertise in strategy, fund management, financial reporting, along with experience in mergers and acquisitions. A chartered accountant, and also a CPA from the US and an MBA from Manchester Business School in the UK, he completed a successful 10 year stint in Africa and then in Canada before returning to India with Infosys as their Head of Global Finance and Accounts. He was then the Global CFO for a NASDAQ listed IT services firm, Intelligroup Inc., after which he has worked with Aditi Technologies, CSS Corp and NTT-Netmagic as their Global CFO. In the course of his career, Alok has worked across geographies in varied industries and in business focused roles. This has enriched his professional and personal perspective while strengthening his acumen to appreciate every situation more holistically.</li>
        
        

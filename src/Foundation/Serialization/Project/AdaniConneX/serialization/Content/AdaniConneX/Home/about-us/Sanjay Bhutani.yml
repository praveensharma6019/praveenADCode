      Value: |
        <li>Sanjay Bhutani is one of the key influencers in the industry who helped shaped the Data Center revolution of India. An industry veteran with a career spanning nearly three decades, Sanjay has led data center strategy for multi-nationals, played a pivotal role in the construction of Asia’s largest data center and internet exchanges, and brought many industry-firsts to the company portfolio.</li>
        
        <li>A driving force in the field of IT, Telecom and Data Center, his contribution in the development of Policy and Regulatory landscape, aided the growth of telecom and digital revolution in India. A feat that featured him among the top 50 influencers in Asia Pacific by Data Economy in 2020.
        </li>
        
        <li>He is also one of the leading men behind the formation of AdaniConnex – a joint venture between two industry giants: Adani and EdgeConneX. Under Sanjay’s leadership, AdaniConneX aims to build India’s largest and most sustainable Data Center platform powered by 100% renewable energy with a capacity of 1 GW over the next decade.
        </li>

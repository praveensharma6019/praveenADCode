      Value: |
        <li>Mr. Jeyakumar Janakaraj joined Adani Group in September 2013 and serves as the Chief Executive Officer of Adani Global in Singapore and as the Chief Executive Officer of Adani’s Data Centre business.</li>
        
        <li>Jeyakumar has a rich experience of 21 years in the resources industry, building and developing world-class mining projects and resource companies. Prior to joining Adani Group, Mr.Janakaraj was with Sterlite Industries for 18 years during which time he held a number of executive roles, most recently CEO and Director of Konkola Copper Mines, Zambia. Jeyakumar has a Mechanical Engineering degree from PSG College of Technology, Coimbatore.</li>
        
        <li>In 2006, Jeyakumar was awarded the Gold Medal by the Indian Institute of Metals for his significant contribution to the non-ferrous metallurgical industry and is also listed by the International Who’s Who of Professionals (2009).
        </li>

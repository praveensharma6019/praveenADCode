      Hint: Description
      Value: |
        <li>Seasoned technical and general management executive offering close to 30 years of experience in managing infrastructure projects across sectors like data centers, telecom, banking and process industries with an aim to align business objectives in increasing efficiency, performance, and stakeholder value. Industry veteran with specific expertise on design, engineering, project management of large and complex build-to–suit, Greenfield projects for the data center and telecom industries is now well positioned to drive Adani’s ambitious data center growth in a capacity of COO (AdaniConnex).</li>
        
        <li>An engineer by qualification from NITK Surathkal, he started his career with Tata Steel, as GET and has moved across various Tata group companies like Tata Teleservice and Tata Communications. Leadership positions at top corporates such as Credit Suisse & STT Global 
        Data Center has given him a lot of international exposure.</li>
        
        <li>Passionate to bring a unique mix of technical and management skills in scaling organizations and operations, with a clear focus on next–gen modern infrastructure, with effective use of analytical, value engineering tools with a base core value of sustainability.</li>
        
        

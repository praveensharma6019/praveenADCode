                        <div class="press-release-para">
                            <p class="full d-txt desc">We at ADANI GROUP respect the privacy of everyone who visits this website and are committed to maintain the privacy and security of the personal information of all visitors to this website. Our policy on the collection and use of personal information and other information is outlined below:</p>
        <ul class="sustainability-bullet-points">
                            <li>In case of visiting this website to read or download information, it must be known that ADANI GROUP collects and stores a standard set of internet-related information, such as an Internet Protocol (IP) address, the date and time, the type of browser and operating system used, the pages(s) visited. All information is collected to help ADANI GROUP for making this site more useful to its customer(s) and only used for statistical purposes.</li>
        					
                            <li>ADANI GROUP collects and uses information such as name, telephone number, email address, etc. in order to Respond to queries and requests submitted by you Process bids etc.</li>
        					
                            <li>Except as set out in this privacy policy, ADANI GROUP will not disclose any personally identifiable information without permission, unless ADANI GROUP is legally entitled or required to do so or if ADANI GROUP believes that it is necessary to protect and/or defend it’s rights, property or personal safety etc.</li>
        <p class="full d-txt desc" />
        		 </ul>
        			
                            <p class="full d-txt desc"><strong>Change of Privacy Policy</strong></p>
        					
                            <p class="full d-txt desc">ADANI GROUP reserves the full rights to change/alter/amend/modify the contents of the privacy policy from time to time without any prior notice or intimation.</p>
        					
                            <p class="full d-txt desc">Copyright © ADANI GROUP</p>

      Hint: Description
      Value: |
        <li>Sudipta Bhattacharya is the CEO for the Adani Group - North America. He is also the Chief Technology Officer (CTO) of the Group. Prior to his current roles he has also held the positions of CEO Adani Ports and SEZ (APSEZ) and Chief Strategy Officer for the Group. Before joining the Adani Group he was the CEO of the Invensys' Safety and Control and Software business. Prior to Invensys he was the Senior Vice President for SAP's Supply Chain Management, Manufacturing and Engineering product portfolio. He has also worked for 10 years for the Tata Group in India managing chemical plant operations, engineering projects and supply chain operations.</li>
        
        

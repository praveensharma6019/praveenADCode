      Hint: Description
      Value: |
        <li>An electrical engineering graduate from the University of Delhi, an alumnus of the ICWAI and holder of a post graduate diploma in management, Mr. Anil Sardana’s academic career is as diversified as his vast experience in the infrastructure sector across Power Plants, EPC business, Coal Washeries, Power Transmission, Retail Power Distribution and Telecom.</li>
        
        <li>He has also been the face of industry forums in different roles such as the chairman of CII’s National Committee of Power and Business Advisory Board of UN Women and Miracle Feat (Sec 8 Company) among others. Before joining the Adani Group in 2018, he has held key positions with NTPC (14 year); BSES and Tata group (16 years) in a career spanning almost four decades.</li>

      Hint: Description
      Value: |
        <li>Mr. Wilson has over 17 years of experience in wireline and wireless telecommunications. Prior to EdgeConneX, Edmund was a Partner with Blue Ridge Advisors, providing strategic services to tower companies, MSOs and fiber providers. Edmund served as a Market Director for FiberTower, launching and operating the Boston, Baltimore and Washington, D.C. markets. He has provided consulting services to several major telecom companies as they developed their VoIP strategies and products. Edmund began his career with Teligent in various management roles, including site acquisition, market launch programs and engineering. Edmund co-founded a rural wireless ISP that was successfully sold to a larger provider.</li>
        
        <li>Edmund has an MBA from the Darden Graduate School of Business Administration and a BA in Government and Foreign Affairs from University of Virginia.</li>

      Hint: Description
      Value: |
        <li>Mr. Brouckman has over 30 years of experience in telecommunications, software and data centers. Prior to leading EdgeConneX, Randy was a Partner and Entrepreneur in Residence at TDF Ventures.   Randy has served as CTO, COO and CEO at several successful public and private enterprises, including BSG Clearing Solutions, Telispark, Wireless World Solutions and Iridium, where he led a successful reorganization of the company. Randy also worked with Nextel to start and lead its Nextel Ventures division. Randy started his career with Bellcore, progressing through a number of management roles culminating in his position as Executive Director of Network Operations Systems.</li>
        
        <li>Randy has an MS in Electrical Engineering from Stanford University and a BS in Computer Engineering from the University of Michigan. He is an EY Entrepreneur Of The Year 2014 Award Winner.</li>
        
        

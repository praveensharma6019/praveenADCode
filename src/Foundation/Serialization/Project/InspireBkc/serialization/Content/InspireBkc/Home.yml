                            <div class="my-3 p-3">
                                <h2 class="heading-title">Inspire BKC</h2>
                                <div class="line-below"></div>
                                <h3 class="pb-2">Unlock business growth and success<br />with safe and efficient workspaces.</h3>
                                <p class="lead"><b>A preferred business address at BKC’s landmark location. Ready-to-move-in
                                        commercial spaces for leading corporates and aspiring businesses. From 1250 sq. ft.
                                        (carpet) onwards. Available on lease.</b></p>
                                <p class="lead">A safe, happy and efficient work environment is vital for the success of any
                                    business organization. An efficient work culture is created only when everyone’s safety,
                                    comfort and needs are well taken care of. The Covid-19 pandemic has made it even more
                                    important for the corporates to ensure a healthy work-life balance for their people.</p>
                                <p class="lead">Designed to surpass the needs of rising businesses and the aspirations of modern
                                    workforce, Inspire BKC is an epitome of a futuristic business address. Right from its
                                    strategic location at BKC to the ingeniously-designed architecture, from the impressive
                                    double-height lobby to the awe-inspiring business and lifestyle amenities, everything is
                                    crafted to perfection. The safe and sanitized workspaces at Inspire BKC ensure complete
                                    protection while providing the unmatched advantages of teamwork, easy interactions and
                                    smooth execution of business plans.</p>
                                <p class="lead">What’s more, Inspire BKC also brings together an unparalleled blend of business
                                    and lifestyle amenities which ensure that every day is not just action-packed, but also
                                    pleasure-packed. A state-of-the-art gymnasium, delightful lifestyle indulgences,
                                    multi-cuisine food court, an array of exclusive fine-dine restaurants, daycare centre and
                                    other such amenities that are much needed to keep pace with the high-on-energy work life,
                                    including the 16+2 high-speed elevators.</p>
                                <p class="lead">Create that first grand impression with the double-glazed triple-layered glass
                                    façade. Choose the workspace size that perfectly fits your business needs with these
                                    ready-to-move-in workspaces. Make your move now and unlock a new success story.</p>
                            </div>
                        </div>

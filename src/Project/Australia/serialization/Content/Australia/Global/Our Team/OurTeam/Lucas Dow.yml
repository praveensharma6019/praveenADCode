      Value: |
        Mr. Lucas Dow joined Adani in April 2018 as CEO of Adani Mining and is responsible for strategic direction and all activities of Adani Mining.
        
        Lucas is an experienced senior executive with proven track record of outstanding performance across distinct businesses, diverse commodities and geographies. He has managed full profit and loss accountability for multi-billion dollar businesses and capital projects.
        
        Prior to joining us, Lucas held senior and diverse roles in global organizations including CEO and Asset President for BHP Billiton Mitsubishi Alliance (BMA) and VP – Operations and Director – South 32. He originally trained as a Mining Engineer and in his early career held operational and management roles in thermal and metallurgical coal operations.

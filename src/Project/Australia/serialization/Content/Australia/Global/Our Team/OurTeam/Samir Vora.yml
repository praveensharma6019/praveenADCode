      Value: |
        Mr. Samir Vora, a BSc from California State University, USA, has over 20 years’ of diversified experience in International Trading and the Resource sector, with his main area of expertise is in Coal Mining and Infrastructure.
        
        In his current capacity as COO, Mr. Vora is responsible for the development of the Carmichael Coal Mine, Carmichael Rail Project and Abbot Point (T0) expansion. Mr Vora joined Adani Group in 1994 and was involved in developing Adani Group’s coal mining business in India with a cumulative capacity of 110mtpa. Mr Vora has also managed the execution of Adani’s solar photovoltaic manufacturing facility in Gujarat. Mr Vora holds a BSc from California State University, USA.

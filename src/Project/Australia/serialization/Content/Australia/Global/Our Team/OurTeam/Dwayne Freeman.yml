      Hint: Description
      Value: Dwayne Freeman has been a key member of the Adani Senior Executive team since December 2015. Dwayne was appointed as the Chief Executive Officer of Adani’s Abbot Point Port and Rail operations in May 2017 and is also a director of Abbot Point Operations Pty Ltd and Abbot Point Bulkcoal Pty Ltd. Prior to joining the Adani team, Dwayne held a variety of senior executive roles for Asciano Ltd, Pacific National and Toll and has extensive experience bulk port, rail and logistics in Australia. Dwayne has a Bachelor of Commerce, Business from the University of Newcastle.

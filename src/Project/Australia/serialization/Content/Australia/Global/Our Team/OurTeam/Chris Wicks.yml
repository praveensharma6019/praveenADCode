        Mr. Chris Wicks has more than 15 years of experience in transport / logistics, infrastructure and regulatory industries through various roles encompassing both general management duties and more specialized functions of business and strategic development.
        
        Within Adani, Mr. Wicks is General Manager – Commerical, Port and Owners Representative - Port. He is responsible for the commercial aspects of operations, third party operator interface and user agreements across Rail and Port.
        
        Prior to Joining Adani, Chris held variety of senior executive roles with Pacific National and QR National.

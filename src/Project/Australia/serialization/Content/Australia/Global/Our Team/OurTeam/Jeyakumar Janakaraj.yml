        Jeyakumar Janakaraj joined the Adani Group in September 2013 as Chief Executive Officer and Country Head of its Australian operations. Jeyakumar has 21 years of experience in the mining industry, building and developing world-class mining projects and resource companies.
        
        Prior to joining the Adani Group, Jeyakuma was with Sterlite Industries for 18 years during which time he held a number of executive roles, most recently CEO and Director of Konkola Copper Mines, Zambia. Jeyakumar has a Mechanical Engineering degree from PSG College of Technology, Coimbatore.
        
        In 2006, Jeyakumar was awarded the Gold Medal by the Indian Institute of Metals for his significant contribution to the non-ferrous metallurgical industry and is also listed by the International Who's Who of Professionals (2009).

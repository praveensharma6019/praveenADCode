        <section class="section content" id="environmental">
        			<div class="container">
        				<h3 class="sectionHeading leftAlign mt-0">Environmental Impact Statement</h3>
        				<p>Adani Mining Pty Ltd (Adani) began formal environmental assessment of the Carmichael Coal Mine and Rail Project (the Project) in 2010, through preparation of an Environmental Impact Statement (EIS), to address both State and Federal government approval requirements.</p>
        				<p>The EIS was prepared in accordance with the bilateral agreement between the Commonwealth of Australia and the State of Queensland with the objective of avoiding or mitigating potentially adverse impacts to environmental, social and economic values and enhancing positive impacts.</p>
        				<p>Public consultation for the EIS was undertaken between December 2012 and February 2013. Public consultation submissions were assessed by the Coordinator- General and Adani was instructed to prepare a Supplementary EIS (SEIS) in order to address and respond to submissions made during the public consultation of the EIS.</p>
        				<p>The SEIS was released by the Coordinator-General for public, local, State and Federal government agency consultation from November to December 2013.Upon assessment of the SEIS, the Coordinator-General directed Adani to prepare a number of final assessment documents – Additional EIS.At the conclusion of the EIS process, the Coordinator- General’s Evaluation Report for the Carmichael Coal Mine and Rail Project was issued on the 7th May 2014 and can be found <a target="_blank" href="http://www.statedevelopment.qld.gov.au/assessments-and-approvals/carmichael-coalmine-and-rail-project.html">here</a>.</p>
        				<p>Additionally, the Commonwealth Environment Minister approved the Carmichael Coal Mine and Rail Project on the 15th October 2015, approval documentation can be found <a target="_blank" href="http://www.environment.gov.au/cgi-bin/epbc/epbc_ap.pl?name=current_referral_detail&amp;proposal_id=5736">here</a>.</p>
        			</div>
        		</section>

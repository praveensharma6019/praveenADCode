        <section class="section bg-white content" id="environmental">
        			<div class="container">
        				<h3 class="sectionHeading leftAlign mt-0">Environmental Impact Statement</h3>
        				<p>Adani Abbot Point Terminal Pty Ltd (Adani) is seeking to develop a new coal export terminal at the Port of Abbot Point. The proposed terminal will be located immediately adjacent to the existing coal Terminal (T1), which has been in operation since 1984. The Project, known as the Abbot Point Coal Terminal 0 (T0) Project, will provide an increase of up to 70 million tonnes per annum in the export capacity at the Port and economic benefits to the State and region.</p>
        				<p>The T0 Project EIS was approved on the 10th December 2013. For full details of the Commonwealth assessment process and conditions of approval, please follow the link: <a href="http://www.environment.gov.au/cgi-bin/epbc/epbc_ap.pl?name=current_referral_detail&amp;proposal_id=6194">http://www.environment.gov.au/cgi-bin/epbc/epbc_ap.pl?name=current_referral_detail&amp;proposal_id=6194.</a>
        </p>

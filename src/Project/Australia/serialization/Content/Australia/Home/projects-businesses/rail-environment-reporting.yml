        <div class="section bg-white inner-bg" id="plans-reports-strategies">
        		<div class="container content">
        			<h3 class="sectionHeading-voilet leftAlign mt-0">Plans, Reports and Strategies</h3>
        			<p>The Commonwealth Environment Protection and Biodiversity Conservation Act 1999 Approval for the North Galilee Basin Rail Project, Abbot Point to Galilee Basin, Queensland (EPBC 2013/6885), condition 23 requires Adani Mining Pty Ltd to "publish all management plans, reports, and strategies referred to in these conditions of approval on their website" within one month of being approved.</p>
        			<p>Please see below for tables of relevant documents. These tables will be updated as documents are lodged and approved.</p>
        			<div class="table-responsive">
        				<table class="table bg-white">
        				<thead class="thead-light">
        					<tr>
        						<th style="width: 20%;">Condition&nbsp;&nbsp;#</th>
        						<th style="width: 40%;">Requirement</th>
        						<th style="width: 40%;">Title</th>
        					</tr>
        				</thead>
        				<tbody>
        					<tr>
        						<td>4.8.5</td>
        						<td><p>Matters of National Environmental Significance management plans</p></td>
        						<td><a href="http://s3-ap-southeast-2.amazonaws.com/adani/pdf/RailspeciesmanagementplansNGBRMay2016+(1).pdf">Species Management Plan - Carmichael Rail Network - NGBR 20 May 2016</a></td>
        					</tr>
        					<tr>
        						<td>10 to 13</td>
        						<td><p>Biodiversity Offset Strategy<br />Note - this document has been redacted for commercially confidential reasons</p></td>
        						<td><a href="http://s3-ap-southeast-2.amazonaws.com/adani/pdf/REV6_NGBR_BOS_NON+CONFIDENTIAL.pdf">Biodiversity Offset Strategy - North Galilee Basin Rail Project 10 July 2017</a></td>
        					</tr>

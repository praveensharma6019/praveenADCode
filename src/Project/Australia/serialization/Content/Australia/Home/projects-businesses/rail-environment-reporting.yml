        <section class="section bg-grey content" id="environmental">
        			<div class="container">
        				<h3 class="sectionHeading leftAlign mt-0">Environmental Impact Statement</h3>
        				<p>The Carmichael Rail Project was declared a coordinated project under the Queensland Government’s State Development and Public Works Organisation Act 1971 (SDPWO Act) on 14 June 2013. The Office of the Coordinator-General (OCG) issued final Terms of Reference (TOR) for the EIS on 23 August 2013.</p>
        				<p>On 27 June 2013, the Commonwealth Department of the Environment (DotE) determined the Carmichael Rail Project to be a controlled action requiring a separate parallel assessment via EIS under the Environment Protection and Biodiversity Conservation Act 1999 (EPBC Act). EIS Guidelines for the EIS were issued on 1 August 2013.</p>
        				<p>An EIS was prepared in accordance with final TOR and the final EIS Guidelines released for public and government agency consultation from December 2013 to February 2014.</p>
        				<p>Adani was subsequently requested to provide a formal response to all submissions received on the EIS. Adani formally lodged the Additional information to the EIS (AEIS) in April 2014.</p>
        				<p>At the conclusion of the EIS process, the Coordinator- General’s Evaluation Report for the Carmichael Rail Project was issued on the 12 August 2014 and can be found <a href="http://www.statedevelopment.qld.gov.au/assessments-and-approvals/north-galilee-basin-rail-project.html">here: http://www.statedevelopment.qld.gov.au/assessments-and-approvals/north-galilee-basin-rail-project.html.</a></p>
        				<p>Additionally, The Commonwealth Environment Minister approved the Carmichael Rail Project on the 15th October 2015, approval documentation can be found here: <a href=": http://www.environment.gov.au/cgi-bin/epbc/epbc_ap.pl?name=current_referral_detail&amp;proposal_id=6885">http://www.environment.gov.au/cgi-bin/epbc/epbc_ap.pl?name=current_referral_detail&amp;proposal_id=6885</a>.</p>

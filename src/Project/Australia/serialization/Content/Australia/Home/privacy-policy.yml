        <div class="section bg-white">
        		<div class="container">
        			<p class="py-3" />
        			<p>At Adani Group (being one or more of the companies listed in the Appendix at the end of this privacy policy) ("Adani Group"), we are committed to protecting your privacy. We recognise that you have a right to control how your personal information is collected and used. We know that providing personal information is an act of trust and we take that seriously. This is the privacy policy for each entity in the Adani Group including for their respective operations in Australia. A list of our companies, which collect and use personal information is set out in the Appendix at the end of this privacy policy.</p>
        			<p class="py-3" />
        <h5>Collecting and Using Personal Information - Overview</h5>
        <p class="py-2" />
        <p>The types of personal information we collect include name, contact details, your interests relevant to our business and relationships and records of your communications and interactions with us.</p>
        <p class="py-2" />
        <p>We collect personal information directly from you and from third parties such as the businesses for which you work, your representatives, our suppliers, our joint venture partners, other group companies, government agencies, and public sources (including the internet).</p>
        <p class="py-2" />
        <p>We collect and handle personal information to help us conduct our business including for: developing coal resources and infrastructure including rail and port infrastructure; supplying and marketing coal, and rail and port services; communicating and managing our relationships with stakeholders and communities including our personnel, business and community contacts; recruiting, training and managing personnel; protecting our lawful interests; and facilitating actual and potential investments in our business and acquisitions and disposals of our business.</p>
        <p class="py-2" />
        <p>We may not be able to do these things without your personal information. For example, we may not be able to communicate with you or consider your application for employment.</p>
        <p class="py-3" />
        <h5>Collecting and Using Personal Information for Specific Purposes</h5>
        <p class="py-2" />
        <p>We set out below further details of the type of personal information we collect and handle for different parts of our business operations.</p>
        <p class="py-2" />
        <p>Business relationships - we collect personal information, typically business contact information, for our dealings with prospective and existing customers, suppliers and joint venture partners.</p>
        <p class="py-2" />
        <p>Investor relationships - we collect personal information, typically, business contact information for our dealings with prospective and existing investors in our business.</p>
        <p class="py-2" />
        <p>Community relationships - we collect personal information, typically contact details for dealings with native title claims and engaging with communities, where we conduct our business. For some activities such as cultural and heritage surveys or sponsorship arrangements, we may collect health information and age, and bank account details, where we are making payments to you.</p>
        <p class="py-2" />
        <p>Human resources - we collect personal information about recruits, employees and contractors for recruitment and managing human resources including information concerning qualifications, skills, experience, screening checks (including reference, background, directorship, identity, eligibility to work, and vocational suitability), employment history,training, contracts and terms and conditions, staff benefits, emergency contact details, performance, conduct, use of our IT resources, payroll matters, leave and taxation, banking or superannuation affairs. We collect health information for screening checks, and health information for managing health and safety.</p>
        <p class="py-2" />
        <p>Security and safety - we collect personal information, typically contact information for visitors to our site, images and audio from surveillance technology such as closed circuit television, and health information relating to health and safety management and site incidents, for managing safety and security at our sites.</p>
        <p class="py-3" />
        <h5>Visitors to our website and emails</h5>
        <p class="py-2" />
        <p>Like many other websites, our website at www.adaniaustralia.com.au uses cookies and other technological tools to help us understand more about our website and its visitors. A cookie is a piece of information that allows our system to identify and interact more effectively with your browser. The cookie helps us to maintain the continuity of your browsing session and remember your details and preferences when you return. You can configure your web browser software to reject cookies however some parts of our website may not have full functionality in that case.</p>
        <p class="py-2" />
        <p>In many cases, the tools used on our website record information in a way that does not identify you as an individual. In other cases, information may be personal information in which case this privacy policy and our obligations under the Privacy Act will apply. For example, we collect personal information if you follow us through social media sites such as Facebook and Twitter or post comments on our site(s).</p>
        <p class="py-2" />
        <p>Our website(s) may also use third party website tools from time to time, for example Google Analytics and online survey tools. For more about how Google collects and processes data, please see Google's privacy policy and their information at www.google.com/policies/privacy/partners/.</p>
        <p class="py-2" />
        <p>Please note, as email communication is not secure, any personal information you send via email is done so at your own risk. Once we receive your email, we take reasonable steps to protect the security of any personal information it contains, as required by law.</p>
        <p class="py-3" />
        <h5>Disclosure</h5>
        <p class="py-2" />
        <p>We may disclose personal information to various third parties. These include our joint venture partners for oversight of their investment or services to us, companies for which you work, your representatives, and our suppliers including providers of archival, auditing, accounting, business development and investment, legal, business consulting, banking, payment, debt collection, delivery, data processing, data analysis, document management, market research, health and safety, insurance, recruitment, staffing, payroll services, website and technology services.</p>
        <p class="py-2" />
        <p>We also disclose personal information to our related companies for services they provide to us, for oversight of our operations and where it is of relevance to their own operations.</p>
        <p class="py-2" />
        <p>We may disclose your personal information outside of Australia as some of our related companies and suppliers including technology suppliers are located in India, Singapore, Dubai and other countries.</p>
        <p class="py-3" />
        <h5>Storage and Security of Personal Information</h5>
        <p class="py-2" />
        <p>We take a range of steps to keep personal information protected from loss, misuse or unauthorised access, modification or disclosure. Depending on the circumstances, these measures may include staff authentication, access controls, encryption, records management protocols and secure premises. We store personal information in both physical and electronic form, sometimes with the assistance of third parties such as specialist data hosting providers.</p>
        <p class="py-3" />
        <h5>Your Privacy Rights</h5>
        <p class="py-2" />
        <p>You can request access to any personal information that we hold about you at any time. This is subject to some exceptions allowed by law. To request access please contact us using the details provided below. Depending on the complexity of your request, a small charge may be applicable where permitted by law.</p>
        <p class="py-2" />
        <p>Our aim is to ensure that your personal information is accurate, complete and up to date. Please contact us if the personal information you have provided us changes, or you are aware that any personal information we hold is not correct. We will use all reasonable efforts to correct the data.</p>
        <p class="py-2" />
        <p>If you have any concerns about how we have handled your personal information, you may contact us. We will investigate your issue, notify you of our response and will keep records of our investigation and resolution. If you are not satisfied with the manner in which we have dealt with your complaint, you may contact the Office of the Australian Information Commissioner.</p>
        <p class="py-2" />
        <p>If you make any of the privacy requests described above, please provide as much detail as you can to help us attend to your request. We may require proof of identity and other details from you where appropriate.</p>
        <p class="py-3" />
        <h5>Application of Legal Requirements</h5>
        <p class="py-2" />
        <p>We are subject to the Privacy Act and a range of privacy laws. Nothing in this privacy policy is intended to limit our obligations or permitted handling of personal information under those laws. For example, under the Privacy Act, we may rely on certain exemptions including in relation to employee records.</p>
        <p class="py-2" />
        <p>Some of our collection and handling of personal information is also required or authorised by other laws, for example the Fair Work Act, Superannuation Guarantee (Administration) Act, Income Tax Assessment Act and other tax laws, Corporations Act, occupational health and safety acts, and workers compensation acts.</p>
        <p class="py-3" />
        <h5>Policy Reviews</h5>
        <p class="py-2" />
        <p>We may from time to time review and revise our policies. We will publish any revised privacy policy on our website.</p>
        <p class="py-3" />
        <h5>Contacting Us</h5>
        <p class="py-2" />
        <p>If you have any questions about this privacy policy, our privacy practices, or your privacy rights for any Australian members of the Adani group, please contact our Privacy Officer:</p>
        <p class="py-2" />
        <p><b>Email</b> : privacyofficer@adani.in<br />
        <b>Phone</b> : 61 (7) 3223 4800<br />
        <b>Address</b> : GPO Box 2569, Brisbane, QLD 4001<br />
        Policy version 1.0, last revised 1 May 2015</p>
        <p class="py-2" />
        <p>Appendix - Adani companies in Australia, which collect and use personal information</p>
        <p class="py-2" />
        <p>This list is accurate at the date of this privacy policy. For the latest list of Adani companies to which this privacy policy applies please contact our Privacy Officer.</p>

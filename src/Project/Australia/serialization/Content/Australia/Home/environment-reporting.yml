    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        
        						<p>Adani Australia is committed to providing a safe, reliable, sustainable and responsible operations across its businesses. It operates to ISO14001 and AS/NZS3801 standards.</p>
        						<p>Our environmental plans and strategies were prepared by experts with many of these plans also reviewed by third-party specialists.</p>
        						<p>Adani Australia aligns its Sustainability Strategy against the UN Sustainable Development Goals, and will measure and report against these indicators as the businesses develop.</p>
        
    - ID: "da6ed874-f918-47e5-ad6a-b5e93b40b0af"
      Hint: Body
      Value: |
        <p>Adani Australia has obtained over 112 approvals for the project and been successful in multiple court challenges to reach this stage. We have also been successful in an additional court challenges related to the Port.</p>
        
        <p />The Carmichael Project has been granted approval<p>s under seven different Commonwealth and Queensland Acts.

        <section id="traditional-owners">
        <div class="container-fluid m-0 p-0">
        <div class="row p-0 m-0">
        <div class="col-sm-5 p-0 m-0"><img alt="" src="-/media/4824BF8D265443DA9E6D737C201B0C9A.ashx" class="img-fluid left-full-img" /></div>
        <div class="col-sm-6 p-3">
        <h3 class="sectionHeading-white">Traditional Owners</h3>
        <p class="py-3">Adani Australia respects and recognises the Traditional Owners of the land of which the Carmichael mine, rail, renewables and port are located, the Barada Barna, Juru, Jangga, Birriah and Wangan and Jagalingou people.</p>
        <p class="py-3">Adani Australia is committed to creating sustainable employment and economic opportunities for Indigenous communities.</p>
        <p class="py-3">Our Indigenous Land Use Agreements and Cultural Heritage Management Plans support the development of skills and training as well as how areas of significance are preserved during construction and operations. These agreements have been in place since 2014 and will create multigenerational benefits for these groups.</p>
        <p class="py-3">We work with our Traditional Owners under the guidance of these formal agreements and plans, so that we respect the rights, history, future intentions and requests of the Indigenous People.</p>
        </div>
        </div>
        </div>
        </section>

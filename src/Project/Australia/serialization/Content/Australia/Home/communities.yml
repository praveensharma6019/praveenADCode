        <div class="section bg-white communities" id="communities">
        <div class="container">
        <h3 class="sectionHeading leftAlign mt-0">Communities</h3>
        <p>Adani Australia is committed to supporting the communities it operates. Since we entered the Australian market in 2010, we have been working with regional economic development organisations, community groups, councils and charities. Our success relies on the support of our partners.</p>
        <p class="py-4">
        </p>
        <div class="row">
        <div class="col-sm-6">
        <img alt="" src="-/media/598AC3270F33491CA584BF5CDE3EC192.ashx" class="img-fluid" />&nbsp;
        <p class="py-4">
        </p>
        <h4 class="txt-blue">Community Partnerships Program</h4>
        <p class="py-2">
        </p>
        <p>Our Community Partnerships Program assists non for profit organisations and community groups with initiatives and events within our project footprint. This annual program is awarded quarterly.</p>
        <ul class="py-3 ul-dashed">
            <li>Round 1 &ndash; 1 January &ndash; 15 March 2018</li>
            <li>Round 2 &ndash; 1 April &ndash; 15 June 2018</li>
            <li>Round 3 &ndash; 1 July &ndash; 15 September 2018</li>
            <li>Round 4 &ndash; 1 October &ndash; 1 December 2018</li>
        </ul>
        <p>In 2018, our program has assisted the &lsquo;Run As 1&rsquo; events in Mackay and Proserpine and the Pit Pony Festival in Collinsville.</p>
        <p class="py-4">
        <a href="-/media/3FC0EFA9D725413D955D0C868B676C8B.ashx" class="btnBordered blueBtn my-3 my-md-0" target="_blank">Download an application form</a>
        </p>
        </div>
        <div class="col-sm-6">
        <img alt="" src="-/media/2B4BF7976EE64B67B4C4E4D83F792F2C.ashx" class="img-fluid" />&nbsp;
        <p class="py-4">
        </p>
        <h4 class="txt-blue">Queensland Minerals and Energy Academy</h4>
        <p class="py-2">
        </p>
        <p>Adani Australia supports the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://qmea.org.au/" target="_blank">Queensland Minerals and Energy Academy&rsquo;s school programs</a>. QMEA is a highly successful program educating students on the various pathways into the resources sector and other science, technology, engineering and maths (STEM) industries.</p>
        <p class="py-3">Our contribution in 2018&hellip;</p>
        <ul class="ul-dashed">
            <li>419 students, 78 teachers and 40 staff  have participated in sponsored and supported activities.</li>
            <li>11 events.</li>
            <li>A week-long &lsquo;Make it now in Engineering&rsquo; camp at CQUniversity in Rockhampton.</li>
            <p class="py-2">
            </p>
            <p>In August 2018, we welcomed senior physics students from Moranbah State High School to our Rugby Run Solar Farm to discover how sunlight is converted to energy.</p>
        </ul>
        </div>
        </div>
        </div>
        </div>
    - ID: "da6ed874-f918-47e5-ad6a-b5e93b40b0af"

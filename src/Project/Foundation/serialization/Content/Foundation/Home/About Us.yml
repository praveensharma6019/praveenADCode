      Hint: Description
      Value: |
        <p>Established in 1996 as a tribute to the ideals of the Late Shri Shantilal and Shrimati Shantaba, Adani Foundation symbolizes the values of courage, trust and commitment. Making a modest beginning with a few rural communities around the port at Mundra, Gujarat, the Foundation has expanded its operations over the past decade in 18 States, 2,250 villages &amp; towns across the nation with a team of  300 committed professionals who are relentlessly working with an approach that embodies innovation, people participation and collaboration with the key stakeholders. Touching more than 5,00,000 plus families &amp; passionately acting on four core areas - Education; Community Health, Sustainable Livelihood Development and Rural Infrastructure Development, Adani Foundation not only acts towards inclusive growth and sustainable development of the communities where Adani Group works, but also contributes towards nation building.</p>
        <p>&nbsp;</p>
        <p>The Foundation, under the umbrella of Adani Act, takes up initiatives to facilitate appropriate and enabling processes for bringing about equitable, gender sensitive and self-sustaining communities. With a people centric approach, the Foundation responds towards the emerging needs at the grass roots level aligning its activities with the Millennium Development Goals. Adani Foundation aims to walk with the communities, empower people to look ahead by making the right choices and securing a bright and beautiful future, together.</p>

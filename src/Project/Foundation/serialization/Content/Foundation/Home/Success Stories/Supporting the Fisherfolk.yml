      Hint: Summary
      Value: "Yakub Hasan Manjaliya of Luni village is a fisherman whose community is at the marginalized fringes of society. As is the case with fisher-folk, he is usually self-employed for a period of 7-8 months during which he resides in the coastal settlements of the fishing community. For the rest of the year, when he is unemployed, he returns to his village."

        <p class="mb-3" style="color: #018f83; font-weight: bold;">NATIONAL BUILDING | HOUSING FOR ALL | FAMILY MEMBERS FOR LIFE</p>
        <p class="mb-3">Adani Housing Finance Private Ltd heralds Adani Group’s entry into Affordable Housing Finance. Under this business, we are providing financial assistance to lower and middle income group families in realising their dream of owning home.</p>
        <p class="mb-3">Adani Housing Finance aims to further the Adani Group’s principle of “Nation Building” by addressing the national priority of “Housing for All”. </p>
        
        <p class="mb-3">At Adani Capital we have only one mantra – “Customer first”; Our Products, People and IT capabilities are built to meet the needs of our Customers. Our philosophy is that every customer will be a “Family Member for Life”</p>
        <p class="mb-3">In India, Housing Mortgage Contributes only 10% of the total GDP as compared to 88% In developed economies and 30% and 8.5% in developing economies such as China and Brazil. In the low cost and Affordable housing segment 95% of Housing Shortage in India is due to mismatch in demand and supply .</p>
        
        <p class="mb-2" style="color: #018f83;"><strong>Indian Mortgage Market is driven by the following factor.</strong></p>
        <ul class="mb-3 pl-4">
        <li style=" list-style-type: disc;"><strong>Favourable Demographics :</strong>Rising Working Age Population.</li>
        <li style=" list-style-type: disc;"><strong>TIncreased migrations to Cities and Towns :</strong>Urbanization and Nuclearization.</li>
        <li style=" list-style-type: disc;"><strong>Rising Affordability :</strong>Increase in disposable income.</li>
        <li style=" list-style-type: disc;"><strong>Government Incentives :</strong>Credit Linked Subsidy Scheme.</li>
        
        </ul>
        <p class="mb-3">Housing continues to be important drivers of our economic growth engine. Significant private investment is required to meet the development planned in the next 5 years. Our endeavour is to effectively leverage our extensive sectoral knowledge and financial expertise to help our customers and provide them unique, customized solutions.</p>
        <p class="mb-3">We commenced lending operations in June ‘18 and our business can be broadly categorised as follows :
        
        </p>
        <p class="mb-2" style="color: #018f83;"><strong>Affordable Housing Financing :</strong></p>
        <ul class="mb-3 pl-4">
        <li style=" list-style-type: disc;"><strong>Home Loans :</strong>Home Purchase, Home Improvement, Composite Loans, Balance Transfer+ Top Up Loans.</li>
        <li style=" list-style-type: disc;"><strong>Loan Against Property :</strong>Commercial Purchase, Loan against Residential property and Commercial Property.</li>
        <li style=" list-style-type: disc;"><strong>Construction Finance :</strong>Construction Finance Loans to Affordable Builders.</li>
        </ul>
        <p class="mb-3">We are presently expanding our branch network in the states of Gujarat, Maharashtra, Rajasthan & Karnataka.</p>
        <p class="mb-3">At Adani Housing we facilitate financial inclusions by enabling wider access to housing Finance for our customers, ethically and responsibly. Our Financing process is simple, transparent and Speedy.</p>
        <p class="mb-3">It is our endeavour to Provide hassle free Home loans for consumers, making them and their families “SMILE”.</p>
        

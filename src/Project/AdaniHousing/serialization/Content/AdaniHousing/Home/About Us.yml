        <div class="tab-pane fade" id="containercargo" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
        <div class="col-md-12">
        <div class="row mb-3">
        <p class="mb-3">Adani Housing Finance Pvt Ltd is the Housing Finance arm of Adani Group incorporated in the month of Sept, 2017, The company aims to take a pioneering role in furthering the national objective of housing for all coupled with its objective of nation building by providing customized financing solutions to the customers in the affordable housing segment.
        </p>
        <div class="col-sm-12 pb-3 col-6"><img alt="" src="-/media/044B9E5CD9BF4DB19A546378108810FA.png" style="position: absolute;width: 50px;" />
        <p class="mt-3 txt-xs" style="/* font-size: 17px; */
        font-weight: 600;
        color: #29b3c1;
        padding-left: 4rem;
        ;">At Adani Housing Finance we will focus on assessed income customers &amp; Tier 2 &amp; 3 cities.
        </p>
        </div>
        <div class="col-sm-12 pb-3  col-6"><img alt="" src="-/media/4C7BB71DAAF24A0186B64222123DA859.png" style="position: absolute;width: 50px;" />
        <p class="mt-3 txt-xs" style="/* font-size: 17px; */
        font-weight: 600;
        color: #29b3c1;
        padding-left: 4rem;
        ;">We will be partner to developers &amp; supporters of our customers to enable them their dream of owning a house.
        </p>
        </div>
        <div class="col-sm-12 pb-3  col-6"><img alt="" src="-/media/14948BFBB8F54037AE341DF74C61DEA7.png" style="position: absolute;width: 50px;" />
        <p class="mt-3 txt-xs" style="/* font-size: 17px; */
        font-weight: 600;
        color: #29b3c1;
        padding-left: 4rem;
        ;">We will provide simple and technology based solutions for convenience of the customer.
        </p>
        </div>
        </div>
        </div>
        </div>

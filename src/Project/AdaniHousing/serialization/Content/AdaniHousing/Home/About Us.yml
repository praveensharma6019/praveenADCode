    - ID: "8528553f-689e-4dec-b158-f6988fa3bd7e"
      Hint: Description
      Value: |
        <p><strong>Adani Housing Finance Pvt Ltd</strong> is the Housing Finance arm of Adani Group incorporated in the month of Sept, 2017, The company aims to take a pioneering role in furthering the national objective of housing for all coupled with its objective of nation building by providing customized financing solutions to the customers in the affordable housing segment.</p>
        <p class="mb-4">We will cater to the requirements of Individuals affordable Housing loans and also partner with the Developer to meet their needs for construction of affordable housing units.</p>
        <p class="mb-4">At Adani Housing Finance, our aim is to provide convenience and superior experience to our customers.</p>
        <p class="mb-4">Our team consists of seasoned professionals from the Industry committed to create a housing finance company which will adapt the latest technology to simplify the lending process.</p>
        <section class="py-3">
        <div>
        <p class="mb-3">
        </p>
        <div>
        <ul class="nav nav-tabs tabs-section d-md-flex d-none">
            <li class="nav-item">
            <a class="nav-link active show" data-toggle="tab" role="tab" aria-selected="true" href="#bulkandbreakbulkhandling">
            Industry Background</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" aria-selected="false" href="#containercargo">Capabilities &amp; Strength</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" aria-selected="false" href="#crude">Geographical Presence</a>
            </li>
        </ul>
        </div>
        <div class="tab-content p-4 d-md-flex d-none" id="address-tab-container" style="border: 1px solid #d8d8d8;">
        <div class="tab-pane fade active show" id="bulkandbreakbulkhandling" role="tabpanel" aria-labelledby="home-tab">
        <div>
        <div>
        <div class="row">
        <div class="col-md-12">
        <p class="mb-3">As per MHUPA (Ministry of Housing &amp; Urban Poverty Alleviation), there has been a huge gap in demand and supply of urban housing in India. Currently there is a shortage of 18.78 million urban housing, economically weaker sections (EWS) and low income group (LIG) accounted for 96 percent of the total housing shortage in India.
        </p>
        <p class="mb-3">
        India has currently lowest Mortgage to GDP ratio standing at 9% compared to other developing countries (17% for Thailand, 20% for China, 34% of Malaysia).
        </p>
        <p class="mb-3">
        This is primarily as large HFC/Banks have focused on salaried customer &amp; Urban/Metro Cities. Few have ventured in to Tier 2 &amp; Tier 3 locations as this segment offers unique challenge,</p>
        <div class="row mb-3">
        <div class="col-sm-12 pb-3 col-6"><img alt="" src="-/media/9BF248904C194479A84A56E3559E72DB.png" style="position: absolute;width: 50px;" />
        <p class="mt-3 txt-xs" style="/* font-size: 17px; */
        font-weight: 600;
        color: #29b3c1;
        padding-left: 4rem;
        ;">Inability to asses credit risk, it is more about assessing the customer &amp; his income generating ability/capability
        </p>
        </div>
        <div class="col-sm-12 pb-3 col-6"><img alt="" src="-/media/5FE2D4609A8548DC9D77C14227C31A48.png" style="position: absolute;width: 50px;" />
        <p class="mt-3 txt-xs" style="/* font-size: 17px; */
        font-weight: 600;
        color: #29b3c1;
        padding-left: 4rem;
        ;">Higher operating/customer acquisition costs
        </p>
        </div>
        <div class="col-sm-12 pb-3 col-6"><img alt="" src="-/media/C593E99163CD434E81E689CA306F733B.png" style="position: absolute;width: 50px;" />
        <p class="mt-3 txt-xs" style="/* font-size: 17px; */
        font-weight: 600;
        color: #29b3c1;
        padding-left: 4rem;
        ;">Inability to assess property title
        </p>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

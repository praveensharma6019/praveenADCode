        <div class="bg-gray p-3 mb-2">
        <h2 class="pt-3">PMAY Benefits</h2>
        <p>Credit Linked Subsidy Scheme (CLSS) under PMAY makes the home loan affordable as the subsidy provided on the interest component reduces the outflow of the customer on the home loan. The subsidy amount under the scheme largely depends on the category of income that a customer belongs to and the size of the property unit being financed.</p>
        <p>The benefits as per the income categories are as follows:</p>
        <div class="row">
        
                    <div class="col-lg-4 my-3">
                        <div class="border gray p-4 bg-white h-100 text-black box-1 finance_main finance_main-green">
        					<div class="bg-images d-none"><img src="https://stage.adanicapital.in//-/media/2A075FCDF1BC4117A4DE1AADDE6828D7.jpg" style="opacity: 0.4;" /></div>
                            <h4 class="mb-3" style="font-size:20px;"><strong>CLSS EWS/LIG Scheme under PMAY</strong></h4>
        					<p>LIG and EWS categories are defined as those whose annual household incomes are above ₹3 lakh but below ₹6 lakh.</p>
        					<p>The scheme was extended to include the Middle Income Groups (MIG) in 2017.This scheme was divided into two parts i.e. MIG 1 and MIG 2</p>
                        </div>
                    </div>
                    
        <div class="col-lg-4 my-3">
                        <div class="border gray p-4 bg-white h-100 text-black box-2  finance_main finance_main-green">
        					<div class="bg-images d-none"><img src="https://stage.adanicapital.in//-/media/B0887BEC99594B65AADCDE2A5677C0D9.jpg" style="opacity: 0.4;" /></div>
                           <h4 class="mb-3" style="font-size:20px;"><strong>CLSS MIG 1 Scheme under PMAY</strong></h4>
                            <p>MIG 1 category is defined as the one with household income of above ₹6 lakh but below ₹12 lakh.</p>
                        </div>
                    </div><div class="col-lg-4 my-3">
                        <div class="border gray p-4 bg-white h-100 text-black box-2  finance_main finance_main-green">
        					<div class="bg-images d-none"><img src="https://stage.adanicapital.in//-/media/B0887BEC99594B65AADCDE2A5677C0D9.jpg" style="opacity: 0.4;" /></div>
                            <h4 class="mb-3" style="font-size:20px;"><strong>CLSS MIG 2 Scheme under PMAY</strong></h4>
                            <p>MIG 2 category is defined as the one with household income of above ₹12 lakh but below ₹18 lakh.</p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="bg-white position-relative p-4 mb-3">
                    
                    <h2 class="pt-3">Features</h2>
                    <div class="row">
                        <div class="col-lg-6 my-3">
                        <div class="h-100 border-right">
                            <p class="mb-3" style="color:#054ba0; font-size:18px"><b>Eligibility</b></p>
                            <ul class="ul-bullets">
                               <li>The beneficiary family should not own a pucca house in his/her or in the name of any member of his/her family in any part of India.</li>
        						<li>In case of married couple, either of the spouse or both together in joint ownership will be eligible for a single subsidy.</li>
        						<li>The beneficiary family should not have availed of central assistance under any housing scheme from Government of India or any benefit under any scheme in PMAY.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 my-3">
                        <div class="h-100">
                            <p class="mb-3" style="color:#054ba0; font-size:18px"><b>Beneficiary</b></p>
                            <ul class="ul-bullets">
                                <li>The beneficiary family will comprise husband, wife and unmarried children.</li>
                            </ul>
                            <p class="mb-3" style="color:#054ba0; font-size:18px"><b>Coverage</b></p>
                            <ul class="ul-bullets">
                                <li>All statutory towns as per Census 2011 and towns’ notified subsequently, including planning area as notified with respect to statutory town.</li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
        

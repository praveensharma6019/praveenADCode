                            <h2 class="section-heading" style="font-size: 32px;">About Pradhan Mantri Awas Yojana</h2><br />
        <strong>Ministry of Housing and Urban Poverty Alleviation (MoHUPA)</strong> has introduced in June 2015, an interest subsidy scheme called Credit Linked Subsidy Scheme (CLSS) under Pradhan Mantri Awas Yojana (URBAN)-Housing for All, for purchase/ construction/ extension/ improvement of house to cater Economical Weaker Section(EWS)/Lower Income Group(LIG)/Middle Income Group (MIG), given the projected growth of urbanization &amp; the consequent housing demands in India.

        <div class="row">
              <div class="col-lg-8 my-lg-0 my-3">
        <h2 class="pt-3">Additional Eligibility Criteria</h2>
        <ul class="ul-bullets pl-4" style="font-size:14px;">
        <li>The beneficiary can apply for this scheme only if he not availed of any central assistance
        under any housing scheme from central/state government of India.</li>
        <li>An adult earning member will be treated as a separate household provided he/she does not
        own a pucca house in his/her name in any part of the country.</li>
        <li>In case of a married couple, either of the spouses/both in joint partnership should be eligible
        for a single house, considering the income eligibility of the household.</li>
        <li>Customer or his/her family should not have a pucca house before.</li>
        <li>Property should be built as per the approved plan by the competent authority and applicable
        by laws.</li>
        <li>Scheme is not applicable to Balance transfer Cases.</li>
        <li>The property should not be built on Agriculture Land. All residential properties should be
        built on non- agriculture land as per approved plans.</li>
        </ul>

        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul class="ul-bullets">
            <li>Adani signs IoA with Isreal&rsquo;s Elbit-ISTAR and India&rsquo;s Alpha Design Tech</li>
            <li>Adani Aero Defence Systems will explore opportunities in the field of unmanned Aircraft Systems under the IoA</li>
            <li>The firms will create a tiered vendor base, for indigenization and localization requirements</li>
            <li>Will seek to set up an assembly and integration line in India</li>
        </ul>

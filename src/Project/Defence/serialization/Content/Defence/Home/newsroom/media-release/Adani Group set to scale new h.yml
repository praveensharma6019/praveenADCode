        <div class="pageDesc">
        <p><strong>Ahmedabad, March 30, 2016:</strong> Adani Aero Defence Systems &amp; Technologies Ltd, Elbit-ISTAR and Alpha Design Technologies Pvt Ltd have signed the statement of intent to cooperate and work together in the field of Unmanned Aircraft Systems (UAS) in India, aligned to the PM Mr. Modi's Make in India initiative.</p>
        <p>Unmanned Aircraft Systems are the next frontier of technology providing multi functional capability especially that of see and hear to provide information advantage to the war fighters and net security providers.</p>
        <p>The companies plan to create a tiered vendor base, for supporting indigenization and localization requirements and seeks to setup a final assembly and integration line including MRO facilities, by incorporating true transfer of technology for supporting the product range, during its lifecycle.</p>
        <p> The statement of intent reflects the firm commitment of companies to realise the dream of Make in India for global requirements.</p>
        <p>Adani Aero Defence Systems &amp; Technologies Ltd is a fully owned subsidiary of Adani Enterprises Ltd., with interest in design, technology development, technical collaboration, system integration services for Aerospace &amp; Defence equipment and systems. The Adani Group is a global integrated infrastructure player with businesses across resources, logistics, energy and agro. The integrated model is well adapted to the infrastructure challenges of the emerging economies. Adani Group&rsquo;s growth and vision has always been in sync with the idea of Nation Building.</p>
        <p>Elbit Systems Ltd. is an international high technology company engaged in a wide range of defense, homeland security and commercial programs throughout the world. The Company, which includes Elbit Systems and its subsidiaries, operates in the areas of aerospace, land and naval systems, command, control, communications, computers, intelligence surveillance and reconnaissance ("C4ISR"), unmanned aircraft systems, advanced electro-optics, electro-optic space systems, EW suites, signal intelligence systems, data links and communications systems, radios and cyber-based systems. Elbit Systems shares are traded on the Nasdaq National Market (NASDAQ) under the symbol &ldquo;ESLT&rdquo; and on the Tel-Aviv Stock Exchange (TASE).</p>
        <p>Alpha Design Technologies Pvt Ltd, specialises in design, development and production of Defence electronics and avionics equipment &amp; systems, airframes, upgradation of cockpits, opto-electronics, Thermal Imager based fire control systems, communications including SDR, EW and microwave systems, software, indigenization and obsolescence management in Defence systems.</p>
        <div class="pageDesc">
        <p><strong>Bengaluru, February 20, 2019:</strong> In line with its vision of nation-building, Adani Defence and Aerospace is proud to participate in Aero India 2019, Asia&rsquo;s premier airshow to be held at the Yelahanka Air Force Station, in Bengaluru from 20th to 24th February 2019. The exhibits will be showcased in Hall B across the stalls 2.5, 2.6, 2.7, 3.8a and 3.11b. Adani Defence &amp; Aerospace has one of the largest presence amongst the Indian private sector organizations in Aero India 2019.</p>
        <p>The Adani Group is committed to the national security agenda, and to help transform India into a destination for world-class defence manufacturing, aligned with the Make in India initiative. Efforts have been raised to enhance India&rsquo;s defence and industrial capabilities by focusing on platforms and technologies of critical importance to meet emerging security challenges.</p>
        <p>Mr. Ashish Rajvanshi, Head of Adani Defence &amp; Aerospace commented. &ldquo;We have put our might behind the small and medium enterprises in the country and invested in their differentiated capabilities and future growth. All our initiatives have been driven by the belief that India needs to have an ecosystem of capabilities, to enable true indigenization and help achieve the ultimate goal of self-reliance in defence manufacturing. Today, with our Group companies, we have amalgamated world class skills and capabilities across carbon aerostructures, metal aero-structures, transmission gears, systems &amp; avionics, engine components etc. which are being showcased at Aero India 2019. With these capabilities, Adani defence &amp; aerospace is well positioned to transition to system integration of larger platforms including UAVs, Rotary-wing and Fixed-wing aircrafts.&rdquo;</p>
        <p><strong>Key showcases</strong></p>
        <p><strong>Adani, along with its Israeli partner Elbit Systems, will showcase the HERMES 900 MALE at stall 2.7.</strong> The MALE UAV is being produced in India and offered by Adani &amp; Elbit&rsquo;s joint venture company under IDDM category of DPP 2016 to the Indian Armed Forces. Adani has established India&rsquo;s first Unmanned Aerial Systems manufacturing facility for HERMES 900 MALE at Adani Aerospace Park in Hyderabad, Telangana.</p>
        <p><strong>Adani, along with its Group companies Alpha Design &amp; Comprotech, and US partner Rave Gears will showcase their rotary-wing capabilities at stall 3.8a.</strong> It also includes carbon aero-structures and aerospace components, transmission gearboxes and gears, systems and avionics currently supplied to global OEMs. </p>
        <p><img alt="Adani Defence Aerospace At Aero India 2019" src="https://www.adanidefence.com/images/adani-group/Adani_Defence_and_Aerospace.PNG" style="height:422px; width:751px;" /></p>
        <p><strong>About Adani Group</strong></p>
        <p>Headquartered in Ahmedabad, India, Adani Group is one of India&rsquo;s largest integrated infrastructure conglomerates with interests in Resources (coal mining and trading), Logistics (ports, logistics, shipping and rail), Energy (renewable and thermal power generation, transmission and distribution), and Agro (commodities, edible oil, food products, cold storage and grain silos), Real Estate, Public Transport Infrastructure, Consumer Finance and Defence. Adani owes its success and leadership position to its core philosophy of &lsquo;Nation Building&rsquo; and &lsquo;Growth with Goodness&rsquo; - a guiding principle for sustainable growth. The Group is committed to protecting the environment and improving communities through its CSR programme based on the principles of sustainability, diversity and shared values. Further information at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.adani.com/" target="_blank">www.adani.com</a> &amp; <a href="https://www.adanidefence.com/">www.adanidefence.com</a>.</p>

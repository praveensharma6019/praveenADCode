        <h2 class="heading pl-4 mb-4">About Defence</h2>
        <p class="mb-3 pl-4 d-block">India aspires to be amongst the top five nations of the world in defence and aerospace, by reducing its current dependence on military imports, by bolstering defence manufacturing, through indigenous private defence firms.</p>
        <p class="mb-3 pl-4 d-block">Adani Defence and Aerospace leads the Adani Group's foray into defence and aerospace manufacturing and in continuation of Adani's vision of nation building, we are keen to play an instrumental role in helping transform India into a destination for world class defence and aerospace manufacturing, aligned to the Make in India initiative.</p>
        <p class="mb-2 pl-4 d-none"> Adani Defence and Aerospace will achieve this by:</p>
        <ul class="ul-bullets d-none ml-4 mb-3">
            <li>Focusing on platforms and technologies of critical importance to meet emerging security challenges</li>
            <li>Collaborating with committed global partners for transfer of technology and skills</li>
            <li>Helping grow the dynamic MSMEs to develop a sustainable defence ecosystem in India</li>
            <li>Focusing on capabilities critical for indigenisation including design, system integration, maintenance and upgrades in India</li>
        </ul>
        <p class="mb-3 pl-4 d-none">We are working with Global OEM&rsquo;s and Indian MSMEs with the aim to manufacture Fighter aircraft, Unmanned Aerial Systems and Helicopters. We are also developing tier 1 capabilities in avionics and systems, aerostructures and components, aerospace composites as well as radar and electronic warfare systems.</p>
        <p class="mb-3 pl-4 d-none">We are making strategic investments and setting up global standard defence manufacturing to help grow MSME&rsquo;s and India's defence ecosystem.
        </p>
        <p class="mb-3 pl-4 d-none">Driven by our values of Commitment, Trust and Courage, we are enhancing India's defence and industrial capabilities and helping build a secure nation.</p>

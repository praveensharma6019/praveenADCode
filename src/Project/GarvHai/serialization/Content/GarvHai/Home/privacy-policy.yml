        </section><!--/Breadcrumb-->
        <section class="py-5 bg-white">
        <div class="container">
        <p class="mb-4 txt-xs">We at AIDPL respect the privacy of everyone who visits this website and are committed to maintain the privacy and security of the personal information of all visitors to this website. Our policy on the collection and use of personal information and other information is outlined below..</p>
        <p class="mb-4 txt-xs">In case of visiting this website to read or download information, it must be known that AIDPL collects and stores a standard set of internet-related information, such as an Internet Protocol (IP) address, the date and time, the type of browser and operating system used, the pages(s) visited. All information is collected to help AIDPL for making this site more useful to its customer(s) and only used for statistical purposes.</p>
        <p class="mb-4 txt-xs">AIDPL collects and uses information such as name, telephone number, email address, etc. in order to:</p>
        <ul class="ul-bullets mb-4 txt-xs">
            <li>Respond to queries and requests submitted by you</li>
            <li>Process bids etc.</li>
        </ul>
        <p class="mb-4 txt-xs">Except as set out in this privacy policy, AIDPL will not disclose any personally identifiable information without permission, unless AIDPL is legally entitled or required to do so or if AIDPL believes that it is necessary to protect and/or defend it's rights, property or personal safety etc.</p>
        <h5 class="mb-2 txt-xs">Change of Privacy Policy</h5>
        <p class="mb-4 txt-xs">AIDPL reserves the full rights to change/alter/amend/modify the contents of the privacy policy from time to time without any prior notice or intimation.</p>
        <p class="mb-4 txt-xs">Copyright &copy; AIDPL</p>

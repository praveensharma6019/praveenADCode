        <section class="breadcrumb py-5 mb-0">
        <div class="bg-images"><img alt="" src="-/media/C323A46120D946F6A5EA4F1228B5E66E.ashx" /></div>
        <div class="container">
        <h2 class="py-5 text-center">Apply Now</h2>
        </div>
        </section><!--/Breadcrumb-->
        <section class="py-5 bg-white">
        <div class="container">
        <p class="text-center mb-4 font-weight-b-light">The #GarvHai initiative by Adani Group undertook celebrating the commitment, sacrifice and relentless hard work practiced by Indian athletes to bring glory to the nation</p>
        <div class="row amhc p-5 mb-4">
        <div class="col-lg-9">
        <p class="mb-3">Anglian Medal Hunt Company (AMHC), a sports management organization, specializes in grassroots talent screening and development program in various sporting disciplines and are well networked with Olympic training centres, sports science institutes, leading coaches and support staff. AMHC has supported over forty athletes in disciplines like boxing, shooting, athletics and badminton. </p>
        <p>Anglian Medal Hunt Company is the technical partner of GARV HAI and will be responsible for screening the applications and overseeing the training of the selected athletes. For more details, please visit  <a rel="noopener noreferrer" href="www.anglianmedalhunt.com" target="_blank">www.anglianmedalhunt.com</a></p>
        </div>
        <div class="col-lg-3">
        <img alt="" src="-/media/B9FFC1D89A174FAF875DFFFC27E72FD9.ashx" /><span style="white-space: pre;">	</span>&nbsp;			</div>
        </div>
        <h3 class="mb-3 heading">Terms &amp; Conditions</h3>
        <ul class="ul-bullets">
            <li class="mb-2">Preference will be given to participants belonging to economically weaker sections (income proofs needed)</li>
            <li class="mb-2">Terms &amp; Conditions Apply</li>
            <li class="mb-2">Submission of the form does not guarantees acceptance</li>
            <li class="mb-2">Any variation in the documentation, faulty representation of achievement or any issue pertaining to unethical practices, or any act that brings any harm or damage to Adani group&rsquo;s brand reputation, will automatically disqualify or cease the support</li>
            <li>Note: To apply over email, please download the file and email the scanned copy to info@anglianmedalhunt.com.</li>
            <li>To apply in hardcopy, please download the file and courier the file to: Anglian Medal Hunt, S-79, Second Floor, Panchsheel Park, New Delhi &ndash; 1</li>
        </ul>
        </div>
        </section><!--/Section-->
        <section class="bg-gradient-v py-5 txt-white position-relative d-block">
        <div class="bg-images"><img alt="" src="-/media/316C7D48D1BB4265B4BDC455D3ABC050.ashx" /></div>
        <div class="container position-relative d-block">
        <div class="row">
        <div class="col-lg-6">
        <p class="txt-sm mb-3"><strong>Eligibility :</strong></p>
        <ul class="ul-bullets">
            <li>The Scholarship will be given to the players over 14 years</li>
            <li>Individual sports only</li>
            <li>Players who have represented in Sub-Junior/ Junior/ National School Games/ All India Inter University Tournaments/ Senior National Championship</li>
        </ul>
        </div>
        <div class="col-lg-5 ml-auto border p-4">
        <p class="txt-sm mb-3"><strong>Process of application :</strong></p>
        <ul class="txt-white mb-3 txt-xs">
            <li class="mb-2">Application period: 1st May 2019 to 10th June 2019</li>
            <li class="mb-2">Results: 1st July 2019</li>
            <li class="mb-2">Programme commences on 15th July</li>
        </ul>
        </div>
        </div>
        </div>
        </section>

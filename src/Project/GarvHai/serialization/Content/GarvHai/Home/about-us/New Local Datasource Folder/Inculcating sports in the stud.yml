      Hint: Body
      Value: |
        <p>Children mostly pick their best traits in schools and the patterns hold true even for sports. Students need an ideal amalgamation of sports and studies for overall development. Co-curricular activities are necessary for the growth of children and the Adani Vidyamandir (AVM) in Ahmedabad is providing students from economically weaker section of society the perfect mix of sports and studies. At AVM, a lot of attention is given to the physical education program, which the school authorities believe is essential for holistic growth.</p>

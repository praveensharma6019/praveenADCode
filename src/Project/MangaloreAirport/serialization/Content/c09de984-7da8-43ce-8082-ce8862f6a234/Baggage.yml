        	<div id="accordion" class="accordion-section">
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link" data-toggle="collapse" href="#collapseOne">
        				<i class="fa fa-angle-right"></i>Can I store my baggage at the Airport?
        			  </a>
        			</div>
        			<div id="collapseOne" class="collapse show" data-parent="#accordion">
        			  <div class="card-body">
        				<p>At present we do NOT have any Cloak Room/Left Luggage Room Facility at Mangaluru Airport.</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo">
        				<i class="fa fa-angle-right"></i> What Can and Can’t I put in my hand luggage?
        			  </a>
        			</div>
        			<div id="collapseTwo" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>You can only take small quantities of liquids in your hand luggage. There is a total ban on hazardous substances. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage.</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree">
        				<i class="fa fa-angle-right"></i>Can I buy suitcase and luggage bags at the Airport?
        			  </a>
        			</div>
        			<div id="collapseThree" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Yes, there are multiple shops available at the Airport where you can buy bags and suitcases.</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour">
        				<i class="fa fa-angle-right"></i> How much luggage can I check in free of charge?
        			  </a>
        			</div>
        			<div id="collapseFour" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>You can take up to 15kg of checking bag without any extra charge. Each airline has a definitive guideline with regards to baggage. Kindly contact your airline for all questions related to carry on and or check in baggage.</p>
        			  </div>
        			</div>
        		  </div>
        		  <div class="card">
        			<div class="card-header">
        			  <a class="card-link collapsed" data-toggle="collapse" href="#collapseFive">
        				<i class="fa fa-angle-right"></i>Can I travel with my wheelchair?
        			  </a>
        			</div>
        			<div id="collapseFive" class="collapse" data-parent="#accordion">
        			  <div class="card-body">
        				<p>Most airlines allow passengers with disabilities to take their wheelchairs with them. However, you should inform the airline about this when you book your ticket. If you have a battery-powered wheelchair, the battery must be disconnected, and the battery terminals prevented from short-circuiting when you check the wheelchair in. You should report first of all to the check-in desk at the airport.</p>
        			  </div>
        			</div>

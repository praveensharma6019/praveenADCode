      Hint: Body
      Value: |
        <p>Welcome to the Mangaluru International Airport!</p><br>
        <p>The coastal city of Mangaluru is the western gateway to Karnataka and has emerged as a major centre of trade and commerce – not only for the state of Karnataka but also for the neighbouring states of Kerala and Goa. Mangaluru is also attracting tremendous tourist traffic as tourists from India and overseas flock to the hill station of Coorg, beautiful beaches in coastal Karnataka and to visit dense National parks nearby. The city is blessed to be a major pilgrim centre for all faiths and communities. Mangaluru is surrounded by world renowned institutions of education.</p></br>
        <p>The Adani group already has a significant presence in Karnataka and operates a large power station at Udupi. Now, we have been given yet another opportunity to serve the people of Karnataka. The Adani group will be operating the spectacular Mangaluru International Airport, Karnataka’s second largest. The passengers can expect high quality, comfort and safety from us. </p><br>
        <p>Mangaluru is emerging as one of India’s largest city in terms of trade. And to serve the entrepreneurs of the state, the Mangaluru airport will be upgrading its cargo terminal to international standards.  Passengers have direct connections to the Middle East with several daily flights from the city. Direct connectivity provides entrepreneurs a supply chain to export perishable products directly to their customers. This helps not only to increase opportunities for the trade and business community, but also offer new job opportunities to the local people.</p></br>
        <p>Passengers can look forward to a seamless travel experience at the airport. The airport restaurants offering high quality food in safe and hygienic environment. For the convenience of our passengers, we have tied up with globally renowned retail stores – offering various options.  Technology will be playing a very important role in the future to make the airport a truly international one. Technology will help our departing passengers to check-in and leave their baggage at the airline counters in a much faster and hassle free manner. The arriving passengers can look forward to faster baggage collection and exit from the airport.</p><br />
        <p>The mantra of Adani Airports is Gateways to Goodness. We will strive every day 24x7 to assist our customers to reach the goodness of education, religion, tourism, nature and commerce through Mangaluru International Airport</p>
        

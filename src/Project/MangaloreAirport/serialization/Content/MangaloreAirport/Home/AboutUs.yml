        <div class="content">Mangaluru International Airport (IATA: IXE, ICAO: VOML), is one of the two international airports of Karnataka state in India, being its second busiest airport.</div>
        <div class="content">Located in the southern coastal tip of Karnataka, the Mangaluru&nbsp;International Airport is the gateway to coastal Karnataka, Northern Kerala and the beautiful hilly region of Coorg. The airport is convenient for travelers to Udupi &amp; Manipal and nearby cities.</div>
        <div class="content">The Mangaluru&nbsp;International Airport is at a distance of 16 kms from the city of Mangaluru(earlier known as <span id="docs-internal-guid-492ddc27-7fff-5595-b682-a28a8d024eea">Mangalore</span>). This airport is situated at a distance of only 22 kms from the railway station of the city. </div>
        <div class="content">The airport also boasts of an air cargo complex which was commissioned in the year 2013. The cargo complex offers an important connectivity to the exporters and importers in the region. The airport has emerged as a significant pillar to the local economy.</div>
        <div class="content">The airport, earlier known as Bajpe aerodrome, was opened on 25th December 1951 when the then Prime Minister Jawaharlal Nehru arrived on a Douglas DC-3 aircraft.</div>
        <div class="content">Mangaluru City : The city well-known for its beautiful coastal scenery, highlighting Panambur, Tannirbhavi and Ullal beaches. On the other hand, Mangaluru is also famous temples and ancient landmarks such as Mangaladevi Temple, Kadri Manjunatha Temple, St Aloysius Chapel, Rosario Cathedral, among others.</div>

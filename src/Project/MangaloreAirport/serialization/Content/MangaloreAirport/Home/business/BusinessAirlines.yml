    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        We strongly believe that success of Mangaluru International Airport is strongly linked to the success of our Airline and Trade Partners. Our Partners and their Customers are fundamental elements of Adani Airports’ proposition and orientation. <br /><br>
        
        The Mangalore Airport has over the years been growing in Passenger and Cargo numbers. Mangalore city and its surrounding large catchment area has by far one of the highest per capita income in India. Currently, apart from being an educational hub, It is poised to become a major beach and pilgrimage tourist center in the future. Our vision is to connect Mangalore to rest of India and to the world.</br><br />
        
        We believe in creating an inclusive overall growth platform for our airline partners and this is done through our eco-system of tourism boards, travel trade, tour operators and business communities. Our strategy experts will be delighted to work with you to build a successful, strategic, sustainable and economically feasible plan to build your route network at Mangalore airport.  <br />
        <br />
        We are equally keen to get connected with you and to jointly explore new and/or enhanced business opportunities for your airline.
        

        <div id="accordion" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
        <em class="fa fa-angle-right"></em> How many Terminals does the airport have?
        </a>
        </div>
        <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
        <p>There are in principle 02 Terminals -</p>
        <p>Old Terminal: Used only for Non-Scheduled/Charter Movements</p>
        <p>NITB (New Integrated Terminal Building): Used for Commercial Operations of both Domestic &amp; International flights.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo">
        <em class="fa fa-angle-right"></em>How early should I arrive at the airport before my flight?
        </a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Please arrive 90 minutes prior to departure of your domestic flights and 3 hours prior to departure for your international flights and 2 hours prior to departure for domestic/International 3 hours prior to departure.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree">
        <em class="fa fa-angle-right"></em> Is there Internet access or Wi-Fi at the Airport?
        </a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In the Airport terminal there is an Airport Wi-Fi network that gives you access to the Internet free for 30 minutes. It requires a valid Indian mobile number to access it. You can also buy Wi-Fi network for high speed after your free access is over at a minimal cost of ---.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour">
        <em class="fa fa-angle-right"></em> Can I smoke at the Airport?
        </a>
        </div>
        <div id="collapseFour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Smoking is only permitted in the designated areas at the smoking zone for both domestic and International passengers located post SHA.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFive">
        <em class="fa fa-angle-right"></em> What are the Terminal operating hours?
        </a>
        </div>
        <div id="collapseFive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>All terminals are open 24*7</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em> What should I do if I lose or found something at the Airport?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>If you lose something on board the aircraft, in the terminal or in the airport busses, then please complete the service form on lost and found page on the website or contact lost &amp; found centre located at the terminal.</p>
        <p>If you find something, you can also hand it in to the employees at the Lost and Found office counter. You will find the counter on the arrivals level (Level 0), next to the baggage claims.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Can I exchange money at the Airport?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, there is many money transfer or currency exchange outlet at the Airport at the moment. However, there are ATMs provided by a number of different banks.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Is a parent allowed to accompany a child through check-in?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Parents of unaccompanied minors need to contact respective airlines for the handover procedure before check in. There is a procedure to be followed for Unaccompanied Minor (UNMR) OR young passenger (YTH)</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>What is the definition of an Unaccompanied Minor Passenger?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>An unaccompanied minor is a child without the presence of a legal guardian. This term is used in immigration law and in airline policies. The specific definition varies from country to country and from airline to airline. Please check with the airline for further information</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Is there any Child Care lounge facility at the Airport?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, there are XX Baby care rooms available at the Airport equipped with changing facilities and other basic hygiene amenities.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Are there any facilities available for passengers with special needs?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, Airport offers barrier free access for passengers. There are reserved parking slots, ramps &amp; special rest rooms for passengers with special needs. In addition, wheel chairs are available at the departure ramp of the airport. Customer Service Executives at the airport assist and guide you during the journey. For further assistance, you are requested to contact your respective airline or the Airport Terminal Managers.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Can pregnant women travel on domestic/international flights?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In most cases it is safe for women, with a normal pregnancy, to travel by air. However, a fitness certificate (certifying that the pregnant lady is fit to travel by Air) is required by the concerned doctor. Women above 32 weeks pregnancy are not allowed to travel by air. For further information please contact your respective airlines.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Is there any waiting room facility available at the Airport?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Passengers holding a valid ticket to travel within the next 24 hours can access the visitors lounge at Terminal XX. Please note that visitor entry to terminals and lounges may be restricted without prior notice due to security or operational reasons.</p>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Can I buy items form duty-free shop when I visit the Airport?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, only departing international passengers can buy items from the duty-free shops.</p>
        </div>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Can I carry medicines on board?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Medicines in limited quantities which are necessary or appropriate for the guest during the journey, may be carried. For larger quantities a doctor’s prescription is mandatory. Please get in touch with the airline for more information.
        </p>
        <p>
        Please Note Liquids, Aerosols and Gels of 100 ml quantity only are permissible to be carried on person due to Security reasons.
        </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Is there any Medical Shop
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>
        Yes
        </p>
        </div>
        </div>
        </div>
        
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em>Where Can I give feedback / make a query about the Airport?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>
        Please Email your Feedback to customersupport@adaniairports.com 
        </p>
        <p>
        You can also share your feedbacks via – Whatsapp, facebook, airsewa app etc. 
        </p>
        </div>
        </div>
        </div>
        </div>

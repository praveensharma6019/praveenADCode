        <p>Once you have cleared Immigration, you are to move towards customs Clearance.</p>
        		<p><b>There are two channels of customs clearance for arriving passengers:</b></p>
        		<p><b class="txt-green">Green Channel</b> - for passengers not having any dutiable goods or other items for which declaration is not required. </p>
        		<p><b class="txt-red">Red Channel</b> - for passengers having dutiable goods or any other items for which declaration is required, however</p>
        		<p class="mb-0">For more details, please log on to: </p>
        		<p class="mb-0"><a href="https://www.cbec.gov.in" target="_blank">www.cbec.gov.in</a></p>

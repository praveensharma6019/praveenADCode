        <p>On arrival, all passengers are requested to move towards immigration. Immigration checks are conducted for all passengers, Indians or foreigners, both at the time of arrival and departure. The passports are duly stamped at the time of arrival as well as departure. Passengers should be careful to see that their passports are duly stamped before leaving the immigration counter. Passengers are required to present valid travel documents i.e. passport and visa (if applicable) before proceeding for immigration clearance.</p>
        		<img src="images/pg_immigiration.png" class="img-fluid w-100 mb-3" />
        		<p class="mb-0 txt-black"><b>For more information on immigration rules and regulations, please visit</b></p>
        		<p><a href="https://www.boi.gov.in" target="_blank"><b>www.boi.gov.in</b></a></p>
        		<p>According to Indian law, travelers from certain countries can avail an e-tourist visa for a limited period for tourism, medical treatment, casual business or to visit friends/ relatives, etc.</p>
        		<p class="mb-0">For more information, visit:</p>
        		<p class="mb-0"><a href="https://indianvisaonline.gov.in/visa/tvoa.html" target="_blank">https://indianvisaonline.gov.in/visa/tvoa.html</a></p>

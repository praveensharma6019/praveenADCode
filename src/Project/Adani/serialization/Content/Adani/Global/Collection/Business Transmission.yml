        <h2 class="mb-3 border-l pl-3 txt-lg">About Power Transmission &amp; Distribution</h2>
        <p class="mb-3 pl-3">Be it Engineering, Construction management or Operation &amp; Maintenance, Adani Transmission Limited has significant presence in the Indian Transmission Sector. Well known for its speed of project execution and customer satisfaction, Adani Transmission Limited has established around 5000 kms of transmission network in less than 4 years to ensure seamless evacuation of power. Well known for its speed of project execution and customer satisfaction.</p>
        <p class="pl-3">Adani Transmission Limited(ATL) headquartered at Ahmadabad in Gujarat, India, is one of the largest private sector transmission companies in India with a presence across the western and northern regions of India. We primarily aim at addressing the vast potential in India's transmission sector and our ambitious target is to set up 20,000 circuit km of transmission lines by 2022. We currently operate more than 11300 circuit kilometer of transmission lines and around 18300 MVA of power transformation capacity. We have invested in the largest technologies resulting in the highest network availability of over 99.80% in the country, which corresponds to the best global standards.</p>

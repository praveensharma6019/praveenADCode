        <p class="d-block mb-3">PAN India end-to-end logistics services provider &ndash; asset and service based &ndash; across Container, Bulk, Break-bulk, Chemical, Auto and Liquid industries. Also operate three logistics parks located at Patli in Haryana, Kila-Raipur in Punjab and Kishangarh in Rajasthan. With the ability to handle 500,000 twenty foot equivalent units (TEUs) annually, the Adani logistics business is growing at a rapid pace.</p>
        <p class="d-none mb-3">By investing in tightly integrated assets we aim to reduce bottlenecks in the overall logistics value chain thereby benefiting our customers on multiple dimensions especially time and cost.</p>
        <p class="d-none mb-3">Our Inland Container Depots help ports expand their hinterland connectivity while simultaneously reducing their congestion problem. Our private rakes and strategic alliances help in seamless pan-India cargo movement while our Contract Logistics solutions help customer's deliver reliable first mile - last mile experience.</p>

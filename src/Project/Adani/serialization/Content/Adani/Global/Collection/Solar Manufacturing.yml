        <p class="d-block mb-3">Contributing to the nation&rsquo;s journey of becoming self-reliant and healthier, we ventured into what is known to be the pathway to a greener world &ndash; Solar. Adani Solar - Mundra Solar PV Ltd, is the solar PV manufacturing arm, the first Indian company to vertically integrate businesses that offer services across the spectrum of photovoltaics manufacturing.</p>
        <p class="d-none mb-3">The state-of-the-art manufacturing facility with multi-level infrastructure is optimised for scaling up to 3 GW of modules and cells under a single roof. The unit is located at one of the world's largest Special Economic Zone at Mundra, Gujarat and hence plays host to the entire solar manufacturing ecosystem from polysilicon to modules, including ancillaries and supporting utilities.</p>

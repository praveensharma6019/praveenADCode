        <p class="d-block mb-3">Spanning across an area of 15,000 hectares and located on India&rsquo;s vibrant west coast in the industrialized and investor-friendly state of Gujarat, is the Mundra Economic Hub, the gateway for Indian exports and imports. It is India&rsquo;s largest port based multi-product manufacturing zone.</p>
        <p class="d-none mb-3">Mundra has accrued advantages of an efficient private seaport, logistical connectivity, economic benefits and allied infrastructure, thereby offering excellent investment opportunities for diversified businesses. Mundra has evolved into a world-class destination for not only business and enterprise, but also for living a good life, owing to its social infrastructure. It is a shining beacon in the emerging growth story of Gujarat and India. Mundra Port is the gateway for cargo to the Northern hinterland and Mundra Manufacturing Zone is the gateway for the Indian exports.</p>

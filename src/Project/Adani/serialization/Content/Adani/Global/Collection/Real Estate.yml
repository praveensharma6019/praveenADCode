      Value: <p>With a commitment to get India at par with the most advanced countries around the world, in terms of employment, quality and infrastructure, Adani Realty has commenced development in the most promising cities; integrating the finest design aesthetics with cutting edge construction technology to deliver excellence &ndash; the modus operandi that has driven us to many achievements in a relatively short period of time. Adani Realty have been developing residential, commercial and social club projects of over 64 lac sq. mtrs. (69 million sq. ft. approx) in Ahmedabad, Mumbai, Gurgaon, Kochi and Mundra with an aim to revolutionise real estate; keeping in mind the varied aspirations and lifestyles of new age India.</p>

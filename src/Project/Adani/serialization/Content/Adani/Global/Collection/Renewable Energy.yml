        <p class="d-block mb-3">An environment, free from carbon emissions, an environment where every child can grow up breathing pollution-free air - that is the environment we dream to create and have to a certain extent managed to enrich lives with our renewable energy plants.</p>
        <p class="d-none mb-3">Adani Renewables (Adani Green Energy Limited) is one of the largest renewable energy companies in India, with a pioneering effort to help India&rsquo;s transition to renewable power generation. We develop, build, own, operate and maintain utility scale grid connected solar and wind projects.</p>
        <p class="d-none mb-3">The electricity produced is supplied to central and state government entities and government backed corporations. With a mission to reach a renewable power generation capacity of 10 GW by 2022, Adani Green Energy is contributing substantially in narrating India&rsquo;s goodness story.</p>

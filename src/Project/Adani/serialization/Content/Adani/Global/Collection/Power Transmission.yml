        <p class="d-block mb-3">The aim of goodness is not restricted to ensuring unlimited availability of power but to generate happiness and create sustainable living for people affected by it while maintaining a greener environment for generations to come. Adani Transmission business is one of the largest private sector power transmission companies in India with a presence across the western and northern regions of India that has been working towards helping people realise their dreams no matter what time of the day it be.</p>
        <p class="d-none mb-3">We primarily aim at addressing the vast potential in India&rsquo;s transmission sector and our ambitious target is to set up 20,000 circuit kms of transmission lines by 2022. We currently operate more than 8500 circuit kms of transmission lines and around 14000 MVA of power transformation capacity. We have invested in the latest technologies resulting in the highest network availability of over 99.80% in the country, which corresponds to the best global standards.</p>

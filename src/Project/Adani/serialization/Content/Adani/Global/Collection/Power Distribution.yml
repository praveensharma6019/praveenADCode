        <p class="d-block mb-3">A brighter future or a hopeful ambition, the path towards empowerment or yet another lit kitchen is when the fruits of growth are sweeter than growth itself and goodness fuels the journey forward. Adani Electricity Mumbai Ltd (AEML), a 100% subsidiary of Adani Transmission Ltd. is into Power Generation, Transmission and Retail Electricity Distribution. It serves over three million consumers spread across 400 sq. kms in Mumbai and its suburbs with 99.99% reliability, one among the highest in the country.</p>
        <p class="d-none mb-3">In the maximum city, dreams run the show, and for millions of Mumbaikars, the fast-paced life that is contrived to realize them, is powered by an uninterrupted supply of electricity. Adani Electricity meets close to 2,000 MW of power demand in Mumbai&rsquo;s largest and the most efficient power distribution network. It provides world-class customer care services with the help of advanced technologies. Adani Electricity plans to expand its presence in newer geographies in pursuit of India&rsquo;s vision of &lsquo;Power for All&rsquo;.</p>

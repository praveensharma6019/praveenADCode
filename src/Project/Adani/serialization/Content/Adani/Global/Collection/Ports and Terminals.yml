      Hint: Summary
      Value: "<p>Being largest commercial port operator, we are contributing to the country&rsquo;s growing trade. Its spread across 10 domestic ports in six maritime states &ndash; Gujarat, Goa, Kerala, Andhra Pradesh, Tamil Nadu, and Odisha &ndash; lend it a national presence. The port facilities are equipped with the latest cargo-handling infrastructure which is not only best-in-class, but also capable of handling the largest vessels calling at Indian shores. Our ports are equipped to handle diverse cargos &ndash; dry cargo, liquid cargo, crude and containers.</p>"

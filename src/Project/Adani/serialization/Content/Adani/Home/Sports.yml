        <section class="position-relative d-block py-4 tile-04 sports-m-block" id="SurgujaFootball">
        <div class="bg-images"><img alt="" src="-/media/F2BD2DC7891B402A8BB544A687615634.ashx" /></div>
        <div class="container">
        <div class="row">
        <div class="col-md-5 my-3 text-right">
        <a href="#gallery-4" class="btn-gallery">
        	<img src="-/media/3B933665A76443719AFACF2EC81D8772.ashx" alt="" class="img-fluid" />
        </a>
        <div id="gallery-4" class="hidden">
        	<a href="-/media/3B933665A76443719AFACF2EC81D8772.ashx"></a>
        </div>
        </div>
        <div class="col-md-7 my-3">
        <h3 class="mb-3">Adani Surguja Football Academy</h3>
        <p class="mb-3">The Surguja Football Academy which started in 2013-14 in association with Surguja &amp; Chhattisgarh State Football Association has already produced 17 players who got selected for our national football team and 6 others, who played for the coveted Subroto Cup.<span>&nbsp; </span>A total of 50 talented local youngsters who are in the age group of 10-14 years &amp; 15-17 years, from entire Surguja, are currently undergoing systematic residential training program in the academy.</p>
        <p><a class="btn btn-bordered" target="_blank" href="http://www.adanifoundation.org/focus-area/initiatives?contentid=ASFA&place=Surguja">Read more</a></p>
        </div>

        <section class="position-relative d-block py-4 tile-01 sports-m-block" id="Garvhai">
        <div class="bg-images"><img alt="" src="-/media/CDC867220E06492A8C96E3336DFB4EA8.ashx" /></div>
        <div class="container">
        <div class="row">
        <div class="col-md-7 my-3">
        <h3 class="mb-3">#GarvHai</h3>
        <p class="mb-3"><span>Garv Hai opens a massive opportunity for sportspersons aged above 14 years, planning a career in individual sports. Selected athletes would get training aid on the basis of age category. We all celebrate when a player wins a medal for our country. We are all proud of them. In order to shed light on the lives of those athletes who give it their all to bring pride to the nation, we started the #GarvHai initiative - a humble effort by us to support budding athletes who strive hard to bring glory to the nation.</span></p>
        <p class="mb-3">The Garv Hai team will handpick 15+ sportspersons across 29 states in 100 cities.</p>
        <p class="mb-3"><a class="btn btn-bordered" href="http://garvhai.in" target="_blank">Apply Now</a></p>
        </div>
        <div class="col-md-5 my-3 text-right">
        <a href="#gallery-1" class="btn-gallery">
        	<img src="-/media/1017F5A6E54148B3AD730C533DB6F54A.ashx" alt="" class="img-fluid" />
        </a>
        <div id="gallery-1" class="hidden">
        	<a href="-/media/1017F5A6E54148B3AD730C533DB6F54A.ashx"></a>
        </div>
        </div>
        </div>
        </div>
        </section>
        <section class="position-relative d-block py-4 tile-02 sports-m-block" id="Marathon">
        <div class="bg-images"><img alt="" src="-/media/51561C6B04AB426CB73EF208A5DFE399.ashx" /></div>
        <div class="container">
        <div class="row">
        <div class="col-md-5 my-3 text-right">
        <a href="#gallery-2" class="btn-gallery">
        	<img src="-/media/96324720E4AA4A44BF06A78DBBD50798.ashx" alt="" class="img-fluid" />
        </a>
        <div id="gallery-2" class="hidden">
        	<a href="-/media/96324720E4AA4A44BF06A78DBBD50798.ashx"></a>
        </div>
        </div>
        <div class="col-md-7 my-3">
        <h3 class="mb-3">Marathon</h3>
        <p class="mb-3"><span>An initiative to show solidarity towards the bravehearts of the India&rsquo;s Armed Forces. Support us in our step to honour the soldiers who guard our country&rsquo;s borders for our safety. Run for a cause at the Adani Ahmedabad Marathon. The Adani Ahmedabad Marathon that took its inaugural stride in November 2017 is warming up for its third lap, scheduled to be held on Sunday, 24 November 2019.</span></p>
        <p class="mb-3">Our race categories include Full Marathon, Half Marathon, 10 Km, and 5 Km Run.</p>
        <p class="mb-3"><a class="btn btn-bordered" href="https://www.ahmedabadmarathon.com/" target="_blank">Register Now</a></p>
        </div>
        </div>
        </div>
        </section>
        <section class="position-relative d-block py-4 tile-03 sports-m-block" id="ProKabaddi">
        <div class="bg-images"><img alt="" src="-/media/72897F2ECEC74582A4AA630CEEED4B5C.ashx" /></div>
        <div class="container">
        <div class="row">
        <div class="col-md-7 my-3">
        <h3 class="mb-3">Pro-Kabaddi</h3>
        <p class="mb-3">With an objective of promoting the culture of sports, Fortune visualised the idea of creating a Kabaddi team for its home state Gujarat. This marked the arrival of Gujarat Fortune Giants in the Pro Kabaddi League in 2017. Gujarat, a land which is mostly known for its festivals and delicacies had limited followers of Kabaddi and the league initially.</p>
        <p><a class="btn btn-bordered" target="_blank" href="https://www.fortunegiants.com/">Read More</a></p>
        </div>
        <div class="col-md-5 my-3 text-right">

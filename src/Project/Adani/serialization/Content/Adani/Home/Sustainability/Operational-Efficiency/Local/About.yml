        <div class="col-lg-11 col-10">
        <p>Tech-led innovations have not just propelled operational efficiency but played a vital role in improving carbon footprints. We introduced super-critical technology at the Mundra thermal power plant, which won the Clean Development Mechanism (CDM) Project’ certification from the United Nations Framework Convention on Climate Change (UNFCCC). </p><br />
        <p>Similarly, we pioneered using surface mining technology clubbed with water sprinkling which helped in regulating dust pollution. Likewise RTG cranes at our ports were converted from diesel to electricity. Using power to operate running tugs also contributed in reducing our carbon footprints. Currently, 2% of captive power requirement is catered by renewables, a ratio expected to improve significantly in the future.  </p>

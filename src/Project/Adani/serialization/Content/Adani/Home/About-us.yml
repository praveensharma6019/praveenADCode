        <section class="py-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">About Us</h2>
        <p class="mb-3 pl-4 d-block">The Adani Group is an integrated business conglomerate in India which consists of six publicly traded companies with combined revenues of $13 billion.
        </p>
        <p class="mb-3 pl-4 d-block">Founded in 1988, Adani has grown to become a global integrated infrastructure player with businesses in key industry verticals - resources, logistics, energy and agro. The integrated model is well adapted to the infrastructure challenges of the emerging economies.
        </p>
        <p class="mb-3 pl-4 d-none">With expanding global footprints across Australia, Bangladesh, China, Dubai, Indonesia, Myanmar, Singapore, and the United States the group&rsquo;s vision is to enrich lives and contribute to nations in building infrastructure through sustainable value creation.
        </p>
        <p class="mb-3 pl-4 d-none">
        More than 3.2 million people across India have benefited through the group&rsquo;s community empowerment initiatives focusing across sectors such as Education, Health, Sustainable Livelihood, and Community Infrastructure Development..</p>

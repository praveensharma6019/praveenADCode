      Value: |
        <p class="mb-3">Mr. Ajay Munot heads Adani Realty across the key real estate segments of residential, commercial and social clubs in India. Before joining the Adani Group, he spent 15 years as the Executive Director of the Kalpataru Group spearheading the execution of multiple EPCs in the power and infra sectors globally.</p>
        <p class="mb-3">A rank holder in both chartered accountancy and bachelor of law, the alumnus of the Standard Executive Program from Stanford, has over 20 years diverse experience as an entrepreneur in the infrastructure, power and financial investing sectors.</p>

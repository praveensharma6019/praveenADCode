      Hint: Body
      Value: |
        <p class="mb-3">Mr. Jayant Parimal is the CEO of Adani Group’s Renewable Energy Business, which is responsible for projects in Solar PV, Wind and Energy Storage. He has led the build-out of a pipeline of more than 1GW renewable projects during the last year. Jayant has a Master’s degree in Electrical Engineering from the Indian Institute of Technology at Delhi, and has served as an Indian Administrative Services officer in Gujarat State Government for 18 years, most recently as the Secretary of Finance of the State of Gujarat.</p>
        <p class="mb-3">Before joining the Adani Group, he was President at Reliance Industries Ltd.</p>

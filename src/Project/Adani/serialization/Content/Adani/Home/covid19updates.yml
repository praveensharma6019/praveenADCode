        <h3 class="text-center mb-3" style="font-size: 2rem;font-weight: 600;">Battling COVID19 through Goodness</h3>
        <h3 class="txt-blue text-center txt-md" style="line-height: 27px;font-size: 16px;font-weight:500;">Catering to critical infrastructure needs of India, the Adani Group has not just stood by governments by providing financial aid, its massive workforce across ports, power plants, transmission sites, edible oil refineries, residential townships, power distribution and the gas distribution business has ensured that the nation runs seamlessly during a national call for resolve and restraint.</h3>

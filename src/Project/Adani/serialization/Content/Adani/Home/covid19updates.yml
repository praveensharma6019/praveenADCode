        <section class="bg-white w-100">
        <div class="container">
        <div>
        <p class="mb-3">Ever since the world woke up to the grave implications of the Novel Coronavirus outbreak, key stakeholders from different section of the society have been grappling to protect themselves from COVID19. Governments in India, both at the Centre and states, in particular took some unprecedented measures to safeguard people in the most populous democracy from the pandemic. Amid such a global humanitarian crisis, India&rsquo;s private sector including large corporates, SMEs and small traders have stood united with the legislature in the battle against the Novel Coronavirus. </p>
        <p class="mb-3">The Adani Group, a $15 Bn conglomerate that runs critical infrastructure assets in India has led this proactive fight back from the front. From contributing financial aid needed to mobilise actions at the ground level to pulling together resources from businesses and participation of its massive India workforce in ensuring that essential goods and services are delivered to Indian homes, the Adani Group has worked as one collective force fighting COVID19.  </p>
        <p class="mb-3"><strong>Financial aid &ndash; INR 107 Crores donated to central and state governments of India </strong></p>

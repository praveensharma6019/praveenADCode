        <p class="mb-3 txt-xs"><a rel="noopener noreferrer" href="https://fbil.org.in/securities?op=referencerate&amp;mq=o" target="_blank">*Conversion rate INR to USD &ndash; Rs. 75.8432, date: 7th April 2020</a></p>
        <p class="mb-3">On March 29, Mr. Gautam Adani, Chairman of the Adani Group, said that Adani Foundation, the group&rsquo;s CSR-arm donated Rs. 100 crores (USD 15.62 Mn) to the PM&rsquo;s Citizen Assistance and Relief in Emergency Situations Fund (PM CARES Fund). The aid was aimed at helping the government in procuring essential relief material testing Novel Corona infected people and protective gears for frontline heroes such as healthcare professionals and security personnel.</p>
        <p class="mb-3">Subsequently, the Adani Foundation also donated Rs. 1 crore (USD 131,849) to the Maharashtra CM Relief Fund and Rs. 5 crore (USD 659,249) to the Gujarat CM Relief Fund.</p>
        <p class="mb-3">Likewise, as explained by Mr. Gautam Adani in a recent Linked Pulse article, the group would continue contributions to fight Coronavirus working with key government stakeholders across the country. In line with that commitment, the Adani Foundation made contributions to the Kattupalli District Collector COVID-19 Fund and the Bhadra District Administration.</p>
        <p class="mb-3">It also partnered with Iskcon Dwarka with a contribution of Rs. 50 lakh (USD 65,924) for feeding underprivileged people in Delhi. Iskcon Dwarka provides daily meals to around 100,000 people in the capital city of India. The aid was aimed to touch up to 400,000 beneficiaries every day.</p>
        <p class="mb-3">Meanwhile, Adani Parivaar, the Adani Group&rsquo;s workforce in India which was been working seamlessly to ensure delivery to essential services volunteered to contribute around Rs 4 crores (USD 527,399) towards nationwide efforts in battling Coronavirus. Moved by the warm gesture, the Adani Foundation added Rs. 4 crore to proceeds and contributed another Rs. 8 crores (USD 1.05 Mn) in support of COVID19 crisis mitigation activities.</p>
        <p class="mb-4">Subsequently, Adani Power donated Rs. 1 crore (USD 131,849) to the Chief Ministers Relief Fund of Jharkhand.</p>

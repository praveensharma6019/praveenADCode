        <p class="mb-1"><strong>Relief material &ndash; Masks, ventilators, protective gear and food distributed</strong></p>
        <p class="mb-3">As a part of India&rsquo;s fight against the COVID19 outbreak, Adani Foundation which is anchoring pan-India relief activities on the behalf of the Adani Group has been complimenting government efforts.</p>
        <p class="mb-3">Whether it is about donating 100 ventilators to the Ahmedabad Municipal Corporation along with PPEs (Personal Protective Equipments) and N-95 Masks or activating women co-operative groups aided by Adani Saksham (the Adani Skill Development unit) to produce lakhs of safety masks for free dissemination at remote sites across the country, it has been consistently working to ensure public safety. </p>
        <p class="mb-4">Further community kitchens and canteens activated across several sites have provided healthy meals to hundreds. More than 11,000 packets of food and ration are being distributed each day at Mundra (Gujarat), Godda (Jharkhand), Kawai (Rajasthan), Dhamra (Odisha) and Vizhinjam (Kerala) every day. Close 21000 labourers and people in the rural communities are given meals each day. The foundation is also providing ration supplies to community kitchens that are running in full force to feed the communities.</p>
        <p class="mb-1"><strong>Healthcare &ndash; Dedicated hospital to combat COVID19</strong></p>
        <p class="mb-3">The Adani GK General Hospital in Bhuj has emerged as a lifeline for Corona-feared people in Kutch, India&rsquo;s largest district. Being the first ever Public-Private-Partnership (PPP)-run hospital of the country, it was turned into the only fully-equipped facility in the region to treat patients infected by Coronavirus.</p>
        <p class="mb-3">Soon after the World Health Organisation declared COVID19 as a pandemic, the hospital created dedicated quarantine facilities for suspected patients and positive cases. It also deployed a dedicated team of doctors and healthcare professional. This team of experts also created short-videos on preventive measures which were amplified through social media platforms to create awareness (<a href="#docs-section">Click here to watch</a>).</p>
        <p class="mb-4">The GAIMS hospital is also equipped with additional ventilators and other necessary equipment with facilities being ramped up on a regular basis to deal with the urgency of the situation.</p>
        <p class="mb-1"><strong>Heroes on national duty &ndash; Delivery of essentials continue seamlessly</strong></p>
        <p class="mb-3">Even as the country has enforced a preventive lockdown to curb the spread of Coronavirus, an army of heroes continue to do their jobs to ensure that essential goods and services are delivered to Indian homes. Hundreds from the Adani Group&rsquo;s workforce at ports, power plants, transmission sites, edible oil refineries, residential townships and city gas distribution businesses have been working seamlessly so that lockdown does not impact the basic needs of people. Some businesses even took the responsibility of community measures such as spraying disinfectants at villages near the Hazira and Mundra port. Some stunning stories of innovation also came to light. For instance, a team of engineers at Adani Ports in Vizag took only 4 hours to innovate and build a sanitized water shower for everyone to use. Likewise, the Adani Gas partnered with the Ahmedabad Municipal Corporation in delivering essentials across the city. Hundreds of CNG-run autos fuelled at Adani Gas stations were used for the social cause. Meanwhile residential townships managed by Adani Realty are ensuring that essential supplies are adequately available so that people stay safe in their homes. By enforcing stringent social distancing discipline at shopping arcades, the teams have ensured utmost safety during the lockdown period.</p>

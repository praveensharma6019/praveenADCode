        <p dir="ltr">*(Consolidated EBITDA excluding forex mark to market loss)</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Consolidated Revenues:</strong> - There was no SEZ port led development income in Q1FY19 compared to Rs. 661 cr booked in Q1FY18. If we exclude SEZ port led development revenue earned in Q1FY18, Consolidated Revenue in Q1FY19 has grown by 16% (Rs. 2411 cr v/s Rs. 2084 cr).</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Consolidated EBITDA:</strong> - We have not earned any SEZ port led development EBITDA in Q1FY19 compared to Rs. 280 cr earned in Q1FY18. If we exclude SEZ port led development EBITDA, Consolidated EBITDA has grown by 23%.(Rs.1588 cr v/s Rs. 1287 cr).</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Consolidated EBITDA margin: </strong>- Has expanded as there was no SEZ port led development expense in Q1FY19.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>PBT and PAT:</strong> - As per Indian Accounting Standards (IND- AS) applicable from 1st April, 2016, all international currency loans should be marked to market through Profit and Loss. Indian Rupee depreciated by 5% in Q1FY19. Thus, We have provided mark to market loss of Rs. 383 cr in Q1FY19 compared to a gain of Rs. 32 cr booked in Q1FY18. This has resulted in reporting lower PBT and PAT. However, from cash flow perspective there will be no impact.&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Operational Performance and other Important Developments: -</strong></p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">We have completed acquisition of Kattupalli port in this quarter. We have also recommenced operations at our Vizag Terminal.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Cargo volume in Q1 FY19 grew by 9% (Year on Year). The growth was led by crude which grew by 65% and containers which grew by 16%.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">The cargo volume growth was led by our three larger ports. While Mundra port grew by 5%, Hazira grew by 14% and Kattupalli port grew by 13%.&nbsp;</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Mundra Port receives Golden Peacock environment management award for FY18.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Mr. Karan Adani, Chief Executive Officer and Whole Time Director of APSEZ</strong> said, “We have clocked highest quarterly throughput with a growth of 9% in Q1FY19. &nbsp;This has been possible due to our continued efforts to diversify cargo at all our ports. Port EBITDA margins have expanded by 100 BPS to 70% and we expect EBITDA to continue to expand due to our focus on higher capacity utilization, automation and mechanisation through use of technology. Our focus will be to further strengthen our balance sheet and to continue best practices in health, safety and environment processes.”</p>
        

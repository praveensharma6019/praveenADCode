        <p><strong>Bengaluru, February 20, 2019:</strong> In line with its vision of nation building, Adani Defence and Aerospace is proud to participate in Aero India 2019, Asia&rsquo;s premier airshow to be held at the Yelahanka Air Force Station, in Bengaluru from 20th to 24th February 2019. The exhibits will be showcased in Hall B across the stalls 2.5, 2.6, 2.7, 3.8a and 3.11b. Adani Defence &amp; Aerospace has one of the largest presence amongst the Indian private sector organizations in Aero India 2019.&nbsp;</p>
        <br />
        <p>The Adani Group is committed to the national security agenda, and to help transform India into a destination for world-class defence manufacturing, aligned with the Make in India initiative. Efforts have been raised to enhance India&rsquo;s defence and industrial capabilities by focusing on platforms and technologies of critical importance to meet emerging security challenges.&nbsp;</p>
        <br />
        <p><strong>Mr. Ashish Rajvanshi, Head of Adani Defence &amp; Aerospace commented.</strong>&nbsp; <em>&ldquo;We have put our might behind the small and medium enterprises in the country and invested in their differentiated capabilities and future growth. All our initiatives have been driven by the belief that India needs to have an ecosystem of capabilities, to enable true indigenization and help achieve the ultimate goal of self-reliance in defence manufacturing. Today, with our Group companies, we have amalgamated world class skills and capabilities across carbon aero-structures, metal aero-structures, transmission gears, systems &amp; avionics, engine components etc. which are being showcased at Aero India 2019. With these capabilities, Adani defence &amp; aerospace is well positioned to transition to system integration of larger platforms including UAVs, Rotary-wing and Fixed-wing aircrafts.&rdquo;</em></p>
        <br />
        <p><strong>Key showcases</strong></p>
        <br />
        <p><strong>Adani, along with its Israeli partner Elbit Systems, will showcase the HERMES 900 MALE at stall 2.7.</strong> The MALE UAV is being produced in India and offered by Adani &amp; Elbit&rsquo;s joint venture company under IDDM category of DPP 2016 to the Indian Armed Forces. Adani has established India&rsquo;s first Unmanned Aerial Systems manufacturing facility for HERMES 900 MALE at Adani Aerospace Park in Hyderabad, Telangana.&nbsp;</p>
        <br />
        <p><strong>Adani, along with its Group companies Alpha Design &amp; Comprotech, and US partner Rave Gears will showcase their rotary-wing capabilities at stall 3.8a.</strong> It also includes carbon aero-structures and aerospace components, transmission gearboxes and gears, systems and avionics currently supplied to global OEMs.&nbsp;&nbsp;</p>
        <br />
        <p><strong>About Adani Group</strong></p>
        <p> Headquartered in Ahmedabad, India, Adani Group is one of India&rsquo;s largest integrated infrastructure conglomerates with interests in Resources (coal mining and trading), Logistics (ports, logistics, shipping and rail), Energy (renewable and thermal power generation,&nbsp; transmission and distribution), and Agro (commodities, edible oil, food products, cold storage and&nbsp; grain silos), Real Estate, Public Transport Infrastructure, Consumer Finance and Defence. Adani owes its success and leadership position to its core philosophy of &lsquo;Nation Building&rsquo; and &lsquo;Growth with Goodness&rsquo; - a guiding principle for sustainable growth. The Group is committed to protecting the environment and improving communities through its CSR programme based on the principles of sustainability, diversity and shared values. Further information at <a rel="noopener noreferrer" href="https://www.adani.com" target="_blank">www.adani.com</a>  &amp;&nbsp;<a rel="noopener noreferrer" href="https://www.adanidefence.com" target="_blank">www.adanidefence.com</a>

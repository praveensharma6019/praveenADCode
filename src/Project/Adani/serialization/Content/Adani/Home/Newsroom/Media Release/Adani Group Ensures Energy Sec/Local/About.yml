        <p dir="ltr"><span style="font-size: 14px; font-weight: bold;">Statement</span></p><br />
        <p dir="ltr"><span style="font-size: 14px; font-weight: bold;">Spokesperson, Adani Group </span></p><br />
        <p dir="ltr">&ldquo;Adani Power Limited supplies electricity to the utilities of Gujarat under long term Power Purchase Agreements, entered through competitive bidding and duly approved by Regulatory Commission. The allegations made by a political spokesperson regarding higher costs of Adani Power&rsquo;s electricity supply to Gujarat&rsquo;s distribution companies are factually incorrect and misguiding.</p>
        <br /><p dir="ltr">Adani Power offers one of the cheapest power supplies to the people of Gujarat and other states and it is reflected in the Merit Order, being prepared and made available on website, of Gujarat State Load Dispatch Centre. As explained in the table below, the actual average rate of power supply to Gujarat utility from Adani for the last four years has been very attractive at Rs 2.65 per unit (kwh). In past also, spokespersons from the same political party have tried to misguide the media during elections. However, they have not been able to prove any of their charges since we as a responsible corporate citizen operate under the ambit of relevant legal and regulatory framework.&nbsp;</p>
        <br /><p dir="ltr">India has a highly regulated power sector to protect the interests of consumers and none of the stakeholders can disregard the same. At Adani Power, we are proud of ensuring energy security for the millions of people though uninterrupted electricity supply.&rdquo;&nbsp;</p>

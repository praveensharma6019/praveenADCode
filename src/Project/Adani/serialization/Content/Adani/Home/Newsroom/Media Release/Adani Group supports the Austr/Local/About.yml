        </p><div dir="ltr">
        <div><strong>Ahmedabad, December 7, 2015: </strong>Adani Group, India’s leading integrated infrastructure player has nation building at the core of its vision. Keeping this vision in mind, the Adani Group proudly co-sponsored the Australian Marathon, partnering running legend and former MP Pat Farmer for his next running challenge, the Spirit of India Run, in New Delhi, to promote girl’s education.</div>
        
        
        
        <div>The Spirit of India Run will see the world-record holder in long distance and endurance running, run the length of India – from south to north through 10 states – over 4600km in 60 days. The run will begin on 26 January 2016 – a significant date for both countries, marking Australia Day and India’s Republic Day.</div>
        
        
        
        <div>Speaking on the occasion, Captain Sandeep Mehta, CEO of Adani Ports, Australia said “Adani is proud to partner with Pat Farmer in supporting education for the girl child in India through Spirit of India Run. The Adani Group is committed to improve the quality of education through its schools for free education and other programs by increasing and enhancing teachers’ effectiveness, encouraging community participation and improving girl child enrolment ratio.&nbsp;</div>
        
        
        
        <div>Adani is committed to bringing world-class infrastructure and jobs in all the communities it works both in India and Australia. By showcasing India's diversity, we endeavour to bring both the countries closer culturally”</div>
        
        
        
        <div>Adani Group is aligned with the Second &amp; Third Millennium Development Goals i.e., provision of universal primary education &amp; promote gender equality and empower women respectively. The company is committed to its responsibility towards the societies around their operational areas and drive various initiatives.</div>
        
        
        
        <div>Mr Farmer’s aim is to promote goodwill, friendship and trade between Australia and India, while highlighting and raising funds for girls’ education in India.</div>
        
        
        
        <div>“Young girls grow up to be the mothers of the next generation,” Mr Farmer said. “They are the first educators to their children and I believe every girl should have access to basic literacy skills as education is the way to change their world and ours.”</div>
        
        
        
        <div>The education sector is at the forefront of the Adani Group as it can be the true catalyst to bring change in not just an individual but the entire community as a whole. Adanis efforts include setting up own schools as well as supporting the government schools. It works towards facilitating appropriate processes to bring about equitable, gender sensitive and self-sustaining development for the betterment of the society and the country as a whole.</div>

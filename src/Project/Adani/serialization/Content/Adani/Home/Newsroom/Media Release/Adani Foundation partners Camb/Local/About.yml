                  <p class="fontLight font14">
        </p><p dir="ltr" style="text-align: justify;"><strong>Ahmedabad, May 16, 2018:</strong> Adani Foundation part of the Adani Group, a global integrated infrastructure conglomerate, today said it had signed a Letter of Intent (LOI) with Cambridge University Press, to introduce cutting edge curriculum such as ‘coding’ in Indian schools and aim to transform the teaching-learning experiences in the education system.</p>
        <br />
        
        <p dir="ltr" style="text-align: justify;">Dr. Priti G. Adani, Chairperson, Adani Foundation and Mr. Peter Phillips, Chief Executive at Cambridge University Press, jointly singed the LOI in the presence of Mr. Ratnesh Jha, Managing Director, Cambridge University Press, South Asia and Mr. George Thomas, Head of Education, Adani Foundation.</p>
        
        <br />
        
        <p dir="ltr" style="text-align: justify;">“We are very excited to work closely with Cambridge University Press and introduce some new solutions for schools in India which will completely transform the teaching-learning experience in the education system. As India’s leading infrastructure conglomerate we understand the importance of quality education and Cambridge makes a perfect partner. This association is in line with our philosophy of ‘Nurturing the Dreams of a New India’ and will help our students get exposure to international educational norms further enhancing their future” said Dr. Priti G. Adani, Chairperson, Adani Foundation.</p>
        <br />
        
        
        <p dir="ltr" style="text-align: justify;">The vast experience and domain expertise of Cambridge and their philosophy to unlock people’s potential with the best learning and research solution will complement the all India presence and operational strength of Adani Foundation to launch futuristic educational initiatives such as ‘Coding Sandpit’ and ‘Cambridge Language Solution’ in India.</p>
        
        <br />
        
        <p dir="ltr" style="text-align: justify;">The Cambridge Language Solution is a digital language lab for schools, with the core focus on sharpening the two key skills of listening and speaking. The learning methodology offered by the language lab blends well with the curriculum requirement that is targeted to cater to the learning needs of the students of our nation.</p>
        <br />
        
        
        <p dir="ltr" style="text-align: justify;">The ‘Coding Sandpit’ program being adopted by Adani Foundation has been designed to offer a transformational experience of teaching and learning of Computational Thinking and ICT in schools. The objective of this program is to make our youth develop flexible, accurate, automatic execution of standard algorithms, and use these competencies to solve problems and make them skill ready for the digital wave leading towards a Digital India.</p>
        <br />
        
        <p dir="ltr" style="text-align: justify;">Adani Foundation symbolizes the values of courage, trust and commitment. Touching 5 lakh families &amp; passionately acting on four core areas - Education; Community Health, Sustainable Livelihood Development and Rural Infrastructure Development, Adani Foundation not only acts towards inclusive growth and sustainable development of the communities where Adani Group works, but also contributes towards nation building.</p>
        
        

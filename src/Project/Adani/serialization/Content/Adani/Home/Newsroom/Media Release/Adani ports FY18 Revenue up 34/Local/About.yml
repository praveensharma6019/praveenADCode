                  <p class="fontLight font14">
        </p><p dir="ltr"><strong>Ahmedabad, May 10, 2018</strong> : Adani Enterprises Ltd, (AEL) part of the Adani Group, today announced its results for the fourth quarter and year ended March 31, 2018.</p>
        
        
        
        <p dir="ltr"><strong>Financial Highlights (Consolidated)</strong>:</p>
        
        
        
        <p dir="ltr">The Consolidated Income from Operations for the quarter is Rs 10,234 crores vs Rs. 11,837 crores for the corresponding period in the previous year. The EBIDTA for the quarter is Rs 1,089 crores vs Rs. 817 crores in Q4 FY 17. The PAT attributable to owners for Q4 FY 18 is Rs 188 crores vs Rs. 221 crores in Q4 FY 17. The company has maintained its financial performance on comparable basis.</p>
        
        
        
        <p dir="ltr">The Consolidated Income from Operations for the year is Rs 37,382 crores vs Rs 36,608 crores in the previous year. The EBIDTA for FY 18 is Rs 3,002 crores vs Rs. 2,663 crores in FY 17. The consolidated PAT attributable to the owners for FY 18 is Rs 757 crores vs Rs. 988 crores in FY 17.</p>
        
        
        
        <p dir="ltr">“Our portfolio of assorted businesses continues to achieve record performance in term of execution and scale. The growing domestic economy coupled with improved infrastructure spending and regulatory environment provides opportunities to further scale-up these businesses and enhance shareholder value in ensuing years.” said Mr. Gautam Adani, Chairman Adani Group.</p>
        
        
        
        <p dir="ltr"><strong>Business Highlights:</strong></p>
        
        
        
        <p dir="ltr"><strong>Coal Mine Development and Operations (“MDO”)</strong></p>
        
        <p dir="ltr">In MDO business at Parsa Kente coal mines in Chattisgarh, the Company has supplied washed coal of 1.94 MMT to RRVUNL in Q4 FY 18 as compared to 2.21 MMT in Q4 FY 17. The Company along with its subsidiary company M/s Talabira (Odisha) Mining Private Limited has entered into Coal Mine Services Agreement with NLC India Limited (NLCIL) on 23rd Mar 2018 for development, operation and mining of coal from Talabira II &amp; III coal block.</p>
        
        
        
        <p dir="ltr"><strong>Renewable Energy</strong></p>
        
        <p dir="ltr">The company has operationalized renewable projects of 1958 MW with a further pipeline of 820 MW of projects under various stages of implementation across the country. The Company has generated 545 MU Kwh in Q4 FY 18 as compared to 415 MU Kwh in Q4 FY 17 on account of operationalization of projects.</p>
        
        
        
        <p dir="ltr"><strong>City Gas Distribution</strong></p>
        
        <p dir="ltr">The company provides piped natural gas to households, industrial and commercial consumers and compressed natural gas for automobiles in 4 cities - Ahmedabad, Vadodara, Faridabad, Khurja through its 100% subsidiary and in 4 cities – Chandigarh, Allahabad, Daman, Ernakulum and Panipat through 50:50 Joint Venture with Indian Oil Corporation. The company envisages future growth through Joint Venture which has been awarded the city gas project in cities - Udham Singh Nagar, Dharwad, South Goa and Bulandshahr.</p>
        
        
        
        <p dir="ltr"><strong>Agro</strong></p>
        
        <p dir="ltr">In edible oil business, the company has maintained its leadership position with its “Fortune” brand and continues to lead the refined edible oil market with 21% market share.</p>
        
        <p dir="ltr">In agro storage business, the company has been awarded bids for 3 locations each for 50K MT out of recently floated tenders by Food Corporation of India Ltd at Dahod, Borivali &amp; Dhamora respectively.</p>
        
        

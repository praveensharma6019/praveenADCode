         <p class="fontLight font14">
        </p><p>Ahmedabad, March 1, 2017: Adani Power Limited, part of the Adani Group, a globally integrated infrastructure player, today, said that a 330 megawatt (MW) unit 4 at 4,620 MW Mundra thermal power plant has created a national record by running continuously for 600 days and generated 4142.56MUs (million units) of electricity.</p>
        
        <br />
        
        <p>According to industry data, a unit at NTPC Ltd’s Vindhyachal power plant ran for 559 days previously.</p>
        
        <br />
        
        <p>As we go to press, the unit is still operational and continues to create a new generation record.</p>
        
        <br />
        
        <p>“This is a very proud and momentous occasion for everyone at Adani Power. The continuous operations of the thermal unit without any interruption for such a long time is a huge feat considering the complexity of technology and scale of operations involved in it. This goes out to reflect our commitment towards nation building by providing quality uninterrupted power supply. Given the performance track record, we are confident of achieving many such accomplishments in the coming future.” said Mr. Gautam Adani, Chairman, Adani Group.</p>
        
        <br />
        
        <p>“A comprehensive Operational Excellence and Maintenance Program has been institutionalized at all our plants to improve availability and reliability of the units and this has resulted in the uninterrupted operation of Unit 4 for 600 days. Strict adherence to Standard Operating Procedures, systematic skill development of operations team through training, knowledge sharing and implementation of best in class maintenance processes and technology were the key factors which have resulted in this achievement,” said Mr. Vneet Jaain, CEO, Adani Power.</p>
        
        <br />
        
        <p>The Mundra power plant operates nine units out of which five are supercritical units of 660 MW each and four are sub-critical units of 330 MW each taking the total generation of the power plant to 4620 MW.</p>
        
        

         <p class="fontLight font14">
        </p>
        <p><strong>Ahmedabad, February 13, 2019</strong>: Adani Transmission Ltd, part of the Adani Group, today reported its results for the period ended 31st December, 2018.</p>
        <br />
        <p>
        <strong>Financial Highlights:</strong></p>
        <p>
        <em>(Clarification note: All Figures are in accordance with the applicable Ind - AS)</em></p>
        <ul class="ul-bullets">
            <li>The overall Financial Performance was robust.</li>
            <li>The quarter marked landmark period for ATL to continue its growth engine foraying into power distribution, operationalizing new Projects and acquiring Rajasthan asset from KEC.</li>
            <li>Revenue from operations for 9MFY19 is INR 4330 Crs (which includes INR 2656 Cr. Distribution Biz) vs INR 1586 Crs of 9MFY18. (Increased by 276%)</li>
            <li>The Operational EBITDA of 9MFY19 is INR 2233 Crs (Transmission Business INR 1528 Cr., Distribution Business INR 705 Crs)</li>
            <li>PAT of the Company for 9MFY19 has increased to INR 524 Crs. vs INR 306 Crs for 9MFY18 after eliminating one time Arrear/Reversal (Net of tax INR 70 Crs&nbsp; Reversal for 9MFY19 VS INR 686 Crs. for 9MFY18 Arrear)</li>
            <li>Other comprehensive income includes MTM gain of INR 39.14 Crs for the 9MFY19 on account of fair valuation of hedging of $ bond and ECB as per applicable Ind-As guideline.</li>
        </ul>
        <br />
        <p>
        Company has received LOI from PFC Consulting Limited (A wholly owned subsidiary of Power Finance Corporation Limited) to Build, own, operate and maintain the transmission project in the state of Uttar Pradesh through Tariff Based Competitive Bidding Process. The project &ldquo;Obra-C Badaun Transmission Limited&rdquo; has approximately 625 Ckt kms of line at voltage level of 765 KV and 400 KV.</p>
        <br />
        <p>The Company has acquired 100% stake in KEC Bikaner Sikar Transmission Private Limited having operational transmission lines aggregating ~ 344 ckt kms. With completion of all ongoing projects, acquisition of Reliance Infrastructure&rsquo;s Integrated Business total network of ATL will be around cumulate to 13450 ckt kms divided into 10355 ckt kms operational assets (including under acquisition) and appx. 3095 ckt kms are under construction assets. By the end of FY19, Adani Transmission Limited will continue to be the largest private sector transmission company in the country.</p>
        <br /><p>
        Speaking on the robust growth and performance of the company <strong>Mr Gautam Adani, Chairman Adani Group</strong>, said, &ldquo;Transmission and Distribution is Key to ensuring 24x7 power for all. With the completion of GTD Business acquisition, Adani Transmission will enjoy benefit of scale and being an integrated distribution and transmission business in India. We aspire to enter into electricity distribution business in key cities and districts in India in pursuit of Government of India&rsquo;s Vision to enable &ldquo;Power for all by 2022. With our continuous focus on growth, innovation and development of latest technologies, we expect to grow our transmission and distribution network with highest capabilities across the country.&rdquo; &nbsp;</p>
        <br /><p>
        <strong>Mr. Anil Sardana, MD &amp; CEO, Adani Transmission Ltd</strong> said, &ldquo;The Third quarter of FY19 has been equally encouraging for Adani Transmission. We received LOI for &ldquo;Obra-C Badaun &ldquo;project which will strengthen our network in state of Uttar Pradesh. Under construction projects are expected to achieve COD during the Q4 of current financial year. Acquisition of KEC business has been completed and integration process is under way. This will further strengthen our operations and will help create long term sustainable value for our shareholders &amp; all other stake holders. In the coming years, we have identified key growth areas which includes Transmission and Distribution along with new value-added businesses. We will continue to build strong focus on seamless&nbsp; integration of processes, people and technology which have been our key drivers.&rdquo;</p>
        <br /><p>
        <strong>About Adani Transmission</strong><br />
        Adani Transmission (ATL) is the transmission business arm of the Adani Group, one of India's largest business conglomerates. It is the country&rsquo;s largest private transmission company with a cumulative transmission network of around 13,450 ckt kms, out of which approximately 10,355 ckt kms is operational. This includes around 3,095 ckt kms in various stages of construction. With India&rsquo;s energy requirement set to quadruple in coming years, Adani Transmission is fully geared to create a strong and reliable power transmission network and work actively towards achieving &lsquo;Power for All&rsquo; by 2022.<br />
        <br />
        <strong>Please visit our website </strong><a rel="noopener noreferrer" rel="noopener noreferrer" href="www.adanitransmission.com" target="_blank">www.adanitransmission.com</a></p>

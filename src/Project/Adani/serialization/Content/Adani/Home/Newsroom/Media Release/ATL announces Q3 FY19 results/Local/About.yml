        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul class="ul-bullets">
          <li>Consolidated Operational EBITDA for Q3FY19 is INR 1029 Crs compared to&nbsp; INR 488 Crs Q3FY18</li>
            <li>Consolidated PAT for Q3 FY19 is INR 189 Crs compared to&nbsp; INR 100 Crs Q3FY18 after eliminating one time income of INR 742 Crs (Net of Tax)</li>
            <li>FITCH International Rating Agency revised ATL&rsquo;s Outlook to Stable from Negative. &bull; ATL is included in the MSCI Global Small Cap Index from 15th Nov 2018.</li>
            <li>During the quarter received LOI on BOOM basis in the state of Uttar Pradesh for approximately 625 Ckt Kms.</li>
            <li>Transmission business registered operational EBITDA margin of 91%, Distribution business registered 27 % EBITDA margin.</li>
            <li>Strong Operational Performance. Network availability upwards of 99.53% and upto 100% in many elements;</li>
            <li>Green field growth continues in full swing. ATL operationalizes 3 new elements in InterState/Intrastate transmission lines in states of Chhattisgarh &amp; Rajasthan.</li>
            <li>The company expects to achieve COD of additional 8 elements presently under construction in Q4.</li>
            <li>Completed Acquisition of 100% stake of KEC International Limited in KEC Bikaner Sikar Transmission asset at Rajasthan.</li>
        </ul>
        

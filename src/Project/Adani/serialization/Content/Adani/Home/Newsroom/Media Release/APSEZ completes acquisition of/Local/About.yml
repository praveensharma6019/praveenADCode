        <p dir="ltr"><strong>Ahmedabad, June 28, 2018:</strong>&nbsp;Adani Ports and Special Economic Zone Ltd, (APSEZ), India&rsquo;s largest port developer and part of the Adani Group, announced that it has executed Share Purchase Agreement between Larsen and Toubro Limited, Marine Infrastructure Developer Private Limited, L&amp;T Shipbuilding Limited and Adani Kattupalli Port Private Limited to acquire 97% shares of Marine Infrastructure Developer Private Limited (MIDPL). MIDPL is the developer and operator of Kattupalli Port.</p>
        <br /><p dir="ltr">Kattupalli Port is one of the most modern ports in India emerging as Chennai&rsquo;s New Gateway for EXIM trade in Chennai/Bangalore region and provides a whole new dimension of services with speed and sophistication. Amongst the many advantages of Kattupalli port is its unique location &ndash; it is located 30 kilometers towards north of Chennai and has connectivity with&nbsp; hinterland of North Tamilnadu, Chennai,&nbsp; Bangalore region and South Andhra Pradesh &ndash; locations which are highly industrialized.</p>
        <br /><p dir="ltr">Speaking on the development, Mr. Karan Adani, CEO, Adani Ports and Special Economic Zone Ltd. said, &ldquo;We are happy to announce the acquisition of Katupalli port. We are thankful to the Tamil Nadu government and Ministry of Commerce for giving approvals in record time. Adani Ports is committed to make Katupalli port one of the largest ports in southern India. We are going to start our construction to diversify the cargo of the port and will be adding 40 MMT of new capacity in next 3 years. We are confident that with our superior infrastructure and efficient handling of cargo we will be able to reduce logistics cost of industries in the region and be one of the engines of growth.&rdquo;</p>
        <br /><p dir="ltr">With backup area of 322 acres, Kattupalli port provides ample space for future expansion of port to facilitate trade requirements. APSEZ plans to transform Kattupalli into a multi commodity port to handle cargoes like containers, automobiles, break bulk, general cargo, liquid cargo and project cargo. Presently the port has two berths with quay length of 710 meters, 6 Quay cranes, 15 RTG cranes, 5120 ground slots with the capacity to handle 1.2 Million TEUs per annum.</p>

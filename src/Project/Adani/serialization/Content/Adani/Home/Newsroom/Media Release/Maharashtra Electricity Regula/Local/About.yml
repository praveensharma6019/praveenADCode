        <p dir="ltr"><strong>Ahmedabad, 29th June, 2018:</strong></p>
        <br /><p dir="ltr">Maharashtra Electricity Regulatory Commission (MERC) has given its approval to the proposed acquisition of 100% stake of Reliance Infrastructure Limited&rsquo;s integrated Generation, Transmission and Distribution (GTD) business.&nbsp; Following the MERC&rsquo;s approval, the transaction is expected to be closed in July 2018 subject to fulfilment of laid out conditions.</p>
        <br /><p dir="ltr">MERC had concluded its hearing into the matter and reserved its order on June 14, 2018. Competition Commission of India has already approved the deal.</p>
        <br /><p dir="ltr">ATL had signed a binding Share Purchase Agreement with R-Infra in December, 2017 to acquire Integrated GTD business.</p>

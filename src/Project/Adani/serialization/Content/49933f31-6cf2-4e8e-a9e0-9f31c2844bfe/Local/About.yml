        <p><strong>In ₹ crore, except as stated</strong></p>
        <br />
        <p><strong>Revenues</strong></p>
        <br />
        <div>Revenue in Q1 was up 148% y-o-y on account of various projects being operationalised. The operating capacity has increased to 1,958 MW-AC (Solar-1,898 MW and Wind -60MW) up 176% y-o-y. The total no. of units’ sold3 in Q1 was 970 Mu’s up 203% y-o-y.</div>
        
        <br />
        
        <div><strong>EBITDA and EBITDA Margins</strong></div>
        
        
        <br />
        <div>EBITDA1 for Q1 at ₹ 439 crore was up 157% on account of increased operating capacity. EBITDA1 margin during the quarter was at 93% compared to 90% in Q1 FY2018.</div>
        
        <br />
        <div><strong>Depreciation and Amortization<span style="white-space:pre"> </span></strong></div>
        
        
        <br />
        <div>Depreciation was at ₹ 227 crore, higher by ₹ 122 crore y-o-y on account of major</div>
        <br />
        <div>Projects being capitalised in Q4 FY2018.</div>
        <br />
        <div>The Company follows Written down value method of depreciation. The depreciation based on Straight-line method would have been ₹ 84 crore in Q1 FY2019, ₹38 crore Q1 FY2018 and ₹48 crore Q4 FY2018.</div>
        
        
        <br />
        <div><strong>Finance Cost and other income</strong></div>
        
        
        <br />
        <div>Finance cost during the quarter was ₹ 145 crore, up by ₹ 55 crore mainly due to additional capacity in Solar portfolio.</div>
        <br />
        <div>Other income was up by ₹ 5 crore primarily due to interest income on deposits.</div>
        
        <br />
        <div><strong>Loss after tax and Earning per Share</strong></div>
        
        
        <br />
        <div>The quarter had seen significant Rupee depreciation against the USD of 6%. This has resulted lower PBT and PAT. Loss after tax for the quarter was ₹ 74 crore.&nbsp;</div>
        <br />
        <div>EPS for the quarter was at ₹ (0.47) per share.&nbsp;</div>
        <br />
        <div>Cash profit 3 for the quarter was ₹ 1.91 per share.</div>
        
        
        <br />
        <div><strong>Balance Sheet</strong></div>
        
        
        <br />
        <div>As on 30 June 2018, gross debt was at ₹ 9,981 crore (including ₹ 1,461 crore of debt given by Adani group companies) and net debt was ₹ 9,477 crore (gross debt less cash and cash equivalents including margin money deposits with banks).</div>
        <br />
        <div>Projects</div>
        <br />
        <div>The company is developing 300 MW of solar projects and 937 MW of wind projects having a weighted average tariff of ₹ 3.08/Kwh and ₹ 2.68/Kwh respectively.</div>
        <br />
        <div><strong>Notes:</strong></div>
        <br />
        <div>1. Calculation of EBITDA excludes foreign exchange (gain) / loss.</div>
        <br />
        <div>2. EBITDA margin % represents EBITDA earned from Power Sales. Hence, it excludes cost ₹94 crore and revenue ₹ 95 crore for EPC business &amp; trading of goods.</div>
        <br />
        <div>3. Cash profit = EBITDA1 + Other Income - Finance cost - Income tax expenses.</div>
        <br />
        <div>4. Includes units generated during plant stabilization period, against which the revenue has been capitalised. Q1 FY2019 ₹15 crore (31.37 Mu’s)</div>
        
        

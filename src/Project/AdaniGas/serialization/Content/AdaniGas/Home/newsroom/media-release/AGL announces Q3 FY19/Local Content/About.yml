        <div class="fontLight font14">
        <p dir="ltr"><strong>Ahmedabad, February 13, 2019</strong>: Adani Gas Limited (AGL), a part of the Adani Group, today announced its first result after listing for the nine months and quarter ended December 31, 2018. &nbsp;</p>
        <p dir="ltr">
        The Company announced its listing on the stock exchanges on November 5, 2018 in a bid to become the largest city gas distribution (CGD) company in India and unlock its value for existing shareholders. As part of the listing process, AGL has allotted equity shares to existing shareholders of Adani Enterprises Limited in the ratio of 1:1. Following the listing, promoters will hold 74.92 percent stake in AGL whereas retail and institutional investors will hold 3.36 percent and 21.72 percent respectively. &nbsp;</p>
        <h5 class="sectionHeading">Financial Highlights</h5>
        <p dir="ltr">Revenue from Operations increased 34% Y-o-Y to ` 1,329 Cr in 9M FY 19 vs ` 990 Cr in 9M FY 18 on the back of strong volume growth in both PNG and CNG distribution. Our CNG volume has grown by 11% to 204 mmscm against 184 mmscm in comparative period. Our volume of PNG distribution has also increased by 18% to 195 mmscm vs 165 mmscm in comparative period. Our Operating EBITDA for 9M FY 19 has increased by 15% Y-o-Y to ` 315 Cr vs ` 274 Cr last year. &nbsp;<br />
        &nbsp;</p>
        <p>On Q3 FY 19 basis also, AGL has delivered strong performance with Revenue increase of 39% Y-o-Y to ` 485 Cr vs ` 349 Cr in Q3 FY 18. Our volumes growth during the quarter is 12% and 14% respectively in CNG and PNG respectively. Operating EBITDA for Q3 FY 19 has increased by 26% Y-o-Y to ` 107 Cr vs Q3 FY 18 EBITDA of ` 85 Cr. </p>
        <p>
        As per Ind AS 103 &ldquo;Business Combinations&rdquo;, the previous period figures have been restated to include the effect of composite scheme of arrangement from April 1, 2017. Accordingly, total income for the year ended March 31, 2018, nine months and quarter ended December 31, 2017 is restated to include total income of ` 144 Cr, ` 48 Cr and ` 23 Cr respectively. Profit before tax for these periods is also lower by ` 8 Cr, ` 7 Cr and ` 3 Cr respectively.</p>
        <h5 class="sectionHeading">Business Update</h5>
        <p dir="ltr">Company recently won additional geographical areas (GA) in the ninth round of CGD bidding. With these wins, AGL is now authorised for 17 GAs and our joint venture with Indian Oil is now authorized for 18 GAs for natural gas network development and distribution, making us one of the leading CGD players in the country. In tenth round AGL has bided for 19 GAs and JV partner IOAGPL has bided for 7 GAs.</p>
        <p>We, as a group, are moving in the right direction with our diverse business sectors like mining, gas distribution, agro businesses, solar manufacturing and ancillary industries. The Government of India has set a target to increase the share of natural gas in India&rsquo;s primary energy mix to 15% by 2022. With AGL being listed now, we aim to be the largest CGD Company in the country in next five years and have a more focused approach for creating substantial value for our shareholders and fulfill our national energy imperatives&rdquo; said <strong>Mr. Gautam Adani, Chairman Adani Group. &nbsp;</strong></p>
        <p dir="ltr"><strong>Suresh P Manglani, CEO, Adani Gas Ltd.</strong>, said, &ldquo;The third quarter of FY19 has carried forward the good work done. Adani Gas is operating currently CGD network in 4 locations i.e. Ahmedabad, Baroda, Faridabad and Khurja. Its joint venture with IOCL is currently running CGD networks at Prayagraj, Chandigarh, Panipat, Udham Singh Nagar, Daman, Dharwad, Ernakulam, South Goa and Bulandshahr. With the Government of India planning to offer additional geographical areas for gas distribution in the 10th round involving 50 GAs comprising of 123 districts coupled with rapid urbanization, AGL is poised to become one of the largest private sector CGD companies of the world. We endeavour to utilize our decade-long CGD experience and expertise to be the largest CGD Company.&rdquo;</p>
        <h5 class="sectionHeading">About Adani Gas</h5>
        <p dir="ltr">Adani Gas Ltd is developing and operating City Gas Distribution (CGD) networks to supply Piped Natural Gas (PNG) to industrial, commercial and domestic (residential) customers and Compressed Natural Gas (CNG) to the transport sector. Natural Gas is a convenient, reliable and environment friendly fuel that allows consumers to enjoy a high level of safety, convenience and economic efficiency. Headquartered in Ahmedabad, India, the company has already set up city gas distribution networks in Ahmedabad and Vadodara in Gujarat, Faridabad in Haryana and Khurja in Uttar Pradesh. In addition, the development of Prayagraj, Chandigarh, Ernakulam, Panipat, Daman, Dharwad, Udhamsingh Nagar, South Goa and Bluandshahr gas distribution is awarded to the joint venture company of Adani Gas Ltd and Indian Oil Corporation Ltd.
        </p>
        <p>For more information, please visit www.adanigas.com.</p>

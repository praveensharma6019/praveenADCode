        <h3 class="pb-3">An Energy Solution</h3>
        <p class="my-2">PNG is mainly methane – CH4 with a very small percentage of other higher hydrocarbons like ethane, propane, butane and pentane. The ratio of carbon to hydrogen is least in methane and hence it burns upto 95% making it the cleanest burning fuel. It is procured from the oil / gas wells and transported through a network of pipelines across the country. </p>

        <div id="dos-and-donts">
        <div class="card-header collapsed" data-toggle="collapse" href="#acc2">
        <a class="card-title">Do's &amp; Dont's</a>
        </div>
        <div id="acc2" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Do's</h2>
        <ul class="bulletList" dir="ltr">
            <li>Before you turn on your gas stove, make it a habit to open all doors and windows for proper ventilation. Since gas is lighter than air, it would disperse immediately in case of any leakage. This will help avoid any incidents of fire or explosions.</li>
            <li>In case you smell any leakage, close the main control valve and inform&nbsp; Adani Gas Company immediately.</li>
            <li>If the leakage is observed in the yellow&nbsp; PE (Poly-ethylene) line, inform the company immediately and do not allow any vehicles near the leakage point.</li>
            <li>Inform the company for any digging/ construction work on a gas line by you or third party near or around your house.</li>
            <li>Always close your gas tap before you go to bed at night.</li>
            <li>For any changes in your gas pipeline, always ensure an authorized person makes the changes.</li>
            <li>Never use non-standard unauthorized tubes; always insist on rubber tube supplied/ approved by the gas company.</li>
            <li>Always ensure your rubber hose is correctly fit.</li>
            <li>Inform to customer care if subsequent meter reading comes.</li>
            <li>Last reading of your meter shows NIL consumption. Kindly contact our customer care if gas is used, so that defective meter can be replaced.</li>
        </ul>
        </div>
        <div class="container">
        <h2 class="heading pl-4 mb-4">Dont's</h2>
        <ul class="bulletList" dir="ltr">
            <li>In case you smell a gas leakage, do not operate any electrical switches and appliances.</li>
            <li>Do not smoke or ignite candle lamps etc. in case of any leakage.</li>
            <li>STOP cooking immediately if you smell a gas leakage.</li>
            <li>Do not carry-out or allow any digging and alteration/construction on gas line. If required inform Adani gas company about it.</li>
            <li>Do not allow any flame, spark or smoking near the leakage point.</li>
            <li>Never carry out any alteration by yourself and never tamper with any fittings of gas connection.</li>
        </ul>
        </div>
        </div>
        </div>
        </div>
        <div id="safety-guidelines-for-png">
        <div class="card-header collapsed" data-toggle="collapse" href="#acc3">
        <a class="card-title">Safety Guidelines for PNG</a>
        </div>
        <div id="acc3" class="card-body collapse" data-parent="#accordion">
        <div class="p-4">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Guidelines</h2>
        <ul class="bulletList" dir="ltr">
            <li>Do not tamper with any component of the gas connection</li>
            <li>In case the gas flow in your house or area is stopped, inform the Company immediately</li>
            <li>Always close the main control valve if you are not going to be home for a day or more</li>
            <li>When you turn on your gas again after a long duration, make sure all the doors and windows of your house are opened</li>
            <li>Always use standard ISI mark stoves and burners</li>
            <li>Don't ever cover the rubber tubes and regularly clean them with a wet cloth</li>
            <li>Always ensure that the hot utensils or liquids are not in direct contact with your rubber tube</li>
            <li>When you are cooking, make sure that you do not leave the burner or stove unattended</li>
            <li>If you can smell gas or doubt a leakage, do not ignite a match or lighter</li>
            <li>Once you complete your cooking, make sure you close the burner knob and gas tap</li>
            <li>Gas leakage / gas escape can be easily detected due to its peculiar smell or odour</li>
            <li>If the gas supply stops suddenly, close the knob and open all doors and windows. Only once there is no smell of gas should you turn on the stove again</li>
            <li>It is safe to wear cotton apron or cotton clothes during cooking</li>
            <li>Never use a sari to lift any utensils from the stove</li>
            <li>It is always safer to ignite a match first, and then to switch on the gas supply</li>
            <li>Keep children away from the gas stove and gas connection</li>
            <li>Periodically keep checking the rubber tube for any cuts, damage</li>
            <li>Never store combustible or explosive/ flammable items in the kitchen</li>
            <li>
            When you are cleaning the burner
            <ul>
                <li>Close the main valve and gas tap</li>
                <li>Allow the stove to cool down and then clean the burners with a cloth. Clean the burners with warm water and use soap or other cleaning agents if the burner is oily</li>
                <li>Allow the burner to dry up. Clean the burner head in the similar way. Clean the burner head with a hard brush</li>
            </ul>
            </li>
        </ul>

        <div class="panel mt-3">
        <div class="row">
        <div class="col-sm-4 text-center">
        <img alt="" src="-/media/0EC23BD00A224115AE99C8B2A5672527.ashx" class="img-fluid mb-3" />&nbsp;
        <p><strong>Look for 5 black digit on counter. Please provide these digit as reading</strong></p>
        </div>
        <div class="col-sm-7">
        <p class="txt-md mb-3">How to read Gas meter?</p>
        <ul class="ul-bullet">
            <li>
            This gas meter is a mechanical meter and reads the
            amount of gas used in cubic meters (m3). The reading for this
            meter is 00002 m3 - as you can see, we have eliminated the
            'part unit' digits and only given the main units read left to
            right.
            </li>
            <li>
            The meter reading display panel is divided into two
            parts. Black digits indicate actual units in whole numbers
            and Red digits indicate consumption in decimal numbers.
            </li>
            <li>
            When your meter can not be read for any reason, an
            Estimated Invoice is prepared for you. "Estimated" is clearly
            mentioned on the left hand side of such gas invoice.
            Adjustment for estimated invoice raised is done in your
            subsequent invoices based on actual meter reading.
            </li>
            <li>
            Meter reading can also be provided by calling our
            Customer Care.
            </li>
            <li>
            You can also give your meter reading as per invoicing
            cycle through SMS - READ &lt;Meter Reading&gt; &lt;Customer
            ld&gt; and send to 97270 97270 (Customer will have to
            register for SMS service (Insta Alert) prior to availing of
            this facility)
            </li>
        </ul>
        </div>
        </div>
        </div>

        <h1>Maheshwar Sahu</h1>
        <p>Independent and Non-Executive Director</p>
        </div>
        <p class="mb-3">Mr. Maheswar Sahu has done B.Sc. (Engg.) in Electrical in 1977 from NIT, Rourkela and M.Sc. from University of Birmingham in 1994. He joined Indian Administrative Service (IAS) in 1980. He has served the Government of India and Government of Gujarat in various capacities for more than three decades before retiring as Additional Chief Secretary, Government of Gujarat in 2014. His career span includes more than 20 years of service in industry and more than 10 year of active involvement in PSU management. He had worked more than 3 years in United Nations Industrial Development Organization. He was instrumental in organization of four Vibrant Gujarat events. He served as Director in many CPSEs. He was also Chairman/ Director in many State PSUs. At present he is Chairman in GIFT SEZ, IRM Energy and Independent Director in many companies. His area of specialization includes strategic management, public administration, corporate governance etc. </p>

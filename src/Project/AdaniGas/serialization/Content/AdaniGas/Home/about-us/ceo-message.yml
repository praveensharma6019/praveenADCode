        <div class="border-left pl-3 mb-3">
        <h2>Suresh P Manglani</h2>
        <p>CEO, Adani Gas Ltd</p>
        </div>
        <h3 class="mb-3">Welcome to the Adani Gas (AGL) website.</h3>
        <p class="mb-3">I am delighted to share that Adani Gas Limited (AGL) has received authorization for 19 Geographical Areas (GAs) to develop CGD networks to provide benefits of CNG and piped natural gas to masses. In addition, our JV with Indian Oil Corporation (IOCL) namely IOAGPL has also received authorization for 19 GAs taking total tally of GAs to 38 GAs comprising of 71 districts, 68 large towns, covering 8% population and spread across 15 states.</p>
        <p class="mb-3">As of date, in 12 GAs, supply of Piped natural gas and CNG is already operational viz 5 GAs -Ahmedabad, Vadodara in Gujarat, Faridabad, Palwal in Haryana and Khurja in the state of Uttar Pradesh by AGL and 7 GAs &ndash; Union Territory of Chandigarh and Daman, Panipat in Haryana, Udhamsingh Nagar in Uttarakhand, Earnakulam in Kerala, Allahabad in Uttar Pradesh, and Dharwad (Karnataka) by our JV IOAGPL.
        Today in AGL alone, over 335,000 homes, 2,500 commercial &amp; 1,230 industrial customers and over 200,000 vehicles are enjoying the benefits of natural gas.</p>
        <p class="mb-3">With our focus on customer orientation, technology drive, speed and quality of implementation; we are fully geared up to expand our operations across India and are committed to fuelling the growth of the nation, with the goodness of natural gas.</p>
        <p class="mb-3">Our team is dedicated to provide you with safe, reliable, convenient and environment friendly fuel, 24x7. I am confident, that with your continued support and our motivated employees, the journey ahead will be much more exciting and successful.</p>
        <p class="mb-3">
        Thank you for taking time to visit our website. I wholeheartedly welcome any constructive feedback you may have, please feel free to write to us at <a href="mailto:customercare.gas@adani.com">customercare.gas@adani.com</a>.</p>

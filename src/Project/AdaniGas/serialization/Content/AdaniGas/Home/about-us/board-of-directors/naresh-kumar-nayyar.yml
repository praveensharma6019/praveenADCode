        <h1>Naresh Kumar Nayyar</h1>
        <p>Independent and Non-Executive Director</p>
        </div>
        <p class="mb-3">Mr. Naresh Nayyar has over 42 years of experience in the Energy sector globally. He has vast experience in development of multi-billion dollar projects, turn down and transformation of stressed companies, development of new markets and global operations in oil and gas industry.</p>
        <p class="mb-3">He is a Chartered Accountant and is an alumnus of IIM-Ahmadabad. He has also attended Advance Financial Management programme in Oil and Gas from University of Texas, Dallas (USA).</p>
        <p class="mb-3">He was the Chief Executive Officer and Managing Director of Essar Oil Limited (India&rsquo;s second largest private oil company) and also served as Chief Executive Officer of Essar Energy Plc UK (UK Listed FTSE 100 energy company), Chief Executive Officer and Executive Chairman of Essar Oil UK Limited, UK (UK based oil Refining and Marketing Company), Director (Planning &amp; Business Development) of Indian Oil Corporation Limited, Chief Executive Officer of ONGC Mittal Energy Ltd, UK. He has also served as Non Independent Director of prominent Energy companies including Oil &amp; Natural Gas Corporation Limited, IBP Ltd, Petronet LNG Limited, Essar Power limited, Lanka IOC Limited, Srilanka, Kenya Petroleum Refinery Limited, Kenya.</p>

        <h3 class="heading pl-4 mb-4">About Adani Gas</h3>
        <p class="mb-3 pl-4 d-block">Adani Gas is developing City Gas Distribution (CGD) Networks to supply the Piped Natural Gas (PNG) to the Industrial, Commercial, Domestic (residential) and Compressed Natural Gas (CNG) to the transport sector. Natural Gas is a convenient, reliable and environment friendly fuel that allows consumers to enjoy a high level of safety, convenience and economic efficiency.</p>
        <p class="mb-3 pl-4 d-none">The company has already set up city gas distribution networks in Ahmedabad and Vadodara in Gujarat, Faridabad in Haryana and Khurja in Uttar Pradesh. In addition, the development of Allahabad, Chandigarh, Ernakulam, Panipat, Daman, Dharwad, and Udhamsingh Nagar gas distribution is awarded to consortium of Adani Gas Ltd and Indian Oil Corporation Ltd.</p>

        <h2 class="heading pl-4 mb-4">Growth with Sustainability</h2>
        <p class="mb-3 pl-4 d-block">AGL always demonstrates its commitment towards sustainable development and to meet the expectations of its stakeholders and customers.</p>
        <p class="mb-3 pl-4 d-block">We, as Adani, have invested, and initiated in various activities that focus on our sustainability.</p>
        <p class="mb-3 pl-4 d-block">Creating a healthy, safe and secure workplace has always been at the top of our priority list, and we are constantly improving and exploring systems and practices towards achieving this goal. We contribute to economic development while also contributing to society by conducting social and cultural activities and complying with social regulations.</p>
        <p class="mb-3 pl-4 d-none">Switching from petrol/diesel/FO to natural gas has the potential to reduce emissions.</p>
        <p class="mb-3 pl-4 d-none">While promoting sustainability, our principal objective is to look after the interests of consumers. This includes reducing greenhouse gas emissions and, more generally, contributing to the achievement of sustainable development while taking note of government guidance on social and environmental matters.</p>
        <p class="mb-3 pl-4 d-none">Energy companies have a vital role in facilitating the transition to a low carbon economy. Our work in promoting sustainability includes initiatives to:</p>
        <ul class="mb-3 pl-4 d-none bullets-ul bulletList">
            <li>Protect vulnerable consumers</li>
            <li>Promote energy saving and demand side response</li>
            <li>Support improvements in all aspects of the environment.</li>

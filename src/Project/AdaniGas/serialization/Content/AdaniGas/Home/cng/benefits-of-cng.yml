        <section class="section">
        <div class="container">
        <h3 class="heading pl-4 mb-3">Benefits of using CNG</h3>
        <div class="benifitBox">
        <div class="row">
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-cng/Green-fuel.png" /></div>
        <div class="benifitText">
        <h3>Green Fuel</h3>
        <p dir="ltr">Commonly referred to as the green fuel because of its lead and sulphur free character, CNG reduces harmful emissions. Being non-corrosive, it enhances the longevity of spark plugs. Due to the absence of any lead or benzene content in CNG, the lead fouling of spark plugs, and lead or benzene pollution are eliminated.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-cng/Safe-fuel.png" /></div>
        <div class="benifitText">
        <h3>Safe Fuel</h3>
        <p dir="ltr">The properties of CNG make it a safe fuel. It is stored in high gauge seamless cylinders which are certified so negligible chance of leakage. It is lighter than air, so in case of leak it just rises up and disperses into the atmosphere and mixes in the air easily and evenly.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-cng/High-auto-ignition.png" /></div>
        <div class="benifitText">
        <h3>High auto ignition temperature</h3>
        <p dir="ltr">CNG is less likely to auto-ignite on hot surfaces, since it has a high auto-ignition temperature (540 degrees centigrade) and a narrow range (5%-15%) of in flammability. It means that if CNG concentration in the air is below 5% or above 15%, it will not burn. This high ignition temperature and limited flammability range makes accidental ignition or combustion very unlikely.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-cng/Low-operational-cost.png" /></div>
        <div class="benifitText">
        <h3>Low operational cost</h3>
        <p dir="ltr">The operational cost of vehicles running on CNG, as compared to those running on other fuels, is comparatively low.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-cng/Duel-facility.png" /></div>
        <div class="benifitText">
        <h3>Dual facility</h3>
        <p dir="ltr">CNG Vehicle can run both on CNG and Petrol.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-cng/Increased-life-of-oils.png" /></div>
        <div class="benifitText">
        <h3>Increased life of oils</h3>
        <p dir="ltr">Another practical advantage observed is the increased life of lubricating oils, as CNG does not contaminate and dilute the crankcase oil.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>

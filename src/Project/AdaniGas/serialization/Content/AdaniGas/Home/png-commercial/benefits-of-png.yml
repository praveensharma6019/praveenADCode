        <section class="section pb-1">
        <div class="container">
        <div class="row">
        <div class="col-lg-12">
        <p class="pb-3 txt-md">Apart from direct savings in switching over to Natural Gas, there are other benefits associated with the clean fuel</p>
        </div>
        </div>
        </div>
        </section>
        <section class="section">
        <div class="container">
        <h3 class="heading pl-4 mb-3">Benefits of PNG as Commercial Fuel</h3>
        <div class="benifitBox">
        <div class="row">
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Versatile.png" /></div>
        <div class="benifitText">
        <h3>Versatile Applications</h3>
        <p dir="ltr">PNG can be used for a number of applications like Heating, Power Generation, Cooking, Air-conditioning etc.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Pipeline.png" /></div>
        <div class="benifitText">
        <h3>Uninterrupted Supply</h3>
        <p dir="ltr">AGL offers the convenience of continuous and adequate supply of PNG at all times through well laid infrastructure of pipelines.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Safety.png" /></div>
        <div class="benifitText">
        <h3>Safety</h3>
        <p dir="ltr">PNG being lighter than air is safer.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Environment.png" /></div>
        <div class="benifitText">
        <h3>Environmental benefits</h3>
        <p dir="ltr">PNG is a clean/environment friendly fuel. It does not leave any unpleasant soot, ash or odour.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Spillage.png" /></div>
        <div class="benifitText">
        <h3>No spillage and pilferage</h3>
        <p dir="ltr">In case of fuels like HSD and LDO, there are considerable chances of spillage and pilferage. In case of PNG these losses are invariably done away with, as PNG is supplied through pipes.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Adulteration.png" /></div>
        <div class="benifitText">
        <h3>No Adulteration possible</h3>
        <p dir="ltr">Which is otherwise a common problem with other liquid fuels.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/combustion1.jpg" /></div>
        <div class="benifitText">
        <h3>High Combustion Efficiency</h3>
        <p dir="ltr">Due to high Combustion efficiency natural gas is  very well utilized in the combustion process.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Billing.png" /></div>
        <div class="benifitText">
        <h3>Billing - No up-front payment</h3>
        <p dir="ltr">The daily bills, settlements and reconciliation are also avoided as the consumer is billed after usage</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Oil_Barrel.png" /></div>
        <div class="benifitText">
        <h3>No Storage Required</h3>
        <p dir="ltr">PNG does not require any storage tank or storage space since it is supplied to you through pipelines.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Inventory.png" /></div>
        <div class="benifitText">
        <h3>Better Inventory Management</h3>
        <p dir="ltr">The manpower and time that was earlier being used for ensuring minimum stock levels of LPG, HSD and LDO, can be used elsewhere.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/User_call.png" /></div>
        <div class="benifitText">
        <h3>No daily liaisoning</h3>
        <p dir="ltr">The consumer is spared the task of Liaisoning with oil companies and co-ordinating with them for ensuring the daily supply of fuel, because PNG is supplied directly through pipes.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Oven.png" /></div>
        <div class="benifitText">
        <h3>No preheating required</h3>
        <p dir="ltr">In case of PNG, no preheating is required which leads to considerable savings on auxiliary power cost.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Lower_maintenace_cost.png" /></div>
        <div class="benifitText">
        <h3>Lower maintenance cost</h3>
        <p dir="ltr">With PNG, soot or ash accumulation and greasy spillages are absent from the appliances. Maintenance costs are thus, driven down. </p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>

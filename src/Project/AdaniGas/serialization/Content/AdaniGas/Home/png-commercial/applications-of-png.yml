        <div class="col-lg-12">
        <p class="pb-3">Adani Gas has a wide network of commercial customers that include hotels, restaurants, farsan shops, hospitals, corporate offices as well as canteens and pantries. Religious institutes, crematoriums and temples  fall under the non-commercial category. </p>
        <p>We provide natural gas mainly for cooking, heating, and cooling applications to these customers.</p>

        <section class="section pb-1">
        <div class="container">
        <div class="row">
        <div class="col-lg-12">
        <p class="pb-3 txt-md">PNG is mainly methane &ndash; CH4 with a very small percentage of other higher hydrocarbons like ethane, propane, butane and pentane. The ratio of carbon to hydrogen is least in methane and hence it burns upto 95% making it the cleanest burning fuel. It is procured from the oil / gas wells and transported through a network of pipelines across the country.</p>
        </div>
        </div>
        </div>
        </section>
        <section class="section">
        <div class="container">
        <h3 class="heading pl-4 mb-3">Benefits of PNG as Industrial Fuel</h3>
        <div class="benifitBox">
        <div class="row">
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Environment-friendly.png" /></div>
        <div class="benifitText">
        <h3>Environmental Friendly</h3>
        <p dir="ltr">Natural Gas is one of the cleanest burning fuels. Coal and fuel oil when combusted, release higher ratio of carbon emissions, NOx, SOx,  and ash particles in the environment and contribute to pollution while the combustion of Natural gas  releases very small amount of SOx, NOx, virtually no ash or particulate matter and lower levels of carbon dioxide, carbon monoxide and other reactive  hydrocarbons.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/No_maintenance_cost.png" /></div>
        <div class="benifitText">
        <h3>No Maintenance cost</h3>
        <p dir="ltr">No scaling or sooting takes place in use of Natural gas and hence reduces maintenance cost as compared to other fuels.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Safety-green.png" /></div>
        <div class="benifitText">
        <h3>Safe</h3>
        <p dir="ltr">The combustible mixture of natural gas and air does not ignite if the mixture is leaner than 5% and richer than 15% of the air-fuel ratio required for ignition. Natural gas is lighter than air. Therefore, in case of a leakage, it just rises and disperses into thin air.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Wallet.png" /></div>
        <div class="benifitText">
        <h3>Economical</h3>
        <p dir="ltr">Natural Gas is generally cheaper than liquid &amp; gaseous fuels like FO, LDO, CBFS, Diesel, and LPG.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/no-storage-icon.png" /></div>
        <div class="benifitText">
        <h3>No storage space required</h3>
        <p dir="ltr">PNG does not require any storage tank or storage space since it is supplied to you through pipelines.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/No-spillage-icon.png" /></div>
        <div class="benifitText">
        <h3>No spillage or pilferage</h3>
        <p dir="ltr">In case of fuels like HSD and LDO, there are considerable chances of spillage and pilferage. In case of PNG these losses are invariably done away with, as PNG is supplied through pipes.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/No-preheating-icon.png" /></div>
        <div class="benifitText">
        <h3>No pre-heating required in winter</h3>
        <p dir="ltr">In case of PNG, no preheating is required which leads to considerable savings on auxiliary power cost.</p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Dots.png" /></div>
        <div class="benifitText">
        <h3>Uninterrupted Supply</h3>
        <p dir="ltr">Avoid inconvenience caused due to unavailability or delay in getting the fuel to run your business. With PNG connection, you can be rest assured for uninterrupted supply. </p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="benifitRow">
        <div class="benifitIcon"><img alt="" src="/images/adanigas/benefits-png/Carbon.png" /></div>
        <div class="benifitText">
        <h3>Carbon credit can also be earned by switching to this cleaner fuel</h3>
        <p dir="ltr">Value added benefits </p>
        </div>
        <div class="clear">&nbsp;</div>
        </div>
        </div>
        </div>
        </div>

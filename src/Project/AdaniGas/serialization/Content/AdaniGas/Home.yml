        <h3 class="sectionheading mb-3"><a href="/health-and-safety#call-before-dig" class="txt-black">Dial Before Dig</a></h3>
        <p class="mb-3"><a href="/health-and-safety#call-before-dig" class="txt-black">For your safety, you are required to call at least two working days before you plan to dig so your underground utility lines can be marked.</a></p>
        <p class="txt-orange mb-3"><a href="/health-and-safety#call-before-dig">Always call 079-2762 32 64 or Toll free number 1800 233 55555 before you dig</a></p>

        <div class="mb-3">
        <h2 class="mb-3">Health &amp; safety</h2>
        <p class="mb-3">Natural gas is one of the safest and most reliable fuels available and rarely does a mechanical failure or storm interrupts its dependable delivery. Adani Gas Limited continually monitors our pipeline system to ensure safe and reliable delivery of natural gas to your home. </p>
        <p>For your protection, we add an odorant to natural gas, so you can detect even the slightest amount of natural gas in the air. View our safety pages to learn the facts about natural gas to help keep you safe, such as what to do if you suspect a natural gas leak.</p>
        </div>

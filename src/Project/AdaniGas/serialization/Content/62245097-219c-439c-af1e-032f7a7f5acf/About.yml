        <p dir="ltr" style="text-align: justify;"><strong>Ahmedabad, May 27, 2019:</strong> Adani Gas Limited (AGL), a part of the Adani Group, today announced its first annual result after listing for the year and quarter ended March 31, 2019.</p>
        <p dir="ltr" style="text-align: justify;">The Company announced its listing on the stock exchanges on November 5, 2018 in a bid to become the largest city gas distribution (CGD) company in India and unlock its value for existing shareholders. As part of the listing process, AGL has allotted equity shares to existing shareholders of Adani Enterprises Limited in the ratio of 1:1.</p>
        <h5 class="sectionHeading">Financial Highlights</h5>
        <p dir="ltr" style="text-align: justify;">
        Revenue from Operations increased 32% Y-o-Y to&nbsp;₹1,823 Cr in FY 19 vs ₹1,385 Cr* in FY 18 on the back of strong volume growth in both PNG and CNG distribution. Our CNG volume has grown by 12% to 276 mmscm against 248 mmscm in comparative period. Our volume of PNG distribution has also increased by 14% to 264 mmscm vs 231 mmscm in comparative period. Our Operating EBITDA for FY 19 has increased by 25% Y-o-Y to ₹455 Cr vs&nbsp;₹365 Cr last year.
        &nbsp;</p>
        <p dir="ltr" style="text-align: justify;">
        On Q4 FY 19 basis also, AGL has delivered strong performance with Revenue increase of 24% Y-o-Y to ₹494 Cr vs ₹395 Cr* in Q4 FY 18. Our volumes growth during the quarter is 14% and 5% respectively in CNG and PNG respectively. Operating EBITDA for Q4 FY 19 has also witnessed strong growth of 52% Y-o-Y to ₹140 Cr vs Q4 FY 18 EBITDA of&nbsp; ₹92 Cr.</p>
        <p dir="ltr" style="text-align: justify;" class="my-3">
        * As per Ind AS 103 &ldquo;Business Combinations&rdquo;, the previous period figures have been restated to include the effect of composite scheme of arrangement from April 1, 2017. Accordingly, revenue from operations for the year and quarter ended March 31, 2018 includes effect of restatement of&nbsp; ₹72 Cr in both the periods. Also, total income for the year and quarter ended March 31, 2018, is restated to include total income of&nbsp; ₹144 Cr and ₹97 Cr respectively. Profit before tax for these periods is also lower by ₹8 Cr and ₹1 Cr respectively.</p>
        <h5 class="sectionHeading">Business Update</h5>
        <p dir="ltr" style="text-align: justify;">
        Company recently won additional geographical areas (GA) in the ninth and tenth rounds of CGD bidding. With these wins, AGL is now authorised for 19 GAs and our joint venture with Indian Oil is now authorized for 19 GAs for natural gas network development and distribution, making us one of the leading CGD players in the country.</p>
        <p dir="ltr" style="text-align: justify;">
        <strong>Mr. Gautam Adani, Chairman </strong>Adani Group said, &ldquo;Adani Group&rsquo;s progression in sectors critical to nation building which in consonance to the various initiatives undertaken by the Government of India is now visible and apparent to our stakeholders across the country. In the coming years, Adani Gas Ltd will aggressively focus on fulfilling our national energy imperatives and will succeed in transforming India to a gas based economy, consequently creating substantial value for our shareholders. As one of the biggest and most dense city gas distribution networks in the country, AGL is poised for to be part of a million growth stories and success stories from all over India&rdquo;.</p>
        <p dir="ltr" style="text-align: justify;"><strong>Suresh P Manglani, CEO, Adani Gas Ltd., </strong>said, &ldquo;AGL in the fourth quarter of FY19 has performed well, having secured additional 2GAs in the 10th CGD round. Adani Gas is currently operating CGD network in 5 locations i.e. Ahmedabad, Baroda, Faridabad, Khurja &amp; Palwal. Its joint venture with IOCL is currently running CGD networks at Prayagraj, Chandigarh, Panipat, Udham Singh Nagar, Daman, Dharwad, Ernakulam and Bulandshahr. With our growing footprint across the country, AGL is aiming to extend value to many and is taking yet another step towards India&rsquo;s dream of embracing a better energy mix. We endeavor to utilize our decade-long CGD experience and expertise to be the largest CGD Company in India.&rdquo;</p>
        <h5 class="sectionHeading">About Adani Gas</h5>
        <p dir="ltr" style="text-align: justify;">
        Adani Gas Ltd is developing and operating City Gas Distribution (CGD) networks to supply Piped Natural Gas (PNG) to industrial, commercial and domestic (residential) customers and Compressed Natural Gas (CNG) to the transport sector. Natural Gas is a convenient, reliable and environment friendly fuel that allows consumers to enjoy a high level of safety, convenience and economic efficiency. Headquartered in Ahmedabad, India, the company has already set up city gas distribution networks in Ahmedabad and Vadodara in Gujarat, Faridabad &amp; Palwal in Haryana and Khurja in Uttar Pradesh. In addition, our joint venture company has already commenced its operations in the cities of Prayagraj, Chandigarh, Ernakulam, Panipat, Daman, Dharwad , Udhamsingh Nagar and Bulandsahar.</p>

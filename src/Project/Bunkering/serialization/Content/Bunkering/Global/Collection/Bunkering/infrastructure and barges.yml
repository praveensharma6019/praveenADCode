        <h2 class="heading pl-4 mb-4">Infrastructure and Barges</h2>
        <p class="mb-3 pl-4 d-block">The infrastructure is situated within the premises of Mundra Port and SEZ, owned and operated by Adani Group. This includes a dedicated tank of 70,000 MT for bunkering operation at Mundra. The 12-inch pipeline has been laid for the supply of bunker at almost all the jetties of Mundra Port. Supplies are made by pipeline at Mundra Port with a pumping rate of 350 MT per hours. Supplies to Kandla Sikka, Vadinar, and Jamnagar are made through Barge. Dedicated Barge berth at Mundra port is available for loading the barge.</p>

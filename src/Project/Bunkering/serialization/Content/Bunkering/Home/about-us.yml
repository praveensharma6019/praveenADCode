        <section class="py-5 loadmore-content">
        <div class="container">
        <h3 class="heading pl-4 mb-4">About Us</h3>
        <p dir="ltr" class="d-block">Adani Bunkering Private Limited is a wholly-owned subsidiary of Adani Enterprises Limited, part of Adani Group, one of India’s leading business houses with revenue of over $11 billion. The Adani Group is a globally integrated infrastructure player with businesses spanning coal trading, coal mining, oil &amp; gas exploration, ports, multi-modal logistics, power generation and transmission, and gas distribution. With a string of 10 Ports and Terminals across the east and west coast of India, Adani Group is India’s largest private port operator.</p>
        
        <p dir="ltr" class="d-block">Adani Bunkering is India’s largest bunker supplier with a market share of more than 40% backed by strong infrastructural setup. We <strong>own and operate fleet of barges</strong> to match different products, locations and sizes of receiving vessels. From our physical supply we cover all Gujarat Ports including: Mundra, Kandla, Sikka, Vadinar, Dahej, Hazira, Pipavav etc. and control entire supply chain with our own/chartered barge and RTW’s. Among other ports, we have close association with Indian PSU’s i.e. Indian Oil / HPCL/BPCL and Sri-Lankan Suppliers for providing bunkers at – Haldia, Kolkata, Budge- Budge, Paradip, Chennai, Ennore, Vizag, Kakinada, Tuticorin, Cochin, New Mangalore, Goa, Mumbai, Colombo, Trincomalee and Galle.</p>
        
        <p dir="ltr" class="d-none">Adani Bunkering also has a strong presence for bunkering supplies globally courtesy close associations with reputed suppliers at ports across South East Asia, Far East, Middle East, Mediterranean, Europe, South Africa, USA &amp; South America.</p>
        
        <p dir="ltr" class="d-none">Our network of relationships with suppliers globally ensure seamless, cost-effective and round the clock services to our customers.</p>
        
        <p dir="ltr" class="d-none">With extensive market knowledge and proficiency in international oil trading operations, has been valuable for our <strong>customers</strong>. We also leverage our wide network at all 13 major ports and 200 minor ports in India.</p>
        
        <p dir="ltr" class="d-none">Our focus is to provide quality products and services at competitive prices and <strong>bunker delivery during cargo operations</strong> to reduce operation time. Our dedicated team of trading and operations are available 24x7 to put their experience, expertise and knowledge for the service of our esteemed customers.</p>

      Value: |
        <div class="content">Lucknow Airport also known as Chaudhary Charan Singh International Airport is one of the Largest Airports of the state of Uttar Pradesh. Situated at the Capital City of the State. Marks it as a major Political destination.&nbsp;</div>
        <div class="content">Lucknow is the only city chosen by Brisbane the capital of Queensland as a sister city.</div>
        <div class="content">Lucknow, the capital of Uttar Pradesh, lies in the middle of the Heritage Arc. This bustling city, famed for its Nawabi era finesse and amazing food, is a unique mix of the ancient and the modern. It is home to extraordinary monuments depicting a fascinating blend of ancient, colonial and oriental architecture. Lucknow was the epicenter of the 1857 War of Independence, and much before that, it was the seat of a line of Nawabs who gave the city its unique identity. Literature, cuisine, performing arts and tehzeeb put Lucknow a cut above the rest &ndash; and the world acknowledges it.&nbsp; Chikan embroidery and zardozi have made Lucknow a brand in global fashion. Kebabs and biryani are the two lip-smacking delicacies that beckon visitors again and again.<br />
        <div>&nbsp;</div>
        </div>

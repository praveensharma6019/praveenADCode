    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        Chaudhary Charan Singh International Airport, also known as Lucknow Airport (IATA: LKO, IATA: VILK), serves Lucknow in the state of Uttar Pradesh in India.
        <br>
        Lucknow Airport is located in Amausi area, 12 km from Lucknow city Centre.</br><br>
        
        Lucknow has more of industrial products like fabric and readymade market, handicraft market, machinery products, courier and multiple small-scale industry. Airport cargo serves substantial movement of perishable product like meat to Middle East and other locations.</br><br />
        
        <ul class="ul-bullets mt-3">
            <li><span>Separate Warehouse space for Export - Import cargo</span></li>
            <li><span>Custom office with dedicated custom team and banking facilities within the premises</span></li>
            <li><span>Bonded trucking facilities</span></li>
            <li><span>Hydraulic Pallet trucks</span></li>
            <li><span>Temperature controlled Cold storage to cater perishable cargo business</span></li>
            <li><span>Strong Rooms for Valuable cargo</span></li>
            <li><span>Post Office Mail and Courier Handling</span></li>
            <li><span>Palletization and shrink rapping</span></li>
            <li><span>X-ray screening facility</span></li>
            <li><span>Presence of customs, etc.</span></li>
            <li><span>Sufficient parking and staging area for trucks, trailers, reefer/refrigerated trucks</span></li>
        </ul>

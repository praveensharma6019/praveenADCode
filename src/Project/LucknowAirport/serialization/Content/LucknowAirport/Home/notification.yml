    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>The global COVID-19 pandemic has had a significant impact on the way we live our lives, including how we travel by air. Please read these instructions carefully before you begin your journey from home so you know what to expect when you get to the airport. We have put in place several measures to keep you and our staff safe.</p>
        <p>
        Before you begin your journey:<br />
        VERY IMPORTANT<br />
        Please do NOT travel if you are displaying any symptoms of COVID-19 (high temperature, persistent cough, loss of taste or smell).<br />
        Check the status of your flight with your airline as some schedules are still subject to change.<br />
        Please travel to the airport only if you have a flight booked. Only those people who are flying will be allowed inside the terminal building.<br />
        Make sure you check the latest government advice regarding travel to your destination and any requirements for returning passengers, such as quarantine once you reach your destination.<br />
        Mandatory health declaration</p>
        <p>It is mandatory to declare your health status and web check-in, 48 hours to 60 min before flight departure. Boarding pass will be emailed by the airlines only after successful declaration of health status.</p>
        <p>Baggage allowance</p>
        <p>Hand baggage is not allowed, you may carry only a small bag that fits under the seats. Check-in baggage allowance is 20 kg.<br />
        Generate baggage tag<br />
        Add your check-in baggage online and generate baggage tag, 48 hours to 60 min before flight departure.<br />
        AT THE AIRPORT&nbsp;<br />
        Make sure you wear a suitable face mask as this will be required at all times inside the airport.<br />
        We will use temperature screening technology which you will see on the entry to security.<br />
        Please clean your hands regularly. Additional hand sanitising stations have been installed throughout the airport.<br />
        We have an enhanced cleaning regime in place throughout the airport &ndash; you may see our teams in operation 24/7 to keep you safe.<br />
        We have installed protective screens at various locations throughout the terminal, including check-in desks and security.<br />
        Please observe any signage regarding queueing systems which may be in place and maintain social distancing as far as possible. This includes our seating area and in the toilets.<br />
        For further instructions, please check Ministry of Civil Aviation website for details: <a href="https://www.civilaviation.gov.in/en/documents/notifications">https://www.civilaviation.gov.in/en/documents/notifications</a></p>
        <div>&nbsp;</div>

    - ID: "8a1ed2e7-e88d-4061-8065-fac220a638f6"
      Hint: Body
      Value: |
        <div id="accordion6" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseOne6">
        <em class="fa fa-angle-right"></em> My child is flying alone. Can I go with him to the gates?</a>
        </div>
        <div id="collapseOne6" class="collapse" data-parent="#accordion6">
        <div class="card-body">
        <p>No, one has to follow the procedure of UNM or YP prescribed by the policy depending on the airline that person is travelling.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo6">
        <em class="fa fa-angle-right"></em> Where are the baby changing facilities available at the airport?</a>
        </div>
        <div id="collapseTwo6" class="collapse" data-parent="#accordion6">
        <div class="card-body">
        <p>There are baby changing facilities on every level of the terminal in the public area and the security area</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree6">
        <em class="fa fa-angle-right"></em> How old must a child be to travel alone?</a>
        </div>
        <div id="collapseThree6" class="collapse" data-parent="#accordion6">
        <div class="card-body">
        <p>The minimum age for children travelling alone varies between 5 and 16, depending on the airline. Please get in touch with the airline for more information.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFour6">
        <em class="fa fa-angle-right"></em> Can I take food and drinks for my child on board the aircraft?</a>
        </div>
        <div id="collapseFour6" class="collapse" data-parent="#accordion6">
        <div class="card-body">
        <p>You can take medicines and special food, such as baby food, which you will need during the flight, in your hand luggage. You may have to provide accompanying documentation.</p>
        </div>
        </div>
        </div>
        </div>

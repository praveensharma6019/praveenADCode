        	•	If I am pregnant, do I need to go through the security scanner?<br>
        o	Anyone who would like to enter the secure area must go through a security check. This means that pregnant women also have to pass through the scanner at the security check.</br>
        o	The following is information on the pass-through metal detectors: The metal detectors generate a low-frequency magnetic field to detect metal. The electromagnetic field that is generated is comparable to common household devices or other electronic devices.<br />
        o	The radiation is harmless
        

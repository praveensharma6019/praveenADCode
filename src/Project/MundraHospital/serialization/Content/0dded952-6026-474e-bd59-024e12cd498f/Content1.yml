    - ID: "dff4f271-1ef6-4e1a-ae17-5b1b8753e9cc"
      Hint: Description
      Value: "<p>Adani Hospitals Mundra has been operating Occupational Health Centres for Corporate Houses in the Mundra region. The OHCs are dedicated to: prevent and manage workplace injury, treat illness and disability, provide health checkup and promote health awareness among employees. Our consultants and nurses are certified in the field of occupational medicine. Their specific skills and expertise are instrumental in the prevention, evaluation and management of health of employees at workplace.</p>"

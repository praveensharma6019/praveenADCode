        <div class="accorDetail accorPara">
        <div class="row">
        <div class="m">Visiting guidelines for Intensive Care Units (ICUs)</div>
        <div class="nrmlText">
        <p dir="ltr">All Intensive Care Units (ICUs) areas are restricted areas. Visitors are requested to adhere to protocol and wear isolation gown, mask, gloves, shoe covers and use hand sanitiser available at the hospital before and after entering these areas.</p>
        <ul class="simpleList" dir="ltr">
            <li>To minimise the risk of infection, only one attendant at a time is allowed for a maximum of 10 minutes. Visitors are requested to wait for their turn to enter these special zones.</li>
            <li>It is expected that visitors will:</li>
        </ul>
        <p dir="ltr">Not visit if the visitors are sick.</p>
        <p dir="ltr">Comply with safety and security procedures.</p>
        <p dir="ltr">Act in a respectful manner.</p>
        <p dir="ltr">Unacceptable behaviour includes but is not limited to:</p>
        <ul class="simpleList" dir="ltr">
            <li>Unreasonable interference with a patient&rsquo;s plan of care.</li>
            <li>Harassment of any kind, including inappropriate telephone calls to a staff member.</li>
            <li>Use of loud, threatening, abusive or obscene language.</li>
            <li>Use of physical violence or acting in a threatening manner towards staff.</li>
            <li>Arriving under the influence of drugs or alcohol.</li>
            <li>Damage to hospital property.</li>
            <li>Theft.</li>
            <li>Possession of weapons or firearms.</li>
            <li>Disturbance to other patients.</li>
        </ul>

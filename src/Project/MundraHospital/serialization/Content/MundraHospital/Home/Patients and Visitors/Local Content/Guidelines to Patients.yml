        <div class="m">Patient &amp; Attendant Responsibilities</div>
        <div class="nrmlText">
        <p dir="ltr">As a patient or attendant, you are responsible:</p>
        <ul class="simpleList" dir="ltr">
            <li>For keeping appointments, being on time for appointments, and calling your hospital reception if you cannot adhere to the<br />
            appointment &nbsp;timing.</li>
            <li>For providing complete and accurate information, including your full name, address, telephone number, date of birth,<br />
            particulars of next- &nbsp;of-kin and insurance company/TPA/employer, past illness, and medication details wherever required.</li>
            <li>For actively participating in your treatment plan and to keep your doctors and nurses informed of the effectiveness of your<br />
            treatment.</li>
            <li>For your valuables. Please leave your jewellery and other valuables at home and only bring necessary items to the hospital.</li>
            <li>For treating all hospital staff, other patients and visitors with courtesy and respect; abide by the hospital rules and safety<br />
            regulations; be &nbsp;considerate of noise levels, privacy and number of visitors; and comply with the &lsquo;No Smoking&rsquo; policy.</li>
            <li>For understanding all instructions before signing the consent forms.</li>
        </ul>
        </div>
        <div class="accorDetail accorPara">
        <div class="row">
        <div class="m">Patient &amp; Attendant Rights</div>
        <div class="nrmlText">
        <p dir="ltr">As a patient or attendant, you have the right to:</p>
        <ul class="simpleList" dir="ltr">
            <li>Be treated with respect, consideration, compassion and dignity, in a safe and clean environment regardless of your age, gender, race, origin, religion, sexual orientation or disabilities.</li>
            <li>Be addressed by your proper name and to be informed about the names of the doctors, nurses and other healthcare team members involved in your care.</li>
            <li>Full protection of your privacy, dignity and confidentiality in care discussions, examinations, and treatments.</li>
            <li>A clear and understandable explanation by your doctor about your diagnosis, as well as the benefits and risks of each treatment, expected outcome and change in medical condition.</li>
            <li>Be protected from physical abuse and neglect.</li>
            <li>Receive information from the hospital regarding the expected cost of treatment and payment policies.</li>
            <li>Request for a copy of your medical records as per protocol.</li>
        </ul>
        </div>
        </div>

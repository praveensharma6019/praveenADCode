      Hint: Description
      Value: |
        <p class="green-text">Our ICUs include a 6-bed Surgical &amp; Medical ICU and a 3-bed Neo-natal ICU.  The ICUs are fully equipped with each bed having advanced invasive and non-invasive monitoring.  The ICU is equipped with advanced ventilators for critically ill patients, Defibrillators, Central Oxygen supply, central suction and resuscitation equipment. </p>
        <p class="green-text margin-bottom-0">The ICUs are managed by a qualified and dedicated team of anesthesiologists and intensivists who provide round-the-clock care to the patients with a human touch. A team of specialists support the ICUs on call, should the need arise. Our team of well-qualified and trained nurses and other paramedical staff provide the best of clinical services.</p>

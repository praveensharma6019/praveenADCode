      Value: |
        <p><strong>Lost something? Help us help you.</strong></p>
        
        
        <p>Not to Worry If you have lost or misplaced any of your valuable at the airport, we are there to assist you.</p>
        
        <p>Lost &amp; Found Claim Process:</p>
        
        <ul class="ul-bullets mb-3">
            <li><strong>Step 1</strong>: Contact Lost &amp; Found Department and submit your details:
            <ul class="pl-5 mb-2">
                <li style="list-style-type: square; display:none;">Contact Number (24*7) -XXXXX</li>
                <li style="list-style-type: square; display:none;">Email id-XXXXX</li>
                <li style="list-style-type: square;">Email id: <a href="mailto:lost&amp;found.amd@adani.com">lost&amp;found.amd@adani.com</a></li>
            </ul>
            </li>
            <li><strong>Step 2</strong>: Lost &amp; Found Team will Verify the details and revert to Passenger.
            <ul class="pl-5 mb-3">
                <li style="list-style-type: square;">Response Time - 48 working hours&nbsp;</li>
            </ul>
            </li>
            <li><strong>Step 3</strong>: Incase Item is Verified, the lost article / articles may be claimed on producing the following documents during Working hours only
            <ul class="pl-5 mb-3">
                <li style="list-style-type: square;">Copy of Boarding Card.</li>
                <li style="list-style-type: square;">Copy of Passport / ID card issued by any Government.</li>
                <li style="list-style-type: square;">The details of the items being claimed.</li>
                <li style="list-style-type: square;">A letter filled and signed by the owner with details of the items being claimed.</li>
                <li style="list-style-type: square;">Government authorized photo identity card preferably Passport / Driving License / Aadhaar Card / Voter card.</li>
            </ul>
            </li>
        </ul>
        <div class="mb-0" style="font-size: 16px !important;">
        <p>Claim time: (9.30 am &ndash; 6.30 pm).</p>
        </div>

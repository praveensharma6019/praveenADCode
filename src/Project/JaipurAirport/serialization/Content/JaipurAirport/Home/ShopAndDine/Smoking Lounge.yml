        <h2>Covid-19 Instructions&nbsp;</h2>
        <ul class="social-share">
            <li><a href="#"><em class="fab fa-facebook-f"></em></a></li>
            <li><a href="#"><em class="fab fa-linkedin "></em></a></li>
            <li><a href="#"><em class="fab fa-instagram"></em></a></li>
        </ul>
        <div>The global COVID-19 pandemic has had a significant impact on the way we live our lives, including how we travel by air. We have put in place several measures to keep you and our staff safe. Please read the following instructions carefully before you begin your journey from home so you know what to expect once you get to the airport.<br />
        <div>&nbsp;</div>
        <h3 class="mt-4 mb-3">Before you begin your journey:</h3>
        <div class="mb-3">VERY IMPORTANT</div>
        <p class="mb-3">New Guideline</p>
        <div class="mb-3">
        <ul>
            <li><span style="color: #201f1e;">Please DO NOT travel if you are displaying any symptoms of COVID-19 i.e. high body temperature, persistent cough, loss of taste and/or smell.</span><span style="color: #201f1e;"><img alt="" class="my-4 img-fluid" src="-/media/3F27EB32ED3C4E5286325E9B8134B15A.ashx" style="color: #000000;" /></span></li>
            <li><span style="color: #201f1e;">Please check the status of your flight with your airline as some schedules are still subject to change.</span></li>
        </ul>
        <ul>
            <li><span style="color: #201f1e;">Please travel to the airport only if you have a flight booked. Only passengers will be allowed inside the terminal building upon showing a valid ticket.</span></li>
            <li><span style="color: #201f1e;">Kindly check the latest travel guidelines issued&nbsp; by the government for your destination and the requirements on returning (if any), such as:<br />
            </span><span style="color: #201f1e;">1. Quarantine upon reaching your destination and/or<br />
            2. Mandatory health declaration</span></li>
        </ul>
        </div>
        <div class="mb-3"><span style="font-size: 24px;"><strong>At the airport:</strong></span></div>
        <div class="mb-3">
        <p>&bull;<span style="font-family: 'times new roman';"><span style="font-family: 'times new roman';"> </span>You must wear a face mask at all times while inside the terminal, failing which you may be refused to travel.&nbsp;<br />
        &bull; Please wash your hands regularly. Additionally, hand sanitizing booths have been placed across the airport at various locations for your use.<br />
        &bull; Temperature checks will be carried out before you enter the terminal building and we request your cooperation for them same.&nbsp;&nbsp;<img alt="" class="img-fluid" src="-/media/2EB23C9C320C479DBBF14156D89CFC03.ashx" /><br />
        &bull; We have an enhanced cleaning regime in place across the terminal building &ndash; you may see our sanitizing teams in operation 24/7.<br />
        &bull; We have installed protective screens at various locations throughout the terminal, including check-in desks and security.<br />
        &bull; Kindly continue to keep your mask on as you pass through security, unless you are asked to remove it at the check points by the security personnel.</span></p>
        <p><span style="font-family: 'times new roman';"><img alt="" class="img-fluid" src="-/media/B81B0BBB94904E81835580851580722E.ashx" /><br />
        &bull; Please bear with us if the processing time taken is slightly longer at the security booths.<br />
        &bull; For the safety of yourself and others, we urge you to follow the signages displayed at various check points. Please maintain social distancing as far as possible and wherever indicated, especially in queues and while being seated.<img alt="" class="img-fluid my-4" src="-/media/E0A4D2880AD745E982920BA602480BA9.ashx" /><br />
        &bull; We further request you to adhere to the guidelines regulated by the state and the central government for the sake of everyone&rsquo;s safety.</span></p>
        <p><span style="font-family: 'times new roman';">While we know that these rigorous safety measures may create a few bottlenecks, please understand that these are being implemented for the safety and well-being of all travelers as well as staff members.</span></p>
        <p><span style="font-family: 'times new roman';">We look forward to welcome you at Sardar Vallabhbhai International Airport, Ahmedabad and our team will be glad to assist you in every possible manner.<br />
        &nbsp;<br />
        &nbsp;<br />
        For further instructions, please check Ministry of Civil Aviation website for details:</span></p>
        <p><span style="font-family: 'times new roman';"><a href="https://www.civilaviation.gov.in/en/documents/notifications">https://www.civilaviation.gov.in/en/documents/notifications</a><br />
        <a href="https://www.civilaviation.gov.in/en/covid-19-vbm">https://www.civilaviation.gov.in/en/covid-19-vbm</a></span>&nbsp;</p>
        </div>
        <p>

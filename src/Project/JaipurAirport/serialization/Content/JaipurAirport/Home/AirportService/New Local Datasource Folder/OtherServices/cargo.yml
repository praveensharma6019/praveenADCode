        	<td>Temperature maintained +/-15 to 25 oC & +/- 2 to +8oC</td>
        </tr>
        <tr>
        	<td>Strong room for VAL</td>
        	<td>Under CCTV surveillance 24 X 7</td>
        </tr>
        <tr>
        	<td>DGR handling dedicated area</td>

        								   <h4>Working towards food security for India</h4>
        								   <p>
        								   </p><p><strong>India’s largest edible oil brand- Fortune</strong></p>
        								   <p>Adani Wilmar owns the ‘Fortune’ edible oil brand, India’s edible oil market leader with a 19% share (consumer pack). It also owns and operates one of the country’s largest edible oil production capacities.</p>
        								   <p>Adani Agri Logistics is a pioneer in bulk handling, storage and transportation (distribution) of food grains, and in providing an end-to-end bulk supply chain solution to Food Corporation of India and various state governments. The company commissioned India’s first modern grain storage infrastructure for Food Corporation of India in 2007. It commissioned grain silos in Moga (Punjab) and Kaithal (Haryana) to store grains, and established receiving silos in Mumbai, Chennai, Bengaluru, Kolkata and Coimbatore, cities connected through Adani’s dedicated railway rakes</p>
        								   <p>Adani Agri Fresh also established its presence in the horticulture sector through world-class packaging operations and storage facilities. These services ensure selection of the highest grade of horticulture products for storage and consumption. It pioneered the controlled atmosphere storage technology for apples, transforming the apple growing and storage ecosystem of Himachal Pradesh, while creating a popular ‘Farm-Pik’ brand.</p>

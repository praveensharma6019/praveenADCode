        									  <h2 class="resp-accordion hor_1 resp-tab-active" role="tab" aria-controls="hor_1_tab_item-0" style="background: none;"><span class="resp-arrow"></span><div class="resourceIcon"><img src="images/business/svg-icons/mine-truck.svg" alt="" width="86" height="52" /></div><span>Adani Wilmar </span></h2><div class="resp-tab-content hor_1 resp-tab-content-active" aria-labelledby="hor_1_tab_item-0" style="display:block">
        										 <div class="busAccord_portLf justify">
        											<p>Adani Wilmar Limited (AWL) is a joint venture incorporated in January 1999 between Adani Group, the leader in International trading &amp; Private Infrastructure with businesses in key industry verticals - resources, logistics and energy. The Group was created with a vision of ‘Nation Building’ by developing assets of national economic significance. Wilmar International Limited - Singapore, Asia's leading Agri-business group &amp; its business activities include oil palm cultivation, oilseed crushing, edible oil refining, sugar milling and refining, specialty fat, oleo chemical, biodiesel and fertilizer manufacturing and grain processing. It has over 850 manufacturing plants and an extensive distribution network covering China, India, Indonesia and 30 other countries.</p>
        											
        											<p>The joint venture kicked off with the commissioning of India's first port-based refinery at Mundra, Gujarat and similar units were developed at other locations since then..</p>
        											<div class="url"><a href="#" target="_blank">Read More</a></div>
        										 </div>
        										 <div class="busAccord_portRht">
        											<img src="images/business/Mundra_final_515x341.jpg" alt="Adani Wilmar" width="auto" height="auto" />
        										 </div>
        										 <div class="clear"></div>
        									  </div>
        									  <h2 class="resp-accordion hor_1" role="tab" aria-controls="hor_1_tab_item-1"><span class="resp-arrow"></span><div class="resourceIcon"><img src="images/business/svg-icons/plug.svg" alt="" width="86" height="52" /></div><span>Adani Agri Logistics </span></h2><div class="resp-tab-content hor_1" aria-labelledby="hor_1_tab_item-1">
        										 <div class="busAccord_portLf justify">
        											<p>Adani Agri Logistics is proud to have established India’s first integrated bulk handling, storage &amp; logistics system for food grains. Aimed at minimising post-harvest losses and improving the operational efficiency, it provides seamless end-to-end bulk supply chain to the Food Corporation of India. With state-of-the-art Silo and Rail terminals in major cities, Adani is changing the future of food security in India. The Rail Infrastructure and Bulk Loading Facility developed for this project has set world class standards for the country. Besides maintaining nutritional quality of food grains and reduced losses, Adani silo terminals have immensely benefitted the farmers, the Government and the end consumers in the Public Distribution System. Its overwhelming success has led the Government to accept the model as a future mode of storage and transportation of food grains.</p>
        											<div class="url"><a href="#" target="_blank">Read More</a></div>
        										 </div>
        										 <div class="busAccord_portRht">
        											<img src="images/business/Agri_Logistics.jpg" alt="Adani Agri Logistics" width="auto" height="auto" />
        										 </div>
        										 <div class="clear"></div>
        									  </div>
        									  <h2 class="resp-accordion hor_1" role="tab" aria-controls="hor_1_tab_item-2"><span class="resp-arrow"></span><div class="resourceIcon"><img src="images/business/svg-icons/green.svg" alt="" width="86" height="52" /></div><span>Adani Agrifresh </span></h2><div class="resp-tab-content hor_1" aria-labelledby="hor_1_tab_item-2">
        										 <div class="busAccord_portLf justify">
        											<p>With ‘Farm-Pik’, Adani Agri Fresh Limited AAFL has instituted the largest integrated apple supply chain initiative with ultra-modern storage infrastructure in the country to provide fresh farm products to its consumers and improve the livelihood of the farmers.</p>
        											
        											<p>In Himachal Pradesh Adani Agrifresh Ltd has set up 3 Controlled Atmosphere (CA) facilities to store 23000 MT of apple. These are located at Rampur, Rohru and Sainj in Shimla district. Agrifresh purchases apple from 15000 farmers spread across 700 villages and also provides agri-inputs and extension services through its Farmer Service Centres. Agrifresh markets its apple under the brand name ‘FARM-PIK’ across the country through an elaborate distribution network.</p>

        <strong>Sardar Vallabhbhai Patel International Airport (SVPIA)
        </strong>
        (IATA: AMD,  ICAO: VAAH) is an international airport serving the cities of Ahmedabad and Gandhinagar in Gujarat, India. The airport is located in Hansol, 9 km (5.6 mi) north of central Ahmedabad. It is named after Sardar Vallabhbhai Patel, the 1st Deputy Prime Minister of India.
        Ahmedabad airport has international cargo which compromise of cold chain pharma, Perishable like Sea food and fruits &amp; vegetable etc. and also industrial products like machinery and brass items. Further there is lot of valuable moment of Gold/silver. Fabric has huge exports and also readymade cloth market has moments. Further many international airlines like Emirates, Qatar airways, Etihad airways, Singapore airlines and other gulf carriers do operate. Even freighter are operating from Ahmedabad.
        <br />
        <ul class="ul-bullets mt-3">
            <li style="font-size: 16px;" class="mb-2"><span>Separate Warehouse space for Export - Import cargo</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Custom office with dedicated custom team and banking facilities within the premises</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Bonded trucking facilities</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Hydraulic Pallet trucks</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Temperature controlled Cold storage to cater perishable cargo business</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Strong Rooms for Valuable cargo</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Post Office Mail and Courier Handling</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Palletization and shrink rapping</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>X-ray screening facility</span></li>
            <li style="font-size: 16px;" class="mb-2"><span>Presence of customs, etc.</span></li>
            <li style="font-size: 16px;" class="mb-0"><span>Sufficient parking and staging area for trucks, trailers, reefer/refrigerated trucks</span></li>
        </ul>

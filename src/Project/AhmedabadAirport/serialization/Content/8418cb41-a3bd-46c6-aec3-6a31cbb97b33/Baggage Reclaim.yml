      Hint: Body
      Value: |
        <p>The FBA (Free Baggage Allowance) may vary from airline to airline and depending on the destination for International travel. However, for domestic travel, mostly, the FBA is 15kgs per passenger except for Air India that permits a total of 25kgs for the check-in baggage.</p>
        <p>For more clarity, would advise to check with the respective airline on the FBA (Free Baggage Allowance).</p>
        <p>Hand Baggage Allowance: 07 Kgs (for all airlines) traveling in Economy class. The cabin baggage or the hand baggage policy also vary from the class of travel you are booked to travel.</p>

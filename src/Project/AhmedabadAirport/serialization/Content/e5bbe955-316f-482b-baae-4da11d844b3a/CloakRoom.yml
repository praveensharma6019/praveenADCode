        <div class="mb-2 d-none"><b>Get connected with our fre Wi-Fi service</b></div>
        <div class="mb-2">Wherever you are at Ahmedabad Airport, there is free wireless internet access (WIFI) for every passenger for 30 minutes. </div>
        <div class="mb-3">Service Partner: Vodafone</div>
        <div class="mb-2"><b>How to Connect:</b></div>
        <ul class="ul-bullets mb-3">
        <li>Step 1: Switch on the Wi-Fi on your phone/other handheld device and select XXXX Free Wi-Fi on your device.</li>
        <li>Step 2: Enter your mobile number and OTP</li>
        <li>Step 3: Use the OTP & set your 4-digit numeric pin to access High Speed Free Wi-Fi for 2 hours.</li>
        </ul>
        <div class="mb-0">If you have a non-working/ International Mobile number, please contact the Wi-Fi Team at Information Kiosk.</div>
        

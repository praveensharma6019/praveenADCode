        <h2 class="heading pl-4 mb-3">About Us</h2>
        				<p class="mb-3">The Adani Group is one of India’s leading business houses with revenue of over $11 billion.</p>
        				<p class="mb-3">Founded in 1988, Adani has grown to become a global integrated infrastructure player with businesses in key industry verticals - resources, logistics, energy and agro.</p>
        				<p class="mb-3">The Group has also made significant inroads in the agri-infrastructure business by setting up grain storage silos and cold storage facilities. We are a market leader in edible oil business with our Fortune brand of oil leading the pack.</p>
        				<p class="mb-3">We live in the communities where we operate in and take our responsibilities to the society, seriously. Through Adani Foundation, we ensure that development and progress are sustainable and inclusive; for the people and the eco-system, alike. At Adani, we believe in delivering benefits that transcend our immediate stakeholders. </p>

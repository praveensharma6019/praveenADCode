        <section class="bg-gray py-5 loadmore-content position-relative z-index">
        		<div class="container">
        			<h2 class="heading pl-4 mb-4">About Adani Solar</h2>
        			<p class="mb-3 pl-4 d-block">Adani Solar is the Solar PV manufacturing and EPC arm of Adani Group, a USD 13 billion Indian conglomerate with interests spanning across Resources, Logistics, Energy and Agri among others. Our presence in the solar manufacturing sector has not just contributed to India’s climate goals but bolstered its vision towards embracing a healthier energy mix. </p>
        			<p class="mb-3 pl-4 d-none">We are India's largest Solar PV cell and modules manufacturer with capacity of 1.2 GW at Mundra, Gujarat in India. The state-of-the-art manufacturing􀀌facility with multi-level infrastructure is optimised for scaling up to 3 GW of modules and cells under one roof.  </p>
        			<p class="mb-3 pl-4 d-none">Adani Solar is India’s first and largest vertically integrated solar company that offers services across the spectrum of photovoltaics manufacturing. The company offers and produces high efficiency Multi, Mono PERC and Bifacial modules with superior efficiency, higher performance and enhanced reliability.</p>
        			<p class="mb-3 pl-4 d-none">With projects over 250 MW commissioned and over 400 MW under execution it is also the fastest growing rooftop and distributed solar EPC Company.  </p>

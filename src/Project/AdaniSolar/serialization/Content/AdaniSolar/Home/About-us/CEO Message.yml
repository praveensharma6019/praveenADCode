        <h2 class="heading pl-4 mb-4">CEO's Message</h2>
        <div class="row">
        <div class="col-md-3">
        <img alt="" src="-/media/6E8CC5F949EB4942A898D0CC23CCE081.ashx" class="img-fluid" />
        <p class="mt-3"><strong class="txt-md">Ramesh Nair</strong><span class="d-block">CEO, Adani Solar</span></p>
        </div>
        <div class="col-md-9">
        <p class="mb-2">The Adani Group is driven by a singular guiding vision – nation building, each of the Adani Group companies are united in this endeavour.Renewable energy is increasingly playing a larger role in fulfilling this commitment to nation building. India has pledged to reduce carbon emissions at multiple climate forums and only recently reiterated its commitment to the landmark Paris accord. We at the Adani Group see it as our responsibility – and indeed the responsibility of the entire corporate sector – to help India fulfil those pledges.</p>
         
        <p class="mb-2"><b>We are committed to playing a pivotal role in making solar energy affordable and accessible to all. In line with this commitment, we have established the India’s largest state-of-the-art solar PV manufacturing plant at Mundra. With excess of 1.2 GW of PV Solar Cell and module capacity, our plant at Mundra boosts our vision to ensure energy security for India and the world.</b></p>
        
        <p class="mb-2">The state-of-the-art plant is an integrated manufacturing facility for PV cells & modules. The plant manufactures premier, high performance solar PV cells & modules in India. Apart from conventional polycrystalline module, the facility manufactures high efficiency Mono PERC module, with 15% higher efficiency, first of its kind to be manufactured in India.  The integrated plant also manufactures Bifacial module, with efficiencies higher up to 30%, to cater to ever increasing demand of technologically advanced rooftop solutions. The plant also has capacity to manufacture glass to glass modules and customised size modules. Clean energy, affordability and quality are the key drivers of our business. They will also be the pillars upon which we will help India, and the world, build a new greener, sustainable future.</p>
        
        

        <p class="mb32">Mr. Sanjay Lalbhai holds a bachelor&rsquo;s degree in science from Gujarat University and a master's degree in business management from Jamnalal Bajaj Institute of Management Studies. He is the chairman and managing director of Arvind Limited. He is the president of Ahmedabad Education Society and the Ahmedabad University. He is also a member of the board of governors of the Indian Institute of Management, Ahmedabad. He is also chairman of Ahmedabad Textile Industry&rsquo;s Research Association and a member of the council of management of the Physical Research Laboratory. He is also the chairman of Center for Environmental Planning and Technology. Mr. Sanjay S. Lalbhai is a member on the governing body of Adani Institute of Infrastructure Management.</p>

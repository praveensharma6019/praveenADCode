        <p class="mb-3">Ms. Radhika Haribhakti has over 30 years of experience in Commercial and Investment Banking with Bank of America, JM Morgan Stanley, DSP Merrill Lynch and RH Financial Services. She is the founder Director of RH Financial Services, a boutique Advisory Firm focused on M&amp;A and raising Private Equity. Ms. Haribhakti is closely associated with issues of Financial Inclusion &amp; Women Empowerment and is the former Chairperson of Friends of Women's World Banking (FWWB) and current Chairperson, Swadhaar FinAccess. She has served on CII's National Committee on Women Empowerment and the Governing Council of Citigroup Micro Enterprise Award. Ms. Haribhakti is a commerce graduate from Gujarat University and holds a Post Graduate Diploma in Management (Finance) from Indian Institute of Management, Ahmedabad.</p>

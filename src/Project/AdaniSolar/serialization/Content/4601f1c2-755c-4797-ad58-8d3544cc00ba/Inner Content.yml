        <p class="mb-3">Dr Malay Mahadevia joined Adani in 1992 and worked on developing Mundra port from conceptualization to commissioning.</p>
        <p class="mb-3">Dr Mahadevia has been awarded 'Outstanding Manager of the Year' by Ahmedabad Management Association in the year 2002. In 2008, he was conferred PhD by Gujarat University in the field of "Coastal Ecology around Mundra area".</p>
        <p class="mb-3">He is a member of many professional bodies including Centre for Engineering &amp; Technology (CEPT), Federation of Indian Chambers of Commerce and Industry (FICCI), The Associated Chambers of Commerce and Industry of India (ASSOCHAM), Board of Advisors for Maritime studies in Gujarat University, Confederation of Indian Industry (CII) and Gujarat Chamber of Commerce &amp; Industry (GCCI).</p>
        <p class="mb-3">Before joining Adani Group, he was in service with Government Dental College, Ahmedabad as an Assistant Professor.</p>

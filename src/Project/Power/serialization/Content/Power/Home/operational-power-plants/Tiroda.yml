        		<h3 class="heading pl-4 mb-4">Our operational power plants</h3>
        		<p class="mb-3 pl-4 d-block">Adani is the largest private thermal power producer in India with an installed capacity of 10,480 MW. Our four power projects are spread out across the states of Gujarat, Maharashtra, Rajasthan and Karnataka. We are well on our way to beat our target of having an installed base of 20,000 MW by 2020 and maintaining our lead as the number one private player in the industry.</p>

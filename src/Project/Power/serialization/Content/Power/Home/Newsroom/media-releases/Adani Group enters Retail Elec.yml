        <p dir="ltr"><strong>Mumbai, August 29, 2018</strong>: Adani Transmission Ltd <strong>(NSE: ADANITRANS)</strong>, part of the Adani Group, today announced that it has acquired Reliance Infrastructure&rsquo;s integrated business of Generation, Transmission and Retail Electricity Distribution. The integrated business includes the Power Generation units based at Dahanu, Power Transmission Network across Mumbai &amp; Maharashtra and the Retail Power Distribution network in Mumbai suburbs.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">The acquisition shall be housed in <strong>Adani Electricity Mumbai Ltd (AEML)</strong>, a newly formed entity &amp; a subsidiary of Adani Transmission Limited (ATL). It will serve over 3 million customers spread across 400 sq. kms in the city of Mumbai. This acquisition marks the firm&rsquo;s foray into the large scale electricity distribution sector, the most vital function within the power supply chain. Business operations at <strong>AEML</strong> post-acquisition will continue to function seamlessly with the absorption of about 5,000 existing employees across three business areas.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Speaking on the acquisition and expansion of the company <strong>Mr. Gautam Adani, Chairman, Adani Group</strong> said, &ldquo;I am delighted to announce our significant launch into large scale city electricity distribution business and are privileged to serve over 3 million consumers in the city of Mumbai. We aspire to enter into electricity distribution business in key cities and districts in India in pursuit of Government of India&rsquo;s Vision to enable &ldquo;Power for all by 2020&rdquo;. We are committed to leverage the experience to emerge as a leading utility in electricity distribution, thereby providing state-of-the-art, reliable and competitive supply experience to all our customers&rdquo;</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>Mr. Anil Sardana, Managing Director &amp; CEO, Adani Transmission Ltd &amp; Chairman, Adani Electricity Mumbai Ltd</strong> said, &ldquo;It&rsquo;s both an honour and privilege to serve the city of Mumbai with one of the most important utilities. &ldquo;With the &lsquo;<strong>power of service</strong>&rsquo; Adani Transmission will strive to revitalise the customer experience combined with innovative service platforms to improve overall service. Our endeavour would be to make this as a benchmark distribution system, both on network management and customer services. The immense knowledge of Mumbai team would also help us in multiplying our presence at other geographies&rdquo;</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Customers can continue to reach out to us on the easy-to-remember number 19122, for all their queries. <strong>AEML</strong> will additionally introduce innovative services to ensure that consumers have access to multiple touch points to voice any of their concerns.. Consumers can also reach out to <strong>AEML</strong>, through the new and improved website, www.adanielectricity.com.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr"><strong>ATL</strong> owns and operates 35 Bulk Power Grid substations with approximately 19300 MVA of transformation capacity across the country. <strong>ATL</strong> will continue to be the largest private sector Transmission &amp; Electricity Distribution Company in the country.</p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">While the M&amp;A advisor for the transaction was SBI Capital Markets, Cyril Amarchand Mangaldas was the legal advisor and the lenders counsel was Luthra &amp; Luthra Law Offices.</p>
        <br />
        <p dir="ltr"><span style="text-decoration: underline;"><strong>About Adani Transmission</strong></span></p>
        <p dir="ltr">&nbsp;</p>
        <p dir="ltr">Adani Transmission (ATL) is the transmission business arm of the Adani Group, one of India's largest business conglomerates. It is the country&rsquo;s largest private transmission company with a cumulative transmission network of around 12540 ckt km, out of which approximately 9201 ckt kms is operational. This includes around 3280 ckt km in various stages of construction. With India&rsquo;s energy requirement set to quadruple in coming years, Adani Transmission is fully geared to create a strong and reliable power transmission network and work actively towards achieving &lsquo;Power for All&rsquo; by 2022.</p>

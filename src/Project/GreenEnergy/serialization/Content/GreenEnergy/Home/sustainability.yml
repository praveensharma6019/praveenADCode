        <section class="bg-gray py-5">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Growth with Sustainability</h2>
        <div class="row">
        <div class="col-lg-12">
        <!--<p class="mb-3 pl-4  d-block">We perceive sustainability and growth as symphonic musical sounds which should always be in harmony with each other for the benefit of present as well as future generations. Thus, striking a balance between unbounded economic growth and sustainability requires a new mindset. At Adani Green Energy Limited (AGEL), we are progressively committed in embedding a sustainable approach leading to harmonious growth in all our end-to-end activities and operations.
        </p>-->
        <p class="mb-3 pl-4">At Adani Green Energy Limited (AGEL), we are committed to a sustainable roadmap in contributing to one of the world&rsquo;s largest
        renewable energy expansion programmes along with catering to India&rsquo;s climate change goals.  On 15th October, 2019, AGEL became the privileged signatory of
        the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.unglobalcompact.org/what-is-gc/participants/137637-Adani-Green-Energy-Limited " target="_blank">United Nation Global Impact.</a> This means that we are committed to support the ten principles of the United Nations Global Compact in human rights, labour, environment and anti-corruption.
        </p>
        <p class="mb-3 pl-4">Ever since our inception, we have been constantly striving in the arena of sustainability, and proved to be a pace-setter with broad strategic planning. One of the reasons of our excellent performance is indeed due to the incorporation of ingenious sustainable thinking and attitude in all our operations.</p>
        <h2 class="heading pl-4 mt-5 mb-4">ESG highlights </h2>
        <ul class="ul-bullets">
            <li>Avoided emission of approximate 4.0 million tonnes CO<sub>2</sub>  equivalent in FY20</li>
            <li>Undertook environment protection through rainwater harvesting and waste management </li>
            <li>Provided direct and indirect employment opportunities to&nbsp; 2880 people in FY20</li>
            <li>Strong governance and disclosures </li>
        </ul>
        </div>
        </div>
        </div>

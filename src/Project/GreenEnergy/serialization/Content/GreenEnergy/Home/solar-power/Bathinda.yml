      Hint: Body
      Value: |
        <h1 class="txt-lg mb-3 pl-4 border-l">100 MW, Bathinda, Punjab</h1>
        				<p class="mb-3 pl-4">Adani’s Solar PV plant in Bathinda is India’s largest single axis tracker-based solar PV project. Spread over 641 acres of land, the plant features power evacuation through 132 kV double circuit transmission lines connected to the State Transmission Utility (STU).</p>
        <p class="mb-3 pl-4">The Bathinda plant uses technologically superior tier-1 solar PV modules comprised of polycrystalline silicon cells and employs Horizontal Single Axis Tracker (HSAT) technology to capture maximum energy from the sun and power thousands of homes in the state of Punjab.</p>
        		

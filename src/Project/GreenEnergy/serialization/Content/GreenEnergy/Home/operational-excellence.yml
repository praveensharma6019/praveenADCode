        <section class="py-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h1 class="heading pl-4 mb-4">Operational Excellence</h1>
        <p class="mb-3 pl-4 d-block">With major thrust on data analytics, a key enabler for delivering excellence, we have rolled out several initiatives including Remote Operations Nerve Center (RONC), a cloud-based platform which adopts machine learning, use of drones for monitoring project progress and digital asset mapping, and geospatial technologies for surveys and others.
        </p>
        <p class="mb-3 pl-4 d-none">We are leveraging business intelligence tools to improve our O&amp;M practices. We are also utilizing Radio Frequency Identification (RFID) and GPS technologies for automated inventory control, asset tracking and maintenance, productivity enhancement and compliance management.</p>
        <p class="mb-3 pl-4 d-none">Our customized tools are designed for providing consistent superior performance than industry standards e.g. DDS for measuring soiling loss and optimizing module cleaning cycle, measuring module-level power electronics to identify issues affecting generation, real-time tilt monitoring of our tracker based plants configured as North South and Tilt angle gain comparison for seasonal tracking plants, enabling adoption of multiple tilts to maximize generation beyond the usual 2-3 angles in a year.</p>
        <p class="mb-3 pl-4 d-none">We are developing VR-based training modules for safe plant maintenance and also deploying CCTV-based alert system for safety compliance.</p>
        <p class="mb-3 pl-4 d-none">We encourage vendors to partner with us in developing automated/semi-automated water-based and waterless module cleaning system to achieve sustainable plant operations by reducing water consumption.</p>
        <p class="text-center loadMore">Read more</p>
        <p class="text-center arrow loadMore"><em class="fa fa-chevron-down ml-2"></em></p>
        </div>
        </section>

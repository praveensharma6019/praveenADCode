        <section class="pb-5 bg-gray">
        <div class="container">
        <div class="row">
        <div class="col-md-3 mb-3">
        <img alt="" src="-/media/4176809E520349F9A0B59E85D692FF88.ashx" class="img-fluid" /></div>
        <div class="col-md-9">
        <div class="border-left pl-3 mb-3">
        <h1 class="txt-lg">Jayant Parimal
        <span class="txt-sm d-block">CEO, Adani Green Energy Ltd.</span>
        </h1>
        </div>
        <p class="mb-3">We, at AGEL, are committed to creating a greener world. To that end we have put in place a number of initiatives to work towards creating a more sustainable environment. Our portfolio consists of grid-connected solar PV plants, solar parks and wind farms located in different parts of India. Our ambition is to become a 15,000 MW renewable energy generator by 2025 and we are investing heavily in opportunities around the globe to deliver on this goal.</p>
        <p class="mb-3">With the macroeconomic environment favourable and policies supportive, there has never been a more exciting time to be involved in the renewable energy industry. We are confident that we can stand shoulder-to-shoulder on the global stage with the best renewable energy players in the world, with safety and sustainable development driving our every move.</p>
        <p class="mb-3"><strong>We stand proud of our execution capabilities, having set up the world&rsquo;s largest single location Solar PV Plant with a capacity of 648 MW at Kamuthi, Tamil Nadu, in a record time of just eight months. With state-of-the-art solar PV technologies, our Kamuthi plant truly deserves global recognition.</strong></p>
        <p class="mb-3">We vow to create opportunities and value for our stakeholders and promise that AGEL will always remain at the forefront when it comes to investing in cleaner and greener technologies.</p>

      Hint: Body
      Value: |
        <p class="mb-3">Dr. Poornima Advani is engaged in practice of Law and has obtained her doctorate of laws from Mumbai University. For six years, Dr. Advani held a quasi-judicial post as the Chairperson of the National Commission for Women. She has also been nominated to the State-level Committee of the Maharashtra State Legal Services Authority in 2005. Dr. Advani was enrolled as an Advocate of the Bar Council of Maharashtra and Goa and has since been engaged in the practice of law, mostly in Chambers, coupled with teaching postgraduate law courses, part-time at the University of Bombay. She is enrolled as an Advocate with the Supreme Court of India. Dr. Advani is also empanelled as a Special Counsel for the Government of India, in the Bombay High Court at Mumbai.</p>

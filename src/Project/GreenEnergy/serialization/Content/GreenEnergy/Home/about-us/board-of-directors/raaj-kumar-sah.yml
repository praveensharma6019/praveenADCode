    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-3">Dr. Sah is Professor of Public Policy and Economics at the University of Chicago, Harris School of Public Policy. He has previously held faculty positions, in business, economics, and public policy at Massachusetts Institute of Technology, Princeton University, University of Pennsylvania, and Yale University. His professional and advisory work has spanned over forty countries, from the very poor to the highly affluent. He has kept a sustained interest in potential sources of abundant low-cost energy that put minimal stress on the planet.</p>

        <br /><p><b>Revenues</b></p><p class="mb-2">Total Revenue for H1 FY20 up by 46% to ₹ 1,349 crore from ₹ 921 crore y-o-y.</p>
        
        <p class="mb-2">Revenue from Power generation2 for H1 FY20 up by 10% to ₹ 1,016 crore from ₹ 920 crore         y-o-y on account of full period operationalisation and additional project commissioning. The total number of units’ sold5 in H1 FY20 is 2,086 Mu’s up 11% y-o-y. </p>
        <p>Revenue from power generation2 for Q2 up by 3% to ₹ 462 crore. The total number of units sold5 in Q2 FY20 is 970 Mu’s up 7% y-o-y.</p>
        
        
        
        
        <br /><p><b>EBITDA and EBITDA Margins </b></p>
        <p class="mb-3">EBITDA1 for H1 FY20 increased by 9% to ₹ 918 crore from ₹ 842 crore on account of increased operating capacity. EBITDA margin2 during H1 FY20 was 89% compared to 91% in H1 FY19.</p><p class="mb-3">EBITDA1 for Q2 FY20 increased by 5% to ₹ 422 crore from ₹ 402 crore on account of increased operating capacity. EBITDA margin2 during Q2 FY20 was 89% compared to 89% in Q2 FY19.</p>
        
        
        
        <p><b>Depreciation and Amortization</b></p><p class="mb-3">During Q2 FY20, AGEL has evaluated the method of depreciation for the solar and wind plants where Written Down Value (WDV) depreciation method was being followed. Based on evaluation, AGEL has changed the depreciation method from WDV to Straight Line Method (SLM) and has given cumulative effect from April 1, 2019.</p>
        <p class="mb-3">Depreciation for H1 FY20 is ₹ 184 crore; had the Group continued with WDV method, the depreciation for H1 FY20 would have been ₹ 505 crore.</p>
        <p class="mb-3">Depreciation for Q2 FY20 has reversal impact of ₹ 156 crore pertaining to Q1 FY20; had the Group continued with WDV method, the depreciation for Q2 FY20 would have been ₹ 257 crore. Normalized depreciation under SLM for Q2 FY20 is ₹ 93 Crore. </p>
        
        <p><b>Finance Cost and other income </b></p><p class="mb-3">Interest and other borrowing cost for H1 FY20 is ₹ 562 crore as compared to ₹ 369 crore on y-o-y basis.</p>
        
        <p class="mb-3">Interest and other borrowing cost for Q2 FY20 is ₹ 268 crore as compared to ₹ 198 crore on y-o-y basis. </p>
        <p class="mb-3">Interest is higher during H1 FY20 and for the quarter primarily on account of charging of Interest to profit and loss account as compared to capitalisation of interest in previous quarters being in project phases and additional debt on account of ramp up of capacity and refinancing.</p>
        <p class="mb-3">Other income for Q2 FY20 up by ₹ 14 crore y –o - y primarily due to increase in interest income on margin money deposits, other investments and income from Mutual funds investment. </p>
        
        
        <p><b>Exceptional Loss</b></p><p class="mb-3">During Q1 FY20, the Group has refinanced its earlier borrowings of ₹ 5,844 crore, through issuance of secured senior notes (US$ denominated bonds) and rupee term loans from a bank and financial Institutions. On account of such refinancing activities, the Group has incurred a onetime expense aggregating to ₹ 98 crore which comprises prepayment charges, unamortized portion of other borrowing cost related to earlier borrowings and cost of premature termination of derivative contracts. </p>
        
        <p><b>Profit / Loss for the period</b></p>
        <p class="mb-3">On 20th September, 2019, vide the Taxation Laws (Amendment) Ordinance, 2019 ('the Ordinance'), the Government of India inserted Section 115BAA in the Income Tax Act, 1961 which provides domestic companies a non-reversible option to pay corporate tax at reduced rates effective 1st April, 2019, subject to certain conditions. The Holding Company and all its domestic subsidiaries have decided to opt for the reduced corporate tax rates and the full impact of this change has been recognized in tax expense for the quarter and half year ended 30th September, 2019. Accordingly, the Holding Company and all its domestic subsidiaries have recognized Provision for Income Tax for quarter and the half year ended 30th September, 2019 and re-measured its deferred taxes as per the provisions of the Ordinance. This has resulted in one time reduction of deferred tax assets by 65 crore on account of re-measurement of deferred tax assets as at 31st March, 2019 and ₹ 3 crore on account of re-measurement of deferred tax assets recognised as at 30th June, 2019.</p>
        
        <p><b>Profit for the quarter ended Sept 2019 of ₹ 102 crore.</b></p>
        

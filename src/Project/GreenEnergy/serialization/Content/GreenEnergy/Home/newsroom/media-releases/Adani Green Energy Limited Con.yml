        <h2>H1 Revenues up 46% y-o-y to ₹ 1,349 crore</h2>
        <h2>H1 EBITDA1 up 9% y-o-y to ₹ 918 crore<h2></h2><h2>H1 PAT at ₹ 5 crore vs. y-o-y loss of ₹ 262 crore  </h2><br />
        
        
        
        <p><b>Ahmedabad, November 13, 2019:</b> Adani Green Energy Limited (AGEL), a part of the Adani Group, today announced its financial results for Q2 FY20 and H1 FY20.</p>
        <br /><p><b>Financial Highlights</b></p><p><b>H1 FY20</b></p>
        <ul class="ul-bullets">
        <li>Total Revenue of ₹ 1,349 crore, up 46% y-o-y.</li>
        <li>Revenue from Power generation2 of ₹ 1,016 crore, up 10% y-o-y.</li>
        <li>EBITDA1 of ₹ 918 crore, up 9 % y-o-y.</li>
        <li>EBITDA2 margin of 89%.</li>
        <li>Profit for the period of ₹ 5 crore vs. loss of ₹ 262 crore y-o-y.</li>
        <li>Cash Profit3 ₹ 464 crore, up 9% y-o-y.</li>
        </ul><br />
        
        <p><b>Q2 FY20</b></p>
        <ul class="ul-bullets">
        <li>Total Revenue of ₹ 688 crore, up 53% y-o-y.</li>
        <li>Revenue from Power generation2 of ₹ 462 crore, up 3% y-o-y.</li>
        <li>EBITDA1 of ₹ 422 crore, up 5% y-o-y.</li>
        <li>EBITDA2 margin of 89%.</li>
        <li>Profit for the period of ₹ 102 crore vs. loss of ₹ 188 crore y-o-y.</li>
        <li>Cash Profit3 ₹ 207 crore, up 20% y-o-y.</li>
        </ul>
        <br /><p><b>Operational Highlights : Total Portfolio</b></p>
        <ul class="ul-bullets">
        <li>Total portfolio of 5,2906 MW, of which 2,420 MW is operational capacity (includes 50 MW of SECI-1 wind project commissioned post Q2 FY20 and 50 MW of OEM wind project).</li>
        <li>On track to achieve 5,2906 MW of operating capacity by FY 2022.</li>
        </ul>
        <br /><p><b>Solar</b></p><p>H1 FY20</p>
        <ul class="ul-bullets">
        <li>Capacity utilization factor4 22.69% vs. 21.02% y-o-y.</li>
        <li>Plant availability 99.51% vs. 99.53% y-o-y.</li>
        <li>Power sales up 10% y-o-y, at 1,981 mn units5. Average realization ₹ 5.04/Kwh.</li>
        </ul>
        <br />
        <p><b>Q2 FY20</b></p><ul class="ul-bullets">
        <li>Capacity utilization factor4 20.13%, vs. 20.08% y-o-y.</li>
        <li>Plant availability 99.55%, vs, 99.62% y-o-y.</li>
        <li>Power sales up 6% y-o-y, at 921 mn units5.</li> 
        <li>Average realization ₹ 4.97/Kwh.</li>
        </ul>
        <br /><p><b>Wind</b></p><p><b>H1 FY20</b></p>
        <ul class="ul-bullets"><li>Capacity utilization factor4 33.52%, vs. 30.39% y-o-y.</li>
        <li>Power sales up 38% y-o-y, at 105 mn units. Average realization ₹ 3.95/Kwh.</li>

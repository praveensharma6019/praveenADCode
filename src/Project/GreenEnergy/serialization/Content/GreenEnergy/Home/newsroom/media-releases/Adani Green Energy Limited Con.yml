        </div><p><b>Cash Profit</b></p><p class="mb-3">Cash Profit3 for current quarter was ₹ 207 crore as compared to ₹ 173 crore y-o-y. </p><p><b>Balance Sheet</b></p><p class="mb-3">As on 30th September, 2019, gross debt was at ₹ 13,015 Crore (excluding Inter Corporate Deposit and IND AS adjustment) and net debt was ₹ 10,966 Crore (Gross debt less cash and cash equivalents including FD and MF and Power Sales receivable). </p><p><b>Projects</b></p>
        <p class="mb-3">The Group has won bids for 130 MW wind and 600 MW Hybrid in H1 FY20. Post completion of all the bids won and projects under implementation, the Group’s operational capacity would be 5,2906 MW.</p> 
        
        <p class="mb-3"><b>Commenting on the quarterly results of the Company, Mr. Gautam Adani, Chairman, Adani Green Energy Limited</b> said, “Adani Green Energy continues to expand and invest in the renewables spectrum following the government’s mission to be world’s largest renewable energy expansion programme of 175GW till 2022. AGEL will continue to provide reliable, sustainable, round the clock green power for India’s growing power demands and needs.” </p>
        
        <p class="mb-3"><b>Mr. Jayant Parimal, CEO, Adani Green Energy Ltd</b> said, “Adani Green Energy commissioned 450 MW of new renewable capacity in H1 FY20, taking our total operational portfolio to 2.4 GW. With a further 2.9 GW currently under construction, we will reach 5.3 GW capacity progressively over the next 2 years, contributing to the renewable energy targets of the country. We had strong operational and financial performance, with an EBITDA of ₹ 918 crore in H1 FY20 and EBITDA margin of 89%. We successfully issued an amortizing 20 year bond for $362.5 mn at a coupon of 4.625%. This was the first investment grade rated USD bond by an Indian renewable Company, and serves as a good framework for funding for new projects.”</p>

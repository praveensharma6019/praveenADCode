        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span style=" color: #212529;">Ahmedabad, February 6, 2020:</span></strong><span style=" color: #212529;"> <strong>Adani Green Energy Limited</strong> (AGEL) and </span><strong><span>Total Gas &amp; Power Business Services SAS</span></strong><span> (TOTAL</span><span>)<strong> </strong><span style=" color: #212529;">have entered into a binding arrangement for investment of approximately USD 510 Million for acquisition of 50% stake and other instruments in a Joint Venture Company (JVCo) which will house 2,148 MWac operating solar projects presently 100% owned by AGEL. The balance 50% stake in the JVCo shall be held by AGEL. The solar portfolio is spread across 11 states in India. </span></span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: #212529;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: #212529;">The Transaction is subject to customary approvals and definitive agreements. The Transaction underlines the AGEL and Total&rsquo;s commitment to address India&rsquo;s growing demand for power in a sustainable manner and help meet India&rsquo;s climate change goals. </span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span style="color: #212529;">&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>Adani Group Chairman, Mr. Gautam Adani, commented</span></strong><span>; &ldquo;We are delighted to extend our long term partnership with TOTAL to our renewable energy business in AGEL. The investment reinforces the immense potential in India&rsquo;s renewable energy sector, as well as Adani group commitment towards sustainable development. This is a pivotal step in our journey towards building the world&rsquo;s largest solar power company by 2025 and the world&rsquo;s largest renewable power company by 2030.&rdquo;</span></p>
        <p class="Default" style="text-align: justify;"><span>&nbsp;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><strong><span>TOTAL Chairman and Chief Executive Officer, Mr. Patrick Pouyann&eacute;, commented; &ldquo;</span></strong><span>Total is fully engaged in the energy transition and to supporting India, a key country in the fight against climate change, in diversifying its energy mix through partnerships in natural gas and now in solar energy, This interest in over 2 GW of solar projects represents a real change of scale of our presence in India's renewable energy sector, which has very significant growth potential in the coming years. It will contribute to our ambition to deploy 25 GW of renewable energy by 2025. We are thrilled to extend the partnership with the Adani Group to renewable energies, which will allow us to benefit from its in-depth knowledge of the Indian electricity market.&rdquo;</span></p>
        <p style="margin-bottom: 0.0001pt; text-align: justify;"><span>&nbsp;</span></p>

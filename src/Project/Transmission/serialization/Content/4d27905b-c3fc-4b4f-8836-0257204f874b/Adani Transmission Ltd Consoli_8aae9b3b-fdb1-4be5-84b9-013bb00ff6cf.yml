                  <p class="fontLight font14 releaseDetails">
        				</p><p dir="ltr">&nbsp;</p>
        
        <p dir="ltr"><strong>Ahmedabad, October 24, 2016: </strong>Adani Transmission Ltd, part of the Adani Group, today reported its results for half year ended on Sep 30, 2016.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Financial Highlights:</p>
        
        <p dir="ltr">(Clarification note: All Figures are in accordance with the applicable Ind-AS)</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <ul dir="ltr">
        	<li>The overall Financial Performance was good.</li>
        	<li>The Consolidated Total Income is Rs 1326 crore in H1FY17 as compared to total income of Rs. 1091 crore in H1FY16.</li>
        	<li>Consolidated EBIDTA margin from operation remains steady at 94.23% in H1 FY17 as compared to 94.06% in H1 FY16.</li>
        	<li>Other comprehensive income includes MTM loss of Rs. 66.29 Crore on account of fair valuation of hedging of $ bond as per applicable Ind-As guideline.</li>
        	<li>CERC has issued final order effective 01.10.2013 for Mundra-Mohindergarh &amp; Mundra-Dehgam Lines, granting approval of capital cost claimed. MERC has also issued provisional order for Tiroda-Warora and Tiroda-Aurangabad Lines. The effect of recognition of revised tariff including arrears of Rs. 116.18 Crs. is accounted for in Q1 FY17. The effect of these orders on PAT is Rs 91.39 crores.</li>
        </ul>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Company has started recovery of its unbilled of Tiroda-Aurangabad Line revenue in 12 instalments started from Aug 2016 as MERC has passed Intra-state Transmission System (InSTS) orders.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Adani Transmission Ltd. is the largest power transmission company operating in the private sector in India and owns, operate and maintain around 5,450 Ckt Kms of transmission lines ranging from 400 KV to 765 KV, with a total transformation capacity of more than 12,000 MVA. ATL has six fully operational Transmission Systems that primarily serve the Northern and Western regions of India and is also constructing additional projects of around 1900 Ckt Kms in Rajasthan, Chhattisgarh, Madhya Pradesh, Maharashtra, Jharkhand &amp; Bihar, which were awarded through Tariff Based Competitive Bidding process. Recently, ATL has signed Binding Term sheet with Reliance Infrastructure Ltd. (R-Infra) to acquire its INTER-STATE operational transmission assets. With this, cumulative network of ATL will surpass 10000 ckt kms.</p>
        
        <p dir="ltr">&nbsp;</p>
        
        <p dir="ltr">Speaking on the financial performance of the company <strong>Mr Gautam Adani, Chairman Adani Group</strong>, said, “While the business continues to perform strongly with the network availability of over 99.40% to 100%, we have continued to achieve 94% of operational EBIDTA margin for the H1 FY17. With the ongoing expansions and inorganic growth resulting in increase in transmission network, ATL will enjoy substantial benefit of scale driving in terms of cost optimization and shared resources and thus creating value for its stake holders.”</p>
        

        <h2><strong>PFI recognizes ATL for its USD 700 Mn revolving project financing transaction</strong>
        
        <br />
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>The award validates the overall capital management program and associated Platform Infrastructure Financing Framework through which ATL raised USD 700 Mn in one of Asia’s largest revolving project finance transactions</li>
            <li>Reinforces ATL’s strategy to deepen the overall liquidity pool through international banking market in addition to existing domestic as well as global public and private debt capital market issuances</li>
        	<li>Validates ATL’s overall development plan and brings it closer to its goal of 20,000 circuit km of transmission lines by 2022</li>
            
            

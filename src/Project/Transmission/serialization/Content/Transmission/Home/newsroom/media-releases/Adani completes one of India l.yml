        <p><strong>Ahmedabad ,20 December 2021:</strong> Adani Transmission Limited (ATL), India’s largest private sector power transmission and retail distribution company and a part of the diversified Adani Group, has completed construction of one of India’s longest intra-state transmission lines of 897 Circuit Km. This feat was achieved in Uttar Pradesh by Ghatampur Transmission Ltd (GTL) a subsidiary of ATL. </p>
        <br />
        <p>The transmission line comprises 4 Nos of 765KV and 400KV bay extensions at Agra, Greater Noida and Hapur. This project has been developed under PPP mode on a Build, Own, Operate and Maintain (BOOM) basis. This will provide transmission services to Long-Term Transmission Customers (LTTC) with 35 years of runway ahead.</p>
        <br />
        <p><strong>Mr. Anil Sardana, MD & CEO, Adani Transmission Ltd</strong> "Adani Transmission is constantly evolving into a significant player in Indian grid networks. Completion of this large project even during the Covid pandemic is a significant achievement. This proves ATL's commitment to nation building and to becoming a world class leader in creating long-term sustainable value for our stakeholders. This project will improve reliability, operational efficiency and the robustness of UP's power system network, especially benefitting the areas of Kanpur, Agra, Greater Noida and Hapur. This will also strengthen the resolve towards '24x7 Power for all', the joint initiative of the Central and State Govts."</p>
        <br />
        <p />The project was approved by the Central Electricity Authority (CEA) during their 36th Standing Committee meeting on power system planning in India’s northern region. The commissioning of this project will significantly improve the social conditions and welfare of people of the region.<p />
        <br />
        
        <p>The project will evacuate power from 3x660MW Ghatampur TPS owned by the Neyveli Uttar Pradesh Power Limited (a joint venture between Neyveli Lignite Corporation and Uttar Pradesh Rajya Vidyut Utpadan Nigam) and will also strengthen UP’s transmission network.  It consists of 765KV S/C Ghatampur-Hapur transmission line of 411 km, which is one of the longest HVAC transmission lines in the country. It will connect the Ghatampur TPS (Central UP) to 765/400KV Hapur Substation (Western UP).</p>
        <br />
        
        <p>The transmission line passes through severe right of way (ROW) challenged urban areas and also through highly undulated ravine topography. One of the biggest challenges surpassed by GTL was the uncertainty caused by the COVID pandemic which made deployment of the workforce difficult. GTL exhibited world class quality standards, effective project management, and adhered to all safety and COVID protocol to successfully complete the project. </p>
        <br />
        
        <p>Once operational, the Ghatampur thermal generation power plant of UP and Neyveli Lignite Corporation is expected to generate 14,000 million units (MU) of energy each year to meet UP’s future power requirement. Adani Transmission will play a key role in evacuation of electricity from this thermal power plant through five DISCOMs operational in UP to several parts of the state and thereby benefit millions of households, agricultural loads, industries, businesses and will boost economic development.</p>

        <h2><strong>The long-distance transmission line of 897 Circuit Km comprises 765KV & 400KV in UP</strong>
        <h2 class="mt-3 mb-5"><strong>With this, ATL’s operational and under-construction assets add up to more than 18,300 Circuit Km</strong>
        
        <br />
        <h3 class="font22 fontLight">Editor&rsquo;s Synopsis</h3>
        <br />
        <ul dir="ltr" class="ul-bullets">
            <li>This is one of the largest intra-state, Tariff Based Competitive Bidding (TBCB) projects</li>
            <li>It comprises 98 Circuit Km of 400KV D/C Twin Moose line and 799 Circuit Km of 765KV S/C Quad Bersimis high-capacity line in Uttar Pradesh</li>
            <li>Ghatampur Transmission Ltd (GTL), a subsidiary of ATL, secured the loan facility for the project from a consortium of lenders, Power Finance Corporation of India (PFC) and REC Ltd</li>
            <li>ATL surges closer to its target of 20,000 Circuit Km by 2022</li>
            
            
        </ul>

            <p><strong><span style="text-decoration: underline;">ESG Highlights: </span></strong></p>
            <p><strong>Environment and Climate Aspects:</strong></p>
            </li>
        </ul>
        <ul style="list-style-type: disc;">
            <li>ATL has expressed its alignment with SBTi. In order to advance on its alignment, the company has joined CDP’s “Science Based Targets initiative Incubator Project” (SBTiIP). ATL has already rolled-out several initiatives towards its ESG strategy including its role in global climate action. In a first-of-its-kind initiative in the country, ATL’s distribution arm in Mumbai has rolled out Green Power and Tariff option to consumers for reduction in carbon footprint. The consumers opting for the green tariff structure receive a Green Power Certificate every month. </li>
            <li>ATL has become Signatory to the UN Energy Compact to further the SDG 7 (Affordable and Clean Energy). ATL’s Energy Compact is accepted by the United Nations and will be showcased at the COP 26 meeting in Glasgow, UK. The submission of Energy Compact highlights ATL’s aspiration and ambition to contribute in clean energy transition to meet the Paris accord as well as ATL’s commitment to meet the 2030 agenda of Sustainable Development Goals. Since affordable, clean energy is a prerequisite for achieving all other SDGs and the Paris Agreement, ATL has committed to and joined this Energy Compact initiated by the United Nations.

      Hint: Title
      Value: Corporate Social Responsibility
    - ID: "41c14a11-db2d-4eb4-b046-c42ed49126cd"
      Hint: Body
      Value: |
        <p class="mb-3 d-block">Adani Transmission Limited (ATL) including all its subsidiaries (ATL Group) is a strong believer that People's aspirations have far-reaching consequences at societal and national level. At ATL Group we follow core belief of Adani Group and aim to play the role of a catalyst in enabling them to achieve their dreams. We believe that empowering the nation means empowering its people. Hence, we have initiated a movement from the grass-roots level to develop the potential of millions. Through our efforts towards nation building, all our actions are aimed towards creating<strong> &ldquo;Growth with Goodness for a New India&rdquo;. </strong>
        </p>
        <p class="mb-3 d-block">ATL Group integrates its business values and operations to meet the expectations of key stakeholders ranging from communities residing in the villages situated near substations, transmission lines and project area. ATL Group is committed to the growth and development of the needy local and regional community which ATL Group has identified in successive para as target community. The CSR vision and mission has been outlined with Adani Foundation&rsquo;s CSR vision and mission as a guiding values.
        </p>
        <strong class="mb-3 d-block ">CSR VISION:  </strong>
        <p class="mb-3 pl-4 d-block d-none">To accomplish passionate commitment to the social obligations towards communities, fostering sustainable and integrated development, thus improving quality of life.
        </p>
        <strong class="mb-3 d-block">CSR MISSION:  </strong>
        <p class="mb-3 pl-4 d-block d-none">To play the role of a facilitator for the benefit of people without distinction of caste or community, sect or religion, class or creed &ndash; in the field of education, community health and promotion of social and economic welfare and upliftment of people in general.
        </p>
        

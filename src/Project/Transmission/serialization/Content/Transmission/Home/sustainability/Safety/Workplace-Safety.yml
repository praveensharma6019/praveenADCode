        				<div class="col-lg-7 mb-3 order-1 order-lg-2">
        				<h3 class="txt-md txt-blue mb-2" style="font-weight: 600;">Mock Drills </h3>
        			<p class="mb-3">Mock Drills are one of the best tools to evaluate the readiness of an organization for emergency situations. It helps assess response of people to disaster, improves coordination between various departments, checks the competency of planned actions and improves the ability to quickly respond to disaster situations.</p>
        			<p class="mb-4">Mock Drill is conducted to gauge how promptly and safely the staff evacuates the premises through the emergency exit plan and uses the available resources to avert the emergency situation. The gaps are identified for corrective action in future. </p>
        			</div>
        			</div>
        			<div class="row mb-4">
        				<div class="col-lg-7 mb-4">
        			<h3 class="txt-md txt-blue mb-2"><b style="font-weight: 600;">Rewards and Recognition</b></h3>
        			<p class="mb-3">Through Rewards and Recognition, we aim to encourage our employees to be more aware to safety related issues. As part of the Reward and Recognition policy, a certificate is presented to </p>
        			<ul class="ul-bullets mb-3">
        				<li>the candidates who has actively reported Safety concerns in the month</li>
        				<li>the site team with most number of concerns reported in the month.</li>
        			</ul>
        				<div>
        			</div>
        			
        			<p class="pl-4">Rewards are also presented as a part of appreciation to all those who have cracked the competitions conducted across the organization such as Safe Eye Quiz, spotting the highest number of hazards. </p>

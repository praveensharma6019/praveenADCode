        <section class="py-5 bg-white">
        <div class="container">
        <h2 class="heading pl-4 mb-3">Workplace Safety (Personal Safety)</h2>
        			<p class="mb-4 pl-4">Ensuring safe working conditions is of paramount importance to all of us. We believe that a safe workplace instills a sense of security and confidence among our workforce which enhances our productivity. We strive to ensure that every individual working within our premises is protected from any inherent risk related to workplace safety. Safety observations and incidents receive a high priority, with the senior management directly involved in all such matters.</p>
        			<div class="row mb-4">
        				<div class="col-lg-7 mb-3">
        					<h3 class="txt-md pl-4 txt-blue mb-2"><b style="font-weight: 600;">Training </b></h3>
        			<p class="mb-2 pl-4">Training allows employees to acquire new skills, sharpen existing ones and enhance self as well as organization’s productivity.</p>
        			<ul class="ul-bullets mb-4 pl-5">
        				<li>Pep Talk or Tool Box talks are small awareness programs conducted in presence of supervisors, Engineers / Safety personnel where in workmen are briefed about the potential hazards posed by a job, safety precautions to be taken and past history/incidents if any. </li>
        				<li>Mass tool box talk is small awareness program conducted in large group in the presence of supervisors, Engineers / Safety personnel on a specific topic. </li>
        				<li>Safety Induction ensures workers are fully informed about the organization and are aware of their work and responsibilities. It serves as a starting point to introduce a culture of safety in the workplace.</li>
        				<li>Practical demonstrations are also conducted periodically at work sites to be well conversant with the usage of First-Aid firefighting equipment, rescue form height etc.</li>
        				<li>Class room training is also imparted to employees and to workers</li>
        				<li>On the job training is conducted on regular basis to create safety awareness</li>
        			</ul>
        				</div>
        				<div class="col-lg-5 mb-4 ">
        					<img src="-/media/06B3E24099E44579A5581542F5C4D680.ashx" class="img-fluid" />

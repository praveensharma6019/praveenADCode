        			<h3 class="mb-3" style="color: #007ea8;"><b>Education</b></h3>
        			<p class="mb-2"><b>Digitalization of schools</b></p>
        			<p class="mb-3">Information Technology has greatly influenced the learning process and ATL believes it can contribute towards the transformation in education sector with technology as an enabler. In this regard, it is working on digitalization of primary and secondary schools, providing e-learning infrastructure such as computers and projectors at Dahanu. The e-learning kits are installed in the schools with objective of engaging students more productively with personalized learning and also bridging urban-rural divide. Around 1200 students from 8 primary schools have benefited from this initiative.</p>

        					<div class="comm_stats">
        						<p class="txt-md"><b>1,063</b></p>
        						<p>Total Employed</p>
        					</div>
        				</div>
        			</div>
        			<p class="mb-2"><b>Make India Capable</b></p>
        			<p class="mb-3">Adani Transmission Limited joined hands with an NGO Head Held High for Make India Capable (MIC) initiative in Pali, Rajsathan. MIC is an initiative that transforms villagers with no education into capable workers. All the women part of this program belonged to the Below Poverty Line (BPL) and are predominantly engaged in tailoring and bangle making.</p>

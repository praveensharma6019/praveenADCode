        			<h3 class="mb-3" style="color: #007ea8;"><b>Women Empowerment</b></h3>
        			<p>Meri SangiIn association with Adani Electricity Mumbai Limited (AEML), the Adani Foundation launched a new project — Meri Sangini, Meri Margdarshika. The project aims to encourage and nurture women leaders from within the community, who then become change makers in their surroundings. Meri Sangini, Meri Margdarshika is being implemented on a pilot basis in partnership with Haqdarshak in Tilak Nagar and Aarey Colony in Mumbai. As a Sangini, the community volunteer is given knowledge and skills through trainings to act as a peer counsellor and advisor. Sanginis work on social issues like domestic violence, while acting as a bridge to connect the people with the government agencies and schemes. </p>

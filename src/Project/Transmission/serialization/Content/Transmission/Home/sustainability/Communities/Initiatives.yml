        			<h3 class="mb-3" style="color: #007ea8;"><b>Sustainable Livelihood </b></h3>
        			<p class="mb-2"><b>Integrated Tribal Development Project</b></p>
        			<p class="mb-4">Adani Electricity Mumbai Ltd, a subsidiary of Adani Transmission Ltd, in association with NABARD, initiated a programme, Integrated Tribal Development Project, in select villages of Dahanu Block, near Mumbai. This project facilitates the economic upliftment of 1,000 land-owning tribal families over 7 years by developing 1 acre ‘wadi’. The programme also benefits at least 100 landless families with livelihood support by provisioning carpentry, aata-chakki, saloon, sewing machines, goat-farming, among others.</p>
        			<p class="mb-2"><b>Skill Development</b> </p>
        			<p class="mb-3">The Adani Skill Development Centre in Mumbai imparts training for youth to work in IT, healthcare, apparel, beauty and wellness as well as construction sectors. The initiative also lays a special focus to train marginalised groups such as widows and differently-abled people. </p>

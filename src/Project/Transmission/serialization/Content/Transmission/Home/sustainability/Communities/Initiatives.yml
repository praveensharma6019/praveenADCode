        			<h3 class="mb-3" style="color: #007ea8;"><b>Community Infrastructure </b></h3>
        			<p class="mb-2"><b>Installation of drinking water filtration units</b></p>
        			<p class="mb-3">The Company has installed industrial drinking water filtration plant and RO systems as per requirement in the villages and schools around our operating locations. This has facilitated access to potable drinking water for more than 5,500 people, which would earlier involve a daily commute of 3 to 4 kms. </p>
        			<p class="mb-2"><b>Promoting the use of solar lamps in rural India </b></p>
        			<p class="mb-3">Working in collaboration with IIT Bombay, the project covered several areas including Mahendragarh, Sami, Morena, Birantiya Kalan and Pali across 4  states of India. The Company distributed 1,327 solar lamps to promote the use of green energy in the society and also trained students on solar circuits. It also inspired students to promote the use of solar energy among their family members.</p>

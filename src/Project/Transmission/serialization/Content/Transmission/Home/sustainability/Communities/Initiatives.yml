        	<div class="row mb-4 mt-5 section_sus" id="Safety">
        		<div class="col-lg-7 mb-3">
        			<h3 class="mb-3" style="color: #007ea8;"><b>Safety + Swachhagraha </b></h3>
        			<p class="mb-3">ATL through Adani Foundation is striving to create a culture of cleanliness across 19 states, by promoting personal hygiene and sanitation. With a team of more than 1,00,000 Swachhagrahis, this initiative reaches 26,50,000 students every month. Through students and teachers from more than 5,500 schools, the movement has reached over 12,50,00,000 people. Recently, the Adani Foundation and Adani Electricity Mumbai Limited (AEML), with support from the Brihanmumbai Municipal Corporation (BMC), launched the ‘Safety + Swachhagraha’ in 2,269 schools in Mumbai. The programme focuses on four key themes — waste management and littering, sanitation, personal hygiene and toilet etiquettes.</p>

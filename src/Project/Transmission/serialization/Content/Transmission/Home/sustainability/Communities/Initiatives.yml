        			<h3 class="mb-3" style="color: #007ea8;"><b>Health </b></h3>
        			<p class="mb-2"><b>Just Walk/Run to Donate Mobile app </b></p>
        			<p class="mb-3">Adani Transmission Limited collaborated with IIT Bombay to sponsor walks during FY 19-20 through a mobile app, Impact: Fitness & Charity. Just Walk/Run to Donate. It is a simple, yet efficient, walking distance tracker and step counter offline app that enables a person to measure his/her walk, jog, run, and calories, while contributing to the community. It is a user-friendly app on the concept of charity with each step. Every mile that is walked or run for fitness funds a non-profit agency to drive its on-ground projects in charity. </p>

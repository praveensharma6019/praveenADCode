        		<h2 class="heading pl-4 mb-3">Our approach and Safety Programs</h2>
        		<p class="mb-3 pl-4"><b>Creating a Safe ‘workplace’ for all</b></p>
        		<p class="mb-3 pl-4">We have a robust system to capture observations about any unsafe acts or unsafe conditions through various mechanisms such as site safety inspection by top management, site safety representatives, internal audits, external audits and mock drill by the group safety department.</p>
        		<p class="mb-3 pl-4">We have set a system to monitor various lead and lag indicators to measure our safety performance at all sites. We focus on leading indicators, which include near misses, safety observation, safety training, mock drill, safety promotional campaign, tool box talk, safety committee meeting. It is ensured that labels, indicators, posters, tags and signage related to safety aspects are displayed for awareness.</p>

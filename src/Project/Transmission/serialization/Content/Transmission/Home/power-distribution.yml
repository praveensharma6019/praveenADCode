        <h3 class="mb-3 txt-orange txt-md">AEML Overview</h3>
        <p class="txt-white mb-3">Adani Electricity Mumbai Limited(AEML) is India's one of the largest Integrated Private Power utility having presence in Generation, Transmission &amp; Distribution business. AEML is distributing Power over 9 decades in commercial capital of India - Mumbai where every 2 out of 3 homes are being energized by the company.</p>
        <p class="txt-white mb-3">AEML operates 2 x 250MW coal based Thermal Power Plant ar Dahanu (Maharashtra), commissioned in 1995. DTPS has adopted modern power station O&amp;M practices to make the power station highly reliable and efficient through system approach in all its activities.</p>
        <p class="txt-white mb-3">AEML Transmission Business is an intermediary between Generation and Distribution which transmits power from Thermal Power Station at Dahanu and state grid at 220KV to area of supply in suburbs of Mumbai after stepping down to 33kV, AEML-T 220kV network consists of 541.14 CktKm(O/H lines and U/G cables) length and 8 nos. (3-AIS and 5GIS) of 220kV EHV substations across Mumbai.</p>
        <p class="txt-white mb-3">AEML distribution network spans over 400Sq. KMs catering to the electricity needs of over 3 million customers with a Service Reliability of 99.99%.</p>
        <p class="mb-5">&nbsp;</p>
        <h3 class="mb-3 txt-orange txt-md">Some of AEML's Achievements:</h3>
        <div class="row">
        <div class="col-lg-4">
        <div class="bg-white-09 p-3 h-100 boxzoom">
        <h4 class="txt-md mb-3">Adani Dahanu Thermal Power Station</h4>
        <p class="mb-2">Plant is the first power plant in the country to implement 8 certify for Energy Management System (ISO 50001:2011).</p>
        <p class="mb-2">Winner of More than 100 National &amp; International Awards in Performance, Quality, Environment, Safety, CSR &amp; Business Excellence.</p>
        </div>
        </div>
        <div class="col-lg-4">
        <div class="bg-white-09 p-3 h-100 boxzoom">
        <h4 class="txt-md mb-3">AEML Transmission Business</h4>
        <p class="mb-2">India's first 5G Certified Transmission Utility</p>
        <p class="mb-2">First Utility in India to implement Line Differential protection on 220kV Transmissin Lines</p>
        <p class="mb-2">First Utility to implement Online Travelling Wave Fault Locator</p>
        </div>
        </div>
        <div class="col-lg-4">
        <div class="bg-white-09 p-3 h-100 boxzoom">
        <h4 class="txt-md mb-3">AEML Distribution Business</h4>
        <p class="mb-2">First power Utility in the world to get ISO 55001:2014 certification for ASSET Management</p>
        <p class="mb-2">Distribution Losses: 7.9% - amongst the lowest in the country.</p>
        <p class="mb-2">Providing World Class Customer Care Services through State-of-Art Technologies such as SCADA/DMS, GIS, IMS, ERP, Mobile App, etc.</p>
        </div>

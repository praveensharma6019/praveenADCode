        <section class="pt-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">About ATL</h2>
        <p class="mb-3 pl-4 d-block">Power transmission System in India is well poised for growth with an enabling policy framework in place, large capacity additions and greater opportunities for private participation through tariff-based competitive bidding.  </p>
        <p class="mb-3 pl-4 d-none">The Adani Group&rsquo;s journey in the transmission sector started in 2006, well before Adani Transmission Limited (ATL) was formally established. This was necessitated by need to evacuate power from Adani&rsquo;s Mundra thermal power plant. The dedicated lines, commissioned for evacuation of power spanned more than 3800 ckms connecting Mundra &ndash; Dehgam, Mundra &ndash; Mohindergarh and Tirora &ndash; Warora.   </p>
        <p class="mb-3 pl-4 d-none">Another line spanning more than 1200 ckms was commissioned in 2014 for evacuation of power from Adani&rsquo;s Tiroda power plant.  Subsequently, in 2015, looking at the enormous business potential in transmission sector, Adani Transmission Limited (ATL) was carved out of Adani Enterprises Limited (AEL) for a focused pursuit of opportunities in transmission sector. ATL has so far won 11 projects spanning more than 4000 ckms under the competitive bidding mode. In addition, ATL has also tapped various inorganic avenues for growth and acquired GMR&rsquo;s transmission assets in Rajasthan (2016), Reliance Infrastructure&rsquo;s transmission assets in Gujarat, Madhya Pradesh and Maharashtra (2017) and  KEC&rsquo;s Bikaner Sikar transmission asset in Rajasthan (2019) </p>
        <p class="mb-3 pl-4 d-none">In 2018, ATL forayed into the distribution space with the acquisition of Reliance Infrastructure&rsquo;s Power Generation, Transmission &amp; Distribution Business in Mumbai. Today, Adani Electricity Mumbai Limited (AEML) caters to electricity needs of over 3 million customers in Mumbai suburbs and Mira-Bhayender Municipal Corporation in Thane district with a distribution network spanning over 400 sq. kms.  </p>
        <p class="mb-3 pl-4 d-none">Today, ATL is the largest private transmission company and operates more than 11,000 ckt kms of transmission lines and around 18,000 MVA of power transformation capacity. ATL has further set an ambitious target to set up 20,000 circuit km of transmission lines by 2022 by leveraging both organic and inorganic growth opportunities.  </p>
        <p class="mb-3 pl-4 d-none">ATL firmly believes that environmentally and socially sustainable businesses are cornerstones of prosperous society. Therefore, we continuously attempt to understand the needs and aspirations of the communities around us. ATL&rsquo;s initiatives in areas of inclusive decision making, education, occupational health and safety, environment conservation (etc) are aligned with different indicators under 17 Sustainable Development Goals (SDGs).  </p>
        <p class="mb-3 pl-4 d-none">We work actively with our implementation partner, Adani Foundation, on CSR programmes  focused on education, community health, sustainable livelihoods and rural infrastructure development. Provision of better facilities for children in school / anaganwadi in Bhadai, Kheri Talwana, Ajwa, Saiyad Kherli villages of Gujarat / Rajasthan, construction of bus stands in Bhadai village, Mandvi, streetlight installation in Gokulpura and Piprali villages are some of our initiatives which have been appreciated by the local communities and made their lives better.   </p>
        <p class="mb-3 pl-4 d-none">As we continue to grow, we are also ensuring that we live by our philosophy &ndash; &ldquo;Growth with Goodness&rdquo;.  </p>
        <p class="mb-3 pl-4 d-none"><strong>Key Milestones</strong>  </p>
        <ul class="ul-bullets d-none pl-5">
            <li>India&rsquo;s first private power sector player to secure an international investment grade rating </li>
            <li>India&rsquo;s first and only private HVDC transmission line </li>
            <li>First Private Company in India to execute 765 KV Transmission lines &amp; Substations in the state of Maharashtra </li>
            <li>First company to have executed a typical &pi; (Pi) shape tower at Sami substation with 6 phases Quad Moose strung on same beam </li>
            <li>First private company to use a Pre-fabricated steel structure valve hall in India </li>
        </ul>
        <p class="text-center loadMore mt-3">Read more</p>
        <p class="text-center arrow loadMore"><em class="fa fa-chevron-down ml-2"></em></p>
        </div>
        <br />
        </section>

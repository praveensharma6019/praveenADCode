        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <p class="mb-3 pl-4 d-block">Anil Sardana is the Managing Director (MD) & CEO of Adani Transmission Limited since May 2018. Anil has more than 39 years of experience in the infrastructure space, particularly in the Energy and Telecom sector and has led complex transitions, developments & operations as well as Engineering, Procurement and Construction assignments. Prior to joining Adani group, Anil was leading Tata Power as CEO & Managing Director. 
         </p>
        <p class="mb-3 pl-4 d-block">He was also Managing Director in Tata Teleservices and led the transition of Tata Teleservices Limited (TTSL) through launch of famous Tata DOCOMO and Tata Photon brands. These brands achieved stupendous success. He also launched several innovative schemes including Pay per-use & per-second billing at TTSL. </p>
        
        <p class="mb-3 pl-4 d-block">Prior to telecom stint, he was Executive Director on the Board of Tata Power. He was also the founding CEO & Managing Director of Tata Power Delhi Distribution Limited (TPDDL/NDPL) having taken over in that capacity when the company was set up in 2002. Anil is credited with having spearheaded the dramatic turnaround of Tata Power Delhi Distribution which achieved remarkable reduction in Aggregate Technical and Commercials Losses during his tenure. Tata Power Delhi Distribution was also bestowed the prestigious ‘Silver National Award for Meritorious Performance’ for two consecutive years 2004-2005 and 2005-2006 in Power Distribution by the Prime Minister. Anil spearheaded two major M&A’s namely with NTT DOCOMO of Japan and a reverse equity swap & merger to create most valuable Infrastructure company VIOM with the highest tenancy in the industry.  </p>
        
        <p class="mb-3 pl-4 d-block">He had also worked at NTPC (14 years) and BSES (7 years) prior to joining Tata Power. He held the Chairman’s position at CII National Committee on Power from 2012 onwards till April 2018. Anil holds a degree of Bachelors in Engineering from Delhi College of Engineering. He also holds a Post-Graduate degree in Cost Accountancy (ICWAI) and a Post-Graduate Diploma in Management and has attended a Management Program at the Indian Institute of Management, Ahmedabad. He received several recognitions from Indian & International fora’s and was also conferred with “Global Alumni Excellence Award” by his alma-mater Delhi College of Engineering in 2012. </p>
        

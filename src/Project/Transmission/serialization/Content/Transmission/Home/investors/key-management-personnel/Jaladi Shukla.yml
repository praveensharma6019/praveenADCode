        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <p class="mb-3 pl-4 d-block">Jaladhi Shukla is a Fellow Member of The Institute of Company Secretaries of India (ICSI), New Delhi, a Post Graduate in Finance (PGDBA) from Symbiosis, Pune and a Graduate in Law (LL.B.) from the Gujarat University, Ahmedabad.  </p>
        <p class="mb-3 pl-4 d-block" jaladhi="" possess="" over="" 18="" years="" of="" diversified="" experience="" in="" handling="" critical="" assignments="" both="" indian="" and="" overseas="" with="" leading="" corporates.="" he="" has="" handled="" number="" of="" mergers="" and="" amalgamations="" (m&a),="" corporate="" restructuring,="" new="" acquisitions="" and="" takeovers,="" joint="" ventures,="" fema="" matters,="" inspections="" and="" investigations,="" due="" diligence="" and="" fund="" raising="" programs="" like="" ipos,="" qips,="" fccbs="" and="" debt="" securities.="" he="" has="" made="" significant="" contributions="" in="" the="" mega="" m&a="" deals,="" business="" process="" transformation="" (bpt)="" and="" process="" automation="" initiatives="" of="" the="" adani="" group.="" he="" has="" been="" awarded="" long="" service="" award="" in="" recognition="" of="" 15="" years="" of="" dedicated="" service="" to="" adani="" />
        <p class="mb-3 pl-4 d-block">He is a reputed faculty at conferences and seminars of CS and Post Graduate Students in Ahmedabad. He has also authored many articles on Company Law, SEBI Listing Regulations, Corporate Governance, Mergers and Acquisitions, SEBI Insider Trading Regulations, Corporate Social Responsibility (CSR) and other subjects in the monthly magazines, newsletter(s) and seminar brochures of ICSI and other reputed websites.</p>
        

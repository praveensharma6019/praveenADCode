        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">RRVPNL had awarded the project of transmission system comprising 400KV transmission line from Bikaner to Sikar to transfer 1000+ MW electricity on DBFOT basis in July 2015 to KEC international Ltd through competitive bidding. KEC Bikaner Sikar Transmission Private Limited was incorporated to undertake this project and a Transmission Service Agreement was executed in November 2015.</p>
        <p class="mb-3 d-none">The transmission system established under KECBSTPL caters to the state of Rajasthan. KECBSTPL operates double circuit 400 KV overhead transmission lines with total circuit length of approximately 343 Ckms in the state of Rajasthan. The project was commissioned in December 2017.</p>
        <p class="mb-3 d-none">A share purchase agreement was signed between Adani Transmission Limited and KEC International Limited in November 2018 and acquisition was completed in February 2019.   </p>

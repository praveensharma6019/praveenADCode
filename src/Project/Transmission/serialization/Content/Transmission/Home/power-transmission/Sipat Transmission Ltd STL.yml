        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">STL was incorporated on Dec 23, 2014. STL entered into a Transmission Service Agreement with Long Term Transmission Customer on June 24, 2015. STL  was awarded to ATL (Adani Transmission Ltd.) by PFC Consulting Limited on July 28, 2015 for 35 year period from the schedule commercial operation date on BOOM (Build, Own, Operate, Maintain) basis.  </p>
        <p class="mb-3 d-none">STL shall enhance the redundancy in the evacuation system from Sipat Thermal Power Plant of 3000 MW.  STL is intended to strengthen the transmission system in Chhattisgarh and Western Region.  </p>
        <p class="mb-3 d-none">STL operates two EHV overhead transmission lines with total circuit length of approximately 348 Ckms in the state of Chhattisgarh and one no. 765 kV Bay at Sipat in the state of Chhattisgarh. The project construction started in November 2015 and was fully commissioned in March 2019.</p>
        <ul class="mb-5 d-none">
            <li class="mb-3 d-none"><strong>Under crossing of HVDC Champa-Kurushetra line with special design of tower :</strong> A new in house design was developed for under crossing of 800 kV HVDC Champa-Kurushetra by 765 kV D/C Bilaspur-Rajnandgaon line. </li>
        </ul>

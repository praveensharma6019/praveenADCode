        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">HPTSL was incorporated on May 10, 2013. Hadoti Power Transmission Ltd. was awarded to ATL (Adani Transmission Ltd.) by Rajasthan Rajya Vidyut Prasaran Nigam Ltd. on Mar 31, 2017 for 35 year period on BOOM basis. HPTSL entered into a Transmission Service Agreement with Long Term Transmission Customer on Aug 11, 2017.  </p>
        <p class="mb-3 d-none">The transmission system established under HPTSL meets the power demand in the Rajasthan state. HPTSL operates five EHV overhead transmission lines with total circuit length of approximately 115 Ckms and five nos. Grid substation of 310 MVA capacity in the state of Rajasthan. The project construction started in November 2017 and was fully commissioned in February 2019.  </p>

        <h2 class="mb-3 border-l pl-3">Project Snapshot</h2>
        <div class="pl-3">
        <ul class="ul-bullets mb-3">
            <li>Name of Project: Immediate Evacuation for North Karanpura (3x660 MW) Generation Project of NTPC along with creation of 400/220 kV Substation at Dhanbad - Proposal of JUSNL (ERSS- XIX)</li>
            <li>Project Location: Jharkhand, Bihar	</li>
            <li>Regulator &ndash; Central Electricity Regulatory Commission	</li>
            <li>Circuit Length: 300 Ckms</li>
            <li>	Transformation Capacity &ndash; 1000 MVA</li>

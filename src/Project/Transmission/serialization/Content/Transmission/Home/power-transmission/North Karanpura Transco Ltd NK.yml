        <div class="row loadmore-content mt-3">
        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">NKTL was incorporated on Nov, 27, 2015.  NKTL entered into a Transmission Service Agreement with Long Term Transmission Customer on March, 14, 2016. NKTL was awarded to ATL (Adani Transmission Ltd.) by REC Transmission Projects Company Ltd. on May, 24, 2016 for 35 year period from the schedule commercial operation date of the NKTL project, on BOOM (Build, Own, Operate, Maintain) basis. </p>
        <p class="mb-3 d-none">The transmission system implemented by NKTL shall strengthen evacuation of power for about 1980 MW installed capacity from North Karanpura (3x660 MW) Generation Project of NTPC.  NKTL shall facilitate in providing reliable evacuation of power in Jharkhand. </p>
        <p class="mb-3 d-none">NKTL will operate three nos. EHV overhead transmission lines with total circuit length of approximately 300 Ckms and one nos. 400/220 KV Substation at Dhanbad with 1000 MVA capacity in the state of Jharkhand and Bihar.</p>

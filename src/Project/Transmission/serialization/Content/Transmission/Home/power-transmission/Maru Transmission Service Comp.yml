        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">RRVPNL had awarded the project to GMR through tariff based competitive bidding in September 2010. Subsequently, GMR acquired MTSCL &ndash; the SPV incorporated for this project and a Transmission Service Agreement was executed between MTSCL and Rajasthan Discoms in February 2011. </p>
        <p class="mb-3 d-none">The transmission system established under MTSCL meets the power demand in the Rajasthan state. MTSCL operates 1 substation (730 MVA) &amp; 3 transmission lines (300 ckt km&rsquo;s) covering HVAC systems up to 220 kV &amp; 400 kV voltage level in the state of Rajasthan namely 400/220/132 kV Deedwana substation, 400kV S/C Ajmer-Deedwana transmission line, 400kV S/C Bikaner-Deedwana transmission line and 220kV D/C Sujangarh-Deedwana transmission line. The project was commissioned in December 2013.</p>
        <p class="mb-3 d-none">The projects SPV was acquired by Adani Transmission Limited in October 2016.</p>

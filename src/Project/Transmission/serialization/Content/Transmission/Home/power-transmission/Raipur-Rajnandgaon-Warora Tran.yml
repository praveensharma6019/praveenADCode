        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">RRWTL was incorporated on Dec 23, 2014. RRWTL entered into a Transmission Service Agreement with Long Term Transmission Customer on June 24, 2015. RRWTL was awarded to ATL (Adani Transmission Ltd.) by PFC Consulting Limited on July 28, 2015 for 35 year period from the schedule commercial operation date of the RRWTL project, on BOOM (Build, Own, Operate, Maintain) basis.  </p>
        <p class="mb-3 d-none">RRWTL is intended to strengthen transmission system in Chhattisgarh and Western Region . RRWTL shall strengthen evacuation of about 1800 MW power from Individual Power Producer (IPPs) in chhattisgarh.  RRWTL operates two EHV overhead transmission lines with total circuit length of approximately 604 Ckms in the state of Chhattisgarh and Maharashtra and One Nos. Rajnandgaon switching station.  </p>
        <p class="mb-3 d-none">Project entailed laying of 604 Ckms of transmission line and New Switching Station near Rajnandgaon. Project construction started in November 2015 and was fully commissioned in March 2019.  </p>
        <p class="mb-3 d-none">Numerous challenges were encountered and dealt with while completing the project. Two key challenges encountered and successfully dealt with were &ndash;</p>
        <ul class="mb-5 d-none ul-bullets">
            <li class="mb-3 d-none"><strong>Forest Approval in Chhattisgarh and Maharashtra for about 294 Ha</strong></li>
            <li class="d-none"><strong>Construction of 20 KM line passing through Gadhicroli&rsquo;s Naxalite area </strong></li>
        </ul>

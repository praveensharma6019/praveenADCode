        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">FBTL was incorporated on 30.12.2016. FBTL entered into a Transmission Service Agreement with Long Term Transmission Customer on 10.01.2018. FBTL was awarded to ATL (Adani Transmission Ltd.) by Power Finance Corporation on 21.02.2018 for 35 year period from the schedule commercial operation date of the FBTL project, on BOOM (Build, Own, Operate, Maintain) basis.  </p>
        <p class="mb-3 d-none">The Objective of the Project is to establish link and improve reliability and power supply in Rajasthan by establishing Transmission System for Ultra Mega Solar Park. The project entailed the laying of 292 Ckms of transmission line and Pooling Station near Fatehgarh. The project construction started in Jun&rsquo;2018 and project is under construction phase.  </p>

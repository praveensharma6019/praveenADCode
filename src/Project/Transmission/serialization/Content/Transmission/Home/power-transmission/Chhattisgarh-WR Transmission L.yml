        <div class="row loadmore-content mt-3">
        <div class="col-sm-12">
        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">CWRTL was incorporated on Dec, 24, 2013.  CWRTL entered into a Transmission Service Agreement with Long Term Transmission Customer on June, 24, 2015. The Chhattisgarh-WR Transmission Ltd. was awarded to ATL (Adani Transmission Ltd.) by PFC Consulting Limited on July, 28, 2015 for 35 year period from the schedule commercial operation date of the CWRTL project, on BOOM (Build, Own, Operate, Maintain) basis.  </p>
        <p class="mb-3 d-none">The transmission system implemented by CWRTL shall strengthen evacuation of power for about 18000 MW installed capacity from Individual Power Producer (IPPs).  </p>
        <p class="mb-3 d-none">CWRTL operates six nos. EHV overhead transmission lines with total circuit length of approximately 433 Ckms and one nos. 400/220 KV Substation at Morena with 630 MVA capacity in the state of Madhya Pradesh, 2 Nos. 400 kV Line Bays at Vindhyachal-V STPP switchyard of NTPC, 1 no. of 765 kV line bay at Sasan UMPP of M/s. SPL, Reliance.</p>
        <p class="mb-3 d-none">Numerous challenges were encountered and dealt with while completing the project. One such challenge was construction of towers in an already congested corridor where about 6 lines of 765 KV were to be crossed. A unique truncated tower design with height 21 meter and with a cross arm width of 15 meter was designed to overcome this challenge. Another challenge was that the route of 765 kV S/C Raigarh-Champa line was passing parallel to the under construction line of 765 kV PGCIL line and had multiple crossings with the under construction line. The parallel line corridor was re-surveyed and new route was identified. With efficient and effective project management techniques construction of line was successfully completed. </p>
        </div>

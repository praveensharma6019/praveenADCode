        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">Maharashtra State Transmission Utility (STU) had planned a 765 kV transmission system for evacuation of upcoming generation projects in the North-East Part of Maharashtra to the Western Part of Maharashtra load centre in Aurangabad District. MEGPTCL was entrusted with the responsibility of executing the project. </p>
        <p class="mb-3 d-none">The project construction started in Nov&rsquo;2010 and project was fully commissioned in Mar&rsquo;2015.  Numerous challenges were encountered and dealt with while completing the project. Few key challenges encountered and successfully dealt with were &ndash;</p>
        <ul class="mb-5 d-none">
            <li class="mb-3 d-none"><strong>ROW Issues :</strong>There was severe resistance faced during construction of line at Gondia, Bhandara, Nagpur, Amravati, Akola, Buldhana, Jalna and Aurangabad area. After series of discussion with agitator and with the administrative support, the work was completed. </li>
            <li><strong>Land Acquisition at Koradi Substation :  </strong>Land identified during joint inspection with MSETCL for Koradi-III substation was not found suitable due to hilly terrain which required involvement of huge excavation and concreting., MEGPTCL also encountered stiff opposition by certain land owners which made it extremely to acquire the land patch initially identified.  After acquisition of a part of identified land near Tidangi, MEGPTCL also encountered stiff resistance and land acquisition issues from the local villagers which were resolved after rigorous efforts from concerned stakeholders. </li>
        </ul>

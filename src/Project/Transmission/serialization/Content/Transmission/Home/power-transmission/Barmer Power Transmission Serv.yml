        <h2 class="mb-3 border-l pl-3">About the Project</h2>
        <div class="pl-3">
        <p class="mb-3 d-block">BPTSL was incorporated on Jun 6, 2013. BPTSL entered into a Transmission Service Agreement with Long Term Transmission Customer on Aug 4, 2017. Barmer Power Transmission Ltd. was awarded to ATL (Adani Transmission Ltd.) by Rajasthan Rajya Vidyut Prasaran Nigam Ltd. on Mar 31, 2017 for 35 year period from the schedule commercial operation date of the BTPSL project, on BOOM (Build, Own, Operate, Maintain) basis.  </p>
        <p class="mb-3 d-none">The transmission system established under BPTSL shall meet the power demand in the Rajasthan state. BPTSL operates six EHV overhead transmission lines with total circuit length of approximately 131 Ckms and six nos. Grid substation of 150 MVA capacity in the state of Rajasthan. The project construction started in November 2017 and was fully commissioned in January 2019.  </p>

        <div class="OutlineElement Ltr BCX1 SCXW90631644">
        <p class="Paragraph SCXW90631644 BCX1" style="text-align: justify; color: windowtext; padding-right: 0px; padding-left: 0px; margin-right: 0px; margin-left: 0px; background-color: transparent;" paraeid="{6f8bc65e-b35d-4dc4-a8a8-f99a54df03cf}{17}" paraid="629638691"><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">T</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">h</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">yrist</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">o</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">r</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;"> in HVDC stations are housed in valve hall, which is </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">kept air tight and </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">slightly pressurized to avoid dust entry. Inside the valve hall aluminum cladding</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;"> is </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">provided to give electromagnetic shielding as technical requirement.&nbsp;</span></span><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>
        </div>
        <div class="OutlineElement Ltr BCX1 SCXW90631644">
        <p class="Paragraph SCXW90631644 BCX1" style="text-align: justify; color: windowtext; padding-right: 0px; padding-left: 0px; margin-right: 0px; margin-left: 0px; background-color: transparent;" paraeid="{6f8bc65e-b35d-4dc4-a8a8-f99a54df03cf}{41}" paraid="1529980463"><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>
        </div>
        <div class="OutlineElement Ltr BCX1 SCXW90631644">
        <p class="Paragraph SCXW90631644 BCX1" style="text-align: justify; color: windowtext; padding-right: 0px; padding-left: 0px; margin-right: 0px; margin-left: 0px; background-color: transparent;" paraeid="{6f8bc65e-b35d-4dc4-a8a8-f99a54df03cf}{45}" paraid="448872225"><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">Conventional valve halls are huge concrete structure and take considerable time to construct. Mundra-Mohindergarh </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">was </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">fast track project</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">, to avoid bottling of power. </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">It needed out-of-the-box thinking.</span></span><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>
        </div>
        <div class="OutlineElement Ltr BCX1 SCXW90631644">
        <p class="Paragraph SCXW90631644 BCX1" style="text-align: justify; color: windowtext; padding-right: 0px; padding-left: 0px; margin-right: 0px; margin-left: 0px; background-color: transparent;" paraeid="{6f8bc65e-b35d-4dc4-a8a8-f99a54df03cf}{59}" paraid="44013467"><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>
        </div>
        <div class="OutlineElement Ltr BCX1 SCXW90631644">
        <p class="Paragraph SCXW90631644 BCX1" style="text-align: justify; color: windowtext; padding-right: 0px; padding-left: 0px; margin-right: 0px; margin-left: 0px; background-color: transparent;" paraeid="{6f8bc65e-b35d-4dc4-a8a8-f99a54df03cf}{63}" paraid="1065858247"><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">Our engineers had explored various possibilities in consultation with suppliers and came out with unique solution for going for Pre-fabricated steel structure valve hall, which was not tried </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">by anyone </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">earlier.</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">&nbsp;</span></span><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>
        </div>
        <div class="OutlineElement Ltr BCX1 SCXW90631644">
        <p class="Paragraph SCXW90631644 BCX1" style="text-align: justify; color: windowtext; padding-right: 0px; padding-left: 0px; margin-right: 0px; margin-left: 0px; background-color: transparent;" paraeid="{6f8bc65e-b35d-4dc4-a8a8-f99a54df03cf}{75}" paraid="1412373305"><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>

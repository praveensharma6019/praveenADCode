color: inherit;">As a result, trainings and knowledge sharing forums were organized for all the people involved in the project. For empowering our manpower we conducted</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;"> the following measures</span></span><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>

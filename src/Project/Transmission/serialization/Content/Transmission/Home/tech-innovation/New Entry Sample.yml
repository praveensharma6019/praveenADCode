CXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;"> This type of fabrication was new to the vendor. </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">The vendor also took it as a challenge and finally we could complete the valve hall structure in very short time. This was </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">very </span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">uniqu</span></span><span class="TextRun SCXW90631644 BCX1" data-contrast="auto"><span class="NormalTextRun SCXW90631644 BCX1" style="background-color: inherit;">e experience for us.&nbsp;</span></span><span class="EOP SCXW90631644 BCX1" data-ccp-props="{'201341983':0,'335551550':6,'335551620':6,'335559739':0,'335559740':276}">&nbsp;</span></p>

        <p class="mb-3">Dr. Ravindra H. Dholakia, a retired Professor of IIM, Ahmedabad, has more than 38 years of experience in regional economic development, economic analysis and policy, international economics and health economics. He holds a post-doctoral research fellowship from the University of Toronto and a PhD in Economics from M S University, Baroda. Earlier, he has served as a consultant to State and Central governments, private sector institutions and international organizations such as WHO, UNICEF, ADB and World Bank. He has also been a member of various committees appointed by the Government and has more than 140 research papers and 22 books to his credit</p>

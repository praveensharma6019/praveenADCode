        <p class="mb-3">Ms. Lisa Caroline MacCallum began her professional life in Accounting, Finance and Consulting with KPMG in Australia and the USA. She enjoyed a long career at NIKE Inc (2001-2014) based in the USA, serving on the executive leadership team in commercial and brand strategy roles and as Vice President of NIKE’s Corporate Philanthropy and Global Community Investments. Prior to joining NIKE, Lisa co-founded a Tokyo-based multi-media and executive education company, Business Breakthrough, Inc. She currently serves as an ESG Advisory Board member of KAO Corporation Japan and is an independent non-executive Director of Bond University Australia Limited and Seattle based employee experience company Limeade Limited.</p>

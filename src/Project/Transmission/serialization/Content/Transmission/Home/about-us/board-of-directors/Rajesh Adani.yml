        <p class="mb-3">Rajesh Adani is the Executive Director of our Company. He has been associated with Adani Group since its inception. He is in charge of the operations of the Group and has been responsible for developing its business relationships. His proactive, personalised approach to the business and competitive spirit havehelped towards the growth of the Group and its various businesses. He has been appointed as Additional Director on June 17, 2015.</p>

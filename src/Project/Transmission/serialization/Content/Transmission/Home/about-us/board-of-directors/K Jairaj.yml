        <p class="mb-3">K. Jairaj, a member of the 1976 batch of the Indian Administrative Service , has held distinguished appointments in the infrastructure, energy, transport and urban development sectors, including a role as Additional Chief Secretary, Energy Department and Chairman, BESCOM, Managing Director, Bangalore International Airport Ltd; Managing Director, Karnataka Power Corporation Ltd; Managing Director, Karnataka State Road Transport Corporation; Commissioner, Bangalore City Corporation for two terms; Commissioner for Commercial Taxes and Principal Secretary to the Chief Minister. With N.R. Narayanamurthy, Chairman Emeritus of Infosys, Mr. Jairaj established the Bangalore International Airport Limited, India’s first greenfield airport on public private partnership basis with Siemens, Germany.<br /> <br /> Mr. Jairaj served with the World Bank, Washington D.C. USA, as senior public sector management specialist in the Africa region between 2004-2006. Mr. Jairaj’s has academic background in economics, public policy and management. He has a Bachelor of Arts (Honours) degree from Bangalore University, Master of Arts degree in Economics from the Delhi School of Economics, M.P.A. Woodrow Wilson School Of Public And International Affairs, Princeton University and M.P.A, Kennedy School of Government, Harvard University, U.S.A, where he was Edward’s Mason Fellow. Mr. K. Jairaj is active in the National Management Movement and served as President, All India Management Association (AIMA), the only IAS officer to have done so; Past President Bangalore Management Association; currently on the Board of Governors, Indian Institute of Management, Kashipur. <br /> <br />He was on the Board of Governors of Indian Institute of Management, Bangalore from 2000 to 2004. He is associated with several educational and not-for-profit institutions. He has been appointed as Additional Independent Director on June 17, 2015..</p>

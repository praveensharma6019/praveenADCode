      Value: |
        <p class="mb-3">Anil Sardana comes with over 3 decades of experience in the power and infrastructure sector. He started his career with NTPC and subsequently worked with BSES and Tata Group companies in the power and Infra sector, ranging from generation, power systems design, power distribution, Telecom and project management. Prior to joining the Adani Group, he was the MD & CEO of Tata Power Group based out of Mumbai. Mr. Sardana is an honours graduate in Electrical Engineering from Delhi University (1980), a Cost Accountant (ICWAI) and also holds a PGDM from All India Management Association. He has undergone management training from reputed institutes like IIM – A and “Specialised Residual Life Assessment course for Assets” at EPRI – USA.</p>

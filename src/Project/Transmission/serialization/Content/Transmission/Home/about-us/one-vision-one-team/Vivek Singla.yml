        <section class="bg-gray py-5 about-apsez loadmore-content">
        <div class="container">
        <p class="mb-3 pl-4 d-block">With a career spanning over three decades in Power Sector, Vivek Singla, is presently heading the Business Development, Regulatory & Commercial functions for Transmission & Distribution business of Adani Group and is on the board of many companies. Earlier, he has worked in various capacities in Tata Power Group, including the Chief Executive Officer of “Tata Power Jamshedpur Distribution Ltd.”, Head of the Power Management & Corporate Commercial in Tata Power Delhi Distribution Limited (TPDDL - erstwhile NDPL, a Tata Power and Delhi Government Joint Venture) and was responsible for Power Trading, Business Development, Commercial Policy formulation, Regulatory compliance and establishment of Generation Plants.</p>
        <p class="mb-3 pl-4 d-block">Prior to joining TPDDL, Vivek was Executive Director – Business Development & Commercial of Uttaranchal Jal Vidyut Nigam Limited (a State owned Generation Company) & was responsible for complete business & commercial activities including Regulatory Affairs, Development of Hydro Policy of the State, Allocation of Hydroelectric schemes to Private Developers, Joint Venture formations, IT implementation, CDM benefits, Business Plan formulation etc. </p>
        <p class="mb-3 pl-4 d-block">Prior to that, he has worked with various organizations viz. BSES, Siemens and BHEL in various capacities. 
        Vivek has a Bachelor of Engineering degree in Electronics from Delhi University and a Management degree in Finance from FMS, Delhi University. </p>

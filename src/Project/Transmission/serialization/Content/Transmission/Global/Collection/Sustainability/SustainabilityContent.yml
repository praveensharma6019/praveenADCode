        <h2 class="heading pl-4 mb-4">Decarbonisation of India’s Power Sector</h2>
        <div class="row">
        <div class="col-lg-10 loadmore-content pb-5" style="padding-bottom: 3rem!important;">
        <p class="mb-2 pl-4  d-block">Adani Transmission and its subsidiary, Adani Electricity Mumbai Limited, are deeply committed to the decarbonisation of power generation and to bringing green electricity to Mumbai residents.</p>
        <p class="mb-3 pl-4  d-block">Adani Transmission has invested in:</p>
        <p class="mb-1 pl-5  d-block">(a) Green Transmission Projects, including transmission lines to enable the efficient supply of green power to the city of Mumbai with a capital outlay of ~USD 1.5bn, funded through eight international banks and the internal resources of ATL,</p>
        <p class="mb-2 pl-5  d-block">(b) Green Distribution Infrastructure, AEML has a capex program to ensure the higher reliability of power in Mumbai and all other bulk consumptive centres, with a capital outlay of ~USD 3bn funded through a USD 2bn Global Medium Term Note program and the internal resources of AEML. </p>
        <p class="mb-3 pl-4  d-block">In total, this translates to a USD 4.5bn investment in providing green power choices to Mumbai consumers.</p>
        

        <p class="pb-0">Sardar Vallabhbhai Patel International Airport(SVPI) is an International Airport located in Hansol, 9 Kms (5.6 m) north of Central Ahmedabad. It is named after Sardar Vallabh Bhai Patel, 1st Deputy Prime Minister of India.</p>
        <p class="pb-0">The Ahmedabad International Airport is 11 kms from City Center and caters to Affluent Population &ndash; High per Capita income and connects to many cities in India and Abroad.</p>
        <p class="pb-0">The airport currently consists of 4 terminals: domestic, international, an additional terminal for secondary traffic and a cargo terminal as well. The airport has 45 parking bays and both the international and domestic terminals have four aero-bridges each. The airport has a single runway that is 3,505 metres (11,499 ft) long</p>
        <p class="pb-0">Ahmedabad City has emerged as an important economic and industrial hub in India. It is the second-largest producer of cotton in India, and its stock exchange is the country's second oldest. . A newly-built Sardar Patel Stadium at Motera can accommodate 110,000 spectators. The effects of liberalization of the Indian economy have energized the city's economy towards tertiary sector activities such as commerce, communication and construction.</p>

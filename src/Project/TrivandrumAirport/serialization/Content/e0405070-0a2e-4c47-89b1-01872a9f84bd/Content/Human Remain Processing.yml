      Hint: Body
      Value: |
        <p style="margin-left: 0in;"><span>Documents required for clearance of Human Processing are</span></p>
        <ul class="ul-bullets mb-3">
            <li><span>Confirmed ticket (if the passenger is accompanying) / approval from the destination (if unaccompanied)</span></li>
            <li><span>All the medical, health, administrative and legal requirements of the regulations in force in the State of destination relating to the transfer of human remains</span></li>
            <li><span>Embalming Certificate from the competent authority</span></li>
            <li><span>Coffin Maker Certificate</span></li>
            <li><span>Clearance should be obtained from the appropriate State of the authority of the deceased&rsquo;s origin (Embassy/consulate) and also from the Indian Mission (Not applicable for Domestic Transfer)</span></li>
            <li><span>Clearance should be obtained from the local health authority</span></li>
            <li><span>Passport of the deceased should be produced duly cancelled by the appropriate issuing State of authority (Embassy/consulate) (Not applicable for Domestic Transfer)</span></li>
            <li><span>Death certificate to be obtained from competent Medical authority</span></li>
            <li><span>Clearance from Local Police authority is required for carriage of Human Remains</span></li>
            <li><span>Identity proof of the person booking the human remains</span></li>
        </ul>
        <p>&nbsp;</p>

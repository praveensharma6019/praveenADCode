        <h1 class="blog-title">Strength Training for Runners</h1>
        <div class="blog-feature-image"><img alt="" src="-/media/F6E1C9A9C3CB4694BF46ECC55D26CAB6.ashx" /></div>
        <div class="blog-post">
        <p>Many marathon runners, mostly amateurs, often forget to include strength training in their fitness routines. Strength training not just improves the stamina but also makes you a better, faster and an efficient runner. You need to target the key muscles that will help you keep your balance. We have handpicked some drills for you. Here they go!</p>
        <div class="row">
        <div class="col-sm-6">
        <img alt="" src="-/media/74784081A9C94C1C94A4122FA3454B45.ashx" />&nbsp;</div>
        <div class="col-sm-6">
        <p><strong>Planks:</strong> Place the forearms on the ground with the elbows aligned below the shoulders and arms parallel to the body at about shoulder-width distance. If flat palms bother your wrists, clasp your hands together. Hold this position for as long as you can and gradually try to add time.</p>
        <p><strong>Squats:</strong> Keep your feet, shoulder width apart, squat down, pushing your knees and butt out. Keep your back straight along with your neutral spine and chest and shoulders straight. Repeat 10-15 reps.</p>
        <p>&nbsp;</p>
        </div>
        <p>&nbsp;</p>
        </div>
        <p><strong>Speed Skaters:</strong> Put your right leg behind your left; the legs should be crossed at the thighs and should have some distance between each foot. Hop and transfer your weight from one leg to the other, laterally, crossing your left leg behind the right this time. Repeat the exercise 20 times.</p>
        <div class="row">
        <div class="col-sm-6">
        <p><strong>Bird-Dog:</strong> Begin by remaining on all fours and tighten your abdominal muscles, keeping your spine and neck in a neutral position; raise your opposite arm and leg simultaneously. Your arm should lay parallel to the ground and the leg should create a 90-degree angle. Lower your arms and legs slowly and switch sides. Repeat with 15 reps for each side.</p>
        <p><strong>Lunges:</strong> Step forward with one leg and lower your hips and knees, creating a 90- degree angle. You can include variations by adding weight using dumbbells.</p>
        <p>&nbsp;</p>
        </div>
        <div class="col-sm-6">
        <img alt="" src="-/media/46C9A23890814952862C946BA7C8BC84.ashx" />&nbsp;</div>
        <p>&nbsp;</p>
        </div>
        <p><strong>Long Jumps:</strong> With your feet and shoulders wide apart, move to a squat position and then leap forward using your arms to propel. Land gently and repeat 10 times.</p>
        <p><strong>One-legged hop:</strong> Stand on one foot and hop up and down 15-20 times and ten change the leg. Perform this exercise without shoes to activate more feet muscles.</p>

        <p>The Adani Surguja Football Academy is an initiative dedicated to promote football amongst tribal children aged between 12 and 16, from the remote hamlets of Chhattisgarh. The endeavour includes all-round training from professionals, food &amp; nutrition, and all other support required in order to practice football. Students from ASFA have represented India at the Dana Cup in Denmark and prominent other tournaments across India and the world.</p>

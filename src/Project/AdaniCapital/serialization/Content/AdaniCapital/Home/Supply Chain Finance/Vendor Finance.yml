      Value: "Vendors are critical elements of any supply chain framework since they provide raw materials and services to the manufacturer. Vendor finance tends to be revolving, short-term finance secured either by discounting the invoices for the goods supplied or services offered by the vendor. This gives a vendor access to working capital finance which is primarily against its cash flow from the anchor."

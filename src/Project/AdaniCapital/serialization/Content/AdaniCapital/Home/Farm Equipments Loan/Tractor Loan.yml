      Value: |
        <div class="col-lg-6 my-3">
                        <div class="p-lg-4 h-100 border-right">
                            <p class="text-white text-md mb-3"><b>Customer Segment : Tractor Loan</b></p>
                            <ul class="ul-bullets">
                                <li>Farmer: An Individual owning the agriculture land and whose work involves livestock and/or agriculture activities.</li>
                                <li>Commercial Hiring: An individual may not own the agriculture land and use the tractor only for hiring purpose.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 my-3">
                        <div class="p-lg-4 h-100">
                            <p class="text-white text-md mb-3"><b>Funding</b></p>
                            <ul class="ul-bullets">
                                <li>Upto 90% funding</li>
                            </ul>
                            <p class="text-md mb-3"><b>Repayment Tenure</b></p>
                            <ul class="ul-bullets">
                                <li>Upto 7 years: Monthly/Quarterly/Half yearly/structured based on cropping pattern and another additional income source.</li>
                            </ul>
                        </div>
                    </div>

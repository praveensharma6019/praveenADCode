        <div id="accordion">
        <div class="card">
        <div class="card-header" id="headingOne">
        <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Art	
        </button>
        </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
        <p>We have a calibrated syllabus running throughout the academic year, wherein students are taught to work on varied media like pencil sketch, pastels and water colors to create their imagination.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingThree">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Performing Arts
        </button>
        </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
        <p>Dramatics, vocal and instrumental music, dance are an integral part of co-scholastic curriculum at AVMA. Students are made to engage in them on a regular basis.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingTen">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
        Sports & Games  
        </button>
        </h5>
        </div>
        <div id="collapseTen" class="collapse" aria-labelledby="headingTen" data-parent="#accordion">
        <div class="card-body">
        <p>Ample importance is given to the physical wellbeing of students through sports like Football, Basketball, Kho-Kho, Kabbadi, Cricket, and Track & Field events. Students are encouraged to participate in intra & interschool competitions.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Computer Labs
        </button>
        </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
        <p>Moving with the times, we have artificial intelligence, coding and data science as subjects from Std 6 onwards. There are two computer labs with forty computers each; one of them is equipped with a software, which runs language lab. The school was the first in the country to introduce coding as a curriculum for classes 3 to 8. It was in collaboration with Cambridge University Press Ltd. </p>
        </div>
        </div>
        </div>
        
        <div class="card">
        <div class="card-header" id="headingFour">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        Atal Tinkering lab 
        </button>
        </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
        <div class="card-body">
        <p>The school has four stations of Atal Tinkering lab for STEM education, which are sponsored by NITI Ayog.
        <ul class="d-none">
        <li>There are four stations in this Niti Aayog sponsored lab: </li>
        <li>P-1: Electronic, robotics, Internet of things and sensors</li>
        <li>P-2: Rapid prototyping tool</li>
        <li>P-3: Mechanical, Electrical and measurement tools</li>
        <li>P-4: Power supply, accessories and safety equipment</li>
        </ul>
        </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingEight">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
        Chemistry lab  
        </button>
        </h5>
        </div>
        <div id="collapseEight" class="collapse" aria-labelledby="headingEight" data-parent="#accordion">
        <div class="card-body">
        <p>A well-equipped lab, where practicals are conducted as per CBSE curriculum in organic, inorganic & physical branches of chemistry with all safety measures in place.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingSeven">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
        Biology Lab 
        </button>
        </h5>
        </div>
        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
        <div class="card-body">
        <p>Lab hosts classification-based specimen display, organ model of human body, skeleton. Sectioning of various plants & animals is done, and they are observed under the microscope.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingSix">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
        Physics Lab 
        </button>
        </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
        <div class="card-body">
        <p>Experiments are done on basic mechanics, optics, electronics, and semiconductors. Information on eminent physicists is displayed, which inspires the young minds.</p>
        </div>
        </div>

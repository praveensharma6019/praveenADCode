        <h2 class="text-green">About AVM, <span class="d-block">Ahmedabad</span></h2>
        <p>This is the first of the Adani Vidya Mandirs – a co-educational, English Medium school – with doors open to deserving students from Std. 3 onwards. A picturesque campus, tucked away from the hustle and bustle of the city, stimulates intellectual alertness, and stirs the imagination.</p>

    - ID: "abc87e64-90d9-44aa-8f1e-be3986cff4d4"
      Hint: Body
      Value: |
        AVMS was the winner of the Samagra Shiksha Empowering India Awards, 2020, from the state of Chhattisgarh. The award constituting body is ARRUCUS and its Knowledge Partner is NABET. The awards were presented by Ramesh Pokhriyal 'Nishank', Minister of Education, at a ceremony held in New Delhi on February 19, 2020.
        Samagra Shiksha Awards seek to recognize the contribution of private schools / unaided schools / NGOs in providing quality and value based primary education to the underprivileged and realising their aspirations of studying in quality establishments.

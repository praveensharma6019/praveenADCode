        <div class="inner_div">
        <img alt="" src="-/media/3E68938D613C4A6582DDDD2C26086895.ashx" class="mx100" />
        <h3>Vision</h3>
        <ul>
            <li>To be recognized as a school with a distinction, providing education to enable young children to become high achievers in chosen fields and responsible citizens, thus leading to man-making and nation-building.</li>
            <li>To develop a global mind-set that can build unique capabilities, which will transcend cultures in order to create value for self and society.</li>
        </ul>
        </div>
        </div>
        </div>
        <div class="col-lg-6">
        <div class="section_mission">
        <div class="inner_div">
        <img alt="" src="-/media/49E691D556364356937CB5FE3C602333.ashx" class="mx100" />
        <h3>Mission</h3>
        <ul>
            <li>To provide cost-free quality education to the children of economically challenged families, who have high intelligence and skills, but not the opportunity to explore and expand them to build a secure life.</li>
            <li>To recognize and enable such students to reach at definite stature in their chosen fields. To facilitate the students&rsquo; progress in academics as well as co-curricular activities.</li>
            <li>To undertake special initiatives in order to reach out to every student admitted, in order to bring out the best in them.</li>
        </ul>
        </div>

        <div class="position-relative text-container">
        <h2>About AVMA</h2>
        <p>In a serene environment away from the city, the lush, green campus of AVMA facilitates the enhancement of the students’ physical, mental, social and spiritual values. As the first Adani Vidya Mandir, established in 2008, the inception of AVMA pioneered a system of quality education that nurtures the students’ academic capabilities and creative intelligence as the basis of profound and fruitful learning. The well-placed alumni of the school are a testament to the efforts being made to realize the long-term vision of AVMA – which is to be recognized as a school that grooms young children into responsible, confident, and self-motivated citizens.</p>

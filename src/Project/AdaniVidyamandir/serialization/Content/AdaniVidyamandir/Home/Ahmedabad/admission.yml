        </button>
        </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
        <p>You can submit a certificate from the Collector / Gazetted Officer.</p>
        </div>
        </div>
        </div>

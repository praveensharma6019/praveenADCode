        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        I am a widow/divorcee, I am living with my parent/brother, I do not have any source of income, so I cannot get income proof. What should I do?
        </button>
        </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
        <p>In that case, you should submit the following</p>
        <p>1) Official Document of Widow / Divorcee<br />
        2) Income proof of those, on whom you are dependent<br />
        3) Certificate of Death /Court Order/any other document</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

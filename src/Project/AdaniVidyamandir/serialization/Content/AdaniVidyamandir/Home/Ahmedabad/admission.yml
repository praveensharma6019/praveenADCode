        <h2>Announcement</h2>
        <p>&ldquo;Looking into the prevailing COVID 19 scenario and as per the changes suggested in NEP 2020, the Class 3 admission process in Adani Vidya Mandir, Ahmedabad is put on hold for the academic year 2021-22.&rdquo;</p>
        <p> પ્રવર્તમાન COVID 19 ની પરિસ્થિતિ અને નેશનલ એજયુકેશન પોલિસી (એનઈપી) ૨૦૨૦ ના સુચિત સુધારાઓને ધ્યાનમાં લઈને અદાણી વિઘા મંદિર, અમદાવાદમાં શૈક્ષણિક વર્ષ ૨૦૨૧-૨૦૨૨ માટે ઘોરણ &mdash; ૩ ની પ્રવેશ પ્રક્રિયા હાથ ઘરવામાં આવશે નહી.</p>

        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="text-indent: 1.27cm; margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Easy ways to safeguard your home in the monsoon</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; background: #fbffe6; font-family: 'Quattrocento Sans', serif;">Monsoons are by far one of the most exciting seasons of the year. You can sit in the balcony of your house and watch the rain drops kiss the surface of the earth. The view from </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Western Heights, Mumbai</span><span style="font-size: 11pt; background: #fbffe6; font-family: 'Quattrocento Sans', serif;">, during the rains is an ethereal one. These </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">luxury flats in Mumbai</span><span style="font-size: 11pt; background: #fbffe6; font-family: 'Quattrocento Sans', serif;"> give you a </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">spectacular bird&rsquo;s eye view of the city and the sea. Also, they add a dash of style with your own private deck.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0.58cm; border: none; padding: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;">Western Heights </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">gives wings to your</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;"> imaginatio</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">n</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;">, as it offers not just </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;">2BHK flats in Andheri West</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;"> but a choice of breathtakingly spacious 2.5, 3, 3.5 and 4BHK apartments too. It promises you a cocoon of luxury as well as immaculate connectivity.&nbsp;</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Amenities</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;"> like a </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;">swimming pool, a landscaped garden, high- tech gym and spa, indoor games and a children&rsquo;s play zone, multi-purpose halls, jogging tracks, yoga centre etc. help you scale heights </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">in life</span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif; color: #000000;"> that you have always dreamt off. </span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; background: #fbffe6; font-family: 'Quattrocento Sans', serif;">Getting back to the monsoon, there is no denying the fact that this season causes maximum damage to your home. The most affected by the downpour, are the walls of your house. Leakages, cracks, mould, fungus, etc., can be nightmares for any homemaker even if it&rsquo;s a </span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">luxury apartment in Mumbai.</span><span style="font-size: 11pt; background: #fbffe6; font-family: 'Quattrocento Sans', serif;"></span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"> </span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">It is very important to safeguard your&nbsp;house&nbsp;from the moisture and humidity while monsoons are around, to ensure that you don&rsquo;t end up needing major home repairs. </span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">So, refer to this handy guide to protect your home from the monsoons this year. </span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Water leakages:</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <a name="_GoBack"></a> <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Keep a check of cracks in walls and ceilings which leads to water seeping from outside and later leads to fungal growth. &nbsp;To protect walls from damage, apply a good quality coat of paint and sealant, or if possible add a coat of waterproofer on the external side of the house to safeguard it.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Check water pipelines:</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Make sure that all the pipes are free from cracks and if you spot any of them, seal them as soon as possible. Also make sure that the pipes are not clogged with any dust or waste.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Say no to termites!!</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Generally, termites grow in a moist and humid environment. Keep a note of your furniture and ensure everything made of wood is properly polished to avoid fungus.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Save the wooden doors:</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Use sandpaper to scale down the swelling of the wooden doors, cabinets and wooden furniture. Also, oiling will prevent your wooden door and furniture from swelling, and wax will protect hardwood from excess moisture.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Keep your home airy and open:</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">Ensure there is cross-ventilation in the house. Use air-conditioners or dehumidifier to keep your house moist free. But if you don&rsquo;t have any of it, use natural sunlight to get rid of the moisture in the room.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><strong>Postpone washing: </strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff; text-align: justify;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;">In the rainy season, carpets are prone to getting smelly and damaged. So the best thing to do is to roll them up and keep them in a dry place till the monsoon ends. &nbsp;In case they are made of silk or any other expensive materials, use silicon bags and roll it up. If in any case, it is not possible to roll up the carpets and rugs, make sure that they do not get wet.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><em>Remember, </em></span><span style="font-size: 11pt; font-family: 'Quattrocento Sans', serif;"><em>the monsoon is a season to enjoy. Take proper measures to thwart the effects on your home and you can make the most of this beautiful season.</em></span></p>

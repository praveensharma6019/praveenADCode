        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="4" style="font-size: 14pt; background: #ffffff;">A look at Gurgaon's top luxurious residential localities </span><br />
        <br />
        &nbsp;</p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">Gurgaon has emerged as a millennium city, holding a promising future for its citizens. </span><span size="3" style="font-size: 12pt; background: #ffffff;">Residential properties in Gurgaon</span><span size="3" style="font-size: 12pt; background: #ffffff;"> have witnessed incredible growth over the past couple of years. Due to advanced infrastructure, superb connectivity and economically sound structure, the city is gradually becoming popular for luxury projects and people are ready to invest graciously to experience the best facilities and amenities. With unique designs, superb architecture, ultra-modern&nbsp;amenities and many more advantages, the Gurgaon property market offers a wide option of luxury projects for high-end buyers.</span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <a name="_GoBack"></a> <span size="3" style="font-size: 12pt; background: #ffffff;">The city is rising today with the urban colours and vibe, just like foreign cities. </span><span size="3" style="font-size: 12pt; background: #ffffff;">Luxurious residences in Gurgaon</span><span size="3" style="font-size: 12pt; background: #ffffff;"> are making home-seekers fall in love with their pace of urban expansion. So, both investors and buyers find Gurgaon a lucrative place to own property.</span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt;">Here are some factors influencing the rise of luxury housing in Gurgaon: </span></p>
        <ol>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt; background: #ffffff;">Increasing number of High Network Individuals (HNI) and NRIs</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt; background: #ffffff;">Gurgaon has been observing a healthy demand in residential, office, hospitality and retail sectors. It offers good employment opportunities, as it is a hub for numerous MNCs, IT and IT-enabled services, which is also driving real estate demand.</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt; background: #ffffff;">Proximity to Delhi and IGI Airport, surrounding industrial areas, Metro rail network, excellent connectivity, better infrastructure and good transportation facilities.</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt; background: #ffffff;">Gurgaon is likely to stay an end-users&rsquo; and investors&rsquo; favoured investment destination in&nbsp;</span><span size="3" style="font-size: 12pt; font-weight: normal; background: #ffffff;">Delhi-NCR</span><span size="3" style="font-size: 12pt; background: #ffffff;">&nbsp;as it promises good returns along with a safe environment.</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt; background: #ffffff;">Spaciousness, tranquillity and greenery along with modern amenities and facilities ranging from schools, sprawling malls to state-of-the-art hospitals are also some of the reasons leading to the demand of </span><span size="3" style="font-size: 12pt; background: #ffffff;">residential properties in Gurgaon.</span><span size="3" style="font-size: 12pt;"> </span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt;">So which are the top luxurious residential localities in Gurgaon: </span></p>
        <ol>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong>Golf Course Extension Road</strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">The Golf Course Extension Road is one of the most dynamic and niche property markets and is also known as the Southern Periphery Road. Presently,&nbsp;</span><span style="display: inline-block; border: none; padding: 0cm; background: #ffffff; font-size: 12pt;">it</span><span size="3" style="font-size: 12pt; background: #ffffff;">&nbsp;is home to some of the most known residential complexes and societies of Gurgaon. </span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">Like Samsara by Adani</span><span size="3" style="font-size: 12pt; background: #ffffff;"> which is known as Gurgaon&rsquo;s first neighbourhood, it offers not just spaces to live, but well-planned social infrastructure right at your doorstep and the warmth of real community living. </span><span size="3" style="font-size: 12pt; background: #ffffff;">The Samsara Gurgaon</span><span size="3" style="font-size: 12pt; background: #ffffff;"> houses 3 &amp; 4 BHK premium residences with independent villa floors that include a basement and stilt parking. With an ultra-luxury clubhouse, private terrace, Olympic-size swimming pool, modular kitchen and more amenities, </span><span size="3" style="font-size: 12pt; background: #ffffff;">Samsara by Adani</span><span size="3" style="font-size: 12pt; background: #ffffff;"> is a fully-integrated and lavish gated community.</span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;"><span size="3" style="font-size: 12pt; background: #ffffff;">&nbsp;</span></p>
        <ol start="2">
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong>Sohna Road</strong></span>&nbsp;</p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">The Sohna Road, Gurgaon, is also considered among the posh residential areas in Gurgaon because it is in the vicinity of two major highways, namely, NH 8 and Gurgaon-</span><span style="display: inline-block; border: none; padding: 0cm; background: #ffffff; font-size: 12pt;">Manesar</span><span size="3" style="font-size: 12pt; background: #ffffff;">-Palwal Expressway(KMP).</span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;"><span size="3" style="font-size: 12pt; background: #ffffff;">&nbsp;</span></p>
        <ol start="3">
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong><span style="background: #ffffff;">MG Road</span></strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;"><span style="background-color: #ffffff; font-size: 12pt;">MG Road also has many residential apartments, commercial complexes, marketplaces and malls. As a matter of fact, some of the poshest residential areas in Gurgaon are part of MG Road.</span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;"><span style="background-color: #ffffff; font-size: 12pt;">&nbsp;</span></p>
        <ol start="4">
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong><span style="background: #ffffff;">DLF Gurgaon</span></strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.64cm; line-height: 100%; background: #ffffff; text-align: justify;">
        <span style="font-size: 12pt; font-family: Calibri, serif;">DLF has divided its localities in Gurgaon into various phases and blocks. Primarily, there are 5 phases in DLF Gurgaon. Similarly, there are blocks in alphabetical order from A to Z in various phases. Above all, DLF also has various residential apartment societies, offices and shopping, and event places in Gurgaon.</span></p>
        <ol start="5">
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong><span style="background: #ffffff;">Palam Vihar</span></strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;"><span style="background-color: #ffffff; font-size: 12pt;">Palam Vihar is among the list of posh residential areas in Gurgaon not only because of its residences but also because of its location. It is very close to Kapashera, NH 8 and other commercial areas like Udyog Vihar.</span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; background: #ffffff;">
        <span size="3" style="font-size: 12pt;"><strong>Future Scenario</strong></span><br />
        <br />
        <span size="3" style="font-size: 12pt;">In the future, Gurgaon&rsquo;s luxury real estate market is expected to pick up momentum because of:</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <br />
        <span size="3" style="font-size: 12pt;">- Quality of construction, amenities, specifications and proximity to social infrastructure will continue to act as drivers for improved demand.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">- Gurgaon is one of the major corporate hubs in the country with the presence of nearly 500 MNCs and an even higher number of Indian corporate giants. This is also one of the reasons why Gurgaon attracts a lot of expat population, who prefer Gurgaon because it offers them a best-in-class lifestyle.</span></p>
        <p>
        </p>

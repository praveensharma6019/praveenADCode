        <h1 style="color:#2B3E5F;text-align:left;">5 quick questions to ask yourself when you&rsquo;re investing in Commercial Real Estate </h1>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100" style="margin-top:2%;margin-left:-2%;">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/DA33DA7A06E846ECB7A087C22DF404F6.ashx" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="text-align: justify;">
        1. How well is the sector your business runs within, doing in that area? What other Businesses are predominant in the area? Having allied businesses around is an asset.&nbsp;&nbsp;For example, if you are in the business of fresh and dry flowers and bouquets, having Hospitals around or an Airport nearby would mean great business!</p>
        <p style="text-align: justify;">
        &nbsp;2.&nbsp;Does the Location have good&nbsp;access to public transport, citizen amenities and other infrastructure that your employees and customers will require? For example, it would make no sense to open a car garage along a one-lane road that&rsquo;s always packed with traffic.&nbsp;</p>
        <p style="text-align: justify;">
        3. Is the location easily accessible to residential areas? Will your employees and customers be able to reach you easily? Many a good business has failed because the premises were just too far off from civilization!</p>
        <p style="text-align: justify;">
        4. What are the growth prospects for your rental income? A higher rental prospect always translates to a higher initial property price.</p>
        <p style="text-align: justify;">
        5. What is your exact requirement? Different requirements need different approaches. For example, bigger units usually pay off better in the long run. Pre-leased assets help generate revenue immediately.&nbsp;</p>
        <p style="text-align: justify;">
        At the end of the day, whether you are going the Residential or Commercial way with your investment &ndash; the safety of your money is of equal importance. Many reputed builders are now offering Commercial Real Estate options in areas as prime as their Residential properties. Case in point Inspire Hub, Andheri by Adani Realty; Built on Prime land with the best of infrastructure, connectivity and growth prospects, investors can rest easy knowing that their purchase would result in a spectacular return. Similarly, there are a number of other reputed builders offering similar properties. All you have to do, is be able to answer the questions above, in the positive.</p>

        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="color: #000000;"><em>Trends and updates from Gurgaon&rsquo;s luxury housing sector: </em></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <ul>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%;">
            <span style="color: #000000;">With the walk-to-work concept gaining momentum and gated societies offering watertight security, customers these days prefer to reside in an area that has everything they need for a good lifestyle - from spacious homes, schools &amp; colleges, malls, and cinema halls, all just a stone&rsquo;s throw away, gated townships are gaining massive popularity in Gurgaon. </span><br />
            &nbsp;</p>
            </li>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%;">
            <span style="background: #ffffff; color: #000000;">The luxury segment would benefit from the double impact of RERA and GST, which would ensure transparency and a stronger push for high quality investments in the luxury residential sector of the country.&nbsp;</span><br />
            &nbsp;</p>
            </li>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%;">
            <span style="color: #000000;">Gurgaon has seen exceptional growth in the past decade and has become a well-established business, housing and leisure hub.</span></p>
            </li>
        </ul>

        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><strong>Everything you should know before investing in Gurgaon&rsquo;s real estate sector</strong></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">The real estate market in Gurgaon, in the Delhi-NCR region, has witnessed significant changes over the past few years. With the prime areas reaching saturation, in terms of occupancy and prices, Gurgaon may also see the emergence of newer areas.&nbsp;According to research, Gurgaon&rsquo;s dominance as a corporate hub, availability of quality residential options, continuously improving infrastructure and connectivity to Delhi as well as expansion of civic amenities in and around NH8, Golf Course Road and Dwarka Expressway are providing an impetus to the growth of the real estate market.&nbsp;</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Various property options starting from </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">3BHK in Gurgaon</span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"> are available at competitive prices and hence, it can be considered as a vibrant realty destination.&nbsp;Gurgaon is now well connected with surrounding areas like Delhi, Faridabad and Sohna, and major roads like NH-8, Dwarka Expressway, Southern Peripheral Road, Golf Course Extension Road, shall provide improved connectivity.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Micro-markets of Gurgaon witnessing rapid growth are Sohna Road, Golf Course Extension Road, Dwarka Expressway and Southern Periphery Road. </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Adani Samsara in Gurgaon</span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">&rsquo;s Golf Course Extension Road offers a luxurious lifestyle with a choice to customize home interiors. Located in the heart of the city, these spacious </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">3 and 4BHK in Gurgaon</span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"> offer a well-planned social infrastructure and the warmth of community living. Another popular project of </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Adani in Gurgaon</span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"> is the Oyster Grande off Dwarka Expressway. These luxury </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">3 and 4BHK apartments in Gurgaon</span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"> put you just 15 to 20 minutes from Delhi's most frequented business hubs. From lavish tennis courts to cafeterias, a gym and a lavish lounge, Oyster Grande is equipped with modern facilities to make your life truly enjoyable. </span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><em><strong>Future of real estate in Gurgaon</strong></em></span></p>
        <p style="margin-bottom: 0cm; line-height: 100%;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">It seems that the Gurgaon real estate sector will witness months of an upward trend in 2018. According to the experts, many factors would play a key role in reviving the real estate sector in Gurgaon. These are some of them:</span></p>
        <ol>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><strong>Availability of Residential Option</strong></span><br />
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">As it is known to everyone, Gurgaon always had a lot of space and ample opportunities on the location front for residential complexes, so they would be important in determining the growth of the realty sector in Gurgaon.</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><strong>Improvement in Structure and Connectivity</strong></span><br />
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Many artistically designed beautiful residential complexes by leading developers and builders can be spotted in every nook and corner of Gurgaon. It attracts homebuyers to the corporate hub, which is Gurgaon. Its connectivity with Delhi is an added advantage to improve its position in the realty market. </span></p>
            </li>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><strong>Civic Amenities</strong></span><br />
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Due to the increased availability of civic amenities near residential complexes, many investors are lured to invest in these. The location of the residential complexes amongst prestigious educational institutions and corporate offices provides the impetus for growth. Ultra-modern residential complexes, with ample facilities like party halls, clubhouse, sports club, yoga rooms, etc. in the complex itself makes them distinct and hence, demand in the real estate market for these residential complexes increases to a greater level.</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
            <span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><strong>Affordable housing</strong></span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"> </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"><strong>is a blessing</strong></span></p>
            </li>
        </ol>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">Gurgaon has a lot to offer on the residential development front. Many investors and NRI&rsquo;s are ready to invest even in </span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;">3BHKs in Gurgaon.</span><span style="font-size: 11pt; font-family: 'Segoe UI', serif;"> Most of the demand and supply for&nbsp;residential property&nbsp;has been concentrated in the mid-end to high-end segments. The future seems to have a bulk of opportunities for an end user in the real estate market.</span></p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%; orphans: 2; widows: 2; background: #ffffff;">
        <span style="font-size: 11pt; font-family: 'Segoe UI', serif;">With footprints of more and more national and international corporate giants in the city, it is opening diverse avenues. Which means more jobs and thereby more demand for residential property.&nbsp;Gurgaon offers everything that one can aspire to have for a living in an urban, globally connected city while being assured that their investments shall only get higher and healthier returns.</span></p>

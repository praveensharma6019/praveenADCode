        <p>
        India&rsquo;s urban population is increasing manifold. Millions of young people are moving towards urban areas for better job prospects which in turn has led to increased pressure in the demand for more low cost, yet highly accessible space. More and more states of the country that are paving the way for urbanization are also working towards providing affordable homes to their inhabitants.</p>
        <p>

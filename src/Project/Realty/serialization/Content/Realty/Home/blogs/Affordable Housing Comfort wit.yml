        Affordable housing</p>
        <p>
        With the increasing demand for space and the need to accommodate the increasing population, there is a huge demand and need for affordable housing. What exactly are affordable homes? Although the expression of affordable housing is quite generic and may have the different meaning for every individual, the underlying meaning more or less remains the same - that affordable apartments should address the housing needs of the lower or middle-income households. The concept is loosely defined on the basis of following parameters: disposable income, size of dwelling and affordability.</p>
        <p>
        There has been a considerable shift in focus wherein property developers are working towards providing for more and more affordable apartments for people. For a big chunk of the society, affordable homes are actual living dwellings, while for some, they are simply an investment option.</p>
        <p>
        If you are looking at investing in properties away from the chaotic city life, Affordable apartments in Ahmedabad, Gujarat are a good option. Groups like Adani Realty are building world-class townships with a range of options right from penthouses and villas to Affordable apartments (Aangan) - that are the need of the hour.</p>

        <p>
        Can a single project change the face of an entire state? With the development of Shantigram, - Gujarat's luxurious 600+ acre integrated township in Ahmedabad - the Adani Group is attempting to do just that.</p>
        <p>
        Having already put a world-class infrastructure in place, Shantigram is being developed around the promise of 'The Good Life'.</p>
        <p>
        Shantigram's planned development is aimed at building a vibrant and engaging community that will give its residents the best opportunities in terms of facilities - comparable with the best in the world.</p>
        <p>
        There are 7 residential projects that have currently been developed at the Shantigram Township. In the most expensive "Luxury" segment, there are the breathtakingly gorgeous homes of The North Park and La Marina.</p>

        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p>
        Perhaps the most wonderful aspect about Shantigram is that it is a microverse that is open to all. And so you have Aangan, it&rsquo;s an affordable comfort housing project that gives its residents a chance to be a part of something bigger and more beautiful than the four walls of home, by giving them a host of conveniences and access to all of Shantigram&rsquo;s common area amenities.</p>
        <p>
        And finally you have the heartwarming The Evergreen complex - a premium residential space for Seniors to live with dignity, companionship and independence post retirement. A space that not only gives them the pleasure of owning their own homes, but which also thoughtfully caters to every possible need a 60+ person could have, right from medical facilities to general assistance, mobility and entertainment. The Evergreen is truly a chance at a green second innings.</p>
        <p>
        Shantigram has been built at par with complexes of international standard. It boasts of wide arterial roads with separate pedestrian, cycling and motor vehicle paths. It has its own storm water management system, its own sub power station, its own sewage treatment plant and Solar street lights, making it one of India&rsquo;s greenest mega projects. To make Shantigram a green oasis, plans are there to plant over 50,000 trees during the period of construction. Tress that&rsquo;ll grow up to make the township a nature&rsquo;s paradise.</p>
        <p>
        It also has its own Cricket stadium and Football field, multiple swimming pools, a nine-hole golf course with a breathtakingly beautiful promenade running around it. And of course, Gujarat&rsquo;s most high end Social club - The Belvedere Golf and Country Club, which is an experience in itself.</p>
        <p>
        All in all, the Shantigram Township is an all-encompassing ecosystem built with the idea of providing each of its residents, utmost leisure without having to step out of the complex. The Shantigram Township spells every bit comfort and luxury for people who look forward to living a life amidst opulence and convenience.</p>

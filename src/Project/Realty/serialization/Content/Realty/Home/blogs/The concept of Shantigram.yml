        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p>
        Elysium consists of exquisite, garden themed residences surrounded by ethereal, landscaped gardens. The beautiful homes at Elysium are blessed with a very unique feature &ndash; they are all open on 3 sides, resulting in spectacular levels of airflow and sunlight within and around the entire property.</p>
        <p>
        The Meadows fast rose to become one of Ahmedabad&rsquo;s most talked about residential projects. Based on the theme of &ldquo;Sports living&rdquo;, The Meadows has its focus on providing the ultimate in sporting opportunities to its residences. It boasts of 3 swimming pools, 3 clubhouses replete with dozens of indoor games and fitness amenities, tennis courts, basketball courts, playgrounds, access to a cricket field and of course its main attraction - the beautiful football field the very property itself is built around.</p>
        </div>

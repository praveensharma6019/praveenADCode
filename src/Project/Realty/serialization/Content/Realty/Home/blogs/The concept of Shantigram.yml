        <p>
        The North Park consists of Shantigram&rsquo;s most elite, super luxury 4, 5 and 6 BHK independent villas.</p>
        <p>
        La Marina hosts glossy, chic residences surrounded by a lake and standing tall right beside a magnificent musical aqua fountain.</p>
        <p>
        Three projects come under the &lsquo;Premium&rsquo; segment - Water Lily, Elysium and The Meadows.</p>
        <p>
        Water Lily consists of a cluster of Aqua based residences built around a 7-acre lake.</p>

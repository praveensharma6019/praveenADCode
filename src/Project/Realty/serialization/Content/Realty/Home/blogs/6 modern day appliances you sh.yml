        <p style="text-align: justify;">
        3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Induction</p>
        <p style="text-align: justify;">
        Gone are the days of choking over stoves or fretting over burnt stains on your utensils. Induction cooktops are every bachelor/minimalist&rsquo;s best friend. Induction Stoves use electromagnetic technology to heat pots and pans, and they usually do a faster job of it too. The only hitch here is you can only use flat-bottomed stainless steel or aluminum cookware on an induction stove.</p>
        <p style="text-align: justify;">
        4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Chimney</p>
        <p style="text-align: justify;">
        Move over exhaust fans, the electric chimney is here! Get rid of food odour and enjoy cooking your wholesome tadka meals without suffering from watery eyes. Apart from their primary quality of absorbing cooking smoke, chimneys also make your kitchens look sleek and elegant.</p>
        <p style="text-align: justify;">
        5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Roti maker</p>
        <p style="text-align: justify;">
        Rotis are an integral part of the Indian staple diet. However tedious the process of making rotis, we simply cannot do without them. However, Roti making takes some practice and ofcourse &ndash; clipped nails if you want to do it hygienically! So a lot of women find it a painful process. Well...worry no more! The roti maker is here. Right from mixing the flour and kneading the dough, to producing the fluffiest, round rotis, this ingenious little maker takes charge of the entire process.</p>
        <p style="text-align: justify;">
        If you&rsquo;ve been pondering over redoing your kitchen, make sure to include these appliances to make cooking a more enjoyable and convenient process.</p>

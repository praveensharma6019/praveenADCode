        <p style="margin-left: 0.25in; text-align: justify;">
        1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Food processor</p>
        <p style="text-align: justify;">
        The food processor is an elusively magical kitchen weapon. Right from chopping veggies exactly as per your needs to whipping some homemade mayonnaise, from churning cream into butter to kneading dough in real quick time, there is very little that this magical little appliance cannot do! So the next time you decide to buy a gadget for your kitchen, consider a food processor in case you haven&rsquo;t bought one yet.</p>
        <p style="margin-left: 0.25in; text-align: justify;">
        2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Blender</p>
        <p style="text-align: justify;">
        We all love our smoothies - creamy and luscious, our cake batter smooth and lump-free, and our soups &ndash; &nbsp;thick and creamy. And everyone who owns a blender will swear by how aptly this appliance can churn out a mean smoothie or milkshake. A lot of blenders now come with easy-to-pour reservoirs, while others are made such that you can drink the liquid directly from the blending jar. In case you were wondering how blenders are different from food processors; food processors are great with handling solid foods and blenders work magically with liquids.</p>

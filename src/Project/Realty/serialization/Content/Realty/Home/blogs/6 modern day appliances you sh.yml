        3. Coffee maker</p>
        <p>
        The smell of freshly brewed coffee is irresistible to almost everyone. And for coffee fanatics who find it difficult to come out of bed without their morning cuppa Java, the coffee maker comes as a great relief. And if you thought a coffee machine could do little than just making your morning cappuccino, you&rsquo;d be surprised by the different possibilities of using this piece of wonder. Boil eggs, sausages, whirl up some chocolate fondue, or boil some veggies for your brunch. All in all, a fabulous investment at very little cost!</p>

        								<p style="margin-bottom: 0cm; line-height: 100%">
        	<font color="#000000"><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt"><b>La Marina Ahmedabad: Luxury living at its finest</b></font></font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">Ahmedabad has traditionally been a price-conscious property market, dominated by the mass and mid-segment housing, but has recently witnessed a flurry of launches in the luxury segment.&nbsp;The reason for this can be traced to the demand from non-resident Indians (NRIs) who, after being exposed to luxury living overseas, prefer the same kind of experience back home, thereby, fueling the luxury housing market in Gujarat. With&nbsp;</font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">Ahmedabad</font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">, in particular, being tipped as an emerging global city, most of the Gujarati NRIs would want to settle here.</font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">The administrative hub of Gujarat and the 7th largest agglomeration in India, Ahmedabad is rapidly growing on the real estate map with the development of residential townships, office spaces, malls and infrastructural growth, acting as stimulators evolving its cityscape. Most modern developments- from affordable </font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">2BHK flats in Ahmedabad</font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt"> to super luxury projects can be witnessed on the western side in areas like C.G. Road, Ashram Road, SG Highway, Sabarmati, Naroda, Satellite, etc. Major luxury hubs in Ahmedabad also include Thaltej, Prahlad Nagar, Vastrapur, Navrangpura and Nehru Nagar.</font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">Additionally, property prices are still realistic in Ahmedabad, unlike other cities, which is a lucrative opportunity for both developers and investors. It is not only an ‘investment opportunity’ city but also an ‘investor friendly’ destination that has significant government support. </font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<a name="_GoBack"></a> <font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">The Adani township in Ahmedabad</font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt"> called Shantigram in SG Highway is one of the most sought-after luxury projects due to its one-of-a-kind amenities like apartments overlooking a musical fountain, a skating rink and lakeside promenade. Surrounded on three sides by a 7-acre lake, residences at La Marina promise out-of-this-world serenity and beauty. It offers you a choice of fully air-conditioned </font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">4 BHK flats in Ahmedabad</font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt"> and 5 BHK penthouses, with the latest home automation technology, so that you can preset temperature, lights and other accessories even when you are not in your apartment. Shantigram is a 580+ acre integrated modern township in Ahmedabad which aims to give people the best possible lifestyle they can imagine. Whether it is playing at international standard size cricket and football fields, indulging in retail therapy at Shoppers’ Plaza or simply enjoying the finer side of life at The Belvedere Golf and </font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">Country Club, Ahmedabad,</font></font><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt"> there will always be something to engage you at Shantigram! One also has a choice of multiple schools offering CBSE and CIE education, places of worship, dedicated cycle tracks, dedicated sit-out areas, etc. thus offering every resident a wholesome living experience. </font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt"><i><b>Future Outlook of Ahmedabad’s Luxury Real Estate</b></i></font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<font color="#333333"><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">Ahmedabad has the potential to emerge as one of the best luxury destinations in India, owing to ongoing and planned infrastructure projects, real estate developments,&nbsp;connectivity to other cities&nbsp;and growing industrialisation. The entry of luxury brands in the city clearly suggests that the interest level of NRI buyers in the city has been well spotted by market research.</font></font></font></p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	&nbsp;</p>
        <p style="margin-bottom: 0cm; line-height: 100%">
        	<font color="#333333"><font face="Quattrocento Sans, serif"><font size="2" style="font-size: 11pt">Smart City Ahmedabad holds the promise of a planned city. The municipal corporation is trying to revolutionise the way it is looking at making the city smarter.&nbsp;Besides, connected civic centres, civic services across online and mobile platforms, common payment platform across transport services, widened public spaces, faster approvals for business and faster building plan approvals, green energy have found a mention in the corporation’s planning book. And finally, Ahmedabad’s improving connectivity with Gandhinagar could further tweak the prospects of micro-markets in the city favourably.</font></font></font></p>

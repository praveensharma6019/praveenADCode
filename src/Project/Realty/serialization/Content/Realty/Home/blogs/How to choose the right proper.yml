        <h1 style="color:#2B3E5F;text-align:left;">3. Talk to existing owners living in their projects </h1>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100" style="margin-top:2%;margin-left:-2%;">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/2720CEBD5AAF47C386EA17C5EE9B04B1.ashx" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="text-align: justify;">
        Only a current owner will give you a real, unbiased insight into the developer&rsquo;s way of working. You could ask questions about rental ease and yields, developer reliability and service standards, satisfaction levels, quality of product, parking issues, snagging, teething problems and many other not-so-visible aspects of property ownership.</p>
        <p style="text-align: justify;">
        <strong>4.</strong> <strong>Find out how financially secure they are</strong></p>
        <p style="text-align: justify;">
        A real estate developer whose financial position is weak will not be able to deliver projects on time. They may also resort to using cheap materials to compensate for the lack of funds. And finally, they may raise prices at the last moment or charge you with hidden costs. To figure out the financial health of a builder, you may look at&nbsp;their sale of units and project success rate. If it is a joint venture firm, it is essential to research the partner entity also.</p>
        <p style="text-align: justify;">
        <strong>5. Find out how much time they take to complete their projects</strong></p>
        <p style="text-align: justify;">
        There are many companies who don&rsquo;t deliver their projects on the time. Opting for big/listed companies is a wise idea, as they are held accountable to deliver their project on time. Asking current homeowners for their purchase experience will give you a fair idea about what to expect yourself.</p>
        <p style="text-align: justify;">
        <strong>6.&nbsp; Find out whether they have a strong support network</strong></p>
        <p style="text-align: justify;">
        Construction as an industry is all about teamwork; so a real estate developer must have a strong network of good engineers, architects, brokers, bankers, lawyers, and of course a backup source of funding. Having a strong network of professionals is one of the biggest factors ensuring&nbsp;project success.</p>
        <p style="text-align: justify;">
        <strong>7. Make sure they are 100% legal</strong></p>
        <p style="text-align: justify;">
        Make sure the real estate developer you choose has all documents regarding land title, authority approvals, construction commencement, building plan approval and other information, readily available.</p>
        <p style="text-align: justify;">
        <strong>8. Read between the lines of their pricing </strong></p>
        <p style="text-align: justify;">
        If prices are dramatically low, the developer may be cutting corners to make a&nbsp;profit or using inferior materials in the building constructions.&nbsp; If the prices quoted are too high, they may be indicative of unfair hidden charges.&nbsp;For this reason, it&rsquo;s a wise idea to discuss prices and hidden charges on the spot with the developer.</p>
        <p style="text-align: justify;">
        So these&nbsp;were a few guidelines to find the best real estate developer for your requirement. Good luck on your search!</p>

        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="text-align: justify;">
        Buying a home is the biggest financial decision of most people&rsquo;s lives. They put in their life savings into it, or sign away the next 30 years into fulfilling loans. Therefore, it is only fair that they get to deal with a developer that will treat them with the due respect that they deserve, and not cheat them or leave them disappointed in any way.</p>
        <p style="text-align: justify;">
        Here&rsquo;s what you need to do when looking for a developer to buy from:</p>
        <p style="text-align: justify;">
        1. <strong>Visit their website</strong></p>
        <p style="text-align: justify;">
        Log on to the developers' websites to get an overall insight about the company. The website should be able to provide you the answers to questions such as the owners are, what their history is, who their partners and associates are, how long the company has been in existence, and even give you an insight into their current and upcoming projects.</p>
        <p style="text-align: justify;">
        <strong>2. Visit ongoing and completed projects</strong></p>
        <p style="text-align: justify;">
        Visit under-construction as well as completed projects of the developer. The quality of their completed projects will tell you what kind of finish to expect in the project you are interested in. And visiting under-construction sites will give you an idea about their quality of construction, materials etc.&nbsp;</p>

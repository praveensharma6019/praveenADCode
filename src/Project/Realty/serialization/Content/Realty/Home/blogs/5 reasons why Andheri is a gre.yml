        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="margin-bottom: 0cm; line-height: 100%;">
        <span size="4" style="font-size: 16pt;">5 reasons why Andheri is a great residential investment</span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; letter-spacing: 0.2pt; background: #ffffff;">In the yesteryears, Andheri, known as the 'suburban district&rsquo;, was absorbed by Mumbai city as Greater Bombay. However, the suburban district has revived since the early 2000&rsquo;s and has emerged as one of the prime residential &amp; commercial real estate destinations in the country</span><span style="letter-spacing: 0.2pt; background: #ffffff;">.</span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt;">Andheri is one of the largest areas of Mumbai (considering the east and west side), and well-connected to most places in Mumbai. </span><span size="3" style="font-size: 12pt; background: #ffffff;">The eastern side was initially known only for MIDC and Seepz, but today it is home to some big corporate names, media houses and IT companies. </span><span size="3" style="font-size: 11pt; background: #ffffff;">It is better connected through the Western Express Highway and houses the middle and upper-middle-class segments due to its lower property prices. It also scores high on connectivity due to its proximity to the international airport. </span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">Andheri West, on the other hand, is the older of the two regions but is known for its infrastructural indulgence with educational institutes, healthcare facilities, five-star hotels, TV &amp; film fraternity and commercial spaces which have clearly defined it as one of the best neighbourhoods to invest in. It is a more upscale micro-market and considered to house some posh </span><span size="3" style="font-size: 12pt; background: #ffffff;">residential apartments in Mumbai</span><span size="3" style="font-size: 12pt; background: #ffffff;">, especially on the Lokhandwala and Versova side. </span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">Configurations of </span><span size="3" style="font-size: 12pt; background: #ffffff;">4BHK in Andheri </span><span size="3" style="font-size: 12pt; background: #ffffff;">constitute 13% of the total supply in West as compared to 3% in the East for these types of units. 1 and </span><span size="3" style="font-size: 12pt; background: #ffffff;">2BHK in Andheri</span><span size="3" style="font-size: 12pt; background: #ffffff;"> East occupy around 25% of the demand here. </span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">Both the localities though offer a plethora of opportunities for investment and attractive returns. </span></p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt; background: #ffffff;">Let&rsquo;s look at 5 reasons why it&rsquo;s lucrative to invest in the </span><span size="3" style="font-size: 12pt; background: #ffffff;">residential apartments of Andheri:</span></p>
        <ol>
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong><span style="background: #ffffff;">Connectivity</span></strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span style="font-size: 12pt; background: #ffffff; color: #333333;">Presence of the metro rail and its proximity to the Western as well as Eastern Express Highways, make it easy to reach any part of&nbsp;</span><span size="3" style="font-size: 12pt;">Mumbai</span><span style="font-size: 12pt; background: #ffffff; color: #333333;">. Moreover, it is also close to the international airport.</span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span style="font-size: 12pt; background: #ffffff; color: #333333;">One such residential property which enjoys excellent connectivity </span><span style="font-size: 12pt; background: #ffffff; color: #333333;">is Western Heights,</span><span style="font-size: 12pt; background: #ffffff; color: #333333;"> Andheri (W) by Adani. These residential apartments in Andheri promise a privileged lifestyle with immaculate connectivity due to its proximity to metro, railway stations, flyovers and highways. It offers a choice of breathtakingly spacious </span><span style="font-size: 12pt; background: #ffffff; color: #333333;">2BHK, 3BHK and 4BHK in Andheri&rsquo;s finest location. </span><span style="font-size: 12pt; background: #ffffff; color: #333333;">At </span><span style="font-size: 12pt; background: #ffffff; color: #333333;">Western Heights</span><span style="font-size: 12pt; background: #ffffff; color: #333333;">, you can enjoy choice luxuries that you&rsquo;ve only dreamed of. </span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <ol start="2">
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong><span style="background: #ffffff;">Employment Hubs</span></strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span style="font-size: 12pt; color: #333333;">The locality is witnessing an increase in population in recent years, owing to its proximity to various employment hubs. These include &ndash;</span></p>
        <ul>
            <li>
            <p style="margin-top: 0.49cm; margin-bottom: 0cm; line-height: 100%; background: #ffffff;">
            <span style="font-size: 12pt; color: #333333;">Bandra-Kurla Complex (BKC)</span></p>
            </li>
            <li>
            <p style="margin-bottom: 0cm; line-height: 100%; background: #ffffff;">
            <span style="font-size: 12pt; color: #333333;">SEEPZ </span></p>
            </li>
            <li>
            <p style="margin-bottom: 0.49cm; line-height: 100%; background: #ffffff;">
            <span style="font-size: 12pt; color: #333333;">Film and television studios like Balaji Telefilms, Yashraj, Sony Entertainment, Sahara TV and NDTV</span></p>
            </li>
        </ul>
        <ol start="3">
            <li>
            <p style="margin-top: 0.49cm; margin-bottom: 0.49cm; line-height: 100%; background: #ffffff;">
            <span style="font-size: 12pt; color: #333333;"><strong>Quality of Life</strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.26cm; line-height: 100%; background: #ffffff;">
        <span style="font-size: 12pt; font-family: Calibri, serif; color: #333333;">Andheri provides its residents with all kinds of social amenities to live a happy and peaceful life. From popular schools like St Xavier's High School, Sardar Patel College of Engineering to 5-star hospitals like Seven Hills, Kokilaben Ambani Hospital, luxurious shopping centres like Oberoi and Infinity Mall, and world-class hotels like The Leela, ITC Maratha, Hyatt &amp; Courtyard.</span></p>
        <p style="margin-bottom: 0.26cm; line-height: 100%; background: #ffffff;">
        <br />
        &nbsp;</p>
        <ol start="4">
            <li>
            <p style="margin-bottom: 0.26cm; line-height: 100%; background: #ffffff;">
            <span style="font-size: 12pt; font-family: Calibri, serif; color: #333333;"><strong>Best property prices &amp; ROI</strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.26cm; line-height: 100%; background: #ffffff;">
        <span style="font-size: 12pt; background: #ffffff; font-family: Calibri, serif; color: #000000;">Being the corporate hub of the city, the property prices are always on an upward trend. Purchasing property ranges from Rs 2.89 crores to 3.60 crores in this area, with prices expected to rise soon. </span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <ol start="5">
            <li>
            <p style="margin-bottom: 0.28cm; line-height: 108%;">
            <span size="3" style="font-size: 12pt;"><strong><span style="background: #ffffff;">Upcoming Infrastructure</span></strong></span></p>
            </li>
        </ol>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <span style="font-size: 12pt; background: #ffffff; color: #333333;">In the new development plan, Andheri West has the highest number of layouts, exceeding 400, with large plots and recreational grounds, thus paving the way for more infrastructural developments.</span></p>
        <p style="margin-left: 1.27cm; margin-bottom: 0.28cm; line-height: 108%;">
        <br />
        &nbsp;</p>
        <p style="margin-bottom: 0.28cm; line-height: 108%;">
        <span size="3" style="font-size: 12pt;"><em>Conclusion: </em></span></p>
        <p style="margin-top: 0.49cm; margin-bottom: 0.49cm; line-height: 100%;">
        <span style="font-size: 12pt; font-family: Calibri, serif;">Andheri is the final stop before the highly premium localities of Juhu, Vile Parle and Bandra begin. So, there is huge demand for housing in Andheri area, from people living in western suburbs and who want to get closer to the town at not so high prices.</span></p>
        <p style="margin-top: 0.49cm; margin-bottom: 0.49cm; line-height: 100%;">
        <span style="font-size: 12pt; font-family: Calibri, serif;">All these factors have always worked in favour of Andheri. It was one of the biggest booming areas during the last real estate boom that started from 2007-08 and is likely to continue in the same vein when the next boom occurs.</span></p>
        <p>
        </p>

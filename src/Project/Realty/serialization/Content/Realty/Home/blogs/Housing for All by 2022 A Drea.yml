        <div class="grid-100 mobile-grid-100" style="text-align: justify;">
        <p style="text-align: justify;">
        <span style="font-size: 12pt;">The Union Budget 2017 looks set to have a fairly dramatic impact on the housing sector. Giving a major boost to the &lsquo;Housing For All by 2022&rsquo; campaign, the Union Budget 2017 released by Finance Minister Arun Jaitley, bestowed the budget housing sector with &lsquo;infrastructure status&rsquo;. The announcement is bound to boost investment by private players. The involvement of private players will in turn lead to competition, which would then end up providing more options for the middle and lower-middle classes aiming to buy their first homes.</span></p>
        <p style="text-align: justify;">
        <span style="font-size: 12pt;">The&nbsp;real estate sector contributes approximately 15 per cent of India&rsquo;s GDP; yet it still doesn&rsquo;t have an official industry status. Experts have consistently been asking the government to grant it &lsquo;industry status&rsquo;. Since the real estate sector is not included among the categories of industry, developers, builders and investors are often compelled to avail loans at higher rate of interests. Due to the high interest rate on loans, builders always face a shortage of funds. The end result? Delayed completion of projects, and irate consumers.</span></p>
        <p style="text-align: justify;">
        <span style="font-size: 12pt;">Regarding the <a href="https://www.adanirealty.com/media-center/PMs-PMAY-scheme-to-come-to-the-rescue-of-low-income-groups" title="Pradhan Mantri Awas Yojana (PMAY)">Pradhan Mantri Awas Yojana (PMAY)</a>, the government announced that an interest rate of only 4 per cent would be charged on loans above Rs. 9 lakh, and 3 per cent on loans above Rs. 12 lakh.&nbsp;</span></p>

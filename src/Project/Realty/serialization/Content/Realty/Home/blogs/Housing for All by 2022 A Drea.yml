        <ul>
            <li>
            1 crore houses will be created in the rural areas by 2019.</li>
            <li>
            The National Housing Bank will refinance Rs. 20,000 crore worth of loans.</li>
            <li>
            The Pradhan Mantri Awas Yojana will be allotted Rs 23,000 crore.</li>
            <li>
            Real Estate Developers will get tax relief on unsold stock as liability to pay capital gains will arise only in the year a project is completed.</li>
            <li>
            Taxes will be levied on Carpet area of 30 and 60 square meters instead of Built Up Area of 30 and 60 square meters.</li>
            <li>
            The holding period for capital gains tax for immovable property is being reduced from 3 years to 2 years</li>
            <li>
            Builders will get a tax break of 1-year post receipt of the completion certificate, for unsold stock.</li>
            <li>
            No cash transaction above Rs 3 lakh will be allowed.</li>
            <li>
            Rs 2.41 lakh crore is being allocated for boosting transportation infrastructure.</li>

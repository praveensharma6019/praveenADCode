        <h3 class="text-center sectionHeading mb-4">About Us</h3>
        <p class="txt-center mr-auto ml-auto txt-sm mb-4 txt-black">As part of the Adani Group, we have a legacy of Trust and Excellence we live up to; a fact that
        has driven us to achieve a lot in a relatively short period of time. The Promoter and its group
        companies/concerns have been developing residential, commercial and social club projects of
        over 13 lac SQM.</p>
        <h3 class="text-center sectionHeading mb-4">Adani Realty Profile</h3>
        <p class="txt-center mr-auto ml-auto txt-sm mb-4 txt-black">Your dream life lies beyond the carpet area of what you believe is possible.</p>
        <p class="txt-center mr-auto ml-auto txt-sm mb-5 txt-black">Adani Realty is one of the youngest arms of India's top infrastructure and development conglomerate - Adani Group. With a commitment to getting India at par with the most advanced countries around the world, we have begun development in India's most promising cities; integrating the finest design aesthetics with cutting edge construction technology.</p>

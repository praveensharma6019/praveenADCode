        <section class="section bg-white">
        <div class="container">
        <div class="row">
        <div class="col-lg-5">
        <img alt="" src="-/media/3583E4DC9AC24CE49FDBC29CE8D5D707.ashx" class="img-fluid" />&nbsp;</div>
        <div class="col-lg-7">
        <p class="pb-3 txt-sm">As the government continues to push through reforms (in the Land Acquisition Act, the Real Estate Regulatory bill, relaxation of FDI rules, etc.), Property continues to remain the best option for NRIs looking to invest in India.</p>
        <p class="pb-3 txt-sm">But before making the final decision, there are some big questions to be addressed; who is the developer, what are his credentials, what about the property, location, amenities, payment terms, legalities and so on. Adani Realty offers rewarding investment options across India.</p>
        <p class="pb-3 txt-sm">No project is executed without the help of the finest architects, designers and contractors, and the end result is always splendid. Delving deeper into intricacies of real estate, we understand the needs of our clientele and realize that city life can often become a burden. Our homes are designed to interact with nature, As louver glass is utilized to allow sunlight through but no sunrays and as a result, dependency on natural light is maximized. Incorporating climatology into realty is just one of the several techniques that Adani Realty has pioneered for indulgent living. Luxury is a priority and no compromises are made when it comes to the comfort of our valued customers.</p>
        <p class="pb-3 txt-sm">Commercial spaces, malls, multiplexes, hotels and IT parks are executed with as much precision as our residential projects and many of our prominent landmarks define the seductive skyline of Mumbai. Because of our obsession with realty, the end result is always a landmark planned with passion!</p>
        </div>
        </div>
        </div>
        </section>
        <section class="section nritab">
        <div class="container">
        <div class="row">
        <div class="col-lg-9">
        <div id="accordion" class="accordion career">
        <div class="card mb-0">
        <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
        <a class="card-title">
        Who is a Non-Resident Indian(NRI)?
        </a>
        </div>
        <div id="collapseOne" class="card-body collapse" data-parent="#accordion">
        <p>An Indian citizen who stays abroad for employment/carrying on business or vocation outside India or stays abroad under circumstances indicating an intention for an uncertain duration of stay abroad is a non-resident. (Persons posted in U.N. organisations and officials deputed abroad by Central/State Governments and Public Sector undertakings on temporary assignments are also treated as non-temporary assignments are also treated as non-residents). Non-resident foreign citizens of Indian origin are treated on par with non- resident Indian citizens (NRIs)..</p>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
        <a class="card-title">
        Who is a PIO?
        </a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>A. A person of Indian origin means an individual (not being a citizen of Pakistan or Bangladesh or Sri Lanka or Afghanistan or China or Iran or Nepal or Bhutan) who:&bull;	held an Indian Passport at any time, or &bull;	who or whose father or paternal grand father was a citizen of India by virtue of the Constitution of India or the Citizenship Act, 1955</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
        <a class="card-title">
        What are the Various Facilities available To NRIs/OCBs?
        </a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>A. NRIs/OCB's are granted the following facilities</p>
        <ul>
            <li>1.Maintenance of bank accounts in India</li>
            <li>2.Investments in securities/shares of, and deposits with, Indian firms/companies</li>
            <li>3.Investments in immovable properties in India</li>
        </ul>
        <p>&nbsp;</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
        <a class="card-title">
        Who Can Purchase Immovable Property In India?
        </a>
        </div>
        <div id="collapseFour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <ul>
            <li>A.1 Under the general permission available, the following categories can freely purchase immovable property in India:Si) Non-Resident Indian (NRI) - that is a citizen of India resident outside Indiaii)  Person of Indian Origin (PIO) - that is an individual (not being a citizen of Pakistan or Bangladesh or Sri Lanka or Afghanistan or China or Iran or Nepal or Bhutan), who1. at any time, held Indian passport, or </li>
            <li>2. who or either of whose father or grandfather was a citizen of India by virtue of the Constitution of India or the Citizenship Act, 1955 (57 of 1955). The general permission, however, covers only purchase of residential and commercial property.
            <p>&nbsp;</p>
            </li>
        </ul>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
        <a class="card-title">
        Can NRIs Sell the Properties They Hold In India Without Reserve Bank Permission?
        </a>
        </div>
        <div id="collapseFive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>A. YES</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
        <a class="card-title">
        Can NRIs Acquire Or Dispose Residential Property By Way Of Gift?
        </a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>A. Yes, under the general permission granted by the Reserve Bank, property other than agricultural land/farm house/plantation property can be acquired by NRIs provided the purchase consideration is met either out of inward remittances in foreign exchange through normal banking channels or out of funds from the purchaser's NRE/FCNR accounts maintained with banks in India and a declaration is submitted to the Central Office of Reserve Bank in form IPI 7 within a period of 90 days from the date of purchase of the property/final payment of purchase consideration.</p>
        </div>
        </div>
        <p class="p-2">&nbsp;</p>
        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">
        <a class="card-title">
        What is Power of Attorney?
        </a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>A Power Of Attorney (POA) or letter of attorney is a written authorization to represent or act on another&rsquo;s behalf in private affairs, business, or some other legal matter, sometimes against the wishes of the other. The person authorizing the other to act is the principal, grantor, or donor (of the power).A Power Of Attorney is not an instrument of transfer in regard to any right, title or interest in an immovable property.A Power Of Attorney, or letter of attorney, is a document that authorizes another person, known as the agent or attorney-in-fact&mdash;usually a legally competent relative or close friend over 18 years old&mdash;to handle any combination of financial, legal and health care decisions. A power of attorney is also referred to as a POA. Generally, one chooses a POA as a provision if he or she becomes incapacitated.</p>
        </div>
        </div>
        </div>
        </div>

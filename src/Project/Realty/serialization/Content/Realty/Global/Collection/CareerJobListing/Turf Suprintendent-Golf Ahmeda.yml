        <h6>ROLE OBJECTIVE</h6>
        <ul>
            <li>Incumbent would be required to handle Landscaping work for whole Golf, developing nursery &amp; ensure upkeep up of and maintenance of Golf course Grass, carry out horticulture works in the township areas.</li>
        </ul>
        <h6>RESPONSIBILITIES</h6>
        <h6>Strategic:</h6>
        <ul>
            <li>Assist Cluster/Project Manager in carrying out large scale plantation and maintenance of the same with available resources.</li>
            <li>He should develop good land-scaping and maintain the same beautifully in the township premises as per environmental standards</li>
        </ul>
        <h6>Operational:</h6>
        <ul>
            <li>Review of landscape drawings for execution.</li>
            <li>Managing in-house production of plants.</li>
            <li>Effective  manpower management &amp; upkeeping of records.</li>
            <li>Raising PRs &amp; follow-up for timely procurement of materials.</li>
            <li>Co-ordination of landscape development with civil activities.</li>
            <li>Nursery visits for selection of good quality planting materials.</li>
            <li>Cost saving techniques for landscape developments.</li>
            <li>Landscape estimations as per available budget.</li>
        </ul>
        <h6>Financial:</h6>
        <ul>
            <li>Checking and certifying work done by contractors</li>
            <li>Checking, certifying and recommending payments related to nursery expenses</li>
            <li>Optimizing &amp; controlling wastage of materials</li>
        </ul>
        <h6>EDUCATION</h6>
        <ul>
            <li>B. Sc- Botany/ Agriculture, M. Sc- Agriculture/ Horticulture (Preferred MBA - Agriculture Management)</li>
        </ul>
        <h6>EXPERIENCE</h6>
        <ul>
            <li>05 - 10 years of experience</li>

                        <h6>ROLE OBJECTIVE</h6>
        <ul>
        <li>Responsible for obtaining all statutory permissions for Company's projects in &amp; around Mumbai.</li>
        <li>Strategizing regulatory approval process &amp; minimizing delays</li>
        <li>To act as Company's interface in dealing with key level officials of relevant  statutory authorities</li>
        </ul>
        <h6>KEY RESPONSIBILITIES</h6>
        <ul>
        <li>To coordinate between Design &amp; Liaison Architects, various Consultants &amp; JV Partner.</li>
        <li>Provide technical inputs pertaining to liaison to company’s Legal Dept. for drafting all Legal / Development</li>
           Agreements &amp; also for the relevant Undertakings / Indemnity Bonds required to be furnished to Statutory Authorities.
        <li>Liaise with the Building proposals dept. / MMRDA / MOEF / MHADA / CFO / municipal approvals / statutory sanctions / Licenses.</li>
        <li>Co-ordinate with Liaison Architects</li>
        <li>Liaison with revenue depts. /land approval depts. / water and electricity depts. courts.</li>
        <li>Liaison for various statutory approvals for residential constructions</li>
        </ul>
        <h6>KEY ACCOUNTABILITIES</h6>
        <ul>
        <li>Ability to handle the crisis situation / issues as regards to statutory approvals</li>
        <li>Co-ordination and liaison with Govt. offices related to the projects for approval and clearances</li>
        </ul>
        <h6>EDUCATION</h6>
        <ul>
        <li>B. Arch / M. Arch/ B.E-Civil</li>
        </ul>
        <h6>EXPERIENCE</h6>
        <ul>
        <li>At least 15-19 years’ experience in the liaison function for Real Estate companies, with government agencies / municipal approvals / statutory sanctions / Licenses. Knowledge of FSI / DCR / CFO / Civil Aviation rules etc.</li>
        <li>Exposure in handling liaison of multiple projects</li>
        <li>Experience in handling mix use development proposals under different FSI schemes of Development Control Regulation.</li>
        <li>Knowledge of MCGM's DCR &amp; latest manual "Ease of doing business" on issuing various permissions by MCGM.</li>
        <li>Proficiency in devising a tool or robust system of keeping a track on all compliances to achieve the desired approval timelines.</li>
        <li>Experience in working with Liaison Architects office, in Corporate environment  &amp; also with the renowned Developers.</li>
                    </ul>

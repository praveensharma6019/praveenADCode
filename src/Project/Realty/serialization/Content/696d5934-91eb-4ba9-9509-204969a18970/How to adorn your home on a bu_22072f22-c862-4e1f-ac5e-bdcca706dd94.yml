        <p>
        Break away from the notion of having white and gray dingy walls for your homes. Choose bold colours and patterns. If you are held back by space constraint, you can smartly choose bold colour and pattern combinations to give the illusion of a bigger room. For smaller rooms like the kitchen, you could try painting the walls and ceilings with the same colour so that your eye won&rsquo;t stop at the ceiling line.</p>
        <p>

        <p>Atelier Greens has an indoor and outdoor clubhouse with multiple facilities like a banquet hall, swimming pool, 20-seater theatre room, steam and sauna room, locker room, gymnasium, indoor games room and yoga rooms, to name a few. While these pertain to amenities within the buildings, the wider expanses of the property have nature walk trails, a reflexology path, a kids’ play area, a vertical garden and more.  </p>
        
        <p>Like other residential properties of Adani Realty, Atelier Greens at Koregaon Park is well connected and has every urban necessity within easy reach. Be it schools, malls, hospitals, hotels, happening spots or the airport and railway station, all of them are within close distances.  </p>
        

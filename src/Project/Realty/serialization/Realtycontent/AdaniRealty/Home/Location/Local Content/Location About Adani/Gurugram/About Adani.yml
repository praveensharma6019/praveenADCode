    - ID: "c592be47-09cc-40e5-ae70-25308cbafc5a"
      Hint: about
      Value: "<p>Adani Realty has some of the most sought after and highly revered residential/commercial properties in Gurugram. The projects are spread across various parts of the city, situated near coveted locations like Dwarka Expressway, Golf Course Road and Golf Course Extension Road. We have ultra-luxurious housing spaces for our residential ventures such as Oyster Grande, Platinum Tower, Samsara and Samsara Vilasa. We also have Aangan as a part of our affordable housing initiative. For commercial spaces, we have Miracle Mile, Oyster Arcade, Angan Arcade and Angan Galleria. Our exclusive clubhouse, called the Belvedere Club, is currently in development and is touted to be one of the most extravagant clubs in the entire city, with over 100,000 Sq. Ft. area. The club will have abundant amenities helping you lead a  lavish lifestyle, offering a slice of life that you’ll cherish forever.</p>"
    - ID: "c59be9fd-7ae9-4b9a-856e-1670f026d17e"
      Hint: readMore
      Value: "<p>Each project is a product of meticulous planning where we inculcated Adani Group’s principal values of ‘National Building’ and ‘Growth with Goodness’. At Adani Realty, our endeavour has always been to blur the boundaries of real estate and deliver everything to you without ever compromising on quality. We ensure that our designs are contemporary, reflecting superior craftsmanship; we also provide services that are best-in-class. As a city, Gurugram has proved itself as one of the fastest and commercially viable cities that is progressive and upbeat yet doesn’t lose its heritage and natural beauty. That’s why we, at Adani Realty, envision to transform lives and set examples with futuristic standards of real estate.</p>"

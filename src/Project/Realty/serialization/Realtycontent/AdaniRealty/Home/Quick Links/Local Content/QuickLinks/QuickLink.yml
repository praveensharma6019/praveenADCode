        <p>Welcome to Privacy Policy</p>
        <p><strong>Adani Realty</strong> and its affiliates (collectively,<strong> &ldquo;we&rdquo;</strong>) are engaged in the business of<strong> development and sale of residential, commercial, and social club properties</strong>. This Policy outlines our practices in relation to the collection, storage, usage, processing, and disclosure of personal data that you have consented to share with us when you access, use, or otherwise interact with our website available at <a href=" /"><strong><span style="text-decoration: underline;">https://www.adanirealty.com</span></strong> </a>(collectively, &ldquo;Platform&rdquo;) or avail products or services that <strong>Adani Realty</strong> offers you on or through the Platform (collectively, the &ldquo;Services&rdquo;).</p>
        <p>In this Policy, the services offered to you through the Platform are referred to as <strong>&ldquo;Property Development and sale Services&rdquo;</strong>. At <strong>Adani Realty,</strong> we are committed to protecting your personal data and respecting your privacy. To provide you with services, we have to collect and otherwise process certain data about you. This Policy explains how we process and use personal data about you. Please note that unless specifically defined in this Policy, capitalized terms shall have the same meaning ascribed to them in our Terms and Conditions, available at&nbsp;<a href=" /terms-and-conditions">https://www.adanirealty.com/terms-and-conditions</a> (&ldquo;Terms&rdquo;). </p>
        <p>We do collect your personal information and process your personal data in accordance with the IT Act, 2000 (21 of 2000) and other national and state laws which relate the processing of personal data.</p>
        <p>Please read this Policy in consonance with the Terms. By using the Services, you confirm that you have read and agree to be bound by this Policy and consent to the processing activities described under this Policy. </p>
        <p class="headingText"><strong>1. DEFINITIONS AND KEY CONCEPTS</strong></p>
        <p>In this Privacy Policy, the following definitions are used:</p>
        <p class="headingText"><strong>Data</strong></p>
        <p>Personal information, including sensitive personal information and special category personal data (as defined under Data Protection Laws) about you, which we collect, receive, or otherwise process in connection with your use of our website/App and/or the Platform.</p>
        <p class="headingText"><strong>Cookies</strong></p>
        <p>A small file placed on your device by our website/App or the Platform when you either visit or use certain features of our website/App or the Platform. A cookie generally allows a website or mobile application to remember your actions or preference for a certain period of time.</p>
        <p class="headingText"><strong>Data Protection Laws</strong></p>
        <p>Any applicable law for the time being in force relating to the processing of Data.</p>
        <p class="headingText"><strong>Partners</strong></p>
        <p>Select third parties (including Adani Group Entities) with whom we have contracts for the businesses described in this Privacy Notice.</p>
        <p class="headingText"><strong>Service Providers</strong></p>
        <p>Includes entities which provide services to us and to whom we may disclose your Data for a specific purpose pursuant to a written contract.</p>
        <p class="headingText"><strong>Adani Realty</strong></p>
        <p><strong>Adani Estate Management Pvt. Ltd.</strong>, a company incorporated in India whose registered office is <strong>Atreco House, CBD Shantigram, Near Vaishnodevi Circle, SG Highway, Ahmedabad, Gujarat - 382421</strong></p>
        <p class="headingText"><strong>Adani Group Entity</strong></p>
        <p>Adani Enterprises Limited, and its subsidiaries, affiliates, associate companies and joint venture companies.</p>
        <p class="headingText"><strong>User or you</strong></p>
        <p>The natural person who accesses or uses the Services through our website/App or the Platform.</p>
        <p class="headingText"><strong>Our status as controller or processor:</strong></p>
        <p>Our business involves:</p>
        <p class="headingText"><strong>(a)  <span style="text-decoration: underline;">Development of residential, commercial and club properties</span></strong></p>
        <p class="headingText"><strong>(b)  <span style="text-decoration: underline;">Sale of residential, commercial and club properties</span></strong></p>
        For the purposes of certain applicable Data Protection Laws, we will act as a "controller" when we use your Data for our own purposes and a "processor" when we use your Data for and under the instructions of a Group Entity and other participating entities.
        <p>&nbsp;</p>
        <p>This Privacy Policy primarily explains how we use your personal data when we act as a controller of your Data. Where we act as a "processor" on behalf of an Adani Group Entity or other participating entity (i.e. the &ldquo;controller&rdquo;).</p>
        <p class="headingText"><strong>2. WHAT DATA DO WE COLLECT ABOUT YOU</strong></p>
        <p>We collect Data for various purposes set out in this Privacy Notice.</p>
        <p>This Data includes, without limitation, the following categories:</p>
        <p>(a) <strong>Contact information</strong>: First and last name, email address, postal address, country, phone number and other similar contact data.</p>
        <p>(b)<strong> Financial information</strong>: Payment instrument information, transactions, transaction history, preferences, method, mode and manner of payment, spending pattern or trends, and other similar data. It is clarified that we do not store any of your card details i.e., credit and debit card in our Application or website.</p>
        <p>(c) <strong>Technical information</strong>: Website, device and mobile app usage, Internet Protocol (IP) address and similar information collected via automated means, such as cookies, pixels and similar technologies.</p>
        <p>(d)<strong> Product and service information</strong>: Your website/App or Platform account membership number, registration information, and program-specific information, when you request products and/or services directly from us or participate in marketing programs.</p>
        <p>(e) Your reviews, feedback and opinions about our products, programmes, and services.</p>
        <p>(f) <strong>Loyalty program information</strong>: Your loyalty membership information, account details, profile or password details and any frequent flyer or travel partner program affiliation.</p>
        <p>(g)<strong> Transaction information</strong>: Date of the transaction, transaction amount, transaction history and related details.</p>
        <p>(h)<strong> Other information</strong>: Age, sex, date of birth, marital status, nationality, occupation or any other personal information provided by you.</p>
        <p>(i)<strong> Location information</strong>: Personal data collected during usage of service provided by us such as Maps and Navigation, cab services, or any other similar services which require processing of such data. </p>
        <p class="headingText"><strong>3. HOW WE COLLECT DATA</strong></p>
        <p>We collect Data in the following ways:</p>
        <p>a. <strong>Information You Give Us</strong>: We receive and store any information you enter on our website App or the Platform or give us in any other way. Please see the section below, titled &ldquo;Data Shared by You&rdquo; for more information.</p>
        <p>b. <strong>Information You Give to Transit Hotel</strong>:  We receive and store any information you provide to the Transit Hotel available at our Platform. </p>
        <p>c. <strong>Automatic Information We Collect</strong>: We use &ldquo;cookies&rdquo;, pixels and similar technologies to receive and store certain types of information whenever you interact with us. Please see the section below, titled &ldquo;Data That is Collected Automatically&rdquo; for more information.</p>
        <p>d. <strong>E-mail Communications</strong>: We often receive a confirmation (if your device supports such capabilities) when you open e-mail from us or click on a link in the e-mail. You can choose not to receive marketing emails from us by clicking on the unsubscribe link in any marketing email.</p>
        <p>e. <strong>Customer Care Support</strong>: We store data provided by you to our customer care support team including but not limited to the call recording. </p>
        <p>f. <strong>Automatic Information We Collect from Other Websites</strong>: We receive and store certain types of information when you interact with third-party websites that use our technology or with whom we have a specific agreement. </p>
        <p>g. <strong>Information from Other Sources</strong>: We may obtain information from other sources. An example is where we receive your Data from Adani Group Entities in connection with the Platform for the purposes of enrolment, offering you products, services and benefits on the Platform.</p>
        <p>h. <strong>Information Previously Provided to Adani Group Entities</strong>: Where you have shared any information previously with any of the Group Entities and such Group Entity is permitted to further share such information, it will share such information with us. If such information is sensitive personal information or special category personal data, the Group Entity will only share such information with us with your consent. Regardless of the terms on which you had originally provided the information to a Group Entity, you acknowledge that: (a) we will collect such information from such Group Entity for the purposes set out in this Privacy Notice; (b) the Group Entity that provides such information to us is subject to its own compliance obligations under the Data Protection Laws, and (c) we are not responsible for any acts or omissions of such Group Entity in relation to any such compliance obligations under the Data Protection Laws.</p>
        <p>i. We automatically collect purchase or content use history, which we sometimes aggregate with similar information from other customers to create features such as Best Seller, Top Rated, etc...</p>
        <p>j. The information about usage of the App, including crash logs and usage statistics.</p>
        <p>k. Information about the location of your device, including geolocation information.</p>
        <p>l. Information such as your location is collected upon availing services which require processing of such data to provide the requisite service to you. </p>
        <p>m. By using our App, you are agreeing that we may advertise your feedback on the App/ website and marketing materials.</p>
        <p>n. We will retain your information as long as we require this to provide you with the goods and services and for such period as mandated by the concerned laws.</p>
        <p>You can make choices about our collection and use of your Data. For example, you may want to access, edit or remove your Data on our website/App or the Platform. When you are asked to provide Data, you may decline. For more information, please see the section below, titled &ldquo;Your Rights and Choices&rdquo;.</p>
        <p class="headingText"><strong>4. DATA SHARED BY YOU</strong></p>
        <p>We may collect your Data in several ways from your use of our website/App or the Platform. For instance:</p>
        <p>(a) when you register with us to receive our products and/or services.</p>
        <p>(b) when you conduct a transaction or attempt a transaction on our website/App or Platform.</p>
        <p>(c) when you complete surveys conducted by or for us.</p>
        <p>(d) when you elect to receive any communications (including promotional offers) from us.</p>
        <p>(e) from the information gathered by your visit to our website or the Our Platform.</p>
        <p>(f) do not provide personal data about others unless you are authorized or required to do so by contract or applicable law.</p>
        <p class="headingText"><strong>5. DATA WE RECEIVED FROM OTHER SOURCES</strong></p>
        <p>We may receive personal data about you from other sources including but not limited to the information provided by you to us for availing any product or service available at the Platform, our affiliate, a person, or company/organization authorized by you to submit an application on your behalf, and/or publicly available sources. We&rsquo;ll contact you to let you know we are processing your personal information.  </p>
        <p class="headingText"><strong>6. DATA THAT IS COLLECTED AUTOMATICALLY</strong></p>
        <p>(a) We automatically collect some information when you visit our website/App or the Platform. This information helps us to make improvements to our content and navigation. The information collected automatically includes your IP address.</p>
        <p>(b) Our web servers or affiliates who provide analytics and performance enhancement services collect IP addresses, operating system details, browsing details, device details and language settings. This information is aggregated to measure the number of visits, average time spent on the site, pages viewed and similar information. We use this information to measure the site usage, improve content and to ensure safety and security, as well enhance performance of our website/App or the Platform.</p>
        <p>(c) We may collect your Data automatically via Cookies, pixels and similar technologies in line with settings on your browser. For more information about Cookies, please see the section below, titled &ldquo;Cookies, Pixels and Similar Technologies&rdquo;.</p>
        <p class="headingText"><strong>7. OUR USE OF DATA</strong></p>
        <p>We use the information collected through this App, as described in this policy and we may use your information to:</p>
        <p>I. Improve our services, App and how we operate our businesses.</p>
        <p>II. Understand and enhance your experience using our App, products and
        services.</p>
        <p>III. Personalize our products or services and make recommendations.</p>
        <p>IV. Provide and deliver products and services you request.</p>
        <p>V. Process, manage, complete, and account for transactions.</p>
        <p>VI. Provide customer support and respond to your requests, comments,
        and enquiries.</p>
        <p>VII. Create and manage the online accounts you manage on our App.</p>
        <p>VIII. Send you related information, including confirmations, invoices, technical
        notices, updates, security alerts and support and administrative messages.</p>
        <p>IX. Communicate with you about promotions, upcoming events, and news about
        products and services.</p>
        <p>X. We may process your personal information without your knowledge or consent where required by applicable law or regulation for the purposes of verification of identity or for prevention, detection, or investigation, including of cyber incidents, prosecution, and punishment of offences.</p>
        <p>XI. Protect, investigate, and deter against fraudulent, unauthorized, or illegal activity.</p>
        <p>XII. Protecting against, and preventing, fraud, illegal activity, harm, financial loss and other legal or information security risks.</p>
        <p>XIII. Providing marketing and promotional campaigns to you based on your profile.</p>
        <p>XV. In connection with loyalty programs owned and operated by us or by other Group Entities; and</p>
        <p>XVI. Create a user profile based on data provided by you on using of the application.</p>
        <p><strong>Where processing your Data is necessary for us to carry out our obligations arising from any contracts entered into between you and us</strong>: If you enter into a contract with us in relation to any of our product or service offerings, including products or service offerings we offer to you directly on the Platform, we may process certain Data about you in order to perform our obligations under this contract, including to enable us to communicate with you about such products and/or services and to process your payment transactions.</p>
        <p><strong>Where processing your personal information is within our legitimate interests</strong>: We can process certain Data where it is necessary for the purposes of the legitimate interests pursued by us or by a third party, except where such interests are overridden by the interests or fundamental rights or freedoms of yours which require protection of your Data. </p>
        <p> <strong>Where you give us your opt-in consent to process your personal information</strong>: In certain circumstances, where required under relevant Data Protection Laws, we will seek to obtain your consent before we undertake certain processing activities with your Data.</p>
        <p><span style="text-decoration: underline;">Where required under relevant Data Protection Laws</span> (e.g. under direct marketing legislation), we will obtain your opt-in consent prior to sharing your Data with third parties and carrying out certain marketing activities (unless we are permitted by relevant Data Protection Laws to contact you without your opt-in consent in relation to goods and services which are similar to those which you have already purchased, used or interacted with).</p>
        <p>You have the right to withdraw your consent to these activities. You can do so at any time, and details of how to do so can be found in the section below, titled "Your Rights and Choices".</p>
        <p><strong>Where processing your personal information is necessary for our compliance with a legal obligation</strong>: In certain circumstances, we may disclose your Data for the purposes of compliance with a legal obligation (for example, to comply with a law, regulation or compulsory legal request). We do not think that any of the above activities prejudice you in any way. However, you do have the right to object to us processing your personal information in certain circumstances. If you would like to know more about these circumstances and how to object to our processing activities, please see the section below, titled "Your Rights and Choices".</p>
        <p>Some of the above grounds for processing will overlap and there may be several grounds which justify our use of your Data.</p>
        <p>Further, where required under relevant Data Protection Laws, we will only process special category personal data (as defined under Data Protection Laws) if there is a valid legal basis, which might involve obtaining your explicit consent.</p>
        <p>Where we use or share or otherwise process your Data as a processor on behalf of a Group Entity or other participating entity (i.e., the controller) for the purposes of offering you access to Third Party Applications on the Platform or as part of any services that we provide to that entity, we do so under the instructions of that entity and that entity is responsible for ensuring that there is a legal basis for us to use or share your Data on its behalf (if such legal basis is required under relevant Data Protection Laws).</p>
        <p class="headingText"><strong>8. PERMISSIBLE AGE</strong></p>
        <p>a. The Services are not intended for users under the age of 18, unless permitted under applicable local laws (Permissible Age) or under the involvement of a parent or guardian. We do not knowingly collect any personal information from users or market to or solicit information from anyone under the Permissible Age. If we become aware that a person submitting personal information is under the Permissible Age, we will delete the account and any related information as soon as possible. If you believe we might have any information from or about a user under the Permissible Age, please contact us at <a href="mailto:Grievance.Realty@adani.com"><strong><span style="text-decoration: underline;">Grievance.Realty@adani.com</span></strong></a></p>
        <p>b. This website is not directed at children under the age of 18 and We cannot distinguish the age of persons who access and use our website. If a minor (according to applicable laws) has provided us with Customer Data without parental or guardian consent, the parent or guardian should contact us (see Section 20) to remove the relevant Customer Data and unsubscribe the minor. If we become aware that Customer Data has been collected from a person under the age of 18 without parental or guardian consent, we will delete this Customer Data and, where that minor has an account, terminate the minor&rsquo;s account.</p>
        <p class="headingText"><strong>9. SHARING OF DATA</strong></p>
        <p>We may share your Data in the following ways (and for the purposes of relevant Data Protection Laws, we may do so either as a controller in our own right or as a processor on behalf of and under the instructions of another entity in accordance with our obligations under our agreement with that entity):</p>
        <p>a. We share your data with your consent or to complete any transaction or provide any product or service you have requested or authorized. We also share data with our affiliates and subsidiaries, with vendors working on our behalf.</p>
        <p>b. We may employ other companies and individuals to perform functions on our behalf. The functions include fulfilling orders for products or services, delivering packages, sending e-mail, removing repetitive information from customer lists, providing marketing assistance, providing search results and links (including paid listings and links), processing payments, transmitting content, scoring credit risk, and providing customer service.</p>
        <p>c. <strong>Business Transfers</strong>: As we continue to develop our business, we might sell or buy subsidiaries or business units. Your Data (including in relation to loyalty programs) may be transferred as part of such transactions.</p>
        <p>d. Protecting Us: We may release Data when we believe that disclosure is reasonably necessary (a) to comply with a law, regulation or compulsory legal request; (b) to protect our or an Adani Group Entity's intellectual property rights; (c) to protect our against harm or financial loss; (d) when we believe disclosure is necessary to protect individuals&rsquo; vital interests, or (e) in connection with an investigation of suspected or actual fraudulent or illegal activity. This may include exchanging information with other companies and organizations for fraud protection, risk management and dispute resolution.</p>
        <p>e. <strong>Third Parties</strong>:  We may also share your Data with other third parties where:</p>
        <p>a) You request or authorize us to do so.</p>
        <p>b) We need to comply with applicable law or respond to valid legal process or.</p>
        <p>c) We need to operate and maintain the security of our website/App or Platform, including to prevent or stop an attack on our computer systems or networks.</p>
        <p>d) The sharing of your Data will be in line with the processes set out in this Privacy Policy.</p>
        <p>f. We reserve our right to share the information collected within the Adani Group Entities and internal departments for promotional and marketing activities and communications.</p>
        <p>g. <strong>Migration of Data</strong>: We may also process your data for other business and offerings controlled, maintained, governed and operated by Adani Digitals, thereby, Your Data (including in relation to any loyalty program(s) operated, maintained, and governed by Adani Digital including but not limited to &ldquo;Adani One&rdquo; or any of its group companies) may be migrated as part of such business transactions.</p>
        <p class="headingText"><strong>10. DATA SECURITY</strong></p>
        <p>We will use technical and organizational measures to safeguard your Data and we store your Data on secure servers.  Technical and organizational measures include measures to deal with any suspected data breach.  If you suspect any misuse or loss or unauthorized access to your Data, please let us know immediately by contacting us by e-mail.</p>
        <p>The security of your Platform account depends on you keeping your account password(s), PINs and other access information confidential. If you share your Platform account information with a third party, they will have access to your account and your Data.</p>
        <p>It is your responsibility to control access to your mobile device and the Platform on your device, including keeping your password(s) and/or PIN confidential and not sharing it with anyone. It is also your responsibility to alert us if you believe that the security of your Data in the Platform has been compromised.</p>
        <p class="headingText"><strong>11. ANALYTICS AND TAILORED ADVERTISING</strong></p>
        <p>
        To help us better understand your use of the Services, we may use third-party web analytics on our Services, such as Google Analytics etc. These service providers use the sort of technology described in the "Automatically-Collected Information" Section above. The information collected by this technology will be disclosed to or collected directly by these service providers, who use the information to evaluate our users' use of the Services. We also use Google Analytics as described in the following section. To prevent Google Analytics from collecting or using your information, you may install the Google Analytics Opt-Out Browser add-on.</p>
        <p class="headingText"><strong>Tailored Advertising</strong></p>
        <p>Third parties whose products or services are accessible or advertised via the Services may also use cookies or similar technologies to collect information about your use of the Services. This is done in order to help them-</p>
        <p>&bull;  Inform, optimize, and serve ads based on past visits to our website and other sites and</p>
        <p>&bull;  Report how our ad impressions, other uses of ad services, and interactions with these ad impressions and ad services are related to visits to our website. We also allow other third parties (e.g., ad networks and ad servers such as Google Analytics, and other pragmatic/adTech players) to serve tailored ads to you on the Services, and to access their own cookies or similar technologies on your computer, mobile phone, or other devices you use to access the Services. We neither have access to, nor does this Privacy Policy govern, the use of cookies or other tracking technologies that may be placed by such third parties. These parties may permit you to opt-out of ad targeting. If you are interested in more information about tailored browser advertising and how you can generally control cookies from being put on your computer to deliver tailored advertising (i.e., not just for the Services), you may visit the Network Advertising Initiative's Consumer Opt-Out Link, and/or the Digital Advertising Alliance's Consumer Opt-Out Link to opt-out of receiving tailored advertising from companies that participate in those programs. To opt-out of Google Analytics for Display Advertising or customize Google Display Network ads, you can visit the Google Ads Settings page. Please note that to the extent advertising technology is integrated into the Services, you may still receive ads even if you opt-out of tailored advertising. In that case, the ads will just not be tailored to your interests. Also, we do not control any of the above opt-out links and are not responsible for any choices you make using these mechanisms or the continued availability or accuracy of these mechanisms.</p>
        <p>When accessing the Services from a mobile application you may also receive tailored in-application advertisements. Each operating system: iOS, Android and Windows Phone provides its own instructions on how to prevent the delivery of tailored in-application advertisements. You may review the support materials and/or the privacy settings for the respective operating systems in order to opt-out of tailored in-application advertisements. For any other devices and/or operating systems, please visit the privacy settings for the applicable device or operating system or contact the applicable platform operator.</p>
        <p class="headingText"><strong>12. RETENTION OF DATA</strong></p>
        <p>We retain Data for as long as necessary for the use of our products and/or services or to provide access to and use of our website/App or the Platform, or for other essential purposes such as complying with our legal obligations, resolving disputes, enforcing our agreements and as long as processing and retaining your Data is necessary for our legitimate interests. Because these needs can vary for different data types and purposes, actual retention periods can vary significantly.
        Even if we delete your Data, including on account of an exercise of your right under Clause 13 below, it may persist on backup or archival media for audit, legal, tax or regulatory purposes.</p>
        <p class="headingText"><strong>13. WHERE WE STORE DATA</strong></p>
        <p>We may transfer your Data to recipients in India, where we are headquartered, and other countries. These countries may not have the same data protection laws as the country in which you initially provided the information. If we transfer your Data to other countries, we will protect that information as described in this Privacy Policy, as disclosed to you at the time of data collection or as described in our program-specific privacy notice.</p>
        <p>If the GDPR/United Kingdom&rsquo;s version of the GDPR applies to our processing of your Data, we will only process and/or transfer Data outside of the European Economic Area/United Kingdom where it is compliant with Data Protection Laws and the means of transfer provides adequate safeguards in relation to your Data, including for example: </p>
        <p>(a) by way of a data transfer agreement incorporating the current relevant standard contractual clauses adopted in the European Economic Area/United Kingdom; or</p>
        <p>(b) by transferring your Data to a country where there has been a finding of adequacy by the European Commission in respect of that country&rsquo;s levels of data protection via its legislation; or</p>
        <p>(c) where it is necessary for the conclusion or performance of a contract between us and a third party and the transfer is in your interests for the purposes of that contract; or</p>
        <p class="headingText"><strong>14. YOUR RIGHTS AND CHOICES</strong></p>
        <p>Depending on which country&rsquo;s laws are applicable to you, you may have various rights in relation to the Data that we hold about you. To get in touch with us about any of your rights under Data Protection Laws, please use the contact details set in the section below, titled &ldquo;How to Contact Us&rdquo;.  We will seek to deal with your request without undue delay, and in any event, within any time limits provided for in Data Protection Laws (subject to any extensions to which we are lawfully entitled). Please note that we may keep a record of your communications to help us resolve any issues which you raise. Where we are legally permitted to do so, we may refuse your request. </p>
        <p>You may be entitled to the following rights in relation to your Data:</p>
        <p>a) <strong>Right to Confirmation and Access</strong> - you may ask us to confirm what Data we hold about you at any time, and request us to modify, update or delete such Data. You may also request a copy of the Data we hold about you.</p>
        <p>b) <strong>Right to Rectification </strong>- you have the right to request that we rectify any inaccurate or incomplete Data that we hold about you, including by means of providing a supplementary statement.</p>
        <p>c) <strong>Right to be Erasure </strong>- you have the right to request that we "erase" your Data in certain circumstances.</p>
        <p>d)<strong> Right to Restrict Our Use of your Data</strong> - you have the right to request that we restrict our processing of your Data in certain circumstances, for example if you dispute the accuracy of the Data that we hold about you or you object to our processing of your Data (including where we process your Data for our legitimate interests, where permitted under applicable law).</p>
        <p>e)<strong> Right to Object</strong> &ndash; this right enables you to object to us processing your Data where we do so for certain reasons.</p>
        <p>f) <strong>Right to Data Portability</strong> - you have the right to request that we transfer your Data to another third party. This right of data portability only applies to certain types of Data.</p>
        <p>g)<strong> Right to Withdraw Consent</strong> &ndash; where we have obtained your consent to process your Data for certain activities, you may withdraw this consent at any time and we will cease to carry out that particular activity that you previously consented to unless we consider that there is an alternative legal basis to justify our continued processing of your Data for this purpose.</p>
        <p>h)<strong> Right to File Complaints </strong>&ndash; you have the right to lodge a complaint with the relevant supervisory authority in your jurisdiction.</p>
        <p>To get in touch with us about these rights, or for more information about managing your Data and promotional communications, please use the contact details set out in the section below, titled &ldquo;How to Contact Us&rdquo;.</p>
        <p>It is important that the Data we hold about you is accurate and current. Please keep us informed if your personal information changes during the period for which we hold it.</p>
        <p class="headingText"><strong>15. PROCESSING YOUR DATA</strong></p>
        <p>We take steps to ensure that your Data is processed according to the provisions of this Privacy Notice and the requirements of applicable law.</p>
        <p class="headingText"><strong>16. SEVERABILITY</strong></p>
        <p>If any court or competent authority finds that any provision of this Privacy Policy (or part of any provision) is invalid, illegal or unenforceable, that provision or part-provision will, to the extent required, be deemed to be deleted, and the validity and enforceability of the other provisions of this Privacy Policy will not be affected.</p>
        <p class="headingText"><strong>17. LINKS TO THIRD PARTY SITES/APPS</strong></p>
        <p>Our App may, from time to time, contain links to and from other Apps/websites of third parties. Please note that if you follow a link to any of these Apps/websites, such Apps/websites will apply different terms to the collection and privacy of your personal data, and we do not accept any responsibility or liability for these policies. When you leave our Site, we encourage you to read the privacy policy of every App/Website you visit.</p>
        <p class="headingText"><strong>18. COOKIES</strong></p>
        <p>a. To optimize our App presence, we use cookies. These are small text files stored on your device. These cookies are deleted after you close the App. Other cookies remain on your device (long-term cookies) and permit its recognition on your next visit. This allows us to improve your access to our site. This helps us to learn more about your interests, and provide you with essential features and services for additional purposes, including:</p>
        <p>I. Keeping track of items stored in your shopping basket.</p>
        <p>II. Conducting research and diagnostics to improve the content, products, and services.</p>
        <p>III. Preventing fraudulent activity.</p>
        <p>IV. Improving security.</p>
        <p>b. Our cookies allow you to take advantage of some of our essential features. For instance, if you block or otherwise reject our cookies, you will not be able to add items to your shopping basket, proceed to checkout, or use any products or services that require you to sign in.</p>
        <p>c. Approved third parties also may set cookies when you interact with Our services.</p>
        <p>d. Third parties include search engines, providers of measurement and analytics services, social media networks, and advertising companies.</p>
        <p>e. Third parties use cookies in the process of delivering content, including ads relevant to your interests, to measure the effectiveness of their ads, and to perform services on behalf of us.</p>
        <p>f. You can prevent the storage of cookies by choosing a "disable cookies" option in your device settings. But this can limit the functionality of our services.</p>
        <p class="headingText"><strong>19. CHANGES TO THIS POLICY</strong></p>
        <p>We may change this policy from time to time. If we make any changes to this policy, we will change the "Last Updated" date above. You agree that your continued use of our services after such changes have been published to our services will constitute your acceptance of such revised policy. we will notify you and seek additional consent before using your personal data for a new purpose that is inconsistent with the original purpose for which we collected it.</p>
        <p class="headingText"><strong>20. HOW TO CONTACT US</strong></p>
        <p>To request to review, update, or delete your personal information or to otherwise reach us, please submit a request by e-mailing us at <a href="mailto:Grievance.Realty@adani.com"><strong><span style="text-decoration: underline;">Grievance.Realty@adani.com.</span></strong></a> You may contact us for information on Service Providers, Partners and Group Entities with whom we may share your Data in compliance with this Privacy Policy and applicable law. We will respond to your request within 30 days.</p>
        <p class="headingText"><strong>21. GRIEVANCE OFFICER</strong></p>
        <p>Please find below the details of the grievance officer:</p>
        <p>Name:<strong> Mr. Vishal Shah</strong></p>
        <p>Email Id: <a href="mailto:Grievance.Realty@adani.com"><strong>Grievance.Realty@adani.com.</strong></a></p>
        <p><strong>The grievance officer is identified above pursuant to the provisions of applicable laws including but not limited to the information Technology Act, 2000 and the Consumer Protection Act,2019 and the rules enacted under those laws. </strong></p>

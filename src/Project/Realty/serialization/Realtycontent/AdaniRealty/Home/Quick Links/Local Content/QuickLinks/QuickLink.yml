        <p>A cookie is a piece of software code that an internet web site sends to your browser when you access information at that site. A cookie is stored as a simple text file on your computer or mobile device by a website’s server and only that server will be able to retrieve or read the contents of that cookie. Cookies let you navigate between pages efficiently as they store your preferences, and generally improve your experience of a website.</p>
        <p class="content_heading">How Does Our Site Use Cookies?</p>
        <ul>
            <li>Our Site, in the future, may place and access certain first party Cookies on your computer or device. First party Cookies are those placed directly by Us and are used only by Us. We use Cookies to facilitate and improve your experience of Our Site. We have carefully chosen these Cookies and have taken steps to ensure that your privacy and personal data is protected and respected at all times.</li>
            <li>By using Our Site, you may also receive certain third-party Cookies on your computer or device. Third party Cookies are those placed by websites, services, and/or parties other than Us. Third party Cookies are used on Our Site for website visitation and tracking purposes.</li>
            <li>All Cookies used by and on Our Site are used in accordance with current Cookie Legislation. We may use some or all of the following types of Cookie:</li>
            <li><strong>Strictly Necessary Cookies</strong>
        <p>A Cookie falls into this category if it is essential to the operation of Our Site, supporting functions such as logging in, your shopping basket, and payment transactions.</p>
        </li>
            <li><strong>Analytics Cookies</strong>
        <p>It is important for Us to understand how you use Our Site, for example, how efficiently you are able to navigate around it, and what features you use. Analytics Cookies enable Us to gather this information, helping Us to improve Our Site and your experience of it.</p></li>
            <li><strong>Functionality Cookies</strong>
        <p>Functionality Cookies enable Us to provide additional functions to you on Our Site such as personalization and remembering your saved preferences. Some functionality Cookies may also be strictly necessary Cookies, but not all necessarily fall into that category.</p></li>
        
            <li><strong>Targeting Cookies:</strong>
        <p>It is important for Us to know when and how often you visit Our Site, and which parts of it you have used (including which pages you have visited and which links you have visited). As with analytics Cookies, this information helps us to better understand you and, in turn, to make Our Site and advertising more relevant to your interests. Some information gathered by targeting Cookies may also be shared with third parties.</p></li>
        
            <li><strong>Third Party Cookies:</strong>
        <p>Third party Cookies are not placed by Us; instead, they are placed by third parties that provide services to Us and/or to you. Third party Cookies may be used by advertising services to serve up tailored advertising to you on Our Site, or by third parties providing analytics services to Us (these Cookies will work in the same way as analytics Cookies described above).</p></li>
        
            <li><strong>Persistent Cookies</strong>
        <p>Any of the above types of Cookie may be a persistent Cookie. Persistent Cookies are those which remain on your computer or device for a predetermined period and are activated each time you visit Our Site.</p></li>
        
        <li><strong>Session Cookies</strong>
        <p>Any of the above types of Cookie may be a session Cookie. Session Cookies are temporary and only remain on your computer or device from the point at which you visit Our Site until you close your browser. Session Cookies are deleted when you close your browser.</p></li>
        </ul>
        
        Our Site uses third party analytics services. Website analytics refers to a set of tools used to collect and analyse anonymous usage information, enabling Us to better understand how Our Site is used. This, in turn, enables Us to improve Our Site and the products and/or services offered through it. You do not have to allow Us to use these Cookies, however whilst Our use of them does not pose any risk to your privacy or your safe use of Our Site, it does enable Us to continually improve Our Site, making it a better and more useful experience for you.
        
        <p>The analytics service(s) used by Our Site use(s) analytics Cookies to gather the required information.</p><br />
        <p class="content_heading">Consent and Control</p>
        
        <p>Before Cookies are placed on your computer or device, you will be shown a pop-up requesting your consent to set those Cookies. By giving your consent to the placing of Cookies you are enabling Us to provide the best possible experience and service to you. You may, if you wish, deny consent to the placing of Cookies (unless those Cookies are strictly necessary); however certain features of Our Site may not function fully or as intended. You will initially be given the opportunity to allow and/or deny the use of cookies. You can return to your cookie preferences to review and/or remove them at any time by visiting your browser/App settings.</p>
        
        <p>In addition to the controls that we provide, you can choose to enable or disable Cookies in your internet browser. Most internet browsers also enable you to choose whether you wish to disable all Cookies or only third-party Cookies. By default, most internet browsers accept Cookies, but this can be changed. For further details, please consult the help menu in your internet browser or the documentation that came with your device.</p><br />
        
        <p class="content_heading">Changes to this Cookie Policy</p>
        <p>We may alter this Cookie Policy at any time. Any such changes will become binding on you on your first use of Our Site after the changes have been made. You are therefore advised to check this page from time to time.</p>
        <p>In the event of any conflict between the current version of this Cookie Policy and any previous version(s), the provisions of current and in effect versions of Cookie Policy shall prevail unless it is expressly stated otherwise.</p>

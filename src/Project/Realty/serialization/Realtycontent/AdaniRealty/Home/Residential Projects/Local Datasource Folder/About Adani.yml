        <p>Amongst all our residential projects, Shantigram is our magnum opus. The township comprises upscale residential projects in Ahmedabad that have coveted apartments, flats and luxury villas across an estimated 600-acre area. From Amogha to Water Lily, you&rsquo;ll find beautiful homes, exquisite clubhouses, accessibility to everyday places like markets, schools, colleges, places of worship, etc. and easy conveyance to the airport and railway station.</p>
        <p>
        Other residential projects in Mumbai, Pune and Gurgaon also have an equally impressive array of amenities that will fill your life with all the richness and comfort you demand from a lavish residential property. Each residential property is unique and emanates a charm of its own. The penthouses of Oyster Grande (Gurugram) give a glimpse into the ritzy lifestyle of today, the Skywalk of The Views (Mumbai) exposes you to the unbelievable beauty from an astounding height, the nature trails of Atelier Greens in Pune help you manifest the greenery all around; every property has a distinct recognition to itself.</p>
        <p>
        While a home is what evokes individual and familial nirvana, the housing society is like a commune where both societal and your needs are not only fulfilled but celebrated. Be it festivals, get-togethers or any celebratory event, you&rsquo;ll be amidst a homely atmosphere at all times. We can proudly say all of this fulfils our mottos of &lsquo;nation building&rsquo; and &lsquo;growth with goodness&rsquo;.</p>

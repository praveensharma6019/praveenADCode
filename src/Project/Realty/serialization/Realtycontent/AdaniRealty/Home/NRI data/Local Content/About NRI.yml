        <p>We have properties in four major cities – Ahmedabad, Gurugram, Mumbai and Pune.</p>
        <p>In Ahmedabad, we have an approximately 600-acre township called Adani Shantigram, which is unique in its own way. Shantigram has some of the most stunning houses in the form of apartments and villas with numerous amenities that make life truly heavenly. The township also comprises beautiful sceneries, hangout places, Adani’s commercial centre (Inspire Business Park), places of worship, a shopping complex, and more. It also is home to the Belvedere Golf and Country Club, which is luxury at its pinnacle.</p>

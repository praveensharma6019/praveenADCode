        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        It's true that there&rsquo;s no place better than home. It&rsquo;s the only place in the world where you can laze around any way you like and be totally carefree. Home is where you find comfort, make memories and make plans for the future. The homes at 
        Western Heights, Mumbai, are designed to not only fill your life with luxury but also provide all the comfort and cosiness of a private sanctuary away from the world.</p>
        <p class="mb-2">
        Choose from among spacious 2/2.5/3/3.5/4 bedroom apartments, and enjoy a host of perfectly curated lifestyle amenities. Want to work out but hate the heat and sweat? Swim at the pool instead. Want to hit the weight stacks and build definition? We have a high-tech gym for you. There is something for everyone at 
        Western Heights. Take a long walk around the terrace track or lie on the grass under the stars on the terrace garden. Lift your soul at the meditation plaza or pop some bubbly at the Open Bar! One thing&rsquo;s for sure, you&rsquo;ll never run out of ways to entertain yourself at
         Western Heights! Invest in your future. Choose from among 420 designer apartments in an established neighbourhood and a magnificent view of the sea. Experience the joys of luxury living, right in the heart of the city, with the Metro, Railway, Flyover and Highway at arm&rsquo;s length. You will never have to worry about late arrivals to meetings or coming back home late, as you will stay at a proximity that suits all your needs.</p>
        <p class="mb-2">
        Parking woes will be a thing of the past at Western Heights. Enjoy multiple car parking spaces spread across 3 levels of basement &amp; 3 levels of the podium. We even offer meticulously planned office spaces on the bottom floor.</p>
        <p class="mb-2">
        An ecosystem in its own right, Western Heights makes for the perfect investment for your dream family home. Every part of this multiple awards winning property is designed to accommodate your needs. So if you're looking for a dream family residence in the suburbs, and love to be in the midst of all the action, look no further than 
        Western Heights!</p>

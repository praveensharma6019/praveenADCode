        If you are about to invest in a second home, here are some things you need to know. This article provides you with certain things to consider before you buy a second home.</p>
        <p class="mb-2">
        <strong class="mb-3 txt-d-blue">Investment Orientation</strong></p>
        <ul>
            <li style="list-style: inside;">
            Provided that you intend to use your second home for self-use, rental, etc. it is highly recommended for you to buy a second home.</li>
            <li style="list-style: inside;">
            If the 2 bhk flats you are about to invest in is to be kept idle, without anyone using it, your investment cannot fetch you returns.</li>
            <li style="list-style: inside;">
            Also, most people buy a second home for moving in or for self-purposes. What&rsquo;s better than living in <a href="https://web-dev.uat.adanirealty.com/residential-projects">2 BHK apartments</a>&nbsp;with a peaceful environment?</li>
        </ul>
        <p class="mb-2">
        <strong class="mb-3 txt-d-blue">Facts to consider</strong></p>
        <ul>
            <li>
            Consider the facts that there are many options for profitable investment in the area that you wish to invest in. Keep in mind the return on investment (ROI) factors before taking the decision. Some of the ROI factors are mentioned here:<br />
            a) Demand for the properties based on the rent.<br />
            b) Location and the surroundings of the area.<br />
            c) Amenities and infrastructure.<br />
            d) Public transport system.<br />
            e) Other costs involved.<br />
            These are some basic things you must look into before making your investment.</li>
        </ul>
        <p class="mb-2">
        <strong class="mb-3 txt-d-blue">Research is important</strong></p>
        <ul>
            <li style="list-style: inside;">

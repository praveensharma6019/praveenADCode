        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">1. Get rid of things they haven&rsquo;t used in over a year </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/B72218DCD0FD4722AC89C630A0D2A2A6.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Kids love hoarding toys. And who knows it better than the parents who often end up walking over these delicate pieces every now and then. But the most important thing to cleaning a room is to purge everything that isn&rsquo;t required. Birthdays are one occasion when kids receive a lot of gifts. Adding new stuff to the old will just lead to accumulation of things that would lie around, unused. A couple of days after such occasion sit with your child and ask them what isn&rsquo;t required. Get rid of broken toys, toys that haven&rsquo;t been used for a long time or the ones that your child is too old to play with.&nbsp;</p>
        <h3 class="mb-3 txt-d-blue">2. Easy-to- access storage solutions</h3>
        <p class="mb-2">
        No space is too much for toys. If you are struggling with lack of space, look no further than under your kid&rsquo;s bed! You can pile them in a bin that has wheels, or one with handles. This makes the toys easily accessible to the child without disrupting the room&rsquo;s neatness and orderliness.</p>
        <h3 class="mb-3 txt-d-blue">3. A quick clean before bed every night</h3>
        <p class="mb-2">
        It&rsquo;s imperative to make cleanliness an everyday ritual than making it a once-in-a-while affair. Habituate your children to clean their room before going to sleep.</p>
        <p class="mb-2">
        Teach them to put their toys, school books/papers in place, hang or fold clothes and keep them in the wardrobe. This saves them the pain of having to spend an entire day cleaning the room.&nbsp;</p>
        <h3 class="mb-3 txt-d-blue">4. Encourage them to donate their old things to the less fortunate</h3>
        <p class="mb-2">
        When you go in for a purging session, let your kids know that they can opt to give away their old and unwanted toys, to the less fortunate. Take them along, if they agree, to an orphanage. This way you are teaching them to be kind and giving, while at the same time, ensuring a neater home.</p>
        <h3 class="mb-3 txt-d-blue">5. Lure them with rewards</h3>
        <p class="mb-2">
        Schedule the spring-cleaning session for a point when you can do it along with your kids. Time the session, and encourage them with rewards. It could be as simple as cooking them a favourite meal or treating them to a movie. This not only acts as a great bonding exercise, but also goes a long way in disciplining the child.</p>
        <p class="mb-2">
        These are a few of the innumerable ways to quickly tidy your kids&rsquo; room&nbsp;without making it a boring task.</p>
        <p class="mb-2">
        How do you choose to clean your children&rsquo;s room? We&rsquo;d love to hear about your tips and tricks.</p>
        </div>

        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">1. Saves space </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/3715F886EFDA4D118D8E60FE407E5103.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Modular kitchens are built around kitchen ergonomics and space constraints. They help you optimise the available space you have and pack in the maximum amount of functionality in a given area.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">2. Saves Effort </h3>
        <!-- <a href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/988D885BDDFA43EE872570E0A8277794.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Cooking is easier in a modular kitchen because everything, right from utensils to condiments are right at hand in well-defined drawers/cabinets. The sink and shopping area are also a part of the same unit, making cooking a faster exercise overall. And when you have completed your cooking for the day, you can wind up the mess within minutes.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">3. Immaculate, Ultra-Modern Look </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/E58127E7E9824BE09093E1B96E1BA8C2.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Your kitchen will look cleaner and neater with no random utensils, cups and jars on the table. The shelves and drawer systems create ample room for storage. The inbuilt gadgets like chimneys and ovens are of high quality, and the units look really slick.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">4. Customizable designs </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/D8B3A6D00AA542E3A42BD4A9B777B4F7.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        You can customise them any way you want depending on the specific colour, layout, aesthetic or functionality you desire.</p>
        <p class="mb-2">
        All in all, Modular kitchens are a great bet for modern day apartments. There are houses that offer the inbuilt modular kitchen. Or you can even install one in an existing non-modular kitchen setup.</p>
        </div>

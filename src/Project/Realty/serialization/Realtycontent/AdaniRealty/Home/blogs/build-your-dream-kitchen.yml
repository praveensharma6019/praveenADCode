        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Modular kitchens have transformed the way we think of the humble kitchen; glamming it up and making it a place where you don&rsquo;t just cook, but also unwind and spend time with family. They provide an edge to the kitchen, and you can customise them any way you want depending on the specific aesthetic or functionality you desire.</p>
        <p class="mb-2">
        As the name suggests, Modular kitchens are based on the concept of &lsquo;modularity&rsquo;, which means dividing into smaller parts. Modular kitchen sets include space saving modular furniture, cabinets, drawers, pullout trays, chimneys, hobs, storage systems and many other units that help drive multiple functionalities together.</p>
        <p class="mb-2">
        <strong>These are the benefits of a modular kitchen:</strong></p>
        <!-- <p class="resi_text1" style="color:#2B3E5F;margin-bottom:0px!important;text-align: justify;">Home sales in India's top eight cities grew 9% in the quarter to June compared to that a year ago, marking the third straight quarter of expansion and indicating green shoots in a market emerging from a prolonged downturn, according to property research firm Liases Foras.</p>

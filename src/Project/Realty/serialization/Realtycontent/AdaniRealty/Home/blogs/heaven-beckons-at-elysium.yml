        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        According to Oxford Dictionaries, Elysium means a place or state of perfect happiness.</p>
        <p class="mb-2">
        Located at Shantigram, one of Gujarat's largest integrated township in Ahmedabad that is spread over more than 600 acres, Elysium successfully lives up to its name. Scenic landscapes, wide open spaces, 3 side open homes, an array of exclusive amenities, innovative architecture that optimises the air as well as sunlight and a convenient location. One look at Elysium and you would agree, it couldn't have been named more aptly.</p>
        <p class="mb-2">
        A cluster of 17 storeyed high rises with thoughtfully designed premium 2 and <a href="https://web-dev.uat.adanirealty.com/residential-projects/ahmedabad/aster">2.5 BHK residences</a> that make the most of natural light and air, this piece of paradise overlooks vast landscapes and pools. Each 2 BHK residence comes at 1145 sq. ft. and every 2.5 BHK residence comes at 1427 sq. ft., with spacious bedrooms and large living areas. Expect the life here to be serene and tranquil, away from the hustle and bustle yet closer to everything you need. Out here, a world-class clubhouse equipped with an amphitheater and a swimming pool, besides an array of amenities such as volleyball court, jogging track, kids' play area, senior citizens' area, dedicated parking area and multi-tier security system elevate your lifestyle and ensure peace of mind, reflecting the promise of Good Life from Shantigram.</p>
        <p class="mb-2">
        And that's not all. When it comes to connectivity, Elysium is truly a heaven on Earth. Located on a High-speed Corridor near Nirma University, it is just 15 minutes away from domestic and international airports, making for a life where there&rsquo;s more time on your side. The educational institutions, hospitals and restaurants are just a few minutes away, bringing your world closer. And thanks to the Shoppers' Plaza within the township, your daily shopping will be just an elevator ride away. Add to it, Shantigram's storm water management system, sub-power station, sewage treatment plant and solar street lights that together pave the way to the greener side of life at Elysium.</p>
        <p class="mb-2">
        Backed by the expertise and heritage of Adani Group, one of India's largest business houses, Elysium is set to be a landmark in residential spaces striking the perfect balance between nature and urbanisation and offers a life of pure bliss, just as the name</p>

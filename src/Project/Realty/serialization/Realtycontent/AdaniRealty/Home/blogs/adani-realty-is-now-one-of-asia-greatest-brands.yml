        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        With a commitment to getting India on par with the most advanced countries around the world, we have begun development in India&rsquo;s most promising cities; integrating the finest design aesthetics with cutting edge construction technology.</p>
        <p class="mb-2">
        At present we are developing over 69 million sq. ft. of residential, commercial and social club projects across Ahmedabad, Mumbai, Gurgaon and Kochi; with an aim to revolutionize real estate; keeping in mind the varied aspirations and lifestyles of new age India.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" class="img-fluid mb-2" src="-/media/32123C87026E4EAE94A7B61ABE8CEBAA.ashx" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Adani Realty specializes in conceptualizing lifestyles inspired by India&rsquo;s biggest dreams and closest relationships.&nbsp; Set apart by an abundance of land for development, meticulous planning, intelligent use of technology and speed of execution, we have delivered 6 million sq. ft. of space within 6 years of our inception; and will be delivering another 2 million sq. ft. by mid-2017.</p>
        <p class="mb-2">
        With a dream to achieve a turnover of Rs. 20,000 crore in the next 5 years; with over 200-lakh sq. ft. of development; we are committed to becoming India&rsquo;s leading super brand in the realty sector. And this award has only encouraged us in our tireless endeavor.</p>

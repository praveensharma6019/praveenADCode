        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        <b>“Reading is to the mind what exercise is to the body.” – Joseph Addison</b> </p>
        <p class="mb-2">
        There’s no better way to chase the winter blues away than being in the outdoors and getting some much-needed Vitamin D. Add to that your favourite form of fitness activity, and you have the perfect recipe for health and happiness.</p>
        <p class="mb-2">
        Shantigram, an integrated township by <a href="https://web-dev.uat.adanirealty.com/"> Adani Realty </a>in the heart of Ahmedabad, is a perfect mix of residential, Social club and commercial spaces. Its open green space with an atrial road enables you to explore the area by walking, running or even cycling, thus promoting a healthy lifestyle. Additionally, <a href="https://web-dev.uat.adanirealty.com/township/shantigram-ahmedabad">Shantigram, one of the largest townships of Gujarat,</a> also has a football field and cricket ground to help you up your fitness game.</p>
        <p class="mb-2">
        Staying fit is a great goal to have, and we all could take a different route to achieve it. It could be a long walk or run for some, while it could mean a yoga or swimming session in the morning for others. No matter which activity you choose, we encourage everyone at Shantigram, whether you live or work here, to embrace the great outdoors and make fitness a part of your everyday life.</p>
        <p class="mb-2">
        To that end, we invite you to share your fitness goals and stories with us by participating in our virtual contest – Be Fit, Shantigram! The guidelines are simple, and listed below: </p>
        <p class="mb-2">
        &nbsp; &nbsp; •	You can participate on your own, with a partner or as a group <br />
        &nbsp; &nbsp; •   Submit your entry in video format, covering the below points: <br />
        </p>
        
        &nbsp; &nbsp; &nbsp; &nbsp;  • <b>What does fitness mean to you?<br />
        &nbsp; &nbsp; &nbsp; &nbsp;  • How much time do you dedicate per day to your physical health?<br />
        &nbsp; &nbsp; &nbsp; &nbsp;  • How have Shantigram’s surroundings helped you towards achieving your fitness goals?</b><br />
        
        
        &nbsp; &nbsp; •	Attach your pictures at the end of the video; the picture should be inside Shantigram premises <br />
        &nbsp; &nbsp; •	Accepted video duration is between 45 and 100 seconds <br />
        &nbsp; &nbsp; •	Entries are open for all activities and thoughts that symbolise and encompass human health – physical and mental<br /><br />
        <p class="mb-2">
        &nbsp; &nbsp; <b>Rules for the Be Fit, Shantigram! contest are as below:</b></p>
        <p class="mb-1">
        &nbsp; &nbsp;•	Entries only to be in video format<br />
        &nbsp; &nbsp;•	The entry video must consist of the participant(s) undertaking a fitness activity in one of the locations inside Shantigram<br />
        &nbsp; &nbsp;•	The video should include the participant(s) explaining the above points about their fitness goals and regime 
        </p>
        <p class="mb-2">
        Entries are open from 22<sup>nd</sup> to 30<sup>th</sup> December 2021. <br />
        Winners will be announced on 1<sup>st</sup> January 2022.
        </p>
        <p class="mb-2">
        <b>Submit your entries at:</b><a href="mailto:shantigram@thegoodlifeindia.com"> shantigram@thegoodlifeindia.com</a></p>
        <p class="mb-2">
        <b>So, head out, work out and start recording! </b></p>

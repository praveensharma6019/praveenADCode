        <p class="mb-2">
        - The time limit for construction has been increased from 3 years to 5 years.</p>
        <p class="mb-2">
        - The loan tenure for Credit Linked Subsidy Scheme (CLSS) has been increased from 15 years to 20 years. This will considerably bring down the EMI rates, thus giving a boost to affordability.</p>
        <p class="mb-2">
        - The demand for flats under the Affordable Housing category has been the highest. In order to meet the demands, the government has a target of building 1 crore houses for the homeless and those living in &lsquo;kachcha&rsquo; houses, by 2019.</p>
        <p class="mb-2">
        - Rs. 3,96,135 crore has been granted for infrastructure, with Rs. 64,000 crore given to the development of National Highways. This will help improve connectivity, which will consequently raise the demand for projects on the outskirts.</p>
        <p class="mb-2">
        The budget has brought a lot of good benefits for the realty sector. It focuses on adding to the long-term and sustainable growth of the economy. With the decisions passed, the realty industry is all set to witness a boom!</p>

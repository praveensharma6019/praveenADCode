        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        The Union Budget &ndash; 2017 is out and it has brought more than a sense of relief for the real estate sector. Real Estate is the second biggest employment generator after agriculture, contributing approximately 5-6% of the country&rsquo;s Gross Domestic Product (GDP).</p>
        <p class="mb-2">
        Affordable housing, which had been neglected for a very long time, has been given great importance in the budget. This will not only help push up the sales of houses under this segment but will also give a strong impetus to real estate as a whole.</p>
        <p class="mb-2">
        Let&rsquo;s look at some of the major highlights of the budget that will directly impact the real estate industry.</p>
        <p class="mb-2">
        - In a dramatic move, affordable housing has been granted &lsquo;infrastructure&rsquo; status. This means that it will become easier for developers to access institutional credit and will also help in reducing developers&rsquo; cost of borrowing for affordable projects. The approval process will be further simplified. Clearer guidelines will help improve transparency and enhance credibility.</p>
        <p class="mb-2">
        - Fund allocation to the Pradhan Mantri Awas Yojana (PMAY) has been increased from 15,000 crore to 23,000 crore.</p>
        <p class="mb-2">
        - The definition of Affordable housing has also been tweaked in terms of the area. Previously, flats of upto 30 square &lsquo;meter&rsquo; &lsquo;built-up&rsquo; area in four metro cities and up to 60 sq.mt. in other cities would fall under this scheme. Now, flats of 30 square meter &lsquo;carpet area&rsquo; within the municipal corporation limits of four metro cities, and 60 sq.mt. beyond the boundaries of the four metros, fall under this scheme.&nbsp;</p>

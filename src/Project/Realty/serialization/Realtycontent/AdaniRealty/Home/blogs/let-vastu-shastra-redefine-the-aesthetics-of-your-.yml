        <p class="mb-3">
        Vastu is an ancient science that is still widely practised in India. The science of Vastu is based on the wisdom, observation, and insight of the seers and sages of ancient India. When <a href="https://web-dev.uat.adanirealty.com/residential-projects">buying a residential property</a>, it is vital to look for an option built as per Vastu principles. Although it is tough to find Vastu-compliant readymade homes and apartments, many builders are now coming up with houses constructed on Vastu principles.
        </p>
        <p class="mb-3"><strong>Vastu - Ancient Science of Architecture</strong></p>
        <p class="mb-3">
        Vastu as a science of architecture is gaining a lot of popularity all over the world. Its earliest known history can be traced back to the Atharvaveda. This collection of building concepts incorporates the layout, design, space arrangement, ground preparation, dimension, and spatial geometry, which bring peace to the house. It is for this reason many potential home buyers have started taking Vastu very seriously, and it has become a game-changer in home-buying decisions. Initially, Vastu principles were applied only in temples, but now, taking into account their benefits towards maintaining peace and harmony, it is applied everywhere, be it in residential or commercial buildings.
        </p>
        <p class="mb-3">Aware of this change in the homebuyers’ thinking, many real estate giants have appointed Vastu experts who help their architects in designing Vastu-compliant homes.</p>
        <p class="mb-3">
        <b><i>Trending: <a href="https://web-dev.uat.adanirealty.com/blogs/trending-design-ideas-in-home-decor-that-you-must-know"><u>Trending Design Ideas in Home Decor That You Must Know</u></a></i></b>
        </p>
        <p class="mb-3">
        It is said that Vastu invites <strong>prosperity and pleasure</strong> in homes. Even houses not built on Vastu principles can undergo a few changes to become 'Vastu-compliant'. Following certain <strong>Vastu tips for a home</strong> can do wonders for your house and create a generally positive environment. 
        </p>
        <p class="mb-3">
        Here are some of the best <strong>Vastu tips for home</strong> that will make your home a happy place oozing positivity. 
        </p>
        <ul class="pl-3">
        <li>	Placement of furniture in the right direction</li>
        <li> Correct direction of the prayer room</li>
        <li> Correct direction of gas stove in the kitchen</li>
        <li> Correct direction of toilet basins</li>
        <li>	Change inappropriate colours as per Vastu principles</li>
        </ul>
        <p class="mb-3 mt-3">
        Going back to our roots, many homeowners are looking to buy homes that are built in accordance with Vastu principles. Since it is believed that this science of architecture was developed by ancient seers and sages, people place a lot of value to it. 
        </p>
        <p class="mb-3">
        <b><i>Trending: <a href="https://web-dev.uat.adanirealty.com/blogs/top-interior-design-trends-in-2022-for-your-mumbai-home"><u>Top Interior Design Trends in 2022 for your Mumbai Home</u></a></i></b>
        </p>
        <p class="mb-3">
        Vastu-compliant homes have positive vibes, and they bring a sense of peace to the residents staying in them. It is said that such properties prove to be lucky for the buyers and help them grow and succeed in their personal and professional lives.</p>
        <p class="mb-3">
        Vastu, or the science of architecture helps to ensure a perfectly balanced home, with positive energy flowing unabated. Following <strong>Vastu tips for positivity</strong> helps you create a happy and healthy space for you where you can grow, become successful, stay healthy, and enjoy happiness in life. 

        <p class="mb-2">
        3. Smart TV</p>
        <p class="mb-2">
        You can connect smart TVs to your mobile device via WIFI, and stream your favourite shows or enjoy your favourite music on the larger screen. Smart TVs can also be used as makeshift PCs. Access your apps right on the big screen. Hold a video chat or enjoy a game. Basically you can use the television screen to mirror your phone screen and vice versa.</p>
        <p class="mb-2">
        4. Hub Chargers</p>
        <p class="mb-2">
        The batteries in smart phones drain extremely fast, and it&rsquo;s an everyday occurrence to have a mini-heart attack every time the battery bar begins to turn red. To solve this, many of us buy portable chargers, only to realize that we have forgotten to charge that too most of the time! Hub chargers are basically chargers that have multiple multiple ports that allows you to charge multiple devices at the same time; saving you the trouble of hunting for empty sockets to plug in a charger every now and then.</p>
        </div>

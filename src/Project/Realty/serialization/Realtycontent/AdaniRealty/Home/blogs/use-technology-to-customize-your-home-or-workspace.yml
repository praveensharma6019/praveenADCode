        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        5. Smart Door Locks</p>
        <p class="mb-2">
        You can leave home without a care in the world when you are protected by a biometric door locking system. Biometric locks use fingerprint or retina scans and are nearly impossible to pick by any other means.&nbsp; Other cool technology improvements on door security include self-triggering video cameras and audio/video intercom systems that let you see who is outside or around your door on your cellphone - even if you are away.</p>

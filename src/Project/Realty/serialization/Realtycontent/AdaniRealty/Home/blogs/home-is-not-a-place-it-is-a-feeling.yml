        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        From dwellings focussing on safety and comfort, to high-tech luxury homes, modern day architecture has come a long way since its inception.</p>
        <p class="mb-2">
        The concept of homes has evolved too. Today, they serve more as reflections of their owner's personalities. People want homes that are more spacious, Vaastu compliant and customized as per their need of space. The concept of luxury apartments has become a fad today.</p>

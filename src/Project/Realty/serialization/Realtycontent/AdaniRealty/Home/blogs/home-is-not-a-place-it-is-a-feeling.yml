        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Amenities like swanky gymnasiums, separate spas for men and women, plus swimming pools, tennis and basketball courts, jogging tracks, are some of the basic amenities in the offering. Residents are given the option of having their choice of the poshest floorings. Top notch builders like Adani Realty, Oberoi and Rustomjee offer to customize every bit of the luxurious apartments for the inhabitants. After all, the concept of luxury spells differently for everyone.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/3371857ACF2B47BB94162205B6CD1846.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Property builders are giving the residents the privilege to define every space as per their convenience.</p>
        <p class="mb-2">
        Apart from the exuberant amenities, real estate property developers like Adani Realty, are going the extra mile to offer their patrons with picturesque environment and homes that are within close proximity to every possible convenience - schools, hospitals, transportation, etc. Although these properties come at a premium price, they make worth for every penny paid.</p>
        <p class="mb-2">
        While property developers in cities go for sky apartments that add to the charm of owning palatial homes, luxurious apartments in semi-urban areas are defined by opulent villas and magnificent penthouses.</p>
        </div>
        </div>

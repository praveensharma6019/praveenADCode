        <p class="mb-2">
        People have begun to use their homes to express themselves. The younger generation is smarter and finicky about what they want. They are ready to go the extra mile to give their homes an extremely personal touch. Home has definitely become more than just a place to live in, it has become a feeling.</p>
        </div>

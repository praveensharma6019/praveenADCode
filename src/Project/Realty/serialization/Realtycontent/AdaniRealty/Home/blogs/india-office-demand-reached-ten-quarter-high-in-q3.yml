        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        That's not it! An aesthetically designed imposing air-conditioned lobby that instantly sets the perfect mood for smooth business. To add to its promise as a retail point, there are well-designed spaces, column free for easy movement, and huge glazed windows that add style and dimension.</p>
        <p class="mb-2">
        Signature office suites ranging from 1200 square feet to 50,000 square feet with high ceilings set the precedence for sophisticated high-tech workspaces. Add to it, pocket terraces, stylized washrooms and pantries, business centers with state of the art communication networks, and exclusive cafes, you have all the ingredients for cutting edge business.</p>
        <p class="mb-2">
        Excellent parking spaces, majestic entrance, elegant elevator lobbies, professional management services, advanced security systems, and feather touch high-speed elevators take a business to the highest levels.</p>
        <p class="mb-2">
        A sector-wise analysis of the quarter&rsquo;s office space take-up revealed that IT/ITeS firms continued to lead office transaction activity, accounting for about 54% of the deal closures. Besides the IT/ITeS sector, BFSI, and Engineering &amp; Manufacturing were the other sectors driving demand for office space. Both these sectors accounted for about 10-11% share each in quarterly space absorption, mostly led by transactions closed in Mumbai and Chennai.</p>
        <p class="mb-2">
        Surely, an investment in Inspire Hub is an attractive way to ride this new wave of optimistic market trends.</p>

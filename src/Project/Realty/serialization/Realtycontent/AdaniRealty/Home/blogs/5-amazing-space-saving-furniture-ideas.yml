        								<p class="resi_text1" style="color:#2B3E5F;margin-bottom:0px!important;text-align: justify;">The weighted average price during the quarter increased 4% year-on-year to Rs 6,660 per sq ft, with the maximum increase reported in Ahmedabad at 11%, while Chennai reported 8% and Hyderabad 6%. The Mumbai market saw prices remain flat while NCR saw a drop of 3%.</p> -->
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">Folding Wall Desks </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/4E124A985147411A937DDF06FD1704FF.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Save space in a compact Studio apartment / 1 BHK by installing a foldable wall desk. Flip it out, use the table top surface, and lift it back up into the bracket on the wall when done, and voila! You can enjoy a functional study table without the hassle of making space for it!</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">Storage Seaters </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/F6739C2FC991420583F07E5F17F13B46.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Storage seaters are a great way to accommodate items for storage even in the living room. They cleverly utilize the horizontal and vertical space taken up by the seater and convert it into a storage cabinet of sorts. You can make the front and sides of the seater as ornate as you want, and put a nice big cushion seat on top, and nobody will ever guess that there are bundles of clothes or sundry items hidden inside!</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">Sofa-cum Bed </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100" style="margin-top:2%;margin-left:-2%;">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/15F9E2936D5B44AAA66BC3636A5542A0.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        This is probably the most commonly used space saving furniture item. As the name suggests, it's a bed which folds up and becomes a regular sofa during the day. A great way to save space in smaller apartments where you still want the option of a guest bed.</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">Jigsaw Dining Set </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/87B744198D6B4DA2A9E94C786925BA41.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        A nifty innovation on the ubiquitous dining table, a jigsaw dining set allows you to enjoy the benefit of a full-fledged dining set without having the chairs hog up valuable space. This is because the chairs ingeniously fit in to the cavity of the table, so when you are done using it, you can simply fit the chairs into the table like a jigsaw!</p>
        </div>
        </div>
        </div>
        <div class="grid-100 mobile-grid-100">
        <h3 class="mb-3 txt-d-blue">Bedroom Hybrid </h3>
        <!-- <a style="color:#2B3E5F;margin-bottom:0px!important;" href="">Residential Real Estate Sales for the third time in row</a><br> -->
        <hr />
        <div class="grid-100 mobile-grid-100">
        <div class="grid-100 mobile-grid-100">
        <a href="#">
        <img alt="" src="-/media/2F14355BEADF4883ACED0D5788C71490.ashx" class="img-fluid mb-2" />&nbsp;</a>
        </div>
        <div class="grid-100 mobile-grid-100">
        <p class="mb-2">
        Perhaps the most space saving of all are the Bedroom Hybrids aka the Sofa cum Bed cum Storage Units. These units basically use the framework of a wall mounted storage unit, and fit in a sofa cum bed into the lower space, effectively making it an all-in-one bedroom furniture kit.</p>
        </div>
        </div>

    - ID: "c592be47-09cc-40e5-ae70-25308cbafc5a"
      Hint: about
      Value: "<p>A premium commercial property in Mumbai, Inspire BKC is designed to kickstart your business into gear - a beautiful entrance to start your day on a great note; an awe-inspiring architecture for grand ideas to take shape and flourish; and a flexible, column-free layout so that those ideas can flow freely and without restrictions.</p>"
    - ID: "c59be9fd-7ae9-4b9a-856e-1670f026d17e"
      Hint: readMore
      Value: |
        <p>When it comes to the exterior, the building’s façade is made to keep you away from heat as well as external noise pollution that surrounds commercial spaces in Mumbai. Its car parking has ample space for wheels of every kind. The high-speed elevators make sure you waste no time on those extra busy days.</p>
        <p>A thoughtful workspace is complete only when you can unwind too. Inspire BKC comes with a beautifully designed terrace garden for hanging out with your colleagues, your own thoughts, or to simply sit back and enjoy the sunset after a day packed with meetings. And if you are a working parent, a safe and reliable daycare with trained attendants is all that is needed to keep undue stress at bay.</p>
        <p>By aspiring to meet the expectations of a global workforce through Inspire BKC, Adani Realty raises the bar of commercial workspaces in Mumbai. And, to top it all, it is also IBC Gold-certified with a sustainable and nature-friendly plan.</p>

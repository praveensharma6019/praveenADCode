    - ID: "c592be47-09cc-40e5-ae70-25308cbafc5a"
      Hint: about
      Value: "<p>Ikaria by Adani Realty presents senior-friendly 1 BHK and 2 BHK apartments in Shantigram, Ahmedabad. These flats are dedicated to individuals over age of 55. It is a unique concept focused on providing residents comfort and ease of living. The project is a thoughtful creation by Adani Realty focused on serving seniors and giving them the best of the facilities to make their lives effortless and hassle-free. Ikaria, as an ideal senior-friendly apartment, provides amenities such as integrated township for accessibility to the necessities for day-to-day activities, assurance for safety as there is availability for panic alarm for emergency response, availability for common and individual housekeeping, a dedicated medical suite with a nursing attendant, and much more. As a part of Shantigram Township, Ahmedabad, Ikaria has the advantage of location as Shantigram’s lush green surroundings bring you close to nature while being in an urban setting. All these features make Ikaria a suitable option for any senior citizen. </p>"
    - ID: "c59be9fd-7ae9-4b9a-856e-1670f026d17e"

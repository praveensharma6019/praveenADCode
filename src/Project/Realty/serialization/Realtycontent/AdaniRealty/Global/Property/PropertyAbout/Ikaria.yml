        <p><strong>Wheelchair and stretcher-friendly elevators </strong></p>
        
        
        
        <p>We are committed to making your journey smooth! As easy and smooth movement is possible through our wheelchair and stretcher-friendly elevators. </p>
        
        <p><strong>Skid-resistant flooring in bathrooms and common passageways </strong></p>
        
         
        <p>Supporting you in every step you take! We have incorporated skid-resistant floors in bathrooms and common passageways to minimise any chance of accidents.</p>
        
        <p><strong>Shower seat and grab bars in the primary washroom</strong></p>
        <p>Installation of shower seats and grab bars will aid you in doing your daily private business without assistance. </p>
        <p><strong>Panic alarm emergency response system </strong> </p>
        <p>Every minute counts! We understand that the right assistance at the right time is essential. We have a panic alarm for any medical emergency.</p>
        <p><strong>Step-free flooring to avoid trip hazards </strong></p>
        
        <p>Clearing all the hurdles on your path! To avoid any trip hazard, Ikaria has implemented step-free flooring. </p>
        <p><strong>Handrails and benches in common passageways </strong></p>
        
        <p>Hold our hand! No need to look around for help as handrails and benches are provided in the common passageway for support while moving. </p>
        
         
        
        <p><strong>Heat, smoke & gas sensors </strong> </p>
        
        <p>Smart sensors for heat, smoke and gas will give you heads-up for any emergency. </p>
        
         
        
        <p><strong>Solar Panels </strong></p>
        
        <p>Let’s go sustainable! Ikaria has incorporated solar panels to preserve energy and your electricity bills.</p>
        
        

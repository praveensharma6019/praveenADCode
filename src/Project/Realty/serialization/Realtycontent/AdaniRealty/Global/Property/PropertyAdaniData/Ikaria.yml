      Hint: Desc
      Value: "Ikaria is a project designed to make your life comfortable and pleasant. The project is a new addition to Shantigram, Ahmedabad, dedicated to serving people over age of 55. It is a thoughtful creation for a relaxed life combined with hassle-free living for seniors. Ikaria’s design lays importance on senior-friendly minimal designs for convenience and safety. As one of the best senior citizen housing plans in the market, it is located in the integrated township of Shantigram for accessibility to the necessities for day-to-day life. We offer facilities such as the availability of panic alarms, CCTV surveillance, a dedicated medical suite with a nursing attendant, open spaces with landscaped gardens, and much more.  We at Adani Realty aim to create properties complying with the best standards, including every must-have of your lives as we manifest your dream house. The senior citizen apartments are the assurance of the support and luxury you need at this stage of life. Take your first step to a fulfilling life and start your second innings with us. "

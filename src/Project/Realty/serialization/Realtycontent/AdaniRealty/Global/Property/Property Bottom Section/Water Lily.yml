        <p>The apartments at Water Lily bring life to its name as a 7-acre lake surrounds the buildings just like a kingly moat
            that you might have read about in epics and fantasy stories. The high-rise premium residences are stellar examples
            of luxury living. Each apartment is vastly spacious, consisting of rooms that resonate with modernity in
            architecture. A view from the balcony will lead you to the captivating expanses of Shantigram while the blue lake
            that envelopes your building rests underneath.</p>
        <p>You’ll find an abundance of amenities that will reshape your lifestyle in the most opulent way.</p>
        <p>
            <strong>Housing that Helps You Find Your True Self </strong>Water Lily has everything that will upgrade your living.
            Each building has three speedy elevators, including a stretcher elevator, piped natural gas connection with a
            continuous supply of cooking gas, smart card access to your home and a dedicated parking area for your vehicles.
        </p>
        <p>
            <strong>Enhanced Fitness Avenues </strong>If you’re a fitness enthusiast, you’ll find contemporary settings to
            enhance your skills and workout regimes. The state-of-the-art gym is where you will love to sweat it out. The
            ambience, music and equipment will help you get out of your everyday blues. We have also created a Yoga Deck which
           you’ll indeed find rejuventating. It’s an open area on the boundaries of a lake and will help connect you with your
            spiritual self.
        </p>
        <p>
            <strong>Multiple Options for Sports and Games </strong>Sports lovers will love the fact that Water Lily provides
            numerous facilities to knock it out of the park. We have an indoor games room where you can play various group-based
            games. Among outdoor sports, we have respective courts for tennis and badminton for you to champion your game.
            There’s also a skating rink, box cricket and box football areas, among other sporting options.
        </p>
        <p>
            <strong>Toddler Time </strong>As a parent, you will cherish the fact there are many amenities for your kids to
            explore– A creche where your munchkins will love to spend time and make new friends, a play area where they can run
            around and be at their jovial best and a toddlers’ pool where your little ones can learn the art of swimming.
        </p>
        <p>
            <strong>Illuminating Sundowns </strong>The star attraction of Water Lily is the Musical Aqua which is one of India’s
            largest light and laser show fountains right outside your doorstep. Can you imagine a more elegant way to spend your
            evenings? We’ll wait.<br />
            Other options include a grand community hall where you can host warm get-togethers or throw parties. Speaking of
            parties, we have a lush green party lawn that can hold a colossal crowd, a landscaped garden which is like a beauty
            spot on Water Lily’s appearance and a cosy and convenient senior citizens’ sit-out where the elderly can relax and
            gossip their hearts out.<br />
            All of this adds to the real estate oeuvre of Shantigram, making it one of the most significant residential projects
            in Ahmedabad.<br />
            Adani Realty reshapes the scale of flats/apartments in Ahmedabad and other parts of the country, and Water Lily is a
            stark example. It’s not only a gateway to the ultra-modern lifestyle that others can only dream of, but it helps you
            embody all the traits that are associated with its namesake flower, viz., hope, wellness, celebration, fertility,
            pleasure, and peace.<br />
        </p>

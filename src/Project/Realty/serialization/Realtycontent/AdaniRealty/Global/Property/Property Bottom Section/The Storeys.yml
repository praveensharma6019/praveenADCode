      Value: |
        <p>The Storeys is a joint development by UB Heritage & Adani Realty.</p>
        <p>At The Storeys, we have planned and designed abodes that are as distinct as you are. With a mesmerising view of endless greenery and a lush green golf course, these 4/5 BHK exclusive homes offer palatial living in the sky.</p>
        
        <p>The Storeys is Gujarat's first vertical development on a Golf Course. Developed with green and sustainable construction practices, these luxuriously plush homes offer a scenic view of the beautiful township and an abundance of natural light and air.</p>
    - ID: "c59be9fd-7ae9-4b9a-856e-1670f026d17e"
      Hint: readMore
      Value: |
        <p>The Storeys has been awarded a platinum certificate under IGBC for energy efficiency, water conservation, and mindful procurement of resources and materials to follow construction practices that are innovative and eco-friendly.</p>
        <p><span style="background-color: #ffffff; color: #444444;">Along with an exclusive lifestyle in a premier gated community, The Storeys offers exceptional amenities like a sky deck overlooking the uninterrupted greenscapes, a double-height swimming pool, a dedicated deck area for yoga, a fully equipped gymnasium, and much more.</span></p>
        <p>The highlight of these homes is the White Glove Service that makes your life effortless and shows you what living an affluent lifestyle feels like. Re-imagine your idea of the perfect life amid all these services and amenities.</p>
        <p>At The Storeys, we've gone beyond making a home, we've designed an all-inclusive living experience for you to write your stories.</p>

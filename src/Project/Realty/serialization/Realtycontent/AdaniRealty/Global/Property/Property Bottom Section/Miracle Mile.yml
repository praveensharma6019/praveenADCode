    - ID: "c592be47-09cc-40e5-ae70-25308cbafc5a"
      Hint: about
      Value: <p>An aesthetic yet practical blend of modern architecture, careful planning and competent features to match the millennium city of Gurugram, Miracle Mile at Gold Course Extension Road offers attractive opportunities for investing in commercial office and retail spaces.</p>
    - ID: "c59be9fd-7ae9-4b9a-856e-1670f026d17e"
      Hint: readMore
      Value: |
        <p>It is a premium expanse spread across 2,10,000 sqft, with office spaces above and retail, restaurant, and F&B spaces below. You can explore office spaces in the range of 1,200 sqft to 24,000 sqft, while retail spaces are available from 270 sqft onwards.</p>
        <p>The biggest surprise is the swimming pool with a vanishing edge that helps you lose yourself as you bask in the surrounding quietude.</p>
        <p>An all-round landmark, this commercial property in Gurugram is where state-of-the-art business spaces come together with delightful leisure and entertainment avenues, to bring you an atmosphere where everything thrives. A vibrant mix of high street retail, cafes and food courts take the ordinary workplace environment a mile ahead, to a lively space where everyone works hard and parties harder.</p>
        <p>Miracle Mile is a reflection of Adani Realty’s competence in creating commercial spaces in Gurugram for the aspiring Indian with a global outlook. While it explores modern avenues of thought, it stands tall on the pillars of trust, excellence and quality.</p>

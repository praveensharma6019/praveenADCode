      Hint: about
      Value: <p>As Adani Shantigram augments its expanses to ensconce more people from different walks of life, its newest stretch is called ‘Aster’– a vibrant 2 BHK apartment scape that offers you a commodious range of amenities and the experience to embody the philosophy of #LiveMore.</p>
    - ID: "c59be9fd-7ae9-4b9a-856e-1670f026d17e"
      Hint: readMore
      Value: |
        <p>Aster by Adani Realty has features aplenty that you expect from a deluxe 2 BHK apartment society. Having a landscaping with almost 70% open space, you will cherish the rising dawns, the sombre sunsets and the illustrious night-skies while comfortably resting in your bed or on your slip-ons from the balcony. The open space, especially, is a thing of beauty covered in vast beds of lush greens and immaculately carved pathways for you to get along your evening or post-dinner saunters to take in the serene surroundings.</p>
        <p>To heighten your lifestyle in the most ornate way, we have established a multi-storeyed clubhouse with the most upbeat settings and numerous amenities that take socialising to a whole new level.</p>
        <p>The biggest surprise is the swimming pool with a vanishing edge that helps you lose yourself as you bask in the surrounding quietude.</p>
        <p>If you thought this was all, then wait– there’s so much to behold. There is a kids’ play area, an AV room, a multi-purpose court, outdoor dining spaces, a gymnasium, open workout areas, a jogging track, reflexology path, and seating alcove, to mention a handful. Apart from those, you have a piped natural gas (PNG) connection that supplies clean cooking gas to your home. If you plan (or don’t) a soiree, you can visit the designated barbeque area in the open space to celebrate lip-smacking timeouts with your loved ones.</p>
        <p>Keeping true to its meaning of starburst arrangement of bright petals, Aster is a wholesome addition among other residential properties in Shantigram, Ahmedabad. We hope you find your abode within the lively apartments of Aster with much aplomb.</p>

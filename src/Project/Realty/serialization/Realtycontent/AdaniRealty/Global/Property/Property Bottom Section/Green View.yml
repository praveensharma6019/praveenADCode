      Value: "<p>Located at Shantigram, Adani Greenview offers ultra-spacious 3 BHK, and 4 BHK+WFH penthouse; all within our integrated township in Ahmedabad. Experience the joy of peaceful living at Green View, which is one of the most premium locations in the city at SG highway.</p>"

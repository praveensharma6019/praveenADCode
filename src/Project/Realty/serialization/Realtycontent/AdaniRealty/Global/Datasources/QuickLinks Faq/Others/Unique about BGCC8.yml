      Value: "India has DTAAs with several nations that provide preferential tax treatment for specific types of income. The DTAA, with most countries, however, stipulates that capital gains on the sale of immovable property be taxed in the nation where the immovable property is located. As a result, non-residents will be taxed in India on capital gains arising from the sale of immovable property in India."

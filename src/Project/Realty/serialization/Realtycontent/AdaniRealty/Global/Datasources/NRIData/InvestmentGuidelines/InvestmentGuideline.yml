        <strong>Does Capital Gains Tax (CGT) apply to NRI/PIO/OCI?</strong><br /><br />
        <p>Type of asset: Assets like house property, land and building, jewellery, development rights, etc. Rate of Tax Deduction at Source (TDS). Long term &ndash; 20.6% &lt; short term&nbsp;&ndash; 30.9%.</p>
        <p>The exemption is available (only for long-term capital gains). The long-term capital gains arising from the sale of a residential house can be invested in buying/constructing another residential house within the prescribed time. </p>

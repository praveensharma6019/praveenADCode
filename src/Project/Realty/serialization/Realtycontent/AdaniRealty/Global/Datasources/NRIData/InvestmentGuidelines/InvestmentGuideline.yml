        <p>The exemption is restricted to the number of capital gains or amount invested in a new residential house, whichever is lower. Suppose the amount of capital gains is invested in bonds of the National Highways Authority of India (NHAI) or Rural Electrification Corporation. In that case, the entire capital gain is exempted, or else the proportionate gain is exempted. As per the financial budget 2007-08, a cap of ₹50 lakhs has been imposed on investment that can be made in capital tax saving bonds.</p>
        

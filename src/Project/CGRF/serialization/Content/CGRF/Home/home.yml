        <h3 class="py-2">About Consumer Grievances Redressal Forum</h3>
        <p class="py-2">The Forum for Redressal of Consumer Grievances for Reliance Infrastructure Consumers established as per Maharashtra Electricity Regulatory Commission's (Consumer Grievance Redressal Forum &amp; Electricity Ombudsman) Regulations. 2006.</p>
        <p class="py-2">Consumers of Reliance Infrastructure Ltd. who are not satisfied with the remedy provided by the internal Grievance Redressal Cell ( IGRC) of RInfra to their grievances shall submit the grievance to the Consumer Grievance Redressal Forum (CGRF) within a period of two (2) years from the date on which the cause of action has arisen.</p>

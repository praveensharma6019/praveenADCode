        <h1>About Consumer Grievances Redressal Forum</h1>
        <div class="inner_text2">
        <div class="home_text_para">
        <p>The Forum for Redressal of Consumer Grievances for Adani Electricity Mumbai Limited Consumers established as per Maharashtra Electricity Regulatory Commission's (Consumer Grievance Redressal Forum &amp; Electricity Ombudsman) Regulations. 2006.</p>
        <p>Consumers of Adani Electricity Mumbai Limited. who are not satisfied with the remedy provided by the internal Grievance Redressal Cell ( IGRC) of Adani Electricity Mumbai Limited to their grievances shall submit the grievance to the Consumer Grievance Redressal Forum (CGRF) within a period of two (2) years from the date on which the cause of action has arisen.</p>
        <p>The Forum for Redressal of Consumer Grievances was established as per MERC Regulations on 1st March, 2004.</p>
        <p>
        New address of The office of the Consumer Grievance Redressal Forum is :<br />
        <br />
        Adani Electricity Mumbai Limited,<br />
        1st Floor, Devidas Lane, Off. S.V. Road,<br />
        Near Devidas Lane Telephone Exchange,<br />
        Borivali (West), MUMBAI 400 103.</p>
        <p>Tel: 91 - 22 &ndash; 30094247</p>
        <p>Email: <a class="link" href="mailto:consumerforum.mumbaielectricity@adani.com">consumerforum.mumbaielectricity@adani.com </a><br />
        Website: <a class="link" href="https://cgrf.adanielectricity.com"><span style="text-decoration: underline;">cgrf.adanielectricity.com</span></a></p>
        <p>Office Hours:&nbsp;9.30 a.m. to 5.35 p.m.</p>
        <p>(Holiday on : 2nd and 4th Saturday and all Sundays and other specific Bank Holidays)</p>

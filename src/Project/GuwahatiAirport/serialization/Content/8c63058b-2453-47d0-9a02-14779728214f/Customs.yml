      Hint: Body
      Value: |
        <p>Once you have cleared the Immigration, you have to declare your baggage with the  Customs.</p>
        		<p><b>There are two channels of customs clearance for arriving passengers:</b></p>
        		<p><b class="txt-green">The Green Channel</b> - Passengers travelling without dutiable goods can walk through the green channel. </p>
        		<p><b class="txt-red">The Red Channel</b>  - Passengers, entering India with dutiable goods or any other items for which declaration is required, must contact the Customs officials.</p>
        		<p class="mb-0">For more details, <a href="https://www.cbec.gov.in" target="_blank">www.cbec.gov.in</a></p>

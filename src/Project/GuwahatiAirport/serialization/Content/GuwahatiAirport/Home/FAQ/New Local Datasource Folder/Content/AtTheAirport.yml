      Hint: Body
      Value: |
        <div id="accordion" class="accordion-section">
        <div class="card">
        <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
        <em class="fa fa-angle-right"></em> How many Terminals does the airport have?
        </a>
        </div>
        <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
        <p class="mb-2">There are 02 Terminals -</p>
        <ul class="ul-bullets mb-4">
            <li>Terminal 1 for all domestic departures except for Air India.</li>
            <li>Terminal 2 for all International departures and Air India domestic travel.</li>
        </ul>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwo">
        <em class="fa fa-angle-right"></em> How early should I arrive at the airport before my flight?</a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Please arrive at least 2 hours prior to departure of your domestic flights and 3 hours prior to departure for your international flights.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThree">
        <em class="fa fa-angle-right"></em> Is there Internet access or Wi-Fi at the Airport?</a>
        </div>
        <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In the Airport terminal there is an Airport Wi-Fi network that gives you access to the Internet free for 30 minutes. It requires a valid Indian mobile number to access it. You can also buy Wi-Fi network for high speed after your free access is over at a minimal cost.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefour">
        <em class="fa fa-angle-right"></em> Can I smoke at the Airport?</a>
        </div>
        <div id="collapsefour" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, Smoking facilities are made available inside both the terminal at the designated areas.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsefive">
        <em class="fa fa-angle-right"></em> What are the Terminal operating hours?</a>
        </div>
        <div id="collapsefive" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Both Terminals are open 24x7.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSix">
        <em class="fa fa-angle-right"></em> What should I do if I lose or find something at the Airport?</a>
        </div>
        <div id="collapseSix" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>If you lose something on board the aircraft, in the terminal or in the airline coaches, then please complete the service form on lost and found page on the website or contact lost &amp; found centre located at the terminal.</p>
        <p>If you find something, you can handover it to the employees at the Lost and Found counter. You will find the counter at the arrivals level  or at the departure level.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSeven">
        <em class="fa fa-angle-right"></em> Can I exchange money at the Airport?</a>
        </div>
        <div id="collapseSeven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, there is currency exchange counters at the Airport now. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEighteen">
        <em class="fa fa-angle-right"></em>Is there ATM’s Available at the Airport?</a>
        </div>
        <div id="collapseEighteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>
        Yes,  ATM facility is available, but located outside the Terminals.</p>
        </div>
        </div>
        </div>
         
        
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEight">
        <em class="fa fa-angle-right"></em> Is a parent allowed to accompany a child through check-in?</a>
        </div>
        <div id="collapseEight" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Parent or Guardian of the child traveling alone need to contact the respective airline for the completion of certain formalities before check-in.  A prescribed process is laid down for Unaccompanied Minor (UNMR) OR young passenger (YP) by the Airlines </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapsenineteen">
        <em class="fa fa-angle-right"></em> What is the definition of an Unaccompanied Minor Passenger (UMNR) or Young Passenger (YP)?</a>
        </div>
        <div id="collapsenineteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>An unaccompanied minor is defined as a child between the age of 5 and 12 without the presence of a legal guardian or parent. This term is used in immigration law and in airline policies. The YP or Young passenger is defined as a child between the age of 12 and who have not completed the age of 17.</p>
        </div>
        </div>
        </div>
        <div class="card d-none">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseNine">
        <em class="fa fa-angle-right"></em> What is the definition of an Unaccompanied Minor Passenger?</a>
        </div>
        <div id="collapseNine" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>An unaccompanied minor is a child without the presence of a legal guardian. This term is used in immigration law and in airline policies. The specific definition varies from country to country and from airline to airline. Please check with the airline for further information</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTen">
        <em class="fa fa-angle-right"></em> Is there any Child Care lounge facility at the Airport?</a>
        </div>
        <div id="collapseTen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, there are Baby care rooms available at the Airport equipped with changing facilities and other basic hygiene amenities.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseEleven">
        <em class="fa fa-angle-right"></em> Are there any facilities available for passengers with special needs?</a>
        </div>
        <div id="collapseEleven" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, Airport offers barrier free access for passengers. There are reserved parking slots, ramps &amp; special rest rooms for passengers with special needs. In addition, wheelchairs are available at the departure ramp of the airport. Customer Service Executives at the airport assist and guide you during the journey. For further assistance, you are requested to contact your respective airline or the Airport Terminal Managers.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseTwelve">
        <em class="fa fa-angle-right"></em> Can a pregnant woman travel on domestic/international flights?</a>
        </div>
        <div id="collapseTwelve" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>In most cases it is safe for women, with a normal pregnancy, to travel by air. However, a fitness certificate (certifying that the pregnant lady is fit to travel by Air) is required by the concerned doctor. Women above 32 weeks pregnancy are not allowed to travel by air. For further information please contact your respective airline.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseThirteen">
        <em class="fa fa-angle-right"></em> Is there any waiting room facility available at the Airport?</a>
        </div>
        <div id="collapseThirteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Passengers holding a valid ticket to travel within the next 24 hours can access the visitors lounge at the Terminal. Please note that visitor entry to terminals and lounges may be restricted without prior notice due to security or operational reasons.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFourteen">
        <em class="fa fa-angle-right"></em> Can I buy items from duty-free shop when I visit the Airport?</a>
        </div>
        <div id="collapseFourteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes, all international departing passengers and International arriving passengers can buy from the Duty free shops. However, there are restrictions on purchases for Cigarettes and Alcohol. The duty free personnel will be able to assist the queries pertaining to the restrictions. </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseFifteen">
        <em class="fa fa-angle-right"></em> Can I carry medicines on board?</a>
        </div>
        <div id="collapseFifteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Medicines in limited quantities which are necessary or appropriate for the passenger during the journey, may be carried. For larger quantities a doctor’s prescription is mandatory. Please get in touch with the respective airline for more information.</p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSixteen">
        <em class="fa fa-angle-right"></em> Is there any Pharmacy</a>
        </div>
        <div id="collapseSixteen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Yes </p>
        </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header">
        <a class="card-link collapsed" data-toggle="collapse" href="#collapseSeventeen">
        <em class="fa fa-angle-right"></em> Where Can I give feedback / make a query about the Airport?</a>
        </div>
        <div id="collapseSeventeen" class="collapse" data-parent="#accordion">
        <div class="card-body">
        <p>Please Email your Feedback to <a href="mailto:customersupport@adaniairports.com">customersupport@adaniairports.com</a></p>
        <p>You can also share your feedbacks via &ndash; Whatsapp, facebook, airsewa app etc. </p>
        </div>
        </div>
        </div>
        </div>

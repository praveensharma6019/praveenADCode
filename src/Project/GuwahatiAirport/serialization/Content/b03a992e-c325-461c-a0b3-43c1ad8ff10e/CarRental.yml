        <p>o<span> </span>How do I plan my onward route from the Airport?<br />
        o<span> </span>You could use any of the following options:<br />
        o<span> </span>Hire a car from the car rental counters<br />
        o<span> </span>Hire a radio taxi from Meru or Easy Cabs<br />
        o<span> </span>Public bus service<br />
        o<span> </span>Prepaid Taxis.</p>
        <p>
        o<span> </span>Can I pre-book a car?<br />
        o<span> </span>The Cars can be pre-booked through the OLA and other facilities available at the airport.</p>
        <p>
        <br />
        o<span> </span>Can I reserve a parking space?<br />
        o<span> </span>You can't reserve a parking space, but the Airport offers a car park guarantee for the lowest-priced car parks.</p>
        <p>
        o<span> </span>What mode of payment can I used for parking payment?<br />
        o<span> </span>You can use any kind of digital payments as well as cash payments.&nbsp;</p>
        <p>
        <span> </span>Can I get a receipt of the parking?<br />
        o<span> </span>Yes, you will get a parking receipt when you park your vehicle.</p>

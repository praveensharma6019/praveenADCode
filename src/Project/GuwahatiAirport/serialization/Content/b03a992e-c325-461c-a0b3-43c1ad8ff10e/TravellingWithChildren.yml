        <p>
        o<span> </span>Where are the baby care facility available at the airport?<br />
        o<span> </span>Currently only at the first level of T1 and T2, baby care room is available.</p>
        <p>
        o<span> </span>How old must a child be to travel alone?<br />
        o<span> </span>The minimum age for children travelling alone varies between 5 and 16, depending on the airline. Please get in touch with the airline for more information.</p>
        <p>
        o<span> </span>Can I take food and drinks for my child on board the aircraft?<br />
        o<span> </span>You can take medicines and special food, such as baby food, which you will need during the flight, in your hand luggage. You may have to provide accompanying documentation.</p>

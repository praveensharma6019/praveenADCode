        </p>
        
        <p class="txt-center txt-md mr-auto ml-auto">Your dream life lies beyond the carpet area of what you believe is possible.</p>
        <p class="txt-center txt-md mr-auto ml-auto">Adani Realty is one of the youngest arms of India's top infrastructure and development conglomerate - Adani Group. With a commitment to getting India at par with the most advanced countries around the world, we have begun development in India's most promising cities; integrating the finest design aesthetics with cutting edge construction technology.</p>

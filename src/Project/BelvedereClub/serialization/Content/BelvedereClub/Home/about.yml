        <div class="row">
        <div class="col-sm-10 mx-auto">
        <h3 class="blue mb-4 txt-gold great-vibes">Luxury is in each detail</h3>
        <p class="txt-md txt-white mb-3">said the famous French designer Hubert de Givenchy and we at Adani implemented his vision by creating the manifestation of the same in the form of Belvedere.</p>
        <p class="txt-md txt-white">With the eye towards detail, The Belvedere has emerged as a brand of hospitality from the house of one of the largest business conglomerates of the country-Adani. Unparalleled in amenities and facilities alike, the most beautiful and serene venue for your rejuvenation was imagined and brought to life in order to pamper our discerning members.</p>

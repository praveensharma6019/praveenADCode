        <div class="container">
        <h3 class="text-center sectionHeading">Adani Realty Profile</h3>
        <div class="row mt-5">
        <div class="col-lg-3 py-4 txt-center"><a href="http://adani.com/"><img alt="" src="-/media/114AB20AD74E4CB394B595DFAFE85AC2.ashx" /></a></div>
        <div class="col-lg-9">
        <p class="txt-left txt-md mr-auto ml-auto">As part of the Adani Group, we have a legacy of Trust and Excellence we live up to; a fact that
        has driven us to achieve a lot in a relatively short period of time. The Promoter and its group
        companies/concerns have been developing residential, commercial and social club projects of
        over 13  lac SQM.</p>

        <section class="py-5 about-apsez loadmore-content" id="sectionfirst">
        <div class="container">
        <h2 class="heading pl-4 mb-4">About Wilmar</h2>
        <p class="mb-3 pl-4 d-block">Adani Wilmar Limited (AWL) is a joint venture incorporated in January 1999 between Adani Group- The leaders in private infrastructure and Wilmar International Limited - Singapore, Asia's leading Agri business group. The Adani group was created with a vision of &lsquo;Nation Building&rsquo; by developing assets of national economic significance. Wilmar International Limited - Singapore, Asia's leading Agri-business group &amp; its business activities include oil palm cultivation, oilseed crushing, edible oil refining, sugar milling and refining, specialty fat,oleochemical, biodiesel and fertilizer manufacturing and grain processing. It has over 450 manufacturing plants and an extensive distribution network covering China, India, Indonesia and some 50 other countries. </p>
        <p class="mb-3 pl-4 d-none">The joint venture kicked off with the commissioning of India's first port-based refinery at Mundra, Gujarat and later on other such units were setup across other locations.</p>

        <p class="mt-4 section-paragraph">The company has the largest range of edible oils spanning across the categories of Soya, Sun, Mustard, Rice bran, Groundnut, Cottonseed and the company has extended its basket of offering with the introduction of the revolutionary oil &ndash; Vivo, India&rsquo;s first oil for Diabetes care.</p>
        <p class="mt-4 section-paragraph more" style="display: none;">Besides oil, AWL has also forayed into packed Basmati Rice, pulses, Soya Chunks and also the first national brand in besan. The product portfolio of Adani Wilmar spans under various brands such as - Fortune, King&rsquo;s, Bullet, Raag, Avsar, Pilaf, Jubilee, Fryola, Alpha and Aadhaar and the very recent Fortune Chakki Fresh Atta.</p>

        <p class="mb-3 pl-4">Dhamra Port has deep drafts, all weather and direct berthing facilities. The berths at the port are capable of handling the  largest cape size bulk carrier in the World</p>
        <p class="mb-3 pl-4">Dhamra Port is an all-weather port with no loss of operational days and hence makes it a port of choice for trade. Dhamra port has superior marine support infrastructure and assets which includes a fleet of Tugs and Dredgers. These ensure uninterrupted and smooth operations 24x7 in all environments at the port.</p>

        <p class="mb-3">The terminal infrastructure can handle Panamax vessels.</p>
        <p class="mb-3">It has 2 Mobile Harbour Cranes with a capacity of 1600TPH each, 2 Mobile Hoppers with a capacity of 100MT each and 2 Stacker cum Reclaimer with a capacity of 3200TPH/2500TPH each. Mobile Harbour Cranes, stacker-reclaimers ensure quick discharge of cargo from vessel and stacking the same in yard.</p>
        <p class="mb-3">Additionally, the port has a fully integrated conveyor system for smooth and fast transit of cargo.</p>
        

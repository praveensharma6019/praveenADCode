    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p class="mb-5"> Dahej port is well connected with all major cities in India via rail and road, and plays a major role in the development of port led industries</p>
        <div class="row">
                        <div class="col-md-4 text-center mb-3">
                                        <p class="mb-2"><i class="fa fa-train fa-6x"></i></p>
                                        <h3 class="mb-2 txt-sm">Rail</h3>
                                        <p class="txt-xs">A special railway line, BDRCL connects Dahej port with the national rail network. The advantage of being served from the Baroda division of Western Railways allows Dahej port to feed power plants and industries located deep inside landlocked states of India.</p>
                        </div>
                        <div class="col-md-4 text-center  mb-3">
                                        <p><i class="fa fa-truck fa-6x "></i></p>
                                        <h3 class="mb-2 txt-sm">Road</h3>
                                        <p class="txt-xs">Dahej port is connected to the National Highway 8, through a six lane State Highways - SH 6</p>
                        </div>
                        <div class="col-md-4  text-center  mb-3">
                                        <p class="mb-2"><i class="fa fa-plane fa-6x "></i></p>
                                        <h3 class="mb-2 txt-sm">Air</h3>
                                        <p class="txt-xs">The nearest airports are at Vadodara and Surat which offer both domestic and international traffic and are located at 125 km and 135 km respectively from Dahej</p>
                        </div>
        </div>
        

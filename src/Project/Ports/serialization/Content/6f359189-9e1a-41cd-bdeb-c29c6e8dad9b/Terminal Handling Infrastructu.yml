        <p class="mb-3 pl-4">The terminal infrastructure at the port is capable of simultaneously handling multiple vessels of different class. For dry cargo, four nos. of shore cranes along with a large fleet of support equipment like excavators, pay loaders, dumpers etc ensure uninterrupted and smooth operations.</p>
        <p class="mb-3 pl-4">For liquid cargo pipelines of varying size and different types allows for fast discharge and loading of marine tankers.</p>

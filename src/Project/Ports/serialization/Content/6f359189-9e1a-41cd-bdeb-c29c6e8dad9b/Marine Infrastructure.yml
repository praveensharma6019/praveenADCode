        <p class="mb-3 pl-4">Hazira Port has deep drafts, all weather and direct berthing facilities.</p>
        <p class="mb-3 pl-4">Hazira port has five operational berths viz. two nos. container berths and three multipurpose berths which can handled dry as well as liquid cargo.</p>
        <p class="mb-3 pl-4">Dedicated berth for liquid cargo is under construction and shall be ready for operations by the end of this financial year.</p>
        <p class="mb-3 pl-4">Hazira Port boasts superior support infrastructure which include 04 nos. Tugs and 01 no water injection dredger. These ensure uninterrupted and smooth operations 24x7 at the port.</p>

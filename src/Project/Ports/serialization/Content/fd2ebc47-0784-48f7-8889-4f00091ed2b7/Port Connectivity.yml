      Value: |
        <p class="mb-5"> Dahej port is well connected with all major cities in India via rail and road, and plays a major role in the development of port led industries</p>
        <div class="row">
                        <div class="col-md-4 text-center mb-3">
                                        <p class="mb-2"><i class="fa fa-train fa-6x"></i></p>
                                        <h3 class="mb-2 txt-sm">Rail</h3>
                                        <p class="txt-xs">Dhamra port is connect with the state highway and railway mail ine at Bhadrak with a 125 meter wide utilities corridor which can accommodate two rail tracks and a four lane road along with service lines viz. transmission line and pipe lines.
        
        As part of Phase-I, the port has constructed 62 km rail line (doubling work under progress) from Dhamra to Bhadrak/Ranital Link Cabin on the main Howrah-Chennai line. From Bhadrak, East Coast Railway Network connects Dhamra to industrial regions of Southern Orissa and Chhattisgarh while South Eastern Railway Network provides connectivity to the mineral rich belt of Jharkhand, West Bengal & Northern Orissa.</p>
                        </div>
                        <div class="col-md-4 text-center  mb-3">
                                        <p><i class="fa fa-truck fa-6x "></i></p>
                                        <h3 class="mb-2 txt-sm">Road</h3>
                                        <p class="txt-xs">DPCL plans to construct a four lane freight road along the corridor to service its upcoming container and general cargo terminal. This will be executed in Phase 2 development.</p>
                        </div></div>

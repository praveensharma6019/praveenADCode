        						<div class="col-md-6">
        							<p class="mb-3">Owing to the vast expanse of Mundra SEZ, an area of 255 Ha is earmarked for the immediate development in the non-processing area, supporting the social needs of stake holders. Well planned development of the Township include Residential Units, Service Apartments, Commercial Structures, Social Amenities and Infrastructural amenities (Roads, Drainage, Water Distribution network, Sewage Collection & Transmission network and Landscaping works). Phase I of the Township is operating with 720 residential units and as part of Phase II development, over 670 residential units and 2 hostel blocks with 350 rooms will be added very soon.</p>

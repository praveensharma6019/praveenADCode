        <p class="mb-3">Prof. Ganesan Raghuram holds a bachelor’s degree in technology from the Indian Institute of Technology, Madras and a post graduate diploma in management from the Indian Institute of Management, Ahmedabad. He is currently a professor at the Indian Institute of Management, Ahmedabad and specializes in the areas of infrastructure and transportation systems, and supply chain and logistics management. The focus of his research and publications includes railways, ports and shipping, air and road sector, service organizations and issues impacting logistics and supply chain management. He has previously taught at the Northwestern University, Illinois USA and the Tulane University, Louisiana USA. He is also a visiting faculty at several universities in USA, Canada, Yugoslavia, Tanzania, UAE, Singapore and several institutions in India. He has been the Vice Chancellor, Indian Maritime University, Chennai. He is a fellow of the Operational Research Society of India and Charted Institute of Logistics and Transport.</p>

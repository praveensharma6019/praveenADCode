        <p class="mb-3">Mr. G. K. Pillai is a retired Indian Administrative Services officer. He holds a master&rsquo;s degree in science from the Indian Institute of Technology, Chennai. He started his career as sub-collector, Quilon and worked in revenue administration. He has previously held various government positions including special secretary for industries, especially the traditional industries of cashew, coir and handlooms; secretary, health and as principal secretary to the chief minister of Kerala, department of Commerce, Ministry of Commerce and Industry. He was the chairman of the board of approvals for special economic zones from 2006 to 2009.

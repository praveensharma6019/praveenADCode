        <section class="py-5 about-apsez">
        <div class="container">
        <h3 class="heading pl-4 mb-4">About APSEZ</h3>
        <p class="mb-3 pl-4">Adani Ports and Special Economic Zone Limited (APSEZ) is the largest commercial ports operator in India contributing to the country&rsquo;s growing trade. Its presence across 10 domestic ports in six maritime states &ndash; Gujarat, Goa, Kerala, Andhra Pradesh, Tamil Nadu and Odisha &ndash; lend it a national presence.</p>
        <p class="mb-3 pl-4 d-none">The port facilities are equipped with the latest cargo-handling infrastructure which is not only best-in-class, but also capable of handling the largest vessels calling at Indian shores. Our ports are equipped to handle diverse cargos, from dry cargo, liquid cargo, crude to containers. Through its subsidiary Adani Logistics Ltd., APSEZ operates three logistics parks located at Patli in Haryana, Kila-Raipur in Punjab and Kishangarh in Rajasthan. With the ability to handle 500,000 twenty foot equivalent units (TEUs) annually, the Adani logistics business is growing at a rapid pace.</p>
        <p class="mb-3 pl-4 d-none">Over the years, APSEZ has evolved into a provider of integrated port infrastructure services, of which the Mundra SEZ in Gujarat is a landmark validation. Spanning over 8,000 hectares, the Mundra Economic Hub offers investment options as the largest multi-product SEZ, Free Trade and Warehousing Zone (FTWZ) and Domestic Industrial Zone. The Company&rsquo;s integrated services across three verticals, i.e. Ports, Logistics and SEZ, has enabled it to forge alliances with leading Indian businesses making APSEZ an undisputed leader in the Indian port sector. Along with its expertise in providing end-to-end logistics solutions, operational excellence, low-cost operations and synergies through acquisitions, the Company is backed by a young and dynamic workforce that propels it to greater heights.</p>

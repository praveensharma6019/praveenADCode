        <section class="bg-gray py-5">
        <div class="container">
        <h2 class="heading pl-4 mb-4">Growth with Sustainability</h2>
        <p class="mb-3 pl-4">At Adani Ports and Special Economic Zone Limited (APSEZ), we have long recognised that strong financial performance alone is not enough; measures of performance must exude social and environmental responsibility. While the delivery of value to shareholders and investors is a key business driver, we focus concurrently on maintaining a sustainable environment in which all stakeholders benefit from shared values.
        </p>
        <p class="mb-3 pl-4">Sustainability is a corporate agenda for APSEZ to deliver overarching principle of tipple bottom-line. Adani Ports is striving towards becoming Green Port by managing port operations and services responsibly, creating safe, secure and eco-friendly working environment at all sites and workplaces. APSEZ demonstrates a commitment to the environment and to society that goes beyond mere compliance with laws and regulations. Operations of APSEZ integrate with the principles and standards of good governance to enhance sustainability of APSEZ&rsquo;s Business.</p>

        <div class="col-lg-7 col-10">
        <p>Water being a scarce natural resource needs attention. APSEZ is working towards reducing its dependence on fresh water consumption and accordingly, have set-up wastewater treatment plant across  ports. </p><br />
        <p>Over the last 3 years, we have been able to reduce the water usage by 30%, thanks to the technology deployed and effective water management practices. </p><br />
        <p>In addition, we have opened up the waste-water treatment facilities for surrounding industries & government bodies so as to further reduce the use of fresh water. </p><br />
        <p>Further, the Special Economic Zone in Mundra, Gujarat, that is also one of the largest industrial hubs of western India, relies solely on treated wastewater and sea water (from nearest desalination plant) avoiding any use of fresh water for manufacturing activities. This has made the manufacturing zone almost fresh water neutral.  </p><br />

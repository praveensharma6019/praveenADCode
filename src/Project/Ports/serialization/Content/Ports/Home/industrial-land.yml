        <section class="py-5 about-apsez">
        <div class="container">
        <h3 class="heading pl-4 mb-4">Mundra Industrial Land (SEZ/DTA/FTWZ)</h3>
        <p class="mb-3 pl-4">Spanning over an area of 15,000 hectares, located on the Western coast of India's Gulf of Kachchh, in the vibrant, industrialised and investor friendly state of Gujarat, Mundra Economic Hub is the gateway for Indian exports and imports. mundra has accrued advantages of an efficient private seaport, logistical connectivity, economic benefits and allied infrastructure.</p>
        <p class="mb-3 pl-4">Thereby offering excellent investment opportunities for diversified businesses. Mundra has evolved into a world-class destination for not only business and enterprise, but also for living a good life, owing to its social infrastructure. It is a shining beacon in the emerging growth story of Gujarat and India. Mundra Port is the gateway for cargo to the North hinterland and Mundra Manufacturing Zone is the gateway for the Indian exports.</p>
        <p class="mb-3 pl-4" style="display:none;">Mundra&rsquo;s development plan includes integrated infrastructure facilities, with emphasis on augmenting core infrastructure to attract industrial investments. Mundra offers investment options in multi-product Special Economic Zone, Free Trade Warehousing Zone and Domestic Industrial Zone.</p>
        <p class="mb-3 pl-4" style="display:none;">Leveraging the advantage of the robust port infrastructure, Mundra Manufacturing Zone offers the best investment opportunity for diversified industries. The zone can offer developed industrial clusters for small/medium projects as well as facilitate the mega projects with the desired land parcel, along with an excellent logistic connectivity, power reliability and other utilities.</p>

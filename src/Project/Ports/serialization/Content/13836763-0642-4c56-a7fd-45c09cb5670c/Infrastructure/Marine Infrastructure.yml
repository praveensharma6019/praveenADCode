        <p class="mb-3">Kattupalli Port is an all-weather port with direct berthing facilities. It is a deep draft port capable of handling vessels of draft up to 13.5 meters. The port presently has two berths 350 meters and 360 meters in length respectively.</p>
        
        <ul class="ul-bullets mb-3">
        <li>The port is capable of handling.</li>
        <li>Container vessel up to 334 meters in length.</li>
        <li>Car carriers up to 230 meters length.</li>
        <li>Bulk carriers up to 250 meters in length.</li>
        </ul>
        
        <p>The port being an all-weather port with no loss of operational days, makes it a port of choice for trade. Kattupalli port also boasts of superior support infrastructure and assets which includes modern powerful Tugs and very experienced pilots. This ensure uninterrupted and smooth operations 24x7 in all environments at the port.</p>

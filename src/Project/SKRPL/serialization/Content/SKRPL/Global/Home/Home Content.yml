        <h3>Project Name</h3>
                <p class="mb-4">Four Laning of Existing Two Lane from Suryapet (Design Ch.0.420/Existing Km. 128.500 of NH-65) to Khammam (Design Ch.59.046/Existing Km. 50.750 of Old SH42) of NH-365 BB (Old SH-42) (Design Length 58.626 Km) in the state of Telangana under Bharatmala Pariyojana on Hybrid Annuity Mode.</p>
        
                <h3>Scope of Work</h3>
                <p class="mb-4" />
        <ul class="ul-bullets">

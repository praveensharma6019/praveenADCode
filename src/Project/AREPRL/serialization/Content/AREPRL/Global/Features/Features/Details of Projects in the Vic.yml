        <h4>RREC 680 MW Solar Park at Bhadla, Jodhpur</h4><br>
        <p class="mb-3">Rajasthan Renewable Energy Corporation (RREC) is developing its first solar park with a capacity of 680 MW in the village of Bhadla, Tehsil Bap, District Jodhpur. A SPV company ‘Rajasthan Solar Park Development Company Ltd (RSDCL)’ has been formed as a subsidiary company of RRECL for the development of infrastructure and management of solar parks. The park is located at the following co-ordinates: 27,293851 N 71,582430 E.</p>
        <p class="mb-3">Work is under progress at the park, which is estimated to be commissioned by March 2017.</p>
        <h4>IL&amp;FS 1,000 MW Solar Park at Bhadla, Jodhpur</h4></br>
        <p class="mb-3">Saurya Urja Company of Rajasthan Limited (SURAJ), a 50:50 joint venture between the Government of Rajasthan and IL&amp;FS Energy, is developing its first solar park with a capacity of 1,000 MW at the Bhadla village in the state of Rajasthan.</p>
        <p class="mb-3">The company has acquired 2,470 Ha of government land for setting up the park, whose total area stretches across the following co-ordinates:  27.438017 Latitude, 72.048472 Longitude and 27.501146 Latitude, 71.967173 Longitude.</p>

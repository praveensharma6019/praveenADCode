                <h2 class="entry-title">About Us</h2>      </div>
            </div>
            <div class="entry-content">
              <div class="aboutAdani">
          <div class="container">
            <p>Adani Renewable Energy Park Rajasthan Ltd (AREPRL) is a 50:50 Joint Venture Company (JVC) incorporated by Adani Renewable Energy Park Ltd (AREPL) and Rajasthan Renewable Energy Corporation Ltd (RRECL), Government of Rajasthan, under the Companies Act, 2013. The JVC has been formed under the provisions of the MNRE Scheme for development of solar parks and UMPPs 2014, wherein both the parties hold equal shareholding.</p>
            <div class="wrapRow cf">
              <div class="wrp4">
                <div class="aboutUsMap imageScroll">
                 <img width="361px" height="561" usemap="#planetmap" title="" alt="" src="-/media/E033EE858EB84A12B5A1EE38CD6DAD43.ashx" />
                  <map name="planetmap">
                    <area shape="circle" coords="102,89,16" alt="Fatehgarh" title="Fatehgarh, Jaisalmer, Capacity 1,500 MW" />
                    <area shape="circle" coords="169,107,17" alt="Bhadla" title="Bhadla, Jodhpur, Capacity 500 MW" />
                  </map>
                </div>
              </div>
              <div class="wrp6">
                <p>A MoU has been signed with RRECL, the Government of Rajasthan’s nodal agency for the development of non-conventional energy sources, to develop solar parks with a cumulative capacity of 10,000 MW in a phased manner. As part of the first phase Adani Renewable Energy Park Rajasthan Ltd (AREPRL) is developing a 500 MW capacity solar park in Bhadla, Jodhpur and 1,500 MW capacity solar park in Fatehgarh, Jaisalmer.</p>
              </div>
            </div>
            <h3>About Adani Group</h3>
            <div class="wrapRow cf">
              <div class="wrp1"> <img width="102" height="39" alt="About Adani Group" src="-/media/FF6A494C4F254B40A68D538222053CA1.ashx" /> </div>
              <div class="wrp9">
                <p>Adani Group is India’s leading infrastructure conglomerate, the US$ 12 bn Group enjoys significant interests across resources (coal mining and trading), logistics (ports and logistics, shipping and rail), energy (power generation and transmission) and ancillary industries. Through these businesses, the Adani Group is integrated to the core of the world’s largest democracy, touching millions of lives.</p>
                <p>The commitment for investment in Solar Parks is a key part of Adani Group’s vision with an ambition to become a 10,000 MW player by 2022. The Group forayed in the field of Renewable Energy through its 40 MW Solar Power Plant at Kutch, Gujarat and also boasts of commissioning one of the world’s largest single location grid connected solar plant of 648 MW capacity at Kamuthi, Tamil Nadu.</p>
                   <p class="solarGuid"><a target="_blank" href="http://www.adani.com/">http://adani.com/</a></p>
              </div>
            </div>
            <h3>About Rajasthan Renewable Energy Corporation Ltd</h3>
            <div class="wrapRow cf">
              <div class="wrp1"> <img width="102" height="96" alt="About Rajasthan Renewable Energy Corporation Ltd" src="-/media/4C08423096CD4B3596EF922145BF7DF2.ashx" /> </div>
              <div class="wrp9">
                <p>Rajasthan Renewable Energy Corporation Ltd (RRECL) had been formed by merging erstwhile Rajasthan Energy Development Agency (REDA) and the Rajasthan State Power Corporation Ltd (RSPCL) in August 2002. The corporation is registered under Companies Act 1956.</p>
                <p>RRECL is the State Nodal Agency for promoting and developing non-conventional energy sources in the state and the State Designated Agency (SDA) for enforcement of provisions of the Energy Conservation Act 2001.</p>
                <p>This agency co-ordinates the programme activities between various functions on non-conventional energy sources and the society. It is also engaged in creating awareness among people about conservation of energy and protection of environment through demonstration projects and other methods.</p>
                <p class="solarGuid"><a target="_blank" href="http://energy.rajasthan.gov.in/rrecl">http://energy.rajasthan.gov.in/</a></p>
              </div>

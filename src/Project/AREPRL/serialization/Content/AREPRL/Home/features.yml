        <div id="powerevRasala" class="accTrigger">
        <h4>Power Evacuation &amp; Transmission at Fatehgarh Solar Park</h4>
        </div>
        <div class="accordDetail">
        <p>A transmission agreement has been signed between AREPRL and PGCIL for transmission of power from Fatehgarh Solar Power Park in Jaisalmer. The dedicated transmission system required for direct injection/withdrawl of power from the solar park has been finalized in accordance with the Provision of Electricity Act, 2003. The generation capacity of the park is 1,500 MW. Connectivity for 1,000 MW has been granted at a proposed 400kV pooling station (with a provision to upgrade to a 765kV station).</p>
        </div>
        <div id="detpro" class="accTrigger">
        <h4>Details of Projects in the Vicinity</h4>
        </div>
        <div class="accordDetail">
        <h3>RREC 680 MW Solar Park at Bhadla, Jodhpur</h3>
        <p>Rajasthan Renewable Energy Corporation (RREC) is developing its first solar park with a capacity of 680 MW in the village of Bhadla, Tehsil Bap, District Jodhpur. A SPV company &lsquo;Rajasthan Solar Park Development Company Ltd (RSDCL)&rsquo; has been formed as a subsidiary company of RRECL for the development of infrastructure and management of solar parks. The park is located at the following co-ordinates: 27,293851 N 71,582430 E.</p>
        <p>Work is under progress at the park, which is estimated to be commissioned by March 2017.</p>
        <h3>IL&amp;FS 1,000 MW Solar Park at Bhadla, Jodhpur</h3>
        <p>Saurya Urja Company of Rajasthan Limited (SURAJ), a 50:50 joint venture between the Government of Rajasthan and IL&amp;FS Energy, is developing its first solar park with a capacity of 1,000 MW at the Bhadla village in the state of Rajasthan.</p>
        <p>The company has acquired 2,470 Ha of government land for setting up the park, whose total area stretches across the following co-ordinates:  27.438017 Latitude, 72.048472 Longitude and 27.501146 Latitude, 71.967173 Longitude.</p>

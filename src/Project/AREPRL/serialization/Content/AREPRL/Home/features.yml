        <div class="projectInfo">
        <p><span><strong>Company</strong>:</span> Adani Renewable Energy Park Rajasthan Ltd</p>
        <p><span><strong>District</strong>:</span> Jodhpur and Jaisalmer </p>
        <p><span><strong>Capacity Under Development</strong>:</span> 2,000 MW</p>
        <p><span><strong>Total Planned Capacity</strong>:</span> 10,000 MW</p>

        <div id="powerevacuation" class="accTrigger">
        <h4>Power Evacuation &amp; Transmission at Bhadla Solar Park</h4>
        </div>
        <div class="accordDetail">
        <p>The proposed 500 MW Solar Park will be developed as two blocks (North &amp; South). The North block will have a total capacity of 300 MW while South block will generate the remaining 200 MW of capacity.</p>
        <div class="tableInfo">
        <table class="tableScroll" width="100%">

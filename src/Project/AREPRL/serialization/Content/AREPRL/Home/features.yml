                    <td align="left">2 x 33kV/220kV (North &amp; South Block PSS)</td>
                </tr>
                <tr>
                    <td align="left">Interconnection voltage level for the project developers to connect at the solar park pooling substation</td>
                    <td align="left">33 kV</td>
                </tr>
                <tr>
                    <td rowspan="2" align="left">Details of nearest CTU/STU substation where the power from the Solar park pooling substation shall be fed</td>
                    <td align="left">STU (RVPN)- 400/220 kV Bhadla GSS/ 5 Kms from North block Pooling station</td>
                </tr>
                <tr>
                    <td align="left">CTU-765/400 kV GSS Nure Ki Bhurj/ 17 Kms from South block Pooling station</td>
                </tr>
                <tr>
                    <td align="left">Details of internal transmission system (from each project to pooling substation)</td>
